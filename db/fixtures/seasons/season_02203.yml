- !ruby/hash:EpisodeHash
  episode_no: "#09"
  title: Love me tender
  description: 地球滅亡の危機は回避された、安堵するクラフト達の前にあの男が戻ってきた。事情を聞いた王子は、サキ王女はミキヒサを諦めていない、と推測した。回避したかに思われた人類滅亡の危機は継続中だったのだ。出し抜かれた形のクラフトは憤慨し、あらゆる妨害策を講じて２人を引き離そうとするが、全て失敗に終わってしまう。このままでは人類が滅亡してしまう！遂にクラフトは最も頼りたくなかった男、王子に助言を求めることに……。しかし、王子が提案した最後の手段はとんでもないものだった。果たして地球と人類、クラフト達の運命はいかに…。<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
