- !ruby/hash:EpisodeHash
  episode_no: "#08"
  title: You’re my darling!
  description: "“異種食い”の異名を持つ放浪生物「マクバク族」。種族全体が“メス”のみで構成され、交配期に入ると別種族の“オス”と結婚し、子供を生む。しかし、彼女等に選ばれた種族は、数世代以内に必ず絶滅してしまうのだ。ある日クラフト達の元に、マクバク族の「サキ王女」が地球視察に来る、との一報が入る。「まさか婿探しでは？」何事もなく帰ってもらおうとするクラフト達だが、サキ王女は地球人「ミキヒサ」と、両方一目惚れという衝撃的な出会いをしてしまう。2人が結ばれる事、それは人類の滅亡を意味する。地球をすくうため、２人の恋を阻止しようとするクラフト達…。人類の存亡をかけた究極のロマンスの結末はいかに……。レベルＥ随一の異色ラブストーリーが幕を開ける。<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
