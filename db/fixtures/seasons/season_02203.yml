- !ruby/hash:EpisodeHash
  episode_no: "#06"
  title: Dancing in the trap!!
  description: 王子に半ば強制的にカラーレンジャーにさせられた清水達。元の生活に戻るには、カラーレンジャーのリングを外す「鍵」を手に入れなければならない。そしてその「鍵」は、山形にいる「クラフト魔人」が持っているらしい。意を決して山形に向かう清水たち。激戦の末、ついに「鍵」の奪取に成功する。ようやく平穏な日常を取り戻し、教室ではしゃぐ清水たちだったが・・・突如見知らぬ場所へ飛ばされてしまう。なんとそこは、地球から5億光年離れた……惑星カルバリ！！！清水達にいったい何が起こったのか、そして彼等は無事に地球に戻る事ができるのか?カラーレンジャーの熱き冒険が遂に幕を開ける！！進め！カラーレンジャー！！　戦え！カラーレンジャー！！<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
