- !ruby/hash:EpisodeHash
  episode_no: "#04"
  title: From the DARKNESS
  description: 始まりは林間学校での一人の少女の失踪事件。悲しみにくれる同級生達の中に、底知れぬ恐怖に怯える少年たちがいた。彼らは見てしまった…同級生が喰われる無残な姿を……。その後、一人…また一人と彼らの仲間が消えていく……。「次は自分の番かもしれない……」彼らに迫る闇が心を蝕んでゆく。残された者たちが救いを求め、訪れたのは歓楽街にある精神病院。そこで出会ったのは、謎の精神科医・夢野九四郎だった。彼から語られた受け入れがたい真実。闇に囚われた彼らを待つ衝撃の結末とは……。<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
