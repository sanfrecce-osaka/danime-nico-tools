  title: Run after the man
  description: ちゃっかりと筒井雪隆の部屋に居座り続ける謎の青年。しかし、彼を捕らえようとする研究所の調査員が迫っていた。雪隆と隣人の江戸川美歩(えどがわ　みほ)は彼を匿おうとする。しかし、そんな2人の心配をよそに彼は部屋から突如消えてしまう。消えた彼を捜す雪隆達だったが、彼はとんでもない事件を引き起こしていた。途方に暮れる雪隆たちの前に彼を知るクラフト達が現れる。彼らによって明かされる衝撃の真実！　謎の青年の正体が遂に明らかに！？彼に関わる全ての人間を巻き込んで、事態は予想の斜め上を行く展開へ……。<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
