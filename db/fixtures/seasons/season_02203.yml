- !ruby/hash:EpisodeHash
  episode_no: "#11"
  title: Field of dreams!
  description: 筒井雪隆たち如月高校野球部はあと一勝で念願の甲子園へ…。しかし部員を乗せたバスが突如消えてしまう。現場に居合わせたラファティから事件を聞いたクラフト達は、真相の解明と雪隆たちの救出へと動き出す。そんな中、雪隆たちがいる場所は、なんと甲子園球場だった？！何故、突然こんな場所に自分たちがいるのか…？ここは本当に甲子園なのか…？　まさか、また宇宙人の仕業…？突然の事態に、戸惑う如月高校野球部員たち…。そして、彼らの前に現れたのは何とあの王子だった。混乱の中、試合開始のサイレンが鳴り響く…如月高校野球部の運命は！<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
