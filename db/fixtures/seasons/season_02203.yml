- !ruby/hash:EpisodeHash
  episode_no: "#05"
  title: Here come Color ranger!!
  description: 小学5年生の仲良し５人組、清水・横田・赤川・百池・黛。いつもの下校途中、突如現れた変な宇宙人に全員さらわれてしまう。彼は地球の平和を守るためにやってきたドグラ星の王子だった。清水達は特別な力を与えられ、地球を守る正義の戦士へと生まれ変わる。その名も「原色戦隊・カラーレンジャー」！！しかし正義の戦士など全くやる気がない清水達……。ところが、カラーレンジャーの力により、偶然にも立花先生が宇宙人で、しかも凄腕の殺し屋である事を知ってしまう。原色戦隊カラーレンジャーの熱き戦いが遂に幕を開ける！！行け！カラーレンジャー！！　戦え！カラーレンジャー！！<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
