- !ruby/hash:EpisodeHash
  episode_no: "#03"
  title: Risky Game!
  description: 記憶喪失の謎の青年を連れて帰ろうとするクラフト達。しかし、彼が起こした事件のせいで追われるハメに…。最悪なことに相手は宇宙有数の戦闘種族ディスクン星人達。宇宙船を押さえられ、マンションも包囲され、逃げることのできないクラフト達。そして、またしても巻き込まれてしまう雪隆…。徐々に迫るタイムリミットの中、頼みの綱は彼の失った記憶のみ。果たして彼らは無事にこの状況から逃れることができるのか！？全ての真実が明るみになったとき、戸惑い、為す統べなく立ちつくす人々。しかし、真実を知った雪隆にはどうしても彼へ伝えなければならない言葉があった……。驚愕のラストが待ち受ける序章３部作、遂に完結へ…！<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
