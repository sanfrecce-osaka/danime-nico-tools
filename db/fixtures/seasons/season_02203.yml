- !ruby/hash:EpisodeHash
  episode_no: "#10"
  title: Boy meets girl
  description: 清水は親の事情で住み慣れた街を離れることになった。彼は寂しさ故、友に素直な気持ちを伝えれず喧嘩してしまう。そんな苦悩を抱えた清水は傷つき倒れていた一人の女性と出会う。自分が異星人だと明かした彼女は、友人と喧嘩した清水を諭す。すぐ行って、謝ってきなさい。…会いたくても会えないこともある、と。彼女の言葉を受け、友人達に素直に謝る清水。そして力を貸してほしい！と呼びかける。少年は傷ついた彼女を救いたいと思う。だが彼女は血痕を残し消えてしまっていた。彼女の身に危機が迫る中カラーレンジャー最後の戦いが始まる。<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
