  title: Game over…!?
  description: 王子によって惑星カルバリに飛ばされてしまった清水達。そこは、王子が造った怪物達の楽園だった。地球に戻るには、モンスターを統べる魔王を倒さなくてはならない。レベルを上げ、自信満々の一行を待ちうけていたのは、物語序盤にも関わらず、ラスボス級の強さを持つモンスターだった……。「本当に生きて帰る事が出来るのか？」絶望にかられていた清水たちは、意外なところで王子との再会を果たす。絶体絶命の彼らを待ち受けるエンディングとは！！カラーレンジャーの熱き冒険が遂に幕を閉じる！！！走れ！カラーレンジャー！！　戦え！僕らのカラーレンジャー！！<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
