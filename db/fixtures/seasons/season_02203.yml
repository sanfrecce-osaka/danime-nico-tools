- !ruby/hash:EpisodeHash
  episode_no: "#12"
  title: Half moon…!
  description: 王子を追って地球にやってきた弟のモハン王子と許婚のルナ王女。彼らの目的は王子が成人を迎える前に結婚の儀をとり行い、王子に王位を継がせること。王位を継ぎたくない王子は雪隆の部屋で身を隠していた…。しかし、モハン達はあっさりと王子の居所を突き止めて追ってきた。またしても、宇宙人のトラブルに巻き込まれる雪隆と美歩…だったが、ルナから王子への想いを聞き、単純な雪隆はルナを応援する側に…。一方その頃、王子達はモハンたちが単身乗り込んできたことを訝しがり、彼らの真意を探り始める。王子は無事にモハンとルナから逃げ通せるのだろうか！<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
