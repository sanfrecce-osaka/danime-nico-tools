- !ruby/hash:EpisodeHash
  episode_no: "#13"
  title: Full moon…!
  description: ルナ王女が王子に残していった奇怪なメッセージ……。唖然とする雪隆と美歩だったが、王子は大げさなやり口に疑問を感じる。彼女の真の目的とは何なのか？　王子が思いついたとんでもない仮定から導き出されたある推測…。計画は大規模且つ入念に仕組まれ、何年も前から王子を捕らていたのだった。相手に感心し、興味を示す王子。真相に近づきつつある王子の推測…。全ての真実が明らかになる時…事態は最悪の展開へ……。その時、王子が下した決断とは……。予想の斜め上をいく最終回。レベルＥ、遂に完結！<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
