  title: An alien on the planet
  description: 野球推薦で山形の如月高校に進学してきた筒井雪隆（つつい　ゆきたか）。念願だった一人暮らしの新生活に期待膨らませ新居にたどり着く。しかし、そこには自らを宇宙人と名乗る記憶喪失の青年が住み着いていた。彼の言うことなど全く相手にしていなかった雪隆。だが、次々と奇怪な出来事に巻き込まれ、彼の地球人離れした能力を目の当たりにする。心の底から湧き上がる予感、「アイツ。まさか、本物の……？」自称・宇宙人+記憶喪失の謎に包まれた青年。彼の正体はいったい…？彼の目的とは…？異色のＳＦが遂に幕を開ける。<br><br>王子:浪川大輔／クラフト:子安武人／筒井雪隆:細谷佳正／江戸川美歩:明坂聡美／サド:高塚正也／コリン:朝比奈拓見／ナレーション:立木文彦<br><br>原作:冨樫義博「レベルE」集英社ジャンプコミックス／監督:加藤敏幸／シリーズ構成:花田十輝／キャラクターデザイン／総作画監督:竹田逸子／ビジュアルコンセプト／３Dディレクター:ソエジマヤスフミ／異星人文明デザイン:小林武人／プロップデザイン:中原れい／美術設定:青木薫／美術監督:小濱俊裕／色彩設計:北沢希実子／撮影監督:石黒晴嗣／3Dモデリング:平将人、小林武人／編集:廣瀬清志／音楽:梁邦彦／音響監督:高桑一／音響効果:北方将実（フィズサウンド）／録音調整:山口貴之／録音助手:川口珠代／音響制作担当:立石弥生／音響制作:神南スタジオ／録音スタジオ:神南スタジオ／プロデューサー:奈良初男（テレビ東京）、萩野賢（ぴえろ）、梶田浩司（davidproduction）／アニメーションプロデューサー:若松剛（davidproduction）／アニメーション制作:ぴえろ×davidproduction／製作:テレビ東京、ぴえろ<br><br>原作／冨樫義博「レベルＥ」（集英社「ジャンプコミックス」刊）
