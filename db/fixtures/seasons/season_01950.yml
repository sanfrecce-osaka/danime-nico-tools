outline: ニューヨークから帰国した滝沢朗は、「東のエデン」のメンバーと合流。セレソンゲームに決着をつけるため、内閣総理大臣の別邸へ向かう。滝沢の帰国と同時に、セレソンたちの思惑も交錯する。ゲームはいよいよ最終局面を迎えつつあった。一方、咲は、滝沢の過去にまつわるある秘密を掴むのだが・・・・。滝沢と咲の恋の行方は？この国は楽園を喪失してしまうのか？100億円でこの国を救う。その答えが、今、明かされる――。
