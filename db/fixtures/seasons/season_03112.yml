  description: おじいさんのお陰でついに若草村への道を見つけ、すぐに出発することにしたテンプル達。ですが、そんな中でタムタムだけが浮かない表情をしていました。野宿をした朝、一人で道を探していたタムタムは若草村への道しるべを見つけたのですが、テンプルと別れてしまう寂しさから、思わず道しるべを反対にひっくり返してしまったのです。<br><br>テンプル・ファーマー:滝沢久美子／タムタム:つかせのりこ／ドーラ:緒方賢一／ガッペ:肝付兼太／チュッピー:矢野洋子／フワット:久松夕子／ナレーター:谷
