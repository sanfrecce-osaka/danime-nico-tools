outline: 戦国世紀。忌まわしき戦が猛る時代。銃に長けた武者は“閃士”と呼ばれた。そして此処にも一人、銃に長けたる少女が居た。金色の髪、見事なプロポーション、そして“お風呂”が大好きな彼女の名は天道琉朱菜(るしゅな)。彼女は天才的な射撃の腕を持つ閃士だった!相棒のサムライ・虎島弥次郎と共に旅を続ける琉朱菜は、およそ時代遅れの6連発回転式拳銃を唯一の武器にしながら機関銃やライフルを使うならず者の閃士たちを撃退し続ける。唸り響く銃声、たなびく硝煙、薬莢が雨のように降り注ぐ中、琉朱菜の弾丸が乱世の闇を貫く!刃と銃弾の無国籍バトルアクション開幕!!しかし、琉朱菜の真の目的は天子様の教えを実践することである。天子様の教え…最強の戦術…それは“心の鎧を脱がすこと”。“ほほえみの閃士”天道琉朱菜の旅はつづく…。
