outline: 近未来のドイツ市街。その街では突如、死体が蘇り｢異形の姿｣となって人を襲う、謎の事件が発生していた。人々は、蘇った死体の姿を見て｢悪魔が到来した｣と騒ぎ、畏れた…。そんなある時、死体ではなく生体が異形の姿へ自在に変身できる者たちが現れる。
  彼らは悪魔と呼ばれ非難されながらも、それぞれの思いを秘めて、悪魔の力を行使する。ある者は自分が信じる正義の為に力を使い、ある者は力に魅了され暴走し、ある者は野望実現の切り札として扱い、ある者は、復讐の道具として力を利用する。しかし、そんな思いとは裏腹にやってくる彼らに課せられた、あらがうことが出来ない運命。それは悪魔となった者たち同士による、命を賭けたバトル・ロイヤルだった…。彼らは生き延びるため、そして己の目的の為に力を使い続ける。しかし、力を使い続けてしまうと徐々に人間としての心が蝕まれてゆき、やがて……………。孤独や苦悩を抱える少年や青年たちの過酷で凄惨な物語が幕を開ける。
