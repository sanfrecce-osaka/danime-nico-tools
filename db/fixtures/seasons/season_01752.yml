outline: 地中海のコルカカ島には、パリの大文豪ヘミングウェイが発見しながら、そのまま残された莫大な財宝があるという。彼が絶筆した原稿に、その場所が記されていた。これに必要な黄金の鍵を追ってドイツへ向かうルパンだが、同じ目的で暗躍する武器商人のマルセスが放った雇兵たちに先を越されてしまう。ひとまずコルカカ島へ赴くルパンが見たのは、現地の大統領カルロスをクーデターで倒そうとする男コンサノの軍勢にいる、次元の姿だった。一方、五ェ門もまたカルロス側に雇われていた。コンサノとカルロス、それぞれの代理人として勝負を強いられる次元と五ェ門だが、二人の対決は引き分けに終わる。時を経てコルカカ島に到着したマルセスはコンサノと提携。やがてルパンは島で酒場を開く女マリアから、コンサノとカルロスは１０年前に財宝を狙って来訪した同胞だったと知る……。
