outline: 左腕にサイコガンを持つ不死身の男。その名はコブラ。宇宙一の賞金首として、銀河パトロールだけでなく、海賊ギルドからも追われる孤高の宇宙海賊が姿を消してから数年。世間では死んだとも噂されていたが、コブラは顔を変え、生きていた。平穏な日常に別れを告げ、再び戦いへと身を投じるコブラ。美しき相棒アーマロイド・レディとともに、宇宙を駆けめぐる果てしない旅が始まる。
