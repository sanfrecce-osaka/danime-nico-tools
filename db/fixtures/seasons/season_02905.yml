outline: ある森に「森の民」という種族のポポという少年が、母(ピア)と二人で暮らしていました。ポポは樹液を取りに森へと出かけるとかつて父（ペレ）が使っていた「星読み台」に立ち寄り、父のことを思い出しました。父はポポが幼い頃、東の空が赤く光るという現象が起こると理由も告げず旅立ってしまったのです。思い出に浸るポポの目に森の一点が歪んで見えました。そこは「遺跡」と呼ばれる禁断の場所。ポポが近づくと「遺跡」が輝き始め、父から渡された「守護者の証」も反応し光を放ちます。ポポは怖くなってその場から逃げだしました。すると、目の前に謎の男（パサー）が現れて父のことを侮辱してきます。ポポは怒りますが、森が不吉で異様な変化をしているため、パサーを振りきり母の元へと急ぎました。ポポが家に着くと母は植物のような姿に変わり果てていて、ポポにこの森を出るように促し、ポポも父親と同じく「森の守護者」であることを告げると動かなくなってしまいました。ポポは母を治せるのは父だけと思い、探しに出るため故郷の森を出ました。すると突然、謎の巨大甲虫（コーカサスオオカブト）に襲われます。が、一匹の謎のカブトムシ(ムシキング)が現れてコーカサスを撃退し、飛び去って行きました。そのカブトムシと入れ替わるように、喋る小さなカブトムシ（チビキング）がポポの前に現れ、ポポの仲間になり、二人は共に旅立つことに...。
