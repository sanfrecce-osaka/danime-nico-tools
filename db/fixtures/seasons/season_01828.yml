  episode_no: 第1話～第4話
  title: 花坂結衣はお願いする／花坂結衣は約束する／花坂結衣は寝落ちする／花坂結衣は手をつなぐ
  description: 第1話：ある日、あなたの部屋の隣に受験生の花坂結衣が引っ越してくる。突如始まった隣人との穏やかな日々。そんな二人の関係は、ある｢お願い｣をきっかけに少しづつ動き出す。――これは結衣とあなたの、とある冬の物語。／第2話：隣人から家庭教師と生徒になったあなたと結衣。二人きりの空間で、次第に心の距離も近づいていく。そんなある日、銭湯に行った二人は、小さいけれど大切なある「約束」を交わす。／第3話：あなたへの日頃のお礼に手料理をふるまう結衣。楽しい時間が流れる一方で、結衣は模試の結果が悪くひどく落ち込んでいた。雪の降る夜、受験を目前にした二人に、ささやかで優しい時間が訪れる。／第4話：あなたに貰ったお守りを手に、受験に臨む結衣。そして季節は巡り、桜舞う並木道。隣を歩くあなたに、結衣はとっておきの秘密を打ち明ける。それはきっと、忘れることのない大切な瞬間。そして二人は――<br><br>花坂結衣（はなさかゆい）:Ｍ・Ａ・Ｏ／桃原奈月（ももはらなつき）:村川梨衣／青島萌香（あおしまもか）:三森すずこ<br><br>企
