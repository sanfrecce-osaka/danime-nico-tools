- !ruby/hash:EpisodeHash
  episode_no: 第9話～第12話
  title: 青島萌香は覚えてる／青島萌香は悩んでる／青島萌香はわかってる／青島萌香は歌ってる
  description: 第9話：東京で再会したあなたと幼馴染の萌香は、お互いの夢のために、厳しい現状に耐えながら日々を過ごしている。そんなひとりぼっち同士が寄り添って、少しだけ温かくなる、これは萌香とあなたの、とある秋の物語。／第10話：夢に一歩踏み出したあなたを、笑顔で応援する萌香。子供の頃のように楽しい二人だけの時間。しかし、その一方で浮かび上がってくる現実に、萌香は思い悩む。二人の歩みにわずかなズレが生まれ始めていた。／第11話：変わらないあなたの優しさに、どうにもならない苛立ちをぶつけてしまう萌香。さらに日頃の無理がたたって体調を崩してしまう。看病するあなたと、弱さを見せる萌香。ひと時の優しい時間は、萌香にある大きな決断をさせる事になる。／第12話：いつもの歌声が聞こえない、静かな町。萌香のいない、退屈な日々。やがてあなたは歩き出す。交わした約束を果たすために、思いを込めた言葉を紡ぐ。その言葉が届いた時、萌香は再び――<br><br>花坂結衣（はなさかゆい）:Ｍ・Ａ・Ｏ／桃原奈月（ももはらなつき）:村川梨衣／青島萌香（あおしまもか）:三森すずこ<br><br>企
