- !ruby/hash:EpisodeHash
  episode_no: 第5話～第8話
  title: 桃原奈月は世話を焼く／桃原奈月はほっとする／桃原奈月は照れてごまかす／桃原奈月は素直になれない
  description: 第5話：忙しい日々に振り回されるあなたの元に、妹の奈月がやってくる。夏休みを利用して兄の生活指導に来たという奈月は、あなたに真っ当な一人暮らしを送らせるため懸命に世話を焼く。これは奈月とあなたの、とある夏の物語。／第6話：何気ない会話、誰かと過ごす日々。久しく忘れていた温かさを、あなたは奈月といることで思い出していく。あなたのために一生懸命に働く奈月。その想いに少しでも応えようと、あなたはとっておきの景色を用意する。／第7話：奈月が来て数日が経ち、楽しく騒がしい日々が続いていく。しかし同時にわずかな焦りをあなたは感じ始める。疲れているところ、情けないところを見せても、変わらず気遣ってくれる奈月に、あなたはある決断をする。／第8話：あなたの冷たい言葉に、思わず本音をこぼす奈月。素直になれない妹と、意地っ張りなあなたは、互いの思いを初めて知ることになる。やがて大したことのない、だけど大切な日々は、夏休みの終わりを迎えて――<br><br>花坂結衣（はなさかゆい）:Ｍ・Ａ・Ｏ／桃原奈月（ももはらなつき）:村川梨衣／青島萌香（あおしまもか）:三森すずこ<br><br>企
