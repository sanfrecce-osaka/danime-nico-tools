  しゅうへい)、御嬢商事のお嬢様であり茶魔の許嫁でもある御嬢沙麻代(おじょう さまよ)、御坊家に次ぐ大金持ちの袋小路金満(ふくろこうじ かねみつ)、そして元上流家庭のおぼっちゃまでプライドの高い貧保耐三(びんぼ
