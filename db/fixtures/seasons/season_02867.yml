outline: 西武ライオンズの、”打てない、走れない、守れない”の3拍子揃ったタブチ選手。大好物は小手指名物のタコヤキ。つい食べ過ぎてブクブク肥り、打撃不調の原因になっってしまう。そんなタブチにネモト監督、ツツミオーナーはハラハラ、ライオンズも連敗続きだ。おまけに、ときどき邪魔しにくるヤクルトのヤスダやヒロオカ元ヤクルト監督も気になる。でもタブチは負けない。ミヨ子夫人の愛に支えられ、今日も彼のバットは空を切る・・・・。
