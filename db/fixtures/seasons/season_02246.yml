  title: 夏に向かって
  description: むしむしと暑い日。いつものように練習を終えた一同に、翼と智恵から提案があった。「あのね……大会に出ない？」――夏に控える、高校女子硬式野球の全国大会。公式戦への期待、不安……さまざまな感情が入り交じるが、やっぱり興味が最優先。みんな笑顔で、大会への参加を決める。あとは正式な部にさえなれば、費用についても問題ない。だが、夏への道のりには、まだ関門が待ち受けていた。<br><br>有原
