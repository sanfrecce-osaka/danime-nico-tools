  title: プレイボール！
  description: "「女子硬式野球部、メンバー募集しますっ！」――四月。市立里ヶ浜高校に入学した有原翼は、部活紹介の壇上に上がり、突然こう言った。元々女子高だったこの学校には、男子野球部も存在しない。学校にない部を勝手に宣伝したことで怒られる翼だったが、担任の掛橋先生のすすめで、「同好会」を作ることを思い立つ。一方、どの部活に入ろうか迷っていた野崎夕姫は、女子野球部を探しているという、宇喜多茜と出会って……。<br><br>有原
