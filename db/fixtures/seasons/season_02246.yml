  title: できる、できない
  description: 同好会を立ち上げるには、部員5人と顧問が必要……だが、野球になにより必要なのは練習場所！ 硬式野球ができる環境は、校内のどこにも存在しない……。頭を抱える翼たちだが、とりあえずできることからやるしかない！
    と気持ちを切り替える。まずは用具を揃えるために、野球用具店へ。それぞれグローブを選んでいると、そこには、翼や夕姫と同じクラスの鈴木和香がいた。<br><br>有原
