  title: 背中に翼
  description: 全国大会まで、あと二週間。里高野球部は、強豪・向月高校の高坂椿から、突然練習試合を持ちかけられる。強豪校が一体なぜ……？ 一同は疑問を抱きつつ、前向きに試合を引き受ける。公式戦を直前に控えた試合――今回は、大会に向けたオーダーで臨むことに。それぞれのポジションが発表され、掛橋先生から背番号が渡される。しかし、先発メンバーに智恵と茜の名前はなく……。<br><br>有原
