outline: 週刊少年チャンピオン（秋田書店）で連載中、渡辺航による日本を代表する自転車(サイクル)ロードレースコミック「弱虫ペダル」。ロードレースに全てをかける高校生たちが繰り広げる熱いドラマと戦いにファンは熱狂し、コミックス累計発行部数は1700万部を超える。TVアニメシリーズはこれまで第1期（2013年）から第3期『弱虫ペダル
  NEW GENERATION』（2017年）まで放送され、性別・年齢を問わず多くの幅広いファンを獲得、まさに“自転車ロードレースアニメの金字塔”となった。そして2018年1月、TVアニメ第4期シリーズ『弱虫ペダル
  GLORY LINE』がいよいよ放送スタート！前年の全国大会＜インターハイ＞を制した主人公・小野田坂道が所属する総北高校。チームを引っ張った先輩たちが卒業・引退し、新たな世代のチームとして始動した彼らは、互いに刺激し合い、支え合い、高め合いながら、連覇を目指してインターハイの切符を勝ち取った。そして迎えた決戦の時。ライバルであり王座奪還を狙う箱根学園、怪物レーサー御堂筋を擁する京都伏見、そして全国の強豪たちが一堂に集い、優勝を目指して激しくぶつかり合う！選手全員が各々に秘める想い。直線を疾走するスプリンターとして、山を制すクライマーとして、そしてチームを勝利に導くエースとして…　栄光へのそれぞれのゴールライン＝“GLORY
  LINE”を最初に駆け抜けるのは、果たして誰なのか―！？
