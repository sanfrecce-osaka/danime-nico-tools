  description: 'クラウス・ヴァルカとラヴィ・ヘッドは、辺境の町・ノルキアに住む幼なじみで、父の残した小型飛行艇・ヴァンシップを使って、空の配達人をしていた。彼らの住むアナトレーという国は、はるか上空から攻めてきたデュシスという国と戦争状態にあったが、それはギルドという組織がルールを取り決めて行う戦争であり、しかも辺境の町に住む彼らにとっては、別世界の出来事であった。クラウス達の夢は、父達が越えることのできなかった、はるか上空の巨大な嵐・グランドストリームを越えること。配達人をしては草レースに出場し、腕をみがきつつ、その日を目指すという生活が続いていた。そんなある日、彼らは、最前線ミナギスで戦う派遣艦隊指令官・マドセイン中将に、家族からの手紙を届ける依頼を受ける。手紙を運んできた2人の目の前で起きる空中戦艦同士の激しい戦闘。戦火をくぐり抜けながら、旗艦クラウ・ソラスにようやくたどり着いた2人だが、新たに出現した未登録デュシス艦隊が、クラウ・ソラスにも襲いかかる。<br><br>クラウス・ヴァルカ:
