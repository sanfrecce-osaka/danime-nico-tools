  description: "『ログハウス危機一髪!』(2013年11月2日放送)完成間近のログハウスの前で、山の生活を満喫する正太郎と大塚署長。ログハウスは、なんと署長が5年をかけて、一人で作ってきたのだ。『秋のスイーツ危機一髪!』(2013年11月9日放送)待望のゲーム発売日!正太郎が列に並んでいると、大塚署長に事件発生を告げられる。しぶる正太郎だが｢わしだって限定ラーメンに並んでたんじゃよ!｣と言われてしまう。『秋の俳句危機一髪!』(2013年11月16日放送)今日は俳句の授業!五・七・五で季語を使って・・・と考える正太郎だがいい句が浮かばないっ!なんだかみんなの会話が五・七・五調に聞こえてきて・・・・・・。『ピッカピカ鉄人危機一髪!』(2013年11月23日放送)半年ぶりにやっと鉄人を洗った正太郎。ピッカピカになった鉄人に大満足!が、しかし、今度の事件現場はドロドロの畑の中だった!!『敷島研究所危機一髪!』(2013年11月30日放送)鉄人を定期メンテナンスに出した正太郎。いやな予感的中で、敷島博士にまたゴテゴテした装備をつけられちゃった!!<br><br>金田正太郎:齋藤智美／大塚署長:松山鷹志／敷島博士:山本兼平<br><br>【原作】:横山光輝(光プロダクション)／【企画】:松崎容子(フジテレビ)、松下洋子／【プロデューサー】:原大輔(フジテレビ)、室寺翔太朗／【監督】:山崎立士／【シリーズ構成/脚本】:広田光毅／【絵コンテ/演出】:山崎立士、山口秀憲／【メインキャラクター原案】:中沢邦夫／【メインキャラクターデザイン】:小池達也／【キャラクターデザイン/作画監督】:根岸真知子／【美術監督】:中島理／【色彩設定】:千代間由佳／【撮影監督】:工藤一史／【編集監督】:川名雅彦／【音響監督】:横田知加子／【音楽監督】:佐藤太／【音響効果】:野崎博樹／【音響】:グロービジョン／【作画協力】:TYOアニメーションズ／【制作】:フジテレビ・エイケン<br><br>so32080044←前話｜次話→so32080046　第一話→so32080038"
