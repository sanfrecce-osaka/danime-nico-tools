  title: "『オレがあいつと出会ってしまった件について。』"
  description: オタクの高校3年生筒井光は高校生活初の遅刻をする。同じく遅刻をした五十嵐色葉は派手で男グセが悪いと噂もある筒井の苦手な３次元の女子。ふたりは遅刻の罰として昼休みにプール掃除をすることに。プール掃除での色葉は噂通りの印象だったが、日曜日に中学時代の同級生女子にからかわれていた筒井とオタク友だちの伊東を助けてくれたのは何と色葉だった。筒井は初対面の伊東とも偏見なく話す色葉のことを実はいいやつなのかもしれないと思い直す。そんな時、学校で色葉が男子二人に絡まれているのを見かけてしまう筒井。嫌がる色葉を無理やり連れて行こうとする空手部の男子に思わず飛びかかってしまいボコボコにやり返されてしまう。翌日、教室でアザだらけの顔をした筒井のところに色葉がやってきてなんと「あたしとつきあって」と告白してきて…。<br><br>五十嵐色葉:芹澤優／筒井
