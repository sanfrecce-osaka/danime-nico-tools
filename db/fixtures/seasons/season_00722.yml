  description: 学校を抜け出して季節外れの海にやってきた筒井と色葉。夕方になり近くの民宿に泊まることにするが、高校生のふたりは立て続けに民宿に断られてしまう。奥さんが家出中で休業していた民宿だけが筒井と色葉を泊めてくれることになった。翌朝、帰りの駅の売店で大仏のキーホルダーを見つけてお揃いで買う色葉。しかし、帰宅した色葉を待ち構えていたのは朝帰りをしたことを責める千夏だった。千夏は筒井のためにももうつきあうのはやめて離れてやるようにと言う。翌日、久々に伊東と一緒に下校する筒井は色葉がもうすぐいなくなってしまうことを伝える。それはいままで誰にも話していなかったことだった…。<br><br>五十嵐色葉:芹澤優／筒井
