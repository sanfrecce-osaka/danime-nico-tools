  description: 連休中に高梨と石野が付き合うことになったと話を聞く筒井たち。何か話したそうな伊東も筒井に連休中の綾戸の家での出来事を報告する。翌日、中庭に集まり高梨と石野のお祝いをする一同の話題は卒業後の進路のことに。意外にもしっかり進路を考えている高梨や伊東。筒井は話が色葉のことに及ぶのを遮りつつも、色葉との時間が少なくなってきていることを感じる。周囲が受験勉強に焦りだしているのを見ながらも、色葉のことが気になる筒井。高梨に勉強を教えている筒井は、後悔したくないので残された時間でやるだけのことはやりたいという高梨の言葉を聞いて、ある決心をするのだった…。<br><br>五十嵐色葉:芹澤優／筒井
