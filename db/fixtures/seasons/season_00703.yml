outline: ストレイト・ジャケット―　それは、罪を負いし者の纏う“拘束衣”舞台は科学と魔法の同居する世界。魔法を使いすぎた人間は魔族化する危険と隣り合わせだった。ある日、魔族による連続テロ事件が発生する。正規の魔法士では対処しきれず、法の下に属さない謎の“戦術魔法士”レイオット・スタインバーグに依頼が来る。レイオットはその圧倒的な力で魔族を退治。だが、全ては彼の過去へと繋がる壮大な戦いの始まりにすぎなかった…。
