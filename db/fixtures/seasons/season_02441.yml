outline: 高度に進化した情報技術｢マナ｣を手にした人類は、その魔法のごとき力で、戦争、飢餓、汚染など地球上のあらゆる問題を克服。ついに平和で何不自由ない理想郷を手に入れた。｢ミスルギ皇国｣の第一皇女・アンジュリーゼ。彼女もまた、何不自由なく、民から祝福を受け、冠を戴くはずだった。しかし、彼女は己が｢ノーマ｣であるという事実を突きつけられる。｢ノーマ｣――それはマナが使えないイレギュラー、反社会的な人ならざる｢モノ｣。全てを奪われた彼女は、僻地の離島に隔離される。そこで待ち受けていたのは、戦いしか知らないノーマの少女たちとの出会い。変形人型兵器｢パラメイル｣のライダーとして、次元を超えて侵攻してくる巨大攻性生物｢ドラゴン｣を狩る日々だった。名前を奪われ、兵士となった｢アンジュ｣が、戦いの果てに見るものとは。信じられるものは、何か。手にするものは、何か。一人の少女の不屈の物語がいま、始まる。
