  episode_no: 第1話～第4話
  title: 魔法少女になってメリットはあったの？／水着って変じゃないですか？／魔法少女ちや、登場ちやっ！／一緒にゆずかを愛でませんか？
  description: 第1話：水の魔法を扱うことにも馴れてきたゆずかであったが、ちあの「魔法少女になってメリットあった？」の問いに答えが出ず、戸惑う。／第2話：みんなに魔法を披露出来る位に上達したゆずかだが、真冬の衣装と自身の水着衣装を身比べて違和感を覚える。そんなゆずかに真冬がいった言葉とは！？／第3話：真冬の定年及び後継者発言にびっくりする一同そして突然ちやが変身。話がひと段落したところで、ちやがゆずかにある問いかけをする。／第4話：ポチの計略で勉強会という名のお茶会をすることなった、ちや、ゆずか。ちやの愛でたい気持ちを共有するため真冬もお誘いすることに。<br><br>葉波ゆずか:藤田茜／ミトン:若井友希／坂上ちや:大森日雅／だいや:田中美海／篠木真冬:伊藤美来／ポチ:西明日香<br><br>原作:双見酔｢魔法少女なんてもういいですから。｣
