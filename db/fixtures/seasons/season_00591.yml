  description: 'バル・マスケの狙いは、紅世でしか生まれ得ないもの“徒”を、この世で生み出すことだった。不可能の壁を越えようとする計画の背後に居たのは“探耽求究”ダンタリオン。その狂気とも言える計画を止めるため、シャナたち動き出す。しかし、“千変”シュドナイや“頂の座”ヘカテーの守りは堅い。如何にすれば隙が生まれるのか…。激しい戦いの中、シャナとヴィルヘルミナが一筋の光明に気付いたのはほぼ同時だった。そして、シャナたちの反撃が始まる。悠二は、その戦いを時計塔の内部から感じていた。そして、零時迷子を抜き取られた自分に限界が迫りつつあることを知りながらも、走り続ける。守るべきもののために、｢僕は僕の戦いをする｣と。<br><br>シャナ:
