  episode_no: 第1話～第6話
  title: "｢ある朝、大阪おかんの妹ができまして｣／｢妹が大阪おかんなんですけど!｣／｢俺の妹がこんなに大阪おかんなわけがない｣／｢大阪おかんだけど愛さえあれば関係ないよねっ｣／｢大阪おかんホーム｣／｢最近、妹のようすがちょっと大阪おかんなんだが。｣"
  description: 第1話　東京の人は気取った言い方ばっかりするんやなぁ～。お兄ちゃん、｢肉まん｣とか｢アイスコーヒー｣なんかゆうてたら、いつまでたってもモテへんで～!!／第2話　お兄ちゃん、まさかお好み焼きは“ギュウギュウ歯派”ちゃうよな・・・?えっ、嘘やん、信じられへん・・・。もう貸して!ウチやるわ!／第3話　楓いよいよ登場やな!ほんま待ちくたびれたで!あ、楓めっちゃええ手帳使ってるやん!楓にぴったりやし、めっちゃかわいい!・・・で、それなんぼ?／第4話　男に一番求めるもん?そんなん決まってるやん。オモロさや!当たり前やん!えっ、ウチち付き合いたいん?んー、考えときますね。／第5話　｢バース・掛布・岡田のバックスクリーン3連続ホームラン。愕然とする、ピッチャー槙原と、ただただ見送るしかなかったセンター・クロマティ。最高やわ!｣｢いや、だからお前生まれてねーだろ｣／第6話　テレビのインタビュー!?もう映さんといてえや～。よう言わんわ～。今日買ったもん?この花柄のカットソーとチェックのニットやで!めっちゃかわいいやろ～?もう～カメラ近すぎて～。敵わんな～もう～。<br><br>浪花:阿澄佳奈／京介:白石涼子／楓:井口裕香<br><br>原作:中経出版｢大阪おかんルール｣｢大阪ルール｣／脚本・演出:石舘光太郎／キャラクター原案:菅原そうた／アニメーション制作:キャラクション／キャラクターデザイン:pikomaro／動画:山本雄三/ポエ山/カワカミヤスコ/フジツカ／美術制作:RON2STUDIO／美術:甲元隆則/山田美伸/山本知佳／音楽:井上純一／音響効果:徳永義明／音響制作:グロービジョン／制作:BS朝日/ストロベリー・ミーツピクチュアズ／製作:『僕の妹は｢大阪おかん｣』製作委員会<br><br>次話→so32670863
