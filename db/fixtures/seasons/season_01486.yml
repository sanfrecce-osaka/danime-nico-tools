  description: 第7話　派手な服ばっか選んでると思うやろ?ちゃうねんお兄ちゃん。値段が安ないと意味ないねん。値段と派手さの運命的な出会い・・・それが最高のマリアージュやで!／第8話　保健室の先生、お見合いうまくいかんかったんや。うちのお兄ちゃんで良ければ結婚したったらええのに。あれ、楓なんでそんなにあわててるん?／第9話　お兄ちゃん、うちの体操服間違えたやろ?ぴっちぴちやったやろ?もちろん替えのブラも付けたよな?めっちゃオイシイやん!・・・えっ、着んかったん!?ネタにせえへんでどうすんねん!さてはお兄ちゃん、くんかくんかしただけやな・・・?／第10話　えっ、あの人芸能人!?いつも見てますぅ～ほんまあの番組おもろすぎるわ!あれ、あれやて!そうそれそれそれ!応援してんで～。握手してください～。ほなな～。で、誰やったけあの人。／第11話　お兄ちゃん、このオムライスしょっぱいで。こんな味付けやったらお客さんに出されへんやろ。な?でも・・・お兄ちゃんの真面目に働く姿見て、涙出てきたわ・・・。だからしょっぱいんやろか・・・。／第12話　｢うちも高校入学して友達できるかドキドキやったわ。お兄ちゃんは頼りになれへんしな!｣｢ちょっよ待ってーや!俺だって浪花の為に頑張ってんねんで!｣｢お兄ちゃん。エセ関西弁、うちめっちゃ腹立つねんけど。｣｢えっ、ほんまに!・・・あっ｣｢ほらまたやん!｣<br><br>浪花:阿澄佳奈／京介:白石涼子／楓:井口裕香<br><br>原作:中経出版｢大阪おかんルール｣｢大阪ルール｣／脚本・演出:石舘光太郎／キャラクター原案:菅原そうた／アニメーション制作:キャラクション／キャラクターデザイン:pikomaro／動画:山本雄三/ポエ山/カワカミヤスコ/フジツカ／美術制作:RON2STUDIO／美術:甲元隆則/山田美伸/山本知佳／音楽:井上純一／音響効果:徳永義明／音響制作:グロービジョン／制作:BS朝日/ストロベリー・ミーツピクチュアズ／製作:『僕の妹は｢大阪おかん｣』製作委員会<br><br>so32670862←前話　第一話→so32670862
