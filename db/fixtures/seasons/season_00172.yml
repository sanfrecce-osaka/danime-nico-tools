outline: 舞台はF県F市の某地下。総帥イルパラッツォ率いる秘密結社アクロスは、世界征服のために市街征服を目指す理想推進機関。理想の実現を果たすため、二人の美少女構成員・エクセルとハイアットは今日も戦いを繰り広げる。…と言えば聞こえはいいが、イルパラッツォ配下の構成員はエクセルとハイアットの二人のみ。しかも市街征服の偉大な事業はボランティアのため、二人は安アパートに潜伏しながら地道にアルバイトで生活資金を稼いでいるというていたらく。この極貧生活を支える最後の頼みはペット兼非常食として飼われている子犬のメンチ。
  いっぽう、市政の黒幕?蒲腐(かばぷ)博士はふとしたきっかけで彼らの陰謀を察知し、市役所内に特務機関・市街安全保障局を設置して戦いを挑むのだが…
