outline: 東京・池袋。都会の非日常に憧れる少年・竜ヶ峰帝人(りゅうがみねみかど)は、幼馴染の紀田正臣(きだまさおみ)の誘いもあり、地元を離れて池袋にある来良学園に入学することに。正臣曰く、池袋に住む上で敵に回してはいけない存在が何人かいるらしい。特には、喧嘩上等のチンピラ・平和島静雄(へいわじましずお)と、趣味で情報屋を営む折原臨也(おりはらいざや)の二人。そして、奇妙な組織体系を取る詳細不明のカラーギャング“ダラーズ“。上京した初日、そんな正臣の話に不安をおぼえた帝人が目撃したのは、漆黒のバイクを駆る都市伝説“首なしライダー”だった……。
