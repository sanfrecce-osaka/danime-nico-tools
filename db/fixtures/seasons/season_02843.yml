  description: ルナによって届けられたデータから、ＭＦ兵器を量産した人類軍は、戦況を逆転させるべく大反撃計画を推し進めていた。３年間の戦いに傷つき、ネオロイダーとしての寿命がつきかけていたキャシャーンも作戦に協力し、人類軍の反撃は半ば成功したかに見えた。しかし、それを嘲笑うブライキング・ボス。人類をこのまま野放しにしていれば環境汚染が進み、やがて地球は滅びてしまう。東博士の命令を曲解して彼は、人類を根絶やしにすることなく拘束することで、環境の再生を図ろうとしていたのだ。そんな時、勝利を確信する人類軍の合流地点にスワニーが姿を見せた。精神体としてスワニーの中で生き続ける鉄也の母が、アンドロ軍団が反撃する瞬間こそ、ボスを倒す最後のチャンスであると息子に伝えに来たのだ。その身を案じ、ひき止めようとするルナ。彼女と口づけを交わした鉄也は人間として戻って来ると約束し、キャシャーンとしての最後の戦いに旅立った。<br><br>キャシャーン:草尾
