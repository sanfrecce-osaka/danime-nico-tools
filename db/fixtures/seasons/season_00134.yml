outline: 七人目のメンバーとして元「I-1club」のセンター・島田真夢を加えた「Wake Up,Girls！」は、時にメンバー同士でぶつかり合いながら絆を深め、地元仙台での地道な活動を通じて少しずつファンを増やし、ついにはアイドル界の登竜門イベント「アイドルの祭典」に東北代表として出場するまでになった。リーダーの七瀬佳乃の負傷というアクシデントを乗り越え、大会を終えた彼女たちを待っていたのは、メジャーレーベル・bvexからのメジャーデビューの誘いだった。「Wake
  Up,Girls！」のメンバーたちは、ヒットメーカー・早坂相が手がけた楽曲「７Girls War」を引っさげて上京すると、アイドル文化の中心・東京での新たな挑戦と練習の日々をスタートさせる。一方、アイドル界の頂点である「I-1club」にも新たな動きが起こっていた。最新シングルがミリオン(１００万枚)割れしたことを重く見たゼネラルマネージャー・白木は、「I-1club」に世代交代という新たな嵐を呼びこむのだった。
