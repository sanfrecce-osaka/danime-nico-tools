title: パンプキン・シザーズ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/80/3/22803_1_6.png?1558510274000
outline: 戦争があった―。敵対するフロスト共和国との永きに渡る戦乱……。停戦が結ばれて三年の月日が流れたにもかかわらず、国民の困窮はいっこうに解消されてはいなかった。事態を憂慮した軍上層部は、飢餓、疫病、野盗化兵といった“戦災”からの復興を任務とする部隊
  ― 陸軍情報部第3課を設立する。帝国の不穏な状況、貧者の反発にも屈せず、貴族の誇りにかけて復興を成し遂げようと日々奮闘するアリス少尉。そして、謎の極秘部隊への所属歴を持つ、驚異的な戦闘能力を有するオーランド伍長。心に深い傷を負う彼は、新たな環境下、仲間たちとの交流を通じて“戦災”と対峙し、自らの進むべき道を模索していく・・・。社会を覆う欺瞞と腐敗の分厚い皮を、切り裂き、中身を暴き出す―。ゆえに彼らは自らをこう名乗る。｢パンプキン・シザーズ｣と！
