  description: 裕人はアキバ系の親友・信長から、学園の図書館にアニメ誌｢イノセント・スマイル｣が納入されたと聞く。アニメなどへの興味はない裕人だが、信長との腐れ縁もあり一応の理解はある方だ。その信長に頼まれて、裕人は｢イノセント・スマイル｣6号の返却手続きに図書館へやってきた。そこで『白銀の星屑(ニュイ・エトワーレ)』と呼ばれている学園一のパーフェクトお嬢様にして裕人のクラスメイト、乃木坂春香の姿を見かけた。普段とは別人のように人目を気にする挙動不審ぶりで、彼女が貸し出し手続きをしていた本は、あの｢イノセント・スマイル｣だった!?<br><br>乃木坂春香:能登麻美子／綾瀬裕人:羽多野渉／乃木坂美夏:後藤麻衣／天宮椎菜:佐藤利奈／桜坂葉月:清水香里／七城那波:植田佳奈／上代由香里:松来未祐／綾瀬ルコ:生天目仁美／朝倉信長:高木礼子／永井:宮下栄治／小川:大須賀純／竹浪:安元洋貴／乃木坂玄冬:立木文彦／乃木坂秋穂:久川綾<br><br>原作:五十嵐雄策／キャラクター原案:しゃあ／監督:名和宗則／シリーズ構成・脚本:玉井☆豪／キャラクターデザイン:石野
