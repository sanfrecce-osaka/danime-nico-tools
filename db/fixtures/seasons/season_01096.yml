  description: ようやくいつも通りの関係に戻った楽と千棘。千棘はけがをした小咲の代役として舞台に立つことになり、いよいよ本番の幕が上がる！しかし舞台では、集の仕掛けで楽に告白させられそうになった鶫が暴れたり、風邪で寝込んでいたはずの万里花が乱入してきたり、クロードが楽に決闘を申し込んだりと、どたばたの展開に。そんななかどうにかジュリエットの元にたどり着いたロミオ。千棘は差し出された楽の手をとり、自らの想いに気付くのだった――。<br><br>一条楽:内山昂輝／桐崎千棘:東山奈央／小野寺小咲:花澤香菜／鶫誠士郎:小松未可子／橘万里花:阿澄佳奈／宮本るり:内山夕実／舞子集:梶裕貴／クロード:子安武人<br><br>原作:古味直志(集英社「週刊少年ジャンプ」連載)／総監督:新房昭之／シリーズ構成:東冨耶子・新房昭之／監督:龍輪直征／キャラクターデザイン:杉山延寛／総作画監督:潮月一也・西澤真也／ビジュアルエフェクト:酒井基／色彩設計:滝沢いづみ／撮影監督:江上怜／編集:松原理恵／音楽スーパーバイザー:神前
