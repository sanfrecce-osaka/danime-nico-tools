  title: 先輩はバニーガール
  description: 峰ヶ原高校の2年生・梓川咲太は、ある日、図書館でバニーガールと出会う。その正体は、咲太と同じ高校の3年生で活動休止中の国民的女優、桜島麻衣だった。周囲からひと際目立つ麻衣だが、何故か彼女の姿は周囲の人間には見えていなかった。麻衣から金輪際、私に関わるなと言われるも気になった咲太は翌日、駅のホームで見かけた彼女に話しかける。そして咲太は、麻衣の身に起こっている不思議な現象について聞かされる。<br><br>梓川咲太:石川界人／桜島麻衣:瀬戸麻沙美／古賀朋絵:東山奈央／双葉理央:種﨑敦美／豊浜のどか:内田真礼／梓川かえで:久保ユリカ／牧之原翔子:水瀬いのり<br><br>原作:鴨志田
