- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 君だけがいない世界
  description: 藤沢を離れ、大垣まで行っても桜島麻衣のことを覚えている人は一人もいなかった。咲太は麻衣と共に学校に戻るが、そこでも友人の双葉理央から学校内で自分以外に麻衣のことを覚えている人間はいないということを聞かされる。
    麻衣を忘れていくのは、ある行為に起因するものだという仮説を聞いた咲太は、麻衣の記憶を失わないように奮闘する。そして、そんな咲太の姿を見て、麻衣も一つの決断を下すのだが……<br><br>梓川咲太:石川界人／桜島麻衣:瀬戸麻沙美／古賀朋絵:東山奈央／双葉理央:種﨑敦美／豊浜のどか:内田真礼／梓川かえで:久保ユリカ／牧之原翔子:水瀬いのり<br><br>原作:鴨志田
