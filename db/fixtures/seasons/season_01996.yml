- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: ブタ野郎には明日がない
  description: 麻衣の思春期症候群が解決したのも束の間、咲太はまたしても新たな不思議現象に遭遇する。同じ日が何度も繰り返され、明日がやってこないのだ。この現象について理央に相談したところ、同じ日を繰り返し、やり直しをしている人物――“ラプラスの悪魔”の存在が原因になっているのではないかという仮説を聞かされる。<br><br>梓川咲太:石川界人／桜島麻衣:瀬戸麻沙美／古賀朋絵:東山奈央／双葉理央:種﨑敦美／豊浜のどか:内田真礼／梓川かえで:久保ユリカ／牧之原翔子:水瀬いのり<br><br>原作:鴨志田
