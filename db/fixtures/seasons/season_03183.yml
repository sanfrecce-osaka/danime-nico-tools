outline: 総北高校の新入生、小野田坂道は、千葉から秋葉原まで毎週ママチャリで通っているほどのオタク少年。一人ぼっちの彼は、アニメ研究部で友人をつくるべく奮闘していたが、新入生の今泉俊輔と鳴子章吉という2人のロードレーサーとの出会いによって、自転車競技部への入部を決意する。入部早々、｢インターハイ優勝｣が悲願である先輩部員たちにより、実力試しの｢新入生歓迎ウエルカムレース｣が開催される。起伏に富んだ60kmのコースを制するのは…？
