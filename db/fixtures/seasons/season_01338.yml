outline: ナツたちが所属する魔導士ギルド「妖精の尻尾（フェアリーテイル）」に、ある日飛び込んで来た依頼は、「とある港町に巣食う盗賊団のリーダー・ギースを捕まえてほしい」というもの。高額の報酬を期待して意気揚々と依頼に乗り出すナツたち･･･。しかし、ルーシィのミスから目の前でギースを取り逃がしてしまう。依頼の失敗に一人落ち込むルーシィ･･･その帰り道、彼女はエクレアという謎めいた少女と不思議な鳥・モモンに出会う。なんとエクレアは記憶をなくしていて、唯一覚えていることは、手元にある「鳳凰石」をどこかに届けなければならないということだけ!!魔法が嫌いというエクレア、そして「鳳凰石」に隠された秘密･･･。この出会いをキッカケに、「フェアリーテイル」にかつてなき強大な敵、そして邪悪な陰謀が立ちはだかる!!
