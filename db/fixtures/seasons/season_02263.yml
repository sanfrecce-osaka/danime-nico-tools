title: ほしの島のにゃんこ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/72/0/22720_1_6.png?1554096637000
outline: |-
  仲良しの三匹のにゃんこ「ホピ、トト、マオ」は、新しい土地を開拓するため未知の大海原に旅立ちます。目指すは伝説の島「ほしの島」。激しい嵐を乗り越えて「ほしの島」に辿り着いたホピ達はさっそく島の開拓を始めます。しかしそこには様々な困難が待ち受けているのでした。はたしてホピ達は無事に「ほしの島」を開拓することができるのでしょうか。

  「ほしの島」に上陸すると、三匹のにゃんこ達は食料と水を探すために、島中を探検します。激流に流され、暴走トロッコでの冒険の末、ようやくソーセージの木やパンの実を発見し、食事にありつけます。ホピたちは、この島に作物を植えて畑作りを始めますが、この島の主であるモグラのグラドンと手下のモッピーたちが現れ、畑をめちゃくちゃに荒らしてしまいます。そんな邪魔にも負けないで、ホピたち３匹は歌い踊り楽しみながら島の開拓を進めて、青空の下で料理を作り、いつも美味しい食事を楽しみます。

  ホピたちは、島の開拓を始めるためには大勢の「お手伝いにゃんこ」が必要だと渡り鳥のリドリーに相談します。リドリーは商人にゃんこのコテツに応援を要請しに飛び立ち、やがて大空から落下傘のような風船に乗って無数のにゃんこ達を連れてきて「ほしの島」に降り立ちます。お手伝いにゃんこたちは、それぞれに得意な畑作業や料理をして見せるので、ホピたちは歓迎パーティを開いてもてなします。

  やがて、島にショップが出来てパンを販売すると、美味しいパンの噂を聞きつけ、大勢の「お買いものにゃんこ」がやってきます。大急ぎでパンを焼かなくては注文に間に合いません。ホピたちは、お手伝いにゃんこたちと力を合わせて、みんなで楽しみながら大量のパン作りを始めます。にゃんこ達の楽しそうな雰囲気が気に食わないモグラのグラドンは、子分のモッピーたちに命令して、作業の妨害やいたずらを仕掛けていきます。浜辺では、大蟹のビッグママが可愛いい子供のカーニーズを引き連れて散歩を楽しんでいます。そこにやって来たグラドンの入れ智慧で、一緒に、島外からやって来たよそ者のにゃんこ達を排除しようと企みます。

  「ほしの島」では、にゃんこ達とグラドン、ビッグママが繰り広げるコミカルなアクションとギャグ満載の攻防が始まります。
