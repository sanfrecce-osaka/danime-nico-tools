outline: 大学受験のために上京してきた浪人生・相田ゆるめ（桃井はるこ）。大都会を期待し、着いたその街は、無人野菜販売所がある東京のド田舎・・・。さらに“ゆるめ”を待っていたのは、ベテラン浪人生であるアパートの住人達。とぼけながらキレのあるボケをかます不思議ちゃん田中くみ（松来未祐）、ツッコミ役だけど時々おバカになるお姉さん肌の川野サエ（桑谷夏子）、小さい頃からおじさん顔のイジラレキャラ松吉（日野聡）。そんな四人が幸か不幸か意気投合。一緒にゴロゴロしたり、鬼ごっこしたり。……勉強は、多分していません。浪人生という切羽詰る状況なのに、「えっ浪人生でしたっけ～？？」っと言いたくなるくらいの“ゆる～さと、まったり～さ”で人生の辛さを忘れさせてくれる！？果して四人はいつ大学に進学することができるのであろうか（笑）
