title: 映画 中二病でも恋がしたい！ -Take On Me-
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/44/4/23444_1_8_8b.png?1580720926000
outline: "「十八歳。高校最後の年。なのに六花は……まだ中二病だった」大学受験も見えてきた高校三年間近の春休み。相も変わらず富樫勇太は小鳥遊六花と共同生活をしていた。しかし未だ上位契約も結べていない様子……。そんなある日、姉の十花が六花をイタリアに連れて行くと宣言する。仕事も安定したので、家族で移住すると言うのだ。焦る勇太だったが、大学進学も危うい六花をこのままにしてはおけない、という十花の意見はもっともだった。このままでは二人が引き裂かれてしまう。心配した丹生谷らいつものメンバーから、勇太はなんと〝駆け落ち〟を提案される。こうして、日本全国を舞台にした二人の逃走劇が、今始まるのだった。"
