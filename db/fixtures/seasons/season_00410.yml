outline: 大陸を支配する女王を決める四年に一度の闘技会、クイーンズブレイド。逢魔の女王アルドラはついに破れ、かつてない激闘が繰り広げられた30回目のクイーンズブレイドは幕を閉じた。だが、優勝した美闘士レイナは女王の座に就くことなく去り、代わりに雷雲の将クローデットが女王の座に就くことになった。誰からも尊敬される人格者であった彼女に対し、民衆は期待をもって受け入れた。そして、貴族制や重税の廃止、女王直轄軍による各地の紛争の鎮圧など、民衆の期待に応えるかのようにその成果を出していった。しかしそれも束の間、雷雲の女王クローデットは豹変し、前女王以上の軍事大国化へ突き進み、反対するものは力でねじ伏せる恐怖政治を断行した。大陸には戦火が広まり、また急速に世界に浸透し始めた魔導石と呼ばれる錬金技術により”力の格差社会”へと変わりつつあった。そして遂にクローデットはクイーンズブレイドを廃止し、｢自分こそが大陸を支配する永遠の女王である｣と宣言するのであった。しかし、それに叛逆するものが現れた。叛乱の騎士姫アンネロッテである。そして彼女の元には、彼女を慕い美闘士たちが次々と集っていく。その前に立ちはだかるのは、鋼鉄参謀ユーミル、牙を統べるものエリナ、異端審問官シギィら女王の精鋭たる美闘士達であった…。どちらが勝つのか、それは戦ってみなければわからない!
