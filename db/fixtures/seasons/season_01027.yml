  description: 竜児と大河が訪れた泰子の実家には、初めて会う祖父母、そして竜児の計画にまんまと乗せられ、十数年ぶりに実家の敷居をまたぐことになった泰子が待っていた……。その晩、竜児と大河は祖父母や大河の両親、仲間たち、みんなに祝福してもらえるような幸せを築こうと誓い合う。翌日、ふたりは泰子とともに東京の高須家へと帰って来た。竜児が晩御飯の仕度をしている間、大河は自分の部屋へ着替えに帰ることに。実の母親が残した留守電メッセージを聞き終えると、大河はふと思う。｢私はもう逃げない｣と!
