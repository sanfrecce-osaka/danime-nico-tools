  title: 恋する都市
  description: 大神が巴里に赴任して３ヶ月。花火が加わり、巴里花組の戦力不足も解消されたかに見えた。そんなある日、アクシデントが発生。演習用の人造ポーンの制御が利かなくなってしまったのだ！実戦さながらの危機に陥る巴里花組。だが、そんな状況下でも隊員たちは統率のないまま…。大神は自らの身の危険を顧みず、隊長として果敢に立ち向かう。その時、巴里花組の心が大神を救いたいという想いでひとつにまとまろうとしていた…。<br><br>エリカ・フォンティーヌ:日髙のり子／グリシーヌ・ブルーメール:島津冴子／コクリコ:小桜エツ子／ロベリア・カルリーニ:井上喜久子／北大路花火:鷹森淑乃／大神一郎:陶山章央／グラン・マ:相沢恵子／メル・レゾン:小島幸子／シー・カプリス:かないみか／迫水典通:中丸新将／サリュ:高山みなみ　他<br><br>総合プロデューサー・総監督:広井王子／エクゼクティブプロデューサー:赤松智・大場規勝・名越康晃／シリーズ監修:あかほりさとる／シリーズ構成・脚本:川崎ヒロユキ／音楽:田中公平／キャラクター原案:藤島康介／キャラクターデザイン:松原秀典／メカニックデザイン:明貴美加／敵メカニックデザイン:森木靖泰／チーフディレクター:桐生勇作／ディレクター:まついひとゆき／OVAキャラクター設定:田中誠輝／OVAメカニック設定:福地仁／CG制作協力:オーバーワークス／アニメーション制作:ラディクス　他<br><br>so32367964←前話　第一話→so32367965
