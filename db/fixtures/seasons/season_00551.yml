  title: 夜明けの花
  description: 1920年代、花の巴里。美しく華やかなこの大都市にも、帝都東京と同じように魔の手が忍びよっていた。テアトル・シャノワールの支配人グラン・マは、巴里を守るべく敬虔なシスター見習いであるエリカを最初のメンバーに迎え、在仏日本大使の迫水とともに巴里華撃団の結成に動きだす！<br><br>エリカ・フォンティーヌ:日髙のり子／グリシーヌ・ブルーメール:島津冴子／コクリコ:小桜エツ子／ロベリア・カルリーニ:井上喜久子／北大路花火:鷹森淑乃／大神一郎:陶山章央／グラン・マ:相沢恵子／メル・レゾン:小島幸子／シー・カプリス:かないみか／迫水典通:中丸新将／サリュ:高山みなみ　他<br><br>総合プロデューサー・総監督:広井王子／エクゼクティブプロデューサー:赤松智・大場規勝・名越康晃／シリーズ監修:あかほりさとる／シリーズ構成・脚本:川崎ヒロユキ／音楽:田中公平／キャラクター原案:藤島康介／キャラクターデザイン:松原秀典／メカニックデザイン:明貴美加／敵メカニックデザイン:森木靖泰／チーフディレクター:桐生勇作／ディレクター:まついひとゆき／OVAキャラクター設定:田中誠輝／OVAメカニック設定:福地仁／CG制作協力:オーバーワークス／アニメーション制作:ラディクス　他<br><br>次話→so32367964
