- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 黒猫と悪女
  description: 巴里華撃団・花組の隊長として、帝国華撃団・花組隊長である大神一郎が日本より迎えられ、エリカ、グリシーヌに続いてコクリコが隊員となった。闇のものたちの襲撃に備え、結成後間もなく戦力不足をいなめない巴里華撃団を、さらに強化しようとグラン・マと迫水が動き出す。新メンバーの候補となったロベリアに仕掛けられる罠…。巴里はじまって以来の大悪党と巴里華撃団の戦いが幕を開ける！！大悪党の本来の姿と迫水の切り札とは…！？<br><br>エリカ・フォンティーヌ:日髙のり子／グリシーヌ・ブルーメール:島津冴子／コクリコ:小桜エツ子／ロベリア・カルリーニ:井上喜久子／北大路花火:鷹森淑乃／大神一郎:陶山章央／グラン・マ:相沢恵子／メル・レゾン:小島幸子／シー・カプリス:かないみか／迫水典通:中丸新将／サリュ:高山みなみ　他<br><br>総合プロデューサー・総監督:広井王子／エクゼクティブプロデューサー:赤松智・大場規勝・名越康晃／シリーズ監修:あかほりさとる／シリーズ構成・脚本:川崎ヒロユキ／音楽:田中公平／キャラクター原案:藤島康介／キャラクターデザイン:松原秀典／メカニックデザイン:明貴美加／敵メカニックデザイン:森木靖泰／チーフディレクター:桐生勇作／ディレクター:まついひとゆき／OVAキャラクター設定:田中誠輝／OVAメカニック設定:福地仁／CG制作協力:オーバーワークス／アニメーション制作:ラディクス　他<br><br>so32367965←前話｜次話→so32367955　第一話→so32367965
