outline: しずくの森― それはこの世界のどこかにあるという、妖精たちが住む美しい森。その森には、「雨粒の妖精が空から降ってきて、美しい自然を守る」という古くから伝わる伝説がありました。そして、ある日しずくの森に、雨粒の妖精の男の子、しずくちゃんが遠い空の上から降ってきました。しかししずくちゃんは、のんびりしていて、ちょっぴりおとぼけ、どこか頼りなさそうな妖精です。
  「しずくの森」で、しずくちゃんはたくさんの友達ができました。自称しずくの森のアイドルで化粧水の妖精うるおいちゃんや、かわいいけど力持ちのミルクの妖精みるみるちゃん、どこかさめていて、鋭いツッコミをするつむりん。個性的で愉快な仲間たちと繰り広げられる恋、友情、冒険・・・。
  今日もしずくの森には、しずくちゃんたちの陽気な笑い声が響いて、きれいな虹がかかりました。
