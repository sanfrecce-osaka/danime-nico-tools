  title: 心覚え　Morse
  description: 大切なものを守るため、立ちふさがる什造やオッガイたちと戦う金木だが、思った以上に大きなダメージを受けてしまう。動くこともできず追い詰められた金木はある行動に出るが……!?そして――　“東京”に、巨大なバケモノ“竜（りゅう）”が誕生する！竜の誕生によって街は破壊され多くの犠牲が出る中、これまで謎の人物“スケアクロウ”として成り行きを見守っていた金木の親友、永近英良（ながちか　ひでよし）が、金木と金木の大切なものを守るため動き出す！<br><br>佐々木琲世／金木
