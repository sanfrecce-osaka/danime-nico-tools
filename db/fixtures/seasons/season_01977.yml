outline: 群衆に紛れ、ヒトの肉を喰らう。ヒトの形をしながら、ヒトとは異なる存在…“喰種（グール）”。“喰種”を駆逐・研究する〔CCG〕で「クインクス」班を率いていた喰種捜査官
  “佐々木琲世（ささきはいせ）”彼こそ行方不明となっていた眼帯の喰種、“金木 研（かねき けん）”であった。一方、新体制となった〔CCG〕では、旧多二福を中心に不穏な動きが表面化し…“金木
  研”をめぐる物語はついに最終章へ―――。
