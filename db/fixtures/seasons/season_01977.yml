  description: 局長、旧多の下、喰種だけでなく、彼らと接点のある民間人に対しても厳しい罰則を加えるなどの強硬手段に出たＣＣＧ。これにクインクス班の米林才子（よねばやし　さいこ）らＣＣＧ内にも反発する者が現れるが、旧多は喰種排除の手を緩めようとしない。瓜江とベテラン捜査官の黒磐巌（くろいわ　いわお）は、旧多の暴走を止めるため査問にかけることを決めるが、そんな彼らの前に現れたのは!?そしてついに、多くの喰種が身を隠す黒山羊のアジトが見つかり、ＣＣＧによる大掛かりな掃討作戦が始まった――!!<br><br>佐々木琲世／金木
