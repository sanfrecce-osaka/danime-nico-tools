  title: 白い闇　VOLT
  description: コクリアに収容された喰種の少女、笛口雛実（フエグチ　ヒナミ）の“処分”が決まった。彼女のことを幼い頃から知る金木は、すべてを失う覚悟でヒナミを救い出す。同じ頃、アオギリの樹の構成員、霧嶋絢都（キリシマ　アヤト）と万丈数壱（バンジョー　カズイチ）率いる一団もまた、ヒナミを助けようとコクリアを急襲。だがそんなアヤトたちの前に「死神」と呼ばれる〔CCG〕最強の捜査官、有馬貴将（ありま　きしょう）が立ちふさがる。援護に現れたアヤトの姉、霧嶋董香（キリシマ　トーカ）や叔父の四方蓮示（ヨモ　レンジ）の力も及ばず追い詰められていく一同。そこに現れ、有馬に対峙したのは、かつて捜査官時代に彼を師と仰いだ金木だった――。<br><br>佐々木琲世／金木
