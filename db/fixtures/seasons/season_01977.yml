- !ruby/hash:EpisodeHash
  episode_no: 第23話
  title: 邂逅 ACT
  description: 竜とその落とし児の脅威に対抗するため協力し合う喰種とＣＣＧだが、落とし児たちによる被害は広がり続けていた。　これに対処するため、喰種の研究者、西野貴未（にしの　きみ）らが毒性の高い卵管の場所を特定。“落とし児の毒”に耐性のある金木が調査に向かうことになり、護衛にアヤトがつく。　そんな中、喰種とＣＣＧが共同戦線を張る作戦本部を和修家側近の武装集団、“Ｖ（ヴィー）”が襲撃。黒山羊の月山習（ツキヤマ　シュウ）、西尾錦（ニシオ　ニシキ）らがＣＣＧと協力し応戦するが、Ｖと手を組む喰種集団ピエロが“秘密兵器”を投入し、さらなる激闘が繰り広げられることになる。一方、アヤトとともに卵管の調査に向かった金木は、ついに首謀者、旧多と対峙する――。<br><br>佐々木琲世／金木
