- !ruby/hash:EpisodeHash
  episode_no: 第22話
  title: 悲劇の果て　call
  description: 什造たちとの戦いの途中で記憶が途絶えた金木が目覚めたのは、不思議な空間だった――。　金木はそこで、自らが数奇な運命を辿るきっかけを作った喰種、神代利世（カミシロ　リゼ）と再会する。リゼは金木を「人殺し」と呼びあざ笑うが、そんなリゼに対し金木は自分自身の決意を話す。一方、“核”となっていた金木を救出したことにより、原形をとどめることができず崩壊してゆく竜。だが、竜から産み出された不気味な“落とし児（おとしご）”たちが振りまく“毒”により、あちこちで恐るべき現象が起こり始める。<br><br>佐々木琲世／金木
