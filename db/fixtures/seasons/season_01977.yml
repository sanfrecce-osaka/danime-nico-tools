  title: そして、もう一度　Place
  description: "“ヒト”と変わらぬ姿をしながら“ヒト”の肉を喰らうことでしか生きられない存在、“喰種（グール）”――。喰種から人々を守るために組織された〔CCG〕（喰種対策局）で喰種捜査官として働く佐々木琲世（ささき　はいせ）は、もとは“ヒト”でありながら、喰種が持つ特殊な内臓器官“赫包（かくほう）”を移植されたことで“半喰種（はんグール）”となった青年・金木研（カネキ　ケン）であった。〔CCG〕が、喰種の一大組織“アオギリの樹”の本拠地が“流島（るしま）”にあることを突き止め、殲滅に乗り出す。激戦が繰り広げられる中、作家の高槻泉（たかつき　せん）こと芳村（よしむら）エトは、記者会見を開き、自ら“喰種”であることを公表。以前からエトを追っていたカネキは捜査官として彼女を喰種収容施設“コクリア”へと連行するが、そこでエトから、あることを託される。<br><br>佐々木琲世／金木
