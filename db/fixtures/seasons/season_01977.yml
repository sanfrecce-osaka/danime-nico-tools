  title: 遺したもの　vive
  description: 殉職したはずの同僚・滝澤と、上司だった亜門鋼太朗（あもん　こうたろう）との思いもよらぬ再会を果たしたアキラ。だが今の二人は、“実験体”としてその体に赫包を移植された半喰種だった。驚き混乱するアキラ。そこに瓜江久生（うりえ　くき）率いる
    “クインクス班”が到着した。クインクス班とは〔CCG〕が人工的に造り出した半喰種で組織されたチームであり、法寺・真戸班の援護のため、連携して滝澤たち“喰種”を追い詰めてゆく。一方、金木と有馬の戦いは激闘の末、有馬が捜査官人生で初めての敗北を喫する。有馬は金木にあることを託すが、それは金木がエトから託されたことと同じであった――。<br><br>佐々木琲世／金木
