- !ruby/hash:EpisodeHash
  episode_no: '09話～12話'
  title: 虫と仮面とうーさーと／金と魔法とうーさーと／霊とオペラとうーさーと／愛と別れとうーさーと
  description: '09話：悪の組織に誘拐されたうーさーは、昆虫の能力をその身に宿すべく禁断の改造手術を受ける。ミノムシのような移動力の無さと、カメムシ並の臭さ、そして、カゲロウの如く短い寿命を併せ持つ最強の存在、になってから数日後……、うーさーは死んだ。やっぱりカゲロウがよくなかったらしい。／10話：毎晩夢の中で謎の少女に｢勇者様、どうかこの世界を救って下さい……｣と誘われたうーさーは、睡眠不足に陥り激高、不死の軍隊を指揮して夢の国へ侵攻し、これを攻め滅ぼす。少女はその国の王妃だったのだ。｢悲しみの期間は短い方がいい｣、そう呟きながら、うーさーは今日もその日暮らし？／11話：密室で殺人事件が起きた。部屋の中には被害者とうーさーのみ、防犯カメラに映った映像には｢見るがいい、これが真の時刻表トリックだ！｣と叫びながら、被害者を分厚い時刻表で殴打するうーさーの姿。しかし、なぜかうーさーにはアリバイが。名探偵たちによる真犯人捜しの結果は……？　ほか<br><br>うーさー:宮野
