  episode_no: 01話～04話
  title: 肉とパンダとうーさーと／星とロックとうーさーと／富と権威とうーさーと／萌とチェケラとうーさーと
  description: 01話：20XX年、世界は混沌に包まれていた。正義こそがジャスティス、そんな恐怖と絶望が支配する街に、一人(？)のダークヒーローが立ち上がる。たとえその拳が砕けようとも、彼は壁を殴ることを止めないだろう。今、人知れず孤独な自分との戦いが始まる……かもしれないし、しないかもしれない！／02話：辛くも組織の追っ手から逃れたうーさーたちだったが、犠牲は余りにも大きかった。あじぽん、お前のことは忘れない……。しかし、悲しみを胸に砂漠を進むうーさーたちの眼前にオアシスが！
    快適なバカンスを満喫する一行の前に、あじぽんの亡霊が現れ牙を剥く……可能性も否定できない！／03話：街を燃やし尽くしたうーさーは、オアシスの王を殺害。自ら皇帝を名乗り、隣国への侵攻を開始する。周辺の小国を次々と滅ぼし併合し続けるうーさーだったが、そもそも財布を忘れて出兵していたことに気付く。このままではまずい……、そこでうーさーはある計画を実行に移す……のか？　ほか<br><br>うーさー:宮野
