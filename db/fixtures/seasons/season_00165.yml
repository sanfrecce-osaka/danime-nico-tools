- !ruby/hash:EpisodeHash
  episode_no: 05話～08話
  title: 熊とグルメとうーさーと／海と水着とうーさーと／森とお風呂とうーさーと／暇とマシンとうーさーと
  description: 05話：今日は仮面舞踏会。校則の厳しい私立うーさー学園もこの日に限っては話が別で、男子生徒たちはお目当ての女子生徒をエスコートすべく、仮面に素顔を隠し、血で血を洗うバトルロワイヤルへと身を投じる。勝ち進むうーさーの前に、宿敵メロン熊が現れ……たとして、だからなんだっていう。／06話：砂浜で助けた亀に連れられて海の中へと入ったはずのうーさーが、翌朝溺死体として発見された。謎が謎を呼び、捜査は二転三転する。時刻表のトリック、浮かび上がる真犯人の影……。“名前を呼んではいけないあの動物”とは一体何者なのか？
    今、驚愕の真実が明かされ……るといいなぁ。／07話：“水着回”というある種伝家の宝刀的なテコ入れによって辛くも打ち切りを逃れたうーさーたちだったが、危機は去っておらず、更なる露骨な延命策として“お風呂回”をも画策する。なりふり構わぬ姿勢にチームの結束は崩壊、更なる火種もくすぶって……いる可能性も示唆されている。　ほか<br><br>うーさー:宮野
