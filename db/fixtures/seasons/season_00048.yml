  title: 母『強気で！』／ユズ、サングラスかけたい／母、新兵器が好き
  description: "【母『強気で！』】何事にも強気で突き進む母に、全くついて行けないみかん。そんなある日、みかんは岩木くんに近づく大チャンスを迎える・・・！？母の助言が、みかんの背中を押す！？／【ユズ、サングラスかけたい】雑誌の影響でサングラスに心奪われたユズヒコ。町で見つけたサングラスをかけようとすると藤野の邪魔が・・・。はたしてユズヒコはサングラスを手に入れる事ができるのか！？／【母、新兵器が好き】ベランダに集まるカラスを追い払えない母。リベンジを誓いカラスを待ち受けるが、そこに現れたのは、主婦の宿敵、G！！素早いGに翻弄される母は、ある秘密兵器を用意する。<br><br>母:渡辺久美子／みかん:折笠富美子／ユズヒコ:阪口大助／父:緒方賢一／しみちゃん:飯田友子／吉岡:沼田祐介／岩木:緑川
