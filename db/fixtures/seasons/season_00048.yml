  description: "【よく食べるたっくん】またまた、たっくんのお世話を頼まれるユズヒコ。普段は食の細いたっくんだが、この日はユズヒコと一緒にホットドッグや魚肉ソーセージを食べまくる！？／【父、母、トレッキング】新緑広がる山道を歩く、トレッキング姿の母と父。澄んだ空気に、空は青色、響き渡るウグイスの声と、母の大声・・・そんな母の後ろに、鋭く光る爪と牙！？／【みかん、玉忘れる】幼少期から、どんな事に対しても考える前に行動するみかん。それに比べて、何事にも慎重で恐がりなユズヒコ。本当は、みかんは兄でユズヒコは妹だった！？<br><br>母:渡辺久美子／みかん:折笠富美子／ユズヒコ:阪口大助／父:緒方賢一／しみちゃん:飯田友子／吉岡:沼田祐介／岩木:緑川
