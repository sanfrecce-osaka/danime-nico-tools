  description: "【みかん手伝いたくない】家でダラダラしているみかん。その横には洗濯物の山。母からの無言のプレッシャーを受け、仕方なく洗濯物をたたもうとするみかんだが、何かと言いわけを見つけては後回しにしてしまう・・・／【父の優しさ衰えることなし】いつも口数少なく素っ気ない父。しかし、そんな父がたまに出す優しさは、母でさえ気付いていない！？新婚当時までさかのぼり、父の優しさを徹底解析！？／【ハンバーグ食べたい】中学校の休み時間。ユズヒコは突然ハンバーグを食べたいという抑えきれない欲望に駆られる。そのハンバーグへの激しい欲望は、周囲を巻き込みどんどん感染していく・・・<br><br>母:渡辺久美子／みかん:折笠富美子／ユズヒコ:阪口大助／父:緒方賢一／しみちゃん:飯田友子／吉岡:沼田祐介／岩木:緑川
