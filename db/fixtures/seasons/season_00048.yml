  title: 母、さえてる日／ユズたち、映画に行く／男たちの平和
  description: "【母、さえてる日】今日の母は何をやっても冴えまくる。そして、そんな自分に気付いた母は、この力が消える前に地球規模の大きな事をしたいと意気込む。はたして母の壮大な目標は達成されるのか！？／【ユズたち、映画に行く】映画を観に行くユズヒコ、藤野、ナスオ。その道中、不吉な予言を繰り返すナスオに対し、ユズヒコとナスオは徐々にイラ立っていく。はたして3人は、無事に映画を観る事ができるのか！？／【男たちの平和】居酒屋で友人と酒を飲む父。男にとって、真の平和とは何なのか？普段は、あまり多くを語らない父だが、旧友とうまい酒の前では会話も弾む。<br><br>母:渡辺久美子／みかん:折笠富美子／ユズヒコ:阪口大助／父:緒方賢一／しみちゃん:飯田友子／吉岡:沼田祐介／岩木:緑川
