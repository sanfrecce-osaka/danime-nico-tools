outline: "『鉄コン筋クリート』『マインド・ゲーム』『THE ANIMATRIX』など、斬新な話題作を次々と放ってきたビジュアルクリエイティヴ集団・STUDIO４℃。
  彼らによる意欲的プロジェクトが、この『Genius Party』である。 「制約＝ゼロ」というコンセプトのもと、才能溢れる多彩な監督たちが短編アニメーションを競作。第１弾では、７人の作家陣が無限のクリエイティヴィティを軽やかに披露した。そして1年後、待望の第２弾がそのヴェールを脱いだ。題して『Genius
  Party Beyond』。 前作で示された広大なアニメーションの表現領域から、さらに彼方（Beyond）へと突き抜ける鮮烈な傑作群がここに集結した。 それらはまさに、アニメーションの歴史に新たなマイルストーンを打ち立てる珠玉のフィルムたち。その衝撃を目撃できる至福に震えてほしい。"
