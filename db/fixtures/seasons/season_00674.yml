  title: Genius Party Beyond
  description: "#1「GALA」神々の暮らす地に突如として現れた巨大な物体。その内に秘められた生命の鼓動に感応した者たちは、目覚めを促すために盛大な宴を催す。祝祭の歓びを高らかに謳う神話的な物語。／#2「MOONDRIVE」月面都市に悪名を轟かせる4人の無法者、ジーコ、ユキ、ミッチー、ペケペケ。お宝の噂を聞きつけた彼らは、ある時計屋から１枚の古ぼけた地図を手に入れる。それは伝説の宝の地図を探すための地図だった。／#3「わんわ」
    お母さんへの「ありがとう」の気持ちをこめて…。小さな男の子の夢冒険へ出発進行！！／#4「陶人キット」巨大な工場に飲み込まれたかのような集合住宅。その一室に暮らすひとりの若い女。彼女は奇妙な機械を使って、人形に“陶虫”と呼ばれる謎の生き物を埋め込み、命を与えていた。ある日、通報を受けた管理局の捜査官・島田とグラスヘッドたちが部屋に踏み込んできた。／#5「次元爆弾」蛹を被った少年シンは、ある時、クウという少女に出会った。他の誰にも似ていない、自由奔放な彼女との日々は、シンの心を変えていった。あてどなく暴走し、浮遊する魂と体。温かくて冷たい、楽しくて悲しい、天使のようで悪魔のような彼女は、今どこにいるのだろう。少年は蛹の殻を突き破り、前に進むことができるのだろうか。<br><br>#1｢GALA｣高乃麗:江戸家小猫／#2
