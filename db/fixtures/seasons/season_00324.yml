outline: "“ユニットブルー”と呼ばれる未来の街──そこには、夜には電気を失い闇に包まれる、“ナイトタウン”があった。ナイトタウンの少年・真田ハジキは、ハチスカ運送で運び屋のアルバイトをしている。ある日、ハジキは高値で取引される謎の物質“GAD”に接触してしまった。すると“GAD”はスクラップを巻き込み、巨大な人型メカ“鉄鋼人ライトニング”へと姿を変えたのだ。その時から、ハジキの前には様々な鉄鋼人を持つ者たちが現れる。鉄鋼人“ゼロ”を破壊に使うアウトローのカタナ、鉄鋼人“メッサーシュミット”と共に仲間を探す上流階級の娘アイコ、鉄鋼人“サンダーボルト”と行動する正義の少年タクミ。同じに鉄鋼人使いでありながら、彼らの考え方は異なっていた…常に危険を求めようとする者、仲間と触れあおうとする者、正義のために戦おうとする者。その違いに悩みながらも、ハジキは鉄鋼人の起こす事件と巨大な人型メカ同士の戦いに、いやおうなく巻き込まれていく。“GAD”、そして鉄鋼人は、なぜ彼らの前に現れたのか?鉄鋼人を持つ少年達の運命の歯車が、ゆるやかに回りはじめた・・・。"
