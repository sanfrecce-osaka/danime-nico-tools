  description: 第1話：いつもモヤモヤしているモワイ像のモワイくん。そこにモリーがやってきて…？おどるモワイくん、モワッと誕生！／第2話：おや、こんなところにドローン…？初めて見たドローンに興味津々のモワイくん。思わず手を伸ばすと…？／空から落ちてきたのはテレビ！テレビに大興奮のモワイくん。画面の中のアイドルと一緒にノリノリで歌う！／第3話：いつものように凛々しいモワイくん。モリーがモワイくんをつつくと…おや…？／モワイくんみんなそろって電車に乗車。座席ぴったりに座っていたけれど、仲間が降りていってしまい…？／第4話：背の高いモワイくんは、鳥たちの休憩にピッタリ！でも、たくさんの鳥がやって来てモワイくんの頭がフンまみれに！／暑い…暑すぎる。モワイくんも汗だく。そこへモリーが卵を抱えてやってきてニンマリ。さて…！？／モワイくんたちの見つめる先に、一隻の旅客船が！賑やかな乗客たちにつられて、モワイくんたちもダンスダンス！／第5話：スキ、キライ、スキ…モワイくん、モリーといっしょに花占い。さて、結果はどうだったかな…？♡／島の夜は美しい。満天にまたたく星、虫の声、そして月。物思いにふけるモワイくんだけど、妙な音が聞こえてきて…？／いつものように凛々しいモワイくん。モリーがモワイくんをつつくと…おや…？モワイくん、今度はどうやって？？　他<br><br>モワイくん:森功至／草リス:ぴっちょりーな<br><br>原作:Quan「モワイくん」／監督・シリーズ構成・絵コンテ・演出:遊佐かずしげ／キャラクター原案:大野雄一郎／CGディレクター:兼平葵／音楽・音響監督:こぐま／音楽プロデューサー:MOODMAN／エンディングアニメーション:村山萩／アニメーション制作:モンスターズエッグ<br><br>©MWI／STDQG<br><br>次話→so35732698
