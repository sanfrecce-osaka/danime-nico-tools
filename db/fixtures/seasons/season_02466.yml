  description: 第7話：モリーが見つけたスイッチ。おそるおそる押してみるとモワイくんが、なんと…！？／大雨が降っても、モワイくんのおかげでモリーはゴキゲン！その理由とは…？／とつぜん現れた大きな穴。石を投げ入れてみる。楽しくなったモワイくんはついにモリーを…／第8話：モリーと一緒にダンスレッスン！モワイくんがモリーのマネをしていると…あっ、モリーが危ない！！／どこからか飛んでくるドローン。今度は壊さないように見守るモワイくんだったが…？／凛々しく島に立つ、モリー。おや？いつもよりなんだか大きいぞ…？／第9話：あれ、モワイくんがクッション材に埋もれていく！箱詰めにされたモワイくん、どこに行っちゃうの～！？／モリーがいつものように丘に来てみると、モワイくんがいない…！思わずモリーが泣き出して…！？／じーーーーーーーーっ。モワイくんを見つめる４つの目、そしてついにモワイくんが…！？／第10話：つぼみが花開く…おや？花の様子がおかしいぞ…？さて、どんな花が咲いたのかな？／ボディビルダーモワイくん誕生！キレッキレのポージングに注目！／人の声が聞こえる…？いやいや、そんなはずはありません！モワイくんは今日も凛々しく立っています！　他<br><br>モワイくん:森功至／草リス:ぴっちょりーな<br><br>原作:Quan「モワイくん」／監督・シリーズ構成・絵コンテ・演出:遊佐かずしげ／キャラクター原案:大野雄一郎／CGディレクター:兼平葵／音楽・音響監督:こぐま／音楽プロデューサー:MOODMAN／エンディングアニメーション:村山萩／アニメーション制作:モンスターズエッグ<br><br>©MWI／STDQG<br><br>so35732697←前話　第一話→so35732697
