outline: タチバナ家のいつもの朝――。目覚まし時計のベルの音とともにガバッと起きた母。｢寝覚めのいい朝は、いい一日のはじまり～｣と、いつもより家事をテキパキとこなして超ゴキゲン!毎回真っ黒コゲの目玉焼きも、今日は会心の半熟ぐあい～！買い物での支払いも、小銭がピッタリ～～ッ!!あまりの調子の良さに｢何かいいコトありそう……｣とウキウキする母に、カミナリが直撃ッ!!そ・し・て、超能力を身につけちゃったッ♪その夜、父、みかん、ユズヒコの前で自慢げにスプーンを曲げる母。驚く家族にますます気分を良くした母は翌日からそのパワーを使って、そうじ、洗たく、料理もラックラク～!そんな姿に家族も最初は驚いていたが、そのうち超能力にも慣れてきて相手にされなくなってしまう。ならば人の役に立ちましょう！と、母は家族にナイショで正義のヒーロー“エスパーママン”にヘ～ンシンッ!!5百円玉を自販機の下に落としてしまった女子高生、自転車置き場の自転車が列ごと倒れて困っているおばあちゃん、道に迷ってライブに遅れそうなロック歌手。困っている人のところに颯爽と現れては助けて去って行く“エスパーママン”。そのぶん家事はおろそかになり、夕飯はスーパーで買ったお惣菜とご飯と味噌汁。家族の不満は大爆発ッ！みかんは、母がしているのは｢余計なことと、自分がラクしている事だけ｣と詰め寄った。皆を喜ばせたかっただけの母は大ショック！怒りと悲しみで無意識のうちに超能力を使って、みかんを吹っ飛ばしてしまい、家族に…そしてマンションにもたくさんの亀裂が！思わぬ展開に放心状態の母、みかん、ユズヒコは、父の声で正気を取り戻すが、その時マンション全体がグラッと傾き、彼らが大変なことにッ！タチバナ家は、みんなの｢あたしンち｣は、どうなるの??
