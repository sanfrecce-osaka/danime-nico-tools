outline: |-
  ｢願いをかなえるために、ここにいる――｣
  霧弥湖上空に現れた謎の円盤。出現当時は世界中を大混乱に陥れたが、そこに留まるだけの円盤への恐怖心は消え、次第に観光地となり、徐々に人々の興味も薄れて行った…
  二人の少女が出会うとき、それは止まっていた時間が動き出す兆し。想いが人を変えて行き新しい物語を刻む。中学校生活最後の年。それは一生忘れられない時間(とき)。
