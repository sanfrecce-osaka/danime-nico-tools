  episode_no: 第1話
  title: 円盤の街
  description: 田舎町、霧弥湖町。父親と二人暮らしの古宮乃々香は、父の仕事の関係から、七年振りにこの町に帰ってきた。だが、霧弥湖町は昔住んでいた頃とは大きく変わっていた。湖の上に浮かぶ巨大な円盤。乃々香が町を離れたあとに町の上空に飛来したというそれは、ただそこに浮いているだけで害はなく、七年経った今では町のシンボルとなっていた。ただし、その全容はいまだ謎に包まれたまま……。翌日、引っ越しの片付けを押し付けられた乃々香は、いつのまにか家に上がり込んでいた不思議な少女、ノエルと出会う。彼女は乃々香のことを知っているようだが、乃々香自身はよく思い出せない。ただ、なぜか胸を締め付けられる想いが湧き上がってくるのだった。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
