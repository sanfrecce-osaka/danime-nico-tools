- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 思いのかけら
  description: 七年前の出来事を思い出した乃々香。自分がしでかしたことを七年間悔やんできた柚季は、思わず乃々香を叩いてしまう。汐音は冷たく言い放つ。｢忘れてたら、どうだっていうの?
    それで、許してもらえると思った?｣立ち尽くす乃々香とみんなの態度に戸惑うノエル。翌日、落ち込んでいる乃々香の家にノエルがやってくる。彼女はなぜか｢ごめんなさい｣と頭を下げ｢ノエル、頑張るから、乃々香も元気出して｣と乃々香を励ます。一方、こはるは柚季を心配して訪ねていた。そこに偶然出くわしてしまった乃々香を見て、柚季はこはるが自分と乃々香を会わせようとしたと勘違いし、その場を駆け去ってしまう。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
