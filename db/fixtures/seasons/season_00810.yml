- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 光の花
  description: ギクシャクしたままの柚季と乃々香。乃々香は七年前の秋、みんなで一緒に見ようと約束した花火を打ち上げることができれば、何か変わるのではないかと考える。そして柚季に「一週間後、湖に花火を上げるから！」と告げる。こはるの協力のおかげで、少しずつ準備を進める乃々香だったが、湖の上に円盤があるせいで、町の許可を取りつけることすら難しい。一方、柚季は、円盤が現れた翌年の夏、どうしても花火が見たくて、自分が夜中に家を抜け出したせいで、双子の兄、水坂湊太が大怪我をしたこと、そしてその原因となった自分が湊太に庇われたこと、それらにずっと憤りを感じ続けていた。悪いのは、全部、円盤のせい。そう自分に言い聞かせながら。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
