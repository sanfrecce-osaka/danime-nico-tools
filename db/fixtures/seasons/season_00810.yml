- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 流星群の夜
  description: みんなが“ニッコリ”になればノエルが消えてしまうと知り、途端に全員の仲はギクシャクしてしまう。そんななか、乃々香はみんなで流星群を見ることを提案する。汐音の部屋を訪ねた乃々香は、改めて自分の願い――みんながニッコリになることを語り、そこには汐音も含まれていると告げる。同じ頃、湊太と柚季は七年前の話をしていた。お互いの円盤への願いが同じであることを知り、それはノエルが叶えてくれたのではないか、と思う。今度はそのノエルの願いを叶えてやるべきではないか。同じことを考えたこはるも彼らの元を訪れていた。夕方、家を出た乃々香は思い出したように湖畔へと向かい、汐音と出会う。そこへノエルも現れ……。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
