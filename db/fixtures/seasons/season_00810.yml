- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 願いの行方
  description: 突然倒れてしまったノエル。「円盤の見えるところ」という彼女の言葉にしたがい、乃々香は父の車でノエルを霧弥湖町に連れてゆく。意識のないノエルを自分の部屋に寝かせた乃々香は、ずっとノエルが自分を見守ってくれていたことを改めて思い出していた。お見舞いにきてくれたこはる、柚季、湊太に対し、乃々香は意を決して、ノエルが七年前に呼び出した円盤なのだと告げる。動揺する柚季たちだったが、今までとなにも変わらないと笑顔を見せる。みんなが帰ったあと、ようやく目を覚ましたノエルは、乃々香と汐音が“ニッコリ”に戻っていないと聞き、戸惑う。話をするうちに乃々香は願いが叶ったらノエルが消えてしまうと知るのだった。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
