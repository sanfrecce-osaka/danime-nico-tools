- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: ふたりの約束
  description: 乃々香はノエルの存在に戸惑っていた。しかし、それよりも遅刻しそうなことのほうが大問題。八月のうちから学校が始まることをすっかり忘れていたのだ。学校へ向かうバスの中で、以前顔を合わせた椎原こはるが同じ学校だと知り、打ち解ける乃々香。彼女と同じクラスだとわかりほっとひと安心。だが、クラスには、湖で辛辣な言葉を投げかけてきた少女、戸川汐音もいた。言葉の理由をたずねようとする乃々香に取りつく島もない態度の汐音。そして放課後、乃々香たちに突然、水坂柚季という少女が声をかけてくる。彼女は乃々香が霧弥湖町に引っ越してきたことを知ると｢二人で町から円盤を追い出そう!｣と迫ってきた。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
