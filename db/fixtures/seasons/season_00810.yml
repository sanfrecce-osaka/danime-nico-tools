- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 円盤のない街
  description: 気づけば、乃々香は父の車で霧弥湖町へと向かっていた。季節は夏。トンネルを抜けた先には青い空の下に広がる湖。だが、そこに円盤はなかった。円盤やノエルのことを覚えている乃々香は自分が唐突に引っ越しの日に戻っていることに戸惑う。こはるや柚季に声をかけたものの、彼女らは乃々香と七年振りの再会を喜ぶばかり。七年前、みんなで円盤を呼んだが、なにも起こらなかったのだと言う。汐音のマンションへと行った乃々香は、そこに彼女は住んでいないことを知り、ショックを受ける。天文台も朽ち、変わり果てていて、そこにノエルの姿はなかった。思い悩む乃々香だが、それでもあの夜のこと……ノエルの涙だけははっきり覚えていた。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
