- !ruby/hash:EpisodeHash
  episode_no: 最終話
  title: はじまりのそらから
  description: 再会した汐音にはノエルと過ごした記憶があった。汐音だけでも覚えていてくれてよかったと言う乃々香に、彼女は「それでいいの？」と問いかける。自分の知っている乃々香は絶対に諦めない女の子だった、と。その頃、柚季、湊太、こはるの三人も妙な感覚に戸惑っていた。ぽっかりと欠けているなにか。なくしてしまった大切なもの。知らない女の子の思い出。汐音に背中を押された乃々香は、七年前に円盤を呼ぼうと言い出した想いを打ち明け、再びその言葉を口にする。「いっしょに円盤を呼ぼう！」と。天文台へと集まった五人は、ノエルへの想いを込めて、今一度、手を繋いで円盤を呼ぶ。ノエルに会いたい、それがみんなの願いなのだと……。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
