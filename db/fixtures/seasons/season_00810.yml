- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 本当の友達
  description: 湖の花火の一件から一週間後、町の福引に立ち寄った乃々香とノエル。ノエルが一等の温泉宿泊券に興味をしめすも当たったのは二等の円盤抱き枕だった。しかし、ふたりが立ち去ったあと、汐音が一等の温泉宿泊券を当ててしまう。時を同じくして、柚季は知り合いからもらった温泉宿泊券をどうしようかと考えあぐねていた。改めて乃々香に謝りたい柚季は、彼女を誘いたいのだが、直接は言いにくい。そこでこはるに一芝居打ってもらうことにするのだが……。こはるたちから温泉に誘われた乃々香はノエルが温泉に行きたがっていたことを思い出し、ノエルも誘おうとするが、彼女が汐音と温泉に行くことになったと嬉しそうに話してくるのだった。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
