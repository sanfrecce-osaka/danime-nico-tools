- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 私のなくしたもの
  description: 秋も深まり、冬の足音が聞こえ始めた頃、乃々香と柚季、そしてこはるの三人は、郊外へ向かう列車に揺られていた。遠出にはしゃぐ柚季の様子に呆れる一方で、どことなく不安そうな乃々香に気づくこはる。一方その頃、ノエルは、こはるたちが出かける直前に“ケガをさせてしまった”お店のシンボル、キリゴンの立て看板を、なんとか治そうとしていたのだが、さらなる“重傷”にしてしまう。店番をしていた湊太は、そんなノエルを見かねて、治療手術を行うと言い出すが……。乗り換えに四苦八苦したりしつつも、目的地に到着した乃々香たち。そこは大きな霊園。駅前で購入した花を握りしめ、乃々香は小声で「お母さん……」と呟いていた。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
