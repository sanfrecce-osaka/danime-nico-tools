- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 記憶のありか
  description: ある日、授業の一環として霧弥湖町でのオリエンテーリングが実施された。班のメンバーは乃々香、こはる、柚季、そして汐音。“勝負”に負けたくない柚季は先を急ごうとするものの、他のメンバーとの温度差にカラ回り気味。乃々香は汐音となんとか打ち解けようとするが、当の汐音は相変わらず乃々香のことを徹底的に無視していた。答えてくれない汐音に名前で呼びかけた乃々香だったが｢今度名前で呼んだらビンタね｣と脅され、あろうことかそれを実践されてしまう。落ち込む乃々香をなぐさめるこはる。こはるは、汐音の乃々香への冷たすぎる態度に違和感を覚え、理由をたずねるのだが……。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
