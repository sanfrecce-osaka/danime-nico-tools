- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: さよならの意味
  description: "「もう一緒には居たくない」。また友達になれたと思ったはずの汐音から告げられた突然の言葉に、戸惑いを隠せない乃々香。そんな不安を抱えたまま、北美祭の準備は最終日を迎える。朝、学校へ向かう乃々香の前に、ノエルが現れ、自分も北美祭に行けることになったという。そして汐音も来ると断言。乃々香と汐音は友達だもん、と。その頃、汐音は父親に、できるだけ早く町を出たいと相談し、早くも引っ越しの準備を進めていた。そのさなかに円盤の本を見つけて、昔の思い出がよみがえる。円盤のことを信じてくれた乃々香やみんな。そして円盤を一緒に呼んだこと……。それぞれがさまざまな想いを抱えながら、北美祭が幕を開けようとしていた。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
