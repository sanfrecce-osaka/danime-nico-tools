  episode_no: 第8話
  title: 彼女の信じること
  description: 一緒に流星群を見たかった。ノエルから汐音の“伝言”を聞いた乃々香は、文化祭に、とある企画を出展したいと言い出す。ワケもわからず巻き込まれた汐音を連れて、買い出しに出かける乃々香、こはる、柚季、湊太。汐音はそこで、目的がプラネタリウムの制作であり、言い出したのが乃々香であることを知る。失敗したりしながらも着々と進む準備のなか、少しだけ態度を和らげる汐音だったが、みんなが七年前の思い出話をしていると、再び表情を固くして出て行ってしまう。また、ノエルは北美祭のチケットをもらうものの、乃々香に円盤から離れてしまうと大変なことになってしまうので、文化祭へは行くことができないと打ち明けていた。<br><br>古宮乃々香:夏川椎菜／水坂柚季:豊崎愛生／椎原こはる:佳村はるか／戸川汐音:小松未可子／水坂湊太:石川界人／ノエル:水瀬いのり<br><br>監督:迫井政行／原案・脚本:久弥直樹／キャラクター原案:QP：flapper／キャラクターデザイン・総作画監督:秋谷有紀恵／大道具:りぱ／小道具:古澤祐紀子／美術設定:金平和茂(KUSANAGI)／美術監督:伊藤
