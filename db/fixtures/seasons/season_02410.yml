outline: 前田一也は、光河学園に通う高校2年生。特に心が沸き立つこともなく、平凡に夏休みが終わろうとしている。そんな、夏休み最後の夜。一也は父親からデジタル一眼レフカメラを譲り受けた。これまで、デジカメには特に興味がなかった一也だが、いざ手にしてみると、そのずっしりとした手応えと、機能美に魅了された。もともと、いわゆるデジモノが好きなのだ。「とりあえず、明日、学校へ持って行って、何か撮ってみるか」
  代わり映えのしない毎日に、変化が生まれた瞬間だった…。
