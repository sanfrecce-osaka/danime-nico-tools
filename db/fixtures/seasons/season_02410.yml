  description: "「新体操の天使」と称される早倉舞衣は、秋の競技会に向けて絶賛ダイエット中。エッチ本を人質にとられている一也は、断る術もなく彼女の妄想を刺激する専属グルメリポーターになることに。一方で練習に励む舞衣の真剣な姿を目の当たりにし、徐々に惹かれていく一也。そして、いよいよ選考会の日がやって来る…。プールでの撮影、自宅でのハプニング－二人の恋がキュートに加速してゆく！<br><br>前田一也:島﨑信長／新見遙佳:伊藤かな恵／室戸亜岐:中原麻衣／早倉舞衣:金元寿子／実原氷里:水橋かおり／間咲ののか:斎藤千和／柚ノ木梨奈:大亀あすか／深角友恵:沢城みゆき／前田果音:伊瀬茉莉也／大谷桃子:遠藤
