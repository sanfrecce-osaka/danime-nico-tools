  episode_no: 第12話
  title: フォトグラフメモリー
  description: "「あなたに伝えなきゃいけないことがあるの。」孤独な瞳で深角友恵に一也が告げられたのは、友恵が終業式後に転校してしまうという事実だった・・・。ショックを受ける一也だったが、一つ一つの思い出を写真に残そうと提案する。そうして徐々に心を開いていった友恵は、学校の皆に転校の事実を告げることを決心する。しかし光陰矢の如し、お別れの日がいよいよ迫ってくる－。カメラに事実を変えることはできない。それでも、一瞬一瞬を切り取るカメラが変えてくれる運命がある。「ファインダーの向こうの君に、恋をした」－。<br><br>前田一也:島﨑信長／新見遙佳:伊藤かな恵／室戸亜岐:中原麻衣／早倉舞衣:金元寿子／実原氷里:水橋かおり／間咲ののか:斎藤千和／柚ノ木梨奈:大亀あすか／深角友恵:沢城みゆき／前田果音:伊瀬茉莉也／大谷桃子:遠藤
