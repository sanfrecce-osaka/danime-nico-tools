  title: 学園のお嫁さん
  description: 学園の嫁、柚ノ木梨奈が作った料理研究会は、学園祭までに部員を4人以上にしなければ廃部という危機の中にあった。一也は新入部員募集のポスター作りに協力することにし、梨奈は新メニューの完成を目指して動き始めたが、明確な案が得られぬまま季節は秋へと移り変わっていた。そんな中、気分転換のために出かけた遊園地で、急遽ついてきた梨奈の妹・絵梨奈の無邪気な一言に、意識し合ってしまう二人…。さぁ、料理研究会の運命やいかに！そして、二人の恋の行方は！？<br><br>前田一也:島﨑信長／新見遙佳:伊藤かな恵／室戸亜岐:中原麻衣／早倉舞衣:金元寿子／実原氷里:水橋かおり／間咲ののか:斎藤千和／柚ノ木梨奈:大亀あすか／深角友恵:沢城みゆき／前田果音:伊瀬茉莉也／大谷桃子:遠藤
