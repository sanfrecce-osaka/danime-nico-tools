  title: 魁！！シティボーイ選手権／大分拳でヒデを救え！／シノビが三重でノビノビ／フクイがジュラシック／イバラキがアメリカンだっぺ／鳥取はいつもひとつ
  description: 第7話：最強のシティボーイを決める大会「シティボーイ選手権」が開催！連覇中の益荒男はもちろん、ジャパンも参加していて…。キング・オブ・シティボーイは誰の手に！？／第8話：地元の名産や名所が聞こえる病気「ジモフルエンザ」にかかったヒデ。ジャパンはヒデを治すため、治癒とやすらぎの拳”大分拳”を使う！／第9話：ジャパンをストーキング中のこまちと遭遇する時生！ジャパンの休日の過ごし方が気になり尾行するが…！？／第10話：美術の宿題で恐竜のスケッチに手こずるヒデ。思い悩むヒデに本物の恐竜を見せるため、ジャパンが”福井拳”を炸裂させる！／第11話：ジャパンたちの学び舎・津々浦中学校に、突如ヘリコプターに乗って表れた雨貝一臣！颯爽と校庭に降り立ち、生徒たちのアメリ化を開始！ジャパンは”茨城拳”で雨貝の行動を阻もうとするのだが…！？／第12話：姉妹校「津々浦インターナショナルスクール」と合同で開催される津々浦中学校文化祭が開幕！浮かれるジャパンたちの前で、またもやアメリ化を実行する雨貝！一体どのような手段を使ってくるのか…！？<br><br>日ノ本ジャパン:高山みなみ／安孫子時生:西山宏太朗／ヒデ:羽多野渉／菊池益荒男:玄田哲章／湯瀬こまち:上田麗奈／萱原ナオ:加藤英美里<br><br>原作:林聖二（集英社「週刊少年ジャンプ」「最強ジャンプ」連載）／監督:上野勇／シリーズ構成:成瀬正人、はしもとこうじ／キャラクターデザイン:野原早夏、上原史之／音楽:水口浩次／アニメーション制作:ODDJOB／主題歌:「あっぱれ!
