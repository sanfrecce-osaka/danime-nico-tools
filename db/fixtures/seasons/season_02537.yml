  description: 第1話：故郷の山形県から東京都立津々浦中学校に転校してきた安孫子時生。東京モンにナメられないよう気合いを入れて登校する時生の前に現れたのは、”都道府拳マスター”を自称する謎の同級生・日ノ本ジャパン…！／第2話：東京都世田谷区出身の菊池益荒男に、田舎者が大嫌いだという理由で絡まれる時生！益荒男から都会の洗礼を受ける…！！／第3話：都道府拳部の部室に、埼玉県出身のヒデがやってきた。埼玉についての悩みに対し、ジャパンはどう対応する！？／第4話：新たにヒデが部員に加わった「都道府拳部」！皆で鍛錬に励んでいるところに、ジャパンと同じクラスで静岡県出身の望月と遭遇し…！？静岡の誇りを守るためジャパンが益荒男と勝負！！／第5話：”都道府拳”を磨くべく鍛錬に余念がないジャパンたち。時生とヒデは、地元を愛する気持ち・ジモーラを高めるための特訓をジャパンに課されて…！！／第6話：秋田県からの美少女転校生・湯瀬こまちに一目ぼれした益荒男。こまちから好かれるため”秋田拳”をジャパンに教えてもらおうと「都道府拳部」を訪ねてきて…。<br><br>日ノ本ジャパン:高山みなみ／安孫子時生:西山宏太朗／ヒデ:羽多野渉／菊池益荒男:玄田哲章／湯瀬こまち:上田麗奈／萱原ナオ:加藤英美里<br><br>原作:林聖二（集英社「週刊少年ジャンプ」「最強ジャンプ」連載）／監督:上野勇／シリーズ構成:成瀬正人、はしもとこうじ／キャラクターデザイン:野原早夏、上原史之／音楽:水口浩次／アニメーション制作:ODDJOB／主題歌:「あっぱれ!
