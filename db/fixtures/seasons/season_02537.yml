  description: 第13話：津々浦中学校文化祭のクラスのお芝居「白雪姫」に出る萱原ナオとこまち。ナオは最優秀演技賞の獲得に燃えるが、こまちはナオとジャパンの関係が気になって…！？／第14話：期末テストで赤点を3つ以上取ると、京都の修学旅行に行けないと知ったジャパン！立ち塞がる期末テストの壁！そこでジャパンは”福岡拳”秘技を炸裂させる！！／第15話：富士山はどちらのものか言い争っている静岡県出身の望月と山梨県出身の花形。この永遠のテーマの答えは富士の頂にあると言うジャパンだが…！？／第16話：桃太郎の物語を大胆にアレンジして時生たちに聞かせるナオ！都道府拳を加えたお話の内容とは…！？／第17話：友達を作りたい福島県出身の鈴木が”話しかけるきっかけ”に拾った巨大な卵。卵から誕生した生物で、街が大騒ぎに！？地元を救うためジャパンが福島拳で立ち向かう！／第18話：生粋のシティボーイらしく、皇居ランで汗とストレスを流す益荒男。そこで見かけた美女に一目惚れしてしまい、さっそくジャパンに助太刀を求めるが！？<br><br>日ノ本ジャパン:高山みなみ／安孫子時生:西山宏太朗／ヒデ:羽多野渉／菊池益荒男:玄田哲章／湯瀬こまち:上田麗奈／萱原ナオ:加藤英美里<br><br>原作:林聖二（集英社「週刊少年ジャンプ」「最強ジャンプ」連載）／監督:上野勇／シリーズ構成:成瀬正人、はしもとこうじ／キャラクターデザイン:野原早夏、上原史之／音楽:水口浩次／アニメーション制作:ODDJOB／主題歌:「あっぱれ!
