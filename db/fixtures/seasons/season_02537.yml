  description: 第19話：先着１名様限定「黄金の佐世保バーガー」の争奪レースがスタートした！トップをめざし、ジャパンと益荒男の間に熾烈な争いが勃発！！／第20話：都道府拳部が長野県軽井沢で合宿！楜沢ケー子先生からスイーツの作り方を学ぶが個性の強い楜沢に戸惑う…。／第21話：埼玉や岐阜と共に日本一暑い県を争う群馬県で、一番暑さに強い男を決める戦いがスタート！日本一暑い男は誰だ！？灼熱我慢王決定戦が開幕！！／第22話：津々浦中学の近くの竹石商店が、大型スーパーの建設により客足が遠のいて廃業の危機に！ジャパンたちは、竹石商店を復活させるために様々な手をつくす！！／第23話：新聞の一面を飾る「巨大隕石落下」のニュース！ジャパンたち「都道府拳部」は地球（ジモト）を守るため、”鹿児島拳”の力で宇宙へ向かう！／第24話：修学旅行で京都に到着したジャパンたち。そこには、どちらが都会か言い争う他県の不良の修学旅行生たちが！ジャパンは仲裁に入るが…？<br><br>日ノ本ジャパン:高山みなみ／安孫子時生:西山宏太朗／ヒデ:羽多野渉／菊池益荒男:玄田哲章／湯瀬こまち:上田麗奈／萱原ナオ:加藤英美里<br><br>原作:林聖二（集英社「週刊少年ジャンプ」「最強ジャンプ」連載）／監督:上野勇／シリーズ構成:成瀬正人、はしもとこうじ／キャラクターデザイン:野原早夏、上原史之／音楽:水口浩次／アニメーション制作:ODDJOB／主題歌:「あっぱれ!
