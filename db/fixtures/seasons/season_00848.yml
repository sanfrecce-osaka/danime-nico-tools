  title: 聖夜のものがたり♪ なので
  description: かおるがやりたいこと。それはみんなと一緒に何かをすること。そんなかおるが企画したのは『私たち展』。みんなで思い思いのものを展示することとなり、なんだかワクワクしていました。そんな中、麻音は口笛演奏会ではなく朗読劇をやってみたいと言い出しました。自分の思っていることを口に出して言うこと。それは麻音が昔から頑張ってきたこと。『私たち展』を迎える前に練習もかねて御手洗の実家で朗読会をすることに。朗読会の内容も自分で作成すると意気込む麻音。しかし、発表間近になってもなかなか物語を作ることができません…。<br><br>沢渡楓:竹達彩奈／塙かおる:阿澄佳奈／岡崎のりえ:井口裕香／桜田麻音:儀武ゆう子／志保美りほ:葉月絵理乃／塙さよみ:大原さやか／沢渡香:宮本佳那子／ももねこ:福井裕佳梨／三次ちひろ:寿美菜子／篠田こまち:広橋
