  title: わたしのはじまりの町、なので
  description: 中学生三年生の初夏。いつもの図書館で借りた写真集に写っていた瀬戸内の海を見て、楓は亡くなったお父さんを思い出します。お父さんが亡くなった時から、大好きだった写真をやめてしまった楓。同級生のちひろはそんな楓を励まそうとしますが自分のほうが先に泣いてしまってうまくいきません。その日、家に帰ると弟の香がお父さんの撮った写真を見て楽しそうにしていました。悲しくなるからとしまっていた写真はどれも楽しくて忘れたくない瞬間でした。懐かしく優しい写真を見ているうちに楓はあることに気づきます…。<br><br>沢渡楓:竹達彩奈／塙かおる:阿澄佳奈／岡崎のりえ:井口裕香／桜田麻音:儀武ゆう子／志保美りほ:葉月絵理乃／塙さよみ:大原さやか／沢渡香:宮本佳那子／ももねこ:福井裕佳梨／三次ちひろ:寿美菜子／篠田こまち:広橋
