  description: 週末にポプリの材料を探しがてらみんなでおでかけに行こうと誘うかおる。しかし、週末は三人ともそれぞれやりたいことで予定が埋まっていました。それを聞いてなんとなく物思いに耽るかおる。自分のやりたいことは何なのか…。みんなとは違いしっかりとした目標をもっていない自分…。翌日、それぞれの予定に一緒に行かないかとみんなから声をかけられますが、かおるはどこか元気がありません。週末、かおるは家で考え事をしているところ、姉のさよみにプチ秘境探検に誘われます…。<br><br>沢渡楓:竹達彩奈／塙かおる:阿澄佳奈／岡崎のりえ:井口裕香／桜田麻音:儀武ゆう子／志保美りほ:葉月絵理乃／塙さよみ:大原さやか／沢渡香:宮本佳那子／ももねこ:福井裕佳梨／三次ちひろ:寿美菜子／篠田こまち:広橋
