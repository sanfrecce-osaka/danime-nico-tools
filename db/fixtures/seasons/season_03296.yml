outline: 時は幕末―母親を病で亡くしあてもなく彷徨っていた青年・井吹龍之介は、餓死寸前で倒れていたところを傲岸不遜な男・芹沢鴨に拾われた。小間使いとして“浪士組”での生活をはじめた龍之介は、土方歳三、沖田総司、斎藤一ら、後に人斬り集団“新選組”として恐れられることになる男たちと出会う。反発しながらも共に進む中で龍之介は彼らに強く惹かれていくのであった。
  「武士」を目指し生きる彼らの夢、想い、信念 ― 激しく揺れ動く時代の中、己の誠を貫くために刀を握る男たち。男たちの覚悟を知り、龍之介は自分が進むべき道を探し求める…。
