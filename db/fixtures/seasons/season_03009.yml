  title: "「しんかんっ」"
  description: 大会が近づき、明日菜たちはエリのパートナー探しとして部員募集をはじめた。ようやく見つけた入部希望者の一年生・やよいは、ソフトテニスをしていた姉の遺志を継ぐのだというが、霊感少女の彼女の中には姉のうづきの霊が宿っていた。その人格はかなり凶悪で、明日菜たちはタジタジ。そして次の中間テストで一人でも赤点が出たら、大会参加を取り消すとのお達しが！そこで部員全員でミッシーのアパートで試験勉強をする事になるのだが…！？<br><br>春風明日菜:伊藤かな恵／沢夏琴音:喜多村英梨／秋山千歳:伊藤静／冬川来栖:明坂聡美／エリザベス＝ウォーレン:矢作紗友里／平岸やよい:戸松遥／平岸うづき:戸松遥／三島木洋:松本忍／春風春日:大谷育江／獅堂岬:寿美菜子／平塚由良:豊崎愛生／木場澄乃:井上麻里奈／雨宮芹葉:菊池こころ／水森あづさ:巽悠衣子／風間田綾香:上田のりこ／名雲志保:早見沙織／土田祥子:阿久津加菜／天地玲緒:沢城みゆき<br><br>原作:あづち涼（ブレイドコミックス／マッグガーデン刊）／監督・シリーズ構成:上坪亮樹／キャラクターデザイン:岡　勇一／音響監督:岩浪美和／音響制作:スタジオマウス／音楽制作:ランティス／アニメーション制作:ジーベック<br><br>©あづち涼／マッグガーデン／「そふてにっ」製作委員会<br><br>so36368474←前話｜次話→so36368476　第一話→so36368453
