  episode_no: 第11話
  title: "「とりっぷっ」"
  description: チームワークを高めるために海へ合宿に来た明日菜たち。今回の目的はリフレッシュなので、水着姿になって、いつも以上に和やかかつのんびりムードで海の休日を満喫する一同。だが遊んでいる最中に琴音が軽く言った言葉をきっかけに、明日菜は自分が琴音のパートナーとして本当に相応しいのか内心悩みはじめる。合宿が終わっても、それを引きずり続ける明日菜。そんな最中、練習中の事故で明日菜は記憶喪失になってしまって…！？<br><br>春風明日菜:伊藤かな恵／沢夏琴音:喜多村英梨／秋山千歳:伊藤静／冬川来栖:明坂聡美／エリザベス＝ウォーレン:矢作紗友里／平岸やよい:戸松遥／平岸うづき:戸松遥／三島木洋:松本忍／春風春日:大谷育江／獅堂岬:寿美菜子／平塚由良:豊崎愛生／木場澄乃:井上麻里奈／雨宮芹葉:菊池こころ／水森あづさ:巽悠衣子／風間田綾香:上田のりこ／名雲志保:早見沙織／土田祥子:阿久津加菜／天地玲緒:沢城みゆき<br><br>原作:あづち涼（ブレイドコミックス／マッグガーデン刊）／監督・シリーズ構成:上坪亮樹／キャラクターデザイン:岡　勇一／音響監督:岩浪美和／音響制作:スタジオマウス／音楽制作:ランティス／アニメーション制作:ジーベック<br><br>©あづち涼／マッグガーデン／「そふてにっ」製作委員会<br><br>so36368475←前話｜次話→so36368477　第一話→so36368453
