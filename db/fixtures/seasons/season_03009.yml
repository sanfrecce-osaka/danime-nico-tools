  description: 記憶を蘇らせるため、来栖が発明した謎の機械で意識を過去へと飛ばした明日菜。……それは、明日菜が白玉中に入学したての頃。ソフトテニス部に入部して琴音と知り合った明日菜は、一緒にペアを組もうと誘うが断られてしまった。だが二人で練習した時、明日菜はソフトテニスの面白さを知り、より一層琴音とペアになりたいと思う。見かねた３年生の紫希は、琴音に一度だけ明日菜とペアを組んで、自分と試合をするように勧めるのだが…。<br><br>春風明日菜:伊藤かな恵／沢夏琴音:喜多村英梨／秋山千歳:伊藤静／冬川来栖:明坂聡美／エリザベス＝ウォーレン:矢作紗友里／平岸やよい:戸松遥／平岸うづき:戸松遥／三島木洋:松本忍／春風春日:大谷育江／獅堂岬:寿美菜子／平塚由良:豊崎愛生／木場澄乃:井上麻里奈／雨宮芹葉:菊池こころ／水森あづさ:巽悠衣子／風間田綾香:上田のりこ／名雲志保:早見沙織／土田祥子:阿久津加菜／天地玲緒:沢城みゆき<br><br>原作:あづち涼（ブレイドコミックス／マッグガーデン刊）／監督・シリーズ構成:上坪亮樹／キャラクターデザイン:岡　勇一／音響監督:岩浪美和／音響制作:スタジオマウス／音楽制作:ランティス／アニメーション制作:ジーベック<br><br>©あづち涼／マッグガーデン／「そふてにっ」製作委員会<br><br>so36368476←前話　第一話→so36368453
