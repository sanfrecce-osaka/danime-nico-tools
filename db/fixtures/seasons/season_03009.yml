  title: "「ひとまずっ」"
  description: 親しげなミッシーとエリの様子に耐え切れず、琴音は合宿所を飛び出してしまう。心配する明日菜たち。だが琴音を捜すミッシーを監視カメラが捉えていた。それを見て安心した明日菜たちは捜索をミッシーに任せて練習をはじめた。だが岬の殺人的ショットにみんなビビリまくり。一方ミッシーに保護された琴音は、彼とエリの関係が自分の勘違いだと気がついた。説得された琴音はミッシーと戻ろうとするが、敷地が広大すぎてサバイバル状態に陥って…！？<br><br>春風明日菜:伊藤かな恵／沢夏琴音:喜多村英梨／秋山千歳:伊藤静／冬川来栖:明坂聡美／エリザベス＝ウォーレン:矢作紗友里／平岸やよい:戸松遥／平岸うづき:戸松遥／三島木洋:松本忍／春風春日:大谷育江／獅堂岬:寿美菜子／平塚由良:豊崎愛生／木場澄乃:井上麻里奈／雨宮芹葉:菊池こころ／水森あづさ:巽悠衣子／風間田綾香:上田のりこ／名雲志保:早見沙織／土田祥子:阿久津加菜／天地玲緒:沢城みゆき<br><br>原作:あづち涼（ブレイドコミックス／マッグガーデン刊）／監督・シリーズ構成:上坪亮樹／キャラクターデザイン:岡　勇一／音響監督:岩浪美和／音響制作:スタジオマウス／音楽制作:ランティス／アニメーション制作:ジーベック<br><br>©あづち涼／マッグガーデン／「そふてにっ」製作委員会<br><br>so36368473←前話｜次話→so36368475　第一話→so36368453
