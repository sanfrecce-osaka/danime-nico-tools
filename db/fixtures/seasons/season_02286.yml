  title: 決して離れない／あらゆる試練に耐えた誠実
  description: 4月。ちょうど1年前、鈴木結愛（ゆあ部長）、佐藤陽菜（ひーな）、高橋葵（あおい）の3人に勧誘されて「てさぐり部」に入ることになった田中心春（こはるん）は、これまでの1年間を思い出していた。4人でいろいろな部活を考えて挑戦し、てさぐりしてきた１2ヶ月。“ありきたりじゃない高校生活を送りたい”と願っていたこはるんの希望はてさぐり部に参加することによって、いつの間にか叶えられていた。そして、3年生のゆあ、ひーなの卒業。そんな大切な12ヶ月の思い出を胸に、今年も新入生を勧誘するべく1年前と同じ場所にテーブルを構えて勧誘活動をする、あおいとこはるん。今年はどんな新入生が加入するのか？2期は一旦どんなパティーンのアニメになるのか？？／歳をとらないパティーンにより「都合のいい時空」の住人となったてさぐり部一同。それについて心春がある素朴な質問を投げかけると、そこから今まで謎に包まれていたひーなの真実が明かされる。さらに今回は“ある事情”により、一同の活動に制限があることが結愛から明かされる。<br><br>鈴木結愛:西
