- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: "「妖怪とどろき獅子」／「ニッポン全国 コマみ探しの旅！ 富士山編」"
  description: "「妖怪とどろき獅子」カンチとクマにラジコンカーレースに誘われたケータ。だが、突然「一番はオレだ獅子～！」と張り切り出し、なぜかカーレースさながらのスピートでトイレに走り、フライング気味でズボンのチャックを下ろして、フミちゃんたちにドン引きされてしまう…。そのおかしな行動をケータはまったく覚えておらず、妖怪の仕業を疑っていると、人の向上心を呼び覚まして一番を目指すようにさせる妖怪“とどろき獅子”がいた！ケータはメラメライオンを召喚して追い払おうとするが、どうやらとどろき獅子は、スゴい妖怪みたいで…！？／「ニッポン全国
    コマみ探しの旅！ 富士山編」コマみがついに悪の組織のアジトを見つけたらしいと、コマ母ちゃんから連絡を受けたコマさんとコマじろう。さっそく、コマみの「インズラグラム」にアップされていたらしき場所…富士の樹海にやってきたふたりは、樹海の奥へと進むが、果たしてここにコマみはいるのだろうか。<br><br>天野ケータ:戸松
