  title: "「現代のお金ナイダー」／「妖怪三国志 其ノ壱」"
  description: "「現代のお金ナイダー」「昨日までお財布に入っていた500円がない！」とケータが大騒ぎしていると、貧乏神の妖怪“お金ナイダー”が部屋にいた！だが500円はケータのポケットの中に入っていて、お金ナイダーのせいでなくなったわけではなかった。よく見てみると、お金ナイダーは高級スーツに身を包み、高級腕時計をして高級スマホを持っており、以前の様子とはまったく違って…！？ケータたちが話を聞いてみると、「今のオレはお金を持ってなくても、お金持ちだ」と言う。お金ナイダーは、仮想通貨「ヨットコイン」で大儲けしていたのだ。／「妖怪三国志
