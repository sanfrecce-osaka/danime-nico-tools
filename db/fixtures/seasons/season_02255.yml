  description: "「妖怪らくてん童」テストで悪い点をとったり、誤ってゲームのセーブデータを全部消してしまったり…。最悪なことが起こっても、クマは「気にしねぇ～」と言って小躍りをしている。こんなの、絶対に様子がおかしい！ケータが妖怪ウォッチで辺りを照らしてみると、どんなに嫌なことがあっても気にならなくさせる妖怪“らくてん童”がいた。クマから離れるように言ったのに「とりついてたって気にしな～い」と言って離れてくれない！ケータは“ブシニャン”を召喚して、らくてん童を追い払おうとするが･･･？！
