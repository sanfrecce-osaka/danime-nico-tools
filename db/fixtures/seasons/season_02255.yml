- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: "「妖怪おすべり様」/「ドクターＦ　＃1」"
  description: "「妖怪おすべり様」朝からフミちゃんに向かって「おはようぃっすっす〜！」とつまらないギャグで挨拶をしたり、給食の時間に「いただきマウス！チューチューチュー！」と凍えるようなダジャレを言ったり…、ケータの寒すぎる言動にみんなはドン引き。一日中スベりまくってしまい、落ち込むケータが妖怪のしわざを疑って探してみると、面白いことを言おうとする人をスベらせる妖怪“おすべり様”がいた！自分は、おすべり様のせいでスベりまくってると思っていたウィスパーだったが・・・？／「ドクターＦ　＃1」治療や手術に失敗したことが一度たりともないという、伝説の名医『ドクターF』――。深刻な医師不足に悩む赤鬼病院は、今日も順番待ちの妖怪たちで溢れかえっている。「医師が少なすぎてこのままでは病院が潰れる！」と激昂する赤鬼院長に、副院長のじんめん犬は、「あのドクターFを呼んだ」と言うが…！？<br><br>天野ケータ:戸松
