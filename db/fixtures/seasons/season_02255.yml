- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: "「妖怪モテヌス」／「ニッポン全国 コマみ探しの旅！ 両国編」"
  description: "「妖怪モテヌス」フミちゃんの家の隣に引っ越してきて、1ヶ月。ケータの妄想では、登下校も一緒にするぐらいフミちゃんと仲良くなるはずだったが、そう上手くいかない…。仲が進展しないのは妖怪のせいだとケータが言い出し、ウィスパーが妖怪辞典で調べてみると、人をモテなくさせる妖怪自体は存在するらしい。その名は、妖怪“モテヌス”。フミちゃんと仲良くなれない現実を、どうしてもモテヌスのせいにしたいケータ…。そんな彼のために、ウィスパーとジバニャンはモテヌスを探してあげることにするが…？／「ニッポン全国
    コマみ探しの旅！ 両国編」まだ見ぬ妹・コマみの「インズラグラム」の写真が更新されたとコマ母ちゃんから聞き、コマさんとコマじろうは、その写真に写っていた場所・両国国技館にやってきた。そのとき、インズラグラムの写真に写り込んでいたお相撲さんがふたりの前を横切り、コマさんたちは彼を追いかけて行ってみることに。するとそこは相撲部屋で…！？<br><br>天野ケータ:戸松
