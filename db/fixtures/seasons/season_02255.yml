  title: "「フツーすぎる人生」"
  description: 何をしても「フツー」すぎる自分にうんざりしているケータ。ひとつぐらいフツーじゃないことが起きないかなぁ？…と考えていると、クローゼットが勝手に開いたり、妙な叫び声が聞こえたりするような…？　いやいや、フツーじゃないことなんて起こるわけがない、と自分に言い聞かせるケータだが、授業中猫っぽい赤い影がチラつくのを見た途端、オナラの臭いがしてきたり、給食の時間に変顔をするおかしなものが見えたり…やっぱこれってフツーじゃない!?　ケータのまわりでいったい何が起こっているのか…っていうか、ケータは妖怪を忘れてしまったのか!?他：「フツーじゃない人生」「４コマさん「都会の罠」」<br><br>天野ケータ:戸松
