  episode_no: 第14話
  title: "「妖怪ハリー」／「ニッポン全国 コマみ探しの旅！ 京都編」"
  description: "「妖怪ハリー」お母さんに何か言われたり注意されたりすると、イライラして「うっせーし！」「うざいし！」などと、つい言ってしまうケータ。ただの反抗期かと思いきや、ケータには、人に何か言われるとトゲトゲしい返答をさせる妖怪“ハリー”がとりついていた！止めるようにお願いするケータだが、ハリーは「うっせーし！」と聞く耳を持ってくれない。ケータはジバニャンに、ハリーを倒してもらおうとするけど…！？／「ニッポン全国
    コマみ探しの旅！ 京都編」コマ母ちゃんから、コマみは京都にいるようだと連絡を受けたコマさんとコマじろう。コマ母ちゃんの話では、コマみは幕末の京都で活躍した新撰組から戦い方を学んでいるらしい。さっそく京都へと足を運んだコマさんとコマじろうは、さまざまな名所に行ってみるが…？<br><br>天野ケータ:戸松
