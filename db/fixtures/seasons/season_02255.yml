- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: "「妖怪てのひらがえし」／「ニャーキングデッド ～極限状態の妖怪たち～　エピソード１」"
  description: "「妖怪てのひらがえし」フミちゃんが「ケータくんってよく見るとイケメンだね」とうっとりしているかと思いきや、「ケータくんがイケてるなんて、やっぱないわ～」と態度をコロッと変えたり、先生が「ケータほどの天才は見たことがない！」と褒めたかと思いきや、「やっぱないわ～」と言い出したり…なんかおかしい！そこには、一度とり憑かれると、さんざん相手を持ち上げた挙げ句、突如態度を変えて人をどん底に突き落とす妖怪“てのひらがえし”がいた。ケータはじんめん犬を召喚するが…もしかして、今回もワンチャンサイドで一発逆転！？／「ニャーキングデッド
    ～極限状態の妖怪たち～　エピソード１」妖怪ゾンビにひとたび噛まれると、自分もゾンビになってしまう。これは、そんな極限状態に陥った妖怪たちのお話――。無数のゾンビに追われながら、ラッキーなことに、乗り捨てられた車を見つけたジバニャンたち。あわてて車内に逃げ込んだものの、エンジンがかからない…。じんめん犬が運転役をかってでるが、果たして大丈夫なのか！？<br><br>天野ケータ:戸松
