  title: "「妖怪ギュウ汁（じる）」／「あの妖怪は今 ～ざしきわらし～」"
  description: "「妖怪ギュウ汁（じる）」「クラスを牛耳る！」なんて言い出し、みんなに無理やり自分の言うことをきかせていて、今日のクマは絶対に変！ケータが妖怪ウォッチで辺りを照らしてみると、とりついた人間を仕切りたがりのボス的存在にしてしまう妖怪“ギュウ汁”がいた。ギュウ汁にはある野望があり、最終的には人間すべてにあることを教えたいというが…。／「あの妖怪は今
    ～ざしきわらし～」ケータが家に帰ってくると、なんだか部屋がキレイに片付いていた。「妖怪が片付けてくれたのかも？」と、ケータがあたりを探してみると、妖怪“ざしきわらし”たちがいた。これまで陰ながら人間のお手伝いをしてきたざしきわらしたち。ゲームのレベル上げやバッテリーの充電など、最近はお手伝いの種類が増えているという。だが、あるものたちのせいで居場所がどんどん奪われていると、ざしきわらしたちは怯えていて…。<br><br>天野ケータ:戸松
