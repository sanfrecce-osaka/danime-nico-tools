  title: "「妖怪やめたい師」／「アイドルいっぱい！ ジバニャン芸能事務所！ 第３話」"
  description: "「妖怪やめたい師」発売をずっと楽しみしていたゲームも、ごはんを食べることも、なぜかすぐに飽きてしまうケータ。妖怪のしわざを疑うも、ケータは妖怪探しさえも飽きてすぐに止めてしまう始末だ。代わりにウィスパーがケータの手を取り、妖怪ウォッチであたりを探してみると、妖怪“やめたい師”がいた！始める前はやる気に満ちているのに、急に飽きてやる気をなくさせる“やめたい師”に対抗して、やる気満々の妖怪“ガチン小僧”を召喚するが…。／「アイドルいっぱい！
    ジバニャン芸能事務所！ 第３話」これは、トップアイドル妖怪を目指す、妖怪事務所の物語…。ジバニャン芸能事務所である日、ジバニャン社長がりゅーくんに仕事を見つけてきた。なんとそれは、アイドルにとっては憧れの舞台・妖怪武道館での仕事だというのだが・・・？！<br><br>天野ケータ:戸松
