- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: "「妖怪でんじん」／妖魔一武道会『極オロチ』」"
  description: "「妖怪でんじん」ゲームをするときや動画を観るときなど、ネットがWi-Fiにつながっていれば快適♪今日はしっかりとWi-Fiが安定してつながっていることを確認し、ご満悦のケータだったが、突然Wi-Fiが切れた！「これってもしかして、妖怪のしわざかも！？」とケータが探してみると、やっぱりいた！妖怪“でんじん”が、つながっていたWi-Fiを切断していたらしい。でんじん曰く、最近はおいしいWi-Fiがたくさん飛んでいるそうで、つい食べすぎてしまったらしく…。／「妖魔一武道会『極オロチ』」数多くの妖怪たちの中で、最も強いのは誰か！？妖魔界一の妖怪を決定するガチンコバトル「妖魔一武道会」が幕を開けた。優勝者には、エンマ大王に挑戦する権利が与えられ、勝てばなんとエンマ大王の座をGETできるという。1回戦の挑戦者はジバニャンだが、その対戦相手とは！？<br><br>天野ケータ:戸松
