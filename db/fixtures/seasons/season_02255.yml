  title: "「妖怪シラ切りスズメ」／「ジバニャンと桜の木」"
  description: "「妖怪シラ切りスズメ」あいさつするついでにイタズラをしたり、オナラをしたり…自分がやったくせに「知らーぬー知らぬ知らーぬー」と歌舞伎風のおかしな受け答えで、やっていないふりをしてくるカンチとクマ。様子のおかしいふたりを見て、ケータが妖怪ウォッチで教室をサーチしてみると、自分がしたことなのに「知らぬ！」とシラを切り続けさせる妖怪“シラ切りスズメ”がいた。シラ切りスズメは、今度はケータにとりついてしまって…！？／「ジバニャンと桜の木」いつもチョコボーを買っている駄菓子屋のおばあさんが入院してしまい、ジバニャンはお見舞いに行って陰ながら毎日お世話をしていた。そんなおばあさんが、今年の春は桜を見逃してしまったと寂しそうにする姿を見たジバニャンは、おばあさんに桜を見せてあげようと張り切る。果たして、うまくいくのだろうか…？<br><br>天野ケータ:戸松
