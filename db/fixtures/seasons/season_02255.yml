  episode_no: 第2話
  title: "「妖怪フクリュウ」／「妖怪リー夫人」"
  description: "「妖怪フクリュウ」ケータの家が、突如引っ越しをした。新居はなんと、フミちゃんの家の隣！「こんな幸運が起こるのは、妖怪のしわざでは？」とウィスパーが疑っていると、その予感が的中。ものすごい幸せパワーを持ち、現れると幸運をもたらす龍の妖怪“フクリュウ”がいた！フクリュウがいなくなった途端、逆に不幸が訪れると聞いたケータは、あらゆる要求に応えてフクリュウを引き留めようとするが…！？／「妖怪リー夫人」抜き打ちテストがあったり、お母さんが「今月からケータにおこづかいをもらう」と言い出したり…妙に理不尽なことが続いて、妖怪のしわざを疑うケータ。妖怪ウォッチで辺りを照らしてみると、やっぱりいた！妖怪“リー夫人”が近くにいると、理不尽なことに見舞われてしまうのだ。ケータは、妖怪ウォッチエルダでジバニャンを召喚。ところが、ジバニャンはリー夫人の理不尽こうげきで戦意喪失してしまい…！
    今こそ、エルダの新機能“ワンチャンサイド”を使うとき！？<br><br>天野ケータ:戸松 遥／ジバニャン:小桜エツコ／ウィスパー:関 智一／コマさん:遠藤
