  description: "「妖怪どんどろ」遥か昔に封印された最大最悪の妖怪“どんどろ”が蘇り、妖魔界が大ピンチに！「どんどろに対抗できるのは妖怪ウォッチが使えるケータしかいない！」と、“大ガマ”と“土蜘蛛”がケータに助けを求めてやってきた。聞けば、どんどろは、ありとあらゆる負のエネルギーを取り込んでしまうらしい。負のエネルギーに対抗できるのは、みんなを笑顔にして幸せな気持ちにさせる力、正のエネルギーのみ。ケータたちは、どんどろを封印するため、どんどろお笑い選手権を開催する！／「ＵＳＡピョンのワンチャンサイドフィーバー！」イナホとUSAピョンが商店街へやってくると、なぜか女子の前髪がみんなパッツンになっていた。スーパーセレブのキララまで前髪がパッツンになっている！妖怪ウォッチで調べると、とりつかれるとつい前髪を切りすぎてしまう妖怪“キリスギリス”がいた。イナホはキリスギリスを追い払うために妖怪たちを呼び出そうとするが、なぜか別の人に呼ばれて召還できないというアナウンスが流れる。困ったイナホはある人に連絡をするのだが･･･。<br><br>天野ケータ:戸松
