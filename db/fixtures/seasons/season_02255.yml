  title: "「妖怪ナガバナナ」／「ドクターＦ　＃3」"
  description: "「妖怪ナガバナナ」おなかが空いたケータがバナナを食べようとすると、昨日買ったばかりなのにバナナが真っ黒になっていた。「一日で黒くなるなんておかしい！」と、ケータが妖怪ウォッチであたりを照らしてみると、そこにはバナナをいつの間にか真っ黒にしてしまう妖怪“ナガバナナ”がいた！ジバニャンを召喚し、追い払ってもらおうとするが、ナガバナナには戦う意思はないようで…？／「ドクターＦ　＃3」ある日、本物のドクターFが新聞に載ってしまい、副院長のじんめん犬は大慌てで病院中の新聞を回収する。そんななか、「妖怪くっつく病」という、妖怪が勝手にくっついて別の妖怪になってしまう病気が大流行し、カンファレンスが開かれる。すると、失敗しかしないドクターFのふぶき姫が「私なら手術で治せます」と手を挙げる…。<br><br>天野ケータ:戸松
