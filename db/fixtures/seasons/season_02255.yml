  episode_no: 第15話
  title: "「妖怪たまのこし」／「課長ジバ耕作」"
  description: "「妖怪たまのこし」なんと、フミちゃんが家に遊びに来ることになり、ケータは大喜び！一緒に部屋でお話をしていると突然ケータに将来の夢を尋ねるフミちゃん。どうやらお金持ちと結婚したいらしいが…。そんなことを言うフミちゃんは、絶対におかしい！するとそこには、とりつかれるとお金持ちと結婚したくさせる妖怪“たまのこし”がいた。たまのこしにとりつかれると、本当にお金持ちになれちゃうらしい。それを聞いたケータは、あることをひらめいて…！？／「課長ジバ耕作」これは、現代を駆けるビジネス妖怪の物語…。男は中身が大事！課長ジバ耕作は、一生懸命がんばっている部下たちにとって頼れる上司でありたいと思っていた。だが、部下に「主任」と呼ばれたジバ耕作は…？<br><br>天野ケータ:戸松
