- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: "「妖怪しろく魔」／「魔女っ子フミちゃん」"
  description: "「妖怪しろく魔」ケータのお母さんの友だちが、赤ちゃんを連れて遊びにやってきた。するとその赤ちゃんが、高速ハイハイでケータの方へと迫ってくる。戸惑いながらもケータがあやすと、赤ちゃんは突如真顔になって気張り、ケータのほうにお尻を向けて「大」をし始めた？！偶然かと思いきや、また気張り始める赤ちゃん。ついには、「わざとやったでちゅ」と小声で話し出して…これって絶対におかしい！　妖怪ウォッチで照らしてみると、赤ちゃんのように本能のまま行動させてしまう妖怪“しろく魔”がとりついていて！？／「魔女っ子フミちゃん」ある夜、窓の向こうのフミちゃんの姿が見えて、ご満悦のケータ。するとフミちゃんはステッキのようなものを手に構え、光に包まれたかと思うとキュートな魔法少女に変身していた！びっくりするウィスパーとジバニャンをよそに、ケータは「かわいい…❤」とメロメロ。フミちゃんには、女の子を魔法少女にしてしまう妖怪“ニャン魔女”がとりついていた。魔法少女姿のかわいいフミちゃんに、すっかり骨抜きにされているケータだが…。<br><br>天野ケータ:戸松
