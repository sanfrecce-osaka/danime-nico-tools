  title: もう一口が辛いのです
  description: 運動会の実行委員に選ばれた千秋は、同じく委員の冬馬、フユキと共に、毎日遅くまで残って準備を進めていた。けれど、千秋はフユキと長く過ごせば過ごすほど、彼に対して苛立ちを感じてしまう。帰り際にフユキが何かを言いかけてはやめるのも、イライラする原因だった。そんな状態のまま、運動会当日を迎えて……？
