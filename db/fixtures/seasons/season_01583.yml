  description: 春香が留学してしまう！ マキたちからそう聞かされた夏奈は、突然のことに言葉を失う。だが、春香のために応援して欲しいと言われ、納得。春香が安心して旅立つにはどうしたらいいか考え始める。ケイコのアドバイスもあって、夏奈はとりあえず家事をこなせるようになろうと決意。千秋とともに、料理の特訓を始める。が、ふたりで作ったハンバーグは、試食係の冬馬とマコトがトイレの住人になってしまうような、ものすごい代物で……！？翌日、早起きした夏奈と千秋は、掃除や洗濯を始める…。<br><br>南
