  title: 花より団子のお年頃
  description: もうすぐ春。春と言えばバカ野郎が活気づく季節。千秋はアツコを呼んで、ボケを素早く処理するためのツッコミ教室を開く。ところが、夏奈の｢ハラミもいっときたい｣というバカ発言を｢花見｣と聞き間違えたせいで、まだ当分咲きそうもない桜の下で“つぼ見”をするはめに……。花見当日。夏奈や千秋たちは春香を残して買い出しと場所取りへ……。春香は料理の準備を始めるが、そこへ速水先輩がヤバイ差し入れを持って現れて……！<br><br>南
