  description: バレンタインデーが近付き、春香と千秋はチョコを手作りすることに。夏奈は、物は贈るよりもらうほうが好きなので不参加。なのに、なぜか誰よりも張り切って内田たちを召集。その場を仕切り始める。といっても実際は、マコちゃんにメイド服を着せてみたり、材料のチョコを盗み食いしたりと、邪魔をしているだけ。ついには千秋が溶かしたチョコを食い尽くし…！？バレンタイン当日、モテる男のチョコを狙う夏奈は藤岡に張りつくが…？<br><br>南
