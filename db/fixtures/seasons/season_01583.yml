  title: さすがにヤバくなってきました
  description: 放課後、掃除当番をさぼりたい夏奈は、風邪をひいたと嘘を付く。さらに家でも、翌日に町内清掃があることを知って、仮病を続行。まんまと春香をだますが……。看病のために家に残った千秋は、夏奈をじっと見つめたりして疑っているようす。ついには、｢おまえ、仮病だろ？｣と言い放ち……！？日曜日。今日は昼から3人で服を買いに行き、夜はカルビ食べ放題に行く予定、なのだが……？
