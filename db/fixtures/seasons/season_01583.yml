- !ruby/hash:EpisodeHash
  episode_no: 8杯目
  title: プールは別腹です
  description: 春香が温水プールのチケットをもらってきた。夏奈は大喜びでメンバーを集めるが、その横で千秋は沈んでいた。実は千秋はカナヅチだったのだ。今年こそは泳げるようになりたいと、千秋はネットやテレビで調べて、“目標”と“思い込み”こそが成功の秘訣だという結論に達するが…？
    そして、土曜日。プールに着いた千秋は、真っ先に泳ぎに行く。妹のテンションの高さに戸惑った夏奈は、吉野に聞いて、妹が“姫”だったことを知る…！<br><br>南
