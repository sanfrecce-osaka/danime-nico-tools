outline: 引き続き、この物語は南家三姉妹の日常を淡々と描くものです。過度な期待はしないでください。ただ、そんな南家も大人になっていくにつれ変わるかもしれない、変わるであろう(？)、あるいは変わっていかなければならない……｢髪形をちょっとかえてみようか｣｢料理がうまくなりたい｣とかでも十分な変化。しっかり者の長女・春香、バカ野郎日本代表と千秋に呼ばれている次女の夏奈、辛辣な言葉を吐く小学生・三女の千秋という南家三姉妹平凡な日常のスケッチ……おかわり
