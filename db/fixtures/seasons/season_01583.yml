  title: 片付けちゃっていいですか？
  description: 春香は、お隣のフユキくんに比べて妹たちがだらしないことに責任を感じ、土曜朝の町内清掃に出るよう言い渡す。春香の剣幕に驚いた夏奈と千秋は、嫌々ながらも参加を承諾。ところが、自分たちだけやらされるのが不満なふたりは、友だちも巻き添えにして…！？
