  title: 出航
  description: 上京して3年、最近は定職にも就かず酒とバクチに明け暮れていた伊藤開示(=カイジ)のアパートに、ある日、高級外車に乗った遠藤という男が訪ねてきた。遠藤の目的は借金の取りたて。カイジは、以前、バイト仲間・古畑武司の30万円の借金の連帯保証人になったことがあった。その古畑が1円も返済せずに失踪したらしいのだ。遠藤の事務所『遠藤金融』に連れて行かれたカイジは、詳しい話を明かされて、愕然となった。『遠藤金融』は、超高金利で金を貸す、いわゆる閣金。古畑が借りた30万円は、なんと385万円にも膨らんでいた。カイジはその金利が違法だと反論するが、遠藤は、公務員をしている姉やパート働きの母親にも手が伸びる、と脅す。借金返済の手立てがないカイジは、困り果ててしまった。そんなカイジの様子を見た遠藤は、提案をする・・・。<br><br>カイジ:萩原聖人／利根川:白竜／遠藤:内田直哉／古畑:松本保典／安藤:桜井敏治／石田:家中宏／船井:石川英郎
