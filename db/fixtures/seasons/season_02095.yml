outline: 高校2年生の春、雨宮 蓮は東京の「秀尽学園」に転入する。ある出来事をきっかけに“ペルソナ”使いとして覚醒した蓮は、新たに出会った仲間達とともに「心の怪盗団」を結成。悪しき欲望に塗れた大人達の“歪んだ欲望”を盗んで改心させていく。一方、街では不可解な精神暴走事件が次々と起こっていた……。大都会“東京”を舞台に高校生として日常生活を送りながらも、放課後は「心の怪盗団」として暗躍する―。壮大なピカレスクロマンの幕が切って落とされる！衝撃のシーンで最終回のラストを飾ったTVアニメ「ペルソナ５」。年末特番「Dark
  Sun...」は、第26話のその後を描く。漆黒の太陽が昇りゆく世界で絆を――輝きを取り戻せるのか…？
