outline: 日米共謀により極秘裏に建造された日本初の原子力潜水艦「シーバット」。しかし、シーバットは試験航海中に海江田四郎艦長指揮の下、突如反乱逃亡。米軍はシーバット撃沈を決定する。追撃してきた米海軍の前に出現したシーバットは、全世界に向けて独立国「やまと」を宣言、米艦隊の包囲網を突破し、同盟締結のため日本へ向かった。苦悩する日本政府は、「やまと」を護衛するために海上自衛隊護衛艦隊の出動を決定。日米は一触即発の状態に入る。
