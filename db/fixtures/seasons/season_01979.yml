  episode_no: 第4話～第6話
  title: "「やるきがない？ やるきがでない？」／「いばっているけどほんとうは…」／「バルンおうこくへのたび」"
  description: 第4話：ティニーは緑色の風船をつけた、ふうせんこぶたのピギーと出会った。ピギーは横になったまま、まったく動こうとしない。おなかが空いてやる気がでないのだ。ティニーはラビィに食べものを持っていないかとたずねると「もっていないけど、もうじきくるな」と答える。すると、目の前に大きな虹がかかった！
    虹の時間になると、雲が食べられるようになるのだ。今まで寝仏状態だったピギーが、急に起きだして…。／第5話：ティニーは、青い風船をつけたふうせんライオンのリオンと出会った。いばりんぼうのリオンは「ガオオオ！」と吠えて、ティニーたちを通せんぼする。ティニーは怖くてぶるぶると震える。朝も、昼も、夜も、いつだってリオンは「ガオオオ！」と吠えている。どうしてリオンはあんなにいばっているのかな？
