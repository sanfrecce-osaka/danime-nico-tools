  title: "「おうちにかえりたい」／「さいごのよる」／「あらしがやってきた」／「さよならティニー」"
  description: 第23話：ついに王様に会えたティニー。バルン王国の王様は白い大きなふうせんをつけた、ふうせんクジラのホエル王。ティニーは王様にケンのいるおうちに帰りたいと伝えた。しかしホエル王はティニーにいう、「バルン王国にいれば好きなだけ遊ぶこともできる、それにケンはキミのことを忘れてしまってるかもしれない」。確かにバルン王国は楽しくて、大好きなともだちもできた。ティニーは考える。僕は本当におうちに帰りたいの？／第24話：ふうせんクジラのホエル王がティニーを、ケンのおうちまで運んでくれることになった。バルン王国はホエル王の上にあったのだ。雲の上を進むバルン王国！そして、ティニーはバルン王国での最後の夜を楽しく過ごそうと、みんなと遊園地にやってきた。ティニーは気付く、ケンのいるおうちに帰るということは、ペンとギンとピギーとリオン、そしてラビィとお別れすることなのだ。楽しかったバルン王国での思い出がよみがえる…。　ほか<br><br>出演:小林由美子,福圓美里,斎藤千和,水沢史絵,大畑伸太郎,山寺宏一<br><br>監督:稲葉大樹／原作:川村元気,佐野研二郎「ティニー
