title: ふうせんいぬティニー
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/49/8/11498_1_6.png?1427216400000
outline: 三角屋根の白いおうちに、小さな子犬が住んでいた。色は茶色。名前はティニー。大好きなケンと少しの勘違いから、ちょっとずつすれ違い、ティニーは、ついにおうちをとびだした。「どうしてわかってくれないの？」ティニーは町で出会ったピエロに黄色いふうせんをつけてもらう。すると、風がぴゅ〜っと吹いて、ぷうかぷうかと空に飛ばされ、ティニーは雲の上にやってきた。そこにはなんと、体に風船をつけた、“ふうせんどうぶつ”たちがいた！見るものすべてがはじめてのものばかり！
  はじめてだらけの世界！ティニーはそこで出会った仲間たちと、バルン王国へゆくことに。なんだかこわくて、なんだかたのしくて、なんだかふしぎ。ふうせんいぬティニーの大冒険。はじまり、はじまり。
