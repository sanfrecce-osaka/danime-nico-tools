  title: "「ちょうどいいってむずかしい」／「きょうふのティニー」／「せっかち？ のんびり？」／「にているけれど ほんとうはべつべつ」"
  description: 第7話：ティニーはバルン王国にやってきた。みるものすべてがはじめてのものばかり。そこにふうせんタクシーがやってきた。運転手はふうせんシロクマのポーラおじさん「やぁ、おちびさんたち、のっていくかい？」。しかしポーラおじさんはとても暑がり。「暑い！暑い！暑い！」と冷房をきかせて「さむい！さむい！さむい！」とティニーたちは凍えそう。あついの？
