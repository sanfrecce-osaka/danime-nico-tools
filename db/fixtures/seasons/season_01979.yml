  title: "「いつもかんちがい。ちょっとずつすれちがい」／「ふしぎなこともあたりまえ？」「あべこべだけど なんだかいっしょ」"
  description: 第1話：小さな子犬ティニーは、ケンが大好き。ケンもティニーが大好き。ティニーとケンはごはんを食べるときも、遊ぶときも、眠るときも、いつも一緒。だけど、いつのまにか少しずつ勘違い、ちょっとずつキモチがすれ違ってきて、ティニーは家を抜け出してしまう。町をてとてと歩いていると、そこに風船を持ったピエロがいた。ティニーは黄色いふうせんをつけてもらうと、風に流され、空高く飛んでいってしまった…。／第2話：小さな子犬ティニーが風に飛ばされ、やってきたのは雲の上。とってもしずかで、だあれもいない。そこでティニーは、生まれつき頭に赤い風船が付いているという、ふうせんウサギのラビィと出会う。ラビィは、「えーっと、キミの名前は？」と、なかなか名前を覚えてくれない。そんなラビィに雲の上の歩き方を教わっていると、とつぜん目の前に、雲のおばけのモクモンが現れた。それは、“なんだか、ふしぎ”のはじまりだった。　ほか<br><br>出演:小林由美子,福圓美里,斎藤千和,水沢史絵,大畑伸太郎,山寺宏一<br><br>監督:稲葉大樹／原作:川村元気,佐野研二郎「ティニー
