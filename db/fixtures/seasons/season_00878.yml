outline: 立華リツカは、四皇學園に通う高校2年生の少女。見知らぬ誰かとの恋にあこがれながらも、日々変わらぬ穏やかな生活を送っていた。それは、イギリスに留学中の兄、立華リンドが帰国する日。彼女は學園の生徒の憧れである、生徒会長・鉤貫レムからの呼び出しを受け、生徒会の面々と不思議な出会いを果たす。それは少し変わった1日。それだけのはずだった。しかし、帰宅した彼女が目にしたのは倒れた母親の姿。そして、フードを被った怪しげな男たち。彼らは、ヒトではなかった――。アクマ、ヴァンパイア、エクソシスト。彼らが求める『禁断のグリモワール』とは何なのか？
  突如崩れ去った日常の中、窮地を救ってくれる生徒会長に徐々に心惹かれていくリツカ。その一方、秘密を抱える兄に戸惑いは深まっていく。はたして、彼女はどんな道を選ぶのか？ひとりの少女を巡る愛の物語は、今、新たな結末を迎える――。
