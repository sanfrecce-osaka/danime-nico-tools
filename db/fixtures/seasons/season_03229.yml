  description: 19世紀の英国。セバスチャン・ミカエリスは、名門貴族ファントムハイヴ家に仕える万能の執事。しかし、その正体は、13歳の当主シエル・ファントムハイヴと契約した“悪魔”だった。女王の密命を受け暗躍する“悪の貴族”シエルと共に、裏社会の事件を闇で片付けている。
    契約が完了する最期の日まで――。ある日、「死者蘇生」の噂を耳にしたシエルとセバスチャンは、その真相を探るうちに「医学による人類の完全救済」を掲げる秘密結社・暁(アウローラ)学会の存在にたどり着く。
