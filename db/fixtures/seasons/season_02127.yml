title: エリア88
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/51/6/22516_1_6.png?1543300208000
outline: 舞台は、ベトナム戦争終結間も無い混沌とした世界情勢の中、政府軍と反政府軍の内乱に揺れる中東の石油国家「アスラン王国」。アスラン王国政府軍下には“エリア88”と呼ばれる外国人傭兵戦闘機部隊が存在する。エリア88には人種や国籍に関係なく、戦うことを職業とした凄腕パイロットが集結し、ミッションごとに定められた報酬を目当てに日々命をかけた戦闘に挑んでいる。“地獄の契約書”にサインを交わしエリア88に来たパイロットは、3年間の任期を生きて終えるか、違約金として１５０万ドルを支払う以外にエリア88から除隊する術は無い。その死と向い合せのエリア88に、親友だと思っていた野心家「神崎
  悟（かんざき さとる）」の陰謀によって強制的に送り込まれてしまったのが主人公「風間 真（かざま しん）」だ。エリア88なら3日も待たずに戦死するだろうという神崎の思惑に反し、風間は類い稀なる飛行能力を発揮し、「ミッキー」や「グレッグ」、武器調達人の「マッコイじいさん」といった戦友たちに助けられながらエリア88のナンバーワンパイロットとなっていた。風間真がエリア88で戦っているのはお金のためでも戦闘が好きだからでも無い。愛する婚約者、「涼子」の待つ日本に生きて帰るために戦っているのだ。かつての親友の陰謀により自らの運命を翻弄され、死と直結した運命に真っ向から挑む風間真の姿を、躍動感溢れるドッグファイトシーン（戦闘機同士の近距離バトル）と絶妙な人間の心理描写で描いたのが、原作『エリア８８』である。
