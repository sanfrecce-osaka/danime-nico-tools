  title: オデット二世、出航!
  description: 衛星軌道上の中継ステーションに係留されているヨット部の練習用帆船オデット二世。練習航海前の船内チェックを行っている最中、オデット二世は謎のハッキングを受ける。何者かがオデット二世を狙っている……。一方、弁天丸の船長候補・茉莉香については不可侵協定が結ばれた。これにより海明星・新奥平市にいる限りは茉莉香にちょっかいを出してくる輩はいなくなった。平穏を取り戻した時間の中、期末試験も終わり、いよいよヨット部はオデット二世で練習航海へと出発する。航路は、母星のたう星を一周して、軌道の反対側で砂赤星(すなのあかほし)に再接近して折り返してくるコース。練習航海は思わぬ波瀾含みで始まる……。<br><br>加藤茉莉香:小松未可子／チアキ・クリハラ:花澤香菜／遠藤マミ:小見川千明／グリューエル・セレニティ:戸松遥／加藤梨理香:甲斐田裕子／ミーサ・グランドウッド:伊藤静／ケイン・マクドゥガル:松風雅也／百眼:藤原啓治／クーリエ:堀江由衣／シュニッツァー:三宅健太／ルカ:水原薫／三代目:松岡禎丞／グリュンヒルデ・セレニティ:金元寿子／ジェニー・ドリトル:佐藤利奈／リン・ランブレッタ:日笠陽子／ベリンダ・パーシー:三森すずこ／アスタ・アルハンコ:安野希世乃／イズミ・ユノモト:内田真礼／小林丸翔子:野村香菜子／エイプリル・ランバート:巽悠衣子／リリィ・ベル:佐藤聡美／原田真希:赤﨑千夏／ウルスラ・アブラモフ:西明日香／サーシャ・ステイプル:高森奈津美／ヨートフ・シフ・シドー:斧アツシ／アイ・ホシミヤ:茅野愛衣／ヤヨイ・ヨシトミ:南條愛乃／ナタリア・グレンノース:伊瀬茉莉也／ショウ:安元洋貴／ナレーション:小山力也<br><br>監督・シリーズ構成:佐藤竜雄／原作:朝日ノベルズ刊「ミニスカ宇宙海賊」(著：笹本祐一
