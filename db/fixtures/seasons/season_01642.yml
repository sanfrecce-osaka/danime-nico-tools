  description: 高等部二年もそろそろ終わりに近づき、学年末試験を控えた茉莉香。リンたち三年生が卒業すれば、今度は茉莉香がヨット部部長になる。そんなある日、海賊船シルバーフォックスが襲われたというニュースが入ってくる。それは海賊狩りの仕業だ。保険組合のショウから弁天丸に届いた情報によると、海賊狩りは週に1回のペースで、いずれかの海賊船が狙われ、沈められているという。現在海賊船は50～60隻あると考えられる。そのどれが狙われるのか、予測は難しい。正体不明の海賊狩りに対し、対策を検討する弁天丸クルー。茉莉香はそこで皆に意外な提案を持ちかける。果たして茉莉香のアイデアは海賊狩りへの有効な対策となるか。<br><br>加藤茉莉香:小松未可子／チアキ・クリハラ:花澤香菜／遠藤マミ:小見川千明／グリューエル・セレニティ:戸松遥／加藤梨理香:甲斐田裕子／ミーサ・グランドウッド:伊藤静／ケイン・マクドゥガル:松風雅也／百眼:藤原啓治／クーリエ:堀江由衣／シュニッツァー:三宅健太／ルカ:水原薫／三代目:松岡禎丞／グリュンヒルデ・セレニティ:金元寿子／ジェニー・ドリトル:佐藤利奈／リン・ランブレッタ:日笠陽子／ベリンダ・パーシー:三森すずこ／アスタ・アルハンコ:安野希世乃／イズミ・ユノモト:内田真礼／小林丸翔子:野村香菜子／エイプリル・ランバート:巽悠衣子／リリィ・ベル:佐藤聡美／原田真希:赤﨑千夏／ウルスラ・アブラモフ:西明日香／サーシャ・ステイプル:高森奈津美／ヨートフ・シフ・シドー:斧アツシ／アイ・ホシミヤ:茅野愛衣／ヤヨイ・ヨシトミ:南條愛乃／ナタリア・グレンノース:伊瀬茉莉也／ショウ:安元洋貴／ナレーション:小山力也<br><br>監督・シリーズ構成:佐藤竜雄／原作:朝日ノベルズ刊「ミニスカ宇宙海賊」(著：笹本祐一
