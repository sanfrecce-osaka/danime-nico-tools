  description: 銀河帝国の生物研究所から預かった生体コンテナを星系防衛軍の病院船まで届ける弁天丸。なんてことはない簡単な仕事がすべての発端だった。弁天丸から昼の定時連絡がないと気がついた学院の茉莉香。やがて、梨理香のところに連絡が届く。それは生体コンテナに入っていたネコザルからの感染により、乗組員が全員病院で隔離されてしまったのだ。茉莉香は、乗組員不在の中、当座の仕事をキャンセルしようと保険会社に連絡を入れる。しかし、保険会社のショウは、隔離は1カ月に及ぶ可能性もあると指摘。その間に海賊業務を行わなければ、私掠船免状が無効になってしまう。どうにかしてクルーを集めて、海賊業務を行わなくてはならないが……。<br><br>加藤茉莉香:小松未可子／チアキ・クリハラ:花澤香菜／遠藤マミ:小見川千明／グリューエル・セレニティ:戸松遥／加藤梨理香:甲斐田裕子／ミーサ・グランドウッド:伊藤静／ケイン・マクドゥガル:松風雅也／百眼:藤原啓治／クーリエ:堀江由衣／シュニッツァー:三宅健太／ルカ:水原薫／三代目:松岡禎丞／グリュンヒルデ・セレニティ:金元寿子／ジェニー・ドリトル:佐藤利奈／リン・ランブレッタ:日笠陽子／ベリンダ・パーシー:三森すずこ／アスタ・アルハンコ:安野希世乃／イズミ・ユノモト:内田真礼／小林丸翔子:野村香菜子／エイプリル・ランバート:巽悠衣子／リリィ・ベル:佐藤聡美／原田真希:赤﨑千夏／ウルスラ・アブラモフ:西明日香／サーシャ・ステイプル:高森奈津美／ヨートフ・シフ・シドー:斧アツシ／アイ・ホシミヤ:茅野愛衣／ヤヨイ・ヨシトミ:南條愛乃／ナタリア・グレンノース:伊瀬茉莉也／ショウ:安元洋貴／ナレーション:小山力也<br><br>監督・シリーズ構成:佐藤竜雄／原作:朝日ノベルズ刊「ミニスカ宇宙海賊」(著：笹本祐一
