  description: 黄金の幽霊船探索に出発した弁天丸は、セレニティ調査団が幽霊船探索の為にかつてばらまいた観測ブイのネットワークにコンタクトする。それによると同じ空域に、複数の戦艦が入り込んでいることが明らかになった。その時、観測ブイの一つが異変を知らせてくる。6光年先で大規模な空間異常を捕捉したのだ。空間異常の原因が幽霊船ならば、それを追う戦艦たちと交戦に発展するだろう。弁天丸は戦闘準備をしつつ、超高速跳躍する。跳躍した先には、幽霊船の姿こそなかったが、空間異常が観測された。それは、別の空間にある"震源"が通常空間に影響している結果だった。弁天丸は、"震源"を追ってきた戦艦と交戦を開始する。<br><br>加藤茉莉香:小松未可子／チアキ・クリハラ:花澤香菜／遠藤マミ:小見川千明／グリューエル・セレニティ:戸松遥／加藤梨理香:甲斐田裕子／ミーサ・グランドウッド:伊藤静／ケイン・マクドゥガル:松風雅也／百眼:藤原啓治／クーリエ:堀江由衣／シュニッツァー:三宅健太／ルカ:水原薫／三代目:松岡禎丞／グリュンヒルデ・セレニティ:金元寿子／ジェニー・ドリトル:佐藤利奈／リン・ランブレッタ:日笠陽子／ベリンダ・パーシー:三森すずこ／アスタ・アルハンコ:安野希世乃／イズミ・ユノモト:内田真礼／小林丸翔子:野村香菜子／エイプリル・ランバート:巽悠衣子／リリィ・ベル:佐藤聡美／原田真希:赤﨑千夏／ウルスラ・アブラモフ:西明日香／サーシャ・ステイプル:高森奈津美／ヨートフ・シフ・シドー:斧アツシ／アイ・ホシミヤ:茅野愛衣／ヤヨイ・ヨシトミ:南條愛乃／ナタリア・グレンノース:伊瀬茉莉也／ショウ:安元洋貴／ナレーション:小山力也<br><br>監督・シリーズ構成:佐藤竜雄／原作:朝日ノベルズ刊「ミニスカ宇宙海賊」(著：笹本祐一
