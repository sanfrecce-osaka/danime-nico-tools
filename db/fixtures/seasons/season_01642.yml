  title: 開催！ 海賊会議
  description: 海賊の巣に続々と集まってきた海賊たち。そんな海賊たちの集会のど真ん中に姿を現したのは銀河帝国の戦艦グランドクロスの艦長クォーツだった。クォーツの肩に輝くドクロのマーク。それはクォーツが銀河帝国が認めた伝説の海賊である証だった。そのクォーツが｢海賊狩り｣を宣言する。茉莉香はその言葉に｢戦いましょう｣と応える。｢……勝ってしまうわよ。いいの?｣というクォーツ。｢それはこっちの台詞です。つまり、お互いにとって悪い話では、ないでしょう?｣と茉莉香も譲らない。そこに突如現れたのは、仮面をつけた海賊、鉄の髭だった。鉄の髭の肩にもまた伝説の海賊の証が輝いていた。<br><br>加藤茉莉香:小松未可子／チアキ・クリハラ:花澤香菜／遠藤マミ:小見川千明／グリューエル・セレニティ:戸松遥／加藤梨理香:甲斐田裕子／ミーサ・グランドウッド:伊藤静／ケイン・マクドゥガル:松風雅也／百眼:藤原啓治／クーリエ:堀江由衣／シュニッツァー:三宅健太／ルカ:水原薫／三代目:松岡禎丞／グリュンヒルデ・セレニティ:金元寿子／ジェニー・ドリトル:佐藤利奈／リン・ランブレッタ:日笠陽子／ベリンダ・パーシー:三森すずこ／アスタ・アルハンコ:安野希世乃／イズミ・ユノモト:内田真礼／小林丸翔子:野村香菜子／エイプリル・ランバート:巽悠衣子／リリィ・ベル:佐藤聡美／原田真希:赤﨑千夏／ウルスラ・アブラモフ:西明日香／サーシャ・ステイプル:高森奈津美／ヨートフ・シフ・シドー:斧アツシ／アイ・ホシミヤ:茅野愛衣／ヤヨイ・ヨシトミ:南條愛乃／ナタリア・グレンノース:伊瀬茉莉也／ショウ:安元洋貴／ナレーション:小山力也<br><br>監督・シリーズ構成:佐藤竜雄／原作:朝日ノベルズ刊「ミニスカ宇宙海賊」(著：笹本祐一
