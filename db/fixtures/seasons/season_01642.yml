  title: 傷だらけの弁天
  description: 海賊たちはかつて、独立戦争のために一度だけ共同戦線をはったことがあった。そして今、新たな危機に対抗するため、海賊たちは再び共同戦線をはろうとしていた。弁天丸の前に再び姿を見せたグランドクロス。重力制御が可能なグランドクロスは、慣性に縛られることなく自在に進路を変える。苦戦を強いられる弁天丸だったが、傷つきながらもかろうじてグランドクロスに一矢報いることに成功する。そして、弁天丸はケンジョー・クリハラを始め、共同戦線に参加する海賊たちが集まる｢海賊の巣｣へと向かう。海賊の巣には続々と各海賊が集まりつつあった。海賊たちが揃うまでの間、修理が行われる弁天丸。そして茉莉香は、思わぬ人物と遭遇する。<br><br>加藤茉莉香:小松未可子／チアキ・クリハラ:花澤香菜／遠藤マミ:小見川千明／グリューエル・セレニティ:戸松遥／加藤梨理香:甲斐田裕子／ミーサ・グランドウッド:伊藤静／ケイン・マクドゥガル:松風雅也／百眼:藤原啓治／クーリエ:堀江由衣／シュニッツァー:三宅健太／ルカ:水原薫／三代目:松岡禎丞／グリュンヒルデ・セレニティ:金元寿子／ジェニー・ドリトル:佐藤利奈／リン・ランブレッタ:日笠陽子／ベリンダ・パーシー:三森すずこ／アスタ・アルハンコ:安野希世乃／イズミ・ユノモト:内田真礼／小林丸翔子:野村香菜子／エイプリル・ランバート:巽悠衣子／リリィ・ベル:佐藤聡美／原田真希:赤﨑千夏／ウルスラ・アブラモフ:西明日香／サーシャ・ステイプル:高森奈津美／ヨートフ・シフ・シドー:斧アツシ／アイ・ホシミヤ:茅野愛衣／ヤヨイ・ヨシトミ:南條愛乃／ナタリア・グレンノース:伊瀬茉莉也／ショウ:安元洋貴／ナレーション:小山力也<br><br>監督・シリーズ構成:佐藤竜雄／原作:朝日ノベルズ刊「ミニスカ宇宙海賊」(著：笹本祐一
