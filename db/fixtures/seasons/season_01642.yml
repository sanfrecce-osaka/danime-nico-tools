  description: いよいよ決戦の時がやってきた。奇しくも決戦空域は、黄金の宇宙船を発見したあの空域だった。そこにタッチダウンしてきたのは、グランドクロス級の戦艦三隻。戦端が開かれ、まずは激しい電子戦でのつばぜり合いが始まる。各海賊船と連携して電子戦をしかける弁天丸。クォーツは｢いくら徒党を組もうとも、このグランドクロスには勝てない!｣と叫ぶ。果たして海賊たちは勝つことができるのか。茉莉香はいう。｢海賊船に詰まってる、これまでの経験に私は賭ける。だって海賊だから!｣。海賊の命運をかけた運命の戦いの行方は……。<br><br>加藤茉莉香:小松未可子／チアキ・クリハラ:花澤香菜／遠藤マミ:小見川千明／グリューエル・セレニティ:戸松遥／加藤梨理香:甲斐田裕子／ミーサ・グランドウッド:伊藤静／ケイン・マクドゥガル:松風雅也／百眼:藤原啓治／クーリエ:堀江由衣／シュニッツァー:三宅健太／ルカ:水原薫／三代目:松岡禎丞／グリュンヒルデ・セレニティ:金元寿子／ジェニー・ドリトル:佐藤利奈／リン・ランブレッタ:日笠陽子／ベリンダ・パーシー:三森すずこ／アスタ・アルハンコ:安野希世乃／イズミ・ユノモト:内田真礼／小林丸翔子:野村香菜子／エイプリル・ランバート:巽悠衣子／リリィ・ベル:佐藤聡美／原田真希:赤﨑千夏／ウルスラ・アブラモフ:西明日香／サーシャ・ステイプル:高森奈津美／ヨートフ・シフ・シドー:斧アツシ／アイ・ホシミヤ:茅野愛衣／ヤヨイ・ヨシトミ:南條愛乃／ナタリア・グレンノース:伊瀬茉莉也／ショウ:安元洋貴／ナレーション:小山力也<br><br>監督・シリーズ構成:佐藤竜雄／原作:朝日ノベルズ刊「ミニスカ宇宙海賊」(著：笹本祐一
