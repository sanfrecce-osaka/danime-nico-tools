  description: 喫茶店ランプ館がうさんくさいそのスジの人たちで満席になった。理由は茉莉香。彼女が海賊船・弁天丸の船長の娘で、船長亡き今、弁天丸を継承する資格を持つのは彼女だけなのだ。だが当の茉莉香はそんなことには一切気づかず、いつもの通り。ところがついに店内で銃撃戦が勃発する。転校生のチアキ・クリハラに手をひかれて、茉莉香はかろうじて抜け出す。状況がわからず戸惑う茉莉香にチアキは説明する。店にいたのは軍の情報部から軍人、マフィアたちなどわけありのメンバーばかり。彼らの目的は、海賊船・弁天丸の新船長候補の茉莉香を見にきていたのだ、と。そしてその夜、茉莉香は母・梨理香に連れられて出かける。そこで梨理香が語ったことは……。<br><br>加藤茉莉香:小松未可子／チアキ・クリハラ:花澤香菜／遠藤マミ:小見川千明／グリューエル・セレニティ:戸松遥／加藤梨理香:甲斐田裕子／ミーサ・グランドウッド:伊藤静／ケイン・マクドゥガル:松風雅也／百眼:藤原啓治／クーリエ:堀江由衣／シュニッツァー:三宅健太／ルカ:水原薫／三代目:松岡禎丞／グリュンヒルデ・セレニティ:金元寿子／ジェニー・ドリトル:佐藤利奈／リン・ランブレッタ:日笠陽子／ベリンダ・パーシー:三森すずこ／アスタ・アルハンコ:安野希世乃／イズミ・ユノモト:内田真礼／小林丸翔子:野村香菜子／エイプリル・ランバート:巽悠衣子／リリィ・ベル:佐藤聡美／原田真希:赤﨑千夏／ウルスラ・アブラモフ:西明日香／サーシャ・ステイプル:高森奈津美／ヨートフ・シフ・シドー:斧アツシ／アイ・ホシミヤ:茅野愛衣／ヤヨイ・ヨシトミ:南條愛乃／ナタリア・グレンノース:伊瀬茉莉也／ショウ:安元洋貴／ナレーション:小山力也<br><br>監督・シリーズ構成:佐藤竜雄／原作:朝日ノベルズ刊「ミニスカ宇宙海賊」(著：笹本祐一
