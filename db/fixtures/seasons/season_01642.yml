  description: 弁天丸の船長となり、海賊稼業を継ぐ決意をした茉莉香。ミーサに連れられて海賊稼業の引き継ぎ手続きを終えた茉莉香を待っていたのは初仕事だった。海賊に与えられた私掠船免状の有効期限は50日。その間に海賊行為を行うと自動的に有効期限が延長される。海賊になった以上、茉莉香は50日以内に初仕事を行わなくてはならない。弁天丸に乗り込んだ茉莉香の初仕事に向けて、戦闘指揮、電子戦、格闘とさまざまな訓練が始まった。海賊船バルバルーサから船長の娘・チアキも参加して訓練は続く。ミーサは、そんな茉莉香をみながら、どうして茉莉香が宇宙を選んだのかについて思いを巡らせる。そして初仕事の日が来た……。<br><br>加藤茉莉香:小松未可子／チアキ・クリハラ:花澤香菜／遠藤マミ:小見川千明／グリューエル・セレニティ:戸松遥／加藤梨理香:甲斐田裕子／ミーサ・グランドウッド:伊藤静／ケイン・マクドゥガル:松風雅也／百眼:藤原啓治／クーリエ:堀江由衣／シュニッツァー:三宅健太／ルカ:水原薫／三代目:松岡禎丞／グリュンヒルデ・セレニティ:金元寿子／ジェニー・ドリトル:佐藤利奈／リン・ランブレッタ:日笠陽子／ベリンダ・パーシー:三森すずこ／アスタ・アルハンコ:安野希世乃／イズミ・ユノモト:内田真礼／小林丸翔子:野村香菜子／エイプリル・ランバート:巽悠衣子／リリィ・ベル:佐藤聡美／原田真希:赤﨑千夏／ウルスラ・アブラモフ:西明日香／サーシャ・ステイプル:高森奈津美／ヨートフ・シフ・シドー:斧アツシ／アイ・ホシミヤ:茅野愛衣／ヤヨイ・ヨシトミ:南條愛乃／ナタリア・グレンノース:伊瀬茉莉也／ショウ:安元洋貴／ナレーション:小山力也<br><br>監督・シリーズ構成:佐藤竜雄／原作:朝日ノベルズ刊「ミニスカ宇宙海賊」(著：笹本祐一
