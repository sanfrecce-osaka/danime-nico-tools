  description: オデット二世は太陽帆船。太陽風をセイルに受けて航行する。推進剤を使わず燃費がいい一方で推力はあまりない。練習航海に出発したばかりのオデット二世だが、異常事態が続く。全天走査を行ったところ、トランスポンダー(船名、船籍などを発信する装置)反応のない宇宙船が三隻反応し、姿を消した。この宇宙船は何だったのか。さらにその後、茉莉香とチアキが当直を行っている時に、オデット二世の通信が妨害されていることが明らかになる。茉莉香は、この正体不明の存在が"敵"ならどこで襲ってくるかを考える。だが、ヨット部のメンバーだけで操船するオデット二世では戦うことはできない。果たして正体不明船の目的は……。<br><br>加藤茉莉香:小松未可子／チアキ・クリハラ:花澤香菜／遠藤マミ:小見川千明／グリューエル・セレニティ:戸松遥／加藤梨理香:甲斐田裕子／ミーサ・グランドウッド:伊藤静／ケイン・マクドゥガル:松風雅也／百眼:藤原啓治／クーリエ:堀江由衣／シュニッツァー:三宅健太／ルカ:水原薫／三代目:松岡禎丞／グリュンヒルデ・セレニティ:金元寿子／ジェニー・ドリトル:佐藤利奈／リン・ランブレッタ:日笠陽子／ベリンダ・パーシー:三森すずこ／アスタ・アルハンコ:安野希世乃／イズミ・ユノモト:内田真礼／小林丸翔子:野村香菜子／エイプリル・ランバート:巽悠衣子／リリィ・ベル:佐藤聡美／原田真希:赤﨑千夏／ウルスラ・アブラモフ:西明日香／サーシャ・ステイプル:高森奈津美／ヨートフ・シフ・シドー:斧アツシ／アイ・ホシミヤ:茅野愛衣／ヤヨイ・ヨシトミ:南條愛乃／ナタリア・グレンノース:伊瀬茉莉也／ショウ:安元洋貴／ナレーション:小山力也<br><br>監督・シリーズ構成:佐藤竜雄／原作:朝日ノベルズ刊「ミニスカ宇宙海賊」(著：笹本祐一
