outline: 幕末の動乱の時代､｢人斬り抜刀斎｣と呼ばれ恐れられた伝説の維新志士がいた－。明治11年､東京の下町に姿を現したその男は､腰の逆刃刀に不殺(ころさず)を誓う流浪人(るろうに)･緋村剣心となって､人々の幸せを守るため闘い続けていた。そんなある日､横浜を訪れた剣心は､元会津藩士･時雨滝魅と出会う。幕末そして明治を生きる剣客としてお互いに共鳴しあった二人にとって､遠い過去の因縁など知る由もなかった。時雨は､幕末に命を散らした者達の遺志を継ぎ､明治政府に不満を持つ者達を集め反乱を起こす。戦闘の最中､“新･維新”なる維新の再来を宣言する時雨の前に､剣心の逆刃刀が立ちはだかる！剣心の｢飛天御剣流｣と時雨の｢斎鬼鹿沼流｣
