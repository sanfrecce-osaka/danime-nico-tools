outline: 人ならぬ者たちが、この世の日に陰に跋扈(ばっこ)している。古き一人の詩人が与えた彼らの総称を、“紅世(ぐぜ)の徒(ともがら)”という。自らを称して“渦巻く伽藍(がらん)”、詩人名付けて“紅世”──この世の歩いてゆけない隣
  ──から渡り来た彼ら“徒”は、人がこの世に存在するための根源の力、“存在の力”を奪うことで自身を顕現させ、在り得ない不思議を起こす。思いの侭に、力の許す限り、滅びのときまで。彼らに“存在の力”を喰われた人間は、いなかったことになる。これから伸び、繋がり、広がるはずだったものを欠落させた世界の在り様は、歪んだ。“徒”の自由自在な跳梁(ちょうりょう)に伴い、その歪みは加速度的に大きくなっていった。やがて、強大な力を持つ“徒”たる“紅世の王”らの中に、そんな状況への危惧を抱く者が現れ始めた。大きな歪みがいずれ、この世と“紅世”双方に大災厄を齎(もたら)すのではないか、と。そして、一部の“紅世の王”らは同胞を狩るという苦渋の決断を下した。彼らの尖兵、あるいは武器となったのは、“徒”への復讐を願い誓った人間──己が全存在を“王”の器として捧げ、異能の力を得た人間──討滅者“フレイムヘイズ”。その日、日常を浸食した“徒”により全てを失い、自身がトーチという仮初めの存在であると知らされた少年と、｢贄殿遮那のフレイムヘイズ｣と呼ばれる少女が出会った。これは、“ミステス”坂井悠二と『炎髪灼眼の討ち手』シャナの物語である。
