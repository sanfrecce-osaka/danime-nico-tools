  description: もっと強くなりたい。自分の道を究めたい。――その思いにとらわれたゆらはC3部を去り、明星女学園のサバゲー部に参加する。凛とのツーマンセルで挑んだ最初の試合で勝利こそ収めるものの、ゆらの戦い方は作戦もコンビネーションも全く無視したものだった。故に凛は、次の試合からゆらに衛生兵として参加するように指示する。その真意を解さないゆらはさらなる強さを求め、何かにとりつかれたように過酷な特訓を繰り返すのだった。<br><br>大和ゆら:牧野由依／鹿島そのら:沢城みゆき／初瀬カリラ:茅野愛衣／陸奥ほのか:斎藤千和／霧島れんと:西崎莉麻／日向八千代:米澤
