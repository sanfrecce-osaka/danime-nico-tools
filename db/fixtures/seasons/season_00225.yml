--- !ruby/hash:SeasonHash
title: お兄ちゃんだけど愛さえあれば関係ないよねっ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/43/0/11430_1_6.png?1427216400000
outline: この作品は『とある事情でしばらく離れ離れになっていたものの、ゆえあって再び一つ屋根の下で暮らすようになったふたりの兄妹が、特に波乱もない平和な日常をのんべんだらりと送っていく様子を、これといった起承転結もなくつづっていくだけの単調な物語』のはずだったが…、主人公・姫小路秋人が6年ぶりに再会した双子の妹・姫小路秋子は極度のブラコンになっており、兄に対して恋愛感情を抱いてしまっていた。
  更に転校先の聖リリアナ学園では、生徒会長の二階堂嵐、生徒会副会長の那須原アナスタシア、秋人の友人で京都から追っかけてきた猿渡銀兵衛春臣と、一癖も二癖もあるメンバーも集まり、気付いたらみんな一つ屋根の下で暮らすことに…。
  秋人の望んでいた『平凡な日々』はあらぬ方向に進んで行ってしまうことになるのであった。
