  title: ハンカチを楽しんでるのよ
  description: ハンカチは楽しむものらしい。先週に引き続き、白夜は悩む。仁子はなんとUMAを目撃。夕暮れ時でも油断は禁物です。一方、小紅と白夜の仲に進展が。なんとデートに出かけることに。コブつきで。不良の第一歩。春休みに入ったり、新事実が発覚したり、色んな要素はあるけれど、とりあえず初デートはどこへ行ったのか。確認するのはそこからだ。<br><br>夜ノ森小紅:照井春佳／夜ノ森紅緒:松井恵理子／三峰真白:吉田有里／三峰白夜:羽多野渉／桃内まゆら:愛美／鹿島撫子:佐倉綾音／末続このは:藤田
