  title: くつじょくです、はずかしめをうけました
  description: 思いがけず新展開。忠実な白夜。小紅は否定されたらちょっとショックな自分に気づく。目にゴミが入っただけという弁解。それに対する紅緒の愛。白夜も愛。小紅のスクープを狙う仁子。紅緒の変顔を狙う真白。そんななか、ついにデレ期到来か。誰のデレ期がきたのかは確認してください。<br><br>夜ノ森小紅:照井春佳／夜ノ森紅緒:松井恵理子／三峰真白:吉田有里／三峰白夜:羽多野渉／桃内まゆら:愛美／鹿島撫子:佐倉綾音／末続このは:藤田
