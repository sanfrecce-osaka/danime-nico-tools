  title: わかってる？・・・わかってる
  description: 白夜と真白が姿を消した。なくなった荷物。途絶えた連絡。静かな我が家。不安と心配に苛まれる小紅だが、まゆらに背中を押されて三峰家へ。山に分け入り、懸命に白夜と真白を探す小紅。そこで彼女が見たものは…?これからどうなるかはわからないけれど、冬は終わり、春が来る。最後までどうぞ確認してください。<br><br>夜ノ森小紅:照井春佳／夜ノ森紅緒:松井恵理子／三峰真白:吉田有里／三峰白夜:羽多野渉／桃内まゆら:愛美／鹿島撫子:佐倉綾音／末続このは:藤田
