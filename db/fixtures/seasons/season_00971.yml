  description: 死者の裁定のために存在する裁定者は、生も死も経験できない人形であり、人間の感情を知ることはできない。この理にノーナは抗い、裁定者が変化する可能性をデキムに賭けていた。デキムの知幸への裁定を見届けようとするノーナの前に、彼女の企みを知ったオクルスが姿を現す。当のデキムは知幸を眠らせ、ある場所へと連れて行く。知幸が目を覚ますとそこには――。<br><br>デキム:前野智昭／黒髪の女:瀬戸麻沙美／ノーナ:大久保瑠美／ギンティ:細谷佳正／クラヴィス:内山昂輝／クイーン:白石涼子／カストラ:柚木涼香／オクルス:玄田哲章<br><br>原作:立川譲、マッドハウス／監督・シリーズ構成:立川譲／キャラクターデザイン・総作画監督:栗田新一／プロップデザイン:村上泉、秋篠Denforword日和／演出チーフ:宍戸淳／キーアニメーター:小島崇史、戸倉紀元、石橋翔祐／美術監督:平栁悟／撮影監督:川下裕樹／色彩設計:堀川佳典／CG監督:廣住茂徳／編集:河西直樹／音楽:林ゆうき／音響監督:本山哲／OPテーマ:BRADIO
