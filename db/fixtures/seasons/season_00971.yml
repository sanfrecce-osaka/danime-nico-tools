  title: メメント・モリ
  description: 今まで一度も裁定に迷ったことのないギンティ。ところが、自分の命よりも原田を優先したマユにだけは裁定を下せず、彼女をウィーギンティに留めていた。苛立ちを募らせたすえ、ギンティはマユに一つの決断を迫る。同じころ、己の名前を思い出した黒髪の女──知幸は、生前の記憶を取り戻すため、デキムからあるゲームへと導かれる。知幸は子供時代の思い出、大好きだった絵本、家族と過ごした日々、様々なことを思い出していく──。<br><br>デキム:前野智昭／黒髪の女:瀬戸麻沙美／ノーナ:大久保瑠美／ギンティ:細谷佳正／クラヴィス:内山昂輝／クイーン:白石涼子／カストラ:柚木涼香／オクルス:玄田哲章<br><br>原作:立川譲、マッドハウス／監督・シリーズ構成:立川譲／キャラクターデザイン・総作画監督:栗田新一／プロップデザイン:村上泉、秋篠Denforword日和／演出チーフ:宍戸淳／キーアニメーター:小島崇史、戸倉紀元、石橋翔祐／美術監督:平栁悟／撮影監督:川下裕樹／色彩設計:堀川佳典／CG監督:廣住茂徳／編集:河西直樹／音楽:林ゆうき／音響監督:本山哲／OPテーマ:BRADIO
