  description: 黒髪の女の言葉をきっかけに、デキムは意図的に死者を極限状態に追い込む裁定方法に疑問を抱くようになる。その疑問をデキムはノーナに報告し、裁定者の任を降りようとする。しかし、ノーナから黒髪の女の裁定はどうするかと問われ、逡巡するデキム。一方、黒髪の女は自身体に変化が生じていることに気が付く。それは彼女に残された時間がわずかであることを示していて……。揺れる二人の前にやってきた客とは。<br><br>デキム:前野智昭／黒髪の女:瀬戸麻沙美／ノーナ:大久保瑠美／ギンティ:細谷佳正／クラヴィス:内山昂輝／クイーン:白石涼子／カストラ:柚木涼香／オクルス:玄田哲章<br><br>原作:立川譲、マッドハウス／監督・シリーズ構成:立川譲／キャラクターデザイン・総作画監督:栗田新一／プロップデザイン:村上泉、秋篠Denforword日和／演出チーフ:宍戸淳／キーアニメーター:小島崇史、戸倉紀元、石橋翔祐／美術監督:平栁悟／撮影監督:川下裕樹／色彩設計:堀川佳典／CG監督:廣住茂徳／編集:河西直樹／音楽:林ゆうき／音響監督:本山哲／OPテーマ:BRADIO
