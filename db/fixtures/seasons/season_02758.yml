title: サカサマのパテマ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/21/8/23218_1_8_8b.png?1578465030000
outline: かつて、大異変が人類を襲った。そして、時は流れ…。夜明け直前の‘空’を見上げる少年、エイジ。彼の住むアイガでは、「かつて、多くの罪びとが空に落ちた」と‘空’を忌み嫌う世界であった。そこに、突然現れた‘サカサマの少女’。彼女は、必死にフェンスにしがみつき、今にも‘空’に落ちそうである。彼女の名まえはパテマ。地下世界から降ってきた。エイジが彼女を助けようと手を握った時、彼女に引っ張られるように二人は空へ飛び出した。恐怖に慄くパテマと、想像を超える体験に驚愕するエイジ。この奇妙な出会いこそ、封じられた<真逆の世界>の謎を解く、禁断の事件であった。その頃、アイガの君主イザムラの元には、「サカサマ人」があらわれたとの報告が届く。イザムラは、治安警察のジャクに捜索を命じるのだった…。
