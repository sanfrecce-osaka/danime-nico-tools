outline: 赤壁の戦いで傷つく曹操。だが、命を取り留めた彼は、より一層の野望を領地拡大に向けるようになる。何とか曹操の戦力を削ぐ事に成功した劉備だったが、戦うべき拠点が小さすぎ、人々の安全を守るのに苦慮していた。そこに、曹操の野望に恐れをなした蜀の国を譲られ、人々と移り住むこととなった。その矢先、呉の国は麗花との婚礼を口実に、劉備を呼び寄せ亡き者にしようと計画する。だが、それを見破った孔明の策のおかげで、危難を乗り越え、劉備と麗花は結ばれる。そして、いよいよ蜀の国に移ろうとするが、それを曹操と孫権に狙われる。赤壁で孔明の策に踊らされた仕返しを狙う曹操と孫権は、互いに相手を目くらましに利用して劉備軍に襲い掛かる。何とかしのごうと策を練る孔明だったが、非力なことは覆い隠しようもなく少しずつ戦力を削がれ、ついに、麗花を、関羽を、張飛を失ってしまう。残された劉備は、曹操との最後の戦いに向けて走り出す！！
