  description: 第1話：閻魔大王の命を受け、地獄から軍艦島にやってきた少年・暗闇三太。地獄と人間界のバランスをとるため、自分勝手で愚かな行いを繰り返す人間たちへ三太は鉄槌を下す。／第3話：三太の耳に届いた｢助けてくれ｣という何者かの声。軍艦島から出て、ひたすら声のする方へと向かう三太で会ったが、助けを求めていたのは思わぬ相手であった。／第4話：炭鉱での不審な事故が相次いでいた。それらの事故に人ならぬ存在を感じ取った三太は真相を確かめるため、炭鉱の奥深くへと足を踏み入れる。そこで待っていたものは炭鉱の削りカスであるボタから生み出された妖怪であった。／第5話：ある日、三太のもとへ同じ地獄の使い魔・六子がやってくる。昔から六子のことが苦手な三太だったが、先に人間界にやってきていた六子は先輩風を吹かしパトロールという名の暇つぶしに三太を付き合わせる。／第6話：三太が幼い頃から仲良くしていた妖怪・油すましどんが人間を襲っていた。人間と妖怪の共存を理想としていたはずの心優しい油すましどん。とても信じられない三太は駆け付けるが・・・。／第7話：街に響きわたる光化学スモッグ警報。そして突然の目の痛みや激しい咳に襲われる人々。煙突からモクモクと立ち上る黒煙は、人間たちの命をも脅かす妖怪へと姿を変え、三太と対峙する。<br><br>出演:杉山佳寿子、三輪勝恵、柴田秀勝、M・A・O、姫崎愛未(LinQ)<br><br>企画原案・キャラクターデザイン:吉川兆二／監督:仲村学／脚本:熊本浩武／音楽:福田裕彦／演出アドバイス:西川伸司<br><br>次話→so32377013
