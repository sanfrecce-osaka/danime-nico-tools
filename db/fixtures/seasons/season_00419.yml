  description: 第8話：ある日、三太は寂しげな表情でダムの傍に佇む一人の少女と出会う。身よりもない少女はダムの底に沈んだ村と、今は亡き両親の呼ぶ声に寄り添い続けていた。／第9話：佐世保の板付基地周辺で吸血コウモリの仕業と思われる謎の変死体が発見される。すべては西洋からやってきた人ならざる者の仕業であった。西洋からの招かれざる客と対決すべく、六子と三太は男の前に立ちはだかる。／第10話：死の臭いを嗅ぎつけ、ある路地裏にやってきた三太。そこには今にも息絶えようとする一人のしがないチンピラの姿があった。男は三太に死ぬ前にやり残したことを語りだすのだが・・・。／第11話：内之浦宇宙観測所から発射されるロケットの話題で人間界は盛り上がっていた…。そんなある日、宇宙飛行士になることを夢見るいじめられっ子の誠が空を見上げていると、一つの流れ星を発見する。しかしそれは流れ星ではなく、宇宙からやってきた生命体であった。／第12話：どうせ死んでも天国行きだろうと軽い気持ちで自ら命を絶ったヒデ。しかし、その予想を反しヒデは地獄行きを告げられる。これから待ち受ける苦痛や恐怖に怯えるヒデだったが・・・。
