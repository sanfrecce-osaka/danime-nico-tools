  description: レッスン5：無事に千鶴先生が顧問になり、皆練習に励む中、しいなの実家の踊りはオリジナルのじゃんがらフラだと知らされ、千鶴先生を悩ます。／レッスン6：千鶴先生の考案でウクレレベイビーズが加わり、踊りも宴会じゃんがら風にアレンジ。ウクレレベイビーズの漫才とフライングベイビーズのじゃんフラで見事に代わりの宴会を乗り切る。／レッスン7：夏ということで合宿を計画するベイビーズだが、お金と時間に余裕のないということで近所の薄磯海岸に行くことに。練習そっちのけで遊び呆けるベイビーズだったが、地元チームのレイ達がイベントステージで輝いている様子をみてしまう。／レッスン8：宿泊先の民宿でれい達がフラで港おこしをしている事情を知り、決意を新たにするメンバー。そんな折、なぎさのサッカー仲間のみぎわが引っ越すことになり、落ち込んでしまう。<br><br>すず役:佳村はるか／しいな役:山口立花子／モナ役:三森すずこ／ふみ役:佐々木未来／なぎさ役:ブリドカットセーラ惠美／もえ役:豊田萌絵／みく役:伊藤美来／千鶴先生役:うえだ星子／れい役:國米天麻美／なつ役:春咲暖／キイ役:八重畑由希音／さや役:和泉七瀬／エミ役:大賀眞帆／もも役:廣瀬亜梨沙／りん役:冷水優果／みぎわ役:祖山桃子／小原先生役:小堀友里絵<br><br>監督:浅尾芳宣／プロデューサー:柏木豊／原作・脚本:いこま／音楽:奈良悠樹／キャラクターデザイン・作画監督・美術
