  description: レッスン1：いわきの温泉街の中学に通う１年生のすずとクラスメイトのふみは、思いつきでフラ部を結成するが、すぐに勢いが失せ、毎日ゆるーく過ごしていた。／レッスン2：転校生のモナがフラ部に興味を持ち、フラダンスの由来を知るために一緒にハワイアンズに行く。そこですずとふみの幼なじみのれいと出会う。／レッスン3：れいに冷たくあしらわれことでモナがれいにいきなり宣戦布告をする。しかし、フラ部結成のためには部員が足りず、生徒会の会計係のしいなにお願いをする。／レッスン4：しいなの実家は老舗旅館でお母さんがギックリ腰で入院中。その代わりに踊ることを頼まれ、担任の千鶴先生にフラの顧問をお願いするが、千鶴先生の過去には。。。<br><br>すず役:佳村はるか／しいな役:山口立花子／モナ役:三森すずこ／ふみ役:佐々木未来／なぎさ役:ブリドカットセーラ惠美／もえ役:豊田萌絵／みく役:伊藤美来／千鶴先生役:うえだ星子／れい役:國米天麻美／なつ役:春咲暖／キイ役:八重畑由希音／さや役:和泉七瀬／エミ役:大賀眞帆／もも役:廣瀬亜梨沙／りん役:冷水優果／みぎわ役:祖山桃子／小原先生役:小堀友里絵<br><br>監督:浅尾芳宣／プロデューサー:柏木豊／原作・脚本:いこま／音楽:奈良悠樹／キャラクターデザイン・作画監督・美術
