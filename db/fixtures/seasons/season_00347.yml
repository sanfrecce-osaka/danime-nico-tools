  description: 第一話：ひょんなことから喧嘩を始めた、霊感美少年・奇異太郎と、座敷童子のすず。二人の諍いは、あっという間にエスカレート。やがて知り合いの妖怪たちを巻き込んだ大騒動に……今、仁義なき世紀の合戦、妖怪大戦争の幕が開ける！／第二話：母屋を追い出され、本宅の離れに住むことになった奇異太郎。しかし、誰もいないはずの離れに1人の少女が。風呂や天井を舐める妖怪まで現れて、二人の同棲生活？は一層賑やかに。奇異太郎少年の妖怪だらけの日々は、ここから始まる！／第三話：絶好の散歩日和に、うららかな田舎道を歩く奇異太郎とすず。そんな二人の前に、謎の不定形生物や巨大な岩壁が立ちはだかる。果たして二人は、無事に散歩を終えて離れまで戻ることができるのか？奇異太郎の妖怪だらけの日々は、さらに加速する！<br><br>奇異太郎:五十嵐裕美／すず:仲田ありさ／狐面の女:喜多村英梨／雪母:大原さやか／雪娘:長縄まりあ<br><br>原作:影山理一『奇異太郎少年の妖怪絵日記』(マイクロマガジン社)／総監督:ひらさわひさよし／シナリオ:WORDS
