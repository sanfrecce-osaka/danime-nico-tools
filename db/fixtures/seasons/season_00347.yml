  description: 第七話：退けぬ戦いがある。負けられない相手がいる。ふらりと現れた謎の男に、奇異太郎は博打勝負を挑まれる。緊迫の駆け引き。交錯する思惑。勝利の女神はどちらに微笑むのか？ざわざわするけど怖くない、妖怪だらけの日々！／第八話：物置を漁るすず。どうやら、ある不思議な道具を探しているらしい。そういったものなら母屋の蔵にありそうだと、奇異太郎は潜入を試みる。離れへ追いやられるきっかけとなった、曰くつきのあの蔵に。果たして探し物は見つかるのか？妖怪だらけの日々はまだまだ続く！／第九話：ある日、山の麓で雪娘と遊んでいた奇異太郎とすず。そんな彼らを、つぶらな瞳で見つめる謎の影が……。可愛い外見に騙されるな！そいつはとんでもない力を秘めているぞ。笑顔ハジケる、奇妙で愉快な妖怪まみれの日々！<br><br>奇異太郎:五十嵐裕美／すず:仲田ありさ／狐面の女:喜多村英梨／雪母:大原さやか／雪娘:長縄まりあ<br><br>原作:影山理一『奇異太郎少年の妖怪絵日記』(マイクロマガジン社)／総監督:ひらさわひさよし／シナリオ:WORDS
