  description: 第四話：秋深し。森に栗拾いにやって来た奇異太郎とすず。そんな中、奇異太郎は妙なハムスターたちを見つけて……？色っぽい謎のお姉さんも乱入し、今日も今日とて大混乱。妖怪だらけの奇異太郎の日々、これからどうなる！？／第五話：もしも未来が見えたなら、過ちを回避できるなら……。特に悩めるわけでもない奇異太郎の前に、そんな夢を叶えてくれる謎の二人(？)組妖怪が現れる。このままでは不幸になると脅された奇異太郎、訝りながら従ってみるも……。奇妙で愉快な妖怪だらけの日々、ますます悪化の一途？／第六話：芸術の秋。山の麓を歩いていた奇異太郎は、水墨画を描く女性と出会う。感心して眺めていると、彼女は唐突に口を開き……？すずの友達もやって来て、ますます離れは賑やかに。ぞくぞくするけど怖くない、妖怪だらけの日々！<br><br>奇異太郎:五十嵐裕美／すず:仲田ありさ／狐面の女:喜多村英梨／雪母:大原さやか／雪娘:長縄まりあ<br><br>原作:影山理一『奇異太郎少年の妖怪絵日記』(マイクロマガジン社)／総監督:ひらさわひさよし／シナリオ:WORDS
