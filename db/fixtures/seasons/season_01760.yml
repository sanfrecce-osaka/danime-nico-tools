title: 'ルパン三世TVSP #10 炎の記憶 ～Tokyo Crisis～'
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/75/8/21758_1_6.png?1503394248000
outline: 徳川幕府最後の将軍・徳川慶喜を写した２枚のガラス写真乾板「巽の慶喜」「乾の慶喜」には、徳川家の財宝の秘密が隠されているといわれていた。東京湾に建設中の巨大施設アクアポリスのオーナー、マイケル・スズキは、長年、その乾板を探し求め、ついに見つけ出すことに成功した。ルパンは「巽の慶喜」強奪を企てるが、銭形警部によって阻止されてしまう。そこで、もう１枚の乾板「乾の慶喜」がアクアポリスに運び込まれるところを狙う作戦を立てた。一方、ルパンの行動を予測し、警備計画を進める銭形警部に、タウン誌のキュートな女性記者・一色まりやが取材のためにつきまとう。予知能力を持つまりやは、炎に彩られた過去の惨劇のイメージに悩まされてもいた。「乾の慶喜」を不二子に横からさらわれたルパンは、彼女と手を組んで、アクアポリス内に保管してある「巽の慶喜」を狙うことにする。だが、スズキは単なる実業家ではなかった。彼の恐るべき正体が明らかになると同時に、まりやの悲しい過去も鮮明に甦る！
