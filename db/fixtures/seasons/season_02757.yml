outline: ロボット倫理委員会の影響で、人々はアンドロイドを“家電”として扱う事が社会常識となっていた時代。頭上にあるリング以外は人間と全く変わらない外見により、必要以上にアンドロイドに入れ込む若者が現れた。彼らは“ドリ系”※Android
  Holic＝アンドロイド精神依存症）と呼ばれ、社会問題とされるほどである。高校生のリクオも幼少の頃からの教育によってアンドロイドを人間視することなく、便利な道具として利用していた。ある時、リクオは自家用アンドロイドのサミィの行動記録に「**
  Are you enjoying the time of EVE? **」という不審な文字列が含まれている事に気付く。行動記録を頼りに親友のマサキとともにたどり着いた先は、「当店内では、人間とロボットの区別をしません」というルールを掲げる喫茶店「イヴの時間」だった。喫茶店「イヴの時間」にやってきたアンドロイドたちは、この店の独特のルールに従い、皆、一律にリングを外し、人間さながらの行動をしていた。ロボット法に詳しいマサキによれば、それは超ロボット法違反に当たるらしい。そこで知り合った常連客のアキコから、ここへやってくる理由を聞く。アキコにとっては、人間もアンドロイドも、皆、家族だという。ところが、どんなに見た目がそっくりでも中身は全然違う。だからこそ、よくこう思うようにしているのだとか。「『あなたは私をどう思っているの？』って。それが、ここにいる理由」と。アンドロイドも家族だからこそ、もっとわかってあげたいというアキコの言葉を聞き、リクオの心は揺れ動く……。
