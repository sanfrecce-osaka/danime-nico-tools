- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 怒りのチビ
  description: 'サムライサ-ベルを見たという情報を頼りにストロープタウンへ向かうトチローたち。だが、町の直前で立派な体躯の男ヘナガムから、この町は1m60cm以下の人間は人間扱いしないのだと足止めされる。シヌノラは悔しがるトチローをなだめて、情報を得るためハーロックと町に入る。二人を待つ間、トチローが馬の供養に馬肉を食べていると、二つの幼い視線を感じる。馬肉を分けながら事情を聞くと、小柄であるために町を追い出された病の父を看病しているという?二人に自分と雫が重なったトチローが二人のために薬代わりの酒を手に入れに町に向かおうすると、兄タロからこっそり頼み事をする。でかい男に憧れ三人を見捨てた母・ヨネコを捜して欲しいと。同族らしいことを知って、トチローは深夜の町を捜し回りそれらしき女の居る部屋に忍び込む。だがそこはヘナガムの寝室だった。事情を話すトチローだったが、油断した隙にヨネコにぶちのめされる。
    別行動をしていたシヌノラたちが気づいた時には処刑台でヘナガムに処刑される寸前。 町の人々が処刑の時を待ちわびている状況ではハーロックも迂闊に手が出せずに…。<br><br>トチロー:
    山口勝平／ハーロック: 竹本英史／シヌノラ: 松本梨香／雫: 横山智佐／語り部: 梁田清之<br><br>原作:松本零士／脚本:神尾麦(11本),荒木憲一(2本)<br><br>so31872222←前話｜次話→so31872358　第一話→so31871409'
