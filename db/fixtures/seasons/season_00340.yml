- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: ウンチシターとミダランド・シティの血闘
  description: 'ハーロックたちは砂嵐の中、道に迷った傷だらけの男・ウンチシターを馬車で轢いたお詫びに次の町まで送ることに。だが行く手に何かを発見したトチローが興味津々で駆け寄るとそれは女の死体であった!そこでトチローは銃撃されて気を失ったところを現れた男たちに連れ去られる。男たちは女の亭主・カラーマンを捕まえ処刑しようとして、通りかかったトチローを亭主と勘違いしたのだ。
    大勢に手が出せないハーロックたちは、明朝の処刑前に助け出すことにして町に急ぐ。町でウンチシターを降ろしたハーロックたちは明日に備えて宿で体を休める。そこでシヌノラはハーロックから二人の出会いを聞く。敵として出会ったにも関わらず、危うい場面に命を賭したトチローに助けられて以来、無二の親友として互いに信じているのだと。
    そんな二人に入る余地のないシヌノラ。だが夜が明ける前に既にトチローは処刑台で吊されていた! 自分の迂闊さを責めるハーロックは敵討ちにウンチシターから貰った銃弾を使うと、破壊力満点だったが銃も壊してしまう。敵に囲まれて覚悟を決めたハーロックだったが…。<br><br>トチロー:
