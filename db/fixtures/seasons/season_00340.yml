- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: ワイルド・ウタマロ
  description: 'ウタマロの元へ向かうため、トチローたちはまだ珍しい汽車で向かう。だがトチローは 先客に侮蔑されて客車に入れて貰えない。連れのハーロックも同じ扱いをされるが、
    女性のシヌノラは車内に招かれる。それは組織の一員がシヌノラの背信を咎めるためだった。そんな汽車にインディアンのボカが馬で駆け寄り、顔立ちの似たトチローに同情してこの先の橋を爆破したことを教える。トチローたちは客車に飛び込み、手下の銃撃を交わしてシヌノラを連れ出し、線路脇飛び出して難を逃れる。ボカに礼を述べてドジ・シティに向かった3人は、ウタマロの屋敷に辿り着くが、警備が厳重で困難を極めそうだった。そこに盗みに入ったボカがうまいことに警備人たちの注意を引きつける形になり、まんまと侵入に成功する。雷鳴轟く庭でウタマロと対峙することになったトチローは、ウタマロの裏切りを問い質す。ウタマロは｢ダークマイスター様こそ世界統一の支配者である｣と宣ってトチローに斬り掛かって来るが…。<br><br>トチロー:
