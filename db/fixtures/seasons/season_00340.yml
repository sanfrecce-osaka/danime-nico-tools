- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 荒野のサムライサーベル
  description: 'トチローは日本人を捜す尋ね人広告が出ていた新聞社を訪れようとするが、シヌノラがそれを制して単独で乗り込むという。彼女に任せたトチローを見守るかのような二つの視線。だがその広告は手がかりだと思って訪ねて来る日本人をおびき寄せて捕らえるための囮で、新聞社社長のノグソンは弟の保安官マスターソンと組んだ組織の監視人だった。ノグソンたちがシヌノラの不審な動きを問い詰めているところをトチローとハーロックが救出して、二人を追っ払う。だが馬車を走らせた三人が休憩中、崖上からそのノグソンたちの死体が降ってくる。その背中には日本刀で切った切り傷が。トチローは、漠然と信じて追いかけるしかなかった同胞が存在する証が見られたことを素直に喜ぶ。トチローの提案で暫くこの地に居を構える三人だったが、油断したところを何者かにシヌノラを連れ去られてしまう。のんびり現れた郵便屋から渡された手紙で、何者かがシヌノラの亭主らしいことを知るが…。<br><br>トチロー:
