- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: シタルネン
  description: 'ダークマイスターの力を見せつけられたトチローたち。シヌノラはダークマイスターを裏切った自分が一緒にいては組織に狙わると思い姿を消そうとするが、トチローに止められる。トチローたちもとっくに感づいていたが、仲間として受け入れていたのだ。決意を固めた三人はシタルネンを攻略しようと策を練る。何とか策が浮かんだ三
    人は町へ向かう途中、同族らしき女がストリップ劇場に入るのを見る。あきれるシヌノラを残して劇場に入った二人は舞台の上の女セツコを見て油断して、シタルネンの 部下に捕まってしまう。また処刑台の上で死を待つ羽目になった二人はシヌノラを頼りにするが、そこにシヌ
    ノラまで囚われの身で引き連れられて来る。覚悟を決める三人だったが、突然に起こっ た爆発で難を逃れる。同族の危機を知ったセツコが起こしたのだ。雫と一緒にサムライクリークから逃げて来たセツコもダークマイスターに運命を翻弄されたのだ。ダークマイスターへの怒りを新たにする三人は、怒ったシタルネンにガトリングガンで狙われるが…。<br><br>トチロー:
