- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 幻の閨
  description: 'トチローは同族らしい男から殺しの依頼の手紙が届き、喜んで町に出掛ける。だが 上品な町で蔑みを受けたトチローは、つい町の人を挑発して保安官コズールに牢屋に
    入れられる。コズールに絞首刑を言い渡されたトチローだが、仕込み刀も取られて為す 術もない。そんなトチローに救いの手が伸びる。相手は謎の美女・朝香だった。朝香は
    脱獄を手助けして自宅に招く。トチローは日本家屋の自宅を見て感涙にむせび、我が身 を捧げた朝香の依頼を快諾する。朝香はかつてサムライクリークで同族のウタマロに
    仕えていた時、彼が仲間を裏切り手引きした騎兵隊に町を滅ぼされたために、片棒を 担いだと濡れ衣を着せられたのだ。朝香は騎兵隊のボス・コズールの妻となって復讐を
    狙っていたが、かなうわけなく腕の立つ人間を捜していた。復讐をしてから同族の元に 帰りたいとの朝香の心情が痛いほどわかるトチローは、コズールを倒す事を約束するが、そこにコズールが部下と戻って来てしまい…。<br><br>トチロー:
