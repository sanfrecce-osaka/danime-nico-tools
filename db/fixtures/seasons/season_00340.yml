- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 雨の殺し合い
  description: 'そぼ降るバーボンタウンで、トチローは日本人女性マヤに会わせてくれると言う白人のヘデルノヤから取引を持ちかけられる。嫌みなヘデルノヤの依頼だったが、確かに同族であることを確認が出来たところに彼女の夫ティバコスルが現れる。嫉妬深いティバコスルはトチローに銃を向けてきたので得意の刀で一刀両断する。ヘデルノヤはマヤと良い仲になったが、拳銃がうまく町一番の支配者であるティバコスルに無理矢理奪われてしまったので、トチローを利用して彼を倒そうと企んだのだ。結果として依頼を遂げたトチローであったが、役目を終えた彼にヘデルノヤはけんもほろろ。止めに入ったマヤに気を許した隙に、マヤに撃たれてしまう。よそ者に冷たい町で雨に打たれて倒れ込むトチロー。その上、町が見舞われた大洪水で流されてしまう。一方、やっと二人になれて喜ぶマヤだったが、実はヘデルノヤは、かつて日本人の町を襲った時にマヤの父に反撃されて命を落とし掛けた復讐のために身分を隠しマヤに近づいたのだ。マヤも生きるためにやむを得ず強い男ティバコスルに身を委ねてでもいたのだが、復讐に燃えるヘデルノヤはそんな事情も
    気にも止めず、彼女に手を掛けようと…。<br><br>トチロー: 山口勝平／ハーロック: 竹本英史／シヌノラ: 松本梨香／雫: 横山智佐／語り部: 梁田清之<br><br>原作:松本零士／脚本:神尾麦(11本),荒木憲一(2本)<br><br>so31871655←前話｜次話→so31871863　第一話→so31871409'
