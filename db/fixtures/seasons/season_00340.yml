- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: ガニマタ賛歌
  description: 'トチローたちはある人物に会うためにフリントタウンに辿り着くが、町は変な雰囲気。法律で何処で何をしようと自由だと決まっているのだという。トチローは一人面白がるが、聞き込みに入った酒場で虫の居所の悪いバーテンに殴り倒される。シヌノラが診療所に運び込むが、相手はトチローは見向きもせずシヌノラを押し倒そうとする始末。シヌノラ
    は花瓶で一撃すると、それがトチローが捜しているドクター・スルスキーだった…。スルスキーはかつて騎兵隊の一員としてサムライクリークを襲った時、小判に目が眩み日本人の生き残りの脱出の手引きをした。トチローは案内に使った地図のありかを聞き出そうとするが、スルスキーは組織に裏切りを咎められるのを恐れて渋る。娘のカテリーナも地図を出すよう促すと、何故かおびえた表情を見せるスルスキーだったが、意を決して地図を差し出す。トチローはスルスキーを連れ同胞が向かった先へと向かうのだが…。<br><br>トチロー:
