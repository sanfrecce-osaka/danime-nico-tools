- !ruby/hash:EpisodeHash
  episode_no: 第13話
  title: 未来への足跡
  description: 'シタルネンからトチローへの列車砲発射を命じられた雫は、トチローたちにだけわかる合図で耳をふさぐよう教えてから発射させる。強大な列車砲は発射時に轟音を発するのだ。衝撃に動揺するシタルネンたち。トチローは雫救出に行くが、気を取り直したシタルネンたちに反撃にされて近づけない。シタルネンは機関士に一時撤退を命ずる。トチローとハーロックは機関車に飛び移る。シタルネンたちと対峙したトチローたちだが、お互いに狙い合って身動きが出来ない。その時、雫が列車砲の引き金を引き、シタルネンたちをブローバックした銃身で吹っ飛ばす。安堵の表情で機関士に停車を命ずるトチローだったが、今までの銃撃でブレーキが壊れて暴走が止まない。この先の分岐点で方向転換しないと事故で壊れたまま修復されていない崖に向かってしまう。ハーロックは雫を連れて列車から飛び降りる。トチローも続こうとするが、シタルネンが最後の力を振り絞りトチローを下敷きにする。気づいたシヌノラがトチローを助け出そうとするが、上手く行かない。もう間に合わない!と、ハーロックはトチローたちの死を覚悟するが…。<br><br>トチロー:
