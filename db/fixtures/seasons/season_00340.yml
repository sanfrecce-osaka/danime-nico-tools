  title: 酒のない町の崩壊
  description: '旅の途中へたばった馬の薬を探していたトチローたちは、顔を隠してインディアンを かたる盗賊が駅馬車を襲うところに出くわす。助ける間もなく捕らわれたハーロックは、その中の一人がヨーロッパ製の珍しい銃を持っている事に気づくが、手出しが出来ない。為すすべもなく金は奪われ、貴婦人たちは蹂躙されて馬車に火を放たれる。あわやというところで罪をなすりつけられているインディアンたちに助けられる。ようやく町にたどり着いた3人だが、倫理道徳に厳しい管理委員長デラメダムが取り仕切るこの町ではみんなに蔑まれてしまう。立ち寄った酒場のマスターから町の事情を知る3人だが、現れたデラメダムにマスターを殺され、言いがかりを付けられたトチローたちはブタ箱に入れられてしまう。二人が捕まっているその間にデラメダムはシヌノラを詰問して何かを聞き出そうとするが…。<br><br>トチロー:
