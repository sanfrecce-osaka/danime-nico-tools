  episode_no: 第11話
  title: ジャマシティのマッチロック
  description: 'ダークマイスターの幹部シタルネンのいるジャマシティの駅に着いた三人はなにもない駅近辺に唖然とするが、トチローが怪しげな音に誘われて登った岩山の山頂の処刑場跡から、反対側に広がる町明かりの大きさに目を奪われる。三人は町にたどり着くが、至るところにシタルネンの監視の目が光っている。実はここにシタルネンの秘密工場があり、雫たちはそこで兵器開発の強制労働させられているのだ。雫は完成とともに抹殺される事恐れ、監視を誤魔化し、作業を遅らせて脱出の機を伺うことしか出来ない。情報もないまま雫たちを捜すトチローたちも、町を走る自動車を見てダークマイスターの技術力に驚くしかない。そして安宿で体を休めている三人をマッチロックを持った何者かが襲い、例の処刑場跡への呼び出し状と引き替えにシヌノラを連れ去ってしまう。それは日本人に扮しトチローをおびき出そうとしたシタルネンの策略だった。すでに戦いを挑んで来たトチローの同族をガトリングガンの餌食にしているシタルネンは余裕の表情。そこに駆けつけて来たトチローとハーロックだったが…。<br><br>トチロー:
