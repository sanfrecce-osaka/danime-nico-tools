- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: ガンフロンティアへの出発
  description: '力無き者は夢見ることさえ許されない西部の果て、ガンフロンティア。近眼だが日本刀の達人トチローと二枚目で早撃ちのガンマン・ハーロックは、旅の途中
    の町で質屋の雇われ用心棒をしていた。ある日、がめつい質屋店主に居直った客を倒して 葬っている二人を見つめる謎の美女シヌノラが現れる。どうやら倒した客の連れらしい。やりきれない思いの二人。そこに質屋から物音を起こり、二人は駆けつけざまに客を倒す
    がそれは美女二人を質入れしようとしていた上客だった。店をクビになった二人はあとを 付けてくるシヌノラに、せめてもの償いに有り金全てを渡すが、シヌノラは無言のまま。いたたまれない二人は外に出ると、そこには先ほど質草になっていた美女らがガンマンを
    引き連れて待ち構えていた。凄まじい早撃ちで倒すハーロックだったが、隠れていた狙撃 者に気づかずあわやと言うところをシヌノラに助けられる。そしてさっきの美女らがもう
    次の刺客を用意しようとしていることまで教えられるのだが…。<br><br>トチロー: 山口勝平／ハーロック: 竹本英史／シヌノラ: 松本梨香／雫: 横山智佐／語り部:
