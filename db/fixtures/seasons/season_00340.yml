- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 大砂塵馬肉の歌
  description: '大砂塵に倒れた馬の替わりにシヌノラを載せた幌馬車を引くトチローとハーロックは、目的地サムライクリークへ行く途中、突然現れたガンマン・ムリグソンに襲われ身ぐるみ剥がされた上に気絶させられる。だがそれはシヌノラとの関係を知られない為の手段で、シヌノラから次の目的地を聞き出すムリグソン。どうやら手がかりがあるらしいと悟ったムリグソンは、トチローたちを出し抜いてさっそく一足先にサムライクリークに向かう。ようやく意識を取り戻したトチローたちは悔しがりながらも先へ進もうとするが、今度は町に着く直前に砂嵐に巻き込まれてしまい、その間に起きた女性射殺事件の犯人の濡れ衣を着せられる。トチローたちが必死に弁明をしようにも保安官以下の住民たちは聞く耳を持たず、3人を吊るし首にする準備を始める。その上、凶悪犯として指名手配されているムリグソンの手配書の似顔絵を、絵描きに改竄させてまでトチローたちに罪をなすりつけようとする。犯人をでっち上げてせしめた賞金をこの町の財源にしていることを知った
    トチローは怒りに燃える。そして保安官の号令で処刑されかける寸前、トチローはマントを翻して…。<br><br>トチロー: 山口勝平／ハーロック: 竹本英史／シヌノラ:
