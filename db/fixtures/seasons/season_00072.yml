  episode_no: 第1話
  title: 少女と海のコト
  description: 中学卒業と同時に東京を離れ、伊豆に引っ越してきた少女・大木双葉。知らない土地、知らない学校での新しい生活に、何ひとつ楽しいことが予感できない双葉は、海を見ようと立ち寄った海岸でも、仲良しだった友達からのメールばかりを気にしている。そんな時、海の家｢海女人屋｣の女主人・小日向きのと出会い、そして登校初日には、何もかもが楽しくて仕方がないように振る舞う同級生の小日向光と出会う。ふたつの出会いは、双葉にとって海との出会いでもあった。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子<br><br>原作:天野こずえ(ブレイドコミックス/マッグガーデン刊)／総監督:佐藤順一／監督:カサヰケンイチ／脚本:赤尾でこ／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子(スタジオカノン)
