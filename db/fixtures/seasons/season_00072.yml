  episode_no: 第5話
  title: 仲間と初めての海のコト
  description: 体力をつけるため、てこはぴかりと一緒にジョギングをすることに。そんな中、海女人屋でダイビングを見学したときに出会った愛と誠が、部の先輩であることが判明。しかも、部室に無断侵入した新入部員を絶対に許せない！と、愛が激怒しているのを知って恐怖するぴかりとてこ。怒りに我を忘れて追ってくる愛！その怒りを静めるためにとったぴかりの行動！それらすべてはまたしても、てこにとっては知らない世界の出来事だ。しかし、それは大切な出会いでもあった。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子<br><br>原作:天野こずえ(ブレイドコミックス/マッグガーデン刊)／総監督:佐藤順一／監督:カサヰケンイチ／脚本:赤尾でこ／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子(スタジオカノン)
