- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: 消せない思い出のコト
  description: てこの携帯には、これまでに出会った素敵なものを写した画像がたくさん詰まっている。とくに中学時代に初めて出来た友達との思い出の画像は、かけがえのない大切な宝物だ。ところが、メモリーの容量がいっぱいになってしまったことから、てこの心に動揺が走る。新しい素敵を記録するには、携帯から過去の画像を消すしかない。でも、大切な思い出とすぐに再会できなくなるのはイヤ。そんな彼女の心情を察したぴかりとダイビング部のみんなの計らいに、てこは今の自分にも大切な場所があると気付く。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子<br><br>原作:天野こずえ(ブレイドコミックス/マッグガーデン刊)／総監督:佐藤順一／監督:カサヰケンイチ／脚本:赤尾でこ／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子(スタジオカノン)
