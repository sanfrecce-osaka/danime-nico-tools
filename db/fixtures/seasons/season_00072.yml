- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 今日という一日を迷うコト
  description: とある日曜。道に迷いながらも先輩の家を訪ねたてことぴかりは、愛と連れ立ってショッピングモールで買い物をすることに。お目当ては、ダイバーの日記とも言えるログブック。やがて来る海洋実習の日からふたりで一緒に書きはじめたいと考えているのだが、たくさんありすぎて迷うことに……。さらに、興が乗った３人は水着のバーゲンに遭遇。迷いながらもおニューの水着を購入すると、その足で海女人屋へ！　予定外の海水浴を楽しみながら、てこはぴかりに伝えるべきか迷っていた、とある不安を素直に打ち明けるのだった。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子<br><br>原作:天野こずえ(ブレイドコミックス/マッグガーデン刊)／総監督:佐藤順一／監督:カサヰケンイチ／脚本:赤尾でこ／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子(スタジオカノン)
