- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 猫と子猫のコト
  description: 海洋実習を間近に控えたある日、お散歩中のちゃ顧問の行き先を追ったてことぴかりは、地元通のぴかりも知らなかった道を発見。ぴかりの知らない道を一緒に散歩したいーーてこの希望を実行に移した二人は、その先で一匹の子猫と出会う。親兄弟がいない子猫のことを心配し、里親探しに奔走するてことぴかり。ところが事は上手く運ばず、自分たちに出来ることの限界を思い知る。ぴかりに出会う前の自分と子猫を重ね合わせるてこは、なんとかしてあげたいと思うのだが……。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子<br><br>原作:天野こずえ(ブレイドコミックス/マッグガーデン刊)／総監督:佐藤順一／監督:カサヰケンイチ／脚本:赤尾でこ／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子(スタジオカノン)
