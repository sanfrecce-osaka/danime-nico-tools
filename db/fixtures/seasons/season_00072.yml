  episode_no: 第7話
  title: 雨のおわりのコト／夏のはじまりのコト
  description: しとしとと憂鬱な梅雨が到来。生徒たちが時間を持て余し気味で、いつもと違うと感じた真斗先生は、てこと別れて一人きりで下校するぴかりを発見し、後をつけてみることに。いつもなら乗らないはずの電車に乗ったぴかりには、梅雨を楽しむための素敵な目的が……。／梅雨の晴れ間に突然の猛暑が到来。あまりの暑さにいつもの調子が出ず、だらっとした時間を過ごすダイビング部のメンバーに、真斗先生が「だるまさんがころんだをする」と宣言！　そこには、真斗先生なりの想いがあった。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子<br><br>原作:天野こずえ(ブレイドコミックス/マッグガーデン刊)／総監督:佐藤順一／監督:カサヰケンイチ／脚本:赤尾でこ／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子(スタジオカノン)
