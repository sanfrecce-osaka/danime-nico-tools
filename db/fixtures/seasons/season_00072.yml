- !ruby/hash:EpisodeHash
  episode_no: 第13話
  title: 約束の夏と新しい思い出のコト
  description: てこにとって初めての友達、ちずると茜が夏休みを利用して伊豆まで遊びにやって来た。人見知りのてこが淋しくしていると思っていたちずるだったが、再会して早々、新しい友達のぴかりを紹介されて驚いてしまう。ぴかりと祖母のきのさんに案内され、観光を楽しむ一行。ちずると茜がぴかりと一緒にいる光景を前にして、てこは東京にいた頃と今という時間が合わさったような不思議な感覚を抱く。一方、ちずるはぴかりと打ち解けた様子のてこを見ていると、なぜだか淋しい気持ちが募ってきて・・・・・・。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子<br><br>原作:天野こずえ(ブレイドコミックス/マッグガーデン刊)／総監督:佐藤順一／監督:カサヰケンイチ／脚本:赤尾でこ／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子(スタジオカノン)
