- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 蒼い世界のコト
  description: ついに海洋実習の日がやって来た。ダイビング部の面々が訪れたのは、初心者ダイバーの聖地として知られる大瀬崎。ぴかりとバディチェックを済ませたてこは、夢にまで見た海の中へ。未知なる蒼い世界を前にして不安に襲われるてこだが、すぐ側にはバディのぴかりがいてくれる。いつしか不安のドキドキは興奮のドキドキへと変わり、神秘的な体験を満喫するてこ。それはまるで、新たな世界を知った自分を海が祝福してくれているようでもあった。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子<br><br>原作:天野こずえ(ブレイドコミックス/マッグガーデン刊)／総監督:佐藤順一／監督:カサヰケンイチ／脚本:赤尾でこ／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子(スタジオカノン)
