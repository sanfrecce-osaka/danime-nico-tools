- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: 秘めた思いのコト／まだまだ知らないコト
  description: 足癖の悪い姉の愛に振り回される弟の誠は、姉の将来が心配でならない。ところが、愛の下駄箱で一通の手紙が見つかったことで、誠の知らない姉の一面が……。一方、姉は姉で、物を片付けられない悪い癖を持つ弟の将来が心配でならない。ところが、散らかった誠のロッカーには愛の知らない一面が……。／ぴかりが知るてこの悪い癖は、イヤな事から逃げてしまうこと。体力測定に気乗りせず、最後の持久走を走る前からやりたくないとイヤがるてこに、ぴかりはひとつアドバイスをする。そして頑張るてこに、ぴかりは知らない一面を発見するのだった。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子<br><br>原作:天野こずえ(ブレイドコミックス/マッグガーデン刊)／総監督:佐藤順一／監督:カサヰケンイチ／脚本:赤尾でこ／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子(スタジオカノン)
