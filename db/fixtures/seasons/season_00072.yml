outline: 春。物事が大きく移り変わる季節。伊豆の町で生まれ育った小日向光と、東京から引っ越してきたばかりの大木双葉は、ともに夢ヶ丘高校に入学し運命的な出会いを果たす。光に誘われるまま双葉が足を踏み入れたのは、スキューバダイビングという未知の世界。何事もプラス思考の光と、自分がいかに小さな存在かを実感させてくれるダイビングの魅力――新たな出会いが、双葉の臆病な心を徐々に溶かしていく。そして、日々の生活においても二人はさながらダイビングで命を預け合う｢バディ｣のように、ともに多くの幸せを共有する関係を築いていくことに……。
