  title: 楽園
  description: 多脚砲台が暴走事故を起こして以来、街全体を統治するガイア・コンピュータには、再三のチェックがかけられていた。しかしさらにES.W.A.T監視下での定期健診が要求される。気の長い作業の連続に飽き飽きするデュナン。しかし、不意にガイアは施設全体を支配下に置き、新配備された巨大オートインセクタを起動させる。先の暴走事故の再来を怖れるデュナンとブリアレオスは、ガイアの機能を停止させるべく、必死に施設の中央に向かう。ガイアにはガイアなりのまったく別の思惑があるとも知らず…。<br><br>デュナン:坂本真綾／ブリアレオス:山寺宏一／ランス:内田直哉／マグス:中田譲治／バクスタ:菅原正志／リエス:鈴森勘司／ジーナ:小清水亜美／グリッグ:津田健次郎／アテナ:玉川砂記子／ニケ:柳沢真由美／ヒトミ:高橋美佳子／義経:下野　紘／ディア:進藤尚美／アルケイデス:置鮎龍太郎<br><br>原作:士郎正宗（青心社刊）／監督:浜名孝行／シリーズ構成:藤咲淳一／キャラクターデザイン原案:士郎正宗／キャラクターデザイン:後藤隆幸／メカニカルデザイン:竹内敦志／プロップデザイン:ヒラタリョウ／助監督:布施木一喜／編集:植松淳一／CGディレクター:渡辺昭仁／テクニカルディレクター:岩井文吾／３Dアーチスト:石井淑元、原田道則、西谷浩人、片山友里／３D制作進行:板津優希／美術監督:野村正信／美術設定:平澤晃弘／美術監督補佐:高峯義人／色彩設計:土井　和／システム管理:安芸淳一郎／編集管理:髙木宏紀／音楽:Conisch（コーニッシュ）／音響監督:鶴岡陽太／サウンドデザイン:笠松広司／音響制作:楽音舎／音響効果:松長芳樹／フォーリー:山口美香／ADRミキサー:亀田亮治／ADRエディター:田中文章／音響制作担当:杉山好美／編集助手:村上義典／制作担当:上野剛仁／設定制作:森廣扶美／制作進行:鹿子木真成／制作:ジーニーズ／制作協力:プロダクションI.G<br><br>so32206546←前話　第一話→so32206498
