outline: 誕生から間もなく半世紀。ナンセンスギャグというジャンルを確立し、そのシュールな笑いで全国の少年少女の心を鷲掴みにした赤塚不二夫の代表作“天才バカボン”が、ついに長編アニメ映画化を果たす。しかも本作には、その悲しすぎる結末が今や伝説となった、アニメーション放送から40周年を迎える名作“フランダースの犬”の、ネロとパトラッシュも参戦という。これを手がけるのが秘密結社
  鷹の爪の生みの親にして、今やコメディアニメで独自の世界で暴走する、鬼才FROGMAN。フジオプロも『この型破り感がバカボン。FROGMANには、期待はあっても不安はない。』と太鼓判。FROGMANの独自解釈による新生バカボンとは、一体どうなるのか！？答えは2015年5月、明らかになる！！！！
