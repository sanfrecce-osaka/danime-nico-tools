outline: とある事件をキッカケに幽体離脱してしまった高校生の伊里達遊太。自分が住んでいるアパート、古来館で目覚めた遊太は、突如現れた猫の幽霊、チラ之助から「肉体を取り戻したかったら、古来館のどこかにある聖典を見つけるのら～」と告げられる。かくして館内の捜索を始める遊太だったが、そこで住人である女子のおパンツ様を目撃した瞬間、地球にトンデモナイ災いが・・・！！遊太は特殊な霊力を使って住人達の暮らしに干渉。ときに秘められた謎を解き明かしていったりしながら、人類滅亡の運命に立ち向かっていくことになる。はたして彼らは最高にハッピーでピースフルな未来を迎えることができるのだろうか！？
