outline: 銀座、初代五ェ門の歌舞伎で感極まる五ェ門に、突如襲いかかる謎の忍者集団。この様子を窺っていたのが香港マフィアの陳珍忠だと知ったルパンは次元と香港へ向かう。不二子を交えた三人は、やがて陳の口から彼の狙いが1912年に沈んだタイタニック号に眠る龍の置き物と知る。それは、かつてルパン１世も狙っていた代物だった。陳自身も手を尽くしたものの見つからなかったため、ルパンに探せと強要する。その頃、置き物と対になる巻物を手にいれた五ェ門に、またも忍者の襲撃が。これを救ったのがくノ一・桔梗、五ェ門と知己の美少女だった。一方、ルパンは陳と別個に自分たちだけでタイタニックから辛くも龍の置き物を発見。だが、そんなルパンたちに置き物を渡せと迫るのは五ェ門だった。斬鉄剣をルパンが置き物で受け止めた時、まばゆい閃光が…！
