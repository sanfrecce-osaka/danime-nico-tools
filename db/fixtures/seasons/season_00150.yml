  description: "＃04: 【尿意】それは不意にやって来てスバルを恐怖のどん底へと誘った。冷たいものを取りすぎた自分を責めるも時すでに遅く。スバルの限界はもうすぐそこまで来ていた。「完全に終わった…」／＃05:おかず、まさかその重要性に気づく日が来るとは夢にも思わなかった。広大な宇宙で一人白米に取り囲まれたスバルがとった決死の行動とは!?／＃06:艦長の元で、ティラミスクルー達は一丸となって士気を高めていた。その一方、スバルは別のことで高まっていた。幼い頃からスバルが憧れていた浮かれた聖夜に繰り広げられる出来事とは…。<br><br>スバル・イチノセ:石川界人／イスズ・イチノセ:櫻井孝宏／ヴォルガー・ハマー:諏訪部順一／スバルB:江口拓也／ヴェンチュリー・ルロワ:土師孝也／リージュ・ルロワ:遠藤綾／ナレーション:大塚明夫<br><br>原作:宮川サトシ　伊藤亰（新潮社「くらげバンチ」連載）／監督:博史池畠／シリーズ構成・脚本:佐藤裕／キャラクターデザイン・総作画監督:横山愛／アニメーション制作:ＧＯＮＺＯ<br><br>©
