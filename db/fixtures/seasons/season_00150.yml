  description: "＃01:【コックピット】…そこは串カツの二度漬けが許される自分だけの聖域。これは引きこもり系イケメンエースパイロット「スバル・イチノセ」の熱き戦いの物語である。「デュランダル出撃!」／＃02:宇宙チワワを拾ったスバルは、「チビ」と名づけて、コックピット内でこっそり飼い始める。しかし、まさかの進化を遂げ続ける「チビ」にスバルは苦渋の決断を下す。「そんな目で見るなよ…」／＃03:偉大なチチをもつ女パイロット「リージュ・ルロワ」。ぬいぐるみとレース溢れるリージュ専用機に搭乗する事になったスバルは、羞恥の中でふとそこに漂うシャンプーの良いにおいに気づく。「…つまりここは女子の部屋」<br><br>スバル・イチノセ:石川界人／イスズ・イチノセ:櫻井孝宏／ヴォルガー・ハマー:諏訪部順一／スバルB:江口拓也／ヴェンチュリー・ルロワ:土師孝也／リージュ・ルロワ:遠藤綾／ナレーション:大塚明夫<br><br>原作:宮川サトシ　伊藤亰（新潮社「くらげバンチ」連載）／監督:博史池畠／シリーズ構成・脚本:佐藤裕／キャラクターデザイン・総作画監督:横山愛／アニメーション制作:ＧＯＮＺＯ<br><br>©
