  description: "＃10:黒き肌をもつスバルと瓜二つの青年が突如現れた。果たしてオリジナルはどちらか…。黒い悪魔がスバルの背後に迫り来る。「見つけたぞ…俺のコピー」／＃11:宇宙戦艦ティラミスのエースパイロット「スバル・イチノセ」。地球を守ると言う重い使命を一人背負う青年の日常に完全密着。成長、葛藤そして心の内に迫る。衝撃のドキュメンタリー番組をお届け。／＃12:スバル専用機デュランダルに激しく疲弊の色が見え始める。愛機の設計者との想い出が蘇る。スバルにとってコックピットが聖域となった理由（わけ）が今明かされる。／＃13:激化する戦闘によって、大気圏宙域まで押しやられたティラミス。戦場へと向かったスバルの前にイスズが立ちはだかる。兄弟たちの運命はーーー…<br><br>スバル・イチノセ:石川界人／イスズ・イチノセ:櫻井孝宏／ヴォルガー・ハマー:諏訪部順一／スバルB:江口拓也／ヴェンチュリー・ルロワ:土師孝也／リージュ・ルロワ:遠藤綾／ナレーション:大塚明夫<br><br>原作:宮川サトシ　伊藤亰（新潮社「くらげバンチ」連載）／監督:博史池畠／シリーズ構成・脚本:佐藤裕／キャラクターデザイン・総作画監督:横山愛／アニメーション制作:ＧＯＮＺＯ<br><br>©
