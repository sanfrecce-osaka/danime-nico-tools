  description: "＃07:遂にティラミスクルー達の理不尽さに愛想がつき、戦艦を下りる決意をしたスバルだが、長年会っていなかった兄と思わぬ再会果たす。宇宙に選ばれし兄弟の運命の歯車が今動き出す!「兄さん俺はまだーー」／＃08:些細なことが原因で次第にすれ違うスバルとイスズ。宇宙規模の兄弟喧嘩が今…始まる!?「やはり俺たちは戦う運命にあるようだな、スバル…」／＃09:スバルが宇宙戦艦ティラミスに戻ると、彼の部屋には、アシストボット「パッカー」の姿が!突如現れたパッカーの策略で、スバルは窮地に追い込まれる。それでも俺はやってない!!<br><br>スバル・イチノセ:石川界人／イスズ・イチノセ:櫻井孝宏／ヴォルガー・ハマー:諏訪部順一／スバルB:江口拓也／ヴェンチュリー・ルロワ:土師孝也／リージュ・ルロワ:遠藤綾／ナレーション:大塚明夫<br><br>原作:宮川サトシ　伊藤亰（新潮社「くらげバンチ」連載）／監督:博史池畠／シリーズ構成・脚本:佐藤裕／キャラクターデザイン・総作画監督:横山愛／アニメーション制作:ＧＯＮＺＯ<br><br>©
