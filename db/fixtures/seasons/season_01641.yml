  description: "【未放送の各話おまけ映像付き！】QUEST1：吊橋でモンスターの挟み撃ちに遭い絶対絶命のニャイト達。彼らはこのピンチを切り抜けられるのか！／QUEST2：Gメダルを獲得するため、数々の試練に挑むニャイト。果たしてニャイトはネコートさんからGメダルをゲットできるのか！／QUEST3：かつて伝説のハンターと言われたおじいさんハンターとともに狩に出たニャイト達の前に巨大モンスターが現れる。果たして彼らははこのピンチから逃れられるのか！／QUEST4：アイルーのスキルアップを助けてくれる護石を掘り出すニャイト達。それぞれ、レアな護石を採掘するのだが…。その護石の効力はいかに！／QUEST5：天才武器職人マドーに壊れたアイルーピッケルの修理を頼むニャイト。マドーの手によりそのピッケルは改造されたのだが…。<br><br>ニャイト:小林ゆう／ニャミィ:高橋美佳子／リーダー:関智一／パカセ:高木礼子／プーニー:べんぴねこ／プーギー:能登麻美子／ニャスター:日笠陽子／教官:三宅健太<br><br>原作:カプコン「モンスターハンター」シリーズ／監修:カプコン「モンスターハンター」開発チーム／監督・キャラクターデザイン:べんぴねこ・山脇光太郎／アニメーション制作:DLE／製作:カプコン<br><br>次話→so31941560"
