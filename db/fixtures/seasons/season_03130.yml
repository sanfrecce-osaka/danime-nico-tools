outline: "「なんとなくわかったよ―君は失うことを恐れているんだね？」季節は秋へ。異形の怪物「シャドウ」と、主人公・結城 理をはじめとした特別課外活動部の戦いにも終わりが近づこうとしていた。「影時間」を終わらせるために「シャドウ」との死闘を重ねていく理たち。戦いを通し、あるものは仲間や家族の死と向き合い、あるものは守るべき大事なものに気付き、また、あるものは自分たちのこれまでの戦いの意味に葛藤する。そして、理のまえには謎の転入生・望月綾時が現れる―。新たな朝を迎えた時、再び運命の歯車はまわりはじめる。それぞれの繋がりを巡る戦いが始まる―。"
