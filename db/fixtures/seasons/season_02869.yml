outline: 正月もオープン戦も、相変わらずパッとしないタブチ。'79年のペナントレースも決まり、西武ナインは日々消化試合。オフにはタブチのトレードもうわさされたが、元気に海外キャンプへしゅぱつした。ところが、アリゾナにまでヤスダがまとわりついてきたりして、どうやら今年も天中殺。シーズン入りすると、日本ハムの新人キダに軽々とひねられ、どうも幸先が良くない。案の定、西武は優勝を逃し、'80年のペナントレースも暮れていく……。
