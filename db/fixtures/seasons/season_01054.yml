  description: テストが解けないひろしは鉛筆サイコロで適当に解答。ところが、なんと満点をとってしまった！　周囲はひろしの快挙に大騒ぎ。だが、結果を信じられない南先生によって、再試験が行われることに。自信満々のひろしは調子に乗って、次回のテストも満点だと豪語。さらにお金を出せば答えを教えると同級生に言い放つ。／ピョン吉に雷が落ち、怪力を持つエネルギーガエルに変身してしまった！　ピョン吉は思いもよらないバカ力のせいで、ひろしにケガをさせてしまい、果てには梅さんの代わりに出前しようとして寿司をダメにしてしまう。何をするにも失敗ばかりで落ち込むピョン吉は、ひろしと決別し姿を消す。<br><br>ひろし:野沢雅子／ピョン吉:千々松幸子／母ちゃん:小原乃梨子／五郎:高橋和枝／京子:栗葉子／南先生:仲村秀生／ヨシ子先生:武藤礼子／町田先生:永井一郎／梅三郎:原田一夫、他<br><br>原作:吉沢やすみ／脚本:辻真先、山崎晴哉、吉田善昭、他／演出:岡部英二、長浜忠夫／絵コンテ:阿佐みなみ、奥田誠治、出崎哲、他／作画監督:小林おさむ、芝山努／原画:近藤喜文、本木久年、他／音楽:広瀬健次郎／主題歌:OP「ど根性ガエル」、ED「ど根性でヤンス」（歌：石川進・荒川少年少女合唱隊、作詞：東京ムービー企画部、作曲：広瀬健次郎）<br><br>so31947773←前話｜次話→so31947775　第一話→so31947262
