  description: ステージ衣装を買いにいくろで夫。ロックといえば革ジャンだが、変な皮の「皮ジャン」ばかり出てくる。／早くもギターに行き詰まっているろで夫。ギターのイメージトレーニングを行う。／ぐらＰの指示に従い、ろで夫はバンド募集の紙を書くが…／声が出なくなったろで夫。ぐらＰの通訳でクロ子とのデートに臨む。ぐらPのアテレコはもちろんメチャクチャ。／最近のロックバンドはかぶりものをしていることが多い、ということでかぶりものをプロデュースするぐらＰ。／ろで夫の学校の校内放送を乗っ取るぐらＰ。／ギャラの交渉をする代理人が登場。しかし自分のギャラの交渉すら下手なので全然信用できない。／ろで夫が書いた、親への感謝をつづった歌詞をぐらＰに読まれる。／変なボイトレの先生のレッスンを受けるハメになるろで夫。／鬼教官風のぐらＰが、音楽のためにとろで夫に筋トレを強いる。<br><br>ろで夫:谷山紀章／ぐらP:今野浩喜／クロ子:斎藤綾／短パン:ヒカリゴケ片山<br><br>監督:新海岳人／脚本:新海岳人<br><br>so32301679←前話｜次話→so32301676　第一話→so32301679
