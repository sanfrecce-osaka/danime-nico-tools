  description: ロックの神様がろで夫の元へと光臨。ロックの神様ってこんなのなのか。／通販番組を見ているろで夫。番組のＭＣとアシスタントがボケまくるので、ろで夫はテレビに向かってツッこむ。／伝説のバンド「ドラゴン」が５０年ぶりに再結成。５０年ぶりということはつまりかなりのご高齢。／モノを祖末にすると妖精が出てくる。さらに妖精を祖末にすると妖精の妖精が出て来て…／ぐらＰの友人「ぐらｅ」が未来から遊びに来た。／ろで夫の学校に新しい校長が赴任。挨拶をするがかなり独特だ。／ミュージシャンたるもの色々な芸術にふれておいた方がいい。ということで陶芸の工房を見学に来たろで夫とぐらＰ。／遊園地に来た二人。迷子の呼び出しにろで夫が翻弄される。／関西人感のすごい「お好み兄弟」が登場。／ピンチに現れるヒーロー、それが「ギターマン」。ギターがジャカジャカとうるさい。<br><br>ろで夫:谷山紀章／ぐらP:今野浩喜／クロ子:斎藤綾／短パン:ヒカリゴケ片山<br><br>監督:新海岳人／脚本:新海岳人<br><br>so32301676←前話｜次話→so32301674　第一話→so32301679
