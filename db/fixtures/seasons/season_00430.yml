  description: 高井戸楽器店の店長は音楽を愛するあまり、変な人。／実はバンギャだったクロ子。ろで夫とぐらＰにバレてバンギャについて熱弁する。／ライブハウスの出演者募集の張り紙を見つけたろで夫。出てみたいが、ライブハウスの親父が関西弁のめんどくさい奴で…／前回、ライブハウス出演を許されたろで夫。ライブハウスの楽屋にて落書きを見つける。そこに書かれていたのは…／ショーウインドウを覗く少年。きっとトランペットが欲しいに違いない。ぐらＰとろで夫が少年の考えを予想する。／アイドル「星キラリ」の引退コンサート。なぜか熱狂的ファンのぐらＰ。／捨てられているキーボードを見つけたぐらＰとろで夫。キーボードを鳴らすと変な音が。／ギターマンは普段は一般人として、コンビニでバイトをして生活しているのだ。／学校の七不思議を体験するが、どれもあまり怖くない。／テレビをつけるとぐらＰがインタビュー番組に出ている。テレビにツッこむ寂しいろで夫。<br><br>ろで夫:谷山紀章／ぐらP:今野浩喜／クロ子:斎藤綾／短パン:ヒカリゴケ片山<br><br>監督:新海岳人／脚本:新海岳人<br><br>so32301675←前話｜次話→so32301673　第一話→so32301679
