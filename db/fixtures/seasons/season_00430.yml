  description: 音楽好きの普通の高校生「ろで夫」のところに、「ぐらＰ」と名乗る音楽プロデューサーが未来からやってきた！／ろで夫の母親が登場。謎の生物のぐらPを前に、すっと受け入れる懐の深い母親。／楽器ができないろで夫に、ぐらＰがギターをレクチャーする。独特なやり方で。／ろで夫の学校の前まで着いてきたぐらＰ。謎の生物ぐらＰに対し、同級生たちの飲み込みは早いようだ。／ろで夫の親友「短パン」が、あだ名に対しての不満をぶつける。／散歩中、警官から職質を受けるぐらＰ。受け答えの中でぐらＰの意外な素性が明かされる。／ろで夫は実は軽音楽部でなくバスケ部に所属している。ちなみにバスケはとても下手なようだ。／ロックミュージシャンといえばタトゥー。ということでタトゥーを入れるよう勧められるろで夫。しかしぐらＰが提案するタトゥーは変なものばかり。／欲しかったＣＤを大量に買ったろで夫、しかしそれを盗んできたんじゃないかと疑ったぐらPは、ろで夫の目に黒い線をかける。／未来に帰ることをろで夫に告げるぐらＰ。ぐらPが未来に帰る理由とは…<br><br>ろで夫:谷山紀章／ぐらP:今野浩喜／クロ子:斎藤綾／短パン:ヒカリゴケ片山<br><br>監督:新海岳人／脚本:新海岳人<br><br>次話→so32301677
