  description: 校長が新しい校歌をろで夫に依頼してくる。しかし校長の感性が下ネタ寄り。／ろで夫の寝言にぐらＰがツッこむ。寝ている時のろで夫はボケキャラなのだ。／期日までに３０人集めないと廃部になってしまう吹奏楽部。吹奏楽部のあるあるを鬼のように言う。／ろで夫とぐらＰが架空の視聴者からのお便りに答えていく。／縦笛をなめようとしているクラスメイト「変態くん」を見つけてしまうろで夫たち。引く。／探偵ドラマ風。容疑者の顔のアップが映るが、その中に知らない奴がいて…／カラオケでどうしても書かれていない歌詞（WOW〜とか）を歌ってしまうろで夫。それに対してぐらＰが異常に厳しい。／入院してしまったろで夫。そこにぐらＰが連れてきたのはなんとあの憧れの…／未来人のぐらＰはお正月を知らない。教えようとするがうまく伝わらない。／ツッコミのしすぎが原因でノドの調子が悪いろで夫。ボケすぎのぐらPを責めたのがきっかけで、ぐらPが未来に帰ることに。／ぐらＰが去って２年後。ノドが完治したろで夫が卒業ライブをする。そんなろで夫の元にぐらＰが再び現れる。<br><br>ろで夫:谷山紀章／ぐらP:今野浩喜／クロ子:斎藤綾／短パン:ヒカリゴケ片山<br><br>監督:新海岳人／脚本:新海岳人<br><br>so32301674←前話　第一話→so32301679
