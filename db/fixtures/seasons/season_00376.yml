  description: 寒風の吹く中、遊び帰りのチカたち女子５人組は、駄菓子屋で５本の焼き芋を購入する。一番大きい焼き芋を狙うチカとユウキとメグミだったが、そこにリョータたちが現れ状況が一変。お腹は空いているが大食いと言われたくない３人は、一番大きい芋を避けて二番目に大きい芋を狙い始める。
