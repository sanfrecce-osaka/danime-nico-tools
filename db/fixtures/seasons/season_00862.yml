  description: 量子障壁システム復旧には1週間近くかかることがわかり、ルブランはヴェルンスに、グールに対処する代替案としてみさきを第一線に立たせることを提案する。みさきは自分の気持ちを見つめ直すため、訓練生4人で休暇を過ごした場所や、父が眠る墓地を訪れる。墓地にはプリムが待っていた。プリムは、デザイナーズチルドレンの実験についてみさきに語るのだった。<br><br>紅葉(くれは)みさき:かかずゆみ／スサーナ・ブルースタイン:小林沙苗／キリ・マリアレーテ:水沢史絵／ルクサンドラ・フレイル:高木礼子／ライアー・フォン・エルティアナ:木内レイコ／プリム・スノーライト:佐藤利奈／コトコ-01:松来未祐／ジャン・リュック・ルブラン:子安武人／ヴェルンス司令:沢木郁也／バーナード・ファイアスター:吉野裕行／ウォーカー軍曹:大友龍三郎・・・・他<br><br>原作:つくも匠・RADIX企画室／総監督:ネギシヒロシ／チーフディレクター:髙田淳／シリーズ構成:野崎透／キャラクターデザイン・総作画監督:山下敏成／プロデューサー:植田もとき／アニメーション制作:RADIX／製作:OperationEVE<br><br>so31918910←前話｜次話→so31920094　第一話→so31917524
