  description: グールが出現し、ルクサンドラの部隊が出撃する。だが、ルブランの策謀により量子障壁の構築が不完全なためグールの実体化を阻止できない。かつてないレベルで実体化しようとしているグールは、これまで遭遇したものとはあまりにも次元が違っていた。グールの反撃により、ルクサンドラの小隊は壊滅的な打撃を受ける。ルクサンドラを救出すべくライアーとキリが戦闘空域へ到達するのだが……。<br><br>紅葉(くれは)みさき:かかずゆみ／スサーナ・ブルースタイン:小林沙苗／キリ・マリアレーテ:水沢史絵／ルクサンドラ・フレイル:高木礼子／ライアー・フォン・エルティアナ:木内レイコ／プリム・スノーライト:佐藤利奈／コトコ-01:松来未祐／ジャン・リュック・ルブラン:子安武人／ヴェルンス司令:沢木郁也／バーナード・ファイアスター:吉野裕行／ウォーカー軍曹:大友龍三郎・・・・他<br><br>原作:つくも匠・RADIX企画室／総監督:ネギシヒロシ／チーフディレクター:髙田淳／シリーズ構成:野崎透／キャラクターデザイン・総作画監督:山下敏成／プロデューサー:植田もとき／アニメーション制作:RADIX／製作:OperationEVE<br><br>so31918706←前話｜次話→so31920093　第一話→so31917524
