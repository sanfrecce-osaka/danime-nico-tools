  episode_no: 第12話
  title: "｢Mission1｣"
  description: グールが出現し、みさきとライアーが出撃。みさきはグールと接触し、同化を始めるが、みさきの一部とグールが反応し対消滅爆発を起こす、ライアーの必死の救出で、みさきは重症を負いながらも帰還する。みさきがまだ完全な変容体となっていなかったことを知り、再度、みさきをグールに接触させる必要があることを悟るルブラン。彼らはみさきの同位生命体(クローン)を使うことにする。<br><br>紅葉(くれは)みさき:かかずゆみ／スサーナ・ブルースタイン:小林沙苗／キリ・マリアレーテ:水沢史絵／ルクサンドラ・フレイル:高木礼子／ライアー・フォン・エルティアナ:木内レイコ／プリム・スノーライト:佐藤利奈／コトコ-01:松来未祐／ジャン・リュック・ルブラン:子安武人／ヴェルンス司令:沢木郁也／バーナード・ファイアスター:吉野裕行／ウォーカー軍曹:大友龍三郎・・・・他<br><br>原作:つくも匠・RADIX企画室／総監督:ネギシヒロシ／チーフディレクター:髙田淳／シリーズ構成:野崎透／キャラクターデザイン・総作画監督:山下敏成／プロデューサー:植田もとき／アニメーション制作:RADIX／製作:OperationEVE<br><br>so31920093←前話｜次話→so31920095　第一話→so31917524
