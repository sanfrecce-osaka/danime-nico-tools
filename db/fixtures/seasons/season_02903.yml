outline: 17歳の多感な女子高生、朝霧陽子。ある日、彼女は恋する人への想いを込め、自ら作った曲を手に、想いを告白しようとするが、自らの不安に負け、告白する事が出来なかった。後悔の念にとらわれる陽子。次の瞬間、彼女の身体はこの世界から消え去っていた。陽子のとばされた世界＜アシャンティ＞は、時空を司る女神、“レダ”に見離され、今や廃墟となりつつあった。次々と現れる不可思議な生き物に、驚きとまどう陽子。そして彼女に襲いかかる謎の兵士達。全てを解くカギは、彼女の作った曲にあった。彼女の曲が失われたレダパワーを復活させる、レダのハートになっていたのだ。一見とぼけた風のリンガムや、伝説を信じ、たった一人で果敢に戦い続けるレダの巫女ヨニらと出会い、レダの戦士として目覚めた陽子は、レダパワーを悪用し、次元を超え陽子の世界たるノアを征服せんとするゼルに戦いを挑んでゆく。それは又、彼女自身の弱い心との戦いでもあった……。
