  episode_no: 第2話
  title: "「PBS」"
  description: 雪泉はスマートフォンを持っていないために飛鳥に連絡することができず、落とした大事なネコ耳を返せなかったことを気に病んでいた。そんな雪泉たち月閃女学館メンバーのもとに、スパリゾートへの招待券が矢文で届く。怪しすぎる招待に罠を疑いつつ、おっぱいじゃんけんの結果、スパリゾートへ向かうことに。そこには蛇女子学園と焔紅蓮隊のメンバーも招待されていたが、なぜか飛鳥たち半蔵学院は一人もいなかった。胸騒ぎのする雪泉だったが、焔の挑発でピーチビーチスプラッシュ・スケスケver.対決が開始された。<br><br>雪泉:原
