title: 閃乱カグラ SHINOVI MASTER ‐東京妖魔篇‐
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/42/7/22427_1_6.png?1538373920000
outline: 現代に生きる忍の育成機関で学ぶ少女たち。一人前の忍になるためにその青春の全てを捧げ、お互いに切磋琢磨しながら戦い明け暮れる日々を送っている。そんなある日、伝説の忍を祖父に持つ国立半蔵学院2年生の飛鳥は、クリスマスで賑わう東京のとある路地裏で古来より人々に仇なす存在＝妖魔と出くわす…!?　光があれば影がある…総勢28名が舞い忍び、最胸の善忍と悪忍の正義がぶつかりあう。命を懸けた忍の少女たちの物語が始まる。
