  title: "「CHANGE THE WORLD」"
  description: クリスマスムード一色の東京・原宿にやってきた雪泉と飛鳥。プレゼント用のネコ耳を探しながら、両手いっぱいに紙袋を抱え休日の買い物を楽しんでいた。一方、焔たち焔紅蓮隊メンバーは七面鳥を食べるためにアルバイト、斑鳩、葛城、柳生、雲雀は街に出かけるなどそれぞれのクリスマス準備にいそしんでいた。忍の使命を課せられた少女たちにとって、忍務の合間のちょっとした幸せな時間。だがそんな時間は長くは続かなかった。少女たちの前に現れたのは妖魔、そして謎の忍集団だった…。<br><br>雪泉:原
