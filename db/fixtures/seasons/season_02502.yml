outline: サバンナも食物連鎖もカンケーない。日本的社会を生きるアフリカのサラリーマンの汗と涙の社蓄コメディ☆アフリカの大手企業に勤める、ライオン、オオハシ、トカゲの3人もとい3匹が織りなすのは、荒ぶる暴言＆奇行で日本人的社会を突破する日々。プロジェクトの無理強い、容赦ない減給・・・。人間以上に世知辛いサラリーマン生活を、アニマルたちが大奮闘！日本中のサラリーマンが共感すること必至！サバンナも食物連鎖も完全に忘れ去った、アニマル会社員コメディ！！
