  episode_no: 第6話
  title: 嘘には二種類ある。過去に関する事実上の嘘と未来に関する権利上の嘘である。
  description: 佐倉の証言により、暴行事件の審議は五分に持ち込まれた。次回の審議をさらに優勢へと傾けるため、方法を探すことになる綾小路と堀北。折りふし、佐倉の周囲に怪しい男の影がチラつく。佐倉愛里のもう一つの顔＝グラビアアイドル『雫』の熱狂的なファンが、ストーカーと化して校内に入り込んでいたのだ……！<br><br>■Dクラス
