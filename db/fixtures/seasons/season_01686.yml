outline: 進学率・就職率１００％と言われる進学校・東京都高度育成高等学校に入学した綾小路清隆。しかし彼が所属する１年Ｄクラスは、進学校とは思えないような問題児ばかりだった。さらに学校は、生徒に現金と同価値のポイントを月１０万円分も与え、授業に関しては私語・居眠り・サボタージュをも黙認する放任主義。自堕落な生活を送る生徒たちだったが、違和感を抱く者もいた——他人との交流を徹底的に避け、孤独を貫く美少女・堀北鈴音だ。彼女は、生徒に大金が与えられているはずなのに、校内に『お金を持たない者への救済』が多く用意されていることに気づく。やがて１ヶ月後、綾小路、堀北、Ｄクラスの面々は学校のシステムの真実を知る……。
