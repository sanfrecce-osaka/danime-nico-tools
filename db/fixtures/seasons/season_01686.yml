  title: 才能を隠すのにも卓越した才能がいる。
  description: ＡからＤの各クラスは生徒の能力によって分けられ、Ｄクラスは『不良品』と呼ばれる生徒が集まる落ちこぼれクラスだった。彼らは入学後１ヶ月間の自堕落な生活のため、学校からの評価を徹底的に落とし、毎月もらえるはずの１０万円分のポイントをすべて帳消しにされる。極貧生活を強いられ、さらに今後試験で赤点を取れば即退学という厳しいルールを告げられ、大騒ぎに陥るＤクラス。そんな中、自分がＤクラス配属であることに納得できない堀北は、ＤクラスをＡクラスへ昇格させることを目指す。成り行きから彼女を手伝うことになる綾小路。最初の課題は、間もなく行われる中間試験を、赤点者を一切出さずに乗り切ることだった。<br><br>■Dクラス
