  description: pico01：バンドガール達の隠れた聖地、ライブハウス「さーくる」小さいながらも数々のバンドが利用するこの場所に、今日も嵐が吹き荒れるゥゥゥッ！／pico02：メンバーよりもお客さんが少ないPoppin’Party。早くも解散の危機！？何とかステージを盛り上げようとしたんだけど、出てくるアイデアはハチャメチャなものばかり。そこにキラキラはあるの！？／pico03：彼女たちは天高く飛んでみせた。「見上げるだけで良いの？」地に咲く蒼き薔薇は漆黒の闇を抜け、なんやかんやでーー黒い翼を得るRoseliaは新たなる可能性。ーーそれは、『革命（revolution）』／pico04：イカしたメンバーを紹介するぜ！姉御肌ドラム！宇田川巴！泣き虫ベーシスト！上原ひまり！マイペースギター！青葉モカ！クールボーカル！美竹蘭！イェア！そして私がァ～…！／pico05：新人アイドル・水着deコマーシャル！今回挑戦するのは話題のアイドルバンド「Pastel＊Palettes」の５人！フレッシュな魅力溢れる彼女たちは難関ゲームを突破してアピールタイムをゲットできるのか！？ドキッとする瞬間にも乞うご期待！<br><br>戸山香澄:愛美／花園たえ:大塚紗英／牛込りみ:西本りみ／山吹沙綾:大橋彩香／市ヶ谷有咲:伊藤彩沙／美竹蘭:佐倉綾音／青葉モカ:三澤紗千香／上原ひまり:加藤英美里／宇田川巴:日笠陽子／羽沢つぐみ:金元寿子／丸山彩:前島亜美／氷川日菜:小澤亜李／白鷺千聖:上坂すみれ／大和麻弥:中上育実／若宮イヴ:秦佐和子／湊友希那:相羽あいな／氷川紗夜:工藤晴香／今井リサ:中島由貴／宇田川あこ:櫻川めぐ／白金燐子:明坂聡美／弦巻こころ:伊藤美来／瀬田薫:田所あずさ／北沢はぐみ:吉田有里／松原花音:豊田萌絵／ミッシェル／奥沢美咲:黒沢ともよ／月島まりな:洲崎綾／戸山明日香:尾崎由香<br><br>原作:ブシロード／製作総指揮:木谷高明／ストーリー原案:中村
