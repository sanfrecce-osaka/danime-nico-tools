  description: pico06：ミッシェルランド〜♪陽気な音楽でこころもハッピ〜〜♪いろんなミッシェル出会えてラッキ〜♪アトラクションでみんなスマイル〜♪さあ！　みんな手をつないで！（いえーい！）おいでよ～歌と笑顔の楽園～♪ミッシェル～♪ミッシェル～♪ミッシェ～ルラ～ン～ド～～↑↑♪／pico07：予てより進められていた計画が動き出す。策謀渦巻く大会議室に　戦士たちは一同に介す。協議するは合同ライブ各バンドが無遠慮に己の欲望を吐き出す中香澄は何を思うのか次回「さーくる合同ライブ対策会議」純白なボードがみなの心中を映し出す／pico08：前回のガルパピコは？「ついに開催が決まった合同ライブ…特に何も決まってないような気もしたけど、こころちゃんも楽しそうだったし、練習、がんばらないと…！あ、今回はドラマーのみんなでファミレスに行くお話、なんだって…！
    ふぇぇ…緊張するよぉ～…」／pico09：ーーキッカケは些細な事でした。具体的に何だったかも覚えていません。家にあったか、たまたま買ったかただ美味しいな。好きだな。って思ったんです。気付けば段々癖になっちゃって。週に1個が日に1個に、日に1個が５個にってチョココロネを食べると、目に映る物すべてがとってもキレイで！幸せな気持ちになるんです！
