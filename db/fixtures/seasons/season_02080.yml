  description: pico21：さーくる合同ライブまであとわずか…完璧な演奏をするためにも一秒も無駄にできないわ今日の練習はいつもよりさらに厳しく…あら、あそこにいるのは…／pico22：「もぐっ」「うん、美味しい」なるほど、北沢精肉店のコロッケなのね。コラボメニューと侮るなかれ、だな。パンもいいものを使っている。小腹がすいて飛び込んではみたけど、これはなかなかのクオリティじゃないの。「ズズ……」うん、コーヒーも美味しい。インスタントじゃないのか。それでこの値段、へえ。／pico23：今年もそろそろパーティーシーズン♪みんなでそろって騒げるといえば、カラオケパーティーも欠かせないけど、仲のいい女の子で集まってパジャマパーティーも一度はやってみたいと思ったんです！お菓子を囲んで、いつもと違う格好で、遅くまでゲームやガールズトーク…とっても楽しみです♪　きっと思い出に残る素敵な日になること間違いなし！ですよね♪　いざ、参る～！／pico24：双子。同じ母親の胎内で同時期に生まれた二人の子供であり、多胎児の一種。古来より双子の間には科学的に説明のつかない現象があると言われてきた。遠距離にいながらにしての心中の共有、体調のシンクロ――未だ知り得ぬ双子の神秘、その謎に迫る。　他<br><br>戸山香澄:愛美／花園たえ:大塚紗英／牛込りみ:西本りみ／山吹沙綾:大橋彩香／市ヶ谷有咲:伊藤彩沙／美竹蘭:佐倉綾音／青葉モカ:三澤紗千香／上原ひまり:加藤英美里／宇田川巴:日笠陽子／羽沢つぐみ:金元寿子／丸山彩:前島亜美／氷川日菜:小澤亜李／白鷺千聖:上坂すみれ／大和麻弥:中上育実／若宮イヴ:秦佐和子／湊友希那:相羽あいな／氷川紗夜:工藤晴香／今井リサ:中島由貴／宇田川あこ:櫻川めぐ／白金燐子:明坂聡美／弦巻こころ:伊藤美来／瀬田薫:田所あずさ／北沢はぐみ:吉田有里／松原花音:豊田萌絵／ミッシェル／奥沢美咲:黒沢ともよ／月島まりな:洲崎綾／戸山明日香:尾崎由香<br><br>原作:ブシロード／製作総指揮:木谷高明／ストーリー原案:中村
