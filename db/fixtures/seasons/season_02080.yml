  description: pico11：澄み切った青い空、白い雲。眼前に広がるウルトラマリンブルー。喉の渇き。せーの、も聞こえないような風切り音。散らばった荷物。動悸。眩むようなサンシャイン。体に合わなかった現地の水。笑顔。スティックのカウント。ハロハピスカイライブ、開幕。／pico12：ウンボボ　ババンボウンボボ　ババンボウンガロ　ホガンガババンボ　ンボボボボン　ババンボンボ　ンババウンボボ　ババンボ！ウンボボ　ババンボ！／pico13：「キラキラ☆パーティ」…「ミッシェルと愉快な仲間たち」…商店街のネーミングライツ…深淵の闇による狂乱の宴」…「ブシドー」…その他いろいろ…え、えーと…とりあえず、タイトルは後で決めましょうか…！／pico14：「BanG
    Dream! ガルパ☆ピコ」大好評を受けて２クール目突入！今回はさーくるを飛び出して大冒険！？ハロー、ハッピーワールド！のみんなで山にハイキングに来たんだけど、風は強いしお腹もすくしでもう大変！？ミッシェルの毛皮がフカフカで温かいけど、ふええ……このままじゃ凍えちゃうよ～。／pico15：コンビニ店員の基本は、気持ちのいい挨拶「いらっしゃいませ！」「さまーせーる」「こちらあたためますか？」「ちゅら海すかー」「850円になります！」「はっぱごじゅうしー」「ありがとうございました！」「さんしゃいーん」「……さすがにムリじゃない？」「ですよね～」<br><br>戸山香澄:愛美／花園たえ:大塚紗英／牛込りみ:西本りみ／山吹沙綾:大橋彩香／市ヶ谷有咲:伊藤彩沙／美竹蘭:佐倉綾音／青葉モカ:三澤紗千香／上原ひまり:加藤英美里／宇田川巴:日笠陽子／羽沢つぐみ:金元寿子／丸山彩:前島亜美／氷川日菜:小澤亜李／白鷺千聖:上坂すみれ／大和麻弥:中上育実／若宮イヴ:秦佐和子／湊友希那:相羽あいな／氷川紗夜:工藤晴香／今井リサ:中島由貴／宇田川あこ:櫻川めぐ／白金燐子:明坂聡美／弦巻こころ:伊藤美来／瀬田薫:田所あずさ／北沢はぐみ:吉田有里／松原花音:豊田萌絵／ミッシェル／奥沢美咲:黒沢ともよ／月島まりな:洲崎綾／戸山明日香:尾崎由香<br><br>原作:ブシロード／製作総指揮:木谷高明／ストーリー原案:中村
