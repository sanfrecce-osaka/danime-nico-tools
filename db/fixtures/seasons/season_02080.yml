  description: pico16：わたし、花咲川女子学園高校・1年A組 戸山香澄！今日もポピパのメンバーと蔵練！だったんだけど、階段で転んじゃった私たちに起きたのは――「えーーー！！私達、入れ替わってるーーー！！」信じられない事だけど、きっとこれも私達がキラッキラに輝く為の試練なんだよ。がんばろ？有咲♪／pico17：まんまるお山に彩りを♪今回のパステル散歩は今話題の商店街！メンバーも通う人気店で絶品ケーキと名物パンに舌鼓♪さーくるで活躍中のあの子にもバッタリ？さあ！散歩にでかけよう！／pico18：君は蔵の裂け目へと迷い込んだ。そこは富と名声を求め冒険者達が集う迷宮、通称「蔵迷宮」君たちは自らの意思で足を進め、世界の謎を解き明かさなくてはならない。さあ、仲間を信じ、己を信じ、道を進みたまえ。後戻りはできない。君たちの　冒険は　もう　始まっている　！／pico19：「さーくるは今年いっぱいで閉店します。」ーーーあれから数週。閉店の足音は徐々に、しかし確実に近付いていた。だが彼女たちが納得するはずがない。皆で手を取り、力を合わせ、声をあげろ。私達の力で…さーくるの閉店を、食い止めよう！」　他<br><br>戸山香澄:愛美／花園たえ:大塚紗英／牛込りみ:西本りみ／山吹沙綾:大橋彩香／市ヶ谷有咲:伊藤彩沙／美竹蘭:佐倉綾音／青葉モカ:三澤紗千香／上原ひまり:加藤英美里／宇田川巴:日笠陽子／羽沢つぐみ:金元寿子／丸山彩:前島亜美／氷川日菜:小澤亜李／白鷺千聖:上坂すみれ／大和麻弥:中上育実／若宮イヴ:秦佐和子／湊友希那:相羽あいな／氷川紗夜:工藤晴香／今井リサ:中島由貴／宇田川あこ:櫻川めぐ／白金燐子:明坂聡美／弦巻こころ:伊藤美来／瀬田薫:田所あずさ／北沢はぐみ:吉田有里／松原花音:豊田萌絵／ミッシェル／奥沢美咲:黒沢ともよ／月島まりな:洲崎綾／戸山明日香:尾崎由香<br><br>原作:ブシロード／製作総指揮:木谷高明／ストーリー原案:中村
