  description: 惑星カプチェランカでの功績により中尉に昇進したラインハルトは、駆逐艦ハーメルンⅡの航海長として念願の宇宙艦隊勤務に就くこととなった。キルヒアイスも保安主任として同艦に乗り込む。この艦では、軍務に明るくない艦長のアデナウアー少佐に代わり、副長のベルトラム大尉が実質上の指揮官となっていた。哨戒任務に出たハーメルンⅡの艦内で、ラインハルトは乗員たちから腕試しを挑まれる。勝負に勝ち、乗員たちからの信頼も得たラインハルトだったが、その胸中には漠然とした不安が沸き上がる。[製作年：2000年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
