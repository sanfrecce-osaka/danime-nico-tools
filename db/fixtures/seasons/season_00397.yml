  title: ''
  description: 幼年学校を卒業したラインハルトとキルヒアイスは、彼らの最初の赴任先となった酷寒の辺境惑星カプチェランカに向かう。だが、彼らの上官となる前線基地βⅢの司令官ヘルダー大佐には、ベーネミュンデ侯爵夫人からの密書が届いていた。かつて皇帝の寵姫であったベーネミュンデ侯爵夫人は、アンネローゼにその立場を奪われたことを恨み、彼女の弟であるラインハルトを害そうと陰謀を巡らしていたのだ。ラインハルトとキルヒアイスのみでの敵情視察を命じるヘルダー。武勲を立てる機会と意気込むラインハルトだが……。[製作年：1998年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
