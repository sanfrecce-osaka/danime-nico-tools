- !ruby/hash:EpisodeHash
  episode_no: 叛乱者 Kap. II
  title: ''
  description: ラインハルトは乗員たちと語り合ううち、彼ら平民たちにもそれぞれの人生があることを実感する。やがて哨戒艦隊は航路上の難所とされる宙域に差しかかるが、ここで同盟軍の奇襲攻撃を受ける。艦長の負傷により指揮を引き継いだラインハルトは、僚艦とは逆のコースで退避するよう命じ、ベルトラムと対立する。結果的にラインハルトの判断が正しかったのだが、その後、指揮権委譲を拒んだラインハルトは拘束されてしまう。機関部に深刻な損傷を受けたハーメルンⅡ。シュミットは、同盟軍の追撃を逃れるため、恒星風を利用するよう提案するが……。[製作年：2000年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
