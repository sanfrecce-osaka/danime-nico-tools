  title: ''
  description: 巡航艦ヘーシュリッヒ・エンチェンの艦長となっていたラインハルト。彼に上官のレンネンカンプから極秘任務の打診があった。あのヘルクスハイマー伯爵が失脚し、軍事機密を持ち出した上、同盟への亡命を図っているという。極秘任務というのは、巡航艦1隻で同盟領に潜入し、その亡命を阻止した上で軍事機密を奪還するという困難なものだった。武勲を立てる機会と見たラインハルトは、この任務を引き受ける。イゼルローンを進発した彼は、大胆極まりない策で同盟軍艦隊の注意を逸らし、警戒線を突破して同盟領へ入る。その手腕に副長のワーレン少佐は感嘆を禁じ得なかった。[製作年：2000年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
