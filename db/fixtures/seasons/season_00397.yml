  title: ''
  description: 指向性ゼッフル粒子発生装置は、アクセスコードがない限り移設することも出来ない。いっそ破壊すべきという意見も出るが、ベンドリング少佐は強硬に反対する。新たな航路のデータもない以上、元の航路を戻るしかないヘーシュリッヒ・エンチェンだが、そこに同盟軍の小艦隊が現れる。ラインハルトはゼッフル粒子発生装置を活用し、敵艦を次々と撃破するが、追っ手の数は増えるばかり。一方、マルガレータ嬢に紳士的な態度で接し続けたキルヒアイスは、彼女の信頼を得つつあった。キルヒアイスはラインハルトに、彼女との取引を提案する。また、彼女の身の上を聞いた彼は、今回の任務の裏に隠された陰謀の臭いを感じるのだった。[製作年：2000年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
