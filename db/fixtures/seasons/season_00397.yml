  title: ''
  description: イゼルローン回廊を抜け、同盟領に潜入したヘーシュリッヒ・エンチェン。ラインハルトはヘルクスハイマー伯の心理を読み取り、航路を決定する。ようやく目的の船を発見した彼は、ワルキューレによる奇襲攻撃で通信機能を破壊した上で、キルヒアイス率いる装甲擲弾兵を送り込み、船内を制圧した。しかし、その時既にヘルクスハイマー伯は脱出ポッドの誤作動で息絶えていた。一方、軍事機密である“指向性ゼッフル粒子発生装置”にはプロテクトがかけられており、解除にはアクセスコードが必要だった。軍務省の監察官として同行していたベンドリング少佐は、唯一の生存者からコードを聞き出そうとするが、その相手は10歳の令嬢、マルガレータであった。[製作年：2000年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
