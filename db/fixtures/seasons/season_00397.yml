- !ruby/hash:EpisodeHash
  episode_no: 決闘者 Kap. IV
  title: ''
  description: 最愛の姉を奪った皇帝により命が救われた。この事実にラインハルトは意気消沈していた。そこに黒衣の男から果たし状が届く。ラインハルトの表情に生気が戻った。キルヒアイスにも内密に、彼は再戦に向けて訓練を始める。雪の降り積もる森の中で相まみえる二人。激しい剣戟の末、ラインハルトは黒衣の男に剣を打ち飛ばされ、絶体絶命の窮地に陥る。しかし、ラインハルトは振り降ろされる剣を両手の掌で封じた！一気に形勢を逆転させたラインハルトに、黒衣の男は何も語らぬまま自害してしまう。その一部始終を物陰から見守ったキルヒアイス。二人は互いに素知らぬふりをしつつ、絆をより深めていくのであった。[製作年：2000年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
