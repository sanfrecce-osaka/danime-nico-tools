  title: ''
  description: 突然の攻撃に混乱する同盟軍。ラインハルトたちは液体酸素をも武器として用い、残りの同盟軍兵士も倒した。敵の装甲車から水素電池も奪取し、帰路の動力も確保した。ここでラインハルトは、彼らの装甲車に細工をした者が、その結果を見届けに来るのではと考える。その予想は正しく、ほどなく彼らの上官フーゲンベルヒが姿を現した。キルヒアイスが事故死したと告げられた彼は、ラインハルトに銃口を向けつつ、事件の真相を語ってしまう。さらにアンネローゼを売女と侮辱した彼をラインハルトは赦さなかった。ちょうどその頃、βⅢ基地は同盟軍の奇襲攻撃を受けていた。[製作年：1998年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
