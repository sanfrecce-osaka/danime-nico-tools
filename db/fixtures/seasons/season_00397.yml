  title: ''
  description: マルガレータはキルヒアイスを信用し、アクセスコードを明かす。これと同時に得られた情報は、門閥貴族の宮廷闘争の暗部だった。リッテンハイム侯の醜聞を知ってしまったヘルクスハイマー伯は、一族もろとも命を狙われ、亡命を余儀なくされたのだ。衝撃を隠せないベンドリング。このままではマルガレータの命はない。ベンドリングはマルガレータの後見人となり、二人で同盟に亡命すると決意、ラインハルトもこれを認める。二人を送り出した後、ヘーシュリッヒ・エンチェンはイゼルローン回廊の入り口に到達するが、燃料不足により身動きが取れなくなる。背後からは同盟軍艦隊が迫る。果たして……。[製作年：2000年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
