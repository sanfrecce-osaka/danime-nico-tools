  title: ''
  description: 猛吹雪をついて進む機動装甲車。しかし、動力源の水素電池が尽きかけていることに気付く。ヘルダーの指図で、二人の上官フーゲンベルヒ大尉が小細工をしたのだった。ラインハルトは、まず生き残ることを考え、雪中に装甲車を潜ませて敵の出現に備える。暖房も使えない車内で、過去の思い出を語り合う二人。やがて、同盟軍の装甲車が姿を見せた。ラインハルトたちは、生きて基地に帰り着くため、敵を倒して装甲車を奪取することを決意。手持ちの武器は限られていたが、まず1台の撃破に成功。会心の笑みを浮かべるラインハルトだった。[製作年：1998年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
