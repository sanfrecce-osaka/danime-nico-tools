outline: 遠い未来、銀河系宇宙に進出したものの、不毛な戦いをやめない人類――。人類のほとんどを支配する銀河帝国の貴族とは名ばかりの貧しい家庭に生まれたラインハルトは、姉を皇帝の寵姫として奪われて以来、たったひとりの友キルヒアイスと共に、銀河帝国を手中にするという野望を胸に軍人となり、その天性の軍才を発揮して頂点へと登りつめていく。一方、自由惑星同盟にあって、不本意ながら軍人となり、それでも功績を立て続けるヤン。互いに最大のライバルとなる彼らは、それぞれの立場で戦いに臨み、宇宙に新しい歴史を創ってゆく……。
