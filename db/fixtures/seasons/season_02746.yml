  episode_no: 第12話
  title: ナナブンノニジュウニ
  description: 22/7への想いを確かめあった8人に、解散会見以来止まっていたはずの”壁”が突如語り出す。これまでメンバーを監視し、その活動の全てが“壁”による実験だったのだと明かされる。実験が次のフェーズに移ったいま、22/7は『用済み』と言われ、自分たちもファンも全て利用されていたと憤るメンバー。しかしニコルだけはひとり、22/7を守ろうと必死に嘆願する。<br><br>滝川みう:西條
