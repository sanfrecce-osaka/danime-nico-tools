- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: お星さまのララバイ
  description: ワンマンライブも成功し、結成一周年を前に順風満帆の22/7。そのご褒美として、“壁”からメンバーへ一泊二日の温泉旅行がプレゼントされる。老舗旅館での豪華料理や露天風呂、久々のバカンスを満喫するメンバーたち。そんな落ち着いた時間の中で絢香は、二人の姉と過ごした日々、そして、人付き合いを面倒だと思っていた『昔の自分』を思い出し……。<br><br>滝川みう:西條
