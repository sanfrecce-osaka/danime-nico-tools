  title: こんにちは、新しい世界
  description: "“壁”からの指令により、22/7のお披露目ライブが2月27日に決まる。ライブに向けて、みうたちはレッスン漬けの毎日。しかしセンターを任されたみうが、メンバーの足を引っ張ってしまう。「今はあなたが真ん中なの。これ以上ガッカリさせないで！」ニコルから喝を入れられるみう。センターとして、一体自分に何ができるのだろうか？そして、ライブ当日。ステージに立ったみうは、そこで予想外の光景を目の当たりにする。<br><br>滝川みう:西條
