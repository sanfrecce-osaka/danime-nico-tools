  title: めまいの真ん中
  description: 突然”壁”が吐き出したプレートによって『22/7』と名付けられたみうたち。吐き出された2枚目のプレートには『審査会を行う』という“指令”が。戸惑いながらも思い思い準備を始めるメンバーだが、みうはまだアイドルとしての自分をイメージ出来ず、ひとり落ち込む。不安と緊張の中で始まる審査会。向けられる大人たちの厳しい眼差し。圧倒的実力を見せつけるニコルとは裏腹に、みうは自己紹介すら上手く出来ず……。<br><br>滝川みう:西條
