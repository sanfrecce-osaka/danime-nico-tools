  description: 新たな“壁”の指令は、アイドルの登竜門・ITF（アイドルトーキョーフェスティバル）に参加すること。22/7にとって初めてのフェス。しかし他のアイドルグループと比べ、まだまだ結束が足りない。危機感を抱いた都が提案したのは、全員強制参加のお好み焼きパーティー。和気藹々とお好み焼きを作り始めるメンバーたち。みんなを優しく見守る都。そして、そんな都にも誰にも話していない〈アイドルになった理由〉があった……。<br><br>滝川みう:西條
