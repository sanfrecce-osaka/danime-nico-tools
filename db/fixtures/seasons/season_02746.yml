  description: 大規模なワンマンライブが決まり、張り切る22/7。大舞台を前に喜びをあらわにするメンバーの中、いつも通り冷静沈着、ロボットのようなあかね。そんな彼女はなぜアイドルになろうと思ったのか？――あかねの胸の奥に封印されているのは、故郷・北海道の大自然の記憶。幼いあかねの身に起こった生き方すら変えてしまう程の「ある事件」だった。<br><br>滝川みう:西條
