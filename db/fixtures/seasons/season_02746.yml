  description: "『リーダーは佐藤麗華』と突然”壁”から任命され、人一倍責任感の強い麗華はひとり思い悩む。そんな中、22/7は新たな指令で沖縄へ写真集の撮影に向かう。晴れ渡る沖縄の空の下、海辺ではしゃぐメンバーたちとは裏腹に、麗華の心はもやもやと曇ったまま。その矢先、麗華に渡された撮影用の衣裳は、なんとセクシーな水着。「清く正しく」がモットーの麗華は激しく抵抗するが……。<br><br>滝川みう:西條
