- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: さよなら、私たちの世界
  description: "“壁”から出された突然の解散命令に立ち尽くすみうたち。合田すら戸惑いを見せるものの、“壁”の指令は絶対。事務所の閉鎖が決定し、22/7は解散会見を開くことに。そこで渡される会見コメント用の原稿。自分の言葉で戸惑いや悲しみを伝える事すら許されず、暗い面持ちで会見場に立つ８人。「解散は無責任」と記者たちの言葉を浴びることになるが……。<br><br>滝川みう:西條
