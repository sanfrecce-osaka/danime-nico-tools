  title: さよなら、私のささやかな世界
  description: 滝川みうの元に届いた、芸能事務所「G.I.P」からの怪しげな手紙。運命に導かれるように集められたのは、みうを含め８人の少女たち。「あなた方にはアイドルユニットとしてメジャーデビューしていただきます」――合田と名乗る男に導かれ、目の前に現れたのは地下に存在する極秘施設と謎の“壁”。みうたち８人は光と闇の渦巻く運命のステージへと歩き出す……。<br><br>滝川みう:西條
