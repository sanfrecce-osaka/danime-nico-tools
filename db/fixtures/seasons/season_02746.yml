- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: ただその背中を追いつづけて
  description: "“壁”の指令により22/7は解散。GIPの事務所も閉鎖され、メンバーは全員バラバラになってしまった。アイドルになりたい訳ではなかった……。それでも、解散に納得できないみう。誰よりもアイドルに思い入れがあるニコルも、現状に憤りを感じていた。そんなニコルの幼少期は、今からは想像できないほど引っ込み思案な女の子。彼女を変えたのは、クラスに転校してきた一人の少女だった。<br><br>滝川みう:西條
