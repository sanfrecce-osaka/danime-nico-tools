outline: 禁酒法時代―。法は力を持たず、街はマフィアに支配されていた。舞台は密造酒の闇取引でにぎわいを見せる街・ローレス。その街に時を経て降り立つ、アヴィリオ。
  彼は、かつてこの地でマフィアの抗争により、家族を殺された男。ある日アヴィリオのもとに謎の人物から一通の手紙が届く。その手紙をきっかけに彼は復讐の火を灯し、ローレスへ舞い戻る。そして仇であるヴァネッティファミリーに侵入し、復讐を果たすためドン・ヴァネッティの息子ネロに近づく。殺しが殺しを呼び、復讐は新たな復讐へと連鎖する。哀しき運命に導かれた男たちの91日間の物語の結末とは…？
