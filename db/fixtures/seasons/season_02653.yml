  description: トイズを失ったミルキィホームズたちを待っていたのは、屋根裏部屋での同居生活。食事も貧しくなり、4人の気持ちは徐々にささくれだってゆく。その様子を見て喜ぶ、怪盗帝国のトゥエンティ、ストーンリバー、ラット。彼らはミルキィホームズを監視するためにそれぞれ二十里、石流、根津に姿と名前を変え、ホームズ探偵学院に潜入しているのだ。だが、ミルキィホームズ分裂の危機を一匹の子猫「かまぼこ」が救う。少しづつまとまりを取り戻してゆく4人。ところが、ある日朝食用のパンが盗まれるという事件が発生！
