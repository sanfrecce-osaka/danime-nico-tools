outline: 1999年、国連の要請で特設された、現代科学の最先端をゆく頭脳を集めた科学基地・アクアベース。そこに、地球に残された貴重な遺跡、遺産、貴重な生物のガードを使命とした特殊科学捜査隊があった。それが、タンサー5だ。海波流をリーダーとするタンサー5の5人は、水・陸・空での活動が可能な3機のマシンを搭載したビッグタンサーと、時空を移動できるタイムタンサーによって世界の各地で起きる怪事件の現場に急行し、探査をすすめる。今日もタンサー5は世界各地の遺跡で起こる怪奇な事件を解決してゆく。
