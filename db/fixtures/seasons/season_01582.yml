  episode_no: 第13話
  title: 恋のからまわり
  description: 年末も押し迫り、夏奈は冬馬とマコちゃんに晴れ着の試着をさせる。着るのは当然、冬馬が羽織袴、マコちゃんが振り袖。二人ともすごく似合っていたが、あとから着た吉野が、女の人が着物を着る時は下着を脱ぐのが作法だと言い出して…！？
    そして、大晦日。南さんちの三姉妹は、速水先輩が持ってきた外国のジュースのせいですっかり気分が悪くなっていた。みんなが眠りこける中、夏奈は目の据わった速水に襲われて…！？<br><br>南
