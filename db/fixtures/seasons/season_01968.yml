outline: 世界の崩壊を目論んだメンドーサが、魔戒騎士たちによって敗れ去ってから４年――。戦いで死んだレオンの父・ヘルマンがヒメナとの間に残した子供ロベルトは３歳になり、黄金騎士“ガロ”＝レオンは、堅陣騎士“ガイア”＝アルフォンソ王子とともに平和な日々を過ごしていた。ある日、魔戒騎士を束ねる「番犬所」のガルムが２つの異変を告げる。今はなき小国バゼリアの地に、史上最も美しいホラー「ニグラ・ヴュヌス」が現れ、男は喰らい、女は顔を剥いで殺していると言う。さらにメンドーサが残した禁断の魔導具「ツィルケルの環」が使われようとしていると。「ツィルケルの環」はホラーに喰われ、魔界に落ちた人間の魂を蘇らせることが出来る道具。使われれば自然の摂理が狂い、世界が滅びてしまう。そんな時、ロベルトが謎の男たちに誘拐される。ロベルトを追うレオンの前に黒曜騎士“ゼム”＝ダリオが現れる。レオンを、ロベルトが連れ込まれた神殿へと案内するダリオ。神殿へと向かう道中、レオンの前に姿を見せたのは、死んだはずのレオンの父ヘルマンだった。一方、アルフォンソ王子は、同じく命を受け「ツィルケルの環」を追っていた魔戒法師エマと再会する。エマ曰く「ツィルケルの環」はバゼリアの湖にあるという。その頃、レオン達は神殿で巨大な敵と対峙していた。必死に戦うレオン、ヘルマン、ダリオ。三人の胸中にはそれぞれ“守りし者”としての想いがあった。「ツィルケルの環」、史上最も美しいホラー「ニグラ・ヴュヌス」、そしてロベルトの誘拐。すべての謎が今、その想いと繋がり一つになる。戦いの果てにレオンが目撃する真実とは！
