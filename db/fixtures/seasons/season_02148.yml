outline: 蜂の怪異が去り、不死鳥の怪異は難を逃れた夏休みが終わり――新学期をむかえた阿良々木暦と少女たちのまわりには、ふたたび怪異、あるいは、それ以上の脅威が忍び寄っていた。羽川翼、八九寺真宵、神原駿河、千石撫子、忍野忍、そして戦場ヶ原ひたぎ。彼女たちの独白と告白――　そして別れ。新たな6つの<物語>が、いま始まる。
