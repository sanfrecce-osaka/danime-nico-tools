outline: 長男、天火が大津を離れ、空丸と宙太郎が家名を継ぐ重さを実感し始めた頃。鍛錬に励む空丸と武田を、尋常ならざる何者かが襲撃する。男の力と身のこなし、そして笑い方は、天火とどこか似ていた。しかも、その体には大蛇の鱗が・・・。男の手がかりを追うなかで、思わぬ秘密を知る空丸たち。そんな彼らの前に、蒼世と鷹峯が立ちはだかる。政府への膨らむ疑念。去来する過去。互いの譲れない思いがぶつかり合う。そして空丸は知る。あの男もまた、かつての自分と同じだということに。
