outline: 西暦2007年のある日、皇樹学園都市に突然現れた三人の少年コウジ、リョウ、そしてガウル。彼らはある出来事を阻止して歴史を変えるため、時を越えて来た未来人であった。学園に生徒として入り込んだ三人に、未来からの刺客が次々に襲い掛かる。ガウルは｢ジェネレイター｣と呼ばれる強化体へと変身し、新たな未来を切り開くために敵を迎え撃つ。
