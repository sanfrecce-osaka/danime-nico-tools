outline: 旅を通して数々の試練を経験し闘士として成長したレイナ。クイーンズブレイドへの参加を決意した彼女は女王・アルドラが待つ帝都・ガイノスにたどり着く。そこにはレイナ同様にクイーンズブレイドを制覇せんと幾多の美闘士が集っていた。レイナの姉、クローデットはヴァンス家の復権を心に誓い、トモエとシズカは祖国・ヒノモトの為に戦う。ナナエルは天使長に参戦を命ぜられ、沼地の魔女の手下達はクイーンズブレイドを潰さんと目論む。帝都・ガイノスに集う美闘士たちの目的は唯一つ、クイーンズブレイドで勝ち抜くこと。クイーンズブレイド、それは神の名の下にもっとも強く、もっとも美しい女王を選ぶ闘技大会。誰がその栄光ある玉座につくのか、それは戦ってみなければ判らない。
