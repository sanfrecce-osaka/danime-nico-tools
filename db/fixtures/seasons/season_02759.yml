  title: パパの倉庫／ペリドットの使い魔
  description: "＜パパの倉庫＞大晦日の前日、倉庫を整理しようと決意したグレッグ。スティーブンとアメジストの助けを借りて荷物の分別を始めるが、懐かしいＴＶシリーズのビデオが出てくると、それを見るのに夢中になってしまい…。／＜ペリドットの使い魔＞ペリドットのロボノイドらしき物体が次々と現れるようになった。ジェムズは訳も分からず破壊し続けていたが、スティーブンはロボノイドの目的を知るために後をつけてみようと提案し…。<br><br>TM
