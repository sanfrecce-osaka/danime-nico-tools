  title: 来訪者ふたたび／脱獄／話せない理由
  description: "＜来訪者ふたたび＞ラピスの言葉通り宇宙船がビーチシティの上空に現れる。市長は街をあげての避難を決行。スティーブンはジェムズと一緒に残るつもりだったが、人々を守れとガーネットに命じられ、グレッグと共に出発するが…。／＜脱獄＞宇宙船の中で意識を取り戻したスティーブンは牢から脱出。同じように捕えられていたルビーを外へと出してあげる。仲間を捜索中スティーブンは、監禁されているラピスを見つけるが、彼女は自由の身になる事を拒み…。／＜話せない理由＞グレッグは、ジャスパー達との戦いでスティーブンが危険な目にあったと聞いてとても動揺する。そんな様子を見て、心配するコニーの留守電に答えるのをためらうスティーブン。しかしコニーからは何度も電話が入り…。<br><br>TM
