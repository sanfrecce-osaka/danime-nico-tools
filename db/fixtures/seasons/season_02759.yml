  description: "＜僕の未来＞ガーネットに予知能力があることを知ったスティーブン。その証拠を見せられているうちに先に待ち受ける危険を恐れるあまり何もできなくなってしまったスティーブンは、嵐の夜パニックを起こし…。／＜旅に出よう＞クリスタルジェムズが地球にいる理由を初めて聞いたスティーブンは、その話と愛読書の主人公たちを重ね合わせ、アメジストと旅に出る。アメジストは自分の生まれ故郷にスティーブンを連れて行き…。<br><br>TM
