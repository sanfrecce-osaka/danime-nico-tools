  title: ローズの剣／本当の気持ち
  description: "＜ローズの剣＞武器を回収するため大昔の戦場を訪れたクリスタルジェムズ。スティーブンのライオンはそこでローズの剣の鞘を発見する。帰宅後パールはローズの秘密の武器庫へスティーブンを連れて行くが…。／＜本当の気持ち＞スティーブンはコニ―が大絶賛する小説を借りて読み始める。最終巻を読み終えたスティーブンは、物語の結末に対し不満を抱くコニ―をローズの部屋に連れて行き、新しいストーリーを作ろうとするが…。<br><br>TM
