  episode_no: "#25"
  title: メッセージ／動かす力
  description: "＜メッセージ＞かつてジェムズがメッセージのやりとりに使っていた鐘が大音響を発する。パールたちは音を止めようとするが、うまくいかない。オーディオに詳しいグレッグもどうにも出来ず落ち込むが、スティーブンがある事に気づき…。／＜動かす力＞ジェムズはペリドットの到着に備え、ロボノイドを撃退するための装置をテストするが、実験は失敗。ビーチシティの街中を停電させてしまう。スティーブンは、街の人々を安心させるため説明に回るデューイ市長に同行するが…。<br><br>TM
