  title: Ｔシャツを作ろう／パパの青春
  description: "＜Ｔシャツを作ろう＞グレッグのギター教室を宣伝するため、スティーブンはチラシを作成する。それに目をとめたバックは、そのデザインでＴシャツを作ろうと提案。Ｔシャツバズーカーで完成品をみんなに配ると大人気になったが…。／＜パパの青春＞若き日のグレッグと彼のマネージャーだったマーティーの写真を見つけたスティーブン。グレッグは今まで話していなかった、ローズやジェムズとの運命的な出会いや、マーティーとのコンサートツアーについて、スティーブンに聞かせる。<br><br>TM
