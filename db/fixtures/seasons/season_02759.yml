  title: ホラークラブへようこそ／吹雪の夜に
  description: "＜ホラークラブへようこそ＞ある晩、スティーブンはロナルド主催のホラー映画パーティーにセイディとラースを連れて行く。会場はロナルドの研究室でもある灯台だったが、映画の上映中にポルタ―ガイスト現象が起こり…。／＜吹雪の夜に＞スティーブンの家に遊びに来ていたコニ―は、母親から電話で帰宅を命じられる。どうやら吹雪になるらしいのだ。ガーネットはスティーブンに正しい判断をしろと忠告するが…。<br><br>TM
