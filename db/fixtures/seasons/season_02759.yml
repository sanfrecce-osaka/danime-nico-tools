  episode_no: "#63"
  title: クールなラース／あなたはパパ？／僕はママ
  description: "＜クールなラース＞ラースはバックから、持ち寄りパーティーに招かれる。参加者は他にサワークリームとジェニーで、スティーブンとセイディも一緒にと誘われる。実はケーキ作りが得意なラースは、自信作のウバケーキを作ることにするが、自作のケーキを持ってクールな仲間の元に訪れるのをためらう。スティーブンはそんなラースを説得し、その気にさせるが…。／＜あなたはパパ？＞郵便物を待っているのに、ジェイミーはやって来ない。サワークリームの話では、オニオンが行方不明だという。ドーナツ屋は閉まっていて、ラースとセイディの姿が見当たらない。みんなを捜しに出かけたスティーブンは”パパを捜している”という小柄なジェム、アクアマリンと出会う。／＜僕はママ＞話を聞いたパールは、アクアマリンとトパーズがダイヤモンドの手先だと気付く。やがてクリスタルジェムズの前に現れたアクアマリンは、イエローダイヤモンドから６種類の人間を捕らえるように命じられたと話す。ペリドットと初めて会った時に、名前を口にした５人が標的になったことに責任を感じたスティーブンは、自分が”パパ”であると嘘をつき…。<br><br>TM
