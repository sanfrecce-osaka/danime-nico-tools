outline: 熱血スポ根アニメの金字塔『巨人の星』。壮絶な特訓や魔球・大リーグボールで一大センセーショナルを巻き起こした。特別篇『猛虎花形満』は、飛雄馬の永遠のライバルである花形満が主役！ＴＶシリーズの映像を花形の視点から再構築。新作カットも加え、衝撃の初登場シーンから伝統の阪神・巨人戦での大リーグボール攻略勝負まで、花形の生き様に迫りまくる！まさに『阪神の星』ともいえる内容は一見価値あり！！
