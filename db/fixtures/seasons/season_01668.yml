- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: "｢あかりとかミンミンゼミがなく頃に｣"
  description: '七森中学校生徒会副会長の杉浦綾乃です。まったくもう、一学期は歳納京子に振り回されて、ホ、ホントに散々だったわ! 夏休みの間は顔も見なくてすむかと思うと、すごく、すっごく、気が楽……あら、電話?
    えっ、歳納京子!?わ、私を急に呼び出すだなんて、な、何を考えているのかしら……(ドキドキ) ま、まあ、仕方ないからつきあってあげる……って、どこまで連れて行く気よ～～～～～!?夏休みまで歳納京子に振り回されるなんて、もう、勘弁カンベンカンボジアなんだから!<br><br>赤座あかり:
