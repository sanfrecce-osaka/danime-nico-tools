- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: "｢みんなでポカポカ合宿へ｣"
  description: 'ええと……どうもこんにちは。『ゆるゆり』主人公の赤座あかりです。……主人公でいいんだよね? もう最終話だけど、ちゃんと自信をもって主人公って言ってもいいんだよね!?
    ううう、一話の時は胸を張って言えたのになあ……シクシク。ううん、くじけちゃ駄目だよ、あかり! 自信を持って、あかり! なんといっても今日は全員集合の合宿。あかりの存在感を見せつけるにはバッチリの舞台なんだから!さあみんな、あかりの輝きをしっかり目に焼きつけて!そう、またいつか会えるその時まで!それではまた会う日まで……あっかり～ん。<br><br>赤座あかり:
