  description: 'どうも、船見結衣です。ところで、これを初めて見る人に言っておくけど、2話のあらすじは嘘八百だから信用しなくていいよ。それにしても、あかりやちなつちゃんといった後輩ができたのに、今日も宿題を忘れてきたりして、京子は全然成長しないな。まあ、せっかくの日曜だし、京子のことは忘れてのんびりとするかな……って、なんでおまえがうちにいる!?やれやれ、あかりにちなつちゃんも加わって、どんな日曜になることやら。<br><br>赤座あかり:
