- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: "｢今年の夏はこわくない｣"
  description: '池田千鶴……。千歳姉さんの双子の妹……。暑い夏だけど、姉さんは泣き言ひとつも言わずいつものように真面目に生徒会の仕事。さすがは姉さん。立派。仕事はもちろん、杉浦さんと一緒。どんなに暑くても、二人は一緒……(ダラ～)
    あっ、姉さんが杉浦さんと楽しそうに笑ってる……(ダバー)……む?……ちっ、またあいつが来た。どうしていつも、姉さんと杉浦さんの邪魔を……って、こっちくんじゃねえ!
