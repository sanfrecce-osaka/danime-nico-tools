- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: "｢わたしたちのごらく部｣"
  description: '歳納京子です。ごらく部の部長を務めさせてもらっています。今日もごらく部にはみんなが勢揃い。結衣がいて、あかりちゃんがいて、ちなつちゃんがいて、そして……私。う～ん、みんなと一緒にいるのはとても楽しい時間だけど、やっぱり遊んでばかりじゃ駄目ね。それに、そもそもここは茶道部の部室なんだもの。ルールはちゃんと守らないといけないわね。……よし、決めたわ。みんな、聞いて。このごらく部は、今日を限りに――<br><br>赤座あかり:
