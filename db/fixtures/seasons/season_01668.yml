  episode_no: 第8話
  title: "｢エイプリルフール｣"
  description: '皆さん、櫻子にだまされてはいけませんわ。生徒会次期副会長の座は、櫻子ではなくこの私、古谷向日葵のものです!さあ、季節は春。新しい出会い、新しい生活、新しい自分の始まりですわ。私も新一年生として……って、新しい……スタート?……まあ、べつにいいですわ。それよりも、次期副会長となるためには、しっかり仕事をやりませんと。あっ、池田先輩、ちょうどいいところに。この書類なんですが……って、あら?
