- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: "｢夏の大収穫祭｣"
  description: '結衣先輩だいだいだ～い好きな吉川ちなつです。きゃっ、私ったらこんなこと大声で言っちゃって恥ずかしい～!さて、期末テストも終わって夏休みなんだけど……はあ、学校がお休みだと結衣先輩に会えなくて寂しいなあ……。もう、夏なんてつまんない!って思ってたら、なんと結衣先輩からお誘いが!
