  title: "｢中学デビュー｣"
  description: 'えへへ、みんなこんにちは。『ゆるゆり』主人公の赤座あかりだよ!この春、あかりは中学生になりました! わ～い♪新しい環境に胸がドキドキのあかりを迎えてくれたのは、幼なじみの京子ちゃんと結衣ちゃん。あかりは、そんな二人が作ったごらく部に入部したんだけど、そこに思いもかけない子が現れたの。あ、あなたはまさか……!?さあ、あかりと愉快な仲間たちのゆるゆるっとした日常が、はっじまるよ～!<br><br>赤座あかり:
