  title: 第十三艦隊誕生
  description: アスターテ会戦に敗れた自由惑星同盟軍の艦隊が首都星ハイネセンに帰還。統合作戦本部では、150万人に及ぶ戦没者の慰霊祭が開催されることとなった。キャゼルヌ曰く、次期政権を狙うトリューニヒト国防委員長のための「政治ショー」である式典に、不承不承ながらも参加したヤン。その最中、思いがけない相手と再会することに。<br><br>ラインハルト・フォン・ローエングラム:宮野真守／ヤン・ウェンリー:鈴村健一／ジークフリード・キルヒアイス:梅原裕一郎／ユリアン・ミンツ:梶裕貴／パウル・フォン・オーベルシュタイン:諏訪部順一／ウォルフガング・ミッターマイヤー:小野大輔／オスカー・フォン・ロイエンタール:中村悠一／アレックス・キャゼルヌ:川島得愛／フレデリカ・グリーンヒル:遠藤綾／ワルター・フォン・シェーンコップ:三木眞一郎／ウィリバルト・ヨアヒム・フォン・メルカッツ:石塚運昇／シュターデン:水内清光／フォーゲル:藤原貴弘／エルラッハ:楠見尚己／アーダルベルト・フォン・ファーレンハイト:竹内良太／パエッタ:ふくまつ進紗／パストーレ:目黒光祐／ムーア:櫻井トオル／ラオ:畠中祐／ジャン・ロベール・ラップ:小野友樹／ナレーション:下山吉光<br><br>原作:田中芳樹（東京創元社刊）／監督:多田俊介／助監督:森山悠二郎／シリーズ構成:高木登／キャラクターデザイン:菊地洋子、寺岡巌、津島桂／総作画監督:後藤隆幸／特技監督:竹内敦志／メカデザイン:竹内敦志、臼井伸二、常木志伸／オリジナルメカデザイン:加藤直之／プロップデザイン:太田恵子／プロップデザイン・紋章デザイン:秋篠Denforword日和／3D:I.G3D／3D監督:森本シグマ／美術:Bamboo／美術監督:竹田悠介／美術設定:塩澤良憲、曽野由大、藤井一志／美術デザイン:渡部隆／色彩設計:竹田由香／音響監督:三間雅文／音楽:橋本しん（Sin）／OPテーマ:「Binary
