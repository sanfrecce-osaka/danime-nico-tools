  title: それぞれの星
  description: イゼルローン要塞占拠から約3か月後、自由惑星同盟最高評議会では、レベロ財政委員長が銀河帝国との講和による停戦を訴えていた。アスターテ会戦における戦死者の遺族年金や、イゼルローン要塞陥落時に捕らえた50万人の捕虜が国家財政をさらに圧迫していたのだ。その頃、ヤンは辞表を提出するため、シトレ統合作戦本部長を訪ねていた。
