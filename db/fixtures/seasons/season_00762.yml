  description: フィーネと決別し、行くあてもなく彷徨うクリスを、ソロモンの杖でコントロールされたノイズが執拗に追い立てる。シンフォギアをその身に纏っても、間断なく続く襲撃と降り注ぐ冷たい雨に体力は殺がれ、やがて疲労と発熱からクリスは路地裏に倒れ伏す。そこに通りかかった未来は、クリスを優しく介抱しつつ、胸の内にわだかまる親友への想いを少しずつ吐露する。傷ついている２人だからこそ、素直な言葉で通じ合えるのだった。その時、鳴り渡る警戒警報。自分のうかつな行動が、非戦闘員まで危険に巻き込んでいる現実を知ったクリスの慟哭がこだまする。<br><br>立花
