outline: 世界各国を脅かす、認定特異災害――『ノイズ』。ノイズと接触した人間は、体組織を炭素の塊と変えられ、為す術も無く崩れ落ちてしまう。ノイズこそ、まさに人類の天敵。各国軍組織は、最新・先鋭の戦術兵器を駆使してその殲滅にあたるものの、ノイズに対しては有効打となりえず、いまだ対処法を見出すことはできない。だが、日本政府は、他国に先んじて、対ノイズの切り札とも呼べる兵器の開発に成功する。兵器の名は『シンフォギア』。当代トップのボーカルユニット、『ツヴァイウィング』の風鳴
  翼と天羽 奏は、アーティストであると同時に、シンフォギアを身にまとい、ノイズから人類を守る戦士でもあった。翼と奏の唄う歌に導かれるかのようにして、立花 響と小日向
  未来の運命もまた大きく動きはじめる。『覚醒の鼓動』は、すぐそこにまで迫りつつあった。
