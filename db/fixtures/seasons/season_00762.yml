- !ruby/hash:EpisodeHash
  episode_no: EPISODE5
  title: なお昏き深淵の底から
  description: 防人の誇りをかけて解き放った絶唱は、鎧の少女「雪音クリス」の目的である立花響の拉致こそ阻止できたが、ネフシュタンの奪還には至らず、また翼もその身に受けたダメージによって戦線離脱を余儀なくされるのだった。ひとり残った響は、弦十郎の指導のもと、特訓の日々を送る。それは、戦闘技術のレベルアップ以上に、戦士としての心構えを向上させていくのであった。そんな中、日本政府より本部最奥に格納されている完全聖遺物「デュランダル」を移送せよとの特命が下る。護衛の任につく響。迫り来るは、いまだ姿を見せぬ悪意であった。<br><br>立花
