- !ruby/hash:EpisodeHash
  episode_no: EPISODE4
  title: 落涙
  description: すれ違いの夜は、ついに激突の瞬間を迎える。突如現れし謎の少女が身に纏っているのは、かつて失われたネフシュタンの鎧。その事実に驚愕する翼。少女は、声も高らかに響と翼を挑発してくる。翼の胸に去来するは、奏との出逢い。あまりにも重く、凄絶な想い出は、衝動となって翼を突き動かすのだが、
    少女とネフシュタンの鎧に、誇りすらも踏みにじられてしまうのであった。そんな翼を嘲笑うかのように、鎧の少女は告げる。自分の目的は、立花響の身柄確保であると。奪われた鎧を取り戻すため、敵の目的を阻止するため、翼は防人の務めを覚悟する。<br><br>立花
