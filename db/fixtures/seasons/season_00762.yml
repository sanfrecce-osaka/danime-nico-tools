  episode_no: EPISODE9
  title: 防人の歌
  description: 絶唱使用による大ダメージも癒え、完全復活を果たした翼。防人として、アーティストとして激務を迎える前に、響はつかの間の休日を楽しむべきと提案する。とまどいつつも受け入れる翼。変わったのか、それとも変えられたのか、そこに以前のような硬さは感じられなかった。その一方で、フィーネより離反したクリスは、自分を追撃するノイズとの戦いで他者を巻き込まないよう人目を避け、廃マンションにて野良猫のような生活を続けていた。安心して眠る時間すらも与えられず、徐々に衰弱していくクリスのもとに、フィーネの差し向けた新たな追手が迫り来る。<br><br>立花
