  episode_no: EPISODE1
  title: 覚醒の鼓動
  description: 物語の主人公である立花響は、この春より親友の小日向未来と共に、私立リディアン音楽院に通うこととなった。それまで音楽とは無縁の生活をしていた響がなぜ音楽学校へと進学したのか？　それは２年前、認定特異災害ノイズに襲われたライブ会場にて、アーティストデュオであるツヴァイウィングの戦う姿を目の当たりにし、果たしてそれが現実の光景であったのか、真偽を確かめたいという思いが理由のひとつであった。平穏な新生活を送っていた響であったが、またしてもノイズの脅威に晒された際、その胸に抑えきれない破壊衝動が湧き上がるのであった。<br><br>立花
