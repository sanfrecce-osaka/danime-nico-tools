- !ruby/hash:EpisodeHash
  episode_no: EPISODE2
  title: 雑音と不協和音と
  description: 胸に生じた衝動が収まると、響は自身に起きた変異に驚愕する。漲る力と身体に装着されたプロテクターは、いったいなんなのか？その疑問は晴れなくても、自分に向かって目を輝かせる少女を救うべく、この場からの逃走を試みるが……　慣れない力に振り回されるばかりの響を救ったのは風鳴翼であった。危地より脱した響は、翼と共に特異災害対策機動部２課へと赴き、自分に目覚めた力が２年前に殉職した天羽奏より受け継いだものと知らされる。この力で誰かを助けられるのならばと、戦場に立つ決断を下す響。だが翼は、そんな響の屈託のない笑顔が受け入れられなかった。<br><br>立花
