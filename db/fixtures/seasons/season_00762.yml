- !ruby/hash:EpisodeHash
  episode_no: EPISODE3
  title: 夜にすれ違う
  description: 自分と同じ戦場に立つと申し出る響に対し翼は、常在戦場の意志の体現、アームドギアを構えてみせろと詰め寄る。戸惑うばかりの響。装者同士が激突しかねない状況を回避できたのは、割って入った弦十郎の活躍であった。その日からひと月近くが経過するものの、響と翼の間に横たわる溝は埋まる様子はなく、頻発するノイズへの対応に心を磨耗させるばかりであった……　つかの間の日常。疲労から小テストで及第点すらも取れなかった響は、未来に手伝ってもらいながらレポートまとめにいそしむ。それは、２人で交わした、流れ星を一緒に見る約束を守るためであった。<br><br>立花
