- !ruby/hash:EpisodeHash
  episode_no: EPISODE6
  title: 兆しの行方は
  description: クリスと激突する響。本来であれば、翼にも匹敵する戦闘力のクリスを相手に、およそ勝ち目など無かったが、起動したデュランダルと共振した響は、半ば暴走した状態で破壊エネルギーを解き放ち、かろうじてクリスを退けることに成功するのであった。制御できない自分自身に恐怖する響は、力の使い方に思い悩み、より真剣に向き合おうともがく。そんな響の努力を目にすることで翼の胸の内にも僅かばかりの変化が生じていく。一方クリスも、響との交戦を思い返し、その秘められた可能性に慄然とする。やがて、次第に損なわれていく自分の立場に言い知れぬ孤独を覚えるのであった。<br><br>立花
