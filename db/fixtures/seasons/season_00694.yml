outline: 20世紀初頭。突如出現した異形の敵｢ネウロイ｣は次々と人類の街を侵略していった。それに対抗できる手段はただ一つ、魔力を持った少女(ウィッチ)のみ。彼女たちは、自らの体に兵器(ストライカー)をまとい、空を舞いネウロイに戦いを挑む。ネウロイの侵略に窮地に追い込まれた人類に残された希望、それは世界各国から最前線ブリタニアに集められ組織された第501総合戦闘航空団。空を駆ける戦乙女。救国の英雄。民衆の憧憬と賞賛を一身に受けて戦う。彼女たちはいつしかこう呼ばれるようになっていた
  ―― ｢ストライクウィッチーズ｣と。
