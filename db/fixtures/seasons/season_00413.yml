outline: 約30年前、突如として地球に襲来した第一種災害指定異来生物――通称アンノウンは、人類を蹂躙し世界を崩壊へと追いやった。圧倒的な力を誇るアンノウンに、人類は総力戦で対抗。辛くも勝利を収めるが、戦争が終わった現在も散発的な侵攻に苦しめられていた。終わらない脅威に対抗するため組織されたのが、3つの防衛拠点からなる南関東防衛機構である。東京、神奈川、千葉の各防衛都市には、固有能力＜世界＞を身につけた少年少女が所属。＜世界＞を駆使しながら、アンノウンと戦い続けていた。彼らは世界の命運を背負わされるだけではなく、ランキングと呼ばれる制度によって貢献度を競わされ、常に最前線で人類の領域を守っている。そんな極限状況の中で、何を見て、何を守ろうとするのか――。
