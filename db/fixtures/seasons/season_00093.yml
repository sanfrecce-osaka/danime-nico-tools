  description: 第5話：信長を亡き者にしたいと考えている顕如は、光秀からのリークを受けて安土城の天井裏の潜入に成功する。しかし、そこには思いもよらないものが待ち受けていた！？／第6話：謙信と信玄に、日が落ちるまでに安土城から吉報を持ち帰ることを約束する佐助。叶わなかったときは友人の幸村の命を引き換えにすることを約束してしまい……！？／第7話：真夏の海辺を舞台に、ついに激突する信長軍VS謙信・信玄軍！　佐助は海辺の立地を生かした三本勝負をすることを提案。まずはビーチフラッグス対決をすることに！／第8話：海辺の三本勝負の二戦目はスイカ割り対決……もといスイカ斬り対決に！　白熱する両軍の隙を狙う顕如と、謎のお祭り男も加わってきて！？<br><br>織田信長:杉田智和／伊達政宗:加藤和樹／真田幸村:小野賢章／豊臣秀吉:鳥海浩輔／徳川家康:増田俊樹／明智光秀:武内駿輔／石田三成:山谷祥生／武田信玄:梅原裕一郎／上杉謙信:三浦祥朗／猿飛佐助:赤羽根健治／顕如:新垣樽助／毛利元就:小西克幸<br><br>監督:渡辺誠之（トムス・ジーニーズ）／シリーズ構成:岐部昌幸／原作イラスト:山田シロ／キャラクターデザイン:山中純子／音楽:いとうけいすけ（ノイジークローク）／音響監督:吉村尚紀／音響制作:オブジェクト<br><br>so32111449←前話｜次話→so32052160　第一話→so32111449
