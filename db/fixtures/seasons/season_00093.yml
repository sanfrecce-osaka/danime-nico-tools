  title: イケメンスマッシュ／イケメン秘密のスケッチ／イケメンヘイメーン／イケメン迷惑矢文
  description: 第1話：現代から一風変わった戦国時代にタイムスリップした佐助。信長に気に入られ忍びの者として仕えることになるが、それを快く思わない秀吉が手合わせしろと詰め寄ってきて！？／第2話：秀吉が殺風景な城内に絵を飾るのはどうかと提案。信長の肖像画をサプライズで描くことに。気づかれないよう描くため、家康と三成が信長を足止めしようとするが……／第3話：政宗が佐助の噂を聞きつけ「何か斬新な遊びを教えろ」とやってくる。そこで佐助はラップを紹介。他の武将たちも集まり、様々な思いをラップに込める！！／第4話：実は、佐助はもともと上杉軍の忍びで、対立関係にある織田軍へは偵察で潜入していたのだった！　久しぶりに春日城に戻った佐助は、信長軍に一矢報いる方法を提案する。<br><br>織田信長:杉田智和／伊達政宗:加藤和樹／真田幸村:小野賢章／豊臣秀吉:鳥海浩輔／徳川家康:増田俊樹／明智光秀:武内駿輔／石田三成:山谷祥生／武田信玄:梅原裕一郎／上杉謙信:三浦祥朗／猿飛佐助:赤羽根健治／顕如:新垣樽助／毛利元就:小西克幸<br><br>監督:渡辺誠之（トムス・ジーニーズ）／シリーズ構成:岐部昌幸／原作イラスト:山田シロ／キャラクターデザイン:山中純子／音楽:いとうけいすけ（ノイジークローク）／音響監督:吉村尚紀／音響制作:オブジェクト<br><br>次話→so32111352
