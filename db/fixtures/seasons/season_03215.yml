outline: アイドル活動“アイカツ！”にはげむアイドルたちの努力と友情の成長物語『アイカツフレンズ！』。スターハーモニー学園の普通科に通う「友希あいね」は、友達を作るのが大得意な女の子。学園のトップアイドル「湊みお」と友達になって、一緒に“アイカツ！”のステージに出ることに!?
  待っていたのは「蝶乃舞花」や「日向エマ」など、個性豊かなアイドルたちとの出会いや芸能界のお仕事、学園生活と大忙しの毎日！ 2人組の『フレンズ』を組んで、目指すのはトップアイドル、キラキラ輝く『ダイヤモンドフレンズ』！
  「神城カレン」「明日香ミライ」の２人がまとうドレスの輝きは、まさにダイヤモンド級！ 集めた数だけドラマがあるっ！ 『アイカツ！カード』でドレスアップ！ ファンも友達、カードも友達！
