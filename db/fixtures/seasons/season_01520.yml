outline: 機巧魔術(マキナート)が隆盛を極める大英帝国の機巧都市リヴァプール。極東の島国からやってきた留学生・赤羽雷真は、美しい少女の姿をした自動人形(オートマトン)の夜々とともに、魔術世界の最高学府ヴァルプルギス王立機巧学院の門をくぐる。目指すは機巧魔術を操る人形使いたちの頂点であり、尊敬と畏怖の象徴である魔王(ワイズマン)の称号を得ること。そのためには四年に一度の魔触の年に開催される《夜会》に参加し、学院の成績上位者100名が、自動人形を使って戦うロイヤルランブルを勝ち抜かなければならない。夜会への参加資格を得るためには、学院の成績上位者100名に入らなければならないが、雷真は学院に到着して早々に行われた学力試験で1236人中1235位という不名誉な成績を取ってしまう。しかし夜会は徹頭徹尾実力主義の世界。参加資格を持つ者が持たない者に機巧戦闘で敗れるようなことがあれば、夜会執行部も選考をやり直す必要が出てくる。そこで雷真は、夜会のトップランカーである《十三人(ラウンズ)》のひとり、《君臨せし暴虐(タイラントレックス)》として学院内で恐れられているシャルロット・ブリューに正面から決闘を申し込む。格下からの挑戦に対して、身の程を知れとばかりに激昂するシャルロット。魔力を注ぎ込まれたシャルロットの自動人形シグムントは、みるみるとその姿を巨大なドラゴンへ変え、雷真たちに牙を向くのだが……。
