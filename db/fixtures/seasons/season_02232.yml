- !ruby/hash:EpisodeHash
  episode_no: 第三話
  title: 錆兎と真菰
  description: 鬼殺隊――古より存在し、鬼を狩る組織。入隊のための試験「最終選別」に向けて、鱗滝左近次による炭治郎の訓練が始まった。様々な罠が張り巡らされた山下り、刀の素振り、滝修行、そして呼吸法……。狭霧山に来て一年、鱗滝は「もう教えることはない」と炭治郎へ言い放ち、巨大な岩の前で、最終選別へ行くための条件を突きつける―。<br><br>竈門炭治郎:花江夏樹／竈門襧豆子:鬼頭明里／我妻善逸:下野
