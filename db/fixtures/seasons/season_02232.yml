  episode_no: 第二話
  title: 育手・鱗滝左近次
  description: 炭治郎は冨岡義勇の導きにより、鬼になってしまった妹・襧豆子とともに狭霧山を目指す。夜の道中、炭治郎はお堂から血の匂いを嗅ぎつける。誰かが怪我をしているのかもしれないと駆け寄ると、なんとそこにいたのは、人を喰らう鬼。突如、鬼に襲われた炭治郎は、斧でなんとか応戦するが、鬼の圧倒的な力に、たちまち鬼に組み伏せられてしまう。鬼がとどめを刺そうとしたとき、助けに入ったのは――。<br><br>竈門炭治郎:花江夏樹／竈門襧豆子:鬼頭明里／我妻善逸:下野
