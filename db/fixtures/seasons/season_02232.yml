  title: 最終選別
  description: 最終選別の合格条件は、鬼殺の剣士が捕らえた鬼たちが閉じ込められている藤襲山で七日間生き延びるということ。若き剣士と鬼の生き残りをかけた戦いが始まる。炭治郎は、鱗滝左近次のもとで身につけた呼吸法と型で着実に鬼を斬っていく。二年にわたる鍛錬は無駄ではなかった。しかし、そんな炭治郎の前に、藤襲山にはいるはずのない異形の鬼が現れる―。<br><br>竈門炭治郎:花江夏樹／竈門襧豆子:鬼頭明里／我妻善逸:下野
