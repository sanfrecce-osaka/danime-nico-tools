  title: 映画に誘わせたい／かぐや様は止められたい／かぐや様はいただきたい
  description: 将来を期待された秀才が集う秀知院学園。その生徒会副会長・四宮かぐやと会長・白銀御行は互いに惹かれているはずなのだが、プライドが高く素直になれない２人は、面倒臭いことに、“如何に相手に告白させるか”ばかりを考えるようになってしまう。何もないまま半年が経過したある日、書記の藤原千花が懸賞で当てた「男女で観に行くと結ばれるジンクスのある映画のペアチケット」をきっかけに、”恋愛頭脳戦”の火蓋が切って落とされる…。<br><br>四宮かぐや:古賀
