  description: お見舞い事件のせいでケンカをしたかぐやと白銀は、お互い素直になれず険悪なムードになってしまう。そんな中、かぐやは恋人がいる柏木に、友だちの話だと偽って恋愛相談をしてみることに。その一方、白銀もラブコメ好きの石上に、どうしたらケンカした異性と仲直りできるのかを相談してみたところ、石上のテンションがどんどんヒートアップしていく……。様々なアドバイスを聞いているうちに、かぐやと白銀は自分の本当の気持ちに気付き始める。<br><br>四宮かぐや:古賀
