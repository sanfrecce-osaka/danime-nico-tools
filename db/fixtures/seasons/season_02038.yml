  title: かぐや様は送りたい／藤原千花は見舞いたい／四宮かぐやについて①
  description: かぐやが風邪で学校を休んでしまい、白銀がプリントを届けることになったと話すと、藤原は「私が行きます！」と大興奮。藤原が言うには、風邪を引いたかぐやは「あまえんぼ」になってしまうそうだ。素直で可愛いかぐやの姿を妄想してドキドキの白銀だったが、生徒会メンバー全員で家に押しかけたら迷惑がかかる。そこで誰がお見舞いへ行くのか、神経衰弱で決めることに。石上も巻き込み、真剣バトルがスタートした！<br><br>四宮かぐや:古賀
