  title: かぐや様は愛でたい／生徒会は言わせたい／かぐや様は送らせたい／白銀御行は話したい
  description: パリの姉妹校との交流会に向けて、藤原のアイディアでなぜかコスプレをすることになってしまったかぐやと白銀。かぐやは内心くだらないと思いつつも、猫耳を付けて「にゃあ…」とポツリ。だが大の猫好きである白銀にとって、その姿がまさかの大ヒット。あまりのキュートさに平常心が保てなくなっていく。さらに白銀も猫耳を付けると、今度はかぐやが大興奮。可愛いという気持ちを隠しきれず、だんだん二人の様子がおかしくなっていき……。<br><br>四宮かぐや:古賀
