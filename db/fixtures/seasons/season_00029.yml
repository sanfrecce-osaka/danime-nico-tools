outline: ２０××年、アクションヒロイン戦国時代―――――――！！かつて、とある地方都市が企画した小さなお祭りから始まった。『ご当地ヒロイン戦士』として地元をモチーフにしたアクションが観衆を魅了し、その評判により大人気を獲得。ご当地ヒロイン”ブームが各地で巻き起こった。その勢いで『ふるさとヒロイン特例法』が成立し、各自治体がステージショーをプロデュース。ご当地ヒロインが群雄割拠するに至る。人気を競い合うヒロインたちのショーは、国民的人気コンテンツとしてランキング番組が全国放送されるまでとなり、その中心となる“アクションヒロイン”は子供から大人まで愛される憧れの存在となっていた。フルーツ産地ののどかな地方都市『陽菜野市』はその波に乗り遅れていた。陽菜野高校3年の城ヶ根御前は危機感を募らせていた県知事の叔母に“アクションライブ”をプロデュースするよう唆される。とまどう御前だが、“アクションヒロイン”を成功させ、この街に活気を取り戻し、祖父が建設に尽力した文化ホールの閉館を覆すために、立ち上がる！！
