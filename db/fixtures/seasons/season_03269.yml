outline: とあるアフレコブースにやってきた声優・津田健次郎。しかし、事前に何も聞かされておらず、様子がおかしい。同様に呼び出された高木渉、内田雄馬も不安げな表情。そんな３人の前にいかにも怪しいディレクターのコッシー（演：岩井勇気）が現れ、「斬新な企業CMのナレーション収録をしたい」と切り出すが、それは大混乱の始まりだった…！CM収録やサンプルボイス収録、乙女ゲームやソーシャルゲームなど様々な題材を舞台に声優陣が次々と翻弄されていく！井上和彦、大河元気、岡本信彦、下野紘、堀内賢雄らゲストも続々と登場。そして…天の声を務める浪川大輔には、ある秘密が…？アフレコブースを舞台に繰り広げられるノンストップシチュエーションコメディが幕を開ける！
