  description: 絶命の危機にあるキリトが目を覚ますと、そこはファンタジーゲームを彷彿とさせる謎の世界の中だった。記憶が曖昧なままログアウトを試すも、現実世界に戻ることはできない。キリトが途方に暮れながら散策していると、やがて巨大な樹の下にたどり着く。そこで一人の少年と出会う。その少年の名は、ユージオといった。キリトはこの世界について話を聞き出そうとするが、ログアウトの方法はわからない。そしてユージオは、かつて自分の幼馴染だったアリスという少女のことについて語りはじめる。<br><br>キリト:松岡禎丞／アスナ:戸松
