outline: "「ここは……どこだ……？」気づけばキリトは、なぜか壮大なファンタジーテイストの仮想世界にフルダイブしていた。ログイン直後の記憶があやふやなまま、手がかりを求めて辺りを彷徨う。そして、漆黒の巨木《ギガスシダー》のもとにたどり着いた彼は、一人の少年と出会う。「僕の名前はユージオ。よろしくキリト君」少年は仮想世界の住人――《NPC》にもかかわらず、人間と同じ《感情の豊かさ》を持ち合わせていた。ユージオと親交を深めながら、この世界からのログアウトを模索するキリト。そんな彼の脳裏に、ある記憶がよみがえる。それは、幼少期のキリトとユージオが野山を駆け回る想い出――本来、あるはずのない記憶。更にその想い出には、ユージオともう一人、金髪の髪を持つ少女の姿があった。名前は、アリス。絶対に忘れてはいけないはずの、大切な名前――。"
