  title: アンダーワールド
  description: "《ルーリッドの村》で育った少年・キリトは、幼馴染のユージオとともに巨大な黒樹・ギガスシダーを倒すという天職を背負っていた。今日も巨木を倒すべく斧を振るっていると、幼馴染のアリスが手作りのパイを差し入れにやってくる。昼食のさなか、３人はおとぎ話にでてきた《果ての山脈》の洞窟へと遠出することを決める。世界の掟である禁忌目録に違反しないか不安がるユージオに、キリトとアリスは大丈夫だと口々に言い、出発の日を迎える。<br><br>キリト:松岡禎丞／アスナ:戸松
