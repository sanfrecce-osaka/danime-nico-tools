outline: 伍代隼はビジネスを学ぶ為、親友のロベルト・バゼッティーニと共にサッカーの盛んな地｢ゴダイリゾート｣へやってくる。このリゾートには、プロサッカーチームの合宿場があり、伍代プロチームに移籍の噂の囁かれている世界的プレイヤー・ベッケンのシュートを目撃する。その光景に心引かれ、ユースチームのキャプテン・橘大地に誘われるままサッカーを始め、次第にその魅力の虜になる隼は、人々との触れ合いを通し、更にサッカーへとのめり込んでゆくのであった。だがしかし、実業界へ呼び寄せたい曾祖父が隼の前に立ちふさがる。
