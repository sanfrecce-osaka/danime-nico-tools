  description: 停泊していた蒸気船の爆発で、騒然とする港。陸奥守は船内から生存者を助けながらも、救えなかった人々への悔しさを部隊長である和泉守にぶつける。感情的になる陸奥守を、冷静に諭そうとする和泉守。急造の編成で、それぞれ孤立する第二部隊の刀剣男士たち。この時代で外国人を排斥しようとする浪士たちを時間遡行軍が利用すると考えた和泉守たちは、二手に分かれて浪士たちの動向を探ることに。しかし浪士たちの想いを聞いてしまった陸奥守は、彼らを憂い案じるのだった。<br><br>和泉守兼定:木村良平／陸奥守吉行:濱
