outline: 文久三年。倒幕派と佐幕派が世を二分し、刀の時代が終わりを告げた時代―――幕末。刀剣男士として顕現したばかりの堀川国広は、かつて同じ主の元で戦った和泉守兼定とともに、雨の山道をひた走る。刀剣男士は刀に宿る想いを審神者が励起させ、顕現させた『付喪神』。彼らの使命は、歴史を変えようと目論み未来から送り込まれる『時間遡行軍』を打倒し、“正しい歴史”を守ること。陸奥守吉行、薬研藤四郎、蜻蛉切、鶴丸国永という新たな仲間を得た二振りは、動乱の時代で、時間遡行軍との戦いに身を投じることになる。振るう刃に映すは光か、影か。刀剣男士、いざ出陣。
