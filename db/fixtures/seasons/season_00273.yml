  description: 慶応四年三月。和泉守ら第二部隊は江戸を訪れる。彼らに下された新たな任務は、「勝海舟と西郷隆盛の会談を歴史通りに終わらせること」。審神者は、幕末史上大きな転換点となったこの会談を阻もうと、時間遡行軍が出現するだろうと予測する。かつての主が生きた時代に思いを馳せる和泉守と堀川。会談最終日に行動を起こす時間遡行軍。周囲を警戒する第二部隊の前に顕れたのは大太刀だった。一方、歴史上に存在していないはずの浪士を追って軍艦へ忍び込んだ薬研は、会談が行われている屋敷への砲撃を阻むものの、多くの時間遡行軍に囲まれ窮地に陥ってしまう。そこに顕れたのは、第二部隊の最後の刀剣男士だった。<br><br>和泉守兼定:木村良平／陸奥守吉行:濱
