  description: クラーラを心配するセルジュ、フリーも合流するが、マーリヤたちの奇襲作戦は成功し、〝黒の四〟を入手。一方、新型の人工妖精の暴走事故は、式典での配備を見送るという形で決着していた。式典当日、天壇に立つ首相ゴルバーン。そして、大公シュヴァルツ・ディーゼとレイ・ドーンの二人。レイ・ドーンは、マーリヤとヴェロニカの故郷を焼き払った張本人。そんなレイを眼光鋭く捉える、ヴェロニカ。群衆の声援が高まる中、事件が起きる。<br><br>マーリヤ・ノエル:市ノ瀬加那／フリー・アンダーバー:前野智昭／ヴェロニカ・ソーン:福原綾香／ウルフラン・ロウ:細谷佳正／クラーラ・キセナリア:諏訪彩花／セルジュ・トーヴァ:中島ヨシキ／ネイン・アウラー:園崎未恵／ダミアン・カルメ:子安武人／マルコ・ベルウッド:大塚芳忠／レイ・ドーン:津田英三／リリー・ハイネマン:種﨑敦美／ロバート・チェイス:沖野晃司／エレノア・ニード:小松未可子／オズ・メア:間宮康弘／グリフ・マーサー:津田健次郎／カイン・ディスタロル:麦人／アクセル・ラブー:川田紳司／“スウィーティー”ビター・スウィート:寿美菜子／パトリシア・パール:井口裕香／ジョナサン・パスピエール:興津和幸／ビーヴィー・リスカー:江川央生／ソフィー:伊藤静／シュヴァルツ・ディーゼ:土師孝也／ジェット・グレイブ:東地宏樹／ユアン・ブリーズ:乃村健次／チマ:古賀葵<br><br>監督:鈴木健一／原作:Five
