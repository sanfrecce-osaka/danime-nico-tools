outline: かつて妖精は、“兵器”だった―。この世界には、動物に憑依することで不思議な力を宿す妖精が存在していた。妖精が憑依した動物の臓器を摘出し、人間に移植することで、妖精を分身として出現させ、兵器として扱えるようになる。妖精を戦争の道具として自在に操る兵士たち、彼らは『妖精兵』と呼ばれた。だが、長きにわたる戦争が終結すると、彼らはその役目を果たし、行き場を失ってしまう。あるものは政府に、あるものはマフィアに、あるものはテロリストに、それぞれの生きる道を選択していった。戦争から9年の歳月が経つ。未だ不安定な政治情勢の中、戦争によって受けた傷や過去を持つ犯罪者が現れ、復讐のためテロを起こすようになっていた。主人公の少女マーリヤは、ある事件に関わった事から妖精に関連する事件を捜査・鎮圧する違法妖精取締機関『ドロテア』に入隊することとなる。これは、無秩序な戦後に抗い、それぞれの正義を求め戦う『妖精兵』たちの物語―。
