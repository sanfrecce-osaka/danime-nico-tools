outline: 少年は、少女に出会う。そして冒険が始まる。 遥か未来からさらに遥か未来。汎銀河共和国は衰退し、群雄割拠した帝国群も滅び、全銀河に散らばった人々はみな、平和な世界でその日暮らしをしていた。球天体外壁部でゴミ拾いをしていた少年バンジョーは、なんとなく助けたボロ宇宙船の中で氷漬けになっていた少女と出会う。少女を狙う悪漢、にわかに活気づく全銀河。その少女こそ、宇宙の命運を決めるカギとなるゴザ
  168 世その人であった。艱難辛苦を乗り越えて、二人は銀河共和国の復興に向けて旅立つ……のだが、なかなかうまくはいかないのだった。 大丈夫大丈夫、のんびり気楽に行こうよ！
  無責任ギャラクシーコメディの幕が上がる！
