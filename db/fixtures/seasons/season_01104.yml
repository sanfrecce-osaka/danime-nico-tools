  title: 紅月の夜　-ライラック-
  description: 'ウエノ公園の雑木林で女性の変死体が発見される。被害者の口にはライラックの花が詰め込まれており、傍らには紫鶴の本「ライラック恋夜」が無造作に置かれていた。ツグミはその手口が、自殺した作家・森恒犀鳥の小説「煉獄島殺人事件」に酷似していることを知る。ツグミの前に現れた笹乞は、かつて師弟関係だった森恒と紫鶴の過去を語り出し、とある憶測を伝える。「森恒先生は本当は汀に殺されたんじゃないか」と……。<br><br>久世ツグミ（クゼツグミ）:CV木村珠莉／尾崎隼人（オザキハヤト）:
