  title: 母と父と子と　-キズナ-
  description: '自分を認めてほしいと思うあまり、稀モノを作り続けていた笹乞は昌吾の言葉に動かされ泣き崩れる。滉はある事件をきっかけに異母兄弟である四木沼の言いなりとなっていた。しかし、自分には守りたいものがあると気付いた滉は四木沼を捕らえ、自身の枷も解き放つことができた。次々とカラスの追い詰めるフクロウだったが、卑劣な人体実験を行う百舌山の前に累が立ちはだかる。累の両親について話し出した百舌山は、彼に衝撃の事実を告げる。<br><br>久世ツグミ（クゼツグミ）:CV木村珠莉／尾崎隼人（オザキハヤト）:
