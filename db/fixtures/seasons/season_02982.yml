outline: 明治の東京。武道の師を探すため、夜な夜な辻投げとして世間を騒がせていた姿三四郎は、ついに39人目の男・矢野正五郎に投げられる。柔道を改良した矢野の柔道に魅せられた三四郎は、さっそく弟子入りした。ある日、三四郎は、下駄の鼻緒の結ぶ縁で乙美という娘に出会う。だが乙美の父とは、警視庁柔道師範の村井半助であった。さらに、柔道を憎む柔術家、檜垣源之助との戦いのなかで、三四郎の青春は柔術対柔道の争いへと巻き込まれていく。
