outline: 衛のアメリカ留学のため、空港へ見送りに来ていたうさぎだったが、何者かに衛の身体を粉々にされてしまう。ショックでうさぎは記憶を失い倒れてしまうが、それを受け止めたのはスーパーアイドル、スリーライツのメンバーだった。その日は、スリーライツが出演する音楽祭の当日。うさぎたちも出演予定だったが、そこで新たな敵に襲われる。「シャドウ・ギャラクティカ」と名乗る敵集団は、セーラークリスタルを狙うセーラー戦士だった！さらに、謎の少女ちびちび、そして新たなセーラー戦士、セーラースターライツも現れ、今までにない壮絶な戦いへと突き進んでいく。セーラー戦士VS.セーラー戦士！まさにセーラームーン“最終章”にふさわしい、銀河の未来をかけた壮大な戦いが、今、始まる！！
