  title: 過去トリップ
  description: 海崎は夜明に、元の体に戻る薬が欲しいと頼む。それは、以前の職場の先輩の命日に、墓参りに行きたいからだった。先輩が亡くなった後の海崎の憔悴っぷりを知っている夜明は、自分も大人に戻って一緒に行くという。夜、海崎が墓前で思い出したのは、先輩の笑顔と先輩を陥れようとする同僚たちのことだった。<br><br>海崎新太:小野賢章／日代千鶴:茅野愛衣／夜明了:木村良平／狩生玲奈:戸松遥／大神和臣:内田雄馬／小野屋杏:上田麗奈／玉来ほのか:茜屋日海夏／犬飼暁:杉山紀彰／朝地信長:浪川大輔／天津心:沢城みゆき／宇佐浩史:羽多野渉／犬飼すみれ:白石涼子<br><br>原作:夜宵草（comico）／監督:小坂知／シリーズ構成:横手美智子、兵頭一歩／キャラクターデザイン・総作画監督:山中純子／色彩設計:磯貝深雪／美術監督:秋山健太郎／美術設定:座間智子／撮影監督:設楽希／編集:坂本久美子／音楽:坪口昌恭／音響監督:はたしょう二／音響制作:HALF　H・P　STUDIO<br><br>so32266739←前話｜次話→so32266741　第一話→so32266727
