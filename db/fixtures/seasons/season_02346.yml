  description: いよいよ今日は素晴のサイン会の日。着慣れていないスーツ姿で、いつもと様子の違う素晴が心配なハル。何度も話し掛けるが、素晴は聞く耳を持たずそそくさと出て行ってしまう。ポツンと家に一匹残されたハルは怒り心頭になる…。一方、素晴はサイン会に集まってくれた人たちを前にして、緊張で震えが止まらず、今にも逃げ出しそうな勢い。するとそこに、あの人がやって来た――！<br><br>朏素晴（みかづきすばる）:小野賢章／ハル（はる）:山崎はるか／河瀬篤（かわせあつし）:下野紘／矢坂大翔（やさかひろと）:堀江瞬／押守なな（おうかみなな）:安済知佳／押守優伍（おうかみゆうご）:中島ヨシキ／はち:村瀬歩／ろく:津田健次郎／トラ姉さん:豊口めぐみ／タロウ:杉田智和／クロ:小野大輔／矢坂渚:東城日沙子／秋元春:南條愛乃<br><br>原作:みなつき／漫画:二ツ家あす（COMICポラリス連載）／監督:鈴木薫／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:北尾勝／音楽:コトリンゴ／制作会社:ゼロジー／オープニング主題歌:Schrödinger's
