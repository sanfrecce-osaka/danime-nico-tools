  episode_no: 第10話
  title: いっしょごはん
  description: 締め切り明けでお昼過ぎまで寝ている素晴。大翔からメールが来ていて、妹の鳴海と友人の春ちゃんがハルに会いに来るという。急な出来事に驚いていると、瞬く間に２人がやって来た。手土産に春来軒のご飯をもらい、喜びのあまりお腹を鳴らす素晴。ハルにも分けてあげたいところだが人間のご飯は猫の体に悪いという。すると以前、春がハル用に手作りご飯をあげていたと言うので、３人はハルのためにご飯を作ることになった。<br><br>朏素晴（みかづきすばる）:小野賢章／ハル（はる）:山崎はるか／河瀬篤（かわせあつし）:下野紘／矢坂大翔（やさかひろと）:堀江瞬／押守なな（おうかみなな）:安済知佳／押守優伍（おうかみゆうご）:中島ヨシキ／はち:村瀬歩／ろく:津田健次郎／トラ姉さん:豊口めぐみ／タロウ:杉田智和／クロ:小野大輔／矢坂渚:東城日沙子／秋元春:南條愛乃<br><br>原作:みなつき／漫画:二ツ家あす（COMICポラリス連載）／監督:鈴木薫／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:北尾勝／音楽:コトリンゴ／制作会社:ゼロジー／オープニング主題歌:Schrödinger's
