  episode_no: 第3話
  title: 君に触れる
  description: 素晴と担当編集・河瀬は朏家で打ち合わせをすることになった。猫好きの河瀬はハルに初めて出会い、追い掛け回したりと興奮が収まらない。一方ハルはこの頃、何もない方をジッと見つめたり、急にジャンプしたりと意味不明な行動ばかり……。おまけに、長い間立ち入っていなかった素晴の両親の部屋を荒らし、ホコリまみれになる始末……。ウンザリする素晴であったが、その部屋の中から“アルバム”を見つける。<br><br>朏素晴（みかづきすばる）:小野賢章／ハル（はる）:山崎はるか／河瀬篤（かわせあつし）:下野紘／矢坂大翔（やさかひろと）:堀江瞬／押守なな（おうかみなな）:安済知佳／押守優伍（おうかみゆうご）:中島ヨシキ／はち:村瀬歩／ろく:津田健次郎／トラ姉さん:豊口めぐみ／タロウ:杉田智和／クロ:小野大輔／矢坂渚:東城日沙子／秋元春:南條愛乃<br><br>原作:みなつき／漫画:二ツ家あす（COMICポラリス連載）／監督:鈴木薫／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:北尾勝／音楽:コトリンゴ／制作会社:ゼロジー／オープニング主題歌:Schrödinger's
