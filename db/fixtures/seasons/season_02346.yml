- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 君のため
  description: 自宅で大好きな本を読んでいる素晴。だが、大翔と河瀬が次々と家に押し入り、自分の時間を堪能できずにいた。すると突然河瀬から、迷子になっても安全でいられるように、今すぐハルの首輪を買うべきだと告げられる。急遽ペットショップへ向かい、ななの案内のもとハルに似合う首輪を探す素晴。しかし、首輪を嫌がりストレスを抱えてしまう猫も多いという。はたしてハルは喜んでくれるだろうか……。<br><br>朏素晴（みかづきすばる）:小野賢章／ハル（はる）:山崎はるか／河瀬篤（かわせあつし）:下野紘／矢坂大翔（やさかひろと）:堀江瞬／押守なな（おうかみなな）:安済知佳／押守優伍（おうかみゆうご）:中島ヨシキ／はち:村瀬歩／ろく:津田健次郎／トラ姉さん:豊口めぐみ／タロウ:杉田智和／クロ:小野大輔／矢坂渚:東城日沙子／秋元春:南條愛乃<br><br>原作:みなつき／漫画:二ツ家あす（COMICポラリス連載）／監督:鈴木薫／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:北尾勝／音楽:コトリンゴ／制作会社:ゼロジー／オープニング主題歌:Schrödinger's
