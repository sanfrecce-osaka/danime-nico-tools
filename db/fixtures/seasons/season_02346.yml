title: 同居人はひざ、時々、頭のうえ。“にゃんコレVer.”
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/86/7/22867_1_6.png?1559890807000
outline: 監督＆制作スタッフがハルの毛や表情、目線の一つ一つをこだわってクオリティアップを施した“にゃんコレVer.”※“にゃんコレVer.”ではスタッフ陣の「ハルをもっともっと可愛くしたい！」という想いから作画のクオリティアップを行っています。ハルに加えて、素晴や大翔などの人間キャラクターもさらにイケメンになっています！！1～12話で総リテイク数約600カット！“癒される”と大反響！不器用な青年と、一匹の猫がおくる大人気漫画がついにアニメ化決定！発売後、たちまち重版が決定し、現在もCOMICポラリスにて好評連載中の「同居人はひざ、時々、頭のうえ。」が待望のTVアニメ化！他人が苦手で、人見知りの小説家・朏
  素晴（みかづき すばる）と人に捨てられ、過酷なノラ生活を生き抜いてきた猫。ふとしたきっかけで一人と一匹はいっしょに暮らし始めるが･･･？日々の暮らしをひと目線とねこ目線で描き、それぞれの想いが交互に織りなされるストーリーが
  “ 心があたたまる”と話題に。些細な時間を積み重ねて、僕らは「家族」になっていく――ふたりでみつける幸せ一緒ぐらし。
