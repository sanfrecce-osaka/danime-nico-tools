- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 君に伝えたいこと
  description: 少しずつ距離が縮まってきた素晴とハル。先日病院で太り気味と診断されてしまったハルのため、今日はダイエットの相談にななが家にやって来た。ペットボトルを使ったエサのあげ方や適切な量など、初めて聴く話に熱心になる素晴。ハルもいつもと違うエサの食べ方に楽しそうな様子。しばらくしてななは帰宅したが、なんと自宅の鍵を朏家に忘れて行ってしまった。素晴とハルは鍵を届けに急いでななのもとへ――<br><br>朏素晴（みかづきすばる）:小野賢章／ハル（はる）:山崎はるか／河瀬篤（かわせあつし）:下野紘／矢坂大翔（やさかひろと）:堀江瞬／押守なな（おうかみなな）:安済知佳／押守優伍（おうかみゆうご）:中島ヨシキ／はち:村瀬歩／ろく:津田健次郎／トラ姉さん:豊口めぐみ／タロウ:杉田智和／クロ:小野大輔／矢坂渚:東城日沙子／秋元春:南條愛乃<br><br>原作:みなつき／漫画:二ツ家あす（COMICポラリス連載）／監督:鈴木薫／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:北尾勝／音楽:コトリンゴ／制作会社:ゼロジー／オープニング主題歌:Schrödinger's
