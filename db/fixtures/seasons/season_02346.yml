  episode_no: 第12話
  title: 君と僕と
  description: 嵐のせいで徳島からの帰りが遅くなってしまった素晴は、大翔にハルの様子を見に行ってもらうよう頼む。一方、ハルもなかなか帰って来ない素晴が心配で落ち着かない。そこに大翔がやってくると、素晴を探しに外に飛び出してしまった！！それを聞いた素晴は、居ても立っても居られず、暴風雨のなか走り出す！なな、優伍、河瀬も加わり皆で探し回るが、全然見つからない……。素晴とハルは無事に再会できるのだろうか――<br><br>朏素晴（みかづきすばる）:小野賢章／ハル（はる）:山崎はるか／河瀬篤（かわせあつし）:下野紘／矢坂大翔（やさかひろと）:堀江瞬／押守なな（おうかみなな）:安済知佳／押守優伍（おうかみゆうご）:中島ヨシキ／はち:村瀬歩／ろく:津田健次郎／トラ姉さん:豊口めぐみ／タロウ:杉田智和／クロ:小野大輔／矢坂渚:東城日沙子／秋元春:南條愛乃<br><br>原作:みなつき／漫画:二ツ家あす（COMICポラリス連載）／監督:鈴木薫／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:北尾勝／音楽:コトリンゴ／制作会社:ゼロジー／オープニング主題歌:Schrödinger's
