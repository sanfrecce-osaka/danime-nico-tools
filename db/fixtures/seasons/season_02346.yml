  title: 未知との遭遇
  description: 小説家・朏 素晴(みかづき すばる)は、本しか興味がなく、自分の創作を邪魔する他人が苦手。ひょんなことから猫を拾い、一緒に暮らし始める。猫の予測不能な行動を見ているうちに、小説のネタがどんどん浮かんでくる素晴。「お前は人間みたいに邪魔してこないし、想像をかきたてられるし、最高だよ」と思いきや、エサをばらまいたり、部屋の戸を引っかいたり、やっぱり厄介者!?しかしそれら全てに猫の“想い”があった――<br><br>朏素晴（みかづきすばる）:小野賢章／ハル（はる）:山崎はるか／河瀬篤（かわせあつし）:下野紘／矢坂大翔（やさかひろと）:堀江瞬／押守なな（おうかみなな）:安済知佳／押守優伍（おうかみゆうご）:中島ヨシキ／はち:村瀬歩／ろく:津田健次郎／トラ姉さん:豊口めぐみ／タロウ:杉田智和／クロ:小野大輔／矢坂渚:東城日沙子／秋元春:南條愛乃<br><br>原作:みなつき／漫画:二ツ家あす（COMICポラリス連載）／監督:鈴木薫／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:北尾勝／音楽:コトリンゴ／制作会社:ゼロジー／オープニング主題歌:Schrödinger's
