  episode_no: 第2話
  title: 君を呼ぶ
  description: 同居を始めた素晴と猫。猫のエサが切れていたことに気付きペットショップへと向かうが、普段触れ合わない動物たちに囲まれ動揺する素晴。すると、ショップ店員の「なな」に声を掛けられ、猫の名前を聞かれ、まだまだ名付けていなかったことに気付く。一緒に暮らしている“家族”なんだから名前をつけてとななに言われ、ひとまず考えてはみるものの、なかなか決まらない。そんな時、自室で『月と太陽』という思いでの本を見つける――<br><br>朏素晴（みかづきすばる）:小野賢章／ハル（はる）:山崎はるか／河瀬篤（かわせあつし）:下野紘／矢坂大翔（やさかひろと）:堀江瞬／押守なな（おうかみなな）:安済知佳／押守優伍（おうかみゆうご）:中島ヨシキ／はち:村瀬歩／ろく:津田健次郎／トラ姉さん:豊口めぐみ／タロウ:杉田智和／クロ:小野大輔／矢坂渚:東城日沙子／秋元春:南條愛乃<br><br>原作:みなつき／漫画:二ツ家あす（COMICポラリス連載）／監督:鈴木薫／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:北尾勝／音楽:コトリンゴ／制作会社:ゼロジー／オープニング主題歌:Schrödinger's
