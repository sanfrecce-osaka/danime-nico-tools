  episode_no: 第11話
  title: 巡る想い
  description: 河瀬に連載の新シリーズ突入を提案されたものの、全くネタが思い浮かばない素晴。すると、気分転換に外出してはどうかと勧められ、旅行に行くことを決める。旅行先を考えていると、ふと母・佐保の花壇が目に入る。それは素晴のために、佐保が旅行先で植物の苗や種を買い、育ててきた花壇であった。ガーデンプレートには訪れた地名が書かれていたが、「徳島」と書かれたプレートにだけ何も植えられていなかった……。素晴は徳島へ旅立つことを決める。<br><br>朏素晴（みかづきすばる）:小野賢章／ハル（はる）:山崎はるか／河瀬篤（かわせあつし）:下野紘／矢坂大翔（やさかひろと）:堀江瞬／押守なな（おうかみなな）:安済知佳／押守優伍（おうかみゆうご）:中島ヨシキ／はち:村瀬歩／ろく:津田健次郎／トラ姉さん:豊口めぐみ／タロウ:杉田智和／クロ:小野大輔／矢坂渚:東城日沙子／秋元春:南條愛乃<br><br>原作:みなつき／漫画:二ツ家あす（COMICポラリス連載）／監督:鈴木薫／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:北尾勝／音楽:コトリンゴ／制作会社:ゼロジー／オープニング主題歌:Schrödinger's
