outline: 皿屋敷中学最強の不良と恐れられている浦飯幽助は、ある日、子供を助けようとして交通事故に遭い、あっけなく死んでしまう。だがその死は、霊界にとっても予想外の出来事だった。天国はもちろん、地獄にさえも幽助の行く場所はない。困り果てたエンマ大王のJr.・コエンマは幽助に試練を与え、その心を試した上で生き返らせるという話を持ち掛ける。その試練とは、人間界で起こる異界の生物が絡んでいる事件を解決する、霊界探偵としての使命を全うする事だった。そして、人間界に現れる妖怪たちとの戦いの中で知り合った妖怪・飛影、蔵馬、そしてケンカ友達の桑原という仲間を得、また、幽助自身“霊光波動拳”という強力な武器を習得し、霊界に反目する“四聖獣”を倒し、金の為に人間が集めた、妖怪たちが、血と快楽を求めて殺しあう“暗黒武術会”、魔界の穴を広げ人間界を恐怖に陥れんとする元霊界探偵、ついには幽助の本当の父親の住まう魔界の覇権を争うトーナメントへと、次々現れる強敵に挑んでいくのだった。
