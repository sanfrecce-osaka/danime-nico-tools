outline: 不思議な「目」にまつわる能力を持つ「メカクシ団」のメンバーが、巻き起こる事件の謎を解いていく群像劇。音楽家・小説家の顔を持つマルチクリエイター“じん”が2011年に動画投稿サイトにて「人造エネミー」を公開し始まった、ストーリー性の高いマルチメディアミックスプロジェクト。現在公開されている、関連動画再生数は2500万再生を超え、リリースされる音楽・小説・漫画等、は若年層を中心に絶大な支持を得ている。そして、次なるメディアミックスとして、TVアニメ「メカクシティアクターズ」が2014年4月より放送開始となる。いま最も熱い「エンターテイメント」である「カゲプロ」。その熱のさらなる進化を、ぜひ見届け、そして体験して欲しい。
