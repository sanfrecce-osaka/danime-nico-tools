outline: 夏休みで学生が出払った深夜の菊花大学。里帰りをしなかったオカルト研究会の男女5人は、第一回納涼クエストと称して、徳川埋蔵金が収められているという噂のある大学の資料庫に忍び込む。だがそこには埋蔵金などはなく、あったのは極めて保存状態の良い2体の女性のミイラだった。仲間を焚きつけて資料庫に侵入させた鴨志田沙也香は、そのミイラの体内にあった謎の宝石“生命の石"を密かに奪う。埋蔵金が見つからず当てが外れた彼らは資料庫を立ち去るが、生命の石が奪われたことがトリガーとなり、2体のミイラが死から蘇ってしまう。蘇った少女＝魔術によって不死の存在となりながらも不慮の出来事からミイラにされていた元男爵令嬢ユーフロジーヌ・シュトゥディオンと、彼女の侍女として作られたホムンクルスのアルマ・Ｖは、奪われた宝石を求めてオカルト研究会のメンバーたちを襲撃していく。果たしてメンバーたちは生き残れるのか？そして生命の石を奪った訳とは？深夜の学生寮を血まみれの惨劇が襲う…。
