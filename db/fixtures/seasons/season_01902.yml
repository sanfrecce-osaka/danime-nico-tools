- !ruby/hash:EpisodeHash
  episode_no: "#15／#16"
  title: "＜１位がほしい！＞／＜失われた黄金のカワウソ＞"
  description: "＜１位がほしい！＞ガールズが通う学校に、西半球で一番偉大な科学者ルーパート・ケンジントン博士が来ると知り、ブロッサムは大興奮！独力で遺伝子組み換え用光線を作ったケンジントン博士は、学校の科学コンテストの審査員も務めることになっていた。しかし、ガールズのクラスに現われたケンジントン博士はなぜか、自己紹介も覚束ない怪しげな男で…。／＜失われた黄金（きん）のカワウソ＞ガールズのクラスにジェミカという名の転校生がやってきた。颯爽と現れ「あたしはプロの考古学者」と自己紹介したジェミカにガールズはすっかり心惹かれ、放課後、ジェミカに誘われるままに発掘現場へ行くことに。現場に着いた４人は立ち入り禁止の掲示を無視して古代王族の墓へ。危険な目に遭いながら進み、ジェミカが黄金のカワウソの彫像を発見すると…。<br><br>™
