- !ruby/hash:EpisodeHash
  episode_no: "#9／#10"
  title: "＜新しいパワー！＞／＜ハチャメチャおしゃれショー＞"
  description: "＜新しいパワー！＞ある晩、大好きな料理番組『スライス』を見ていたガールズ。すると、シュニッツェルというシェフの作った豚肉料理が突然モンスターとなり、夜の街へ出て行くというハプニングが発生！出動して豚モンスターと戦ううち、バターカップが新しいパワーをゲット。バブルスもすぐに同じパワーをゲットし、２人で豚モンスターを退治する。しかし、役に立てなかったブロッサムはすっかり落ち込んでしまい…。／＜ハチャメチャおしゃれショー＞タウンズヴィルの美と才能、センスを競う“おしゃれショー”に出ることになったバブルス。優勝者の賞品は出所不明の謎めいたクリスタルティアラだった。それを獲得したいモジョ、プリンセス、エース、ファジーら悪者たちもショーに参加。バブルスはただ楽しみたいだけだったが、ブロッサムとバターカップがプリンセスに負けたくない一心でバブルスを振り回し…。<br><br>™
