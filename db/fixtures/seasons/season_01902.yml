- !ruby/hash:EpisodeHash
  episode_no: "#11／#12"
  title: "＜頼りになる右腕＞／＜オクティがいない！＞"
  description: "＜頼りになる右腕＞ある日、ピカピカ光る物を次々と盗むパックラットという悪者が、宝石をとろうとタウンズヴィルの自然史博物館に忍び込む。ガールズが出動し、パックラットを捕まえようとするが、作戦がうまくいかず逃げられてしまう。バターカップは攻撃に加わらなかったバブルスを「弱虫」と非難。バブルスは「弱虫」と言われた上に、この一件で瓦礫の下敷きになり右腕を骨折してしまい…。／＜オクティがいない！＞年に２回のキックボール決勝大会で対戦した、ブロッサム対バターカップ。９回裏、同点で満塁の場面。簡単に取れるはずの球だったのに、バブルスが突然オクティに捕球を任せたため、ボールはポテンと落下。ブロッサムのチームが勝利した。バターカップはこの結果に激怒し、バブルスを困らせるため、夜、バブルスたちが寝ている隙に、にっくきオクティを盗み出し…。<br><br>™
