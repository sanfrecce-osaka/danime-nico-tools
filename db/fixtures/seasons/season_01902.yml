- !ruby/hash:EpisodeHash
  episode_no: "#3／#4"
  title: "＜バターカップの新しい仲間＞／＜あぶない パジャマパーティー＞"
  description: "＜バターカップの新しい仲間＞ある日の学校のカフェテリア。１人で座っていたバターカップのところに、ダービータンツというバッドガール集団が現れる。すっかり心を奪われてしまったバターカップは、ダービータンツと遊んでばかりで、ブロッサムたちのもとへ戻らない。パワーパフガールズが２人になってしまったのを喜んだプリンセスは、代わりに自分をメンバーにするよう要求するが…。／＜あぶない　パジャマパーティー＞パジャマパーティーで、博士との約束を破ってキャンディを食べ過ぎたガールズ。翌朝、ブロッサムとバターカップが目覚めると、室内はひどく散らかり、キッチンにはなぜか牛がいて、料理をしていた。ブロッサムもバターカップも２日酔いのような状態で、前夜キャンディを食べたあと何があったか、さっぱり思い出せない。バブルスに聞こうと家じゅうを探すが、バブルスは見つからず…。<br><br>™
