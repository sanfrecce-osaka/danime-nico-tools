- !ruby/hash:EpisodeHash
  episode_no: "#13／#14"
  title: "＜博士の恋の物語＞／＜大掃除の日＞"
  description: "＜博士の恋の物語＞ガールズが前から楽しみにしていた映画を博士と一緒に見ようとしていると、１人の女性が訪ねて来る。女性は博士が招待した交際相手で、クモの研究をしているサプナという生物学者だった。サプナは居間に現われたクモに、バブルスのポップコーンの最後の１粒を与えようとしたり、映画の結末をバラしてバターカップを怒らせたり。おまけに、博士に見つめられたとたん、もう行かなきゃ！と慌てて帰ってしまい…。／＜大掃除の日＞博士の提案で大掃除をすることになったガールズ。山積みのおもちゃなどを３人で協力して片づけるように言われるが、ブロッサムはバターカップとバブルスの単純なやり方が気に入らず、自分のプランに沿ってやろうと主張する。バターカップもバブルスも、始めのうちはブロッサムのプランに従うが、やがてバブルスは頭が混乱してダウン。バターカップも細かい仕分け作業にウンザリして、ブロッサムと衝突し…。<br><br>™
