- !ruby/hash:EpisodeHash
  episode_no: "#17／#18"
  title: "＜オペラ座のバブルス＞／＜看病しなきゃ＞"
  description: "＜オペラ座のバブルス＞学校で生徒写真を撮る日、ガールズはおめかしして登校する。いつも写りが良く、キュートな写真が撮れるはずと思っているバブルスは、この日も自信たっぷり。ウキウキして椅子に座ったのも束の間、撮影者がいつもと違うと知って動揺。口を開けた瞬間シャッターを押され、ひどい写真になってしまう。ブロッサムとバターカップが慰めるが…。／＜看病しなきゃ＞バブルスとブロッサムがある病気にかかり、学校を休むことに。博士はその日、仕事の面接があるため、元気なバターカップが家に残って２人の面倒をみることになる。自分も学校を休める、と内心大喜びのバターカップ。優雅に休日を楽しもうとするが、２人に呼びつけられ、思い通りにいかない。博士の作った投薬の時間を知らせるスケジュールボットもバターカップをいらつかせ…。<br><br>™
