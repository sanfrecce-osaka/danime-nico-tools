- !ruby/hash:EpisodeHash
  episode_no: "#5／#6"
  title: "＜市長を救え＞／＜ステキな虹の世界＞"
  description: "＜市長を救え＞ガールズの大好きなバンドのライブチケットを、ラジオ番組のクイズに答えてゲットしたバブルス。大喜びするが、チケットは２枚のみ。ブロッサムとバターカップに「どっちを連れて行く？」と迫られ困っているところへ、市長からＳＯＳの電話がかかってくる。市長の乗った飛行機がモンスター島付近で墜落したと知ったガールズは、現地へ急行する！／＜ステキな虹の世界＞ある雨の日、文法の授業でキーン先生をからかって叱られるバターカップ。ところがそのとき雨があがり、大きな虹を見たキーン先生が催眠術にかかったようにバターカップを抱きしめて褒め始める。処罰も授業も無しになり、大喜びのバターカップ。しかし、他の生徒たちや博士の行動もおかしく、町で何か問題が起きていると気づいたブロッサムたちは、原因を突き止めに虹の彼方へと向かう。<br><br>™
