- !ruby/hash:EpisodeHash
  episode_no: "#7／#8"
  title: "＜お嬢ちゃんじゃないっ！＞／＜立ち上がれ！市長＞"
  description: "＜お嬢ちゃんじゃないっ！＞タウンズヴィルの禅祭り「ゼネッサンス」にやってきたガールズたち。会場は平和と愛でいっぱい。そこへ突然、マンボーイという名のムキムキ男が現れる。タウンズヴィルを男の町にするために、ヒッピーの祭りをぶち壊すというマンボーイに戦いを挑むバターカップ。「お嬢ちゃん」とバカにされ激怒したバターカップは…。／＜立ち上がれ！市長＞ガールズがビデオゲームで遊んでいるところへ、市長から電話が。緊急事態と聞き市役所へ急行すると、荒れた部屋で市長が泣きべそをかいていた。ミス・べラムが千日分の有給休暇をとるという置き手紙を残し、出て行ったのだった。べラムがいないと何もできない市長のために、ガールズはその日から働き詰め。ゲームができないと不満を爆発させたバターカップの意向で新しい秘書を見つけることになり…。<br><br>™
