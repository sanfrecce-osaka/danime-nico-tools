- !ruby/hash:EpisodeHash
  episode_no: "#19／#20"
  title: "＜王子様はどこに？＞／＜帰ってきたマンボーイ＞"
  description: "＜王子様はどこに？＞昔々ある所で、ブルーベルという名の王女がドラゴンから逃げている最中に、魔法の井戸の中へ落ちてしまった。気絶したブルーベルがたどり着いた先は、現代のタウンズヴィル。歌が大好きなブルーベルは歌で自己紹介を始め、ガールズもつられて歌い出す！聞けば、ブルーベルは王子が助けに来てくれるのをずっと待っているという。何とか王子を呼び寄せようと危険行為を繰り返し…。／＜帰ってきたマンボーイ＞ある日、ガールズが湖で遊んでいる最中に、水位がどんどん減少しついには水がなくなってしまうという事件が起きる。誰かがタウンズヴィルの水を全部盗んだ！と３人に助けを求める市長。マンボーイの仕業であることを突き止めたガールズは、マンボーイの住みかへと向かう。が、途中でブロッサムとバブルスがマンボーイの手下たちに捕まってしまい…。<br><br>™
