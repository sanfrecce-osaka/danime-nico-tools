  episode_no: "#1／#2"
  title: "＜お友達は一角獣さん！？＞／＜大きくなりたい！＞"
  description: "＜お友達は一角獣さん！？＞遠足で訪れた動物園で、バブルスは一角獣について質問し、みんなに爆笑される。そんなものはいないと言われ、いることを証明しようと一角獣の角笛を取り出し、吹いてみせるが相手にされない。しかしその後、落ち込むバブルスの眼前に突然、一角獣のように頭に角が生えたダニーが現れ…。／＜大きくなりたい！＞ポーキーオークス幼稚園が閉園となり、新しい学校へ通うことになったガールズ。初日から、赤ちゃんみたいと生徒たちにバカにされて傷つき、大きくなりたいと博士に訴える。博士は危険だからと断るが、どうしても！とガールズ頼まれ、大きくなるジュースを作って３人に飲ませる。１人につきスプーン１杯という約束だったが、こっそりと全部飲んでしまい…。<br><br>™
