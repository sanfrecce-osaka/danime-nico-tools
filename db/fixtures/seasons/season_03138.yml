  episode_no: "#13～#16"
  title: "「銀行強盗リップ！？」／「逃亡者リップ！」／「リップ射殺命令！？」／「真夜中の大突破！」"
  description: 砂漠の大都市ムーン・シティへとやって来たリップ。しかし到着早々、銀行強盗に間違われ、ポリスに追われるはめになってしまった。マッハピンクで逃げ出したリップだったが、ついに袋小路に追い詰められてしまう。／逃走を続けるリップの前に、大型トラックが立ちはだかった。なんとそれは、リップを取り逃がしたポリスが威厳を守るために呼び出した、破天荒なアウトロー刑事ビリーが乗るトラック仕様のパトカーであった。／夜の大都会を舞台に、リップとビリーのカーチェイスが始まった。マッハピンクで軽やかにビルの屋上を飛び回るリップを、トラックで追跡するビリー。一方、ナッツはリップの無実を訴えるため、警察署を訪れるのだが…。／街からの脱出を図るリップに、ビリーのトラックが迫る。しかも、警察署長は捜査ミスをもみ消すために、リップが無実と知りながら抹殺しようとしていた。ナッツの話によりそれを知ったリップとビリーは、一計を案じる。<br><br>リップ:松本まりか／ナッツ:うえだゆうじ／ナレーション:郷田ほづみ<br><br>製作:成嶋弘毅／プロデューサー:田中修一郎／企画・原案:(株)竜の子プロダクション／アニメーション制作:スタジオロン／シリーズ構成:山田隆司／キャラクター原案・デザイン:吉田すずか／総作画監督:谷津美弥子／美術監督:井野川潔美／美術設定・メカデザイン:益田賢治／撮影監督:入部章／音響監督:郷田ほづみ／音楽:稲葉光秀　（株）ダイナマイトブラザーズ／監督:荒川眞嗣／制作:タツノコプロ<br><br>©タツノコプロ<br><br>so36358144←前話｜次話→so36358168　第一話→so36358122
