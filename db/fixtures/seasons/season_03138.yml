  title: "「大災難！リップ、カージャックに遭遇！」／「未知とのカーチェイス！」／「UFO大襲来！決死のドライブ！」／「宇宙人　VS リップ」"
  description: 深い森を行くリップの前に飛び出し、いきなりナイフを突きつけた脱獄囚のノーバディ。森を抜けるために、マッハピンクをカージャックしようというのだ。仕方なく、リップはノーバディを乗せて森を進むのだが…。／ノーバディを車から振り落としたリップの前に、今度は謎のＵＦＯが現れた。物体を石化する光線を発して追いかけてきたＵＦＯを撃退したリップであったが、勢い余って崖の上から真っ逆さまに転落してしまった。／崖下の湖に転落したリップを助けたのはノーバディであった。森を抜けるためにあくまでリップを利用するというノーバディと共に、リップはＵＦＯが潜むこの謎の森から脱出するため、マッハピンクを走らせる。／ＵＦＯの大群に襲われながら、森の奥へと突き進むリップ達。なんとそこには、謎の巨大な建造物がそびえたっていた。内部へ侵入しようとするリップを、ＵＦＯの石化光線が襲う。しかしそのとき、ノーバディが…！？<br><br>リップ:松本まりか／ナッツ:うえだゆうじ／ナレーション:郷田ほづみ<br><br>製作:成嶋弘毅／プロデューサー:田中修一郎／企画・原案:(株)竜の子プロダクション／アニメーション制作:スタジオロン／シリーズ構成:山田隆司／キャラクター原案・デザイン:吉田すずか／総作画監督:谷津美弥子／美術監督:井野川潔美／美術設定・メカデザイン:益田賢治／撮影監督:入部章／音響監督:郷田ほづみ／音楽:稲葉光秀　（株）ダイナマイトブラザーズ／監督:荒川眞嗣／制作:タツノコプロ<br><br>©タツノコプロ<br><br>so36358145←前話｜次話→so36358169　第一話→so36358122
