  title: "「暴走機関車を追え！」／「栄光をかけた猛レース」／「大陸で一番速い奴はどっちだ！？」／「キングベアよ永久に」"
  description: 廃車の決まった大陸横断鉄道のキングベア号。それに納得しない老機関士のジャンは、列車を猛スピードで暴走させ、追い抜けるものがいれば敗北を認めると宣言。そこでリップに、列車に勝利するという仕事が依頼された。／暴走し続けるキングベア号を追いかける、リップのマッハピンク。一方、特ダネのために列車に潜り込んでいたナッツは、ジャンの目的がキングベア号こそ大陸一の速さだと、鉄道会社の社長に解らせるためだと知る。／列車に並ぶリップに、ジャンは１０キロ先のヘブン峡谷の駅をゴールとし、もし勝てば大陸一の称号を譲ると言う。しかし、称号になど興味は無いと言い放つリップ。意地と賞金を掛けた、列車とレースカーの勝負は続く。／ついにキングベア号を抜き去り、レースに勝利したリップ。しかし、ブレーキの壊れた列車は停止せず、線路の先の峡谷へ向けて突き進む。列車から降りられないジャンとナッツを救うため、マッハピンクが後を追うが…！？<br><br>リップ:松本まりか／ナッツ:うえだゆうじ／ナレーション:郷田ほづみ<br><br>製作:成嶋弘毅／プロデューサー:田中修一郎／企画・原案:(株)竜の子プロダクション／アニメーション制作:スタジオロン／シリーズ構成:山田隆司／キャラクター原案・デザイン:吉田すずか／総作画監督:谷津美弥子／美術監督:井野川潔美／美術設定・メカデザイン:益田賢治／撮影監督:入部章／音響監督:郷田ほづみ／音楽:稲葉光秀　（株）ダイナマイトブラザーズ／監督:荒川眞嗣／制作:タツノコプロ<br><br>©タツノコプロ<br><br>so36358122←前話｜次話→so36358144　第一話→so36358122
