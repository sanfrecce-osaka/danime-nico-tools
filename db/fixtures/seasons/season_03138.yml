  episode_no: "#1～#4"
  title: "「無敵のレーサー　その名はリップ」／「危険なミッション」／「監獄山からの脱出」／「市街地の大バトル」"
  description: スーパーバギー・マッハピンクを駆り、荒野の町を渡り歩く賞金稼ぎの少女リップ。ある日、報奨金十万ドルの仕事の権利を賭けて、レースで勝負をしている男達に遭遇した。リップとマッハピンクの激走が始まる！／リップが手にした仕事の依頼は、悪徳保安官が支配する刑務所《監獄山》に無実の罪で投獄されている青年ナッツを救い出し、裁判所へ連れて行くというものだった。《監獄山》に潜入したリップは、ナッツと脱獄を図るが…。／マッハピンクで刑務所から脱出したリップとナッツ。新聞記者のナッツは、保安官とギャングの癒着の証拠を撮影して捕まったのだという。フィルムを渡すため裁判所へ急ぐ二人に、巨大マシンに乗った追っ手が迫る。／保安官の刺客としてリップ達を追ってきたのは、もと一流大陸横断レーサーのマック・ストロングだった。しかし、リップの走りにレーサー魂を取り戻したマックは、保安官と手を切り、改めて勝負を挑んできた。<br><br>リップ:松本まりか／ナッツ:うえだゆうじ／ナレーション:郷田ほづみ<br><br>製作:成嶋弘毅／プロデューサー:田中修一郎／企画・原案:(株)竜の子プロダクション／アニメーション制作:スタジオロン／シリーズ構成:山田隆司／キャラクター原案・デザイン:吉田すずか／総作画監督:谷津美弥子／美術監督:井野川潔美／美術設定・メカデザイン:益田賢治／撮影監督:入部章／音響監督:郷田ほづみ／音楽:稲葉光秀　（株）ダイナマイトブラザーズ／監督:荒川眞嗣／制作:タツノコプロ<br><br>©タツノコプロ<br><br>次話→so36358143
