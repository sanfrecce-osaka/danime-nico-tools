  episode_no: "#21～#26"
  title: "「盗まれたマッハピンク」／「マッハピンクを追え！」／「荒野の追跡劇」／「ゴーストタウンのエミリ」／「ルール無用のデスレース」／「荒野に散れ、地獄の天使リップ」"
  description: ホライズンシティへと向かう途中、荒野のドライブインへ立ち寄ったリップ。女ひとりだと舐めるならず者に絡まれるが、これを軽く撃退した。しかしそのとき、店の外から聞きなれたエンジン音が鳴り響いてきた。／なんと、リップの目の前で盗まれてしまったマッハピンク。中古車ショップのスクラップから見つけたオンボロスクーターであとを追うが、追いつけるはずも無い。そこにドライブインのならず者ダックが追いかけてきた。／ダックから奪った車でマッハピンクを追跡したリップは、先回りをしてついに犯人を追い詰めた。観念して車から降りてきたのは、なんとまだ若い娘。しかも、エミリと名乗るその娘は、リップのことを知っていた。／ホライズンシティで年に一度開催される、何をやっても合法というルール無用のデスレース。エミリは父が出場し命を落としたこのレースで優勝するため、強敵であり憧れでもあるリップに出場するなと言うのだが…。／ついにデスレースがスタート。勝負に挑むのはリップにエミリ、ならず者のダックと、そしてまるで戦車のような超大型装甲車を駆る謎のクレイジーラリー博士。しかしレースの裏には、市長による陰謀が隠されていた。／父の無念を晴らすため、爆弾を積んだマシーンでクレイジーラリー博士の装甲車に突っ込むエミリ。間一髪で救い出したリップは、マッハピンクで装甲車を追う。果たしてデスレースの勝者は？そしてリップの運命は！？<br><br>リップ:松本まりか／ナッツ:うえだゆうじ／ナレーション:郷田ほづみ<br><br>製作:成嶋弘毅／プロデューサー:田中修一郎／企画・原案:(株)竜の子プロダクション／アニメーション制作:スタジオロン／シリーズ構成:山田隆司／キャラクター原案・デザイン:吉田すずか／総作画監督:谷津美弥子／美術監督:井野川潔美／美術設定・メカデザイン:益田賢治／撮影監督:入部章／音響監督:郷田ほづみ／音楽:稲葉光秀　（株）ダイナマイトブラザーズ／監督:荒川眞嗣／制作:タツノコプロ<br><br>©タツノコプロ<br><br>so36358168←前話　第一話→so36358122
