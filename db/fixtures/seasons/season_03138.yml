  episode_no: "#9～#12"
  title: "「サリナス峠のゴーストマシーン」／「ゴーストマシーンの秘密」／「彷徨える亡霊ナイトホーク・ジョー」／「天国へのラストレース」"
  description: 賞金稼ぎは非合法の無法者。ポリスのパトカーに追われたリップは、不気味な夜の峠に入り込んでしまう。そんな場所で突然現れた謎の黒いレースカーと、足場の危うい峠の道で勝負を始めるリップだったが…。／黒いレースカーはなんと亡霊が乗るゴーストマシーンで、夜な夜な峠を通る車を崖の下に突き落としているという。危うくその餌食になりかけたリップは辛くも危機を逃れるが、バッテリー切れで動けなくなってしまう。／亡霊の正体は、悪漢の計略によってサリナス峠で命を落とした賞金稼ぎナイトホーク・ジョーだという。ジョーの恋人だったレッドローズの父から彼の魂を救って欲しいと依頼されたリップは、マッハピンクで勝負を挑む。／車を止め、ゴーストマシーンの前に立ちはだかるリップ。彼女の姿にかつての恋人の面影を見た亡霊は、ナイトホーク・ジョーの姿を取り戻した。墓地をゴールとしたリップとジョーの一騎打ち。勝負に勝利したのは…！？<br><br>リップ:松本まりか／ナッツ:うえだゆうじ／ナレーション:郷田ほづみ<br><br>製作:成嶋弘毅／プロデューサー:田中修一郎／企画・原案:(株)竜の子プロダクション／アニメーション制作:スタジオロン／シリーズ構成:山田隆司／キャラクター原案・デザイン:吉田すずか／総作画監督:谷津美弥子／美術監督:井野川潔美／美術設定・メカデザイン:益田賢治／撮影監督:入部章／音響監督:郷田ほづみ／音楽:稲葉光秀　（株）ダイナマイトブラザーズ／監督:荒川眞嗣／制作:タツノコプロ<br><br>©タツノコプロ<br><br>so36358143←前話｜次話→so36358145　第一話→so36358122
