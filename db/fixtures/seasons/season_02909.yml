title: 孤島の鬼
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/40/8/21408_1_8_8b.png?1582799499000
outline: 蓑浦はまだ三十歳にも満たない青年だが、白髪のその容貌はまるで老爺のようであった。黒髪が全て真っ白になった一夜。その恐怖の体験を、蓑浦は語り始める―――。ある日自宅で最愛の恋人・初代が殺された。自宅の鍵は全てかけられており侵入の痕跡は見当たらない。蓑浦は過去に自分に想いを寄せていた学生時代の先輩・諸戸を疑う。初代の復讐を誓って探偵業を営む友人・深山木を訪ねるが、彼もまた白昼堂々怪死を遂げてしまった。事実は蓑浦の予想を遥かに上回る残酷さとおぞましさをもって彼らを巻き込んでいき・・・。
