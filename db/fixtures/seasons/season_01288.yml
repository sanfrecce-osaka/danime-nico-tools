  description: 霊峰富士の裾野に広がる巨大学園、武應学園塾にやってきた柳生宗朗。宿所となる柳生道場を訪れた彼は、そこで真田幸村、後藤又兵衛と出会う。徳川と反目する彼らとの出会いに驚く宗朗。しかし、そこに幸村らを捕えるため徳川生徒会の風紀委員長、服部半蔵が乗り込んでくる。宗朗の機転で何とか脱出に成功する3人だったが、生徒会の執拗な追跡にすぐに追い詰められしまう。絶体絶命――と思われた、まさにそのとき、空に閃光と雷撃が走る。激しい衝撃波の後に彼らが見たもの、それは全裸の少女が舞い降りてくる姿であった…。<br><br>柳生十兵衛:悠木碧／柳生宗朗:平川大輔／真田幸村:釘宮理恵／徳川千(千姫):寿美菜子／後藤又兵衛:小林ゆう／服部半蔵:後藤沙緒里／シャルル・ド・ダルタニアン:小清水亜美／直江兼続:豊崎愛生／柳生義仙:水原薫／徳川慶彦:櫻井孝宏<br><br>原作:すずきあきら／キャラクター原案:Niθ｢百花繚乱｣(HJ文庫/ホビージャパン)／監督:KOBUN／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:宮澤努／美術監督:東
