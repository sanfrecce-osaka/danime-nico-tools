outline: 春。散り始めた桜の下で、２人の少女が出会う。ひとりは、黒衣マト――天真爛漫な笑顔の裏に、彼女自身すら気づいていない“想い”を抱えた少女。そしてもうひとりは、小鳥遊ヨミ――凛々しくも大人びた表情に、誰にも打ち明けられない“秘密”を隠した少女。時おり寂しげな顔を見せるヨミに、マトはなぜか心かき乱される。一方のヨミもまた、くるくると変わるマトの表情に吸い寄せられていく。まるで自分の欠けている部分を、相手のなかに見出したように、引き寄せられていく２人。初めは遠慮がちに、でもいつしかしっかりと握られた手と手。運命の糸に導かれるように、マトとヨミは“絆”を結ぶ。だが、やがて明らかになる、ヨミの“秘密”。そしてマトが胸の奥に秘めていた“想い”。少女たちの心と心がぶつかりあい、叫び声を上げ始めるとき。そのとき、世界は変わり始める。鋭く胸を刺す痛みとともに。誰も予想していなかった姿へと……。虚の世界。崩れ落ちた廃墟で、２人の少女が斬り結ぶ。ひとりは、意思を秘めた瞳に青い炎を宿す少女――ブラック★ロックシューター。もうひとりは、鮮やかな緑の閃光を身にまとい、自在に鎖を操る少女――デッドマスター。人知を越えたスピードで疾走し、２人の少女は空中を飛び交う。次々と繰り出される攻撃に、まるで耐えかねたかのごとく大地は割れ、噴煙を上げる。まるで自分の秘めた“想い”をぶつけるように、交錯する２人。運命の糸に導かれるように、少女たちは戦いに没入する。そんな２人の様子を、不気味な笑みとともに見つめる謎の存在、ブラックゴールドソー。終わることのない戦いの終わり、始まりのない世界の始まり。答えのない謎かけのように、煌いては消える火花。そして世界は、永遠のなかに閉じ込められる。全身を揺るがす鈍い悲しみとともに。彼女はこう口にする。「わたしは“ブラック★ロックシューター”」と。
