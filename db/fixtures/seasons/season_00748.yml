outline: 私立碧陽学園生徒会室――そこは、選ばれし者だけが入室を許される聖域にして楽園。生徒会メンバー中、唯一の男性である副会長・杉崎健は、今日も生徒会室の中心で愛を叫ぶ。｢俺は美少女ハーレムを作る!｣と(ただし、扱いは空気以下)。そして、お子サマ生徒会長・桜野くりむは、今日も生徒会室の中心で身勝手に叫ぶ。｢ただの人間には興味あ(自主規制)｣日々くり広げられる、ゆるすぎる会話。日々費やされる、青すぎる青春。いざ行かん少年少女よ、妄想という名の大海原を!これは、ユカイツーカイついでにちょっぴり秘密アリな碧陽学園生徒会メンバーたちの、愛すべき日常をつづった記録の一端である。
