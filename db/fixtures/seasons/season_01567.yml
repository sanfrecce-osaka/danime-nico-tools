  title: "「こちらコミック アース・スター編集部」／「毎日編集者」／「グラビア撮影日和」／「あしすたんとの嬢（ジョー）」"
  description: 第1話：出版社で働くはなは、漫画が大好き。企画書を出し続け、ついに漫画雑誌を創刊できることになった。晴れて編集長となったはなの元には、学生時代からの友人・あきや、メルヘンお嬢様のりんご、くいしんぼうのつぐみが集まり、“漫画編集経験ゼロ”の女の子たちによる編集部が誕生する。／第2話：漫画雑誌の創刊へ向け、今日もドタバタ大忙しの編集部。そこへ、女性漫画家の藤森しのぶ先生が打ち合わせにやってくる。しのぶ先生の新連載『改造人間
    坂本竜馬』を面白い作品にしようと、はなたちも熱心にアイディアを出し合うが、ストーリーはどんどんおかしな方向に・・・？／第3話：「コミック アース・スター」創刊号の巻頭グラビアを、人気声優・桜台きいろが飾ることになった。グラビア担当のつぐみをはじめ、張り切って撮影へ挑む編集部のメンバーたち。だが、はなのカラ回りで、またも大変な騒ぎに！？／第4話：漫画家・藤森しのぶ先生のアシスタントが、風邪で倒れた。代わりに原稿を手伝おうと、先生の仕事場へ向かったはなだったが、ドアを開けるとゴミの山が。更に、山の向こうから怪しい人影が…！？<br><br>佐々山はな:宮本佳那子／鳥井あき:駒形友梨／原木つぐみ:尾高もえみ／西島りんご:大橋彩香／藤森しのぶ:茅野愛衣／御園さゆり:竹達彩奈／彩野ひかり:喜多村英梨／桜台きいろ:悠木碧<br><br>原作:アース・スター
