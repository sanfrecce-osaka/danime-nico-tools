  title: "「あずかりもん」／｢もっとカッテクーレ｣／｢私たちはまだ本気出してないだけ｣／｢はじめの一巻｣／｢アニメだV!｣(最終回)"
  description: 第9話：連載漫画家の先生に頼まれ、編集部でペットを預かることに。はじめは犬だけだったが、そのうちフェレットや観葉植物、更には｢家族に見られなくない｣というコレクションまで…。預かり物の山と化した編集部の運命は？／第10話：秋葉原の書店さんへ、挨拶回りにやって来たはなとあき。一休みしようとメイド喫茶へ入ると、店内には何故かメイド服を着たつぐみとりんご、そしてしのぶ先生の姿が！更にひょんなことから、はなとあきも手伝うことに？／第11話：漫画家志望の女子中学生・あんの持ちこみ原稿をチェックすることになったつぐみ。｢しのぶ先生に憧れている｣と語るあんだったが、肝心の原稿の中身はちんぷんかんぷんだった。どう指導すれば良い原稿になるの？／第12話：しのぶ先生の人気連載『改造人間
    坂本龍馬』が、ついに単行本化することに。校正やカバーデザイン、更には帯コメントの手配まで、やらなきゃいけないことが盛りだくさん！無事単行本は発売されるのか！？／第13話：｢コミック
    アース・スター｣がついに創刊1周年を迎え、感動に浸るはなたち。そこへアニメ事業部のさゆり&amp;ひかりが現れ、『改造人間 坂本龍馬』にアニメ化のオファーが来たことを告げる。憧れのアニメ化は実現するのか！？<br><br>佐々山はな:宮本佳那子／鳥井あき:駒形友梨／原木つぐみ:尾高もえみ／西島りんご:大橋彩香／藤森しのぶ:茅野愛衣／御園さゆり:竹達彩奈／彩野ひかり:喜多村英梨／桜台きいろ:悠木碧<br><br>原作:アース・スター
