- !ruby/hash:EpisodeHash
  episode_no: 第5話～第8話
  title: "｢写植ミッドナイト｣／｢無限の校正｣／｢きみじか龍馬(リョーマ)ロード｣／｢コミスケの星｣"
  description: 第5話：深夜の編集部で、漫画原稿の写植指定を行うはなたち。慣れない書体選びと厳しい締切を前に、編集前のメンバーは苦戦を強いられる。だがそこへ突如、アニメ事業部さゆり&amp;ひかりが現れ・・・!?／第6話：創刊号の原稿をついに入稿し、ホッとしていたはなたち。だが、スケジュールがギリギリのため、急遽印刷所へ出向いて校正をすることに!そして次々見つかる誤植や設定ミス・・・はたして印刷は間に合うのか!?／第7話：漫画家のしのぶ先生と一緒に『改造人間
    坂本龍馬』の取材旅行へ出発したはなたち。だが、京都・神戸・広島・長崎・鹿児島を2泊3日で回らねばならず、ハードなスケジュールに焦る一同。楽しみにしていた温泉には入れるのか！？／第8話：お台場で開催される漫画の祭典｢コミスケ｣へ出展することになった｢コミックアース・スター｣編集部。創刊号やグッズを売るため、熱気あふれる会場で奮闘するはなたち。だがそこで、あきが意外な活躍を見せる！？<br><br>佐々山はな:宮本佳那子／鳥井あき:駒形友梨／原木つぐみ:尾高もえみ／西島りんご:大橋彩香／藤森しのぶ:茅野愛衣／御園さゆり:竹達彩奈／彩野ひかり:喜多村英梨／桜台きいろ:悠木碧<br><br>原作:アース・スター
