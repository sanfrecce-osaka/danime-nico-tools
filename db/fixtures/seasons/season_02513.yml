- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: ルーは自分の価値を自分で決めたようです！
  description: ドルムントで出会った少女、ルーを新たな仲間に加えた勝人たち。卑劣なノイツェランド商会の策をものともせず、勝人は大胆不敵に笑う。一方、エルム村には厳しい冬が訪れようとしていた。皆の身を案じ、一計を講じる司。忍者の末裔で世界最高のジャーナリスト、猿飛忍の働きで、朧気ながらこの世界の情勢が判明する。この世界を支配する覇権国家、フレアガルド帝国。失われた信仰、七光聖教。元の世界に帰る方法を探す司たちだが、謎は深まるばかりだった。そんな時、平和なエルム村に危機が訪れる。<br><br>御子神司役:小林裕介／リルル:桑原由気／大星林檎:日高里菜／猿飛忍:日岡なつみ／神崎桂音:金元寿子／一条葵:金子彩花／プリンス暁:石上静香／真田勝人:間島淳司　ほか<br><br>原作:海空りく（ＧＡ文庫/SBクリエイティブ刊）／キャラクター原案:さくらねこ／監督:柳伸亮／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:矢野茜／音響制作:ビットプロモーション／音響監督:本山哲／音楽制作:ポニーキャニオン／プロデュース:ドリームシフト／アニメーション制作:project
