  title: 忍はシノビの勘がはたらくようです！
  description: 北部の村、ココノノ村を訪れる忍とエルク。二人は予測に反して村人から惜しみない歓待を受ける。村は綺麗に整備され、住民は身なりもよく穏やかな人ばかりであった。全ては北領総督であるオスロー・エル・ギュスターヴの統治のお陰だと、彼を賞賛する村人たち。ココノノ村は稀に見る豊かな村だったが、忍はその裏にある底知れぬ闇を感じ取り調査を進める。そんなココノノ村に、帝国の騎士団が査察に訪れる。騎士団を率いるのは女騎士ジャンヌ。情報を入手するために忍がとった手段とは……<br><br>御子神司役:小林裕介／リルル:桑原由気／大星林檎:日高里菜／猿飛忍:日岡なつみ／神崎桂音:金元寿子／一条葵:金子彩花／プリンス暁:石上静香／真田勝人:間島淳司　ほか<br><br>原作:海空りく（ＧＡ文庫/SBクリエイティブ刊）／キャラクター原案:さくらねこ／監督:柳伸亮／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:矢野茜／音響制作:ビットプロモーション／音響監督:本山哲／音楽制作:ポニーキャニオン／プロデュース:ドリームシフト／アニメーション制作:project
