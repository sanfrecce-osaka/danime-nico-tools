- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 暁はゴッド暁になるようです！
  description: 圧倒的な科学力を以て、悪徳領主フィンドルフを討ち果たした超人高校生たち。だがそれは、全ての始まりにすぎなかった。七光聖教を名乗り、自らを神の使いとして人々の前に姿を現した司たちは、医療やマジック、マヨネーズを奇跡と称して振舞い、異世界の人々をまとめ導こうとする。その第一歩として、大都市ドルムントを平定する司たちだったが、ドルムント警備隊隊長、バーナードは、司たちのやり方に疑問を覚える。領主が倒されて、フレアガルド帝国が黙っているはずがない。来るべき不穏な未来を憂うバーナード。そんな現実的な視点を持つ彼を、司は高く評価し、仲間として迎えようと動き出す。<br><br>御子神司役:小林裕介／リルル:桑原由気／大星林檎:日高里菜／猿飛忍:日岡なつみ／神崎桂音:金元寿子／一条葵:金子彩花／プリンス暁:石上静香／真田勝人:間島淳司　ほか<br><br>原作:海空りく（ＧＡ文庫/SBクリエイティブ刊）／キャラクター原案:さくらねこ／監督:柳伸亮／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:矢野茜／音響制作:ビットプロモーション／音響監督:本山哲／音楽制作:ポニーキャニオン／プロデュース:ドリームシフト／アニメーション制作:project
