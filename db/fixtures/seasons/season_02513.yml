- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 司は異世界を変える覚悟を決めたようです！
  description: 世界最高のマジシャン、プリンス暁の機転で窮地を脱するエルム村の人々。だが、この一帯を治める卑劣な領主フィンドルフのもとへ、リルルが連れ去られてしまう。義憤に駆られるエルム村の人々。だが、領主に逆らえば村は無事では済まない。司は政治家としての立場からもっとも犠牲が少なくて済む解決策を村人たちに提案する。それでもリルルを取り戻す、と団結した村人たちに助けを求められた司は彼らに力を貸すことを決心する。司たちは持てる技術と才能を発揮して、領主に反旗を翻す。それは、この異世界の在り方を、根本から変えてしまう事を意味していた。<br><br>御子神司役:小林裕介／リルル:桑原由気／大星林檎:日高里菜／猿飛忍:日岡なつみ／神崎桂音:金元寿子／一条葵:金子彩花／プリンス暁:石上静香／真田勝人:間島淳司　ほか<br><br>原作:海空りく（ＧＡ文庫/SBクリエイティブ刊）／キャラクター原案:さくらねこ／監督:柳伸亮／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:矢野茜／音響制作:ビットプロモーション／音響監督:本山哲／音楽制作:ポニーキャニオン／プロデュース:ドリームシフト／アニメーション制作:project
