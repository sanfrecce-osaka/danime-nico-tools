  episode_no: 第1話
  title: 超人高校生たちは異世界に来てしまったようです！
  description: 世界最高レベルの天才、人呼んで「超人高校生」である御子神司たち七人は、それぞれ、政治、経済、剣術、医療、諜報、科学、マジックの類まれなる才能を持ち、世界を股にかけて活躍していた。ところがある日、司たちは不運にも飛行機事故に遭ってしまう。彼らが目を覚ますと、そこはドラゴンが飛び、獣耳を持つ人々が暮らす「異世界」だった。　常人なら取り乱し、混乱するところだが、彼らは超人高校生。異世界だろうが余裕で生き抜くのである。むしろ彼らの心配は、彼らの才能が異世界を混乱させてしまわないかということだった。<br><br>御子神司役:小林裕介／リルル:桑原由気／大星林檎:日高里菜／猿飛忍:日岡なつみ／神崎桂音:金元寿子／一条葵:金子彩花／プリンス暁:石上静香／真田勝人:間島淳司　ほか<br><br>原作:海空りく（ＧＡ文庫/SBクリエイティブ刊）／キャラクター原案:さくらねこ／監督:柳伸亮／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:矢野茜／音響制作:ビットプロモーション／音響監督:本山哲／音楽制作:ポニーキャニオン／プロデュース:ドリームシフト／アニメーション制作:project
