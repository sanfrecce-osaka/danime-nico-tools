outline: 飛行機事故に巻き込まれた七人の高校生。彼らが目を覚ますとそこは魔法や獣人の存在する異世界だった。突然の事態に彼らは混乱― ― することもなく（！？）電気もない世界で発電所を作ったり、
  ちょっと出稼ぎに出ただけで大都市の経済を牛耳ったり、 あげく悪政に苦しむ恩人たちのために悪徳貴族と戦争したり、やりたい放題！？そう。彼らは誰一人普通の高校生ではなく、それぞれが政治や経済、科学や医療の頂点に立つ超人高校生だったのだ！これは地球最高の叡智と技術を持つドリームチームによる、オーバーテクノロジーを自重しない異世界革命物語である！
