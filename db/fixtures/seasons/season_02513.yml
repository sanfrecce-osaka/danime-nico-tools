- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 勝人は本気で金儲けをするようです！
  description: 司たちは、自分たちを助けてくれた少女、リルルと、彼女が住むエルム村に恩返しをするため行動を開始する。エルム村の人々と打ち解け、親しくなっていく超人高校生たち。ところがエルム村は、北部一帯の商業を牛耳る悪徳商人、ノイツェランド商会によって、貧しい生活を強いられていた。その状況に、真田勝人が立ち上がる。彼は元の世界で「財界の魔王」と恐れられた、世界最高の商人である。商業都市ドルムントを訪れた勝人は、神業のような手腕で瞬く間に自分たちの勢力を作り上げ、ノイツェランド商会との全面対決に挑む。<br><br>御子神司役:小林裕介／リルル:桑原由気／大星林檎:日高里菜／猿飛忍:日岡なつみ／神崎桂音:金元寿子／一条葵:金子彩花／プリンス暁:石上静香／真田勝人:間島淳司　ほか<br><br>原作:海空りく（ＧＡ文庫/SBクリエイティブ刊）／キャラクター原案:さくらねこ／監督:柳伸亮／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:矢野茜／音響制作:ビットプロモーション／音響監督:本山哲／音楽制作:ポニーキャニオン／プロデュース:ドリームシフト／アニメーション制作:project
