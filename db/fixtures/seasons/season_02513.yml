- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: リルルは距離を縮めるようです！
  description: ドルムントを拠点に、次々に改革を進めていく司だったが、帝国との本格的な衝突にも備える必要があった。司が懸念しているのは、北部一帯を治める総督、オスロ―・エル・ギュスターヴ。彼の使う恐るべき戦略魔法、「天の炎」を、司は強く警戒する。一方、リルルはフィンドルフから助けてもらった礼を、司に言えないでいた。自分を避けているフシもある司に、リルルは正面から向かい合う決意をするが……!?その頃、遠く離れたエルム村では、ルーがある試練に立ち向かっていた。<br><br>御子神司役:小林裕介／リルル:桑原由気／大星林檎:日高里菜／猿飛忍:日岡なつみ／神崎桂音:金元寿子／一条葵:金子彩花／プリンス暁:石上静香／真田勝人:間島淳司　ほか<br><br>原作:海空りく（ＧＡ文庫/SBクリエイティブ刊）／キャラクター原案:さくらねこ／監督:柳伸亮／シリーズ構成:赤尾でこ／キャラクターデザイン・総作画監督:矢野茜／音響制作:ビットプロモーション／音響監督:本山哲／音楽制作:ポニーキャニオン／プロデュース:ドリームシフト／アニメーション制作:project
