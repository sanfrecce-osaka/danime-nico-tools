- !ruby/hash:EpisodeHash
  episode_no: 第5話／第6話／第7話／第8話
  title: 弱虫ライス／穀☆物☆王／踊り！炊き走査線 The Movie／怒られろラブライス!!
  description: 第5話：おにサマ当日。病気のため参加できないひのひかりの代わりに「新生ラブライス」として出演することとなったおいでまいは無事にハーベストショーを終え、一安心していた。すると突如空が暗くなり、巨大などんぶりに乗ったショウが現れた。騒然とする会場内で、ショウによるショー、「麺デペンデンスデイ」が始まる…／第6話：おにサマでのショウによる「麺デペンデンスデイ」以降、ラーメン人気が加速した稲穂学園。ひのひかりが姿を消してから二週間が経ち、心配を募らせる新生ラブライス一同。そんな彼らの前にショウとこしひかりが姿を現す。新生ラブライスとショウはこしひかりの提案でここで決着をつけるための「ウエル」をすることとなったのだが……／第7話：ウエルの勝利とひのひかり復活に祝賀ムードのラブライス。そこへ悩みをかかえているこしひかりがやってくる。なんと！こしひかりの計らいにより、ささにしき主演で映画をつくることに！？ノリノリなひのひかり・ひとめぼれ・あきたこまち・にこまるに対してして様子のおかしいささにしき。無事に撮影を終えることができるのか？  他<br><br>「LOVE
