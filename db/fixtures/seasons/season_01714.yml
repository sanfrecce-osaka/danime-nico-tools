outline: 穀立稲穂学園に訪れた廃校の危機を救う為、主人公“ひのひかり”の呼びかけで結成されたハーベスター、その名も“ラブライス”。ライバルグループ“イーストキング”と食卓の人気を懸け、穀物の祭典“新嘗祭”にてハーベストショーでぶつかりあった結果、お米もパンも食卓を共に盛り上げる仲間と認めあい、友情の証として“米粉パン”が生まれた。そんな彼等の前に現れた黒い人影、そして一言。「お米なんてもう、ご麺だ…」そう、新たなライバルはもはや国民食とも言える醤油ラーメンのハーベスター、その名も“ショウ”新入生の天才ルーキー“おいでまい”を始めまだまだ広がるラブ米の世界。果たして食卓の平和はどうなる！？
