- !ruby/hash:EpisodeHash
  episode_no: 第9話／第10話／第11話／第12話
  title: 米の名は。／それゆけ！ケーキング／偽ショウの正体は炭水化物抜きダイエット／ゲームへの浪漫飛行
  description: 第9話：とある夜、夜空を流れてくる光り輝く彗星を見上げているちんこ坊主とまなむすめ。お互い眠りにつき朝起きてみると２人の体が入れ替わっていた？その状態でまなむすめは幼稚園に行き、ちんこ坊主はステージにあがることに・・・普段の私生活がまったく異なる２人はどのようにこの危機を乗り越えていくのか？／第10話：聖パンハイスクールと稲穂学園から次々と人が消えていき、おいでまいやリンクス小林までも連絡が取れなくなってしまう。心配しているラブライスの元へ現れたのは様子のおかしいショウであった。突然襲いかかってくるショウに窮地に追い込まれるラブライスのもとへ現れたのは……？／第11話：目の前に現れた二人のショウの姿に困惑するラブライスとケーキング。しかしその片方の正体は「炭水化物抜き」を進める「ノンカーボ」であった。穀物同士を争いに導き、やがて消し去ることを目的としている彼の攻撃は、次々と穀物たちをその手から発するビームによって消し去っていく。やがてその攻撃の矛先はラブライスたちに向き……／第12話：ひのひかりの連作障害やおいでまいの失踪はショウではなく全てノンカーボが原因であった。こしひかりを消すほどの圧倒的な力を持つノンカーボに対してラブライスは大ライスシャワーで応戦するが……はたしてノンカーボに勝つことができるのか？米・パン・麺の平和を守る戦いがここに完結する！<br><br>「LOVE
