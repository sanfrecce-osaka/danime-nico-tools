  title: 新しいライバルは麺／当初のコンセプトだとラブ米は一応女子向け／スクールハーベスター・ラブライス／幻の６人米（シックスライス）
  description: 第1話：新嘗祭にて「穀物騒動」を起こし一躍人気者となったラブライス。テレビに田植えに大忙しの彼らであったが、リーダーのひのひかりは何やら様子がおかしい…そんな中、穀立稲穂学園に穀物留学生がやってきた。彼はラーメンのハーベスター「ショウ」。新たなライバルの登場に動揺を隠せないラブライス一同。穀物の平和はどうなるのか？／第2話：突然教室で倒れてしまったひのひかりをを心配するラブライスメンバーたち。すると保健室の扉が開き、稲穂学園の新米ハーベスター「おいでまい」によるハーベストショーが始まった。熱心なラブライスのファンであるという彼は物語にどう絡むのか…そんな中、パンのハーベスターユニット「イーストキング」と共に食事に出かけたラブライス。「パンにしますか？ライスにしますか？」その何気ない会話を窓の外から睨みつけるショウの姿が……／第3話：もりのくまさんとコロ姐の結婚式。おなじみのメンバーが会場に集まる中、ひのひかりの姿はそこには無かった。陸稲高校のメンバーによるビデオコメントやこしひかりのハーベストショーなどで二人の門出を祝い、大いに盛り上がっていた。そんな祝福ムードに溢れた式の最中、もりのくまさんに一本の電話が……  他<br><br>「LOVE
