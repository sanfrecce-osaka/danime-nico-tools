outline: "“国の組織ＣＩＲＳ(サーズ)”によって新たに作られた、特殊技能訓練校「美浜学園」…様々な理由で行き場を失くした少女たちに与えられたのは、銃と実弾。拳銃を使用するレナ、狙撃を得意とするトーカ、爆弾と情報処理のクリス、諜報活動担当の忍者ムラサキ。彼女たちは、日々、ＳＯＲＤ(ソード)のメンバーとして、警察や自衛隊には解決できない事件にあたり、危険な活動を繰り返す。Ｋ県Ｕ港――。入国予定だった要人が突如として姿を消した。ＳＯＲＤのメンバーは失踪事件の捜索を開始するが、消えた“荷物”を捉えようとする度に、もう少しの所で逃げていく。姉妹校『京船桜が丘』のＳＯＲＤメンバーである、双子姉妹との協力、および確執。そして――夜の街を疾走する謎の女ライダー「ソウルスピード」・マキの噂――。追跡はやがて壮絶な死闘となり、心身ともに引き裂かれてゆく。…しかしそれは、レナたちの出逢いにまで遡る過去への旅でもあった。"
