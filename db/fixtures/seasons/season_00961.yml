outline: 何のとりえもない、特技もない、けれど人知れず、熱い心を秘めた少年・柄本つくし。彼が西東京の名門、聖蹟高校サッカー部に入部した時、運命は激しく回転を始める。孤独なサッカーの天才・風間陣、超高校級プレイヤーの主将・水樹寿人、トップ下に君臨するクールな司令塔・君下敦、唯我独尊系大型フォワード・大柴喜一……。クセ者の集う厳しくも優しい部活の中で、少年たちはかけがえのない絆を結び始める。これは、ひたすらに熱く、どこまでも純粋な、聖蹟高校サッカー部の汗と奇跡と友情の物語！！
