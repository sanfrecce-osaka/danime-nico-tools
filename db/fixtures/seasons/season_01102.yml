  title: どんどんリアリティが薄くなっていくんだよ
  description: はじめが作った仕様書の通り、PECOの中に組み込むミニゲーム「だるまさんが転んだ」のプログラムを組み上げるツバメ。しかし、出来上がったゲーム画面を見たはじめは何かが物足りないと告げる。何が物足りないと感じる原因なのかがわからずに、青葉やゆんに意見を求めるはじめだったが、違和感を解消するには至らない。ツバメにも作っていて面白かったかどうかを尋ねたはじめは、ツバメから出てきた何気ない一言で足りなかったものを理解するのだが、仕様書を描き直してしまうと納期に間に合わないと言われて……。<br><br>涼風青葉:高田憂希／八神コウ:日笠陽子／遠山りん:茅野愛衣／滝本ひふみ:山口愛／篠田はじめ:戸田めぐみ／飯島ゆん:竹尾歩美／桜ねね:朝日奈丸佳／阿波根うみこ:森永千才／葉月しずく:喜多村英梨／望月紅葉:鈴木亜理沙／鳴海ツバメ:大和田仁美／星川ほたる:石見舞菜香／大和・クリスティーナ・和子:名塚佳織<br><br>原作:得能正太郎　(芳文社「まんがタイムきららキャラット」連載)
