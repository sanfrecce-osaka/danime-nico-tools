  title: シャツくらい着なよ！
  description: 遊園地にインセクトファイブのヒーローショーを観にやってきたはじめとゆん。ショーが終わり、握手をするために列に並んでいたはじめに声をかけてきたのは、はじめが高校生の頃の友達アッキーだった。東京に出てきて何をやっているのかを聞かれたはじめは、ついデザイナーをしてるとはぐらかしてしまう。おまけにアッキーの前では恥ずかしくて、ヒーローたちと握手をすることもできないはじめ。そんなはじめをからかうゆんに対して、はじめは高校生の頃にアニメや特撮が好きなことを隠していたと告げる。<br><br>涼風青葉:高田憂希／八神コウ:日笠陽子／遠山りん:茅野愛衣／滝本ひふみ:山口愛／篠田はじめ:戸田めぐみ／飯島ゆん:竹尾歩美／桜ねね:朝日奈丸佳／阿波根うみこ:森永千才／葉月しずく:喜多村英梨／望月紅葉:鈴木亜理沙／鳴海ツバメ:大和田仁美／星川ほたる:石見舞菜香／大和・クリスティーナ・和子:名塚佳織<br><br>原作:得能正太郎　(芳文社「まんがタイムきららキャラット」連載)
