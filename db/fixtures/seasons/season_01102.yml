  description: ついにPECOがマスターアップを迎え、お披露目とタイトルの宣伝を兼ねた完成記念イベントが開催されることになった。PECOの前評判は高く、ステージ前に設けられた客席は満員御礼。会場へとやってきた青葉たちは関係者席に腰を下ろし、しずくやコウが登壇するステージを眺めていた。前もって決められていた段取りとは異なるサプライズなどがありつつも無事にイベントは終了し、控室に集まった一同。そこで聞かされたのは、思わず耳を疑ってしまうような、にわかには受け入れがたい話だった。<br><br>涼風青葉:高田憂希／八神コウ:日笠陽子／遠山りん:茅野愛衣／滝本ひふみ:山口愛／篠田はじめ:戸田めぐみ／飯島ゆん:竹尾歩美／桜ねね:朝日奈丸佳／阿波根うみこ:森永千才／葉月しずく:喜多村英梨／望月紅葉:鈴木亜理沙／鳴海ツバメ:大和田仁美／星川ほたる:石見舞菜香／大和・クリスティーナ・和子:名塚佳織<br><br>原作:得能正太郎　(芳文社「まんがタイムきららキャラット」連載)
