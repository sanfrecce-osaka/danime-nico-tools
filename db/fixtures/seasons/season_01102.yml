  description: 専門学校からインターンとしてやってきた紅葉やツバメたちの歓迎会の幹事をすることになった青葉たち。はじめが言うには、歓迎会や送別会、そして忘年会などの幹事の責任は重く、上手くこなせたかどうかで評価も変わってくるという。もし失敗してしまったらと緊張を隠せない青葉に対して、失敗だけでなく、成功し過ぎても、この先ずっと幹事をやることになると告げるはじめ。しかし、成功し過ぎず、失敗し過ぎずという中途半端な結果では記憶に残らない社員になってしまうのではと青葉は頭を抱えてしまう。<br><br>涼風青葉:高田憂希／八神コウ:日笠陽子／遠山りん:茅野愛衣／滝本ひふみ:山口愛／篠田はじめ:戸田めぐみ／飯島ゆん:竹尾歩美／桜ねね:朝日奈丸佳／阿波根うみこ:森永千才／葉月しずく:喜多村英梨／望月紅葉:鈴木亜理沙／鳴海ツバメ:大和田仁美／星川ほたる:石見舞菜香／大和・クリスティーナ・和子:名塚佳織<br><br>原作:得能正太郎　(芳文社「まんがタイムきららキャラット」連載)
