  description: キャラリーダーとして勇気を振り絞り、青葉とゆんに3Dモデルの進捗確認をするひふみ。コウがキャラリーダーだったときのクセで、つい締め切りのサバを読んでしまう青葉だったが、特に疑うこともなく青葉の言葉を信じてしまうひふみの様子に、慌てて本当のことを伝える。その一方で本当は間に合わないのに、大丈夫だと返事をしてしまったゆんは、結局最後まで遅れてしまいそうなことを言い出すことができず、本当のことを打ち明けたときのひふみが落ち込んでしまうのではないかと頭を悩ませる。<br><br>涼風青葉:高田憂希／八神コウ:日笠陽子／遠山りん:茅野愛衣／滝本ひふみ:山口愛／篠田はじめ:戸田めぐみ／飯島ゆん:竹尾歩美／桜ねね:朝日奈丸佳／阿波根うみこ:森永千才／葉月しずく:喜多村英梨／望月紅葉:鈴木亜理沙／鳴海ツバメ:大和田仁美／星川ほたる:石見舞菜香／大和・クリスティーナ・和子:名塚佳織<br><br>原作:得能正太郎　(芳文社「まんがタイムきららキャラット」連載)
