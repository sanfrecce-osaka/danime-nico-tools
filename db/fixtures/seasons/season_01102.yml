  title: 心になにか抱えてるのか
  description: プログラムの仕事を次々に片付け、うみこに作業のスピードが速いと褒められたツバメは得意顔でねねを見る。そんなツバメの態度が面白くないねねは、PECOのデバッグ作業の合間に読んでいたプログラムのコードの中で、ツバメの書いたコードの一部が、もっと短くまとめることができるのではないかと指摘する。うみこの評価が下がってしまうかもしれないと焦り、余計なことを言うなとねねに怒るツバメ。その場に居づらくなってしまい、キャラ班のブースへとやってきたねねは、紅葉にツバメがどんな人なのか聞くのだが……。<br><br>涼風青葉:高田憂希／八神コウ:日笠陽子／遠山りん:茅野愛衣／滝本ひふみ:山口愛／篠田はじめ:戸田めぐみ／飯島ゆん:竹尾歩美／桜ねね:朝日奈丸佳／阿波根うみこ:森永千才／葉月しずく:喜多村英梨／望月紅葉:鈴木亜理沙／鳴海ツバメ:大和田仁美／星川ほたる:石見舞菜香／大和・クリスティーナ・和子:名塚佳織<br><br>原作:得能正太郎　(芳文社「まんがタイムきららキャラット」連載)
