outline: 名門・天日(てんぴ)学園は、不思議な力を持つ“マケン”を使って授業を行う、一風変わった学園。｢今年から共学化=女の子達の花園!｣なんて安易な考えで入学した主人公・大山武(タケル)は、“マケン”を使って決闘する美少女たちの姿にたじたじに・・・さらに、なんだかんだで決まってしまった、幼馴染みの天谷春恋(あまやはるこ)、自称許嫁の櫛八イナホ、ミステリアスな姫神コダマら、3人の美少女たちとの同居生活も、タケルが期待していた｢ムフフ｣なことよりも、｢イタタ｣なことの方が山積みな日常。そんななか、タケルは春恋の薦めで、学園内の事故や事件の解決を担う『魔導検警機構・通称マケンキ』に入部することに。―――恋にバトルに大忙しの学園生活の行方は果たして!?
