outline: 柊ちはやは私立銘鳳学園に通う明るく元気な女子高生。ある日、ちはやは女子更衣室に忍び込んだ小動物姿のナツキを見つける。何も知らないちはやは、どこか懐かしい目をした不思議な小動物を家へ連れて帰り手当をしてあげる。グッタリとしていたナツキは次第に元気を取り戻したかと思うと、突然家を飛び出した!ちはやがナツキを追いかけていくと、そこには“種人間”と化した醜い人間の姿が…。恐ろしい怪物に挑みかかろうとするナツキをちはやが止めようとすると、ナツキの首に付いていたヘキサグラムが激しく点滅し、やがてスティックが飛び出した。ちはやがそのスティックを手にすると、光がちはやを包み魔法戦士カーマインに変身してしまう…。ナツキも魔力を回復し、少年の姿となるが、突然のことに何がなんだかわからないちはや。そうしている間にも容赦なく襲い掛かる“種人間”!!果たして、ちはやとナツキの運命は!?
