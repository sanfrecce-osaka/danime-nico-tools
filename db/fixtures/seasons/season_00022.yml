outline: 私立アミティーエ学園に通う長瀬準一は、ある日男たちに絡まれている美少女を見つけ、助けようと男たちの間に割って入る。準一を見た男たちは【ジェノキラー】という言葉を残し、怯えて逃げて行くのであった。助けた少女に名前を尋ねられるが、見栄をはって颯爽とその場を立ち去る準一…。
  昨晩、助けた少女に名前を名乗らなかったことを激しく後悔する準一だが、夏休みも終わり新学期が始まったばかりの準一のクラスに一人の転校生がやってくる。転校生を見た準一は驚愕!なんと、昨日準一が助けた女の子“片桐優姫”だったのだ!
  劇的な再会と、【ジェノキラー伝説】に新たな1ページを残した優姫と準一。これから甘くせつない関係が…。と思いきや、大変な出来事が二人を待ち受ける。
