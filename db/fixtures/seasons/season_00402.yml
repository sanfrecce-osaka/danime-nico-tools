outline: 全宇宙を神経繊維の如く結び、人々の夢と希望と野心を乗せて今日も銀河鉄道はひた走る。その銀河鉄道の安全を守る治安部隊が、通称SDF(SPACE DEFENSE
  FORCE)、空間鉄道警備隊である。主人公有紀学(20)は、殉職した父と兄の遺志を継ぎSDFに入隊した。有紀学はSDFきっての精鋭部隊で始発駅ディスティニー星を管轄しているシリウス小隊に所属しており、入隊したばかりの新人キリアン・ブラック(19)の指導役を担当しているが、幹部候補生という事もあり生意気で手を焼く日々を送る。そんな日々の中、銀河鉄道の軌道上で発生する事件・事故を沈着冷静な隊長シュワンヘルト・バルジ(30)の指令の下、迅速かつ的確に解決していく。ある日、製薬会社研究用宇宙船が暴走、接触した急行列車が脱線、近隣惑星駅に不時着した。接触の衝撃で研究中のウイルスが列車に付着、瞬く間に星中に蔓延。救援に向かったシリウス小隊はギリギリの救出活動を展開するが、このままではウイルスが銀河鉄道の軌道を通じて全宇宙に波及してしまう。次々と倒れる乗客や住人達。刹那、銀河鉄道管理局から信じ難い命令が下される。苦渋の決断を迫られたシリウス小隊は、有紀学は?はたまた、軌道建設部隊拉致事件、安住の地を求めて宇宙を漂流する小さな植物の種が巻き起こす列車破壊事件、女性隊員達がメイドコスプレ!?に身を包み、王位継承儀式に向かう王子を護衛・・・。そして、様々な事件が起る中、謎の宇宙空間から迷い込んで来た｢隣の宇宙の少女｣を救うシリウス小隊。少女から伝えられる聞く宇宙存続の危機、シリウス小隊は真実を探る為、宇宙空間に開いたワームホールに突入。こちら側の宇宙から隣の宇宙へ。そこに存在する少女の故郷の惑星へ、未知の旅が始まる。
