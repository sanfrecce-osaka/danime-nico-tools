outline: 母と慕う彼女は親ではない。共に暮らす彼らは兄弟ではない。グレイス＝フィールドハウスは、親の居ない子どもたちが住むところ。血の繋がりはなくても、ママと38人の兄弟が幸せな毎日をすごす、かけがえのない家。しかし、彼らの日常はある日突然終わりを告げた…突然終わりを告げた、グレイス＝フィールドハウスの幸せな日常。ハウスは農園。子どもたちは、鬼に飼われる食用人間。大好きだったママは子どもたちの監視役。「これ以上、家族が死ぬのは嫌だ…！」そう願ったエマ達は、日常に潜んでいたあらゆる意図を解き明かしていく。鬼vs子ども、命をかけた脱獄計画が始まる――
