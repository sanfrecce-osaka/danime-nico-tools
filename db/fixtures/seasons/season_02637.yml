  description: イザベラからママの座を奪いたいという目的とともに、ハウスの管理システムについてクローネから聞かされたエマたちは、彼女と手を組むことにする。その夜、情報収集のためクローネの部屋を訪れたエマとノーマンだったが、逆に発信器の場所や壊し方に気付いていたことを知られてしまう。子供たちの脱獄計画を本部に訴えるための証拠として、発信器を壊す道具を探すクローネだったが、そんなクローネにイザベラは本部からの通達を突きつける。<br><br>エマ:諸星すみれ／ノーマン:内田真礼／レイ:伊瀬茉莉也／イザベラ:甲斐田裕子／クローネ:藤田奈央／ドン:植木慎英／ギルダ:Lynn／フィル:河野ひより／ナット:石上静香／アンナ:茅野愛衣／トーマ:日野まり／ラニオン:森優子／コニー:小澤亜李<br><br>原作:白井カイウ・出水ぽすか（集英社「週刊少年ジャンプ」連載）／監督:神戸守／シリーズ構成/脚本:大野敏哉／キャラクターデザイン/総作画監督:嶋田和晃／プロップデザイン:板井寛樹／美術設定:池田繁美（アトリエ・ムサ）・大久保修一（アトリエ・ムサ）・友野加世子（アトリエ・ムサ）・乗末美穂（アトリエ・ムサ）／美術監督:池田繁美（アトリエ・ムサ）・丸山由紀子（アトリエ・ムサ）／色彩設計:中島和子／撮影監督:塩川智幸（T2studio）／CG監督:福田陽／編集:松原理恵（瀬山編集室）／音楽:小畑貴裕／音響監督:清水勝則／アニメーション制作:CloverWorks<br><br>©白井カイウ・出水ぽすか／集英社・約束のネバーランド製作委員会<br><br>so35887927←前話｜次話→so35887929　第一話→so35887922
