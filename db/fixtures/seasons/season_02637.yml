  description: ノーマンの出荷を阻止するため、逃げたふりをしてハウスの敷地内に潜伏するよう提案するエマとレイ。自分が逃げることでエマたちの脱獄が失敗してしまうと拒否するノーマンだったが、二人の必死の説得を受け入れる。出荷当日である翌日、逃げるために塀へと向かったはずのノーマンだったが、計画に反して夕方にはハウスに戻ってきてしまった。戻ってきたノーマンから明かされた真実に、エマとレイは驚愕する。<br><br>エマ:諸星すみれ／ノーマン:内田真礼／レイ:伊瀬茉莉也／イザベラ:甲斐田裕子／クローネ:藤田奈央／ドン:植木慎英／ギルダ:Lynn／フィル:河野ひより／ナット:石上静香／アンナ:茅野愛衣／トーマ:日野まり／ラニオン:森優子／コニー:小澤亜李<br><br>原作:白井カイウ・出水ぽすか（集英社「週刊少年ジャンプ」連載）／監督:神戸守／シリーズ構成/脚本:大野敏哉／キャラクターデザイン/総作画監督:嶋田和晃／プロップデザイン:板井寛樹／美術設定:池田繁美（アトリエ・ムサ）・大久保修一（アトリエ・ムサ）・友野加世子（アトリエ・ムサ）・乗末美穂（アトリエ・ムサ）／美術監督:池田繁美（アトリエ・ムサ）・丸山由紀子（アトリエ・ムサ）／色彩設計:中島和子／撮影監督:塩川智幸（T2studio）／CG監督:福田陽／編集:松原理恵（瀬山編集室）／音楽:小畑貴裕／音響監督:清水勝則／アニメーション制作:CloverWorks<br><br>©白井カイウ・出水ぽすか／集英社・約束のネバーランド製作委員会<br><br>so35887929←前話｜次話→so35887931　第一話→so35887922
