outline: 新選組副長「土方歳三」。激動の時代幕末。京の街で新選組の名を知らぬ者はいなかった。局長である近藤勇の片腕として新選組をまとめ、“鬼の副長”と呼ばれていた土方は、父を捜して京へやってき雪村千鶴と名乗る少女と出会う。千鶴を狙う鬼一族の襲来、新選組で密かに研究されていた秘薬、超人的な能力を持つ羅刹という存在…。新選組は動き出した運命と激しく揺れる時代の流れに翻弄されながらも、誠の旗の下に戦い続ける。土方もまた、譲れぬ信念と誇りを胸に刀を握る―――――
