  description: 反魂の術は成功し、元の世界へ戻る事が出来た猛達は、久しぶりに平和な朝を迎えていた。朝食を作る琴乃と明日香、寝坊する猛、それを起こすサクヤ。そして見る物が全て初めてのサクヤを連れて街へ出る一行。一方ネノクニでは、ヒミコが重大な事実に気づいていた。スサノオの魂は二つに別れ、別々の人間に転生した事に…。<br><br>八岐　猛:荻原秀樹／大斗　剛:結城比呂／白鳥琴乃:氷青（旧：横手久美子）／白鳥明日香:力丸乃りこ／逢須　芹:石松千恵美／北河麻衣:山川琴美／サクヤ:壱智村小真／ヒミコ:河原木志穂／ミナカタ:赤石広樹／オオナムジ:花田光／アマテラス:雨宮侑布／カグツチ:岸尾大輔／ヤタロー:坂田有希／朱雀:宮崎羽衣／青龍:庄司裕衣／玄武:井ノ上奈々／白虎:斎藤桃子／麒麟(リン）:足立友／スサノオ:檜山修之／塔馬六介:緒方賢一<br><br>監督:冨永恒雄／監督助手:中川　聡／シリーズ構成/脚本:川上　修／脚本:東山　玄、長谷川菜穂子／作画監督・キャラクターデザイン:小林多加志／プロップ（小物）デザイン:水谷麻美子／美術監督:吉川洋史／色彩設計:熊谷妙子／編集:内田恵、瀬山武司／音響監督:飯塚康一／音楽制作:（株）ランティス／音楽プロデューサー:伊藤善之／音響効果:中野勝博（サウンドボックス）／音響制作:トライネットエンターテイメント株式会社<br><br>so32037134←前話｜次話→so32037136　第一話→so32037128
