  title: 二つの魂
  description: 結界の奥へと進みながら、内なるスサノオの魂が次第に目覚め始めるのを感じる猛。それに呼応する様に力を増していく剛。一方は誇りと愛を守る為。もう一方は友情と平和を取り戻す為、対峙する二人のスサノオ。猛は狂気に翻弄されながらも、捨て身の気持ちが剛の心を捉える。その二人の心によって荒ぶる魂は鎮められて…。<br><br>八岐　猛:荻原秀樹／大斗　剛:結城比呂／白鳥琴乃:氷青（旧：横手久美子）／白鳥明日香:力丸乃りこ／逢須　芹:石松千恵美／北河麻衣:山川琴美／サクヤ:壱智村小真／ヒミコ:河原木志穂／ミナカタ:赤石広樹／オオナムジ:花田光／アマテラス:雨宮侑布／カグツチ:岸尾大輔／ヤタロー:坂田有希／朱雀:宮崎羽衣／青龍:庄司裕衣／玄武:井ノ上奈々／白虎:斎藤桃子／麒麟(リン）:足立友／スサノオ:檜山修之／塔馬六介:緒方賢一<br><br>監督:冨永恒雄／監督助手:中川　聡／シリーズ構成/脚本:川上　修／脚本:東山　玄、長谷川菜穂子／作画監督・キャラクターデザイン:小林多加志／プロップ（小物）デザイン:水谷麻美子／美術監督:吉川洋史／色彩設計:熊谷妙子／編集:内田恵、瀬山武司／音響監督:飯塚康一／音楽制作:（株）ランティス／音楽プロデューサー:伊藤善之／音響効果:中野勝博（サウンドボックス）／音響制作:トライネットエンターテイメント株式会社<br><br>so32037168←前話　第一話→so32037128
