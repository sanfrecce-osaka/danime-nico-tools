- !ruby/hash:EpisodeHash
  episode_no: 第十話
  title: 黄泉比良坂
  description: 琴乃の魂を取り戻そうとヨモツヒラサカに突入する猛達。ここでは魂は奥に進むに連れて、次第に現世での記憶を失っていく。肉体の記憶を失くす場所、感情や過去の記憶を失くす場所…。そうして本来魂が繰り返す輪廻の輪を離れ、真の死へ向かうのである。琴乃を心配する一行だったが、魂はすでに最後の扉の前にきていて…。<br><br>八岐　猛:荻原秀樹／大斗　剛:結城比呂／白鳥琴乃:氷青（旧：横手久美子）／白鳥明日香:力丸乃りこ／逢須　芹:石松千恵美／北河麻衣:山川琴美／サクヤ:壱智村小真／ヒミコ:河原木志穂／ミナカタ:赤石広樹／オオナムジ:花田光／アマテラス:雨宮侑布／カグツチ:岸尾大輔／ヤタロー:坂田有希／朱雀:宮崎羽衣／青龍:庄司裕衣／玄武:井ノ上奈々／白虎:斎藤桃子／麒麟(リン）:足立友／スサノオ:檜山修之／塔馬六介:緒方賢一<br><br>監督:冨永恒雄／監督助手:中川　聡／シリーズ構成/脚本:川上　修／脚本:東山　玄、長谷川菜穂子／作画監督・キャラクターデザイン:小林多加志／プロップ（小物）デザイン:水谷麻美子／美術監督:吉川洋史／色彩設計:熊谷妙子／編集:内田恵、瀬山武司／音響監督:飯塚康一／音楽制作:（株）ランティス／音楽プロデューサー:伊藤善之／音響効果:中野勝博（サウンドボックス）／音響制作:トライネットエンターテイメント株式会社<br><br>so32037136←前話｜次話→so32037168　第一話→so32037128
