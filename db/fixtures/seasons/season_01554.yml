- !ruby/hash:EpisodeHash
  episode_no: "#17-21+おまけ後編"
  title: サード・ディメンションの戦い/三択の女王/昭和は遠くなりにけり/ノノノンとプリルン/魚吉が盗まれた!?/おまけ バハーラの戦い・完結編
  description: '第十七話:ある日パドドゥとミュミュの二人が、3Dワールドに迷い込んでしまった。二人は3Dケチャップと3Dマスタードに追われた上、なぜか彼女たちと闘技場で戦う羽目になる。/第十八話:パドドゥたちは、地球での魔女っ娘ライフを疑似体験できるシミュレーション施設にやってくる。このバーチャル空間の中では日常の様々な分岐点に三つの選択肢を出し、正しい選択をしていくと｢グット。エンディング｣を迎え、ハナマルがもらえるのだ!/第十九話:昭和40年代、日本のとある町。ノノノンは貧乏な山本家に一家を洗脳して入りこみ。魔女っ娘として修行していた。山本家の長男の和彦とも仲良くなり、楽しく暮らしていたある日、近所の空き地にビルが建設されることになる。遊び場を取られそうな和彦のため、ノノノンは魔法を使うが…。/第二十話:ノノノンとプリルンの魔女っ娘時代のお話。二人が住む町に建つ古い長屋は公園建設のため取り壊されることになったが、これはプリルンの策略。仕方なく長屋を離れる家族の中には和彦の同級生の姿もあり、和彦も悲しんでいた。その姿を見るに耐え兼ねたノノノンは、魔法を使って長屋を守ろうとするが…。/…他<br><br>パドドゥ:
