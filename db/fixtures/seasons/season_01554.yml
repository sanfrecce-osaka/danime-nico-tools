- !ruby/hash:EpisodeHash
  episode_no: "#7-#11+おまけ前編"
  title: 魚吉の受難/迷って、すべって、転がって/セキネくんの秘密/ドイン人の花園/マスタードとケチャップ/おまけ　バハーラの戦い・前編
  description: '第七話:ズッキーニの企みによって、パドドゥとミュミュ、更にパドドゥを追ってきたピピンが広大な砂漠で遭難してしまう。灼熱の太陽の下をさ迷い歩く三人は、幻覚を見るほど憔悴していく。が、一番悲惨なのは、三人の日よけ代わりにされ、熱い直射日光にさらされる魚吉であった…。/第八話:ツリー・ランドでいつもの追いがけっこを繰り広げるピピンとパドドゥ、ミュミュの三人は、巨木の間を走り回るうちに洞窟に迷い込む。洞窟の中は真っ暗な上、迷路のようになっていて、完全に迷ってしまうのだった。なんとか外に出ようとするが、暗闇の中で大混乱になってしまう。飛び出した先は、なんと空だった!/第九話:ピピンのマスコット、セキネくんのお腹は、実は謎の空間につながっている。それを知っていながら、ピピンがうっかりその空間に落ちてしまった!!
    そこで彼女を助けるため、パドドゥとミュミュも後を追うが、そこに広がっていたのは想像を絶する奇妙な世界だった! 果たして三人の運命や、いかに!?/第十話:嵐の夜、魔女っ娘がドイン人の花園を守りぬいたという故事にちなむ、古式ゆかしい勝負にパドドゥたちが挑む。魔女っ娘を目指す者が一度は通らねばならない試練だといわれているこの勝負。三人はそれぞれの技を駆使してなんとか花園を守ろうと奮闘する。/…他<br><br>パドドゥ:
