- !ruby/hash:EpisodeHash
  episode_no: "#12-#16+おまけ中編"
  title: ズッキーニ大作戦/商店街は永遠に/魚吉を食べる日　その1/魚吉を食べる日　その2/星に願いを/おまけ バハーラの戦い・中編
  description: '第十二話:優雅に午後の紅茶を楽しむプリルンに、｢お前の首をもらう｣と、ノノノンからメッセージが。怒り心頭のプリルンはズッキーニにノノノン討伐を命ずるが、｢おっちょこちょいな自分がノノノンを倒せるか?｣とこころもとないズッキーニ。しかしプリルンのため、自らを弾にした人間大砲でノノノンに襲いかかっていく!!/第十三話:先へ進むには絶対通らなければならないが、出口はだれにもわからないといわれる忌まわしい場所｢永遠商店街｣。パドドゥたちもついにここへやってきた。が、その名のとおり果てしなく続く店には、とにかくなんでもある。にんじんや宝石、果てはハナマルやお金まで手にいれる三人だが、本当にほしい物はなんだったのかな?/第十四話:｢魚吉を食べて、食べまくって、肉がなくなったらどうなるんだろう?｣ふと疑問に思ったパドドゥは、｢そうだ、やってみよう!｣とピピンやミュミュたちと一緒に魚吉のフルコースを平らげてしまう。そして、ついに骨と皮のみになった魚吉は…??/第十五話:ピピンから｢どうして魚吉の肉を食べられるの?｣と訊かれたパドドゥ。パートナーの肉を食べるなんて信じられないとピピンはいうが、パドドゥの故郷ではそれは当たり前の習慣なのだ。しかし、実はパドドゥも最初は魚吉の肉を食べられなかった。果たしてパドドゥは、いかにして魚吉を食べられるようになったのか?/…他<br><br>パドドゥ:
