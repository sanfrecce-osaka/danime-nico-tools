  title: 魚の降る日/虹の道/ノノノン/過ぎ去りし友情/おお胃なる日/ケチャップとマスタード
  description: '第一話:とある村で開催されている｢マジカルバトル｣の決勝戦に、突如現れた魔法少女パドドゥ。ところが彼女は大事な大会を邪魔するばかりか、なんと優勝の座まで横取りしてしまう。それによって不幸にもハナマルを逃した魔法少女ピピンが、ハナマルを取り返すべくパドドゥを追う。/第二話:パドドゥはある日、3ヶ月で12個もハナマルを集めた優秀な魔法少女ミュミュ・ピステリカに出会う。そして彼女と一緒に旅をすることになるが、そこに女王プリルンの部下ズッキーニが現れる。女王の手先がなぜ、二人の元に…??/第三話:ノノノンは、いくつもの街を破壊したという、この国のお尋ね者。警察に追われる彼女とばったり出くわしたパドドゥは、なんとノノノンの仲間と勘違いされて警察に投獄されてしまう。それを助け出したのは、お尋ね者のノノノン。彼女は一体何者なんだ!?/第四話:女王プルリンを尊敬し、女王のような魔女っ娘に憧れるパドドゥ。しかしノノノンは、そんなパドドゥの夢を意味深そうな言葉で否定する。元魔女っ娘のノノノンは実はプリルンの親友だったのだ。二人の過去に隠された秘密に、ノノノンの言葉の真相も明らかになる。/…他<br><br>パドドゥ:
