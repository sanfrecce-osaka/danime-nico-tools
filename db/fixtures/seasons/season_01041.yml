  description: 新東京万博に来た少年探偵団。花崎と小林は、空に浮かぶ二十面相のアジトに捕らえられた明智を助けるためにシャトル乗り場へ。ところがシャトルが爆破されてしまい、警備ロボに足止めを食う。井上達も特別警備隊と応戦するが分が悪い。万事休すかと思われたその時、地鳴りと共に展示品の月面採掘機が地面を突き破って登場。大友が助けに現れたのだ。しかし、喜びも束の間、採掘機の動きが急に鈍くなってしまい……。<br><br>小林芳雄:山下大輝／花崎健介:逢坂良太／井上了:梅原裕一郎／野呂誠:木戸衣吹／勝田雅治:増元拓也／大友久:古川慎／山根たすく:山谷祥生／中村奈緒:田所あずさ／明智小五郎:小野大輔／怪人二十面相:GACKT<br><br>監督:向井雅浩／脚本・シリーズ構成:吉田恵里香／キャラクターデザイン:PEACH-PIT／アニメーションキャラクターデザイン:ヤマダシンヤ／音楽:林ゆうき／アニメーション制作:トムス・エンタテインメント、シンエイ動画／OP主題歌:GACKT｢キミだけのボクでいるから｣／ED主題歌:田所あずさ｢1HOPE
