  description: 宮西が中村刑事によって射殺された。取り調べを受ける中村は、二十面相の正体は明智だと証言。彼女は明智によって操られていた可能性があると判断され、警察は明智探偵事務所を家宅捜索する。明智が二十面相のはずがないと花崎は抵抗し、井上もその根拠を問うが、警察はとりあってくれない。少年探偵団は自分たちの非力さを思い知らされる。一方、追われる身となった明智は今回の一件に裏があると疑い、秘密裏に行動を開始する。<br><br>小林芳雄:山下大輝／花崎健介:逢坂良太／井上了:梅原裕一郎／野呂誠:木戸衣吹／勝田雅治:増元拓也／大友久:古川慎／山根たすく:山谷祥生／中村奈緒:田所あずさ／明智小五郎:小野大輔／怪人二十面相:GACKT<br><br>監督:向井雅浩／脚本・シリーズ構成:吉田恵里香／キャラクターデザイン:PEACH-PIT／アニメーションキャラクターデザイン:ヤマダシンヤ／音楽:林ゆうき／アニメーション制作:トムス・エンタテインメント、シンエイ動画／OP主題歌:GACKT｢キミだけのボクでいるから｣／ED主題歌:田所あずさ｢1HOPE
