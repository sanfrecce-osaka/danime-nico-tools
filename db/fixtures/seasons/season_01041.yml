  description: 中村刑事が二十面相に洗脳されていたと知って唖然とする明智は、特別警備隊に拘束されてしまう。その頃、新東京万博の会場では成層圏プレーンが墜落するという事件が発生していた。事態が把握できずに困惑する少年探偵団は、明智に電話をかけるも繋がらない。すると突然、モニターに二十面相の姿が。どうやら成層圏プレーンを墜落させたのは彼の仕業らしい。そして次に映し出されたのは、捕らえられた明智の姿だった。<br><br>小林芳雄:山下大輝／花崎健介:逢坂良太／井上了:梅原裕一郎／野呂誠:木戸衣吹／勝田雅治:増元拓也／大友久:古川慎／山根たすく:山谷祥生／中村奈緒:田所あずさ／明智小五郎:小野大輔／怪人二十面相:GACKT<br><br>監督:向井雅浩／脚本・シリーズ構成:吉田恵里香／キャラクターデザイン:PEACH-PIT／アニメーションキャラクターデザイン:ヤマダシンヤ／音楽:林ゆうき／アニメーション制作:トムス・エンタテインメント、シンエイ動画／OP主題歌:GACKT｢キミだけのボクでいるから｣／ED主題歌:田所あずさ｢1HOPE
