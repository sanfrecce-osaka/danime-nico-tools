  description: 花崎は小林を置いてひとりで二十面相のアジトへ乗り込んだ……全てを終わらせて決着をつけるために。納得がいかない小林も後を追う。しかし、彼は傷を負っていた。すでに“もや”が消えてしまっていたのだ。そうとも知らずに、花崎は明智の元へ辿り着く。そこに二十面相が現れて、このままだとアジトは崩壊すると告げた。花崎は明智を脱出用シャトルに無理やり押し込み、二十面相へ向けた銃の引き金に指をかける。<br><br>小林芳雄:山下大輝／花崎健介:逢坂良太／井上了:梅原裕一郎／野呂誠:木戸衣吹／勝田雅治:増元拓也／大友久:古川慎／山根たすく:山谷祥生／中村奈緒:田所あずさ／明智小五郎:小野大輔／怪人二十面相:GACKT<br><br>監督:向井雅浩／脚本・シリーズ構成:吉田恵里香／キャラクターデザイン:PEACH-PIT／アニメーションキャラクターデザイン:ヤマダシンヤ／音楽:林ゆうき／アニメーション制作:トムス・エンタテインメント、シンエイ動画／OP主題歌:GACKT｢キミだけのボクでいるから｣／ED主題歌:田所あずさ｢1HOPE
