  そこには猫を連れた無口な少女・春日部耀(かすかべ よう)と、高飛車なお嬢さまの久遠飛鳥(くどう あすか)、そして彼らを呼んだ張本人の黒ウサギ。彼女が箱庭世界のルールを説明しようとしたら｢魔王を倒そうぜ!｣と十六夜が言いだして!?
