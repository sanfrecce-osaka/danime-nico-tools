- !ruby/hash:EpisodeHash
  episode_no: 第11話／第12話
  title: FLAMING WILLS & VIRGINS IN SHINING WHITE/劇場版『コス∞プレイヤーVS暗黒宇宙将軍』
  description: 戦意を喪失したスカーレットにミコのビンタが飛ぶ。そこへ黒之皇子の急襲が！…その危機を救ったのは変身したシスタだった。これで5人の心がまとまり、コスモブレスのリミッターをはずしてレイヤーチェンジ。再び巨大な白き女神が降臨した。黒之皇子たちも合体、巨大な剣で圧倒する。白き女神は振り下ろされた剣を受け止め、たたき折る！この勢いに乗って、折った剣で突っ込んでいくものの、黒之皇子の反撃に遭い、白き女神は腰のあたりから真っ二つに切断されてしまう。だが、同時に白き女神が放った剣は、黒之皇子に瀕死のダメージを与えていた。それでも彼らによる時間稼ぎは成功し、邪神の本格的な復活が始まる。｢乙女たちよ、白き衣をまといて祈を捧げよ！全員の心をひとつにするのだ…｣その言葉を遺して、炎の中に消えていくクルスと日見香。しかし、真っ二つにされた白き女神を前に、コス∞プレイヤーたちには為す術がなかった…。／&lt;
