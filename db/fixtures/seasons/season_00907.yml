  description: クルスは言う。この世界から人々が消えたのではなく、自分たちの方が別の世界に存在している。その世界は、邪神タの女を封じる為に、彼が黒の塔を打ち立てることで張った仮の結界。だから今度こそ封印完成の儀式を行わねばならないと。だが、これまでのタキツヒメとの関係から、クルスの言葉をにわかに信じられない古都は、一人で最後に残った暗黒の塔に向かう。一方、残ったメンバーに修行を指示するクルス。｢“祈”とは揺らぐことのない心。その中に迷いや怯えがあってはならない。その為に自分の心の闇と向き合ってもらう｣…カレーの海で快楽に溺れるサリー。手足に巻き付いた糸で操られ、次々と苦痛のポーズを強いられるディアン。はるか空中に浮かぶ滑り台の上で怯えるラビアン。修道院の十字架に磔され、激しくムチ打たれるシスタ…。タキツヒメの言葉を信じた古都は、東京タワーが変化した最後の暗黒の塔へ。その前に黒巫女が立ちはだかる！／、、　ほか<br><br>星野古都
