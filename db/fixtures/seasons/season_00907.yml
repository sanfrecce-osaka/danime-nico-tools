  title: RED IMPACT & REBIRTH OF THE DARK/PURPLE BEAM & THE CLEAR-HEADED GREEN
  description: 17才の女子高生・星野古都は、憧れのゲームキャラ｢巫女ファイター美鈴｣のように、どんな時にも勇気を忘れない女の子に変わりたいと願っていた。友達にそそのかされ、その美鈴の聖地である修学旅行先の出雲で、美鈴のコスプレをして｢生まれ変わる｣為の儀式を行おうとしていた。その途中、偶然透明のコスモブレスを拾う。何者かに導かれるかのように、ブレスを身につけ突如出現した古代の神殿へ昇っていく古都。いつの間にかブレスが赤くなっていることに気づかず、思わず神殿でキメポーズ。すると古代鏡が光り出し、その中へ吸い込まれそうになる。その危機を救ったのはコス∞プレイヤーのリーダー・クルス。古都のブレスを見て、全てを悟ったクルスは、遅れてやって来たスカーレット(シスタレイヤー)に古都を託し、自ら覚悟を決めたかのように古代鏡に引き込まれていく。そこへ駆けつけて来る残りのコス∞プレイヤーたち。次の瞬間、神殿が激しく振動し…。／、、　ほか<br><br>星野古都
