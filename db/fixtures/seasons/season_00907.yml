outline: コス∞プレイヤーとは、コスモポリタン・プレイヤーズの略称であり、ISO(国際シャーマン連盟)に所属しているシャーマンである。中でも彼女たちは“巫力”(ミリョク)で変身(チャームアップ)して魔を払うエキスパートなので、“祈闘師”(PRAYER)と呼ばれている。出雲で封印されていた邪神の復活の波動を感じたコス∞プレイヤーたちは、彼女たちのリーダー・神官クルスと共に日本に集結。協力して封印儀式を行うはずだったが…。
