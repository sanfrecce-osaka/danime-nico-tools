  description: 第5話：風邪が大流行りの「ワールドフールニュース」スタッフ。すでに何人かはお休みで、スタッフの配置にも苦しむ始末。なんと、プロデューサーの薄井までが現場に駆り出されている。出勤しているスタッフも体調はかなり悪そうで、番組中に予想もしないアクシデントが起きていく。そんな中テレビマンとしての意地を見せ、一人獅子奮迅の活躍をする薄井だった・・・。／第6話：どこかで見たように始まった「ワールドフールニュース」。だが、そこは古墳時代だった。ニュースは埴輪をめぐるものや、新しい教え「仏教」のために起こったニュースなどなど。この時代にもすごい赤ちゃんはいた。馬小屋で生まれて、同時に何人もの話を聞き分けられるということで、どこかで聞いたことのある人なのか。占いのコーナーもあり、今日の運勢を占い人々に伝えているという。いつの時代も変わらないのか！<br><br>高橋一太郎:野田博史／下平加奈江:萩原鈴／薄井孝仁:ラブ守永／丸山大祐:ムラヤマ・Ｊ・サーシ／本庄美貴:佐藤未帆<br><br>監督:マシモユウ／脚本:吹原幸太/ニシオカ・ト・ニール/冨坂友／音楽:山口由馬／音響監督:山田陽／効果:鋤柄務<br><br>so32239966←前話｜次話→so32239964　第一話→so32239967
