  title: すき焼きとジョナサン!?／美貴ちゃんのもう一つの顔!?
  description: 第7話：今日の下平は「ワールドフールニュース」ではなく、違う番組に呼ばれていた。それはジョナサン・シガーの番組「Girls Talk
    Trip」。下平の大好物のすき焼きについてのトークの回。すき焼きを前にはしゃぐ下平だが、すき焼きの具材が「ワールドフールニュース」のスタッフに見えてしまって、いろいろな想い出がよぎってしまう下平だった・・・。／第8話：ある日、高橋、丸山、薄井たちがスタジオにいると、知らない美女がやってきた。戸惑う三人であったが、なんとそれはメガネを外した本庄であった。メガネをしていない本庄は全く別人。いつもと違いアクティブに、企画の主導権を握って進めてしまい、いつもと違う「ワールドフールニュース」が始まろうとしていた・・・。<br><br>高橋一太郎:野田博史／下平加奈江:萩原鈴／薄井孝仁:ラブ守永／丸山大祐:ムラヤマ・Ｊ・サーシ／本庄美貴:佐藤未帆<br><br>監督:マシモユウ／脚本:吹原幸太/ニシオカ・ト・ニール/冨坂友／音楽:山口由馬／音響監督:山田陽／効果:鋤柄務<br><br>so32239965←前話｜次話→so32239953　第一話→so32239967
