  title: 台風のあと!?／あの日のホタルを探して!?
  description: 第9話：今日もちょっと変わったニュースをお届けする「ワールドフールニュース」。ニュースは「伊香保グリーン牧場の牧羊犬のショー」と「空き巣裁判」。天気のコーナーでは、台風の直撃中の県庁前からの中継。お天気キャスターの梅木ウメさんは傘をさしているが飛ばされそう。後半はまた個性派のぞろいのコメンテーターのコメントをお届けします！／第10話：今日の「ワールドフールニュース」スタッフは「ホタル祭り」の事前ロケハンとして、「ホタルの里」来ていた。小さな頃、「ホタルの里」によく来ていた下平は、案内を買って出るが、薄井、丸山、本庄と別れて、高橋と二人っきりになってしまう。子供の頃の想い出を語る下平に誕生日プレゼントを渡す高橋だった。少し下平との距離を縮めた気がした高橋だが、数日後下平のヘッドハンティングの現場に遭遇してしまう・・・。<br><br>高橋一太郎:野田博史／下平加奈江:萩原鈴／薄井孝仁:ラブ守永／丸山大祐:ムラヤマ・Ｊ・サーシ／本庄美貴:佐藤未帆<br><br>監督:マシモユウ／脚本:吹原幸太/ニシオカ・ト・ニール/冨坂友／音楽:山口由馬／音響監督:山田陽／効果:鋤柄務<br><br>so32239964←前話｜次話→so32239902　第一話→so32239967
