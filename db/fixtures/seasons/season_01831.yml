  description: 第11話：下平がヘッドハンティングをかけられているところを見てしまった高橋。気になってしかたがない高橋は、それとなく探ろうとするが、まったく気持ちはわからない。そのまま下平は休暇に入ってしまう。その日、薄井から下平以外のメンバーは飲みに誘われ、その場で薄井からも下平のヘッドハンティングを知らされるのだった・・・。／第12話：下平がOBの渋川の事務所にヘッドハンティングされることを知り、動揺を隠せない高橋、薄井、丸山、本庄たち。下平のことをずっと考えている高橋。「ずっと今まで通りでいて欲しい」。下平がいない本番で感情を抑えられずに、想いを語ってしまった。本番終了後、一人屋上でたたずむ高橋。そこに、下平がやってきた・・・。<br><br>高橋一太郎:野田博史／下平加奈江:萩原鈴／薄井孝仁:ラブ守永／丸山大祐:ムラヤマ・Ｊ・サーシ／本庄美貴:佐藤未帆<br><br>監督:マシモユウ／脚本:吹原幸太/ニシオカ・ト・ニール/冨坂友／音楽:山口由馬／音響監督:山田陽／効果:鋤柄務<br><br>so32239953←前話　第一話→so32239967
