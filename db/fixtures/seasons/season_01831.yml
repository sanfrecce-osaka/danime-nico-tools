  episode_no: 第1話～第2話
  title: 狙われた下平さん!?／スーパー赤ちゃん、仕事の流儀!?
  description: 第1話：「ワールドフールニュース」での仕事がようやく慣れてきた高橋。番組も薄井プロデュサーの意向で、フレッシュではない新人お天気キャスターや、全く新しいタイトルロゴなどを投入して、パワーアップを目指すのだが、どうもおかしな方向に・・・。もう一人のキャスター下平をTVで見つけた謎の人物は指を鳴らしながら、何やら企みが始めるのであった・・・。／第2話：プロデューサーの薄井、ディレクターの丸山と深酒した高橋。二日酔いの頭痛をツボで治すという下平に頭を押されるが、ちょっと意外なことで頭痛が直ることに！今日のニュースの特集は、あの話題の人物。赤ちゃんでありながら建設業を営むスーパー赤ちゃんこと、五所川原修平さん。その驚きの経営方針や生活がついに明らかになる！<br><br>高橋一太郎:野田博史／下平加奈江:萩原鈴／薄井孝仁:ラブ守永／丸山大祐:ムラヤマ・Ｊ・サーシ／本庄美貴:佐藤未帆<br><br>監督:マシモユウ／脚本:吹原幸太/ニシオカ・ト・ニール/冨坂友／音楽:山口由馬／音響監督:山田陽／効果:鋤柄務<br><br>次話→so32239966
