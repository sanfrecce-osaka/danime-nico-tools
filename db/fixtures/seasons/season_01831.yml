  title: グルメレポート大作戦!?／忍び寄る影!?
  description: 第3話：常連の専務のお願いで難しいと言われている人気ラーメン屋「だるま屋」の取材許可が取れた。ただ、店長はものすごく気難しいのでなにかあれば、撮影中であろうといきなり取材拒否となるかもしれない。グルメレポートに絶対の自信を持つ丸山だったが、まったく空気を読まない下平、ガチガチに緊張する本庄とではかなり苦戦してしまっている。そこで、丸山はピンチを乗り切る策を考えたのだった！／第4話：日々のニュースの他にコメンテーターの意見が番組の特色である。今日も新しいコメンテーターが登場。ちょっとオネエな感じの教育評論家の大学教授と、強気の発言が目指す料理評論家の女性がコメンテーター。もちろん話が嚙み合うわけもなく、本題とはまた別のすれ違う激論が続いていくのであった。一方、下平を狙う謎の人物たちは、着実に計画を実行に移していく・・・。<br><br>高橋一太郎:野田博史／下平加奈江:萩原鈴／薄井孝仁:ラブ守永／丸山大祐:ムラヤマ・Ｊ・サーシ／本庄美貴:佐藤未帆<br><br>監督:マシモユウ／脚本:吹原幸太/ニシオカ・ト・ニール/冨坂友／音楽:山口由馬／音響監督:山田陽／効果:鋤柄務<br><br>so32239967←前話｜次話→so32239965　第一話→so32239967
