outline: 遥かな未来。人々は地中に穴を掘って家を造り家畜を飼い、時折起きる地震と落盤に怯えながら何百年も息を潜めるように暮らしてきた。そんな村の一つ・ジーハ。村を広げるための穴掘りをしていた少年・シモンは、ある日、掘り進んだ先で偶然、不思議に光る小さなドリルを見つける。そして、シモンの兄貴分である青年・カミナ。彼は、村の上には「地上」があることを信じ、グレン団というチンピラグループを率いて天井を突き破って外へ出ようと目論んでいた。そんなある日、地震と共に村の天井が崩れ巨大なロボットが落ちてくる!カミナは確信する「やっぱり地上はあった!」そして、無謀にも村で暴れるロボットに立ち向かおうとする。その時、更に地上から何かがやって来た。それは、巨大なライフルを持った少女・ヨーコだった。彼女は、ロボットを地上から追って来たのだ。しかし、ライフルの威力では、倒すどころか足止めをするのが精一杯。そんなピンチの中、シモンは、以前、地中から掘り出したモノをカミナとヨーコに見せる。それは、顔だけの謎のロボットだった…。
