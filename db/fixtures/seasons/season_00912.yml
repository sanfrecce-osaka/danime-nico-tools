  episode_no: homemade36～homemade42
  title: チー、見つけられる。／チー、感動する。／チー、けんかする。／チー、お風呂に入る。／チー、対決する。／チー、固まる。／チー、出会う。
  description: homemade36：お母さんはマンションの人に、出窓に小さな猫がいる、と言われておどろく。けれどそれはお父さんの買ってきたぬいぐるみだった。お母さんは、チーのカモフラージュのために、出窓にぬいぐるみを置くことを思いつく。／homemade37：「おいちーもの」を探していたチー。お父さんのコーヒーを飲んだり、キャベツを食べてみるけれど、どれもおいしくない。ヨウヘイのおやつのホットケーキを少しもらうと、あまりのおいしさにチーは感激して…。／homemade38：おもちゃを横取りするチー。機関車も積み木遊びもチーに邪魔されたヨウヘイは、ただの紙くずをあげて、ちょっぴりいじわるをする。けれど、紙くずをもらったチーが無邪気によろこぶのを見たヨウヘイはとまどって…。／homemade39：ヨウヘイの楽しそうな声が気になり、お風呂場をのぞくチー。ヨウヘイがおもちゃで遊ぶのを見て、浴槽の近くまでやってくるけれど、バランスを崩して湯船に落ちてしまう。でもチーは、ちょっとおもしろかったと思う。／homemade40：一緒に寝るチーとヨウヘイ。お互いに、寝がえりをうたれて迷惑そうなのに、けっきょく、くっついて寝ている。それを見たお父さんとお母さんは、まるで人間の仲良し兄妹のようだと笑う。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085954←前話｜次話→so32085952　第一話→so32085958
