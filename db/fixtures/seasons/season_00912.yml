  title: チー、食べすぎる。／チー、囲む。／チー、毛を飛ばす。／チー、ブラッシングされる。／チー、好きになる。／チー、壊す。／チー、噛み合わない。
  description: homemade71：チーはキッチンシンクの扉の中で、ドライフードのお徳用パックを発見する。いっぱい食べたチーは、なかなかおなかがすかず、出されたごはんを食べようとしない。お父さんとお母さんは、チーが心配になる。／homemade72：山田家の食卓には、ごうかな食事がならぶ。おいしそうに食べる三人にごはんをおすそわけしてもらったチーは、その味に感動する。テーブルにごちそうがあると思ったチーは、なんとかしてのぼろうとする。／homemade73：チーは毛をあちこちに飛ばすようになる。ソファーでくつろいでいたお父さんの背中にも毛がいっぱい。そんな中、近所の斉藤さんがお菓子を届けにくる。お父さんとお母さんは、チーが見つからないように必死になる。／homemade74：あいかわらず毛を飛ばすチー。お父さんは思い立って、いつものペットショップでねこ用のブラシを買う。チーは最初ブラッシングにおどろくが、やがてうれしくなる。いつか感じたようなここち良さにごきげんなチー。／homemade75：ブラッシングをしてほしいチーは、お父さんのあとをついていくが、なかなかやってもらえない。チーのいつもとちがう動きに気づいたヨウヘイのおかげで、チーはお父さんにすみずみまでくしを入れてもらえることに。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085949←前話｜次話→so32085559　第一話→so32085958
