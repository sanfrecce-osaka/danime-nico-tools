  description: homemade85：山田家の住むマンションの管理人さんが、「猫を見かけたらお知らせください」というはり紙を出した。チーのことが心配になる山田家だが、チーはそんな心配をよそに、あみ戸を自力で開けて外へ飛び出そうとする。／homemade86：管理人さんが山田家のおうちにやってくる。あせったお父さんは、なんと部屋に管理人さんをまねいてしまった。お母さんはいそいでチーのおもちゃなどをかたづけ、ヨウヘイはチーをつれてお風呂場にかけこむ。／homemade87：管理人さんの滞在に、気が気でないお父さんとお母さん。けれどチーのことはばれず、管理人さんは黒猫の飼い主が、このマンションの住人であるといううわさの話をして、山田家を出ようとする。その時物音が…。／homemade88：お父さんとお母さんは、チーを今後どうすればいいか話し合う。チーは、二人の真剣な空気にたびたび割って入り、遊んでもらおうとする。思わず気がぬけたお父さんとお母さんは、もっと冷静に話し合おうと決める。／homemade89：いとこのジュリちゃんのためにチーの写真を撮るお父さん。しかしチーはお父さんがシャッターをきるたびに歩いたり、飛んだり落ち着かない。そこでヨウヘイが協力して、チーが動かないように抱っこをするが…。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085559←前話｜次話→so32085557　第一話→so32085958
