  episode_no: homemade43～homemade49
  title: チー、食べられる。／チー、報告する。／チー、注意を引く。／チー、関心を集める。／チー、くっつく。／チー、知らんぷりする。／チー、追跡する。
  description: homemade43：ご飯を全部食べられてしまったチー。落ち込んでいると、謎の猫が近づいてきた。自分まで食べられると思ったチーだけれど、謎の猫は毛づくろいをしてくれる。チーは、見た目よりいいやつだと思う。／homemade44：まだ猫に出くわしていないお父さん。チーとヨウヘイ、お母さんが謎の猫の説明をするけれど、うまく伝わらない。そこで、これに似てると言ってヨウヘイが見せたのは、図鑑のヒグマのページだった。／homemade45：遊びたくてたまらないチー。けれど、お母さんもお父さんもヨウヘイもかまってくれない。チーがふてくされていると、みんながやってきた。はじめは遊んでもらってうれしいチーだったけれど、かまわれすぎもいやで…。／homemade46：山田家は、おばあちゃんからの絵葉書を囲んで、おしゃべりに夢中。楽しそうな様子を見て、かまって欲しくなるチー。けれど、山田家はチーに気がつかない。すねたチーは絵葉書の上に寝転んでみる。／homemade47：ひとりで留守番中のチーがお父さんの書斎で遊んでいると、ガムテープがしっぽにくっついてしまう。走っても走ってもガムテープがとれなくて、困るチー。けれど、おうちには誰もいなくて…。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085953←前話｜次話→so32085951　第一話→so32085958
