  description: homemade64：寝こんでいるお父さんの周りで、いろんなものを見つけて遊ぶチー。おとなしくなったと思ったら、すぐに何かを起こすチーに負けたお父さんは、チーと一緒に遊び、ついにチーを寝かしつけることに成功する。／homemade65：お父さんは、ねこ用おやつのカニカマボコを買ってくる。うれしそうに食べるチー。その後、いつものご飯をお母さんがあげるけれど、カニカマボコを食べたいチーはご飯を食べなくて、夜おなかが減ってしまう。／homemade66：お母さんの持っていたモップが倒れて、チーはびっくりする。お母さんはチーの機嫌を直そうとするけれど、すっかりふてくされるチー。お母さんは、冷蔵庫からカニカマボコを取り出してチーにあげてみる。／homemade67：久しぶりの同窓会に出かけるお母さんは、おめかしをする。けれど洗面台に置いていた指輪がなくなってしまう。お母さんが困っているとき、おもちゃを取ろうとしていたチーが、ぐうぜん指輪を探しあてる。／homemade68：寝る場所を探すチーは、ソファに寝転ぶお母さんを発見する。チーがお母さんのおなかにのってみると、トクトクと懐かしい音が聞こえてきた。何か思い出しそうになったチーは、お母さんをふみふみする。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085950←前話｜次話→so32085560　第一話→so32085958
