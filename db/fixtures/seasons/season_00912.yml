  episode_no: homemade1～homemade7
  title: チー、迷子になる。／チー、拾われる。／チー、ひどい目にあう。／チー、忘れる。／チー、始める。／チー、続ける。／チー、がっかりする。
  description: homemade1：初めてのお散歩でママとはぐれ、迷子になった子猫のチー。犬にほえられたり、トラックが目の前を通りすぎたりと怖い目にばかりあう。ヘトヘトになったチーは、たまたまたどり着いた公園でヨウヘイと出会う。／homemade2：山田家に拾われたチー。ミルクをもらっておなかもいっぱい、ママのおうちに帰ろうとする。けれど外に出たチーの目の前を、怖い犬とトラックが通り過ぎる。チーはもう少しだけ山田家にいようと思う。／homemade3：初めてのお風呂におどろいてあばれるチー。お母さんとお父さんはチーをきれいにしようとするけれど、シャワー・シャンプー・ドライヤーのフルコースにチーはヘトヘトになる。／homemade4：山田家はペット禁止のマンションなので、お母さんは猫のもらい手を探す。チーはミルクを飲んだり、水滴の音が気になったり、くつひもとじゃれたりするたびに、ついついママのおうちに帰るのを忘れてしまう。／homemade5：お母さんはチーのために猫用トイレを作る。けれどチーはトイレを遊べる寝床だと思い他の場所でおしっこをしてしまう。ヨウヘイもまだきちんとトイレでおしっこができないでいて…。
    　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>次話→so32085957
