  title: チー、ワクワクする。／チー、追いだされる。／チー、おどろく。／チー、追いかける。／チー、よりそう。／チー、そばに居る。／チー、ふりまわす。
  description: homemade57：嵐がやってくる。いつもと違う空や風のようすに興奮するチー。風が強くなってきて、ヒューヒューゴーゴーガサガサする嵐にチーはドキドキ。ヨウヘイとチーも、嵐にそなえて家のなかに入る。／homemade58：窓から転がり落ちたチー。ヨウヘイはそれに気づかず、窓を閉めてしまう。家に入れなくなったチーは、嵐のふぶくなか、必死に家に入ろうとするけれど、窓の高さに背が届かなくて山田家はまったく気がつかない。／homemade59：家に帰ったお父さんが窓の外を見ると、なんとチーの姿が。驚いたお父さんが窓を開けてようやく家に入れたチー。けれど、ほっと安心したのもつかの間。突然、かみなりが鳴り響く。初めてのかみなりにびっくりするチー。／homemade60：嵐のせいでついに停電してしまう。かみなりにおびえるチーだったけれど、お父さんの見つけた懐中電灯の光に興味しんしん。暗い部屋のなかで懐中電灯の明かりをおどらせて遊ぶチーと山田家。／homemade61：ヨウヘイが熱を出し、寝こんでしまう。ヨウヘイと遊びたいチーはがっかりするけれど、やがて眠っているヨウヘイをじっと見るようになる。ひっそりとしたおうちで、チーはいつしかヨウヘイのとなりで眠りにおちる。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085951←前話｜次話→so32085949　第一話→so32085958
