  description: homemade99：お外に出られないので、ご飯も食べられないくらいガッカリしてしまったチー。またお外に出られるときをひたすら待つ。そんなチーの姿を見て心配したお父さんとお母さんは、チーを今後どうするか話し合う。／homemade100：夜中に目覚めたヨウヘイは、窓からお外をながめているチーを発見する。そこへクロいのが現れる。窓を開けてほしいとせがむチーに、ヨウヘイは開けられないとチーにうったえるが、迷った末に窓を開ける。／homemade101：深夜、クロいのの突然の訪問にチーは大喜び。クロいのが持ってきてくれたお土産のバッタで遊んだり、クロいのに甘えたりと、おおはしゃぎする。そんなチーをかわいく思い、クロいのはチーとある約束を交わす。／homemade102：クロいのを飼っていることが管理人さんに発覚してしまったクロいののおうちは、クロいのを手放すことが出来ず、引越しをする。カゴに入れられ車に乗り込むクロいのを、チーはおでかけだと勘違いし、お見送りする。／homemade103：旅立ちの直前、車のガラスごしにクロいのと目が合ったチー。これがただのおでかけでないことにチーは感づく。そしてクロいのがいなくなったことを理解したチーは、クロいのとの楽しかった日々を思い出し泣く。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085557←前話　第一話→so32085958
