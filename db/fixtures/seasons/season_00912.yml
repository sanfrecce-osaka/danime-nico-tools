  title: チー、覚える。／チー、実践する。／チー、お家に帰る。／チー、反抗する。／チー、抵抗する。／チー、いじける。／チー、仲間をみつける。
  description: homemade50：黒い猫のあとをついていくチー。へいの上にとびのった黒い猫を真似しようとするけれど、チーはまだのぼれない。黒い猫は、チーは猫だからのぼれるようになると言う。けれど、チーは、猫じゃないと答える。／homemade51：黒い猫と別れたチー。帰り道がわからなくなっていると、犬がやってくる。どうしようか困ったチーは、黒い猫と一緒にかくれんぼをしたときのことを思い出し、しげみにかくれて犬が通り過ぎるのを見送る。／homemade52：道に迷ったチー。けれど、おひさまを見ながら無事に山田家のマンションに戻ってくる。冒険をしてきたチーは、ごきげん。チーの冒険を山田家は知らないけれど、ヨウヘイは画用紙についたチーの足跡を見つける。／homemade53：部屋を飛び出したチーは管理人さんに見つかりそうになる。ぐうぜん、山田家がヒグマ猫と呼ぶ黒猫のおかげでピンチを切り抜けるけれど、お父さんもお母さんもヨウヘイもみんなヒヤヒヤ。／homemade54：山田家は予防接種のためにチーを病院に連れていこうとする。けれどチーはバスケットを見ると、前に病院に行ったときを思い出して逃げ回る。チーが洗たく用の網袋に入っているところをヨウヘイが見つけて…。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085952←前話｜次話→so32085950　第一話→so32085958
