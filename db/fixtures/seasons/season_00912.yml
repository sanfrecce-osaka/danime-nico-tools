  title: チー、足止めする。／チー、釣られる。／チー、留守番する。（前編）／チー、留守番する。（後編）／チー、見つける。／チー、見たがる。／チー、見る。
  description: homemade29：お母さんが夕飯の買い物に行こうとするところへ、じゃれついたチー。困ったお母さんは、お父さんに買い物をたのむ。するとチーは今度、お父さんと遊ぼうとする。けっきょく、山田家の夕飯は出前になってしまう。／homemade30：チーに留守番の練習をさせることにした山田家。チーがけがをしないように、部屋を片づける。たくさんのご飯をもらってうれしそうなチー。その間に出発する山田家だけれど、言いだしっぺのお父さんは、心配そう。／homemade31：出かけたものの、お風呂のとびらを閉めたか、ポットのお湯を抜いたか、包丁はしまったか、お父さんは次から次に心配になる。その頃、いたずらをしても怒られないと気づいたチーは、やんちゃし放題。／homemade32：ひとりで留守番するのが不安になったチーは、玄関でみんなを待つことに。急いで帰ってきた山田家は、お父さんの靴のなかで寝るチーを見つけてほっとひと安心。けれど、その後ちらかった部屋を見て大あわて…。／homemade33：山田家の住むマンションはペット禁止。けれど、猫を飼っている家があるらしい、とウワサがたつ。ゴミ捨てに出たお母さんはその話を聞いてドキドキ。ちょうどそのとき、出窓にのぼったチーが外から丸見えで…。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085955←前話｜次話→so32085953　第一話→so32085958
