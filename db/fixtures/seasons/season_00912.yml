  title: チー、隠す。／チー、もっと隠す。／チー、見つかる。／チー、教わる。／チー、失敗する。／チー、勝負する。／チー、目撃される。
  description: homemade78：チーが紙袋に隠れたことから、かくれんぼが始まるチーとヨウヘイ。交互にカーテンの裏に隠れたり、お父さんの靴の中に隠れたりしているうちに、チーはかくれんぼのおもしろさに夢中になってしまう。／homemade79：かくれんぼ中のチーとヨウヘイ。チーはヨウヘイに見つからないようにタンスの奥の方に隠れる。そこにお母さんが帰ってきて、ヨウヘイはおやつとお昼寝に夢中になり、チーが隠れていることを忘れてしまう。／homemade80：チーがどこかに隠れたままのことを思い出したヨウヘイ。ヨウヘイはお父さんとお母さんに手伝ってもらい、チーが好きな場所を探し始める。タンスの中で眠っていたチーはタンスから出られずに大慌て。／homemade81：お散歩に出たくて、おうちから外を眺めていたチーは、クロいのにあみ戸を開けてもらい、一緒にお散歩にでる。そこで草木にマーキングしたり、えものを捕まえようとしているクロいのを見て、チーは勉強する。／homemade82：クロいのに教えてもらったえもの取り。なかなかえものを捕まえられないチーは「気配を消す」というコツを教えてもらっていた。お父さんにおみやげを持って帰るために、チーは教わったとおり実践してみるが…。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085560←前話｜次話→so32085558　第一話→so32085958
