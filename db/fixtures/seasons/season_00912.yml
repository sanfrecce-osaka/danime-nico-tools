  episode_no: homemade8～homemade14
  title: チー、理解する。／チー、思い出す。／チー、夢を見る。／チー、引きとられる。／チー、決まる。／チー、興奮する。／チー、もらう。
  description: homemade8：トイレでおしっこができるようになったチーとヨウヘイ。おしっこをチーと呼ぶヨウヘイの言葉に、チーは「チー」とは何だろう、と気になり始める。そしてチーは、自分の名前が呼ばれているのだと思い…。／homemade9：ヨウヘイとお母さんのやりとりを見たとき、陽だまりで寝転んだとき、ミルクを飲みおえたとき、ふとママを思い出すチー。チーはママのおうちに帰ろうとする。けれど、ドアを開けることができなくて…。／homemade10：チーはこわい夢を見る。トラックが目の前を通ったり犬にほえられる夢に、ふるえるチー。けれどお父さんがなでると、安心して寝返りをうつ。こんなむじゃきなチーが生きていけるのか、お父さんとお母さんは心配。／homemade11：チーを引き取りたいという女の人が山田家をおとずれる。はじめは喜んでいたお父さんとお母さんだったけれど、悲しそうなヨウヘイの言葉に、思わずはっとする。／homemade12：チーのもらい手が決まり、しょんぼりとしていた山田家。お父さんとお母さんはチーもさみしそうだと思い込む。そこへ、チーを引きとれなくなったという電話が入り、山田家はついにチーを飼うことを決意する。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085958←前話｜次話→so32085956　第一話→so32085958
