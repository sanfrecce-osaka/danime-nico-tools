  description: homemade15：チーにたくさんのおもちゃを買ってきたお父さん。けれどチーは自分で遊ぼうとしない。それどころか、お母さんがおもちゃの入ったビニール袋をがさごそすると、その音のほうが気になってしまい…。／homemade16：チーはお父さんの部屋に遊びにいくけれど、お父さんはアイディアにつまって落ちこんでいた。そんなことおかまいなしに遊ぶチーに困り顔のお父さんだったけれど、ぐうぜん仕事の参考になる本が見つかる。／homemade17：ある日ちょうちょを追いかけていたチーは、ふっとママのことを思い出す。そんなときに、花瓶を倒してお母さんに怒られたチーは、山田家のマンションを飛び出してしまい……。／homemade18：車におどろいて走りまわるうちに、知らない公園へやってきたチー。スズメを狙ったり、ペットボトルのフタを追いかけたり、男の子と女の子に葉っぱで遊んでもらったりして、チーはすっかりごきげんになる。／homemade19：公園には、すべり台やブランコ、シーソーやジャングルジムなど、チーが初めて見るアスレチックがたくさん。子どもも多くてにぎやかな公園がすっかり気にいったチー。その頃お母さんとヨウヘイはチーを探していた。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085957←前話｜次話→so32085955　第一話→so32085958
