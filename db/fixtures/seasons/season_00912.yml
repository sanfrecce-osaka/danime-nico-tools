  title: チー、意気投合する。／チー、習う。／チー、追いつめられる。／チー、休憩する。／チー、学ぶ。／チー、励む。／チー、切望する。
  description: homemade92：元気なジュリちゃんが気に入ったチー。ヨウヘイそっちのけでジュリちゃんと遊び始めてしまい、ヨウヘイは取り残されてしまう。帰る準備を始めたジュリちゃんのお母さんは何かあったらチーを引き取ると言い出す。／homemade93：今日も仲良くクロいのとお散歩にでかけたチー。同じマンションの他人の家に勝手に上がりこんだチーが、チキンに夢中になっているとその家の奥さんと管理人さんが入ってきて、チーはついに見つかってしまう。／homemade94：お散歩に行ってしまったチーをお母さんとヨウヘイは心配する。管理人さんに見つかったチーは、クロいのに助けられ脱出に成功する。しかし追いかけてくる管理人さんから逃げるチーは、疲れて立ち止まってしまう。／homemade95：管理人さんから逃げ切ったチーとクロいのは、クロいのの家で休けいする。しかし管理人さんはクロいのを飼っている家に気づいてしまい、その家を訪ねる。それに気づいたクロいのは、チーにおうちへ帰る道を教える。／homemade96：クロいのを飼っている家を訪れた管理人さんは、ペット禁止を告げる。クロいのの家の窓から飛びおりないと、おうちに帰れないと知ったチーはおじけづいてしまう。そんなチーを見たクロいのはチーに助言を与える。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085558←前話｜次話→so32085538　第一話→so32085958
