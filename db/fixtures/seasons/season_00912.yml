  description: homemade22：ばったり管理人さんに出くわした山田家。バスケットのなかにはチーが…。なんとかやり過ごそうとする山田家だったけれど、チーの泣き声が聞こえてしまい、あおざめるお父さんとお母さん。それを見たヨウヘイは…。／homemade23：病院にやってきたお父さん。チーは知らない動物ばかりの場所を警戒する。診察で耳や目を調べられたり、体温計をさされたりして、すっかり病院嫌いになったチー。病院に連れて行ったお父さんまで嫌われてしまう。／homemade24：動物病院に連れていってからすっかりチーに嫌われたお父さん。おいしいごはんを用意してご機嫌をとろうとする。けれどチーはなかなか心を許さなくて、お父さんは寝ているチーを悲しげになでるのだった。／homemade25：ツメとぎをしたくてウズウズするチー。ソファーでツメをとぐとお母さんに怒られてしまう。どこかよい場所がないか探しているとお父さんがやってきた。チーはお父さんのヴィンテージもののジーパンに目をつける。／homemade26：あちこちでツメをとごうとするチー。賃貸マンションなので部屋に傷をつけられると困る山田家は、チーを止める。ご機嫌ななめのチー。そこでお父さんはペットショップに向かい、ツメとぎ器を買うことに。　　ほか<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／お母さん:日高のり子／お父さん:木内秀信／クロいの:梁田清之<br><br>原作:「チーズスイートホーム」／著作者:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影チーフ:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:METAboys／アニメーション制作:マッドハウス<br><br>so32085956←前話｜次話→so32085954　第一話→so32085958
