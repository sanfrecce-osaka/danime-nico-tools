- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 撮れてにゃあ
  description: '"写真対決当日、名古屋駅の待ち合わせ場所が分からない陣はやっとのことで八十亀ちゃんと合流することができたが、「名駅で待ち合わせ言うたら、金時計しかにゃーがね！」とまたもや名古屋の洗礼を受けるのであった。
    前日に名古屋に観光地はないことを聞かされていた陣は、八十亀ちゃんに写真を撮るような場所はあるのか聞く。 いっぴゃあある！と言う八十亀ちゃんについていくと…。"<br><br>陣界斗:市来光弘／八十亀最中:戸松遥／只草舞衣:若井友希／笹津やん菜:小松未可子／陣繁華:東城日沙子<br><br>原作:安藤正基『八十亀ちゃんかんさつにっき』（「月刊ComicREX」連載中/一迅社刊）／総監督:ひらさわひさよし／キャラクターデザイン:早坂皐月／美術監督:青山央和／色彩設計:小山知子／撮影監督:林幸司／編集:櫻井崇／音響監督:ひらさわひさよし／シリーズ構成:WORDS
