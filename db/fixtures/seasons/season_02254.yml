- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 撮れてにゃあ
  description: '"写真対決当日、名古屋駅の待ち合わせ場所が分からない陣はやっとのことで八十亀ちゃんと合流することができたが、「名駅で待ち合わせ言うたら、金時計しかにゃーがね！」とまたもや名古屋の洗礼を受けるのであった。
