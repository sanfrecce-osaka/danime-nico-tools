  description: '"昨日拾った八十亀ちゃんの生徒手帳を手に登校する陣。ふと、コメダ珈琲の中を見ると、八十亀ちゃんを見つける。「高校生がこんな時間にカフェ？！しかも新聞読んでて…何歳だよ？！」八十亀ちゃんに生徒手帳を返し陣はコーヒーとシロノワールを頼む。…シロノワールはミニサイズを頼むのが常識とも知らずに……。"<br><br>陣界斗:市来光弘／八十亀最中:戸松遥／只草舞衣:若井友希／笹津やん菜:小松未可子／陣繁華:東城日沙子<br><br>原作:安藤正基『八十亀ちゃんかんさつにっき』（「月刊ComicREX」連載中/一迅社刊）／総監督:ひらさわひさよし／キャラクターデザイン:早坂皐月／美術監督:青山央和／色彩設計:小山知子／撮影監督:林幸司／編集:櫻井崇／音響監督:ひらさわひさよし／シリーズ構成:WORDS
