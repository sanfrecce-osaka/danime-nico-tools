  description: '"東京から名古屋に引っ越してきた陣界斗。名古屋ならではの方言や食事に憧れていたが、周りのクラスメイトに訛っている人も何にでも味噌をかけている人もいなかった…。ここでも東京と同じ退屈な日々が続くのかと思った矢先、探し物をしている女子高生を見つける。「どこにもにゃあ」という訛り全開の発言を聞いた陣の心に名古屋の風が吹いた——。"<br><br>陣界斗:市来光弘／八十亀最中:戸松遥／只草舞衣:若井友希／笹津やん菜:小松未可子／陣繁華:東城日沙子<br><br>原作:安藤正基『八十亀ちゃんかんさつにっき』（「月刊ComicREX」連載中/一迅社刊）／総監督:ひらさわひさよし／キャラクターデザイン:早坂皐月／美術監督:青山央和／色彩設計:小山知子／撮影監督:林幸司／編集:櫻井崇／音響監督:ひらさわひさよし／シリーズ構成:WORDS
