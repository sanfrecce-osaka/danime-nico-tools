- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 教えにゃあ
  description: '"陣は、八十亀ちゃんと仲良く慣れない日々が続いていた。 話しかけようと必死に話題を探して声をかけるも、迷惑だと一蹴される陣。こんな自分をなぜ写真部に入れたのか只草に聞くと、八十亀の今までにない表情が撮影できるからとにこやかに返事をされる。
