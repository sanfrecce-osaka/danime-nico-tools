  description: 日本への帰途、香港に立ち寄った飛鳥は中国拳法の達人と伝え聞く陳老師に会い、対戦を求めた。向かい合った瞬間、一撃で倒せると自信を持った飛鳥だが、陳老人は飛鳥のあらゆる攻撃を軽くかわすほど、恐ろしい力を秘めていた。陳老人の攻撃は、飛鳥に苦戦を強いる。<br><br>飛鳥拳:田中信夫／有明省吾:神谷明／五十嵐:加藤治／グレート東郷:雨森雅司／黒木:青野武／高津:竹尾智晴／ナレーション:大木民夫　他<br><br>原作:梶原一騎、つのだじろう／演出:岡部英二、出崎統／脚本:硲健、吉田善昭、松本昭典、七條門、吉原幸栄、小森静男／絵コンテ:高屋敷英夫、岡部英二、崎枕、佐々木正広　他／作画監督:木村圭市郎、宇田川一彦、中嶋正義、大坂竹志、多賀一弘　他／作画監修:楠部大吉郎／文芸:小田健也／撮影監督:清水達正　他／実写撮影:井上和夫、西川卓磨／音楽:小谷充<br><br>©梶原一騎・つのだじろう／講談社・TMS<br><br>so36492010←前話｜次話→so36491706　第一話→so36492175
