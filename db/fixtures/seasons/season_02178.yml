outline: 古き良き昭和の時代―。日本中を沸かせた名作ギャグ漫画「おそ松くん」。 そしてその昭和の最後を華々しく飾った前作アニメ。それから時は流れ、現代。街並みも、ライフスタイルも変わった今、あの６つ子たちも、ひそかに成長を遂げて帰ってきた！あの頃と同じ家に住み、大人になってもマイペースに生きる、おそ松達。はたして、イヤミやチビ太、トト子にハタ坊、ダヨーン、デカパンなど個性豊かなキャラクター達の現在の姿は…？！赤塚不二夫生誕80周年という記念の年に、TVアニメ「おそ松さん」としてよみがえる伝説的作品。その約束された問題作が、今再び幕を開ける！
