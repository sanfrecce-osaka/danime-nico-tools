  title: 勇者、仕事優先で魔王城に泊まる
  description: '異世界で生き伸びるためには“お金”が必要だと悟った魔王とアルシエルは、真奥貞夫、芦屋四郎として六畳一間のアパートでアルバイトをしながら暮らし始める。……8ヵ月後、有能な店長と頼もしい仲間に囲まれ、立派なアルバイターとして成長していた真奥。一方、勇者エミリアもまた魔王を追ってこの世界で暮らしていた。そしてついに日本で合間見えた2人！  だが、お互い力を失っていたため、その戦いは単なる痴話喧嘩と思われ警察に諭されてしまうのだった……。<br><br>真奥貞夫(まおうさだお/魔王サタン):逢坂良太／遊佐恵美(ゆさえみ/勇者エミリア):日笠陽子／佐々木千穂(ささきちほ):東山奈央／芦屋四郎(あしやしろう/悪魔大元帥アルシエル):小野友樹／漆原半蔵（うるしはらはんぞう/悪魔大元帥ルシフェル）:下野紘／鎌月鈴乃(かまづきすずの):伊藤かな恵<br><br>原作:和ヶ原聡司｢はたらく魔王さま！｣(電撃文庫/アスキー・メディアワークス刊)／原作イラスト/キャラクターデザイン原案:029／監督:細田直人／シリーズ構成:
