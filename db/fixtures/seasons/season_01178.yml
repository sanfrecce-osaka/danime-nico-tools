  description: '真奥たちの隣に引っ越してきた鎌月鈴乃。和服しか持っていないという彼女のため、恵美は一緒に買い物に出かけることに。一方真奥は、本社に赴く木崎に代わり初めて店長代理を任されていた。しかし、タイミング悪くその日ははす向かいに出来たセンタッキーフライドチキン開店日であり、客足はイマイチ。そんな時、怪しい風貌の男が店内に入って来る。<br><br>真奥貞夫(まおうさだお/魔王サタン):逢坂良太／遊佐恵美(ゆさえみ/勇者エミリア):日笠陽子／佐々木千穂(ささきちほ):東山奈央／芦屋四郎(あしやしろう/悪魔大元帥アルシエル):小野友樹／漆原半蔵（うるしはらはんぞう/悪魔大元帥ルシフェル）:下野紘／鎌月鈴乃(かまづきすずの):伊藤かな恵<br><br>原作:和ヶ原聡司｢はたらく魔王さま！｣(電撃文庫/アスキー・メディアワークス刊)／原作イラスト/キャラクターデザイン原案:029／監督:細田直人／シリーズ構成:
