  description: '真奥たちの元に、ヴィラ・ローザ笹塚の大家であり海外旅行中の志波美輝から大量の荷物が届く。一緒に添えられていた手紙には、荷物を町内会のバザーに出してほしいと書かれていた。あまりにも量が多いため真奥は千穂に手伝いを願い出る。丁度その時、恵美も最近様子がおかしい鈴乃を心配して彼女の部屋を訪れていた。恵美と鈴乃にも無理やり手伝わせ、大変ながら楽しく作業を進めていたが、ひとり浮かない様子の鈴乃。そんな彼女にセンタッキーフライドチキンの店長、猿江三月が近づく。<br><br>真奥貞夫(まおうさだお/魔王サタン):逢坂良太／遊佐恵美(ゆさえみ/勇者エミリア):日笠陽子／佐々木千穂(ささきちほ):東山奈央／芦屋四郎(あしやしろう/悪魔大元帥アルシエル):小野友樹／漆原半蔵（うるしはらはんぞう/悪魔大元帥ルシフェル）:下野紘／鎌月鈴乃(かまづきすずの):伊藤かな恵<br><br>原作:和ヶ原聡司｢はたらく魔王さま！｣(電撃文庫/アスキー・メディアワークス刊)／原作イラスト/キャラクターデザイン原案:029／監督:細田直人／シリーズ構成:
