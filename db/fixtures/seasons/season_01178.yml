  description: '猿江三月こと大天使サリエルと鈴乃に捕らわれた恵美と千穂。千穂からの何件もの着信に気付いた真奥は、漆原の発信機を辿り、サリエルたちがいる都庁にたどり着く。そこで対峙する鈴乃と真奥。訂教審議会筆頭審問官、そして死神デスサイズベルとして幾度となく大槌を振るってきた鈴乃だったが、訂教審議会の象徴天使であるサリエルの命令とはいえ戸惑いがあった。今の真奥は本当に切るべき相手なのか、自分のやっていることは本当に正しいのかと……。<br><br>真奥貞夫(まおうさだお/魔王サタン):逢坂良太／遊佐恵美(ゆさえみ/勇者エミリア):日笠陽子／佐々木千穂(ささきちほ):東山奈央／芦屋四郎(あしやしろう/悪魔大元帥アルシエル):小野友樹／漆原半蔵（うるしはらはんぞう/悪魔大元帥ルシフェル）:下野紘／鎌月鈴乃(かまづきすずの):伊藤かな恵<br><br>原作:和ヶ原聡司｢はたらく魔王さま！｣(電撃文庫/アスキー・メディアワークス刊)／原作イラスト/キャラクターデザイン原案:029／監督:細田直人／シリーズ構成:
