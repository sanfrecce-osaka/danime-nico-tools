  description: '真奥たちの前に現れたのは悪魔大元帥のひとりで、かつての部下であるルシフェルと、思いもよらない人物だった。真奥たちに襲いかかるルシフェルたち。力の戻っていない真奥は彼らの攻撃に為す術もなく、傷ついた芦屋を抱えて逃走するしかなかった。千穂を捕らえ、さらに人間の絶望と恐怖を吸収するため、ルシフェルは首都高の高架を破壊。笹塚駅周辺を崩壊させる。だがその時、真奥の身体に異変が起きる……。<br><br>真奥貞夫(まおうさだお/魔王サタン):逢坂良太／遊佐恵美(ゆさえみ/勇者エミリア):日笠陽子／佐々木千穂(ささきちほ):東山奈央／芦屋四郎(あしやしろう/悪魔大元帥アルシエル):小野友樹／漆原半蔵（うるしはらはんぞう/悪魔大元帥ルシフェル）:下野紘／鎌月鈴乃(かまづきすずの):伊藤かな恵<br><br>原作:和ヶ原聡司｢はたらく魔王さま！｣(電撃文庫/アスキー・メディアワークス刊)／原作イラスト/キャラクターデザイン原案:029／監督:細田直人／シリーズ構成:
