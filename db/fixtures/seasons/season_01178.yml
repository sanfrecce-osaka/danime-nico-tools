  description: '同じ職場の女子高生・千穂から相談を持ちかけられ、一緒にお茶をすることになった真奥。そしてそれを尾行する芦屋と恵美。だが地響きと共に突如大きな地震が起き、真奥と千穂、恵美の3人は瓦礫の下に閉じ込められてしまう。その時、なぜだか分からないが、魔力が少しだけ戻り、真奥は元の姿に戻りつつあった。恵美が千穂を眠らせ、魔王であるということを知られぬまま、瓦礫から脱出できた3人は、それぞれ無事帰路につく。しかし彼らを狙う怪しげな影はそこまで迫っていた。<br><br>真奥貞夫(まおうさだお/魔王サタン):逢坂良太／遊佐恵美(ゆさえみ/勇者エミリア):日笠陽子／佐々木千穂(ささきちほ):東山奈央／芦屋四郎(あしやしろう/悪魔大元帥アルシエル):小野友樹／漆原半蔵（うるしはらはんぞう/悪魔大元帥ルシフェル）:下野紘／鎌月鈴乃(かまづきすずの):伊藤かな恵<br><br>原作:和ヶ原聡司｢はたらく魔王さま！｣(電撃文庫/アスキー・メディアワークス刊)／原作イラスト/キャラクターデザイン原案:029／監督:細田直人／シリーズ構成:
