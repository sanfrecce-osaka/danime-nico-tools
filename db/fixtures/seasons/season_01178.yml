  episode_no: 第1話
  title: 魔王、笹塚に立つ
  description: '大海イグノラに浮かぶ聖十字大陸エンテ・イスラ。闇の生き物たちの王道楽土を建設するべく、アドラメレク、ルシフェル、アルシエル、マラコーダ、4人の悪魔大元帥を従えて人間世界に侵攻していく魔王サタン。だがそこに聖剣を手にしたひとりの勇者が現れた。勇者に追い詰められた魔王は、必ずこの場所に戻ってくると言い残し、アルシエルと共に異世界へのゲートに飛び込むが、その先で見たものは、人間になった己の姿と新宿副都心の摩天楼だった。<br><br>真奥貞夫(まおうさだお/魔王サタン):逢坂良太／遊佐恵美(ゆさえみ/勇者エミリア):日笠陽子／佐々木千穂(ささきちほ):東山奈央／芦屋四郎(あしやしろう/悪魔大元帥アルシエル):小野友樹／漆原半蔵（うるしはらはんぞう/悪魔大元帥ルシフェル）:下野紘／鎌月鈴乃(かまづきすずの):伊藤かな恵<br><br>原作:和ヶ原聡司｢はたらく魔王さま！｣(電撃文庫/アスキー・メディアワークス刊)／原作イラスト/キャラクターデザイン原案:029／監督:細田直人／シリーズ構成:
