  description: '真奥を巡って恵美と鈴乃が修羅場！？  と勘違いした恵美の友人、鈴木梨香。興奮気味の梨香は、2人を引き連れ真奥がいる幡ヶ谷へと向かう。まずは作戦会議と、センタッキーフライドチキンに入ったが、真奥の命を受けて店舗を偵察にきていた芦屋と遭遇し、事態はさらに複雑に。梨香は芦屋の妙な説明により、恵美や芦屋たちとの関係にひとまず納得したものの、真奥への興味は増すばかりだった。<br><br>真奥貞夫(まおうさだお/魔王サタン):逢坂良太／遊佐恵美(ゆさえみ/勇者エミリア):日笠陽子／佐々木千穂(ささきちほ):東山奈央／芦屋四郎(あしやしろう/悪魔大元帥アルシエル):小野友樹／漆原半蔵（うるしはらはんぞう/悪魔大元帥ルシフェル）:下野紘／鎌月鈴乃(かまづきすずの):伊藤かな恵<br><br>原作:和ヶ原聡司｢はたらく魔王さま！｣(電撃文庫/アスキー・メディアワークス刊)／原作イラスト/キャラクターデザイン原案:029／監督:細田直人／シリーズ構成:
