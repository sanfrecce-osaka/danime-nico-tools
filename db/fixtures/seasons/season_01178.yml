  description: '新たなお化け屋敷のオープンに伴い、大勢の入場者が予想される遊園地・富島園。それにあわせてマグロナルド富島園店にヘルプで行くことになった真奥。千穂も休みを返上して手伝いを申し出るが、木崎に真奥ひとりで十分と断られてしまう。諦めきれない千穂は恵美を誘うことに。また鈴乃も、新しいお化け屋敷により、相当な量の恐怖の感情が集まるのでは？  という隣室の会話を聞き、恵美に電話をかける。そして翌日、真奥と千穂、恵美、鈴乃の4人は富島園で顔を合わすのだが……。<br><br>真奥貞夫(まおうさだお/魔王サタン):逢坂良太／遊佐恵美(ゆさえみ/勇者エミリア):日笠陽子／佐々木千穂(ささきちほ):東山奈央／芦屋四郎(あしやしろう/悪魔大元帥アルシエル):小野友樹／漆原半蔵（うるしはらはんぞう/悪魔大元帥ルシフェル）:下野紘／鎌月鈴乃(かまづきすずの):伊藤かな恵<br><br>原作:和ヶ原聡司｢はたらく魔王さま！｣(電撃文庫/アスキー・メディアワークス刊)／原作イラスト/キャラクターデザイン原案:029／監督:細田直人／シリーズ構成:
