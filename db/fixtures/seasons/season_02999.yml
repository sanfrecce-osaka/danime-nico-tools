outline: 緑豊かな土佐山中の村。しかし、ここにも、肉親の負傷や死亡のせいで、「鬼畜米英」という意識は確実に根付いていた。そんな村の小学校に、英子という少女が横浜から転校してきた。父がアメリカ人で青い瞳の英子に、同級生たちは苛めを隠す風もない。担任の秋子以外は、教師たちも子供たち同様の目で英子を見る有様だった。だが、転校前日に英子を見かけた健太は、彼女に対する好奇心があった。見て見ぬふりができず、捨てられた英子の父親の形見のペンダント探しを手伝う健太。それを同級生に見とがめられ、健太ははやし立てられる。だが、活発な英子は、健太とその友人たちの遊び場に来て、男の子顔負けの行動力を見せ、いつしか健太の友人たちとも仲良くなって行った。そんなある日、健太の親友の則夫の父が負傷して戦地から帰って来た。同時に、村の各戸にも戦死公報が届く。肉親の死に、敵への憎しみを新たにする人々。子供たちはやり場のない憎しみを英子に向けた。かばおうとする健太だが、友人の家の不幸に、言葉もない。そこに襲いかかる空襲で、英子と健太は母親を亡くし、身寄りのなくなった英子は、捕虜収容所に入れられることになった。憲兵が英子を連行しに来る、その日、健太は英子を逃がそうと決意した。そして――。
