  episode_no: 第9話～第12話
  title: "「風邪と思い出」／「温泉で卓球」／「夏祭り」／「この場所で、あの立花館で」"
  description: '第9話：風邪を引いて倒れてしまったはなびを巡ってこのみといおりは静かにライバル心を燃やす。しかし2人は学校に行かなければならず、はなびの看病を任されたのは、普段は高飛車な物言いをするそのあだった。風邪に寝込むはなびを前にそのあは……。／第10話：温泉へとやってきた立花館の面々。露天風呂ではなびを巡り火花を散らすこのみといおりだったが、そんな二人に優は、はなびと一緒におふろに入れる権利を賭けた卓球勝負を提案する。はなびを賭けた卓球勝負の行方はいかに!?／第11話：依子に浴衣を着付けてもらったはなびといおりは、二人で夏祭りへとでかける。二人っきりに乗じて、なにかが起きるのではと気が気でないこのみは、二人のあとをこっそり追おうとするが。夏祭りにでかけた二人に進展は……!?／第12話：夏祭りを楽しむはなびといおりの二人。そんな二人を探すこのみ。このみは胸にかかえるはなびへの気持ちを打ち明けられるのか!?いおりの真意は？
