  episode_no: 第5話～第8話
  title: "「夏服と押入れ」／「歓迎会と水鉄砲」／「流星群とバケツ」／「鱚とキス」"
  description: '第5話：ある日、居酒屋で絡まれていたそのあは、優に助けられて、立花館へと連れて来られて一泊することに。翌日、このみの手伝いで洗濯物の取り込むはなびは、ひょんなことからいおりと二人っきりで押入れの中に身を潜めなくてはならないはめに陥る。／第6話：酔っ払った勢いで立花館で暮らすことになったそのあ。優の音頭で、そのあの歓迎会を行うことになった立花館の面々は、動きやすい格好で河原へ集合する。そこに用意されていたのは、人数分の水鉄砲。優が企画した歓迎会は“水鉄砲サバゲー”。果たして勝利を手にするのは!?／第7話：今夜はしし座流星群が降り注ぐ日の夜。立花館では普段と変わらぬ賑やかな夜を迎えていた。そんななか、このみは花火を誘って近くの展望台へと流星群を見に誘う。到着した展望台は、恋のパワースポットとしても有名な場所だった・・・・・・。／第8話：積極的な行動で、はなびへの気持ちをアピールするいおり。対するこのみは、素直になることができず、自称男たちを虜にしていく“魔性のコスモ”そのあに恋の指南を願い出て指導を受けるのだが……。はなびを巡る恋の行方はいかに！<br><br>夏乃はなび:
