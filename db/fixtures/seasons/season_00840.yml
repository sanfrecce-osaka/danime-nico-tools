  episode_no: 第1話～第4話
  title: "「新生活！」／「秘密の場所」／「尾行と添い寝」／「受難とトイレ」"
  description: '第1話：夏乃はなびは、高校入学のために東京から引っ越してきた。高校付属のデザイナーズ風学生寮に入居を予定していたはなびだったが、辿り着いた先は純和風のボロアパート”立花館”。ひと癖もふた癖もある入居者とのラッキースケベ満載の生活が、これから始まる！／第2話：はなびに対する月城優の過剰なスキンシップに怒り心頭の幼馴染のこのみは立花館を飛び出してしまう。心配で探しに出たはなびは、幼いころに一緒に遊んだ河川敷でこのみを見付け、昔話に花を咲かせて仲良く戻る。そんな二人を待っていたのは・・・・・・・／第3話：はなびの前日に入居した寡黙でなにを考えているかわからない篁いおり。風呂上がりに全裸で涼むなど、立花館の面々ですら驚く意外な一面を持つ彼女。そんないおりと仲良くなりたいはなびは、休日に街でいおりとばったり出会い・・・・・・／第4話：トイレが故障してしまいピンチのこのみ！近所にできたコンビニに向かうも用を果たすことはできず、立花館に連れ戻されてしまう。タイムリミットが近づくなかで、トイレの修理が間に合い・・・・・・果たして、このみの尊厳は守られるのか！？<br><br>夏乃はなび:
