outline: とある惑星の｢シティ｣と呼ばれる架空の都市…そこは大ボス・ビッグダディ率いる｢ミレニオン｣という組織に牛耳られていた。貧困の中から｢ミレニオン｣に身を投じた二人の若者がいた。社交的で頭が切れ、野望に燃える男-ハリー・マクドウェル。寡黙で目立たないが、信念と行動力を持つ男-ブランドン・ヒート。幼い頃から親友同士だった二人はめきめきと頭角を現し、組織の新しい｢顔｣として知られるようになる。ある日、ハリーは敵対組織の進めていた秘密計画を知る。それは、最新技術で死人を｢再生｣し、無敵兵士として蘇らせるというものだった。ビッグダディは｢神をも恐れぬ所業｣として、計画の阻止を命ずるが、ハリーは独断で計画を横取りし、研究を続行させる。ビッグダディの願いを受け、ハリーの暴走を止めようとするブランドン。だが、ハリーはブランドンに｢凄い秘密を手に入れた。ボスを殺して組織を乗っ取ろう｣と誘いかける。拒絶するブランドンを、ハリーは射殺する。ハリーが実権を握った｢ミレニオン｣の暴走が始まる。病床にあるビッグダディには、もはやハリーを止めることはできない。｢…これは許されざる行為だ。だが、過ちを正すにはこうするしかない｣ビッグダディはブランドンに救出されたDr.Tの力を借りて死んだブランドンを｢死人兵士｣として蘇生させる…蘇った男の新たな名は-ビヨンド・ザ・グレイヴ。巨大な二挺拳銃と、武器を満載した棺桶を携えた人間兵器・グレイヴ。蘇る記憶との葛藤にさいなまされながら、グレイヴはハリーの野望を阻止すべく、かつての仲間たちを倒していく。ハリーとグレイヴの最終決戦-二人の男の胸に去来するものは?野望と友情と男の意地が錯綜する中、二人の銃が火を吹く!
