  title: 怪人二十面相
  description: 3年前、正体を隠して法で裁けぬ悪人を天誅をする「怪人二十面相」事件がありました。模倣犯も続出した大事件です。人々が事件を忘れかけた今、新たな怪人二十面相が出現したのです。新たな怪人二十面相は、刑を免れ釈放された悪人たちをとても惨い方法で殺し、それを世間に晒すのです。後ろめたい気持ちがある悪人たちは、次は自分が狙われるのではないかと恐怖に震え上がりました。この二十面相の正体は何者なのでしょうか？ひょっとしたら本物の二十面相が戻ってきたのかもしれません。アケチ探偵は、二十面相の裏をかくために、ある作戦を実行します。果たしてアケチ探偵は二十面相を掴まえることができるのでしょうか？<br><br>アケチ:櫻井孝宏／コバヤシ:高橋李依／ハシバ:山下大輝／カガミ:小西克幸／ナカムラ:チョー／ハナビシ:中原麻衣／黒蜥蜴:日笠陽子／影男:子安武人／ミナミ:藤田咲／死体君:山口勝平<br><br>監督:岸誠二／シリーズ構成・脚本:上江洲誠／キャラクターデザイン:森田和明／総作画監督:山形孝二／プロップデザイン:廣瀬智仁／CGディレクター:内山正文／美術監督:宮越歩／美術設定:曽野由大／色彩設定:加口大朗／撮影監督:三品雄介／編集:坂本雅紀／音響監督:飯田里樹／音楽:横山克／アニメーションプロデューサー:比嘉勇二、鹿嶌舜／アニメーション制作:Lerche／制作:乱歩奇譚倶楽部／オープニング・テーマ:「スピードと摩擦」amazarashi／エンディング・テーマ:「ミカヅキ」さユり<br><br>so32085545←前話｜次話→so32085542　第一話→so32085547
