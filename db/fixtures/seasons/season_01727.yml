  title: 人間椅子（前編）
  description: コバヤシ少年は中学2年生になった今日まで、生きる喜びを感じたことがありませんでした。それは死んでいるも同然のことです。ある日、彼はオブジェと化した死体の前で目を覚ましました。なんとそれは殺された担任の教師ではありませんか。コバヤシ少年は真っ先に警察に疑われ、容疑者として逮捕されてしまいました。証拠不十分で釈放となったコバヤシ少年は、アケチ探偵の元を訪れます。彼は17歳でありながら、政府から許可証を得た少年探偵なのです。さあ今ここに、謎の｢人間椅子｣をめぐって、コバヤシ少年とアケチ探偵の推理が始まるのです。<br><br>アケチ:櫻井孝宏／コバヤシ:高橋李依／ハシバ:山下大輝／カガミ:小西克幸／ナカムラ:チョー／ハナビシ:中原麻衣／黒蜥蜴:日笠陽子／影男:子安武人／ミナミ:藤田咲／死体君:山口勝平<br><br>監督:岸誠二／シリーズ構成・脚本:上江洲誠／キャラクターデザイン:森田和明／総作画監督:山形孝二／プロップデザイン:廣瀬智仁／CGディレクター:内山正文／美術監督:宮越歩／美術設定:曽野由大／色彩設定:加口大朗／撮影監督:三品雄介／編集:坂本雅紀／音響監督:飯田里樹／音楽:横山克／アニメーションプロデューサー:比嘉勇二、鹿嶌舜／アニメーション制作:Lerche／制作:乱歩奇譚倶楽部／オープニング・テーマ:「スピードと摩擦」amazarashi／エンディング・テーマ:「ミカヅキ」さユり<br><br>次話→so32085546
