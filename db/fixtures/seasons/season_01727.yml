- !ruby/hash:EpisodeHash
  episode_no: "#5"
  title: 芋虫
  description: かつて次々と現れた仮面の男たちは皆、法で裁けぬ犯罪者を追い、見返りを求めずに被害者の恨みを晴らしていました。それは違法なことなのですが、人によっては英雄的行為とも取れました。仮面を手にすれば誰もが怪人二十面相になれるのです。凄惨な事件を巻き起こした犯人から恐ろしい真相が語られます。なぜ彼は怪人二十面相になってしまったのでしょうか？そして何より不可解なのは、これだけの殺人を行っていながら、なぜ彼は彼がもっとも忌むべき人物だけを殺していないのでしょうか？<br><br>アケチ:櫻井孝宏／コバヤシ:高橋李依／ハシバ:山下大輝／カガミ:小西克幸／ナカムラ:チョー／ハナビシ:中原麻衣／黒蜥蜴:日笠陽子／影男:子安武人／ミナミ:藤田咲／死体君:山口勝平<br><br>監督:岸誠二／シリーズ構成・脚本:上江洲誠／キャラクターデザイン:森田和明／総作画監督:山形孝二／プロップデザイン:廣瀬智仁／CGディレクター:内山正文／美術監督:宮越歩／美術設定:曽野由大／色彩設定:加口大朗／撮影監督:三品雄介／編集:坂本雅紀／音響監督:飯田里樹／音楽:横山克／アニメーションプロデューサー:比嘉勇二、鹿嶌舜／アニメーション制作:Lerche／制作:乱歩奇譚倶楽部／オープニング・テーマ:「スピードと摩擦」amazarashi／エンディング・テーマ:「ミカヅキ」さユり<br><br>so32085544←前話｜次話→so32085541　第一話→so32085547
