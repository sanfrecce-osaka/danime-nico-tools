  title: パノラマ島綺譚（前編）
  description: それは男の夢だったのかもしれません。世の全ての男の夢をカタチにした芸術的理想、究極のテーマパーク・・・・・・パノラマ島。大リゾート地として開発が進むこの施設で、新たな二十面相による殺人が行われました。殺されたのは、事業主とアートディレクター。黒蜥蜴の情報によると、事業主達は相当にたちが悪い工事計画を進めており、恨まれるのは当然のようです。容疑者は無数、アケチ探偵とコバヤシ少年は果たして犯人を見つけることが出来るのでしょうか？そして、どうしてアケチ探偵は二十面相事件になると、ここまで頑なになるのでしょうか？彼は全ての二十面相を狩るつもりなのでしょうか？<br><br>アケチ:櫻井孝宏／コバヤシ:高橋李依／ハシバ:山下大輝／カガミ:小西克幸／ナカムラ:チョー／ハナビシ:中原麻衣／黒蜥蜴:日笠陽子／影男:子安武人／ミナミ:藤田咲／死体君:山口勝平<br><br>監督:岸誠二／シリーズ構成・脚本:上江洲誠／キャラクターデザイン:森田和明／総作画監督:山形孝二／プロップデザイン:廣瀬智仁／CGディレクター:内山正文／美術監督:宮越歩／美術設定:曽野由大／色彩設定:加口大朗／撮影監督:三品雄介／編集:坂本雅紀／音響監督:飯田里樹／音楽:横山克／アニメーションプロデューサー:比嘉勇二、鹿嶌舜／アニメーション制作:Lerche／制作:乱歩奇譚倶楽部／オープニング・テーマ:「スピードと摩擦」amazarashi／エンディング・テーマ:「ミカヅキ」さユり<br><br>so32085541←前話｜次話→so32085539　第一話→so32085547
