  title: 人間椅子（後編）
  description: 釈放されたコバヤシ少年でしたが、学校では彼を見る目に変化が起きていました。誰もがコバヤシ少年を疑っているのです。ですがただ一人、友人のハシバ君だけはコバヤシ少年を信じて庇ってくれます。彼はハシバ財閥の御曹司で生徒会長でクラス委員という、素晴らしい少年です。ハシバ君は真犯人を見付けるため、コバヤシ少年に協力します。ですが、謎も多く性格が陰険なアケチ探偵のことはよく思っていないようです。そして三人はついに、真犯人を追い詰めます。果たして、犯人の目的はなんだったのでしょうか？なぜ人間を椅子になどしたのでしょうか？今、おぞましい真実が語られるのです。<br><br>アケチ:櫻井孝宏／コバヤシ:高橋李依／ハシバ:山下大輝／カガミ:小西克幸／ナカムラ:チョー／ハナビシ:中原麻衣／黒蜥蜴:日笠陽子／影男:子安武人／ミナミ:藤田咲／死体君:山口勝平<br><br>監督:岸誠二／シリーズ構成・脚本:上江洲誠／キャラクターデザイン:森田和明／総作画監督:山形孝二／プロップデザイン:廣瀬智仁／CGディレクター:内山正文／美術監督:宮越歩／美術設定:曽野由大／色彩設定:加口大朗／撮影監督:三品雄介／編集:坂本雅紀／音響監督:飯田里樹／音楽:横山克／アニメーションプロデューサー:比嘉勇二、鹿嶌舜／アニメーション制作:Lerche／制作:乱歩奇譚倶楽部／オープニング・テーマ:「スピードと摩擦」amazarashi／エンディング・テーマ:「ミカヅキ」さユり<br><br>so32085547←前話｜次話→so32085545　第一話→so32085547
