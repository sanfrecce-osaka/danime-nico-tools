  episode_no: "#11"
  title: 白昼夢
  description: 人々の心に傷を残すための『暗黒星』――。二十面相の遠大な計画が、最終段階に至りました。警察が手をこまねいている間にも、二十面相に共感した少年少女たちが自ら進んで身を投げます。それは力なき者の最後の訴え、現世（うつしよ）を変革するための悲しい働きかけ。その様は全国に中継され、人々は思い知るのです。今日まで目を背けていたことを。嗚呼そして、聡明であるということは何と残酷なことなのでしょうか。コバヤシ少年までもが自ら断頭台に立つではありませんか。彼は本当に二十面相の考えに賛同してしまったのでしょうか？アケチ探偵は、二十面相の声明によって時の人となっしまい理不尽な批難を受けます。憤りの中、アケチ探偵は二十面相の元へ走ります。しかし、理性を失いさながら地獄と化した世界で、何を救い、何を裁けばよいのか？ゲームに巻き込まれたのは世界だったのか、それともアケチ探偵だったのでしょうか？この悪夢の終わりに、勝者は何を手にしているのでしょうか？少年は叫ぶ――。<br><br>アケチ:櫻井孝宏／コバヤシ:高橋李依／ハシバ:山下大輝／カガミ:小西克幸／ナカムラ:チョー／ハナビシ:中原麻衣／黒蜥蜴:日笠陽子／影男:子安武人／ミナミ:藤田咲／死体君:山口勝平<br><br>監督:岸誠二／シリーズ構成・脚本:上江洲誠／キャラクターデザイン:森田和明／総作画監督:山形孝二／プロップデザイン:廣瀬智仁／CGディレクター:内山正文／美術監督:宮越歩／美術設定:曽野由大／色彩設定:加口大朗／撮影監督:三品雄介／編集:坂本雅紀／音響監督:飯田里樹／音楽:横山克／アニメーションプロデューサー:比嘉勇二、鹿嶌舜／アニメーション制作:Lerche／制作:乱歩奇譚倶楽部／オープニング・テーマ:「スピードと摩擦」amazarashi／エンディング・テーマ:「ミカヅキ」さユり<br><br>so32085555←前話　第一話→so32085547
