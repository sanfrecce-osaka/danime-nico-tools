  episode_no: "#10"
  title: 変身願望
  description: 彼女の明るい笑顔は嘘だったのでしょうか――？アケチ探偵は驚きを隠せません。今始めて彼は、己の予見を超えた事態に直面しているのです。彼が思い知らぬ所で悪魔の計算式は書き換えられていたのです。二十面相の後継者とは最も意外な人物でした。彼女は3年前の始まりの日から今日までずっと、計画が芽吹く瞬間を待っていたのです。世界を呪いながらじっと堪え忍び、計画の経過を見守っていたのです。多発するフォロワーたちの働きで二十面相事件の波紋は広がり、ここに機が満ちました。人々の前に、かの日に焼死したはずの彼がついに姿を現しました。計算式を書き換えたのは彼なのでしょうか？書き換えられた計算式は世界に何をもたらすのでしょうか？コバヤシ少年の心はざわざわと・・・・・・踊っていました。<br><br>アケチ:櫻井孝宏／コバヤシ:高橋李依／ハシバ:山下大輝／カガミ:小西克幸／ナカムラ:チョー／ハナビシ:中原麻衣／黒蜥蜴:日笠陽子／影男:子安武人／ミナミ:藤田咲／死体君:山口勝平<br><br>監督:岸誠二／シリーズ構成・脚本:上江洲誠／キャラクターデザイン:森田和明／総作画監督:山形孝二／プロップデザイン:廣瀬智仁／CGディレクター:内山正文／美術監督:宮越歩／美術設定:曽野由大／色彩設定:加口大朗／撮影監督:三品雄介／編集:坂本雅紀／音響監督:飯田里樹／音楽:横山克／アニメーションプロデューサー:比嘉勇二、鹿嶌舜／アニメーション制作:Lerche／制作:乱歩奇譚倶楽部／オープニング・テーマ:「スピードと摩擦」amazarashi／エンディング・テーマ:「ミカヅキ」さユり<br><br>so32085554←前話｜次話→so32085556　第一話→so32085547
