- !ruby/hash:EpisodeHash
  episode_no: "#6"
  title: 地獄風景
  description: その日、アケチ探偵事務所の軒先に子猫が捨てられていました。普段人間には心を開かないコバヤシ少年ですが、この子猫のことは好きになりました。ところが家主であるアケチ探偵の方は猫アレルギーだったのです。コバヤシ少年が渋々子猫を捨てにいこうとすると、今度は縛られた影男が捨てられていました。なんと彼の体には時限爆弾が括り付けられていたのです。果たしてコバヤシ少年たちは子猫と影男を見捨てずに助けることができるのでしょうか？あるいは、助けないのでしょうか?更にあろうことか、今度はアケチの子供だと書き置きされた赤ん坊までもが、軒先に捨てられているではありませんか？一体アケチ探偵事務所に何が起こっているのでしょうか？<br><br>アケチ:櫻井孝宏／コバヤシ:高橋李依／ハシバ:山下大輝／カガミ:小西克幸／ナカムラ:チョー／ハナビシ:中原麻衣／黒蜥蜴:日笠陽子／影男:子安武人／ミナミ:藤田咲／死体君:山口勝平<br><br>監督:岸誠二／シリーズ構成・脚本:上江洲誠／キャラクターデザイン:森田和明／総作画監督:山形孝二／プロップデザイン:廣瀬智仁／CGディレクター:内山正文／美術監督:宮越歩／美術設定:曽野由大／色彩設定:加口大朗／撮影監督:三品雄介／編集:坂本雅紀／音響監督:飯田里樹／音楽:横山克／アニメーションプロデューサー:比嘉勇二、鹿嶌舜／アニメーション制作:Lerche／制作:乱歩奇譚倶楽部／オープニング・テーマ:「スピードと摩擦」amazarashi／エンディング・テーマ:「ミカヅキ」さユり<br><br>so32085542←前話｜次話→so32085540　第一話→so32085547
