  title: 恐ろしき錯誤
  description: 二十面相拡大のドミノ。まるで定められていたことのように、二十面相のフォロワーが増え続け、社会問題となっていました。その日、アケチ探偵の元に、二十面相の『後継者』を名乗る人物から挑戦が届きました。後継者は相当に狡猾な人物のようで、予告はSNSに拡散されてしまい、アケチと後継者との対決は注目を浴びることになってしまうのです。対決の日が迫ります。後継者のターゲットは、先端神経医学カンファレンスに招待された医師たち。人々を救う彼らが、どうしてターゲットにされてしまったのでしょうか？ここまでの大舞台を用意した後継者の本当の目的は？社会を激震させる事件が今、起きようとしているのです。<br><br>アケチ:櫻井孝宏／コバヤシ:高橋李依／ハシバ:山下大輝／カガミ:小西克幸／ナカムラ:チョー／ハナビシ:中原麻衣／黒蜥蜴:日笠陽子／影男:子安武人／ミナミ:藤田咲／死体君:山口勝平<br><br>監督:岸誠二／シリーズ構成・脚本:上江洲誠／キャラクターデザイン:森田和明／総作画監督:山形孝二／プロップデザイン:廣瀬智仁／CGディレクター:内山正文／美術監督:宮越歩／美術設定:曽野由大／色彩設定:加口大朗／撮影監督:三品雄介／編集:坂本雅紀／音響監督:飯田里樹／音楽:横山克／アニメーションプロデューサー:比嘉勇二、鹿嶌舜／アニメーション制作:Lerche／制作:乱歩奇譚倶楽部／オープニング・テーマ:「スピードと摩擦」amazarashi／エンディング・テーマ:「ミカヅキ」さユり<br><br>so32085539←前話｜次話→so32085555　第一話→so32085547
