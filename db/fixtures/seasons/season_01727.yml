- !ruby/hash:EpisodeHash
  episode_no: "#3"
  title: 影男
  description: 世間を騒がす怪盗「怪人影男」は変装の天才で、どんな人物にでも変装できます。ただし自らに科した定めで少女にだけ変装できないのは、彼が全ての少女をとても愛しているからです。警察は今起きている連続少女誘拐事件の犯人だと疑っていました。その日、アケチ探偵に影男を捜査するよう警察から依頼がきたのですが、彼は影男に興味がないという理由で依頼を断ってしまいました。しかし謎の怪人に興味津々のコバヤシ少年は、独自に調査することを心に決めました。ところが、影男の方がコバヤシ君に会いにきてしまうのです。なぜ、彼は姿を現したのでしょうか？なんと影男は真犯人を捕まえるために、コバヤシ少年に女装して欲しいと言うではありませんか！<br><br>アケチ:櫻井孝宏／コバヤシ:高橋李依／ハシバ:山下大輝／カガミ:小西克幸／ナカムラ:チョー／ハナビシ:中原麻衣／黒蜥蜴:日笠陽子／影男:子安武人／ミナミ:藤田咲／死体君:山口勝平<br><br>監督:岸誠二／シリーズ構成・脚本:上江洲誠／キャラクターデザイン:森田和明／総作画監督:山形孝二／プロップデザイン:廣瀬智仁／CGディレクター:内山正文／美術監督:宮越歩／美術設定:曽野由大／色彩設定:加口大朗／撮影監督:三品雄介／編集:坂本雅紀／音響監督:飯田里樹／音楽:横山克／アニメーションプロデューサー:比嘉勇二、鹿嶌舜／アニメーション制作:Lerche／制作:乱歩奇譚倶楽部／オープニング・テーマ:「スピードと摩擦」amazarashi／エンディング・テーマ:「ミカヅキ」さユり<br><br>so32085546←前話｜次話→so32085544　第一話→so32085547
