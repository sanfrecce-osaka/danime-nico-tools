outline: 軍部が防空壕造りを奨励していた頃、ゆうちゃんの家にも、お父さんと一緒に造った防空壕がありました。ある日、防空壕に避難していたら、突然壁の向こう側から出征しているお父さんが現れます。驚きながらも壁を通り抜けると、そこは戦場でした。お父さんと一緒に戦うゆうちゃん。目が覚めればいつも防空壕の中でした。そうして、お父さんの戦死公報が届いた日も、終戦が決まった日も、防空壕の中ではいつでもお父さんに会えたのですが……。
