  title: "「真陰、開幕」"
  description: "「将」としての力を高めるため、修行の旅に出ていた宗朗。だが、旅から戻った彼が見たものは、道場の門に掲げられたメイド喫茶の文字と、メイド服に身を包む十兵衛たちであった。世界的な金融恐慌“礼萬ショック”の影響で幸村が運用していた資金が底をつき、生活するためにはお金を稼がないといけないというのだ。道場のメイド喫茶化に納得のいかない宗朗であったが、すでにメイド喫茶準備のために道場は借金の担保になっており、後戻りはできない状況となってしまっていた。しぶしぶながらもオープンするメイド喫茶“真陰（トゥルーシャドウ）”。オープンしたメイド喫茶に訪れた最初の客は、柳生道場を探す謎の4人組であった。彼女たちは自らを四剣鬼（ダークサムライ）と名乗るが…。<br><br>柳生十兵衛:悠木碧／柳生宗朗:平川大輔／真田幸村:釘宮理恵／後藤又兵衛:小林ゆう／徳川千（千姫）:寿美菜子／服部半蔵:後藤沙緒里／直江兼続:豊崎愛生／柳生義仙:水原薫／シャルル・ド・ダルタニアン:小清水亜美／猿飛佐助:赤﨑千夏／宮本武蔵:日笠陽子／佐々木小次郎:進藤尚美／荒木又右衛門:戸松遥／宝蔵院胤舜:佐藤聡美／徳川慶彦:櫻井孝宏／前田慶次:能登麻美子<br><br>原作:すずきあきら／キャラクター原案:Niθ　「百花繚乱」（HJ文庫／ホビージャパン）／監督:KOBUN／シリーズ構成:西園悟／キャラクターデザイン・総作画監督:宮澤努／副監督:佐藤清光／美術監督:東
