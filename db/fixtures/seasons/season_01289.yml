  description: 突如現れた“四剣鬼（ダークサムライ）”を名乗る4人組は何者なのか？　そして、十兵衛はなぜマスターサムライになれなくなったのか？　多くの謎が渦巻く中、またしても道場を揺るがす事件が発生する。それは幸村の下着だけが連続で盗まれるという怪事件であった…。宗朗が下着を盗んだのではないかと想像し、嬉しそうな、そして余裕な態度をみせる幸村。対して、それをあり得ないと断言する千姫。宗朗の無実を証明するべく千姫が宗朗の身辺調査を始めた矢先、またしても幸村の下着が盗まれてしまう。これ幸いと犬並みの嗅覚を持つ又兵衛が下着の匂いを辿っていくと…、そこには下着を握り締めた宗朗と猿（？）とおぼしき怪しい生物が…。<br><br>柳生十兵衛:悠木碧／柳生宗朗:平川大輔／真田幸村:釘宮理恵／後藤又兵衛:小林ゆう／徳川千（千姫）:寿美菜子／服部半蔵:後藤沙緒里／直江兼続:豊崎愛生／柳生義仙:水原薫／シャルル・ド・ダルタニアン:小清水亜美／猿飛佐助:赤﨑千夏／宮本武蔵:日笠陽子／佐々木小次郎:進藤尚美／荒木又右衛門:戸松遥／宝蔵院胤舜:佐藤聡美／徳川慶彦:櫻井孝宏／前田慶次:能登麻美子<br><br>原作:すずきあきら／キャラクター原案:Niθ　「百花繚乱」（HJ文庫／ホビージャパン）／監督:KOBUN／シリーズ構成:西園悟／キャラクターデザイン・総作画監督:宮澤努／副監督:佐藤清光／美術監督:東
