  description: "『M-1グランプリ』に優勝したことで道場の借金を完済することに成功した宗朗たちは、四剣鬼との対決の準備を万全にするためにメイド喫茶を閉店。『M-1グランプリ』の映像から、四剣鬼の強さの理由が“氣”だと気がつくと、自分たちも“氣”を操るべく行動を開始する。だが、“氣”のなんたるかを知らない宗朗たちは、宗朗がかつて修行の旅で噂に聞いた氣の達人・前田慶次に稽古をつけてもらおうと、彼女の元へ又兵衛を送りだすのであった。そして、又兵衛が戻るまでの時間も惜しいと“氣”の修行を開始する。しかし、メイド喫茶の閉店に1人納得のいかない兼続は、修行に励む宗朗たちに“氣”修行だと称して様々な嫌がらせを仕掛け…。<br><br>柳生十兵衛:悠木碧／柳生宗朗:平川大輔／真田幸村:釘宮理恵／後藤又兵衛:小林ゆう／徳川千（千姫）:寿美菜子／服部半蔵:後藤沙緒里／直江兼続:豊崎愛生／柳生義仙:水原薫／シャルル・ド・ダルタニアン:小清水亜美／猿飛佐助:赤﨑千夏／宮本武蔵:日笠陽子／佐々木小次郎:進藤尚美／荒木又右衛門:戸松遥／宝蔵院胤舜:佐藤聡美／徳川慶彦:櫻井孝宏／前田慶次:能登麻美子<br><br>原作:すずきあきら／キャラクター原案:Niθ　「百花繚乱」（HJ文庫／ホビージャパン）／監督:KOBUN／シリーズ構成:西園悟／キャラクターデザイン・総作画監督:宮澤努／副監督:佐藤清光／美術監督:東
