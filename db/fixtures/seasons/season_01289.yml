outline: 美しい国『大日本』。その美しさは時に邪な者たちの嗜虐心を煽る。だが君よ、案ずるなかれ！　君よ、恐るるなかれ！大日本に守護神“サムライ”あり！！『百花繚乱』それは美しきサムライ達が織りなす、気高き魂の物語である！！己の「将」の力をさらに高めるため修行の旅に出ていた宗朗。柳生義仙との戦いで消滅したと思われながらも、柳生道場へと帰還した柳生十兵衛。宗朗と契りを交わし、“剣姫（マスターサムライ）”となった徳川千と真田幸村。その従者、服部半蔵と後藤又兵衛。刺客として宗朗を狙うも、今は柳生道場に住み着いている直江兼続。天草四朗の復活を阻止した宗朗たちは、自らが取り戻した平和の中に生きていた…。だが、武應学園塾に、大日本に新たな敵が襲い掛かる！！宮本武蔵、佐々木小次郎、宝蔵院胤舜、荒木又右衛門。蘇りし“四剣鬼（ダークサムライ）”。徳川を恨み、結界によって封印されていたはずの彼女たちが再び現世に現れた理由とは？そして、“柳生十兵衛”を執拗に狙う彼女たちの目的とは！？剣姫と剣鬼。今ここに、美しきサムライたちの新たなる戦いはじまる！！
