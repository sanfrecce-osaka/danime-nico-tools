  description: 順調な営業を続けるメイド喫茶“真陰（トゥルーシャドウ）”であったが、幸村はさらに売り上げを伸ばすため、メイドの増員を決める。しかし、そこに雇ってほしいと現れたのは…、先の戦いで消滅したはずの義仙であった！？突然の義仙の来訪に驚きを隠せない宗朗たちが義仙の真意を問いただすと、義仙は宗朗と十兵衛を四剣鬼（ダークサムライ）たちの手に渡したくないのだと語る。そして、剣鬼に勝つための情報として、剣姫（マスターサムライ）以上の強力な力を手に入れることができる“剣妃（サムライブライド）”の存在を宗朗たちに伝えるのであった。しかし、剣妃になるための条件は、義仙も分からないのだという…。<br><br>柳生十兵衛:悠木碧／柳生宗朗:平川大輔／真田幸村:釘宮理恵／後藤又兵衛:小林ゆう／徳川千（千姫）:寿美菜子／服部半蔵:後藤沙緒里／直江兼続:豊崎愛生／柳生義仙:水原薫／シャルル・ド・ダルタニアン:小清水亜美／猿飛佐助:赤﨑千夏／宮本武蔵:日笠陽子／佐々木小次郎:進藤尚美／荒木又右衛門:戸松遥／宝蔵院胤舜:佐藤聡美／徳川慶彦:櫻井孝宏／前田慶次:能登麻美子<br><br>原作:すずきあきら／キャラクター原案:Niθ　「百花繚乱」（HJ文庫／ホビージャパン）／監督:KOBUN／シリーズ構成:西園悟／キャラクターデザイン・総作画監督:宮澤努／副監督:佐藤清光／美術監督:東
