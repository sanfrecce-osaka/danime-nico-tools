  description: 急遽、慶彦の下へと呼び出される宗朗たち。さっそく、鎮護石について教えるよう詰め寄る千姫に、慶彦は語る。鎮護石とは氣の流れを安定させる為の強い霊力を持った石であること。だが、先の十兵衛と義仙との戦いで鎮護石を守っていた結界が破損してしまい、怨霊たちが復活してしまったのだと。さらに、結界の修復が終わるのが宗朗たちと四剣鬼との対決の翌日であり、大日本を救うためには、宗朗たちが四剣鬼に勝利し、結界修復の時間を稼ぐ必要があるのだと言う。そのための交換条件として剣妃（サムライブライド）の資料を手に入れた宗朗たちであったが、幸村が発見した剣妃の条件とは!?<br><br>柳生十兵衛:悠木碧／柳生宗朗:平川大輔／真田幸村:釘宮理恵／後藤又兵衛:小林ゆう／徳川千（千姫）:寿美菜子／服部半蔵:後藤沙緒里／直江兼続:豊崎愛生／柳生義仙:水原薫／シャルル・ド・ダルタニアン:小清水亜美／猿飛佐助:赤﨑千夏／宮本武蔵:日笠陽子／佐々木小次郎:進藤尚美／荒木又右衛門:戸松遥／宝蔵院胤舜:佐藤聡美／徳川慶彦:櫻井孝宏／前田慶次:能登麻美子<br><br>原作:すずきあきら／キャラクター原案:Niθ　「百花繚乱」（HJ文庫／ホビージャパン）／監督:KOBUN／シリーズ構成:西園悟／キャラクターデザイン・総作画監督:宮澤努／副監督:佐藤清光／美術監督:東
