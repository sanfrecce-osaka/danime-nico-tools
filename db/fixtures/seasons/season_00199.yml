  title: 一触即発-Judgement-
  description: 終業式が終わり、夏休みに入ろうとしていた。エリカ・佐田・さんちゃん・神谷の4人は下校していたところ、佐田の姉・怜香に遭遇する。怜香に佐田の彼女だと自己紹介したエリカは、後日、スイーツ巡りに誘われる。彼女としての品定めだと感じたエリカは緊張を隠せぬまま同行していたが、怜香の｢佐田がいい加減な気持ちでエリカと付き合っている｣という発言を聞かされ…。<br><br>佐田恭也:櫻井孝宏／篠原エリカ:伊藤かな恵／三田亜由美:茅野愛衣／日比谷健:細谷佳正／神谷望:松岡禎丞／日下部憂　:村瀬　歩／立花マリン:伊瀬茉莉也／手塚愛姫:小松未可子／木村良人:島﨑信長／佐田怜香:中原麻衣／佐田　瞳:久川　綾<br><br>原作:八田鮎子(集英社「別冊マーガレット」連載)／監督:カサヰケンイチ／シリーズ構成:平林佐和子／キャラクターデザイン:藤岡真紀／総作画監督:藤岡真紀・安田京弘／美術監督:飯島寿治／美術設定:松本吉勝／プロップデザイン:大森理恵／色彩設計:川上善美／撮影監督:加藤伸也／編集:近藤勇二／音楽:坂部剛／音響監督:本山哲／音響効果:風間結花<br><br>so31947964←前話｜次話→so31947966　第一話→so31947954
