  description: オリエンテーリングで同じ班になったエリカ、佐田、神谷の3人。佐田を自分と同類だと感じた神谷は、エリカとだけでなく、もっと他の女の子と遊ぶようにと唆す。一方、神谷の佐田と友達になりたいという嘘を信じてしまったエリカは、そんなことをつゆ知らず、神谷を陰ながら応援するのであった。次々と続いた神谷の画策に対しついに佐田は…。<br><br>佐田恭也:櫻井孝宏／篠原エリカ:伊藤かな恵／三田亜由美:茅野愛衣／日比谷健:細谷佳正／神谷望:松岡禎丞／日下部憂　:村瀬　歩／立花マリン:伊瀬茉莉也／手塚愛姫:小松未可子／木村良人:島﨑信長／佐田怜香:中原麻衣／佐田　瞳:久川　綾<br><br>原作:八田鮎子(集英社「別冊マーガレット」連載)／監督:カサヰケンイチ／シリーズ構成:平林佐和子／キャラクターデザイン:藤岡真紀／総作画監督:藤岡真紀・安田京弘／美術監督:飯島寿治／美術設定:松本吉勝／プロップデザイン:大森理恵／色彩設計:川上善美／撮影監督:加藤伸也／編集:近藤勇二／音楽:坂部剛／音響監督:本山哲／音響効果:風間結花<br><br>so31947961←前話｜次話→so31947964　第一話→so31947954
