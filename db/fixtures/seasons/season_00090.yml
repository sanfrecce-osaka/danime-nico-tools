outline: 2061年、人々は個人の記憶を情報化した“メタ・リアル(通称メタル)”とよばれる電脳世界を受け入れていた。そんな中、海洋観測実験中『海が燃える』現象に遭遇し、2012年より意識の戻らぬ状態だった元フリーダイバー・波留真理が目覚める。50年近い時間を失い、失意のために歩くことすらできなくなる波留だが、昔からの親友であり、電子産業理化学研究所(電理研)統括部長の久島永一朗はそんな彼をメタルの情報を調査する電脳ダイバーに任命。直観力に優れた少女・蒼井ミナモ、実践的都市型格闘術を身につけたミナモの兄・ソウタ、介助用アンドロイドのホロンたちとともに、波留はメタルと現実世界(リアル)の狭間で起こる事件を解決していく。
