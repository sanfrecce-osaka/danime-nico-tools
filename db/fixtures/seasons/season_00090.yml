  description: 地球律に伴う衝撃波の発生を抑えるため、書記長と波留たちはジェニー・円と会う。だがジェニーは自らの信念のために、書記長から実権を奪い、自らが人工島の代表者となって気象分子プラントの稼動を実行に移す。打つ手を失った波留たちは、気象分子プラントの稼動を止めるため直接行動に出る。それはソウタが単身乗り込み、気象分子の散布を止めるというものだった。だが気象分子プラントはジェニー・円が独自の設計理念に基づき作り上げた要塞と化していた。はたして、気象分子の散布は止められるのか。<br><br>波留真理:森
