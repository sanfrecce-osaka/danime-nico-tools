outline: 学園存続を懸けた大学選抜チームとの試合にからくも勝利し、ようやく平穏な冬の日々を過ごしていた大洗女子学園戦車道チームのメンバーたち。3年生の卒業を控え、生徒会が改選されて新執行部が始動するなど、小さな変化も始まっていた。そんなある日、彼女たちの上に降って湧いた騒動。再び現れた難問に立ち向かうため、戦車道チームが再始動する。
