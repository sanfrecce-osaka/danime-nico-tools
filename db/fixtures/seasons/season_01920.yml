outline: 昨日も今日もたぶん明日も明後日も… たいしてかわりばえのしない毎日… おれってホント退屈な奴 おれなんて別にいてもいなくても… 世の中は動いていくんだもんなァ
  ず～っとず～っと このつまらない日常が続いていくのかな… 田中幸雄14歳 ホントに平凡な人生だった… あの男に出会うまでは… こんな主人公のモノローグから始まるこの物語。主人公は趣味も特技もとくにないふっつーの中学生：田中幸雄、通称・コユキ。このコユキ、ある日偶然道で出会ったヘンな犬を助けたことにより犬の飼い主である冒頭モノローグにでてくる
  ｢あの男｣に出会ってしまう。助けた犬の名前は｢BECK｣。後にコユキが活躍するバンド・BECK の名前の元ネタとなる犬。飼い主男の名前は｢竜介｣。人を引きつける魅力を持つ不思議な男。帰国子女であり、天才的なギタリストでもある彼は、今全米の若者に一番影響力があるカリスマ・バンド｢ダイイング・ブリード｣のギタリストとかつてアメリカでバンドを組んでいたという。沖縄出身のアイドル｢国吉ちえみ｣を最高の音楽と信じて疑わなかったコユキは、｢ダイイング・ブリード｣の音楽を聴くことでロックに目覚め、竜介が作ったバンド・BECK
  に巻き込まれていく。その後、主人公であるコユキはただの平凡な中学生ではなく、本人に自覚のないまま実は飛び抜けた音楽的才能を持っていることが後々判明する。コユキの歌声は聴くものを震撼させるほどの素晴らしいものがあったのだ!
  そんなコユキの成長と BECK というバンドの奮闘物語をこの漫画の｢メインストーリー｣とするなら、｢サイドストーリー｣となるのがコユキの日常(学校)生活。幼馴染の先輩でミス東中の｢泉｣と竜介の妹でサバサバした帰国子女｢真帆｣との恋愛模様。ギターを教えてもらうと同時に水泳をコーチしてもらう、さえない中年独身貴族・斎藤さん(44)との交流。学校でのイジメ、アルバイト等々…。そういった出来事がコユキの音楽中心の生活と並行して、｢イベント｣ではなく｢日常して描かれていくストーリーである。
