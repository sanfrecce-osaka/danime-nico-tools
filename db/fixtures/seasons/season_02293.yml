  description: Over The Rainbowのライブで見たプリズムショーに憧れ、エーデルローズに入学した一条シン。そこでは7人の新入生たちが、未来のプリズムスタァになるべく学んでいた。しかし、法月仁が率いるシュワルツローズの陰謀は、エーデルローズを解散の危機へ追い込む。エーデルローズを救うために無期限活動休止したOver
    The Rainbow。コウジは巨額の負債を返すためにハリウッドでの映画音楽制作に、カヅキはストリート系としての自らの原点を見つめ直し、ヒロは己を高めるため特訓に打ち込む。それぞれの場所でプリズムスタァとしての自分と向き合うメンバーたち。先輩から後輩へと手渡されるバトン。あらためて問われる、仲間との絆。波乱の中プリズムキングカップが、いよいよ開幕。これまで誰も見たことのない、プリズムジャンプの息もつかせぬ応酬。キング・オブ・プリズムの王冠は、いったい誰の頭上に輝くのか。新たな歴史が、いまここに刻まれる！「俺たちが目指すのは勝者じゃない。」<br><br>神浜コウジ:柿原徹也／速水ヒロ:前野智昭／仁科カヅキ:増田俊樹／一条シン:寺島惇太／太刀花ユキノジョウ:斉藤壮馬／香賀美タイガ:畠中祐／十王院カケル:八代拓／鷹梁ミナト:五十嵐雅／西園寺レオ:永塚拓馬／涼野ユウ:内田雄馬／法月
