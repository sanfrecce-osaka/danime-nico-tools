title: OVA東京喰種トーキョーグール【JACK】
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/45/9/20459_1_6.png?1448589317000
outline: CCGによる｢梟(フクロウ)｣討伐作戦から遡ること12年前―。東京13区では｢ランタン｣と呼ばれる喰種による捕食事件が頻発し、CCGが捜査にあたっていた。そんな中、高校生・富良太志(ふら
  たいし)は、肘の故障が原因で野球を続けられなくなった挫折から、かつてのチームメイトで親友でもある、リョウ、アキと共に不良行為を繰り返していた。だが、リョウと仲違いしてしまった太志は、ふたりから離れ、ひとりで行動するようになる。リョウとアキはそんな太志を心配しつつも、うまく声をかけられず、それぞれにもどかしい思いを抱えていた。ある日の深夜、不良グループと行動を共にしていたリョウとアキを｢ランタン｣が襲う。通りがかった太志は、ふたりを助けようとするが到底敵わない。そこへ現れたのが、同じクラスの有馬貴将(ありま
  きしょう)だった。有馬は人間離れした動きで｢ランタン｣を攻撃し、追い詰めていく。勝てないと判断した｢ランタン｣はその場を立ち去り、太志は命を救われた。太志は、自分自身のため、そして失った仲間の仇を取るため、有馬にランタン討伐の協力を申し出る。
