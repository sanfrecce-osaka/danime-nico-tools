  title: 必ず未来を変えて
  description: 朱雀祭開催！超研部の焼きそばパン屋は、マリアの未来予知能力をコピーした山田の絶対的中占いで大繁盛。そんな中、マリアは山田に｢魔女の能力を消してほしい｣と頼んでくる。ワタシはふつうのキスをして恋がしたい。山田は早速、魔女の力を消せるという玉木真一の元を訪れる。コピーの山田に対し、玉木はキャプチャー(吸い取る)の使い手で、いまはとある魔女から奪った透明人間の能力を持っていた！玉木は、次期生徒会長の座を狙っていると山田に明かし、山崎会長が誰を後継者にするか調べてくれたら、マリアの願いを叶えると、交換条件を出してくる。早速山崎から聞き出してやるぜ！<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
