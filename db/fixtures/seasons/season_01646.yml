  title: 天ぷらだけはやめてくれぇ！
  description: 魔女探しを始めた山田は、引きこもって学校を休んでいる4人目の魔女・猿島マリアの家を訪れる。マリアと二人きりになった山田は、彼女の能力が｢キスをした相手の未来を見る｣ものだと聞かされる。マリアが学校を休む理由は、朱雀高校の旧校舎が火事になる未来を見ちまったから！？しかも、マリアはその犯人にされてしまうらしい！！んでもって、山田まで犯人扱い！？山田は火事の真犯人を突き止めるため、マリアとキスをして能力をコピー！<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
