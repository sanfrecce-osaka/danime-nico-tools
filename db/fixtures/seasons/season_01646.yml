  title: 俺は白石が好きだ！
  description: 魔女の儀式を実行するために7人の魔女全員を揃えなきゃならない山田たち。残すはうらら、美琴、リカの3人。とにかくうららを救いたい山田は、生徒会役員の宮村を連れて美琴の家へ向かおうとするが、姉のレオナにつかまる。事情を話して焦る山田に、うららよりもまずリカを説得すべきだと話すレオナ。リカは、儀式に参加する代わりにレオナを学校へ連れてくるよう交換条件を出してきた。レオナは決心をして、かつて自分が超常現象研究部の部員だったこと、そして、もうひとりの部員・山崎春馬と魔女伝説を探り、山崎は記憶を消され、レオナは学校に行かずリカから逃げ続けていることを明かすのだった。<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
