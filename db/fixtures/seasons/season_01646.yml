  title: 俺と付き合ってください！
  description: 7人目の魔女を探す山田たち超研部は、宮村の姉・レオナに会う。レオナはその魔女の『記憶喪失』の能力から逃れるために登校拒否をしていた。7人目の魔女の名前を知った瞬間、魔女に関するすべての記憶が消されることになるらしい。それってつまり、俺が白石のことを忘れちまうってことか！？それでも山田は、｢全っ然たいしたことねーな！｣と覚悟を決め、レオナから7人目の魔女の名を聞く。うららのために未来を変えることを選んだ山田は、｢俺を引き戻してくれ｣と超研部の仲間たちに頼み、山崎に魔女の名を告げる！<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
