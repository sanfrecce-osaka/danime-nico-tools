  title: 白石をどこにやった！
  description: うららの涙を見て、いてもたってもいられなくなった山田は、うららが魔女であることを証明するためにキスを迫るが、うららに拒絶されてしまう。あきらめずに記憶を取り戻す術を探す山田と玉木。そこへ、血相を変えた寧々がやってきた。｢よくも私に能力をかけてくれたわね！｣。なんと寧々は山田の記憶を取り戻していた！山田とキスをした魔女は記憶を取り戻せる！？そんな山田の前に再び現れたリカは、7人の魔女全員の名前を知った者が記憶を消される理由を話し始めた。なに！？魔女が全員揃ったらどんな願い事も叶っちまうだってぇ！！？<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
