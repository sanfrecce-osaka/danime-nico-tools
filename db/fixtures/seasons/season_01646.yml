- !ruby/hash:EpisodeHash
  episode_no: "#2"
  title: 俺とキスしな
  description: 山田、うらら、宮村の3人が超常現象研究部(超研部)の活動を再開させたところに超常現象好きの伊藤雅が現れた。キスをするためだけに部室を利用したい山田たちは、得意気に超常現象グッズをチラつかせる雅に本当のことを言い出せない。そんな中、雅がいないうちに入れ替わろうとした山田とうららは、キスの瞬間をうっかり雅に目撃されてしまう。｢絶対に許さないんだから！｣。仲間ができた気持ちを裏切られた雅は怒り心頭で、山田とうららの噂を学校中に流して回る。噂のせいでうららが孤立してしまうことを気にする山田は、雅を呼び出して噂を撤回させようとするが、雅は言うことを聞かない。そんな雅に｢俺とキスしな｣と山田は迫る！<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
