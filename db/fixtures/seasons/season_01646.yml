- !ruby/hash:EpisodeHash
  episode_no: "#3"
  title: 受ける？それとも受けない？
  description: "｢部費が足りねぇだぁ！？｣。生徒会から部費がもらえず、超常現象の研究がはかどらないと不満気な雅。部費に興味の無かった山田だが、大好物の焼きそばパンを温められる電子レンジを買えるっぽいとわかり、手のひらを返す。早速部費の交渉に生徒会長・山崎春馬の元を訪れるも、山崎は女子の話しか聞かないらしい。山田はうららと、宮村は雅と入れ替わって交渉するが、山崎に即バレてしまった！？山崎は部費を出す代わりに｢生徒会の抱える問題｣を解決してほしいと言い出す。その問題とは、優等生の白石うららが進学を希望していない、というものだった。｢何で白石は進学する気がねえんだ！？｣<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
