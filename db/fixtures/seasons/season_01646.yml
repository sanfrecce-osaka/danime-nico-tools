- !ruby/hash:EpisodeHash
  episode_no: "#6"
  title: 応答せよっ！
  description: "｢夏だ！海だ！合宿だ！｣。魔女伝説のノートの下巻を見つけるためにクラブハウスで合宿を開く超研部。でも山田は、漫画研究部の大塚芽子、鶴川秀明、亀田満たちと追試アンド補習合宿に強制参加させられ、テンションは急降下。おまけにノートの下巻があるらしい倉庫のカギもまだ開けられないときた。そんな山田に｢明日は入れ替わってあげる｣と救いの手を差し伸べるうらら。おかげで海を満喫でき、ついでに追試までクリアーだ！と思いきや、山田は急に元の体に戻される。なんでも補習合宿の時、芽子が突然キスをしてきたというのだ！その行動を見てうららは、芽子のことを魔女だと断言する。<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
