- !ruby/hash:EpisodeHash
  episode_no: "#1"
  title: アイツになってんじゃねーかぁぁッ！
  description: 私立の名門朱雀高校に通う2年生・山田竜は、遅刻早退はもちろん、あちこちでケンカ三昧、授業中に居眠りまでする超問題児。ある日、優等生の白石うららと階段から転げ落ちた山田は、意識を失って保健室で目を覚ますと、自分の体が白石うららになっていた！？どうやら｢キス｣に秘密があるらしい。一刻も早く元に戻りたい山田。ところが、うららの姿になったことで女子の世界がいろいろと見えてしまう。うららの抱える事情にケリをつけた山田は、うららと｢キス｣をすることでようやく元に戻れたが、その瞬間を生徒会の宮村虎之介に見られてしまって……！<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
