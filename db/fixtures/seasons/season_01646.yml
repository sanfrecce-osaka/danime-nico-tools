- !ruby/hash:EpisodeHash
  episode_no: "#5"
  title: キスしちゃダメよ？
  description: "｢白石には内緒にしとけよ！｣。キスの能力が『虜』に変わってしまったことをうららに黙っておくと決めた山田だったが、そんな時に限ってうららから入れ替わりの催促が。早く小田切寧々に会って能力を元に戻さねーと！！一方の寧々は、キスで『虜』になったはずの山田が自分の前に姿を見せずイラついていた。山田のことが気になるから様子を見に行くと言い出す寧々を、おかしいと感じ始める側近の五十嵐潮。山田を探す寧々と五十嵐は、山田とうららがキスをする瞬間を目撃。それを見て涙を流す寧々。逆に寧々の方が山田に惚れてしまったのだと五十嵐は確信する。怒った五十嵐は山田を蹴り飛ばした！｢小田切寧々に何をした！？｣<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
