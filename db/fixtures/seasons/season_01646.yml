  description: 文化祭で焼きそばパン屋を出店するために、滝川ノア率いる1年生の問題児をおとなしくさせることになった山田たち。ノアは魔女で、キスをした相手の過去を見て弱みを握るようなヤツ。しかも、魔女伝説が書かれたノートの下巻まで持ち出したみてぇだ！山田は、いろいろ一気に片付いて好都合だと、早速ノアをシメにいくが、逆にシメられて帰ってくる。リベンジに燃える山田だが、ノアにウザがられるばかり。そこで山田はノアに｢俺を仲間にしてくれ｣と頼む奇策に出た！山田が魔女の話を切り出した途端、目の色を変えたノアは、山田を押し倒して強引にキスを迫ってくる！<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
