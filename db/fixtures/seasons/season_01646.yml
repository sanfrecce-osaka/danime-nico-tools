- !ruby/hash:EpisodeHash
  episode_no: "#4"
  title: 山田のことが好きになったみたい！
  description: "｢今日から林間学校かー｣。気乗りしない山田だったが、うららと入れ替わってやりたいことを満喫する。｢これで少しは楽しめそうだぜ｣と山田。でも、うららは女子の輪になかなか入れずにいた。そんなうららの背中を押してやる山田。うららは徐々にクラスの女子と仲良くなっていくのだった。そんな中、宮村と次期生徒会長の座を争う小田切寧々が山田の前に現れた。うららと入れ替わっている間に、バレたらヤバイ写真を寧々に撮られてしまう山田。宮村との勝負に勝つためなら手段を選ばない寧々は、写真をネタに白石うららが模試を受けるのを阻止しろと山田に命令してきた！<br><br>山田竜:逢坂良太／白石うらら:早見沙織／宮村虎之介:増田俊樹／伊藤雅:内田真礼／椿剣太郎:佐々木寿治／小田切寧々:喜多村英梨／五十嵐潮:小野大輔／山崎春馬:福山潤／飛鳥美琴:花澤香菜／大塚芽子:牧野由依／猿島マリア:タカオユキ／滝川ノア:悠木碧／西園寺リカ:田澤茉純／玉木真一:立花慎之介／鶴川秀明:杉田智和／亀田満:小野友樹<br><br>原作:吉河美希『山田くんと7人の魔女』(講談社｢週刊少年マガジン｣連載)／監督:宅野誠起／助監督:臼井文明／シリーズ構成・脚本:横手美智子／キャラクターデザイン&amp;総作画監督:飯田恵理子／音響監督:鶴岡陽太／音楽:横山
