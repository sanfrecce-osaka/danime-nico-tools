outline: 2029年3月、総理大臣暗殺事件という戦後最大の事件が発生した。被害者の中には草薙素子のかつての上司、501機関のクルツもいた。バトーやトグサたち寄せ集めメンバーと捜査を開始する草薙。「お前たちは私のパーツだ。パフォーマンスを発揮出来ないヤツはパージする」と言い放つ草薙に、「俺たちはパーツか？」と反発するメンバー。事件の背後にあったのは、戦後の義体開発の行く末を左右する技術的障害【デッドエンド】をめぐる政治的取引。さらに「洗脳・ゴーストへの侵入・疑似記憶の形成」を一度に行う電脳ウィルス【ファイア・スターター】の存在も見え隠れする。そして、事件を捜査する中で掴んだ手がかりは、草薙の秘められた生い立ちにも繋がっていたのだった……。暗躍する謎のサイボーグ。総理大臣暗殺の真相。“第三世界”の存在。その先に待ち構える罠。たった１人で己の“戦場”に向かう草薙は、後に残すメンバーに最後の“命令”を告げる。「自分のゴースト（魂）に従え」。残された６人が己のゴーストに従う時、はぐれ者の寄せ集め集団は最高のパフォーマンスを発揮するチームへと変化する。“攻殻機動隊”誕生の瞬間に、世界は震撼する―。
