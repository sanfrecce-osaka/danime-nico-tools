- !ruby/hash:EpisodeHash
  episode_no: 第24話
  title: 記憶の扉
  description: 美春が倒れた。その知らせを受けた純一は、病院へ駆け込む。そこにいたのは、ロボットと本物のふたりの美春だった。快方へと順調に向かう本物の美春と裏腹に、ロボットの美春の｢命｣は尽きかけていた。あるはずのない｢思い出｣探しが、美春を苦しめていたのだった……。<br><br>朝倉純一:泰勇気／朝倉音夢:野川さくら／芳乃さくら:田村ゆかり／白河ことり:堀江由衣／天枷美春:神田朱未／水越萌:伊月ゆい／水越眞子:松岡由貴／鷺沢頼子:松来未祐／うたまる:桃井はるこ<br><br>原作:CIRCUS／キャラクター原案:七尾奈留／監督:宮崎なぎさ／シリーズ構成:池田眞美子／キャラクターデザイン:田頭しのぶ／美術監督:柴田千佳子／色彩監督:秋山久美／撮影監督:大平幸輝／音響監督:菊田浩巳／音響制作:楽音舎／音楽制作:ランティス／音楽:菅野祐悟、七瀬
