outline: 1年中“枯れない桜”が咲き誇る初音島。そんな不思議な桜を研究する人間がいるかたわら、一般の方々はいたって平凡な生活を送っていた。桜が枯れないのが珍しくたって、生活は変わらないのだ。
  そんな平凡な世界の中心に位置する風見学園に、なにもないところから和菓子を生み出す力と、他人の夢を見せられる力……平凡とは程遠く、非凡にも程遠い、2つのメルヘンな力を使う少年がいた。和菓子をこよなく愛する学園のアイドル、口うるさいくせに甘えん坊の妹、ぼけぼけ天然色の先輩に、夢の中に姿をあらわす騒々しい幼馴染、天然元気で“わんこ”と呼ばれる後輩。
  彼と彼女らが、卒業間近の“学園”で出会うとき、ちょっとこそばゆいくらいが丁度よい、恋物語のはじまりはじまり。
