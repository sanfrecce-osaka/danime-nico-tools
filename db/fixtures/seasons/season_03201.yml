outline: 現在の地球と同じような世界・・・。この世界では、「ライブオン」と呼ばれるカードゲームが存在しており、人々は盛んにその腕を競っていた。このライブオンの凄い所は、カードを発動（ライブ）するとカードからモンスターが実体化し、更に「ライブチェンジカード」という特殊なカードを使うと、使った本人がモンスターとなりカードバトルに参加できるのであった。この物語の主人公「天尾翔」はそんな「ライブオン」が大好きな小学五年生。しかし腕前はてんで弱く、年下の女の子「小芹アイ」にも負けてしまうほど。けれど平々凡々、楽しい毎日を送っていた。しかし、そんな毎日もある時を境にして状況が一変してしまう。ある時、翔は傷ついた子犬（ペダル）を狙う怪しい男達と遭遇する。翔は必死になってその子犬を救おうとする。するとその子犬は、どこからか「ライブチェンジカード」を持ってきて翔にそのカードを使うように促す。翔はなぜ、子犬が貴重なカードを持っているのか不思議に思ったが、ピンチが目前に迫る中、そのカードを使ってみると自分の体がライブチェンジ（変身）して「タテガミウルフ」の姿に！果たして翔は男達を撃退することが出来るのか！？この怪しい男達の狙いは！？そして子犬の正体は！？翔の激動の「ライブオン」ライフが始まる・・・！
