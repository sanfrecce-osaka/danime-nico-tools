watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/38/6/21386_1_8_8b.png?1551260692000
outline: 神社で一人の男の死体が発見された。被害者は、担当刑事である石井の高校時代の同級生だった。早速、上司である後藤と捜査を開始する石井。容疑者はすぐに判明するのだが、その証言内容と、目撃者であり被害者の恋人である女の証言とは、まったく異なるものだった――。どちらの証言も、怪しいところがある。果たして、どちらが真実なのか？？同じ頃、友人から心霊現象についての相談を受けた晴香。断りきれず、事件解決を引き受けてしまった晴香は、八雲に助けを求める。「毎回トラブルを持ち込むな」と文句を言いながらも、重い腰を上げる八雲だったが、強い憎しみを持った霊と対峙することになる――。迷走する二つの事件。その先に八雲が見た真実とは？！
