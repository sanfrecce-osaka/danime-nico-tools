  description: セミファイナルで神南高校に勝利した星奏学院。もう1つのセミファイナルのステージでは、冥加を取り巻く因縁が予期せぬ方向へ進む。天音学園と対戦する、九州の名門サンセシル女学院の円城寺冴香は、かつて弟の阿蘭が冥加との対戦によってヴァイオリンを弾けなくなってしまった復讐のため、捨て身の選曲で挑みかかる。セミファイナル終了後、天宮は自らに足りない音楽を求め再びかなでをデートに誘う。<br><br>小日向かなで:高木礼子／如月響也:福山潤／如月律:小西克幸／榊大地:内田夕夜／水嶋悠人:水橋かおり／八木沢雪広:伊藤健太郎／火積司郎:森田成一／水嶋新:岸尾だいすけ／東金千秋:谷山紀章／土岐蓬生:石川英郎／冥加玲士:日野聡／天宮静:宮野真守／七海宗介:増田ゆき／支倉仁亜:佐藤朱　ほか<br><br>原作:コーエーテクモゲームス「金色のコルダ3」／監修:ルビーパーティー／総監督:於地紘仁／監督:名取孝浩／シリーズ構成:大知慶一郎／キャラクター原案:呉
