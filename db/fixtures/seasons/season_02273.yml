  title: 愛憎のエレジー
  description: いよいよ迎えた大会ファイナル。ファーストヴァイオリンとして自らの音を掴んだかなでの身に、予想外の事が起こる。そして、かなでは冥加がなぜ自分にこだわるのかをおぼろげながら思い出し始める。7年前のかなでと冥加の過去に起こった出来事が、かなでと冥加の運命を変えていた。2人はそんな過去と決着をつけるためにも、コンクールのファイナルステージで最高の演奏をすることを誓う。<br><br>小日向かなで:高木礼子／如月響也:福山潤／如月律:小西克幸／榊大地:内田夕夜／水嶋悠人:水橋かおり／八木沢雪広:伊藤健太郎／火積司郎:森田成一／水嶋新:岸尾だいすけ／東金千秋:谷山紀章／土岐蓬生:石川英郎／冥加玲士:日野聡／天宮静:宮野真守／七海宗介:増田ゆき／支倉仁亜:佐藤朱　ほか<br><br>原作:コーエーテクモゲームス「金色のコルダ3」／監修:ルビーパーティー／総監督:於地紘仁／監督:名取孝浩／シリーズ構成:大知慶一郎／キャラクター原案:呉
