  description: 無事コンクールの会場にたどり着いたかなでと冥加。、ついに、ファイナルステージが始まる。今までとはまるで違う音を奏でる天宮と七海。さらに冥加の7年間の愛憎を乗せた演奏が会場全体を闇に包み、観客を呑みこむ。対する星奏学院は、律の悲願でもある全国優勝に向けて、一丸となりステージに立つ。かなでの音が、今本当の輝きを取り戻す。<br><br>小日向かなで:高木礼子／如月響也:福山潤／如月律:小西克幸／榊大地:内田夕夜／水嶋悠人:水橋かおり／八木沢雪広:伊藤健太郎／火積司郎:森田成一／水嶋新:岸尾だいすけ／東金千秋:谷山紀章／土岐蓬生:石川英郎／冥加玲士:日野聡／天宮静:宮野真守／七海宗介:増田ゆき／支倉仁亜:佐藤朱　ほか<br><br>原作:コーエーテクモゲームス「金色のコルダ3」／監修:ルビーパーティー／総監督:於地紘仁／監督:名取孝浩／シリーズ構成:大知慶一郎／キャラクター原案:呉
