title: 陸奥圓明流外伝 修羅の刻
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/17/4/11174_1_6.png?1427216400000
outline: 平安の世より受け継がれている無手をもって戦うという伝説の武術、｢陸奥圓明流｣・・・その不敗の道を歩み続ける陸奥圓明流を継ぐものたちがそれぞれの時代の剣豪たちと対決する壮大なストーリー。宮本武蔵編:時は江戸時代初期、徳川幕府における諸国統一がなされたばかりの日本国内は、いまだ乱世の夢を見果てぬ者達が己の腕を競い合い、命を賭ける時代でもあった。それら兵法者、第一の呼び声も高い時代の巨漢“宮本武蔵”が“修羅”と出遭う。最強の男を目指す者達の宿命の対決が始まる。／第二部
  寛永御前試合編:時代は変わり江戸寛永時代。柳生の陰謀渦巻く中、まさに開かれんとする御前試合、徳川家光の眼前に最強を目指す者達が集い、闘いの火花を激しく散らす。柳生十兵衛と陸奥天斗の死闘の行方は・・・／第三部
  風雲幕末編:幕末―尊王、左幕、攘夷派、開国論者と人々の主義主張が入り乱れ、その生き方があらたに問われる時代―陸奥出海は世界へ目を向ける坂本龍馬と出会い、友となる。だが、激しい時代の流れは二人を引き裂き、やがて出海は｢新撰組｣沖田総司、土方歳三との対決を迎えることになる。
