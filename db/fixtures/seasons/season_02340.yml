  episode_no: Episode2
  title: SIDE:BLUE ～天狼の如く～#1
  description: "《赤の王》と《青の王》の激突の果て、南関東に未曾有の被害をもたらした「迦具都事件」から十数年。事件を生き延びた男・善条剛毅は、新《青の王》宗像礼司率いる《セプター4》の片隅に所属している。自らの主に成り代わった男に対する不信を捨てきれない善条に対し、宗像は新入隊員・楠原剛に剣術の稽古をつけるよう依頼する。宗像は急増する異能者事件に対応するため、選抜部隊「特務隊」の新設を計画していた――<br><br>周防
