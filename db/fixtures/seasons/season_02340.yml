  title: メモリー・オブ・レッド ～BURN～#1
  description: 十二月初め、《吠舞羅》の面々は紅一点である櫛名アンナの誕生日のための準備を始めていた。その裏で、新たに誕生した第七王権者《無色の王》が不穏な動きを見せる。《無色の王》が目を付けたのは、強大な力と破壊衝動を抱える周防のストッパーの役割を担っていた《吠舞羅》の幹部、十束多々良だった。アンナの誕生日前日の夜、十束は夜景を撮りに屋上へ向かう。そこで十束は《無色の王》に出会い、銃弾を撃ち込まれる。<br><br>周防
