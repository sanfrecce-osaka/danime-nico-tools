  title: Lost Small World ～檻の向こうに～#2
  description: 中学で仲間外れにされていた八田美咲は一匹狼の同級生・伏見猿比古に興味を持つ。伏見の屈折した性格形成には空虚な家庭環境と、エキセントリックな父・仁希の影響があった。八田は持ち前の明るさとガッツで伏見との友情を築き、やがて伏見が心を許す唯一無二の存在となっていく。「小さな世界」でくすぶっていた、ただの中学生だった二人が、ドレスデン石盤の力が蠢く激動の世界へと足を踏み入れるまでの物語――。<br><br>周防
