- !ruby/hash:EpisodeHash
  episode_no: Episode6
  title: Circle Vision ～Nameless Song～#1
  description: それは、ささやかな祈りがもたらした光景だった。アドルフ・K・ヴァイスマンは愛する人々と食卓を囲み、八田美咲は仲間達と燃え立つような日々を過ごし、淡島世理は自身に課せられた任務に迷いなく精励し、五條スクナは眩い夢を追って戦場を駆ける。天空に浮かぶ、五本の《ダモクレスの剣》の下で。なにもかもが、いつか来た道。あるいは、どこにもなかった場所――。全ては、ささやかな祈りがもたらした、哀惜の光景だった。<br><br>周防
