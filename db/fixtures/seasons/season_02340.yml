outline: 解けるキズナ、そして…。2012年にテレビアニメ第1期「K」、2014年に劇場版「K MISSING KINGS」、2015年にテレビアニメ第2期「K
  RETURN OF KINGS」が放送された、オリジナルアニメーション「K」シリーズ。 独特の世界観、繊細で華麗なビジュアル、洗練されたアクション、個性豊かなキャラクターたちとその関係性、緻密でありながらも大胆に組み上げられたストーリーなどあらゆる要素が組み合わさった本作は今なお多くのファンを魅了し続けてやまない。2018年に劇場アニメーション「K
  SEVEN STORIES」が公開となった。
