  title: R:B ～BLAZE～#1
  description: "《セプター4》解散から一年余。肥大した《吠舞羅》が一部に暴走の兆しを見せる中、彼らを統率すべき《赤の王》周防尊は、己を蝕む王の力に苛立ちを強めていた。そんな彼の元に、新たな《青の王》誕生の報が届く。新王宗像礼司は、その手腕で瞬く間に《セプター4》を再建。混乱の元凶たる《吠舞羅》へと視線を向けた。王の宿命に苦しむ《赤の王》と、王の理想に燃える《青の王》。若き両王が出会うとき、新たな戦いの幕が開ける。<br><br>周防
