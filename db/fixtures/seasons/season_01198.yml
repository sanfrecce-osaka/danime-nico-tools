outline: 容姿も普通、頭も普通、美術や体育・・・何だって普通。そんなフツウだらけのぱっとしない14歳、関谷なる。おとぎばなしにでてくるような“ヒロイン”に憧れて、いつかこんな世界から連れ去ってくれる誰かを待っていただけれど、中学2年生になった今も、あいかわらずフツウの毎日。そんなある日、なるは月光の下に和装で舞う金髪の少女に出逢う。｢私と一緒に、よさこいしませんか？｣突然の出来事に戸惑うなるだけど、異国の少女ハナに導かれ、次第に『よさこい』という非日常の世界へと踏み出していく。まだ子供だけれど、ちょっぴり大人。花々しい少女たちの物語が今、幕を開ける――。
