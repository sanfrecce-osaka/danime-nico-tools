outline: レース会場で驚異的な走りを見せるスーパーマシン“マッハ号”。それを操る少年こそ、グランプリレーサーを夢見る青年、三船剛であった。長男の研一は、天才レーサーと呼ばれながら今は行方不明になっている。そんな兄を目標として、両親と弟のくりお、チンパンジーの三平、メカニックマンのサブ、ガールフレンドの志村ミチに見守られ、剛は様々なレースに参加していく。そんな剛に、時に厳しく時に優しく接する謎の覆面レーサーがいた。数々のレースや困難な事件に遭遇しそれを克服する。やがて剛は、父親の作ったマッハ号を通じて、真のレーサーとして、そして人間としても成長していく。タツノコプロの第2作目にして初のカラー作品。本格カーアクションを軸に、スリルとサスペンスを織り込んだ作風は、アメリカでは『Speed
  Racer』のタイトルで放送され、今なお根強い人気を博している。
