  description: "#12：「奴」の狙いは地球の六度目の大絶滅――ビッグ・シックス。それは過去に次元ダイブした次元ドリルによって地球が氷に覆われて、はじめて完成する。次元ドリルはどこに打ち込まれたのか……？　ヴィンスたちはエヴォルのダイブログを追って場所を特定しようと同時に３つの時空への次元ダイブを敢行する。すべては地球の未来のため、地球再生計画のために、コロニーのスタッフ総動員で謎多きエヴォルに立ち向かうのだった。／#13：次元を超え、地球を氷に覆ってしまう大絶滅、ビッグ・シックスはブラック・ピカイアをのせた次元ドリルによって進められていた。それを止めるため、エヴォルのダイブログを頼りにヴィンスたちが向かったのは５億年前の海底――、カンブリア紀の海だった。そしてヴィンスたちを待ち受けるのはあの時代の最強の捕食者アノマロカリス。エヴォルの野望――、ビッグ・シックスの完成をとめるため、ヴィンスたちの最後の戦いが始まる！！<br><br>ヴィンス:田谷隼／ハナ:諏訪彩花／ピカイア:水橋かおり／ウェンディ:田中あいみ／モーリス:野島裕史／パーカー:大川透／イルマ:木下紗華／フレイザー:稲田
