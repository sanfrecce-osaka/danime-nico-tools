- !ruby/hash:EpisodeHash
  episode_no: episode1
  title: 強くてニューゲーム
  description: 異世界&lt;アレイザード&gt;で魔王を倒した“はぐれ勇者”凰沢暁月はついに元の世界への帰還を果たす。傍らに魔王の娘・ミュウを連れて…。日本へと戻ってきた彼らを待っていたのは、異世界から帰還した若者の保護を目的とした国際機関｢BABEL｣への入学であった。暁月の行方不明の妹・美兎として学園に通うことになったミュウであったが、入学直前に身体検査という難関が待ち構えていた。異世界の人間であることがバレてしまわないかと不安がる美兎。だが、その不安をよそに身体検査は着々と進んでいき…最後の検査、二人の実力を見るための模擬戦闘へとたどり着いてしまうのであった。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>次話→so31940460
