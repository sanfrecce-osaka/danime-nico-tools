  description: 結界が解けてしまった混乱から未だ回復しないBABELに地を震わすような咆哮が響く。それはアレイザードの邪竜ザッハークの咆哮であった。ザッハークと契約を交わし、その力を得たフィルが自らの体をザッハークのそれへと変化させたのだ。美兎を救うため闘いを挑もうとする暁月であったが、フィルとの戦いで受けた毒が抜け切れず、身体が言うことを聞かない状態になってしまっていた。ザッハークを倒すことができるのは暁月だけだと、暁月の回復の時間を稼ぐために囮となる美兎。遥たち生徒会の面々、傷を負いながらも美兎と暁月を救うためにやってきた葛葉、千影も合流し、ザッハークに挑むが…。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940535←前話｜次話→so31940537　第一話→so31940459
