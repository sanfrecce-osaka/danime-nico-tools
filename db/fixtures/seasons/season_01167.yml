  title: こんなにも綺麗な月夜の晩に
  description: 生徒会の面々に連れ出された暁月を心配し、彼を追おうとした美兎たちの前に現れたのはアレイザードから来た追っ手フィル・バーネットであった。一方、生徒会との闘いの最中、異変に気がついた暁月は急ぎ美兎たちのいる野営地に戻ったが、そこには激しい闘いの跡しか残されていなかった。暁月は気の力で葛葉と千影を見つけることができたが、葛葉をかばった千影は重傷を負い、葛葉も辛うじて意識を保っている状態であった。葛葉から美兎がフィルをひきつけるため一人逃げていることを聞いた暁月は、葛葉と千影、他の生徒たちの救援活動を遥たちに任せ、一人で美兎を追いかけるのであった…。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940533←前話｜次話→so31940535　第一話→so31940459
