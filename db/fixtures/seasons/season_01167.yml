  description: アレイザードから送り込まれた追っ手フィル・バーネットが異界の門をくぐり、美兎の捕縛へと動き出す中、BABELではついにランキング戦が開始される。生徒会長である京也とランキング戦最終日の闘いを約束した暁月は、美兎、葛葉、千影とともに、順調にバトルロイヤルを闘い抜いていた。だが、初日の夜、暁月たちの下に京也を除く生徒会の面々が現れる。暁月一人を連れ出した遥たち。遥は様々な想いを込め、一対一の闘いを挑むが、暁月の強さに圧倒されてしまう。暁月の強さを認めた遥は、己のプライドよりも生徒会として守ってきたBABELの秩序を守るため、美奈巳、遼平と共に暁月へと挑むのだが…。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940532←前話｜次話→so31940534　第一話→so31940459
