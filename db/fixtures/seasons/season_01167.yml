  title: 世界が君を見つめてる
  description: 武器を失っても、素手のみでザッハークに挑もうとする暁月。そんな暁月の無茶な行動を美兎は止めようとする。 ―今だ。お前が俺を信じるのは、今だぜ。―
    暁月は、美兎にそんな言葉をかけ、美兎はその言葉を信じて自分のADを暁月へと差し出す。遥からも、ADを受け取り、再び武器を顕現した暁月は、ザッハークへと渾身の一撃を振るい、フレアブレスを放つザッハークごと真っ二つにしてしまう。一方でアレイザードでは、会議中のリスティたちに、山の主であったザッハークが死んだことにより秩序を失った魔族たちが争い始たこと、そして、国境沿いに駐留していた部隊が魔族に壊滅させられたことが伝えられる。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940536←前話　第一話→so31940459
