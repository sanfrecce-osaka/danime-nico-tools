- !ruby/hash:EpisodeHash
  episode_no: episode6
  title: 超音速！スレイプニル
  description: 学期末試験の帰り道、暁月たちの前に突然あらわれた海堂。彼は先日の約束だと言い、暁月一人を連れ出してしまう。海堂に連れられBABEL研究区画のとある建物にやってきた暁月。自動車工場にしか見えないその工房の片隅にあったのは、一台のバイクであった。乗り手を自ら選ぶという精霊駆動式バイク“スレイプニル”。不用意にスレイプニルに触った暁月は雷でその身を弾き飛ばされてしまう。盛り上がる海堂にたいして、まったく興味を示さない暁月であったが、工房の主である久保田博士から、スレイプニルが唯一主と認めるのは暁月の父だけだ聞くと、態度を急変。スレイプニルを乗りこなそうとするが…。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940529←前話｜次話→so31940532　第一話→so31940459
