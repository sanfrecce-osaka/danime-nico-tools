- !ruby/hash:EpisodeHash
  episode_no: episode2
  title: 聖水の絆
  description: 父を殺した人間との共同生活に不安を隠せない美兎。BABELへの入学を翌日に控える晩、彼女は寝入る暁月の枕元に立った。様々な想いが胸を駆ける中、彼女は決意を新たにする―見極めるよ、キミを。キミの傍で―。だが、その瞬間、美兎は寝ぼけた暁月にベッドに押し倒されてしまう。服を脱がされつつも、時計の一撃で何とかピンチを脱する美兎であった…。翌日、正体不明の頭痛に悩まされながら登校する暁月と美兎。暁月は、転校生は空いてる席に座るものだと勝手に着席するが、逆上した席の主・鬼塚に襲いかかられてしまう。これをあっさりと返り討ちにする暁月であったが、騒ぎを聞きつけた風紀委員が現れ…。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940459←前話｜次話→so31940527　第一話→so31940459
