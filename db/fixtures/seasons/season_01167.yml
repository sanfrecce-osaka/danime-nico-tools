- !ruby/hash:EpisodeHash
  episode_no: episode7
  title: 渚の鬼畜パニック！
  description: 暁月が飛ばされていた異世界アレイザードでは、かつて魔王と戦った三国同盟の首脳会談が行われていた。魔王の娘が別の世界で健在であるという情報がもたらされたのだ。通常であれば考えられないことであったが、その真偽を確かめるべく追っ手を差し向ける事が決定される。一方、暁月たちや生徒会メンバーは、テロ事件で助けた親子からのお礼でビーチへ遊びに来ていた。何やらイベントスペースに人だかりができていることに気づく一同。偶然イベントスタッフのバイトをしていた海堂によれば“渚の水着鬼ごっこ!”というイベントが始まるのだと言う。暁月たちも参加することにするのだが…<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940531←前話｜次話→so31940533　第一話→so31940459
