- !ruby/hash:EpisodeHash
  episode_no: episode5
  title: ただ、そんな休日の一時を
  description: 暁月に握手を求めておきながら殴りかかってきた男は、海堂元春と名乗った。高等部Aクラスの万年落ちこぼれと称する海堂は、意味深な言葉をつぶやくと、会わせたい人物がいるから次の月曜日に付き合えと一方的に約束をしていくのであった。その晩、美兎と共にコンビニで買い物をしていた暁月は、美兎のサイズに合った下着や服がない事実を知る。美兎は暁月の妹の服や下着を借りていたのだが、スタイルの合わない服を無理に着ていたのだった。翌日、さっそくショッピングモールへと訪れる二人。葛葉、千影の助けも借りついに下着を取り扱うお店にたどり着くが…。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940528←前話｜次話→so31940531　第一話→so31940459
