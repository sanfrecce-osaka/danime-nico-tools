- !ruby/hash:EpisodeHash
  episode_no: episode4
  title: 勇者の背中
  description: 何者かにプログラムを書き換えられ、制御不能となった戦闘訓練用コカトリスに石化させられてしまった葛葉と千影、そして二人をかばい必死に戦う美兎の前に暁月が現れる。7つのADで巨大な剣を具現化した暁月は、最高レベルに設定されたコカトリスすら簡単に倒してしまうのであった。だが、千影や葛葉、石化されていた生徒たちが元の姿にもどっていく中、一人、プログラムルームのマスターキーを手に焼却炉へと向かう人影があった。まさにマスターキーが捨てられそうになったそのとき、全てを予見していたかのように暁月が現れる。マスターキーを持っていた人物、それは…。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940527←前話｜次話→so31940529　第一話→so31940459
