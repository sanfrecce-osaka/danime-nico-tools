  title: ボクの居場所
  description: 窮地に陥った美兎の元に駆けつけた暁月が見たのは彼女の涙であった。フィルに戦いを挑んだ暁月は、美兎たちを圧倒したフィルとも互角以上の戦いを見せる。だが、美兎を人質に取ったフィルに武器とADを捨てるよう要求されてしまう。素直に要求に従う暁月であったが、フィルの“意志”を聞くと、素手のみでフィルを打ち負かしてしまうのであった…。しかし、戦いが終わると、突然、美兎が何処かへと走り出してしまう。魔王の娘である自分が生きている限り、アレイザードでも、この世界でも無関係な人を巻き込んでしまう――そう思い悩んだ美兎は、すべてを終わらせるため、滝へと身を投じるのであった…。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940534←前話｜次話→so31940536　第一話→so31940459
