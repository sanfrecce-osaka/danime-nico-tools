- !ruby/hash:EpisodeHash
  episode_no: episode3
  title: 大人になるには
  description: 暁月の素行の悪さから、クラス委員長の葛葉は生徒会室に呼び出されてしまう。副会長である遥に暁月の素行調査を命じられる葛葉。報告がうまく行かなければ飛び級を解除するという。教室に戻った葛葉の様子を見た暁月は、偶然を装って葛葉に近づいていく。生徒会の命令を全て言い当てる暁月。だが、それを聞いた葛葉は、どれだけ頭が良くても大人にはなれない、本来の学年に戻った方が良いのかもと言いだすのであった。そんな葛葉に対して、暁月は調査の手伝いと称し、葛葉をマンガ喫茶に連れ込み、気の力で葛葉を動けなくしてしまう。―俺がお前を大人にしてやるよ―暁月は怯える葛葉に迫り…。<br><br>凰沢暁月:岡本信彦／凰沢美兎（ミュウ）:日笠陽子／五泉千影:植田佳奈／桐元葛葉:花澤香菜／七瀬遥:井上麻里奈／リスティ:佐藤利奈／氷神京也:櫻井孝宏／哀原美奈巳:竹達彩奈／上崎遼平:日野聡／海堂元春:阿部敦<br><br>原作:上栖綴人／原作イラスト:卵の黄身（HJ文庫／ホビージャパン刊）／監督:久城りおん／シリーズ構成:金月龍之介／キャラクターデザイン・総作画監督:塚田ひろし／美術監督:前田実／色彩設計:中田亮大／撮影監督:浅川茂輝／編集:瀬山武司／音響監督:清水勝則／音楽:小西香葉,近藤由紀夫（MOKA☆）／音楽制作:ランティス／プロデュース:ジェンコ／制作:アームス／製作:はぐれ勇者の鬼畜美学パートナーズ<br><br>so31940460←前話｜次話→so31940528　第一話→so31940459
