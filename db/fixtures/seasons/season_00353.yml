    記録の十三「燃えろ！ 防火魂!!」全校避難訓練が行なわれた後のある日の部室。桜は、部員たちの防災意識が低すぎると怒っていた。火災の恐ろしさと“避難の合言葉”を部員たちに思い出させようとした桜だったが…。/○
