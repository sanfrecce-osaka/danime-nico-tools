    案内された夏希が見たのは、なんと「帰宅部」の部室だった。/○ 記録の二「命短し帰れよ乙女」「帰宅部」に疑問を感じつつも入部することなった夏希は、「帰宅部は何をする部活なのか？」と部長の道明寺桜に尋ねる。桜が語る帰宅部の活動とは…。/○
    記録の三「萩月流出没注意」帰宅部の武力担当・大萩牡丹は萩月流古武術の継承者。並外れた身体能力をもった彼女は手套でペットボトルを切る女の子。そんな彼女が語った「夏のクマさんツアー」とは!?
