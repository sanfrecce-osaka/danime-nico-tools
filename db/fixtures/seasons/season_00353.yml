  description: "○ 記録の八「不審者を殺せ！」超人的な技を持つ牡丹だが、普段の学校生活でそれを生かすことができず、特技を持てあましていた。牡丹に簡単な護身術を教えてほしいと頼んだ部員たちだったが…。/○
    記録の九「中学生日記（ブラック・ダイアリー）」花梨は牡丹の強さに憧れを抱く。しかし牡丹は、強さとは肉体ではなく精神だと宣言。牡丹が静かに語った「本当の強さ」とは!?
    /○ 記録の十「可愛い子には飴をあげよ」花梨がかわいくてしょうがないクレア。彼女が花梨を甘やかしすぎだと問題視した帰宅部部員たちは、なんとかしようと策を講じるも…。/○
    記録の十一「孤独の上にも十五年」とある出来事から牡丹は、中学時代のぼっちロードと初めての友達について語る。しかし、牡丹はそんな中学時代が今の自分の強さにつながっている、部員たちでは傷一つつけることはできないと話した。
