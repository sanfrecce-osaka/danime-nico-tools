    記録の二十九「華麗なる合宿」桜の提案した帰宅部強化合宿が決行！香川（？）を旅行先とした部員たちは、桜に先導されて「うどん消滅作戦」を行うが…。/○ 記録の三十「星空イマジネーション」合宿の日の夜は旅館に宿泊。ベランダから見上げると、見事な星空が。満天の星空に部員たちは各々の星座を思い描き始めて…。/○
