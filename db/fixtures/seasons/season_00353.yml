  description: "○ 記録の三十二「人は見かけによれ」夏休みが終わり、部員たちが極端なイメチェンをして現れる夢を見た夏希。その夢と牡丹の「人の見た目と中身は意外と一致する」という発言から、人の見た目と印象について考えることに…。/○
    記録の三十三「見学！　萩調流古武術」牡丹と帰宅部一同は、萩月流の宿敵・萩調流の道場へ“出稽古”をしに訪れる。牡丹が相手を次々倒すのを横目に、夏希は萩調流四天王の朱雀から、牡丹との過去を聞かされる。/○記録の三十三・五「女子だけ5人百物語」怪談を1つ話すたびにロウソクを1本消す「百物語」。桜が最後の話を終え、100本目のロウソクを消すと…。/○
