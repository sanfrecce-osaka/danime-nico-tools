  title: 記録の三十七「よみちがい」ほか
  description: "○ 記録の三十七「よみちがい」現国の授業中に居眠りしていた桜。教師に教科書を朗読するよう指名され…。/○ 記録の三十八「爆散ってなに？」荒野を逃げ回る花梨、それを追いかける魔王。ついに崖際に追い詰められ、花梨がまさに魔王に襲われようとしたその時！/○
    記録の三十九「虫嫌い」虫が嫌いな花梨は夏希に、ムカデが家に入って来た時の話をする。/○ 記録の四十「節水」『小』でも結構勢いよく水が流れると言う桜が出した提案とは…。/○
    記録の四十一「対義語」クレアのシャーペンの芯が切れ、夏希が買いに行くことに。/○ 記録の四十二「登場！！あいかりん」古橋に呼び出された夏希が屋上へ行くと、古橋と花梨が並んで立っていた。/○
    記録の四十三「あいかりんの逆襲」2本目のネタは「産まれる」…だ！/○ 記録の四十四「油断」油断大敵とはこのことです。/○ 記録の四十五「絶対平等」サッカー部と野球部の間で揉め事が勃発。そこで登場したのはまさかの新キャラ副会長!?/○
    記録の四十六「鳴き声」犬はワンちゃんと呼ばれるのに、なぜ猫は!? /○ 記録の四十七「地図」桜のナビゲートを頼りにネットで見つけたかわいい雑貨屋を探しに街へでる。/○
