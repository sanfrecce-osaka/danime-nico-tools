outline: 物語の舞台は、ふたつのタワーがならぶ、なんだか見覚えのある町並み。その町に暮らすふたりの男の子と女の子。マジメでやさしいんだけど、少し臆病な性格のせいで彼女とうまく付き合えない悠大。元気で明るいんだけど、運が悪くドジばかりで彼氏と長続きしないチヅル。そんなふたりが初めて一緒にむかえるクリスマス。動物好きのチヅルのために悠大が用意したプレゼントはウサギ・・・のハズだったのに、プレゼントの箱の中には“ミニロバ”が入っていた!?逃げ出したミニロバ、それを追うチヅル、ひとりと1匹を見失ってしまう悠大。一緒にいるはずだった時間。伝えるはずだった大切な想い。離れてすごす時間のなかでふたりが見つける答えは・・・。　＊劇場での上映用に特別に編集されたヴァージョンになります。
