outline: 原作は週刊少年ジャンプで連載された累計販売数2500万部を誇る大ヒット漫画。7年後の“クラス会”前日譚、旧校舎を訪れた渚と業の想いとは・・・地球爆破を予告しながらも、落ちこぼれクラス3年E組の担任となった通称・殺せんせー。
  即席の暗殺者アサシンとなった生徒たちと、暗殺対象ターゲットの教師。この奇妙な絆が結ぶ、「命」を賭けた卒業までの1年間の物語。・・・「暗殺教室」卒業から7年後、翌日にはクラスメイトが賑やかに集うはずの旧校舎に、特別な想いでひとり訪れる渚。しかし、誰もいないはずの教室には、すでに先客がいた。この教室で共に成長した業カルマだ。それぞれの道で始まる新たな挑戦を目前に、ふたりはこの教室で得たものを確かめ合っていく。あの特別な1年に、彼らは何を感じていたのか。そして、今こそ分かる、殺せんせーの想いとは・・・。
