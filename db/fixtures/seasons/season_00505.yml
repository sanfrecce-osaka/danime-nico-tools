title: こばと。
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/34/6/10346_1_6.png?1427216400000
outline: "『傷ついた心、癒させてください!』 おしゃれで可愛い天然少女、小鳩。ちょっと不思議で正体不明のこの少女には、｢行きたい所｣があるらしい。その希望を叶えるためには、傷ついた心のカケラを｢ビン｣いっぱいに集めなければならない。傷ついた心は、小鳩に癒やされることで金平糖のようなカケラになってビンの中へ。
  偶然、人手不足の保育園をお手伝いすることになった小鳩。だがそこはトラブルで廃園の危機をむかえている保育園であった。園で働く青年<藤本清和>、園長の<沖浦清花>や園児たちそして多くの人々にふれ合い、小鳩の心に変化を与えていく。
  小鳩はたくさんの傷ついた心を癒やし、保育園を救うことができるのか?そして、小鳩を導く不思議な犬のぬいぐるみ(?)いおりょぎの正体とは・・・?"
