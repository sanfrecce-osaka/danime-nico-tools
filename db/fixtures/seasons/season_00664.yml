  episode_no: 第11話
  title: 天墜のミストルテイン
  description: 悠たちの作戦は失敗した。船に退避すると、一同は火山島から離れる。バジリスクは赤い閃光を放つと、火山島をも消し去ってしまった。船の中でバジリスクの攻撃パターンを映像で確認する悠。すると、悠はバジリスクの攻撃にひとつのパターンを見つけるのだった。悠はその攻撃を実現するために、かつての上官ロキに連絡を取るのだった。そのとき穂乃花がティアを捕え、その命を奪おうとする。｢お前を絶対にひとりにしない｣<br><br>物部
