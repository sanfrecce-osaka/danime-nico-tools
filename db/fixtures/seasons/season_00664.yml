  episode_no: 第10話
  title: 赤色のカタストロフ
  description: バジリスクを撃退するため、深月たちは出撃する。深月とアリエラ、フィリルと穂乃花、リーザとレン、そして悠とイリス。リヴァイアサンを倒したときに身に着けた力、アンチ・グラビティ(反重力)を悠はバジリスクに立ち向かう。しかし、バジリスクの動きは止まらない。バジリスクが近づいてくるたびに、ティアは苦しそうにもだえるのだった。｢前にも言ったろ？イリスはいつも、俺の想像を遥かに超えていくって｣<br><br>物部
