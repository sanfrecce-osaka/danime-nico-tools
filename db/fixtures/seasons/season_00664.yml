  title: 絶海のフロントライン
  description: バジリスクが到達するまで、あと3日。無人島に移動した一同は、火山島で鋭気を養う。そのころ、ニブルでは対バジリスク用の大型兵器を開発。その新兵器で火山島ごしにバジリスクを迎撃することになった。バジリスクの能力とニブルの新兵器――はたして戦いの決着はどうなるのか？人類の命運をかけた作戦が開始された。ティアは心配そうにその作戦の行方を見つめる。｢応援されたらやる気が出る。やる気があれば普段以上の力が出せる。そういうもんだ｣<br><br>物部
