  title: 竜園のミッドガル
  description: 25年前、何の前触れもなく世界を蹂躙する巨大生物が現れた。人々はその常識外の怪物をドラゴンと名付け、恐れた。やがて、人間の中にドラゴンと同様の力を持つ者が生まれはじめた。人はその存在を『D』と呼んだ。世界でただひとりの男の『D』――物部悠はミッドガルへ送られる。そこは『D』の少女たちが隔離されている島だった。『D』の少女イリスと出会い、妹の深月と再会した悠は、そこで少女たちと学園生活をおくることになる。｢物部悠です。ふつつか者ですが、よろしくお願いします｣。<br><br>物部
