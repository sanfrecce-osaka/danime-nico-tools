  title: 大冒険！ JUNとメアリーは密林の奥に幻の古代黄金文明を発見したのか！？／ち～くら。
  description: 第9話：遠足の最中、はぐれたメアリーを探して森に迷い込んでしまったJUN。メアリーも見つからず、クラスメイトにも合流できずに、八方塞がりの状況に陥っていたところで、森の案内人という男と出会う。JUNはその男と、自然破壊に苦しめられる部族を救うため、森にあるものだけでミサイルを作ろうとするが…／第10話：王先生が突然の家庭訪問にやってくる。家庭科の試験対策で集まっていた巧衣、白玖、杏璃が、自慢の料理でおもてなし。突如始まった模擬試験。王先生をうならせる料理を作ろうと三人が奔走する。杏璃の作る催眠料理に涙する先生。衝撃の過去を話しだす…<br><br>諸葛睦明:山口智大／黄巧衣:釘宮理恵／周綸羽:浪川大輔／劉白玖:上田麗奈／JUN:池田純矢／杏璃:日笠陽子／王先生:三石琴乃<br><br>監督:元永慶太郎／シリーズ構成:鴻野貴光／アニメーションキャラクターデザイン:松浦麻衣／サブキャラクターデザイン:田中紀衣／デザインワークス:大貫健一、斉藤久／プロップデザイン:岩畑剛一／総作画監督:松浦麻衣、田中紀衣、谷川亮介／メインアニメーター:鴨川浩／美術設定:藤井一志、品川宏樹、青木智由紀／美術監督:市倉敬／色彩設計:篠原愛子／撮影監督:今泉秀樹／編集:木村祥明／音響監督:えびなやすのり／音楽:坂部剛／アニメーション制作:BLADE<br><br>so31988906←前話｜次話→so31988908　第一話→so31988902
