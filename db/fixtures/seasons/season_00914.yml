outline: 学歴こそが人の価値を決める世界。学力試験に受かることが人生の成功を意味している。人々は幼い頃から試験でふるいにかけられ、優秀な者だけが幸せを手にできた。試験に落ちた者に残されるのは過酷な人生のみである。しかし、勉強が出来ないからと言って、不幸な人生を甘んじて受け入れる者などいない。試験に受かり、優秀な成績を残すため、人々はありとあらゆることをした。カンニングはもちろん、他者より優秀な点を取る為、試験中に妨害も行った。いつしか勉強が出来るだけでは試験に受かることができなくなり、試験会場は戦場と化した。学力重視のL型(Learning
  Type)。カンニングの技を磨くC型(Cheating Type)。L型とC型はタッグを組み、他者からの妨害を跳ね除け、高得点を狙う。他者の高得点を阻むべく、C型同士が繰り広げる熱いバトル。カンニングを許さない試験官たちも加わわって、ますます混沌とする試験会場。C型の主人公『睦明』とL型のヒロイン『巧衣』がド派手に試験を突破する痛快バトルストーリー。諸葛千術に解けぬ問いなし！
