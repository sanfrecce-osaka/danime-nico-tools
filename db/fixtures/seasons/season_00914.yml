  description: 第3話：教室に稲妻が走り、炎が睦明を照らす！白玖に向けられた疑惑を晴らすため、諸葛千術が唸りを上げる。驚きの真犯人との死闘に巻き込まれたJUNは、あまりの衝撃に息を詰まらせた。もはや誰も信じることの出来なくなった凍てつく教室で、ついにあの男が一万年と二千年の眠りから目を覚ます…／第4話：高度10,000mで起きたまさかの航空機事故。｢お客様の中に諸葛千術の使い手はいませんか？｣CAの悲痛な叫びに応え、立ち上がる睦明。クラスメイトを次々と脱出させていく中、パートナーの巧衣が流血する事態が発生！絶体絶命のピンチに、宿命のライバルとの出会いが…<br><br>諸葛睦明:山口智大／黄巧衣:釘宮理恵／周綸羽:浪川大輔／劉白玖:上田麗奈／JUN:池田純矢／杏璃:日笠陽子／王先生:三石琴乃<br><br>監督:元永慶太郎／シリーズ構成:鴻野貴光／アニメーションキャラクターデザイン:松浦麻衣／サブキャラクターデザイン:田中紀衣／デザインワークス:大貫健一、斉藤久／プロップデザイン:岩畑剛一／総作画監督:松浦麻衣、田中紀衣、谷川亮介／メインアニメーター:鴨川浩／美術設定:藤井一志、品川宏樹、青木智由紀／美術監督:市倉敬／色彩設計:篠原愛子／撮影監督:今泉秀樹／編集:木村祥明／音響監督:えびなやすのり／音楽:坂部剛／アニメーション制作:BLADE<br><br>so31988902←前話｜次話→so31988905　第一話→so31988902
