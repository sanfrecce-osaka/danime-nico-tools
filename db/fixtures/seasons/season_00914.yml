  description: 第1話：放たれた砲弾は、少年の半身を打ち砕いた。人は失ってはならぬものを失ったとき、どう変わってしまうのか？さらば友よ…試験の歴史がまた一ページ…／第2話：罠だらけの教室に閉じ込められた睦明。仲間とともに脱出を試みるも、トラップが作動し異世界に転生させられてしまう。そこで待ち構えていた不思議な老人。酔えば酔うほど強くなる敵を相手に為す術なく力尽きていくクラスメイト。途方に暮れる睦明に虫の知らせが届く…<br><br>諸葛睦明:山口智大／黄巧衣:釘宮理恵／周綸羽:浪川大輔／劉白玖:上田麗奈／JUN:池田純矢／杏璃:日笠陽子／王先生:三石琴乃<br><br>監督:元永慶太郎／シリーズ構成:鴻野貴光／アニメーションキャラクターデザイン:松浦麻衣／サブキャラクターデザイン:田中紀衣／デザインワークス:大貫健一、斉藤久／プロップデザイン:岩畑剛一／総作画監督:松浦麻衣、田中紀衣、谷川亮介／メインアニメーター:鴨川浩／美術設定:藤井一志、品川宏樹、青木智由紀／美術監督:市倉敬／色彩設計:篠原愛子／撮影監督:今泉秀樹／編集:木村祥明／音響監督:えびなやすのり／音楽:坂部剛／アニメーション制作:BLADE<br><br>次話→so31988904
