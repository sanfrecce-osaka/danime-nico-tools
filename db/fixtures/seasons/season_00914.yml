- !ruby/hash:EpisodeHash
  episode_no: 第7話／第8話
  title: 戦慄！ 空母試験官のワナ！／号泣！ 睦明よ、父の屍を越えて行け！
  description: 第7話：こっそりと学園を抜けだした睦明。謎の女に導かれ、伝説の剣があるという無人島を目指す。 上陸した二人は、そこで謎の施設を発見する。無人のはずの島で、密かに企てられていた世界転覆の陰謀に、睦明が諸葛千術で立ち向かう。
    傷を追いながらも前に進む睦明であったが、そこには秘密結社の罠が…／第8話：敵の罠に陥り、囚われてしまった謎の女を救うべく、最上階を目指す睦明。立ちはだかる怪人共に諸葛千術で対抗するも、力不足で苦戦を強いられる。そんな時、突如現れた仮面の男に、諸葛千術の秘伝を教えられる。「こ、これが本当の諸葛千術…！？」「そうじゃ、それが真の力、諸葛万術だ！」パワーアップした技で秘密結社を壊滅させ、世界を救う睦明であった…<br><br>諸葛睦明:山口智大／黄巧衣:釘宮理恵／周綸羽:浪川大輔／劉白玖:上田麗奈／JUN:池田純矢／杏璃:日笠陽子／王先生:三石琴乃<br><br>監督:元永慶太郎／シリーズ構成:鴻野貴光／アニメーションキャラクターデザイン:松浦麻衣／サブキャラクターデザイン:田中紀衣／デザインワークス:大貫健一、斉藤久／プロップデザイン:岩畑剛一／総作画監督:松浦麻衣、田中紀衣、谷川亮介／メインアニメーター:鴨川浩／美術設定:藤井一志、品川宏樹、青木智由紀／美術監督:市倉敬／色彩設計:篠原愛子／撮影監督:今泉秀樹／編集:木村祥明／音響監督:えびなやすのり／音楽:坂部剛／アニメーション制作:BLADE<br><br>so31988905←前話｜次話→so31988907　第一話→so31988902
