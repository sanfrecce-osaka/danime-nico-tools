  description: 第11話：テストよりも辛いと言われる臨仙学園の全校集会。講堂に集まる生徒たちを待ち受ける最大の難関、校長先生のありがたいお話が始まる。つまらなくて長大なお話に、次々と貧血で倒れていく生徒たち。限界を迎える睦明。ふらつく視界の先に、歌い踊る杏璃の姿が…／第12話：期末試験の最中、臨時ニュースが入り、地球規模の危機が迫っていることを知らされる生徒たち。いくら勉強ができても、どうにもならない事態が発生する現実に、自信を失い悲しみに暮れていく。そんな生徒たちを、王先生が叱咤する。｢どうにもならない事態に対処するため、日々勉強を続けてきたのでしょ！｣未曾有の事態に立ち向かう生徒たち。待ち受ける難問に彼らの出した答えとは…<br><br>諸葛睦明:山口智大／黄巧衣:釘宮理恵／周綸羽:浪川大輔／劉白玖:上田麗奈／JUN:池田純矢／杏璃:日笠陽子／王先生:三石琴乃<br><br>監督:元永慶太郎／シリーズ構成:鴻野貴光／アニメーションキャラクターデザイン:松浦麻衣／サブキャラクターデザイン:田中紀衣／デザインワークス:大貫健一、斉藤久／プロップデザイン:岩畑剛一／総作画監督:松浦麻衣、田中紀衣、谷川亮介／メインアニメーター:鴨川浩／美術設定:藤井一志、品川宏樹、青木智由紀／美術監督:市倉敬／色彩設計:篠原愛子／撮影監督:今泉秀樹／編集:木村祥明／音響監督:えびなやすのり／音楽:坂部剛／アニメーション制作:BLADE<br><br>so31988907←前話　第一話→so31988902
