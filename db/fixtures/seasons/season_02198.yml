  title: センタク
  description: どんどん悪くなる四月一日の体調。それは、繭子と会い続けているせいだと、電話の向こうで侑子が言う。百目鬼は心配するが、四月一日は繭子と会うのを止めようとはしなかった。そんな四月一日を気遣い、繭子は自分から会うのを止めようと告げて去っていった。だが、四月一日には彼女を放っておくことはできなかった…。＂<br><br>壱原侑子:大原さやか／
