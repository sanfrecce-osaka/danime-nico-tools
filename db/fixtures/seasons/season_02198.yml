  title: 外伝 ツイオク
  description: 小学６年生のある日、木蓮の花の中に白い『手』を見つけた四月一日。それは、店先の看板の下などに現れては手招きをした。その他の人には見えない『手』に、不気味なものを感じて逃げようとした四月一日だったが、逆に追いつめられてしまう。だが、そんな彼を助けてくれたのは、桜の木の上に登っていた男の子だった。<br><br>壱原侑子:大原さやか／
