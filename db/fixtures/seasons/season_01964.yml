  title: 街ぶら！怪獣娘！？／お母さん？怪獣娘！？／成長！怪獣娘！？／衝突！怪獣娘！？
  description: 連日続く厳しい特訓。息抜きに街へと繰り出すアギラ、ウインダム、ゴモラの三人。そこへ唐突に現れたシャドウ達。先輩ゴモラの活躍が火を吹くぞ！（なお、ゴモラは火を吹かない）／ザンドリアスの家を訪ねるレッドキングとウインダム。綺麗で若いザンドリアスのママに驚く二人。シャドウの気配を察知したレッドキングだったが、ママが買い物に出かけてしまい、慌てて後を追うことに……！／ミクラスが何者かに襲われ入院した。ピグモンから襲撃した相手の正体を聞かされ、動揺するアギラ。そんな彼女がひとり落ち込んでいるところにあらわれるゼットン。二人はいつかのように言葉を交わすのであった。／怪獣娘の襲撃事件のせいでバンドのライブが中止になってしまい、荒れるザンドリアスとノイズラー、そしてそれをなだめるウインダム。気分転換に街に繰り出す三人だったか、そこでガッツ星人を見かける。<br><br>アギラ:飯田里穂／ミクラス:鈴木愛奈／ウインダム:遠藤ゆりか／ピグモン:徳井青空／ゼットン:加藤英美里／レッドキング:五十嵐裕美／エレキング:潘めぐみ／ゴモラ:諏訪彩花／ザンドリアス:湯浅かえで／ガッツ星人:松田利冴／ガッツ星人:松田颯水／キングジョー:三森すずこ／ノイズラー:清都ありさ／マガジャッパ:近藤玲奈／マガバッサー:寺田晴名／ナレーション:白石稔／JJ:青柳尊哉<br><br>原作:円谷プロダクション／監督:芦名みのる／設定:海法紀光／音楽:高梨康治（Team-MAX）<br><br>©円谷プロ©「怪獣娘2（ウルトラ怪獣擬人化計画）」製作委員会<br><br>so33806519←前話｜次話→so33806586　第一話→so33806519
