  title: 登場？怪獣娘！？／衝撃！怪獣娘！？／カフェ！怪獣娘！？／特訓！怪獣娘！？
  description: 怪獣娘としての自覚も芽生え、「GIRLS」の仕事にも慣れてきたアギラはあるイベントの警護に当たっていた。しかし、そこでファンの一人がシャドウによって暴走してしまう事態に。大混乱の会場に駆けつけたのはあの怪獣娘だった。／アギラとキングジョーのピンチに駆けつけたのはガッツ星人。暴れるファンを取り押さえ、大きな被害も出さずに済んだが、人の心に取り憑くシャドウの存在に不安が募る怪獣娘達であった。／カフェでスイーツを食べながらお互いのことを話すアギラとガッツ星人。息の合ったコンビネーションでシャドウとの戦いにも勝利し、友情を深める二人だったが……。／普通の人間に取り憑くシャドウミストへの対策会議がGIRLS本部で行われ、ピグモンが特訓を提案。厳しいカリキュラムが怪獣娘達に課せられる。<br><br>アギラ:飯田里穂／ミクラス:鈴木愛奈／ウインダム:遠藤ゆりか／ピグモン:徳井青空／ゼットン:加藤英美里／レッドキング:五十嵐裕美／エレキング:潘めぐみ／ゴモラ:諏訪彩花／ザンドリアス:湯浅かえで／ガッツ星人:松田利冴／ガッツ星人:松田颯水／キングジョー:三森すずこ／ノイズラー:清都ありさ／マガジャッパ:近藤玲奈／マガバッサー:寺田晴名／ナレーション:白石稔／JJ:青柳尊哉<br><br>原作:円谷プロダクション／監督:芦名みのる／設定:海法紀光／音楽:高梨康治（Team-MAX）<br><br>©円谷プロ©「怪獣娘2（ウルトラ怪獣擬人化計画）」製作委員会<br><br>次話→so33806520
