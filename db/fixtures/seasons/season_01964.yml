  title: 作戦！怪獣娘！？／登場☆怪獣娘！？／決着☆怪獣娘！？／みんなで！怪獣娘！！
  description: ミクラスを襲い、ガッツ星人と戦ったのはシャドウミストに取り憑かれたガッツ星人、シャドウガッツだった。パワーアップしているシャドウガッツに、怪獣娘全員で立ち向かうことに。大きな作戦を前にアギラは負傷しているガッツ星人の元を訪れる。／ガッツ星人の分身体であり、シャドウミストに侵されたシャドウガッツとの対決。結成以来の大きな作戦に緊張感が高まるGIRLSの怪獣娘たち。そこにあらわれたのは……！？／シャドウガッツの強さに翻弄されるガッツ星人。アギラの言葉に目を覚まし、仲間の怪獣娘と協力してシャドウガッツに立ち向かう！／今までにない厄災「シャドウジェネラル」。圧倒的な力を持つシャドウビーストも現れ、絶体絶命の大ピンチのGIRLS。アギラは、ガッツ星人は、怪獣娘達はこの窮地を乗り切れるのか。<br><br>アギラ:飯田里穂／ミクラス:鈴木愛奈／ウインダム:遠藤ゆりか／ピグモン:徳井青空／ゼットン:加藤英美里／レッドキング:五十嵐裕美／エレキング:潘めぐみ／ゴモラ:諏訪彩花／ザンドリアス:湯浅かえで／ガッツ星人:松田利冴／ガッツ星人:松田颯水／キングジョー:三森すずこ／ノイズラー:清都ありさ／マガジャッパ:近藤玲奈／マガバッサー:寺田晴名／ナレーション:白石稔／JJ:青柳尊哉<br><br>原作:円谷プロダクション／監督:芦名みのる／設定:海法紀光／音楽:高梨康治（Team-MAX）<br><br>©円谷プロ©「怪獣娘2（ウルトラ怪獣擬人化計画）」製作委員会<br><br>so33806520←前話　第一話→so33806519
