title: ソング･オブ･ザ･シー　海のうた
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/10/8/23108_1_8_8b.png?1574649330000
outline: 海ではアザラシ、陸では人間の姿になる妖精・セルキーの母親と、人間の父親との間に生まれたベンとシアーシャの兄妹。妹が生まれた日に母親が姿を消してしまったことから、ベンは妹に優しくできない。やがて６歳の誕生日を迎えたシアーシャは、父が隠していたセルキーのコートを着て、母親が姿を消した海に入ってしまう。心配した祖母は嫌がる兄妹を町へと連れて行くが、セルキーだと気づかれたことで、シアーシャはフクロウ魔女に連れ去られるのだった。ベンは妹を救うため、消えゆく魔法世界へと不思議な旅に出る…。
