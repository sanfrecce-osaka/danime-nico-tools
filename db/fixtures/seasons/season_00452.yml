--- !ruby/hash:SeasonHash
title: K　RETURN OF KINGS
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/37/2/20372_1_6.png?1443427128000
outline: 現実とは微妙に異なった歴史を歩んだ現代日本。そこには巨大な異能の力を持つ7人の《王》が存在していた。彼らは自らの力を分け与えたクランズマンたちと共にクランを形成する。青く結晶する秩序、荒ぶる赤き炎、白銀に輝く不変、そして、緑に枝分かれする変革。それぞれの属性を持つ《王》たちは今――青のクラン《セプター4》を率いる《青の王》宗像礼司は多くの重責を担っていた。《黄金の王》國常路大覚の管理下にあった御柱タワーおよび、《王》を生む謎の聖遺物であるドレスデン石盤も、今では宗像礼司の下にある。そして先代《赤の王》周防尊を殺めたことにより生じた《王》殺しの負荷。一方、赤のクラン《吠舞羅》のクランズマンであった櫛名アンナは、緑のクラン《jungle》による御柱タワー襲撃を経て、新たな《赤の王》として覚醒し、《吠舞羅》の仲間たちと再び強固な絆を結んでいた。そして白銀のクランズマン、ネコと夜刀神狗朗は、《白銀の王》伊佐那社の生存を信じ、彼の行方を探している。しかし《白銀の王》を探しているのは彼らだけではなかった。《緑の王》比水流もまた――活性化する《jungle》の動きをきっかけに、再び《王》たちの運命がより合わさる。
