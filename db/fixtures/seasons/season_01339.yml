outline: これは始まり(ゼロ)に至る物語―――奇跡を叶える『聖杯』の力を追い求め、七人の 魔術師(マスター)が七人の英霊(サーヴァント)を召喚し、最後の一人になるまで戦いを繰り広げる究極の決闘劇……聖杯戦争。三度(みたび)、決着を先送りにされたその闘争に、今また4度目の火蓋が切って落とされる。それぞれに勝利への悲願を託し、冬木と呼ばれる戦場へと馳せ参じる魔術師たち。だがその中でただ独り、己の戦いに意味を見出せない男がいた。彼の名は――言峰綺礼。運命の導きを解せぬまま、綺礼は迷い、問い続ける。なぜ令呪がこの自分に授けられたのか、と。だが戦いの運命は、やがて綺礼を一人の宿敵と巡り合わせることになる。それが――衛宮切嗣。誰よりも苛烈に、誰よりも容赦なく、奇跡の聖杯を求め欲する男だった。大人気ゲーム『Fate/stay
  night』では断片的に語られるのみだった、10年前に起こった「第四次聖杯戦争」の真実。士郎の養父が、凛の父が、そして若き日の言峰綺礼が繰り広げた戦いの真相が、いま明らかになる！
