  description: "「みさがお姉さんたちを守るんですな！」強い決意とみさのクリエイティブに、アマツマラが反応を示す。作り出されたのは雨のように降り注ぐカラフルなビーズ。エビフリャーとの最終決戦、りと、まり、ことこにみさが加わり、４人のクリエイティブが対抗手段を生み出す。彼女たちは妄想の世界の中で、少しだけ成長し、その決断をする。<br><br>須藤りと:春奈るな／白子まり:上坂すみれ／綿紬ことこ:石見舞菜香／丸野みさ:天野心愛／エビフリャー:松本保典／さゆみん:飯田里穂<br><br>監督:久保亜美香／演出主任:荒川眞嗣／シリーズ構成:高橋ナツコ／原案:パトリック・マシアス（クランチロール）／キャラクター原案:たなか麦（PARK）／キャラクターデザイン:藤田まり子／メカデザイン:やまだたかひろ／タイトルロゴデザイン:NC帝國／音楽:岩崎文紀／音楽プロデューサー:野崎圭一（ドッグオンビート）／音響監督:本山哲／アニメーション制作:白組×EMTスクエアード<br><br>so32448459←前話　第一話→so32085988"
