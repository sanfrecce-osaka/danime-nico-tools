outline: 突如、セイバートロン星を襲うグランドブラックホールの脅威。成す術なく地球へ避難するサイバトロンたちの前に時空の監視者ベクタープライムが現れ、ブラックホールの脅威から宇宙を救うには、創造主プライマスのスパークから出来た4つのプラネットフォースが必要だと告げる。サイバトロンたちは故郷と宇宙を救えるのだろうか。
