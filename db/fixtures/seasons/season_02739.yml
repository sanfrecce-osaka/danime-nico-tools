outline: 北国の小さな村で生まれ育った、白っぽいきつね族の女の子『ほわん』。オーディションをきっかけに憧れの都会、Under North Zawa（アンダーノースザワ）へ旅立つ事に。縞々猫族のマシマヒメコ、デビルミント鬼龍族のデルミン、狼娘族のルフユ達と出会い、バンドを組む事になる。のか？きらきらがいっぱいのRockな音楽物語が、いま始まろうとしている。よーし、やるぞ♪
