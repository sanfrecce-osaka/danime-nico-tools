  description: 女子学部(フローレス)に編入したましろだが、人間とは違うことを明かすと、周囲の生徒たちは一転して態度を変え、ましろは孤立してしまう。女子総代(ミレディ)の美冬もましろの発言を理解することができず、彼女を一時的に学部内にて隔離する。理解されないことに落ち込むましろ。事情を知った裕理は、ましろの調査に来た美冬に真実を告げるも徒労に終わる。ましろのことを想う裕理は、不可侵のフローレスに対して、ましろ救出を決断する。<br><br>泉戸裕理:日野
