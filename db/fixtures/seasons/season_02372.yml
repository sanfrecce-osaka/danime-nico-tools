outline: 春に会えるとよ――。ある日、釣りが大好きな高校生・向島拓朗が釣り上げた大物は、ツインテールの美少女人魚・むろみさんだった。週刊少年マガジンにて大人気連載中のギャグ漫画がまさかのアニメ化！
  博多弁を流暢に操るむろみさんを福岡出身の田村ゆかりが演じる他、同じく博多弁のひぃちゃん役には福岡出身・野中藍、小倉弁のリヴァイアさん役には北九州出身・中原麻衣と、脇を固める配役にも抜かりなし。また、アニメーション制作を担当するのは、『スケットダンス』でお馴染みのタツノコプロと新進気鋭の若手監督、吉原達矢の強力タッグ！加えて、キャラクターデザインは貞方希久子（『怪物王女』）が務める。さらに、むろみさんの親友・隅田さん役でもある、今人気沸騰中の声優、上坂すみれが歌う主題歌「七つの海よりキミの海」にも注目だ。
