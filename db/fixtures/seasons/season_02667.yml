  description: 幼き頃に忍界大戦を経験したイタチは、他を寄せつけない不思議な雰囲気を持つ子供だった。常に“命とは何か”を考える大人の様な思考も持ち合わせている。アカデミーに入学するとイタチは類稀なる才能を発揮。すでにフガクやシスイと修業をしているイタチにとってアカデミーの授業は物足りなく、気が付けば“優等生”としてアカデミー内で有名になっていた。しかし、それが気に食わない上級生にイタチは絡まれて、喧嘩をすることになってしまう。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
