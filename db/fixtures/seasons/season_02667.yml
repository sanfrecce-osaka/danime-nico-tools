  episode_no: 第六百七十一話
  title: イタチ真伝篇～光と闇～ 生まれる命、死ぬ命
  description: マダラの無限月読で忍たちは幸せな夢を見続ける。ヒナタやシカマル、サイや我愛羅たちは目覚める事なく時が過ぎて行く――。一方、ナルト達はサスケの輪廻眼で作られた須佐能乎の中で無限月読から逃れていた。しかし、月の光が差す間は須佐能乎の外に出る事ができない。そんな中、サスケは穢土転生体のイタチが昇天した時の事を思い出す。するとサスケの写輪眼が共鳴し始め、イタチの語られる事なかった真実の物語が動き始める。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
