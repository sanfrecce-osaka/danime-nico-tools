- !ruby/hash:EpisodeHash
  episode_no: 第六百七十五話
  title: イタチ真伝篇～光と闇～ 月夜
  description: 暗部に入隊したイタチはその実力で暗部の分隊長になる。しかしそれはヒルゼンではなくダンゾウが直接指示を出す部隊で、イタチはクーデターを企てるうちは一族を監視する二重スパイを強いられるのだった。うちは一族の里への不満が高まっていく中、フガクから南賀ノ神社へ来るよう呼び出されるイタチ。そこでうちは一族の族長であるフガクが息子に語る話とは？そして、フガクが見せたその眼は…。うちは一族は革命を決意し、ついにあの満月の夜が訪れる。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
