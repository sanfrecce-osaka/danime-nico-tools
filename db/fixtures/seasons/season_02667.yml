  title: イタチ真伝篇～光と闇～ シスイの依頼
  description: 親友・シスイからの依頼で共に演習へ行くことになったイタチ。演習の内容は三つで、一つ目は逃亡者の行方を探る事。二つ目は夜営。この二つの演習でイタチはシスイから色々な事を学び絆を深めていく。そして最後の演習へと向かう時、火影の暗部と“根”が戦闘する現場に二人は出くわす。互いの信念の違いでぶつかる暗部と“根”だが、イタチにはどちらが正しいのか分からない。しかしシスイは確固たる信念を持ってこの戦いを止めようとするのだった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
