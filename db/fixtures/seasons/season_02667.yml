  description: 大蛇丸が起こした“木ノ葉崩し”により里は崩壊し、三代目火影・ヒルゼンが命を落した。ペインの命令により、里の状況と九尾の人柱力の調査のため木ノ葉隠れの里へ来たイタチと鬼鮫。そこでイタチは、己が汚名を背負ってでも生き残らせたサスケと再会することになる。イタチの全ての真実が明らかになるイタチ真伝篇、ここに完結！そして再び舞台は第四次忍界大戦の戦場に戻り――マダラと対峙するナルトたち。勝利を確信するマダラだが…？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
