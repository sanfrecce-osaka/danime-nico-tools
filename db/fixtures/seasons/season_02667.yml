  title: イタチ真伝篇～光と闇～ 相棒
  description: 鬼鮫とコンビを組むことになったイタチは“暁”のメンバーとして行動し、デイダラを仲間にすることに成功する。リーダーであるペインは仲間になったばかりのデイダラとサソリに“暁”を抜けた大蛇丸を殺す命令を下すのだが、果たして大蛇丸ＶＳ芸術コンビ・サソリ＆デイダラの戦いの行方は…？一方、まだコンビを組む相手がいない角都。そんな時、不死身の殺人鬼が現れたという情報が入り、イタチ、小南、角都の三人は湯の国へと向かう。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
