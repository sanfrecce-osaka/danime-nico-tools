  title: 深海の王
  description: J市の海辺に深海族と名乗る怪人の群れが上陸し、地上へと侵攻を始めた。A級ヒーローのスティンガーが激闘の末に彼らを殲滅するも、遅れて現れた深海王に一撃でやられてしまう。ニュースを見たサイタマとジェノスは急いでJ市に向かうが、深海王の居場所をなかなか特定できない上に、ひょんなことから二人ははぐれてしまう。そんな中、深海王の行く手を阻んだのは囚人服に身を包んだ謎の大男と、服役中のはずの音速のソニックだった。一方、C級ヒーローの無免ライダーも愛車のジャスティス号を駆り、必死に現場を目指していた。<br><br>サイタマ:古川
