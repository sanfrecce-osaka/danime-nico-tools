outline: "『夢幻大陸エンディアス記』。不思議な風がその本のページをめくり、咲くはずのない古木の桜が満開になった日、異世界への扉は開かれた―――――。行方不明になった仲間を探す秋月蒼真が迷い込んだのは、獣人やエルフが住み、モンスターが徘徊するファンタジーな世界。この世界で蒼真は、想いが通じ合った相手の心を“心剣”という結晶体にして操る“心剣士(ソウルブレイダー)”としての力を手に入れる。伝説に謳われる心剣士であることで、リーベリア地方三国のうちのひとつ獣人の国・セイランへと招かれた蒼真だったが、いつしか陰謀渦巻く国家同士の争いに巻き込まれ、心剣を手に戦うことを余儀なくされてしまう。しかし戦乱の最前線で蒼真が出会った敵国の心剣士、それはかつての親友の姿だった―――――。
  “想い”を剣にしてぶつけ合う少年たちの友情を描く、心にふれるファンタジー。"
