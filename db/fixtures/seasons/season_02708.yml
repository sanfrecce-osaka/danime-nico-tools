title: うちタマ?! ～うちのタマ知りませんか？～
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/16/1/23161_1_8_8b.png?1576812607000
outline: 1983年にデビューをした「タマ&フレンズ　～うちのタマ知りませんか？～」文房具や雑貨で一度は目にしたことがある、おでこにブチがあり黄色い耳をしたみんなのご近所ねこ「タマ」がまさかの擬人化で登場！タマと個性豊かな仲間たちが織りなす癒し系アニメーションの新境地！かわいいってこういうこと？！とある町の3丁目にはある貼り紙が頻繁に貼られていた。そこに書いてあるのはかぎしっぽのねこの絵と「うちのタマ知りませんか？」の文字。その貼り紙を眺めている少年にはふわふわの耳とかぎしっぽが…！？3丁目のねこやいぬ達が人の姿で駆け回る！？タマとフレンズのニャンとワンダフルな毎日を覗いてみませんか？
