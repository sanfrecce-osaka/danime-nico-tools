outline: 2日目インターハイのステージは最後の山岳・榛名山へと突入。メンバーが散り散りとなった総北だったが、小野田・今泉が全力で追い上げ、山岳ライン2km手前で先頭集団に追いついた。総北高校、箱根学園（ハコガク）、京都伏見の三つ巴の闘いの中、山岳賞の証である赤ゼッケンへの勝負を仕掛けたのは京伏の御堂筋・水田とハコガクの葦木場・新開悠人だった…！！山岳勝負後、葦木場に背中を押されゴール前争いに飛び込んだ新開悠人。葦木場との思い出を胸にジッパーを上げゴールを狙う。総北からは、小野田に背中を押された今泉がエースとして先頭に食らいつく。今泉、新開、御堂筋は三つ巴となりゴール直前の直線スプリントに入る。三者譲れぬ勝負の行方は…！？そして2日目インターハイが終わり、最終日を前に居ても立ってもいられず、夜の坂を走りに出かける小野田。そこで小野田が偶然出会ったのは、昨年度インターハイで伝説の勝負をした総北・ハコガクの卒業生、巻島裕介と東堂尽八の2人だった…！！
