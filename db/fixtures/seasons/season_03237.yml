outline: 風のようにひとところにとどまることのない超音速ハリネズミ、ソニック・ザ・ヘッジホッグ。そして自らの帝国を創るために悪事を働くロボット工学の権威 Dr.エッグマンの戦いは今日もなお続いていた。ある日、ソニックは戦いの最中に不意に謎のマシンを動かしてしまう。するとそこから発生した巨大なエネルギーによって、時間と空間のズレが生じ、ソニックとその仲間たちは、エッグマン軍団もろとも時空の歪みに吸い込まれてしまった‥。しばらくしてソニックが気付くと、そこは地球のように“人間”のいる世界だった。そしてソニックは少年クリスに出会った。裕福な家に育つ、どこにでもいるような気弱な少年。彼はソニックと関わるうちにそのスピードとパワー、そして何者にも縛られない行動力に憧れを抱くようになっていく‥。一方、エッグマン軍団もこの場所にやってきていた。Dr.エッグマンは全世界を手中に納めるほどのパワーを持つと言われる“カオスエメラルド”の在所を探りつつ、またしても“エッグマン帝国”を作り出そうと次々と悪事を重ねるようになっていった‥。ソニックは“カオスエメラルド”を求め、クリスと仲間たちとともにエッグマン軍団に挑む！！遥かなる大宇宙を舞台に、因縁の対決がいま再び始まった！！
