thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/54/9/23549_1_8_8b.png?1582610502000
outline: その男は記憶を失っていた…。己の名は「晴明」。自らは「陰陽師」であり、都を守りぬかねばならない。それ以外のことは何も覚えてはいなかった。同じく記憶なくした謎の少女「神楽」、晴明の式神だという「小白」三人は悪鬼を打ち倒し、記憶を取り戻そうとするのであった。世は平安。これは人と妖（あやかし）が共存していた時代の物語である。陰界に属する魑魅魍魎は、都の人々の間に潜み機会を伺い、陽界の秩序は危機に晒されていた。しかし幸いなことに、この世には天文を読み解き呪術を操るだけでなく、陰陽二つの世界を自在に行き来する異能者がいた。そんな彼らを世の人々は敬意をこめて「陰陽師」と呼ぶ。稀代の陰陽師と称される「晴明」は仲間たちと共に陰陽二つの世界の均衡を保つための戦いをはじめる。
