  description: 沖縄超人博覧会場で世界の超人たちを主導し、人類への貢献を約束したマスター・ウルティマが、笑美によって殺された。その理由とは何か？さらに笑美たち妖怪は科学実験都市ウルティマ・ポリスを奪取し、怪獣たちとともに籠城する。この過激な行動に対し、超兵戦士隊は市中に潜伏する超人たちを危険分子と断定し、徹底的な弾圧を加えていった。超人同士の対立が激化する情勢下で、爾朗は出自に関する重大な秘密を聞かされる。<br><br>人吉爾朗:石川界人／星野輝子:上坂すみれ／鬼野笑美:豊崎愛生／風郎太:中村繪里子／芳村兵馬:川島得愛／秋田大司:金尾哲夫／柴
