  description: 神化49年の日本は、立花総理の尽力で中東戦争によるオイルショックから立ち直ろうとしていた。さらなる支持率向上のため、アメリカからスーパーロボットNUTSが輸入され、超人取り締まり政策が強化される。テスト運用を託された帝告の倫子は、パイロットとして元IQのマリをスカウトし、さらなる要員を求めて超人課を訪れた。普通の人間が操縦する超人的存在・スーパーロボットが登場したことで、超人のイメージは決定的に変わる。<br><br>人吉爾朗:石川界人／星野輝子:上坂すみれ／鬼野笑美:豊崎愛生／風郎太:中村繪里子／芳村兵馬:川島得愛／秋田大司:金尾哲夫／柴
