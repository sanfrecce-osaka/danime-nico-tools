  description: ジンの残した怪剣クロードのヘルメットは、超人取り締まり目的で密かに量産されていた。NUTS操縦用となったメットを装着した爾朗は、残留思念に導かれたかのように、封じられていた過去を次々とかいま見る。超人の求めるべき理想とは何か。そして爾朗の果たしてきた役割とは……。東京中枢・丸の内の八束重工前で開催されたNUTSの展示会で、大事件が発生した。超人たちは運命を切りひらくべく、それぞれの行動を開始する。<br><br>人吉爾朗:石川界人／星野輝子:上坂すみれ／鬼野笑美:豊崎愛生／風郎太:中村繪里子／芳村兵馬:川島得愛／秋田大司:金尾哲夫／柴
