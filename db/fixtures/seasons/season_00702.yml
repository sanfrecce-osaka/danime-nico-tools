outline: 太平洋上空―。サンフランシスコ行きの飛行機に、一人の青年が乗っている。少年の名はリュウ。日本の南西諸島内にある離島・海宮内島。この自然あふれる美しい島の、山小屋に住んでいる。伐採現場で、杣人（＝きこり）の手伝いをして生計をたてながら、空手の稽古に励む毎日だ。杣人の老人の孫娘・琳子が老人とリュウのために弁当を持ってくるのも日課。今日も琳子は、リュウ宛てのエアメイルを携えて、現場にやって来た。エアメイルは、アメリカに住むリュウの友人・ケンからのもので、封筒の中には、百ドル札の束と一緒に“アメリカに来い”という短いメッセージが入っていた。かつて、一緒に空手の修行をした友人からの突然の誘いにとまどうリュウだったが、“行ってこい”という老人の一言で、初めて日本を離れる決意をしたのだ。（第1話あらすじより）
