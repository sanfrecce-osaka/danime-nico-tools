outline: 父・雪村綱道を探すために江戸から京へやってきた千鶴は、夜の町で新選組隊士が衝撃的な事態を起こす場面に遭遇、自身も間一髪で斬り落とされそうになる。実は騒動の原因は、綱道が新選組と共に極秘に改良していた変若水（おちみず）という薬。変若水は飲んだ者を羅刹（らせつ）と呼ばれる“まがいものの鬼”へと変貌させ超人的な力と治癒能力とを与えることが出来るが、ほとんどがその強力な効き目に耐え切れず自我を失って暴走してしまうという諸刃の剣の薬だった。そしてこの夜も自制の効かない隊士が出現、その討伐の現場に千鶴が居合わせたというわけだ。こうして偶然の出会いから共通の秘密を抱えた千鶴と新選組の面々は、互いの目的のため、共に綱道を探すことになるのだが…。抗えない時代の荒波、暗躍する純血の“鬼”の気配、静かに芽生える強い愛と、熱き血潮の誠の誓い──彼らを待ち構えるのは、過酷な運命と数々の試練の連続だった。
