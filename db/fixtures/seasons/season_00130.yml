  title: 古からの運命／風と共に
  description: 真は彩が居る風音神杜への石段をのぼっていた。友達だから助けたいという真の思いを彩は拒絶する。それでも諦めない真に彩は自分の記憶の一部を見せる。千年前、彩はこの土地の神社の巫女であった。兄の風音とこの土地に住んでいた。一見、平和そうに見えたこの土地だが、その裏ではある儀式が行われていたのだった…。／十数年前、彩は風音市の歴史を調べている秋人や琴葉たちと会っていた。そして、次に会う時は琴葉を同化体として選んでいた。刀を向けられても笑顔を見せる琴葉。この街のチカラが近い将来消えることを予言し、その命を絶たれた。目覚めた真の前には彩がいた。そして真に彩は自らの役目が終わったことを告げた…。<br><br>丘野
