  title: 風音の咆吼／同化体
  description: ひなたが旅行に行ったので、夕飯を『one day』ですませることにした真。そこで真は望から最近わかばがストーカーにあっているかもしれないという相談を受けた。そう言うことならと望とわかばを送っていく真。その帰り道、望は店に忘れ物をしたことに気づき、慌てて戻る。そんな望を笑って見送る真とわかばだが…。／真にわかばが月代彩に襲われたと言う電話がかかってきた。幸いにもわかばの傷は軽傷だった。明るく振る舞うわかばと対照的に、厳しい表情の望。真相を確かめるべく、九月堂へと向かう真。そこに彩はいた。だが、真の問いかけに彩は一切応えない。代わりに応えたのは秋人だった。秋人の口から語られる十年前の真実とは…。<br><br>丘野
