outline: 佐為に頼らず自分自身の力でアキラやライバルたちを越えようと、日々、碁に打ち込むヒカル。そんなヒカルのもとに、日本、中国、韓国のジュニア団体戦『北斗杯』に出場する代表選手三人を決めるという知らせが入る。その中のひとりはアキラ。同世代の棋士の中でも抜きん出た実力を持つアキラは、戦わずしてすでに代表選手に決まっていた。ヒカルは自らも北斗杯に出場する事を誓い予選に臨む。そんな中、本田は、関西棋院の社清春と対局。その大胆すぎる一手一手に翻弄され、敗北を喫する。新たなライバルの出現により、一層激しくなる対局の数々。残りたったふたつの代表選手の座をめぐり、ヒカルとライバルたちの戦いが再び始まる！
