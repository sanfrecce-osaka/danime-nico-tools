outline: 妖精兵器と呼ばれる少女たちと生き残った準勇者との儚くそして切ない物語。地上を正体不明の怪物である〈獣〉たちに蹂躙され、人間を含む多くの種族が滅ぼされた後の世界。かろうじて生き残った種族は地上を離れ、浮遊大陸群（レグル・エレ）と呼ばれる空飛ぶ群島の上に暮らしていた。５００年後の空の上で目覚めたヴィレム・クメシュは、守りたかったものを守れず、それどころか自分一人だけが生き残ってしまった絶望から世捨て人のような生活を送っていたが、思いもよらず始めた兵器管理の仕事の中で、ある少女たちと出会う。
