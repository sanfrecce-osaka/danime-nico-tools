- !ruby/hash:EpisodeHash
  episode_no: 第11話～第12話
  title: "「魚脇タイ、SNSで大バズリ！」／「主役の責任」"
  description: "「魚脇タイ、SNSで大バズリ！」どうした海野？なんだこれ… あ～～、これは昨日乙姫さんに撮られた写真か。って、なに、なんだよめちゃくちゃイイネされてんじゃん！もしかしてオレ、今バズッてるのか…!?
    ついに、オレが脇役から脱却する日がやってきた！／「主役の責任」最近のオレは、仕事も順調、彼女の乙姫さんともすごくうまくいっている。まさに絶好調、まるで“主役”だ。…ただ、なんか気になる。オレなんかが本当に絶好調でいいのか。IKAちゃん教えてくれ、オレはこのまま“主役”になっていいのか!?<br><br>キャスト:永岡卓也／竹井亮介／落合モトキ／武田玲奈／大津尋葵／白石優愛／藤井武美／小野賢章／沢井正棋／上埜すみれ<br><br>原作:クオン／監督:住田崇／脚本:オークラ、岩崎う大、土屋亮一<br><br>©ビジネスフィッシュ製作委員会<br><br>so35511821←前話　第一話→so35388750"
