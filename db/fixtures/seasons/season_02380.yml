- !ruby/hash:EpisodeHash
  episode_no: 第7話～第8話
  title: "「浅瀬課長の挑戦」／「乙姫さんの名は？」"
  description: "「浅瀬課長の挑戦」ウチの浅瀬課長は、正直いつ訴えられてもおかしくないそのパワハラ気質とイヤミな性格もあって、社内で忌み嫌われていた。しかし、ある日俺は課長の悩みに知ることになる…。任せてください、俺が課長を漢にしてみせます！／「乙姫さんの名は？」え…？なんか、俺と乙姫さん、入れ替わってない？アニメとか漫画でよくあるやつになってない？マジか～。でも、ちょっとこれはこれで楽しいかも…。って、あれ？そしたら今度は俺とあいつが入れ替わってる？これ、どうなっちまうんだよ～～！<br><br>キャスト:永岡卓也／竹井亮介／落合モトキ／武田玲奈／大津尋葵／白石優愛／藤井武美／小野賢章／沢井正棋／上埜すみれ<br><br>原作:クオン／監督:住田崇／脚本:オークラ、岩崎う大、土屋亮一<br><br>©ビジネスフィッシュ製作委員会<br><br>so35446055←前話｜次話→so35511821　第一話→so35388750"
