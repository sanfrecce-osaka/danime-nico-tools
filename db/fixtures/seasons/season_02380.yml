- !ruby/hash:EpisodeHash
  episode_no: 第9話～第10話
  title: "「魚脇、泳がせ泳がされ」／「乙姫さんとタイな関係」"
  description: "「魚脇、泳がせ泳がされ」あの子が、俺のことを好き？いや、俺には乙姫さんがいる。その気持ちに応えることはできない。だけど、そんなあの子をしっかりフッてやることで、あの子は背中を押され、未来へと歩いて行けるんだ。そんな影響を与えるトップ脇役、それが俺なんだ！／「乙姫さんとタイな関係」まさか俺と乙姫さんにこんな状況が訪れるなんて。仕事も手に付かない、何をやっても上の空になってしまう俺。こんな時は、SUMIYAに行ってIKAちゃんと話をして少しでも明るい気持ちに…って、どうしたのIKAちゃん？何？話って何なの！？<br><br>キャスト:永岡卓也／竹井亮介／落合モトキ／武田玲奈／大津尋葵／白石優愛／藤井武美／小野賢章／沢井正棋／上埜すみれ<br><br>原作:クオン／監督:住田崇／脚本:オークラ、岩崎う大、土屋亮一<br><br>©ビジネスフィッシュ製作委員会<br><br>so35481407←前話｜次話→so35511901　第一話→so35388750"
