  episode_no: 第1話～第2話
  title: "「脇役のトップ」／「別れタイ」"
  description: "「脇役のトップ」俺は中堅サラリーマン、魚脇タイ。日々後輩にナメられたり課長にパワハラ食らったり、たしかに俺は、この世界が小説とかだったら脇役かもしれない。でも俺は例え脇役であっても、主人公に影響を与える“トップの脇役”でありたい!
    だから、あのコに告白する! ／「別れタイ」俺の目標、それは、主人公並みに輝きを放つ脇役になること。だから俺は、悩める後輩たちの気持ちに気づき、アドバイスを送り、困っている時に助け、頼りにされることで、絶対に乙姫さんにふさわしい男になってやる!<br><br>キャスト:永岡卓也／竹井亮介／落合モトキ／武田玲奈／大津尋葵／白石優愛／藤井武美／小野賢章／沢井正棋／上埜すみれ<br><br>原作:クオン／監督:住田崇／脚本:オークラ、岩崎う大、土屋亮一<br><br>©ビジネスフィッシュ製作委員会<br><br>次話→so35388751"
