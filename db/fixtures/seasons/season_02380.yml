  episode_no: 第1話～第2話
  title: "「脇役のトップ」／「別れタイ」"
  description: "「脇役のトップ」魚脇タイは、何をやらせてもまずまずのどこにでいるサラリーマン。しかし、少し自意識が高い。パリピやインスタをやる人間を少しバカにしつつも本当は羨ましいし、たまに出来る風な男のスタンスをとって同僚の蛸山にダメ出しされる男。そんな魚脇がたまたま知り合った美しい女性・乙姫舞に恋をする。しかし、相手は高嶺の花中の高嶺の花。「これがドラマだったら自分はヒロイン確実、自分は脇役のような存在。好きになったところで実るわけがない。」そう自覚する。「しかし、脇役にも2種類ある！ただの脇役と主人公の為に全力を尽くし、その主人公が人生を前向きに進むきっかけになる脇役。だったら俺は主人公の役にたつ脇役になろう！」／「別れタイ」主役級のヒロイン乙姫と付き合うことになったタイは、主役にふさわしい脇役になるべく後輩のために動くがすべて空回り。この脇役のまま彼女を好きになってもしもフラれてしまったら必ずやストーキングしてただの変態になってしまう。それを危惧したタイは同僚の蛸山に相談して「俺の代わりに乙姫さんに『俺と別れるように』言ってくれと頼むが。。<br><br>キャスト:永岡卓也／竹井亮介／落合モトキ／武田玲奈／大津尋葵／白石優愛／藤井武美／小野賢章／沢井正棋／上埜すみれ<br><br>原作:クオン／監督:住田崇／脚本:オークラ、岩崎う大、土屋亮一<br><br>©ビジネスフィッシュ製作委員会<br><br>次話→so35388751"
