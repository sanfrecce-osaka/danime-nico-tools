- !ruby/hash:EpisodeHash
  episode_no: 第5話～第6話
  title: "「俺が人から褒められないのは誰のことも褒めないからだ」／「タイって呼ばれタイ！」"
  description: "「俺が人から褒められないのは誰のことも褒めないからだ」なぜだ…？なぜ後輩の海野は、そんなに仕事ができるようには見えないのに、ちょいちょい人から褒められるんだ…？そしてなんで俺はあんまり人から褒められないんだ…？…そうだ！俺も人を褒めればいいんだ！そして、俺は褒められる！／「タイって呼ばれタイ！」俺は乙姫さんと付き合っている。飲みに行ったり、映画を見たり、一見順調そうに見えるけど……
    俺にはある悩みがあった。この悩みは、いや、この願望を叶えるには親友の蛸山じゃ解決できない。社の恋愛マスターに相談だ！<br><br>キャスト:永岡卓也／竹井亮介／落合モトキ／武田玲奈／大津尋葵／白石優愛／藤井武美／小野賢章／沢井正棋／上埜すみれ<br><br>原作:クオン／監督:住田崇／脚本:オークラ、岩崎う大、土屋亮一<br><br>©ビジネスフィッシュ製作委員会<br><br>so35388751←前話｜次話→so35481407　第一話→so35388750"
