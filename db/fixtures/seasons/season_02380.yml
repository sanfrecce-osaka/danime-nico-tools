    ／「IKAちゃんの苦悩」俺がひいきにしている中目黒のセレクトショップ･SUMIYA。そこの看板娘的なオネエ店長IKAちゃんは、いつだって俺にステキなアイテムを紹介してくれて、そして明るい気持ちにしてくれる。そんなIKAちゃんにも、悩みがあったんだ…。<br><br>キャスト:永岡卓也／竹井亮介／落合モトキ／武田玲奈／大津尋葵／白石優愛／藤井武美／小野賢章／沢井正棋／上埜すみれ<br><br>原作:クオン／監督:住田崇／脚本:オークラ、岩崎う大、土屋亮一<br><br>©ビジネスフィッシュ製作委員会<br><br>so35388750←前話｜次話→so35446055　第一話→so35388750"
