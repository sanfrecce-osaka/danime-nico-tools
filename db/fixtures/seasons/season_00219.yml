  description: 第19話「最近、ときめいています？」恋ってなんでしょう？ささいなきっかけで相手のことが頭から離れなくなる。恋の魔法っていうけど、いつそんな魔法にかかったの？アールはかっこいいところを見せようとして空回り・・・。でも、ランはアールとお茶をすることに。だけど、恋の魔法は消えるもの。ランの心は移ろいやすく、他の魔法にかかっちゃう！／第20話「最近、小さな楽しみあります？」寒い寒い冬の朝。1分でも長く寝ていたい気持ちはお茶犬も同じ。でも、カフェだけはいつも早起き！朝起きたら、ストレッチと目覚めのコーヒーですっきり。それに、カフェには密かな楽しみがあるんです。ムハと二人でガラスにお絵かき！二人とも楽しそうね。／第21話「最近、ゆったりしています？」チャイとカフェは元気よく遊んでいますが、そんな中、ムハはゴロゴロ、ダラダラ。遊びに誘っても寝てばっかり。そんなムハに貝がらを見せると、海にお出かけしたくなっちゃった。海に来たら、ムハは元気になっちゃった。夏の好きなムハは、当然、海も大好き！波の音を聞いていると、心がゆったり落ち着きます。／第22話「最近、はしゃいでいます？」冬の朝、音も光りもいつもと違う。そんな時、障子を開ければ、外は一面の雪景色。お茶犬たちも雪が気に入ったみたい。カフェとアールはソリ遊び。大きな雪だるまを作ったり、かまくらを作ったり。でも、ムハは雪が苦手みたいね。／ほか。<br><br>出演(声):クリステル・チアリ<br><br>so31966323←前話　第一話→so31966321
