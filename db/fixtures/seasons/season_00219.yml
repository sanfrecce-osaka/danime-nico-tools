  description: 第7話「最近、冒険しています？」冒険の大好きなお茶犬アールはTVのヒーローに影響されて、すっかりその気になっちゃった。アールったらターザンごっこをしたり、船で海に漕ぎ出したり・・・。傷だらけになっちゃったけど、がんばるその気持ちが大切よね！／第8話「最近、謎めいています？」ロンはお茶犬の中でとっても不思議な存在です。急な雨とか、お天気が分かったりして不思議～。もっと不思議なことは、リョクの居場所が分かること！どこにいても、リョクの行方を探し出しちゃうこと。もしかして、ロンは・・・・！？／第9話「最近、ほのぼのしています？」すがすがしい朝のお散歩はいかが？リョクを誘いにきたら、猫のサクラも一緒にのんびり。午後のティータイムにリョクを誘うと、縁側でリョクとサクラがお話中。なんだか、いい雰囲気。湯のみをのぞいてなにやらにっこり。月を見ながらお茶なんて、風流ね～。／第10話「最近、季節を感じています？」森の葉っぱが赤や黄色に染まるころ、お茶犬はそんな季節が大好きです。なぜかといういと、落ち葉がキレイだから！みんな思い思いに落ち葉を楽しんでします！すると、落ち葉の中からムハがサツマイモをいっぱい持って登場！落ち葉もいいけど、やっぱり食欲かな。／ほか。<br><br>出演(声):クリステル・チアリ<br><br>so31966321←前話｜次話→so31966323　第一話→so31966321
