  description: 第13話「最近、星を見ています？」素敵な星空を眺めていると、不思議な気分になりますよね。空には星がいくつあるんだろう。この星空はどこまで続くんだろう。そんなふうに宇宙のことを考えていると、小さなことにクヨクヨするのが馬鹿馬鹿しくなるよね。流れ星にお願いごと。みんなに幸せが届きますように。第14話「最近、リフレッシュしています？」こんなに陽気が良い朝は、絶好のお掃除日和！ハナはお掃除の後の美味しいお茶が大好き！お掃除をしていたら、ムハが落っこちちゃった。色々あったけど、お部屋も気分も新鮮になったね！／第15話「最近、安らぎ感じています？」炎を見ているとどんな気持ちになりますか？暖かい気持ち？くつろいだ気持ち？お茶犬も炎が好きみたい！それに、立ち上る匂いも大好き。いい香りにつられて、みんなが集まってきました。あたたかい炎といい香りでゆっくりくつろぎたいね！／第16話「最近、いい汗かいています？」ロンとアールがいつも仲良し！性格の違う二人だから、いつも一緒が楽しいね。チャイが遠くで呼んでいます。どっちが早く来れるか競争しなよ！競争はロンの勝ち！くやしいアールは今度は綱引きで勝負！でも、勝ち負けはどうでもいいの。一緒に遊べれば楽しいんだから。／ほか。<br><br>出演(声):クリステル・チアリ<br><br>so31966322←前話｜次話→so31966324　第一話→so31966321
