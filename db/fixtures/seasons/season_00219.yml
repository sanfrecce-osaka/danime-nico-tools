  description: 第1話「最近、お茶入れています？」リョクはお茶が大好き。おいしいお茶の香りがしたら、いつのまにかフワフワと現れます。ほら今日も、「ふぅーーーーっ。」とどこかでため息ひとつ。するとそこには…。街じゅうあちこちに自動販売機があって、ボタンを押せばお茶が買える時代。でも今日は、自分でお茶を入れてみませんか？ほら、お茶のいい香りがしますよ。／第2話「最近、だらだらしていません？」暑い、あつーい季節。お茶犬たちはとけちゃいそう。そんな中でも、麦茶犬のムハは絶好調！ムハの元気の秘訣は、太陽の恵みをいっぱいに受けたスイカとカキ氷と麦茶。でも、そんなに冷たいものを食べて大丈夫？いくら暑い日でも、冷たいものはほどほどにしなくちゃね。／第3話「最近、お気に入りあります？」お茶犬はみんなお茶菓子が大好き！なかでもチャイはお菓子に目が無くて、プリンがとってもお気に入り。マンゴー・カラメル・牛乳・ゴマ・にお豆腐も！？チャイったら、プルプルしているものは何でもプリンに見えちゃうんだね！でも、プリンとお豆腐を間違えるなんて、チャイらしい！？／第4話「最近、趣味しています？」ハナはお庭のお手入れをするのが大好き！今日はお庭で美味しいお茶をいただくのです。お花ってほんとに素敵ね～。チャイはお気に入りのお花をもらって大喜び！みんなで素敵なお花を育てようよ！／ほか。<br><br>出演(声):クリステル・チアリ<br><br>次話→so31966322
