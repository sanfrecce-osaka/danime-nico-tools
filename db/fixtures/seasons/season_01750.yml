outline: ルパンが処刑された。だが、銭形警部はそれを信じようとしなかった。その銭形警部の前に、処刑されたはずのルパンが姿を現した。処刑されたのは、ルパンそっくりの人物だったのだ。その後、ルパンはエジプトのピラミッドに眠る賢者の石を盗み出し、不二子の待つパリに向かった。不二子はルパンから賢者の石を騙し取り、ある依頼人のもとに行く。その男はマモーと名乗った。しかし、その石はルパンに偽物とすり替えられていることにマモーが気づき、ルパンはマモーに追われる身となる。逃げ続けるルパン達の前に再び不二子が現れ、またもや騙されるルパンに、次元と五ェ門は愛想を尽かし、ルパンの元を去っていった。その次元と五右ェ門のところにゴードンという男が現れて、二人はマモーがアメリカとソ連を脅していることを知る。そのころルパンはマモーに捕らわれ、カリブ海の孤島に運ばれていった。マモーはルパンに不老不死の話を持ちかけるが、ルパンは相手にしない。そして米軍がマモーへの攻撃を開始した。ルパンは島から脱出したが、マモーに不二子を連れ去られる。果たしてルパンはマモーに勝てるのか？
