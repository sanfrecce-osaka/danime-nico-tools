outline: ゲームの世界の有名人・高橋原人の人気をねたんだキャラ大王は、彼を幽閉してしまう。そのため、現実世界のゲーム画面から、高橋原人が消えてしまった。そのことに驚くワンナップ、ミドリ、ダル。彼らの前に、ゲーム世界からハチのような女の子・ハニーが現れ、彼らにゲーム世界に行って高橋原人を救出して欲しいと頼む。それが、高橋原人とワンナップたちのゲームの世界での冒険の始まりだった。1980年代中盤～90年代初頭にかけて、我が国を“ファミコンブーム”が席巻した。そんな時代の趨勢を受けて登場したのが本作『Bugってハニー』だ。ゲームメーカー・ハドソン（現：KONAMI）の人気ファミコンソフト『高橋名人の冒険島』をベースに、ブームのキーパーソン・高橋名人をキャラクター化した高橋原人を主役に設定。蜂の美少女・ハニーと共にRPG的冒険を繰り広げるという今日のアニメの先駆的作品となった。TVアニメ『タッチ』（85年）の前田実や『魔法使いサリー』（66年）等で知られるベテラン・香西隆男ら豪華スタッフ陣にも要注目だ
