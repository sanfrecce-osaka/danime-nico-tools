  description: 続く試合は河村と四天宝寺・石田のパワー対決。波動球の生みの親である石田は、河村の波動球を「真似事」としてまるで認めようとしない。あまりの球の威力に全く歯がたたない河村は１ポイントも取れないまま一方的に攻められていく。だが、傷付きながらも波動球を打つことをやめない河村の姿に感服した石田は百八段階まである波動球を発動する。あまりの威力にコートの外にまで弾き飛ばされる河村。そんな時、河村が目にしたものはたくさんの友の姿だった。<br><br>越前リョーマ:皆川純子／手塚国光:置鮎龍太郎／大石秀一郎:近藤孝行／不二周助:甲斐田ゆき／乾
