  description: 準決勝D1の試合は手塚・乾ペアvs財前・千歳ペアの対決。不動峰・橘との試合のあと退部届を出していた千歳が、オサムの粋な計らいでエントリーされていたのだ。コートへ立った手塚と千歳は、「百錬自得の極み」と「才気煥発の極み」を発動。お互い一歩も譲ることなく、まるでシングルスのような試合を展開する。一方、もうひとつの準決勝、立海と名古屋星徳の試合は異様な雰囲気につつまれていた。王者・立海が外国人選手で固めた名古屋星徳に思わぬ苦戦を強いられていたのだ…。<br><br>越前リョーマ:皆川純子／手塚国光:置鮎龍太郎／大石秀一郎:近藤孝行／不二周助:甲斐田ゆき／乾
