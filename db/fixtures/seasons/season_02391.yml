  description: 青学の準決勝第１試合S3には不二周助が登場。対するは「四天宝寺の聖書（バイブル）」こと部長・白石。基本に忠実ながらも高い技術に裏打ちされた安定感抜群のプレイで不二の繰り出すカウンターを悉く攻略、ゲームを支配していく白石。追い詰められ窮地の不二はなりふりかまわぬ必死の闘いを展開、トリプルカウンター全てのパワーアップを完遂した上にファイナルカウンター「百腕巨人（ヘカトンケイル）の門番」をゲーム中に完成、白石に反撃を挑む。そしてついに決着の時が…！<br><br>越前リョーマ:皆川純子／手塚国光:置鮎龍太郎／大石秀一郎:近藤孝行／不二周助:甲斐田ゆき／乾
