outline: 青学、全国大会準決勝へ進出！関西の雄・四天宝寺中――その強さに、隙なし！全国大会の準決勝まで勝ち進んだ青学。次の対戦相手は四天宝寺VS不動峰の勝者だが、リョーマたちはその試合で四天宝寺メンバーの底力を目の当たりにする。かつて“九州二強”と呼ばれた千歳と橘の因縁の戦いでは、千歳が「無我の境地」のひとつ「才気煥発の極み」を見せる…！青学VS四天宝寺の準決勝。シングルス3に登場した不二の相手は、四天宝寺の部長・白石だった。無駄のない完璧なテニスに、不二は追い込まれるが…。――波乱の幕開けで迎える、全国大会篇の第2シリーズ！
