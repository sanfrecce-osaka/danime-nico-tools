  description: 鹿矛囲桐斗とは何者なのか――。鹿矛囲は過去に死んだ人間の成長ホロを駆使してあらゆるところに潜んでいた。朱たちはそこに綿密な計画性を感じ取る。一方、美佳は製薬会社を経営する東金財団を調査し、鹿矛囲に関係する特許を取得していたことを発見する。鹿矛囲の正体に迫る美佳は、公安局局長の禾生壌宗に報告書を提出するが――。<br><br>常守朱（CV:花澤香菜）／宜野座伸元（CV:野島健児）／霜月美佳（CV:佐倉綾音）／東金朔夜（CV:藤原啓治）／雛河翔（CV:櫻井孝宏）／六合塚弥生（CV:伊藤静）／唐之杜志恩（CV:沢城みゆき）／鹿矛囲桐斗（CV:木村良平）<br><br>■監督:塩谷直義／■シリーズ構成:冲方丁／■企画監修:本広克行,虚淵玄（ニトロプラス）／■脚本:熊谷純／■キャラクター原案:天野明／■キャラクターデザイン:浅野恭司／■シリーズディレクター:鈴木清崇／■総作画監督:浅野恭司,髙田晃／■色彩設計:永井留美子／■美術監督:松浦隆弘／■3D監督:笠永祥文／■撮影監督:中村俊介／■編集:村上義典／■音楽:菅野祐悟／■音響監督:岩浪美和／■オープニング・テーマ:凛として時雨「Enigmatic
