title: PSYCHO-PASS サイコパス 2
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/51/4/11514_1_6.png?1427216400000
outline: システムが正義を下し、銃が人を裁く近未来。銃の射手として犯罪者を追う刑事たち。システムを逸脱する犯罪に直面したとき、果たして──人間の心理状態や性格的傾向を計測し、数値化できるようになった近未来。人々はこの測定値を｢PSYCHO-PASS
  (サイコパス)｣の俗称で呼び、その数値を指標として｢良き人生｣をおくろうと躍起になっていた。犯罪も数値によって対処される。厚生省公安局の刑事たちは、高い犯罪係数を持ち犯罪者の心理に迫る猟犬｢執行官｣と冷静な判断力で執行官を指揮するエリート｢監視官｣がチームを組み、包括的生涯福祉支援システム｢シビュラシステム｣によって解析された犯罪に関する数値｢犯罪係数｣をもとに、都市の治安を守る。彼らは、数値が規定値を超えた罪を犯す危険性のある犯罪者｢潜在犯｣を追い、｢犯罪係数｣を瞬時に測定し断罪する銃｢ドミネーター｣で執行するのである。｢犯罪係数｣が正確に解析できない｢免罪体質者｣槙島聖護の事件を経て、刑事として成長し、シビュラシステムの真実を知るに至った監視官の常守朱は、人間性と法秩序を信じながらもシステムに従い、新たな刑事課一係を率いて日々犯罪に立ち向かっていた。システムを揺るがす怪物が、すぐ目の前まで忍び寄っていることを知らずに──
