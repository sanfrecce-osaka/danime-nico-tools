outline: 突然の夜逃げ、突然の告白、そして突然の別れ――。今までとは違う自分になりたかったという夢は、急に現実となりました。私、松前緒花の平凡な日常は1日にしてドラマチックな展開を迎えたのです。通い慣れた、それでいてあまり愛着のない街を出て、話したことや会ったこともない祖母の元で暮らすのです。大正浪漫あふれる温泉旅館・喜翆荘(きっすいそう)。そこで出会う人たち。花の芽が地上に出て新たな世界を知るように、私も、今までとはまったく違う、新しい生活を始めます。それは辛いことかもしれません。でも、めげても、くじけても、泣きじゃくっても明日は来るんです。だからこそ私は頑張りたいんです、そして輝きたいんです。太陽に導かれるよう咲く花のようにいつか大輪の花を咲かせられるように……。
