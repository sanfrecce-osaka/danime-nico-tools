outline: 空から落ちてきた未確認生物《イカロス》は、空美町で｢平和が一番｣がモットーの少年、桜井智樹と共に暮らしていたが、いまだに智樹に笑顔を見せたことがなかった。イカロスと同じく空に浮かぶ『新大陸』からやってきた未確認生物である《ニンフ》《アストレア》が、《マスター》の支配から解放されて自由に笑って生きている姿を見た智樹は、どうにかイカロスにも『普通の女の子』として自由に笑ってほしいと思うようになる。戦略エンジェロイドとして作られ、感情をうまく表情に表せないイカロスが笑えないのは、主従の関係を結んでいることが原因であると考えた智樹だったが、突如あてがわれた自由に、イカロスは―――。原作累計400万部を突破した大ヒットアニメシリーズが遂に完結!!感動に包まれた原作最終話にリンクした、ヒロイン《イカロス》の真実の物語。これが本当のそらおとフィナーレ!!
