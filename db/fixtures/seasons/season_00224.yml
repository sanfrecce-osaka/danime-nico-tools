  episode_no: "#10～#18"
  title: "#10｢おなまえは?｣／#11 ｢ライバル対決｣／#12｢カフェでの再会｣／#13｢生えた?｣／#14｢宇宙人と私｣／#15｢ライバル対決 part2｣／#16｢瞑想-スピリチュあ～る｣／#17｢ジャック｣／#18｢こどもども｣"
  description: "#10遊び半分で、クリノッペの名前をいろんなパターンで読んでみたオネイさん。ふと、ある名前で呼びかけてみると…。その時クリノッペがとった行動とは!?
    #11クリノッペな満月が鮮やかに輝く夜。CLUB CLINOPPEではクリノッペたちによるダンスバトルが繰り広げられている。オネイさんとクリノッペに挑むのは、後輩・ライバルちゃんとそのクリノッペ・クリリン!
    #12日曜の午後。オシャレなカフェで読書を楽しむオネイさん。同じくカフェに偶然居合わせたナンチョビー。久々にクリノッペと出会ったナンチョビーは、初めての出会いを克明に思い出す…#13朝クリノッペに違和感を感じつつも、慌てて外出するオネイさん。仕事から帰ってくると、何故かクリノッペの頭からニョキニョキと葉っぱが生えていた!?時間を追うごとに大きくなる葉っぱ!どうなる?
    #14今日も1日疲れて帰宅すると、クリノッペしかいないはずの家で“おかえりなさい!”の声にびっくりのオネイさん。声の正体はなんと宇宙人!そしてまさかのプロポーズも!?#15オネイさんVS.
    後輩ライバルちゃんのクリノッペダンスバトル、第2弾。オネイさんは最凶の毒舌三姉妹｢三つ子の役満｣を誘惑しライバルちゃんに精神的なダメージを与えようとするが...あれ?三姉妹、どこに行った?!　ほか<br><br>クリノッペ:なし／オネイサン:中尾衣里／ナンチョビー・マツダ:森田順平／カナギリ☆マイ:織田圭祐／ライバルちゃん:小堀友里絵／ジャック(山田たまこ):久野美咲<br><br>企画:吉田大成、山口聰／原作:グリー／監督・演出:片貝慎／監修・音響演出:本郷みつる／脚本:山田由香／キャラクターデザイン:MONSTER
