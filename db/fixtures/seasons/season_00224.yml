title: 踊り子クリノッペ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/27/5/11275_1_6.png?1427216400000
outline: 29歳の派遣OL、オネイさん。仕事イマイチ、趣味ナシ、彼氏ナシ。そんな彼女の一人暮らしの部屋には謎のペットが住んでいる。その名は“クリノッペ”。黄色くてちっちゃいプニプニした生き物だ。クリノッペは、話しかけてもしゃべらない。けれどとってもダンスが得意!時に激しく、時に切なく、大好きな飴ちゃんをもらえばご機嫌に。インドの山奥で発見されたクリノッペが、なぜこの島国にやってきたのか、なぜオネイさんの家に転がり込んできたのか……。その答えを知るのは、時おり現れるミステリアスな紳士、ナンチョビ―・マツダのみ。ともあれ、クリノッペと暮らすオネイさんの毎日は退屈知らず。クリノッペダンスイベントに出場し、ライバルとバトルを繰り広げたりもする。そして二人きりになった部屋の中、クリノッペは今日も踊る。オネイさんの喜びや毒や切なさを、受け止めるかのように踊るのだ。そんなクリノッペを見てオネイさんは思う。｢クリノッペ。あんたもしかして、あたしのこと好きなの…?｣ひとつ屋根の下、オネイさんとクリノッペが繰り広げる、ちょっぴりシュールでほんわかなストーリー。
