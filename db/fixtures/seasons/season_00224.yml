  episode_no: "#19～#26"
  title: "#19｢風邪ひいた｣／#20｢ライバル対決part3-児童公園での死闘!!-｣／#21｢女子会｣／#22｢ずる休み｣／#23｢びんのふた｣／#24｢月とクリノッペ｣／#25｢ライバル対決part4｣／#26｢ずっと、クリノッペ｣"
  description: "#19風邪を引いてしまったオネイさん。まさかこのまま孤独死?!熱にうなされ悲しい妄想にあけくれるオネイさんにクリノッペは…?! #20よく晴れた日曜の午後。子供たちが遊ぶ公園でバッタリ遭遇したオネイさんと後輩ライバルちゃん。火花を散らす二人。因縁の対決の結末は...#21今日は女子会!カルチャースクールで知り合ったセレブ女子と一切話がかみ合わないオネイさん。助け舟を出すジャックだが…。#22仕事を残したままうかっりと朝まで寝てしまったオネイさん。慌てて会社に行こうとするが、やる気の糸がプッツリときれてしまう…。オネイさんは会社に行くことができるのか?#23日曜日、ちょっと遅めのブレックファースト。高級ジャムで優雅な休日を満喫しようと、瓶のふたを開けようとするが、なかなか開かない。何度も何度もトライするが…。#24ある夜。窓をあけると空にはクリノッペにそっくりな大きなお月様が。月を見ながらどんどんと妄想が膨らむオネイさん。遂には…。#25｢オネイさんVS.
