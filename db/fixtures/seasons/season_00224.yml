  episode_no: "#1～#9"
  title: "#01｢どこ｣／#02｢朝がきたたた｣／#03｢甘えんぼ｣／#04｢メタボ｣／#05｢ツケマ｣／#06｢本屋｣／#07｢水着｣／#08｢賞味期限｣／#09｢雨の日｣"
  description: "#01ある日、オネイさんが会社から帰宅するとイソーローのクリノッペの姿がどこにもいない。 呼べども呼べども出てこないクリノッペ。果たして...。#02起床の時間。なかなか起き上がれないオネイさん。会社に行こうと慌ただしく身支度し玄関を出たとたん、無性にガスの元栓を閉めたかどうかが気になるのだった…。#03家に帰ってきたオネイさんに妙に懐いてくるクリノッペ。
    不思議に思うが、可愛さ余って特に気にもしない。 しかし何故か匂いの気になる所ばかりに寄ってくるのだった…。#04最近ちょっぴり太り気味のオネイさんとクリノッペ。そこで近くのダンス教室に通うことに。レッスンに悪戦苦闘するオネイさんをよそにクリノッペは涼しい顔だが…。#05せっかくの週末に同僚の結婚式。運命的な出会いを夢見ながらメイクをしていたオネイさんだったが...あれ、ツケマはどこ...?
    #06初めての本屋に来るとお腹がいたいオネイさん。今回もやってきたお腹からのヤバい音!トイレはいったいどこだ?助けてクリノッペ! #07夏は男性たちが、女性の素敵な水着で心奪われる季節。妄想にふけるオネイさんの前で、クリノッペが突然フラーダンスをおどり始めるが…。　ほか<br><br>クリノッペ:なし／オネイサン:中尾衣里／ナンチョビー・マツダ:森田順平／カナギリ☆マイ:織田圭祐／ライバルちゃん:小堀友里絵／ジャック(山田たまこ):久野美咲<br><br>企画:吉田大成、山口聰／原作:グリー／監督・演出:片貝慎／監修・音響演出:本郷みつる／脚本:山田由香／キャラクターデザイン:MONSTER
