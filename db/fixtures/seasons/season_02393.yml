  episode_no: Episode 27
  title: ナニワの王子様 前篇
  description: 全国大会後、四天宝寺との合同練習の為に大阪へやってきた青学メンバー。早速始まった練習では、不二・白石vs河村・石田の夢の混合ダブルスや手塚vs金太郎という意外な組合せの対戦が行われるが、青学は笑かしたもん勝ちの四天宝寺テニスに振り回され気味。宿泊先では何故か比嘉の面々とも遭遇。ここでも試合（？）が勃発する。全国制覇を達成し、チームのこれからを考え合同練習を受けたという手塚たち３年生、その思いに桃城、海堂そしてリョーマ、下級生達が出す答えは…。<br><br>越前リョーマ:皆川純子／手塚国光:置鮎龍太郎／大石秀一郎:近藤孝行／乾
