  title: 風雲少年跡部
  description: ２年前、氷帝学園中等部入学式。新入生代表挨拶、跡部が全校生徒の前で発した言葉は…「今日から俺様が氷帝のキングだ！」。実力主義を主張する跡部、テニス部の入部条件としてレギュラー全員との試合に勝つ事を条件に出されるが、簡単にクリアしてしまう。そんな傍若無人な跡部の態度に宍戸、向日も黙っていない。その様子を客席から見ていたもう一人の新入生、忍足はラケットを手にコートへと降りていく…。<br><br>越前リョーマ:皆川純子／手塚国光:置鮎龍太郎／大石秀一郎:近藤孝行／乾
