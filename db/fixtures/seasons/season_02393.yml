  title: 立海烈伝～王者に挑む反逆児～
  description: １年前の春。全国No.1になろうと立海へ入学してきた、新入生切原赤也。自信満々にコートに立つが、２年生の幸村、真田、柳の「三強（ビッグスリー）」に完敗する。それ以来、部活に姿を見せない赤也をブン太、ジャッカルが励ますが、闘争心を燃やす赤也はひとり特訓に励む。そんな赤也の姿に幸村は在りし日の真田の姿を重ねる。数日後、赤也は三強に挑戦状を叩きつける。<br><br>越前リョーマ:皆川純子／手塚国光:置鮎龍太郎／大石秀一郎:近藤孝行／乾
