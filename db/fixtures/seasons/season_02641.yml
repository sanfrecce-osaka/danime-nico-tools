outline: 2100年の地球。そこは人間のせいで陸地が海に沈み、生きものの住めない惑星に変わりつつあった。タコのディープは、エビのアリス、チョウチンアンコウのエボたちと深い深い海の底にある洞穴で暮らしている。わんぱくなディープはおじいさんのクラーケンの言いつけを破り、危険な洞穴の外へ出かけては人間が残していったモノを集めていた。ある日、ディープがエボとアリスを連れて魚雷に乗って遊んでいると、魚雷が暴走して爆発。そのせいで海底噴火が起きて洞穴に溶岩が流れ込み、入口が巨大な岩にふさがれてしまう。閉じ込められた仲間たちを助けようとするが、ディープたちに岩を動かせるはずもない。岩を動かせるのはただ一人、クラーケンの古い友人クジラのネイサンだけだ。ネイサンは人間の街にいるらしい。ディープたちはネイサンを探すため遠い人間の街へ向かうのだが…。
