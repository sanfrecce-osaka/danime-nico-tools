  title: 岡村少佐の意志
  description: 史実では全滅したはずのガタルカナル島設営隊を救出。岬まで辿り着いたのは２千500名中185 名だった。救出作業を津田に任せて密林に入った角松は、設営隊の岡村少佐と遭遇。彼は、未だ密林をさまよう隊員捜索のために自分は残るという。史実では、岡村は一週間後に来るガタルカナル島奪還部隊と共に戦い、そして生き残る。だが今回の救出で歴史が変わり、おそらく部隊は来ない……。角松からそれを聞いた岡村は!?<br><br>角松洋介:稲田
