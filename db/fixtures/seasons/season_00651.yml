- !ruby/hash:EpisodeHash
  episode_no: 第25話
  title: 帰還
  description: "「みらい」横須賀入港に警戒する海軍。交渉に訪れた予備役海軍大将・米内光政に、梅津は「みらい」生存権の確保を要請する。戦争による犠牲者を減らしたいと語る梅津に対し、米内は言った。「貴艦にはこの横須賀のドックで朽ち果て鉄屑になって欲しい」。その頃草加は、津田を横浜のホテルに招いていた。この半年間が、早期講和への最後の機会になる――。理想の国「ジパング」への第一歩として、草加は日本を発つ。<br><br>角松洋介:稲田
