  title: もうひとつの参謀本部
  description: "「みらい」の横須賀帰港。だがガタルカナル島決戦を控えた今、駆逐艦を護衛に割く事はできないと連合艦隊司令部は紛糾。そこへ滝少佐が潜水艦で自分も同行すると申し出た。「みらい」を「災いをなすもの」と捉える滝の思惑は――。日本に戻った草加は石原莞爾と面会し、現在の日米の力関係を根底から覆す情報を与える。その頃、米空母「ワスプ」にハットン中佐の第六爆撃飛行隊が召集されていた。<br><br>角松洋介:稲田
