- !ruby/hash:EpisodeHash
  episode_no: 第24話
  title: 死者と生者
  description: 一木支隊第二悌団がガタルカナル島上陸を断念。岡村は、辻に“未来から来た男”に聞いたガ島攻防戦の結末を語る。日本軍は大敗、将兵２万５千人が病気と飢えで死ぬ――自決するという辻に岡村は!?　「みらい」による「ワスプ」撃沈は、双方の乗組員に衝撃をもたらす。第六爆撃隊は壊滅し、親友の死に立ち会うハットン。「みらい」もまた「死者５名」という現実に直面。戦争の重さと向き合うことを覚悟した隊員は……。<br><br>角松洋介:稲田
