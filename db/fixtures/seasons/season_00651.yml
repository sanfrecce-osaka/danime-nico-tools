  description: "「みらい」を第六爆撃飛行隊が襲う。自動発射管制モードなら、全機を瞬時に撃墜することができる。だが菊池は、一部を叩き相手の戦意をくじく戦法を取り、主砲と短ＳＡＭ６基のみを発射した。戦闘開始後１分で飛行隊は半数を喪失。だが、残りの部隊はなおも退かず、「みらい」上空には突撃するハットン機が……！艦の損傷、奪われた隊員の命……。第２次攻撃を準備する「ワスプ」に対し、菊池が下した決断は!?<br><br>角松洋介:稲田
