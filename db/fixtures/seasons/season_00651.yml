- !ruby/hash:EpisodeHash
  episode_no: 第20話
  title: 伊・21号
  description: 伊21号潜水艦とともに横須賀へ向かう「みらい」のレーダーが、未確認の機影を捉えた。伊号に照会すると「日本軍機」との回答が。疑念を抱いた角松は、柳を伴い伊号に乗り込んだ。「みらい」を沈める――それが滝の答えだった。伊号は急速潜行し、残された「みらい」の眼前には米軍40機の大編隊が……！　伊号にいる角松たちは安全と判断した「みらい」は、海域離脱を選択。ところが突然伊号が再浮上を始めた！<br><br>角松洋介:稲田
