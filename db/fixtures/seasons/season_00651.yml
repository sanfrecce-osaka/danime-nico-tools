- !ruby/hash:EpisodeHash
  episode_no: 第22話
  title: 警告
  description: "「ワスプ」撃沈……それが菊池の苦汁の選択だった。味方ではない者は“敵”と見なされる。それを認めなくては自分たちを守れない――。「みらい」は「ワスプ」に向けトマホークを放った。伊号の潜望鏡から、海上で起こった事態を知った角松。空へ放たれたトマホークと、損傷し煙を上げる「みらい」……。角松は菊池の胸中を思う。菊池は、防衛大学卒業を目前にして一度は任官拒否を決めたのだった。<br><br>角松洋介:稲田
