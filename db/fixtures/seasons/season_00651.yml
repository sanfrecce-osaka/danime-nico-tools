- !ruby/hash:EpisodeHash
  episode_no: 第26話
  title: 戻るべきところ
  description: 横須賀上陸の許可が降り、東京深川を訪れた角松。父・洋一郎の実家があるこの地で会った指物師が、角松の祖父・洋吉だった。洋吉に洋一郎のことを尋ねると、３日前に車に轢かれて死んだという。この世界は自分たちの日本に繋っていない……！　歴史を変えているのは草加。彼を生かした責任は自分にある。角松は草加を追う。連合艦隊指揮下に入らざるを得ない「みらい」に“最後の意志”を残して――。<br><br>角松洋介:稲田
