- !ruby/hash:EpisodeHash
  episode_no: 第23話
  title: ワスプ撃沈
  description: "「みらい」からの警告を無視した「ワスプ」にトマホークが着弾し、１万５千トンの空母が30分で沈没した。伊号では、滝が「みらい」を雷撃すると宣言。圧倒的戦力を持つ「みらい」と言えど、近距離から全門斉射を受ければ無事ではすまない……柳の心配をよそに、角松はそれは不可能だと断言した。角松に「撃てない理由」を説明するよう促された柳は、とっさにある答えを出す。その答えに伊号の島本艦長は……!?<br><br>角松洋介:稲田
