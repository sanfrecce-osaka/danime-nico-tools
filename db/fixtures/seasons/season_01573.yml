  title: 学園ファンタジア
  description: ルーキー戦が幕を開け、お祭り騒ぎとなっているミカグラ学園。所狭しと立ち並ぶ模擬店で買い食いを続けるエルナは、途中で出会った星鎖と共に湊川が呼び込みをしていた射的屋を訪れる。湊川の代わりに射的屋の呼び込みをすることになったエルナはハチマキを締めて店先に立つ。そこへエルナの声を聞きつけた遊兎がやってきて、景品のスーパーミラクルマン人形に目をつける。<br><br>一宮エルナ:木村珠莉／御神楽星鎖:大西沙織／藤白おとね:小澤亜李／八坂ひみ:諏訪彩花／二宮シグレ:島﨑信長／赤間遊兎:花江夏樹／九頭竜京摩:細谷佳正／湊川貞松:古川慎／射水アスヒ:加隈亜衣／ビミィ:松岡禎丞／にゃみりん:戸松遥／熊野さん:久保ユリカ／うさ丸:山下大輝／トンきゅん:寺島拓篤／花袋めいか:上田麗奈／鳴海クルミ:茅野愛衣／離宮ルミナ:高橋未奈美／百合子:西明日香<br><br>原作:Last
