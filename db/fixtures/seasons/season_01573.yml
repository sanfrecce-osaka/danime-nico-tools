outline: 志望校が決まらず、怠惰な毎日を送る中学３年生の一宮エルナ。ある日、従兄である二宮シグレから私立ミカグラ学園のパンフレットを渡されたエルナは、そのパンフレットに写っていた女子生徒である御神楽星鎖の姿に目を奪われる。彼女に運命めいたものを感じ、ミカグラ学園への進学を決意するエルナ。しかし、文化系の部活しか存在しないという珍しい学園であるミカグラ学園にやってきたエルナが見たものは、必殺技を駆使して戦いを繰り広げる生徒たちの姿だった。不思議に無敵！決して色褪せることのない物語が今、幕を開ける！
