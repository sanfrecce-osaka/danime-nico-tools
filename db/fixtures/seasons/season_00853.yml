  description: 瀬戸内の町・竹原で、あたたかな人たちに見守られながら成長していく少女たちの姿を描いてきたオリジナルアニメ『たまゆら』。本作は、沢渡楓と親友たちが過ごす高校3年生の1年間を全4部作で描いてきた完結編『たまゆら～卒業写真～』の最終章。高校を卒業して別々の学校に通うことになっても、大好きな町・竹原で、大切な友達と過ごす時間は変わらないと思っていた楓。しかし、かおるに言われた言葉で、自分の本当の思いに気づき……。4人での新たな想い出も積み重ねながら、卒業のときが近づいてくる。<br><br>沢渡楓:竹達彩奈／塙かおる:阿澄佳奈／岡崎のりえ:井口裕香／桜田麻音:儀武ゆう子／進藤巧美:内田彩<br><br>監督:佐藤順一／脚本:吉田玲子<br><br>次話→so31982683
