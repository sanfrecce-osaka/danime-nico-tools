- !ruby/hash:EpisodeHash
  episode_no: 第1幕
  title: "｢副社長は自身が主役である可能性について語らない｣"
  description: 1931年、禁酒法時代のニューヨーク。フィーロ・プロシェンツォは悪い予感を抱いていた。そしてその不安は的中する。幼馴染みのガンドールファミリーの縄張りに、見慣れない連中が幅を利かせるようになってきたからだ。ラック・ガンドールはその対策として、殺し屋｢葡萄酒(ヴィーノ)｣をニューヨークに呼び寄せる。しかし、シカゴからニューヨークに向かう大陸横断急行のその車内でも、一筋縄では行かないトラブルが発生していた。一方、ガンドールの縄張りを脅かしていたルノラータファミリーのグスターヴォ・バジェッタはボスから一つの命を受けていた。富豪ジェノアード家の次男坊にして無軌道な不良少年、ダラス・ジェノアードを捉えよ、と。しかし、彼の妹イブ・ジェノアードもまた兄の行方を探していた。かくして、いかれた奴らたちのBaccano！(狂宴)が今ここに始まった！<br><br>アイザック:小野坂昌也／ミリア:あおきさやか／フィーロ:吉野裕行／マイザー:宮本充／エニス:小林沙苗／ジャグジー:阪口大助／ニース:小林ゆう／ドニー:園部好德／若い車掌:森田成一／ヨウン:太田哲治／ファン:伝坂勉／セラード:有本欽隆／グース:菅生隆之／ベリアム:中多和宏／ナタリー:伊藤美紀／メリー:後藤沙緒里／チェス:神田朱未／ダラス:伊丸岡篤／イブ:井上麻里奈／サマサ:永澤菜教／ベンヤミン:平野俊隆／ラック:子安武人／ベルガ:三宅健太／チック:山口勝平／ラッド:藤原啓治／ルーア:安井絵里／バルトロ:大林隆介／グスターヴォ:佐々木誠二／ギュスターヴ:若本規夫／ニコラス:古澤徹／エレアン:楠大典／キャロル:斎藤千和／作業着の女:伊藤静<br><br>原作:成田良悟｢バッカーノ！｣(メディアワークス電撃文庫)／原作イラスト:エナミカツミ／監督:大森貴弘／構成/脚本:高木登／キャラクターデザイン:岸田隆宏／美術:伊藤聖／音楽:吉森信／アニメーション制作:ブレインズ・ベース／製作:ProjectBaccano！<br><br>©Ryohgo
