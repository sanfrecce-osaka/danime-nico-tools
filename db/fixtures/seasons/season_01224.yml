- !ruby/hash:EpisodeHash
  episode_no: 第2幕
  title: "｢老婦人の不安をよそに大陸横断鉄道は出発する｣"
  description: 仮装強盗のカップル、アイザックとミリアは、ゴールドラッシュの夢を追いかけ、カリフォルニアにいた。しかし一向に成果の上がらぬ金鉱掘りに業を煮やし、列車強盗を企てる。ふたりが乗車するのは、シカゴ発ニューヨーク行き大陸横断特別急行フライング・プッシーフット号。しかしこの列車には奇遇にも一筋縄では行かぬ連中が集結しつつあった。入墨顔の少年ジャグジー率いる不良グループ、殺し屋ラッドを中心とするいかれたマフィア軍団、そして黒一色を身に纏った謎の楽団。とても一人旅にふさわしいとは思えぬ年頃の少年チェス。彼らの目的は何なのか、そして出発した列車に広がる奇妙な噂｢レイルトレーサー(線路の影をなぞる者)｣とは？いかれた奴らと各々の無鉄砲な計画を乗せて、大陸横断鉄道は出発する。<br><br>アイザック:小野坂昌也／ミリア:あおきさやか／フィーロ:吉野裕行／マイザー:宮本充／エニス:小林沙苗／ジャグジー:阪口大助／ニース:小林ゆう／ドニー:園部好德／若い車掌:森田成一／ヨウン:太田哲治／ファン:伝坂勉／セラード:有本欽隆／グース:菅生隆之／ベリアム:中多和宏／ナタリー:伊藤美紀／メリー:後藤沙緒里／チェス:神田朱未／ダラス:伊丸岡篤／イブ:井上麻里奈／サマサ:永澤菜教／ベンヤミン:平野俊隆／ラック:子安武人／ベルガ:三宅健太／チック:山口勝平／ラッド:藤原啓治／ルーア:安井絵里／バルトロ:大林隆介／グスターヴォ:佐々木誠二／ギュスターヴ:若本規夫／ニコラス:古澤徹／エレアン:楠大典／キャロル:斎藤千和／作業着の女:伊藤静<br><br>原作:成田良悟｢バッカーノ！｣(メディアワークス電撃文庫)／原作イラスト:エナミカツミ／監督:大森貴弘／構成/脚本:高木登／キャラクターデザイン:岸田隆宏／美術:伊藤聖／音楽:吉森信／アニメーション制作:ブレインズ・ベース／製作:ProjectBaccano！<br><br>©Ryohgo
