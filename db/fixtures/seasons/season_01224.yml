title: バッカーノ！
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/76/6/10766_1_8_8b.png?1576571407000
outline: 1711年、大西洋上。故郷を離れ、新天地を目指す錬金術師たちが悪魔から得たもの・・・・・・それは“不死の酒”だった。その酒を飲み、不死者となった者たちには、お互いが右手で“喰い合う”ことができるという奇妙なオマケがついていた。1930年代のニューヨーク。その裏社会に生きる様々な人々、マルティージョファミリーの少年フィーロと幹部のマイザー、ちょっと間の抜けた泥棒カップルのアイザック&ミリア、マフィアのガンドール三兄弟、不良少年のダラスと妹のイブ、齢200歳を越える錬金術師のセラードと助手のエニスは、それぞれの思惑を持って、互いに関わりのない生活を続けていた。だがセラードが不死の酒を蘇らせた事により、彼らの運命は複雑に交錯していく―。そして、そのニューヨークを目指すのは、シカゴ発大陸横断鉄道フライング・プッシーフット号。偶然乗り合わせた、革命テロリスト｢レムレース｣のグース&シャーネ、ジャグジー&ニース率いる不良集団、殺人鬼のラッドと婚約者のルーア、ベリアム上院議員婦人と娘のメリー、不死の少年、謎の車掌に情報屋
  etc ・・・・・・しかしこの汽車に乗っているのは、｢人間｣だけではなかった！？伝説の存在であったレイルトレーサー(線路の影をなぞる者:後方の車両から乗客を次々と消し去っていくという伝説の幽霊)まで出現する！？
