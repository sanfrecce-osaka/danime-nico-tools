outline: 高校生の天海響は霊感体質の女の子。人と霊を分け隔てなく接する彼女のまわりには、いつだって霊たちがいっぱい。天海がそこにいるだけで、退屈な学園も一躍お化け屋敷状態？でも、人間だって負けちゃいない。天海を取り巻く仲間たちも一癖も二癖もある愉快な面々ばかり。そんな人と霊とに囲まれて右往左往したりもするけれど、天海にとっては全てがかけがえのない大切なもの。これは、どこにでもいるような女の子と。どこにでもいる霊たちと。それを取り巻く優しい人たちの。楽しくて、あったかくて、すこしだけ切ない、つながりの物語。
