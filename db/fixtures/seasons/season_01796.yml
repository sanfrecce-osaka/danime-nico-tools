  title: 夏の、思い出です。
  description: 天海は、井上たちや知り合いの霊たち、なぜかついてきた山田の兄と遊園地にやってきた。みんなとアトラクションで遊んだり、写真を撮ったりして楽しく過ごす天海。　父・朝陽の話では、この遊園地は昔、父子で来たこともある思い出深い場所らしい。けれども小さかった天海はよく覚えていなくて……。　そんな天海の前に現れたのは？霊感少女・天海と彼女を温かく見守る個性豊かな少女たち、そして霊たちのにぎやかな夏の一日です。<br><br>天海　響（あまみ　ひびき）:木戸　衣吹（きど　いぶき）／井上　成美（いのうえ　なるみ）:伊藤　美来（いとう　みく）／上原　佳菜（うえはら　かな）:飯田　里穂（いいだ　りほ）／江角　京子（えすみ　きょうこ）:M・A・O（まお）／小川　真琴（おがわ　まこと）:山崎　エリイ（やまざき　えりい）／山田　健太（やまだ　けんた）:山谷　祥生（やまや　よしたか）／天海　朝陽（あまみ　あさひ）:羽多野　渉（はたの　わたる）／天海　夕陽（あまみ　ゆうひ）:皆口　裕子（みなぐち　ゆうこ）／代返侍（だいへんざむらい）:川原　慶久（かわはら　よしひさ）／山田　兄:梶川　翔平（かじかわ　しょうへい）／吉田:高瀬　泰幸（たかせ　やすゆき）／エロ猫:くじら／地縛霊:最上　嗣生（もがみ　つぐお）／メリーさん:松井　恵理子（まつい　えりこ）／花子さん:井澤　美香子（いざわ　みかこ）／顔なし霊:木野　双葉（きの　ふたば）／井上　勇希（いのうえ　ゆうき）:高垣　彩陽（たかがき　あやひ）<br><br>原作:「レーカン！」瀬田ヒナコ（まんがタイム
