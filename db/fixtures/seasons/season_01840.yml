  title: Ghost Pain
  description: ２０２７年、第四次非核大戦終戦から一年、戦禍の爪痕癒えぬニューポートシティで自走地雷を使った爆殺事件と、兵器売買における収賄容疑の掛った軍人が銃殺される事件があった。雨烟る中、その軍人の電脳を求め墓地を暴く公安の荒巻大輔。そしてその背中に冷たい銃口を向けたのは、殺された上官の容疑を晴らそうと動く陸軍義体化部隊『５０１機関』に所属する超ウィザード級ハッカーにして全身義体のサイボーグ、草薙素子だった。だがこの事件を追いかけているのは草薙だけではなかった。彼女を爆殺事件の犯人と疑い付け狙う『眠らない眼』を持つ男、バトー。銃殺事件と娼婦殺人事件の共通項を捜査する新浜県警の刑事トグサ。そして『５０１機関』のクルツ中佐とサイボーグエージェントたちが草薙の動向を注視していた。彼らが追い求めるものは、目の前の「事実」と失われた「真実」とが交錯する電脳社会の混沌に身を潜める。自身の未来と掲げた理想のために草薙の本能が今、起動(アライズ)する。<br><br>草薙素子:坂本真綾／荒巻大輔:塾
