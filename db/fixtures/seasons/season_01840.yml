  description: 501機関から独立を果たし軍内部での自由を得た草薙素子。そんな中、何者かによるロジコマへのハッキングが発生する。荒巻の要請で調査のためにロジコマをラボまで移送する草薙だったが、突然、武装集団の襲撃に遭う。そこには「眠らない眼」を持つ元レンジャーのバトーとボーマ、元陸軍情報部のイシカワの姿があった。彼らは混成78部隊の元上官ソガ・カズヤ大佐の無実を証明するために特殊軍事モジュールで電子的作戦を進めていた。だがそれに干渉できる並列解除コードの複製がロジコマに隠されたことを掴みロジコマの破壊を狙う。草薙はヴィヴィーとともに陸軍警察のパズ、海兵隊のエーススナイパーのサイトーをスカウトし反撃に出る。<br><br>草薙素子:坂本真綾／荒巻大輔:塾
