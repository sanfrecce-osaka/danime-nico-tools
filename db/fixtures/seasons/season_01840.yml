outline: A.D.2027。公安捜査の権謀術数に限界を覚える荒巻の前に現れた女、陸軍『501機関』所属・草薙素子三佐。最高度のフィジカルと電脳戦スキルを備える一方、向こうみずで世慣れぬ未熟さをあわせ持つ草薙は、荒巻と不即不離の関係をたもちつつ、次々と犯罪へと対処する。だがそれは、501機関との関係を問い直すことでもあった。困難な事件に立ち向かう中、個性的な人的資源と気脈を通じる草薙。荒巻といつしか共有していた目的である『犯罪に対し常に攻性の精鋭実力部隊』創設へ向け、草薙は彼らを糾合してゆくこととなる。
