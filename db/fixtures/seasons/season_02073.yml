- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: 七番目の精霊
  description: 絶望と戦闘の連鎖から救い出した精霊たちと、今日も賑やかで騒がしくありつつも、和やかで充実した日々を過ごす五河士道。そんな日常風景をけたたましく切り裂く空間震警報が——。廃墟と化したテーマパークに現界したのは＜ウィッチ＞と呼ばれる精霊・七罪（なつみ）。大人の魅力をムンムンと漂わせ、士道にも妙に好意的な様子。珍しくイージーモードのデートが展開されるのかと思いきや——。これまでの精霊たちとは一線を画す、色気を持ち合わせたオトナの精霊を相手に、人類の存亡と精霊の運命を賭けた——五河士道の戦争（デート）の幕が、三たび切って落とされた——<br><br>五河士道:島﨑信長／夜刀神十香:井上麻里奈／鳶一折紙:富樫美鈴／五河琴里:竹達彩奈／四糸乃:野水伊織／時崎狂三:真田アサミ／八舞耶倶矢:内田真礼／八舞夕弦:ブリドカット
