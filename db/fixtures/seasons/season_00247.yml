  episode_no: 第9話～第13話
  title: ハコネちゃんとお珠ヶ池／ハコネちゃんと強羅公園／ハコネちゃんと鉄甲船／ハコネちゃんと新たな温泉精霊／ハコネちゃんとまた新しい日常
  description: 第9話：お珠ヶ池の茶屋で一休みしているハコネちゃん達。冬哉がハコネに、池の脇にある石碑に纏わる怪談話を披露する。なんでも関所破りに失敗した女の幽霊が出るんだとか。でもそんな話をしている冬哉の後ろに……。／第10話：強羅公園でアシノコとゴウラがお茶をしながら今後の作戦を考えていると、ハコネちゃん達がやってきた。強羅公園はゴウラのフィールド！のんきに散歩している姿に怒ったゴウラが温泉を吹きかけてハコネちゃん達を追い詰める。／第11話：春秋荘にやってきたミヤ。温水プールでの一件から冬哉の事が気になり落ち着かない。ミヤは、ほかの温泉精霊について冬哉の為に説明する事になった。そのときハコネが精霊の力の源である神社に行く事を思いつき芦之湖に向かう事に……。そこには鉄甲船！？／第12話：本箱根に向かう船上で景色を眺めるハコネちゃん達。船室への帰り道が大混雑！ミヤが秘密箱で解決しようとすると、ゴウラとアシノコが現れて秘密箱を奪ってしまった。二人の目的は箱根の温泉精霊を仕切ること！？／第13話：階段を駆け上るハコネとミヤ！鳥居をくぐって境内へ入っていくと、二人の体が変化して大人の姿になった。力の戻った二人にアシノコは負けを認めず温泉を飛ばしてくる。ハコネちゃんは説得しようとするが、アシノコは力を使いすぎ暴走してしまう！！<br><br>ハコネちゃん:小野早稀／ミヤ:桑原由気／榛名役:M・A・O／亜季:朝井彩加／ゴウラ:悠木碧／アシノコ:竹達彩奈／冬哉役:村田太志<br><br>監督:柳瀬雄之／脚本:友永コリエ、村上桃子／総作画監督:柳瀬雄之、桜井正明／キャラクターデザイン:柳瀬雄之／撮影監督:藤坂めぐみ／美術監督:永吉幸樹／色彩設計:小鹿絵里／音響監督:小泉紀介／アニメ制作:株式会社旭プロダクション
