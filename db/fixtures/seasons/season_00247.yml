  episode_no: 第5話～第8話
  title: ハコネちゃんとハコネ様／ハコネちゃんとミヤちゃん／ハコネちゃんと温泉プール／ハコネちゃんと地獄谷
  description: 第5話：春秋荘に突如現れた背の高い美女。ばったり出くわして固まる亜季！正体は、おっきくなったハコネだった。ハコネはおっきくなった自分の姿を見てもらおうと箱根の街に繰り出すのであった！！／第6話：春秋荘の横にオープンした巨大ホテル。唖然とする榛名と亜季の前に現れた女の子はホテルのオーナー、ミヤであった！ミヤは、ホテルのオープンイベントを開催する。ステージ上でのミヤの歌声に、お客さんは大歓声！！お客を取られると思った榛名達はハコネちゃんを売り出して人気を取り戻そうとするが……。／第7話：ミヤに温泉プールに誘われた冬哉達。怪しむ冬哉だが榛名の水着姿に浮かれてすっかり忘れて楽しんでしまう。油断したところに、ミヤが温泉をあやつり流れるプールにしてしまう！反撃に出ようとしたハコネ達に、今度は猿の大群が現れた！？／第8話：観光大使としての仕事で地獄谷を訪れたハコネ達。亜季がいたずらでハコネを怖がらせようと、今でも地獄谷に鬼が住んでいると迫る！パニックになったハコネは走り出してしまう。逃げ出した先で助けを求めたのは、箱根を代表するあのキャラ？？<br><br>ハコネちゃん:小野早稀／ミヤ:桑原由気／榛名役:M・A・O／亜季:朝井彩加／ゴウラ:悠木碧／アシノコ:竹達彩奈／冬哉役:村田太志<br><br>監督:柳瀬雄之／脚本:友永コリエ、村上桃子／総作画監督:柳瀬雄之、桜井正明／キャラクターデザイン:柳瀬雄之／撮影監督:藤坂めぐみ／美術監督:永吉幸樹／色彩設計:小鹿絵里／音響監督:小泉紀介／アニメ制作:株式会社旭プロダクション
