  episode_no: 第1話～第4話
  title: ハコネちゃん降臨！／ハコネちゃんと秘密箱／ハコネちゃんとハコネコ／ハコネちゃんと観光大使
  description: 第1話：温泉街「箱根湯本」。裏山の源泉で「榛名との仲を進展すること」を祈る冬哉。ふいにお供え物のまんじゅうを源泉に落としてしまう。すると突然、源泉から一人の女の子が！「ハコネは源泉の主じゃ！」と言い放つ。ここに温泉の幼精、「ハコネちゃん」が降臨したのだ！／第2話：榛名の家である「春秋荘」に行くハコネ達。そこで、榛名の妹、亜季と出会う。ハコネが温泉の精霊であることを信じぬ亜季であったが、温泉でハコネの力を知る。更にハコネは、精霊の道具である秘密箱の力を見せるのであった。／第3話：春秋荘に宿泊したハコネを起こしにいく榛名と亜季。そこには、ぐっしょり濡れた布団が！恥ずかしそうなハコネは｢饅頭の夢を見てしまい、よだれが…｣と話し出す。寝ながら温泉を出す姿は｢間欠泉！｣と改めて温泉の精霊であることを実感する二人であった。／第4話：駅前で箱根のPRをする榛名達と観光大使となったハコネ。温泉精霊の力を使い、パフォーマンスをするハコネに大きな歓声が上がる。力を使いすぎたハコネは倒れてしまう。頑張るハコネに冬哉は、あるものをプレゼントするのであった。<br><br>ハコネちゃん:小野早稀／ミヤ:桑原由気／榛名役:M・A・O／亜季:朝井彩加／ゴウラ:悠木碧／アシノコ:竹達彩奈／冬哉役:村田太志<br><br>監督:柳瀬雄之／脚本:友永コリエ、村上桃子／総作画監督:柳瀬雄之、桜井正明／キャラクターデザイン:柳瀬雄之／撮影監督:藤坂めぐみ／美術監督:永吉幸樹／色彩設計:小鹿絵里／音響監督:小泉紀介／アニメ制作:株式会社旭プロダクション
