- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: CHAOS;HEAD／情報強者は事件を追う
  description: "【CHAOS;HEAD】｢その目！誰の目！｣2009年9月7日、23時30分。その日、5人の学生が渋谷・コーネリアスタワーからいっせいに身を投げた。のちに｢ニュージェネレーションの狂気｣と呼ばれる連続猟奇事件の幕開けである。これは6年前に渋谷を震撼させ、今もその影響を負の遺産として残す、巨大な陰謀の記憶の一片である――。／【情報強者は事件を追う】｢へえ、血が繋がってない姉弟……。なんかやらしいですね｣2件連続して渋谷で発生した不気味な変死事件。その真相を追っていた宮代拓留は、6年前にも同様の事件が、やはり渋谷で起こされていたことに気付く。しかも犯行日は決まって6年前と同じ日。もしもその法則が正しければ、今日、3件目の事件が……起こる！！<br><br>宮代拓留:松岡禎丞／尾上世莉架:上坂すみれ／来栖乃々:ブリドカットセーラ恵美／有村雛絵:三森すずこ／山添うき:水瀬いのり／香月華:仲谷明香／久野里澪:真田アサミ／伊藤真二:藤原祐規／川原雅司:阿部敦／橘結衣:原由実／橘結人:菊池こころ／神成岳志:桐本琢也／百瀬克子:くじら／佐久間恒:志村知幸／和久井修一:加藤将之
