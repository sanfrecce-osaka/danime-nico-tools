- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 彼らのお祭りのお話の言い分
  description: "｢私はもう失いたくないの。家族を……｣事件に首を突っ込んだ代償として、拓留の親しい人物が暴漢に襲われてしまった。それは悔いても悔やみきれないこと。たいせつな人が自分を案じている……襲撃事件を通じてそのことを実感した拓留は、かつて逃げ出した青葉寮で“家族”の温かみを思い出し、とめどなく涙を溢れさせた。<br><br>宮代拓留:松岡禎丞／尾上世莉架:上坂すみれ／来栖乃々:ブリドカットセーラ恵美／有村雛絵:三森すずこ／山添うき:水瀬いのり／香月華:仲谷明香／久野里澪:真田アサミ／伊藤真二:藤原祐規／川原雅司:阿部敦／橘結衣:原由実／橘結人:菊池こころ／神成岳志:桐本琢也／百瀬克子:くじら／佐久間恒:志村知幸／和久井修一:加藤将之
