- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: お話の裏側が妄想を始める
  description: "｢尾上か。こんなんなっちまって。なあ宮代、ちゃんと持って帰ろうぜ｣AH東京総合病院。事件の手掛かりを求めて夜の院内に忍び込んだ拓留たちは、不気味な暗闇の中、しんと静まり返った廊下を慎重に進んでいく。めざすは精神病棟。だが夜の病院はただでさえ気味が悪いのに、人体を切り刻む解剖室や、寂れた地下施設に踏み込むことになって……。<br><br>宮代拓留:松岡禎丞／尾上世莉架:上坂すみれ／来栖乃々:ブリドカットセーラ恵美／有村雛絵:三森すずこ／山添うき:水瀬いのり／香月華:仲谷明香／久野里澪:真田アサミ／伊藤真二:藤原祐規／川原雅司:阿部敦／橘結衣:原由実／橘結人:菊池こころ／神成岳志:桐本琢也／百瀬克子:くじら／佐久間恒:志村知幸／和久井修一:加藤将之
