- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 侵した過去に間に合うために
  description: "｢宮代先輩、こんな場所でせりの“初めて”を奪おうとするなんて！｣事件の被害者たちに共通すること……それは脳が肥大化した状態で亡くなっているという、通常では考えられない状態だった。一方、一連の事件の犯人と思しき少女に命を狙われた拓留と雛絵は、頻発する放火事件との関連に注目しつつ、再びおこなわれるだろう襲撃に神経をとがらせる。<br><br>宮代拓留:松岡禎丞／尾上世莉架:上坂すみれ／来栖乃々:ブリドカットセーラ恵美／有村雛絵:三森すずこ／山添うき:水瀬いのり／香月華:仲谷明香／久野里澪:真田アサミ／伊藤真二:藤原祐規／川原雅司:阿部敦／橘結衣:原由実／橘結人:菊池こころ／神成岳志:桐本琢也／百瀬克子:くじら／佐久間恒:志村知幸／和久井修一:加藤将之
