  episode_no: 第4話
  title: "「ボタンはたいせつなの毛？」／「はしれゴンじろー！」"
  description: "「ボタンはたいせつなの毛？」公園で昼寝をしていたゴンじろーは野良猫にボタンを取られ、いつものような人のかたちをキープできなくなってしまう。お母さんに新しいボタンを着けてもらおうと提案するマコトだったが、「あれは大切なボタンだから…」と渋るゴンじろー。自分との思い出のボタンを大切にしてくれていると感動したマコトは、野良猫からボタンを奪い返すことを決意する！！／「はしれゴンじろー！」登校中、宿題を家に忘れてきたことに気付くマコト。このままでは「宿題やったけど家に忘れました」と超ベタな言い訳をしなければならず、さらに「あごたわし」は確実に免れない。困るマコトを助けたいゴンじろーは、マコトを先に行かせ、ひとり宿題を取りに戻る。提出時間までにマコトに宿題を届けたいゴンじろー。しかし途中、数々の災難がゴンじろーに降りかかる！ゴンじろーは無事、宿題を届けることができるのか？<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／しげちん:柚木
