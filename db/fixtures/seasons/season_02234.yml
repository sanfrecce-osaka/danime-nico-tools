  description: "「すげーぞ毛リュウケン」30年前のアクション映画スターのバッキー・モーにハマるマコトとゴンじろー。そんな中、町でたまたま出会った清掃員のおじさんがなんとバッキー・モー本人だった！バッキーの名ゼリフ「モワッチャ～」を聞きたいが、引退した自分はもう言えないと頑なに断るバッキー。そこでゴンじろーはバッキーからボタンをもらいボタンチェンジ！カッコいいアクションスター風にチェンジできると思っていたが･･････。／「もうそうがぼうそう？」せっかくの日曜日だが雨が降っているため外に出られず、退屈を持て余すマコトとゴンじろー。そんな中、ゴンじろーが妄想で南国に行こうと言い出した。ハチャメチャな展開のまま、どういうことか２人は妄想の世界に飛び込むことに成功！妄想の世界ではどんなことでも自由自在。好き放題して満喫するふたりだったが、マコトとゴンじろーを現実に引き戻そうとする謎の人魚が現れて……！<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／プーじろー:笹本
