  episode_no: 第1話
  title: "「オイラはけだまのゴンじろー」／「フィットって毛もちいい～！」"
  description: "「オイラはけだまのゴンじろー」小学５年生のマコトは朝起きると髪型がアフロになっていた！？この異常事態を両親にバレないようなんとかやり過ごしたマコトだったが、マコトの意志と関係なく、髪の毛が暴走し始める！勝手に動き出した毛は、なぜか焼きそばパンをパクリ！紅しょうがによって赤くなってしまった毛にもみくちゃにされるマコトだったが、ひょんなことから取れたボタンを毛が取り込み、人型のようになってしまった。自らを『ゴンじろー』と名乗る謎の毛むくじゃら生命体。今ここに、ゴンじろーとマコトのおかしな生活が始まる！！「フィットって毛もちいい～！」謎の毛むくじゃら生命体『ゴンじろー』が現れてドタバタしているうちに、マコトは学校を遅刻しそうになってしまう。急ぐマコトだが、ゴンじろーは色んなものにフィットして邪魔ばかり。このままでは遅刻が確定してしまう。せっかく皆勤賞だったのに…と落ち込むマコト。その様子を見たゴンじろーは……！？<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／しげちん:柚木
