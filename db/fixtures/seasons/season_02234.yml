  title: "「こだいのボタンでみずあそび！」／「たっつんのひみつ」"
  description: "「こだいのボタンでみずあそび！」家族で水族館に来たマコトとゴンじろー。イルカショーを観て盛り上がっていたが、ゴンじろーが自分も参加したいと言い出し勝手にステージへ！しかし水が苦手なゴンじろーはたちまちプールでおぼれてしまう。とそこへタイゾーが現れ、マコトに『チャプチャプ』ボタンを使えと促す。チャプチャプボタンを付けたことで水濡れもへっちゃらになったゴンじろーはさらにショーを盛り上げようとするが･･････。／「たっつんのひみつ」毛陵町の大金持ちでクラスメイトのたっつんの家に招待されたゴンじろー。興味本位でマコトや他のクラスメイトもついていくことに。ついてきたマコト達を疎ましく思ったたっつんは、ゴンじろーをさらい、広大な庭にハンターを放った……！！たっつんの家の厳重なセキュリティにより一人、また一人と仲間を失いながらもゴンじろーの救出を目指すマコト。果たしてゴンじろーを救出することは出来るのか？そして、たっつんの目的とは！？<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／しげちん:柚木
