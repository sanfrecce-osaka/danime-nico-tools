  episode_no: 第3話
  title: "「オイラをみつけられるの毛？」／「せんせいってこわいの毛？」"
  description: "「オイラをみつけられるの毛？」マコトのクラスメートとかくれんぼで遊ぶことになったゴンじろー。じゃんけんの結果、ゴンじろーがみんなを見つける側に。ドローンに変毛し、隠れていたマコトたちを次々と見つけ出していく。あっという間に終わってしまったので、次は逆に隠れる側になったゴンじろー。しかしゴンじろーを探すのはとても難しくて……。「せんせいってこわいの毛？」マコトのクラスの担任・たわしあごは、熱血漢の体育教師。熱すぎるのがたまにきずである。宿題を忘れたり廊下を走ったりしたのがバレた日には、自分のあごひげをジョリジョリこすりつける、その名も「あごたわし」（本人に攻撃というつもりはない）で生徒たちを熱血指導！なんとかたわしあごの「あごたわし」をくらいたくないマコトは、ゴンじろーと共に対抗策を講じるが……。<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／しげちん:柚木
