  description: "「プーじろーとうじょう！」ある朝マコトが目覚めると、サンタクロースのような立派な髭が生えていた！どうせゴンじろーがフィットしているのだろうと考えたマコトだったが、髭は赤い毛玉となって丸くまとまり、自ら動いてプープーと喋りだした！「プーじろー」と名づけて可愛がるマコトだったが、それを気に入らないゴンじろーはプーじろーに意地悪ばかり。拗ねたプーじろーは家を出て行ってしまう！果たしてマコトとゴンじろーはプーじろーを探し出すことができるのか！？「プーじろーは毛にいらね～！」マコト、ゴンじろーと一緒に学校に行くプーじろー。早くもクラスの人気者になるプーじろーをゴンじろーはやっぱり気に入らない。給食の時間、余った焼きそばパンをゲットしようとするゴンじろー。しかし、プーじろーが持ち去ってしまう。大好きな焼きそばパンを奪い返そうと追いかけるゴンじろー。今ここに、学校を舞台にした追いかけっこバトルが始まる！！<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／プーじろー:笹本
