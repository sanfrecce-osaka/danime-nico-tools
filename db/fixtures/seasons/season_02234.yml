  description: "「ボタンでタイムワ～プゥ～！浦島太郎をたす毛(け)るさ～！」マコトとゴンじろーが毛陵ビーチで出会ったのは、あの浦島太郎！？玉手箱を開け、おじいさんになってしまった浦島太郎を元の姿に戻してあげようとするマコトたち。ノロノロボタンを進化させ、リューグーライダーゴンじろーになれば、時間を10分巻き戻すことができるのだ。早速10分前にタイムワープし、浦島太郎が玉手箱を開けるのを止めに行くが……。／「屋台-１グランプリ開催！見せろ毛玉の底力！」山賊たちと毛陵公園へ花見をしにきたハデス。が、大混雑で席がどこも空いていない！そんな中、屋台メニューを作って売り上げを競う「屋台-１グランプリ」が開催！優勝すれば特等席で花見ができると知り出場するハデスだが、ライバルはマコト＆ゴンじろー、おじょお＆ぶちょう、たっつん＆SPなど、くせ者ぞろい。それぞれどんな屋台メニューを作るのか！？<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／プーじろー:笹本
