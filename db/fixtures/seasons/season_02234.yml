  description: "「しげちんかいぞうけいかく」ある日テストで苦戦するマコトの頭へ、ゴンじろーがアインシュタインの髪型になってフィット！髪型に引っ張られて賢くなった気持ちになりスラスラと問題を解くマコトを見ていたしげちんは、自分の頭にもフィットして欲しいとお願いする。常々気の弱い性格を変えたいと思っていたしげちんは、自分も髪型が変われば性格も変わるのではと考えたのだ。面白がるゴンじろーはしげちんの髪型を段々と過激にエスカレートさせていき……！？／「ふたつめのこだいのボタン」ふとっしーから山頂で食べるカップ焼きそばは最高と聞いたマコトとゴンじろーは、それを実現すべくハイキングへ。いざ出発したマコトたちであったが、獣道の途中で獰猛な熊に遭遇し絶体絶命の大ピンチ･･･！そんな時、突如現れたタイゾーにこだいのボタンである『カチカチ』を渡される！カチカチボタンを付けたことで鉄のように固くなったゴンじろーは、その能力を使いマコトたちを頂上へと導く！果たして一行は最高のカップ焼きそばの味にたどり着くことができるのか！？<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／プーじろー:笹本
