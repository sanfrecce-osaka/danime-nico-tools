  description: "「かぞくりょこうは毛んきゅうじたい」ゴールデンウィークは家族で北海道旅行に行くことになった前神家。ウキウキするマコトとゴンじろーだったが、空港へ向かう道中長い渋滞に巻き込まれ、車内はトラブル続出で大パニック！次々と襲い来る様々な困難をゴンじろーがフィットと変毛で解決！？はたして前神家はフライトの時間に間に合うことはできるのか！？「うちにかえるのも毛んきゅうじたい」北海道旅行を満喫した前神家。帰りの飛行機に乗る前に空港のお土産を物色していたマコトとゴンじろーだったが、いつの間にかお父さんお母さんとはぐれてしまった！飛行機にも乗り遅れ、このままだと家に帰れない二人はなんとか自力で帰る方法を探し始める。そんな中、ゴンじろーは出会ったお土産用の毛ガニに「毛ニー」と名付け、不思議な友情を育んでいくのだが……。<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／しげちん:柚木
