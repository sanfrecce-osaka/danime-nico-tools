outline: ちょっぴり臆病で頭でっかちな小学五年生マコトは、ある日、ぴょんぴょん飛び跳ねる不思議な毛玉と遭遇する！そしてマコトのボタンが毛玉にくっついた時、奇跡が起きた！「ケケケ！　オイラ、けだまのゴンじろー！」毛玉でできた、謎の生命体の誕生だ！ゴンじろーは毛だけに、何かを“守りたい”本能が働き、「ほっと毛ね～！」と言っては、マコトをおたす毛（け）！伸びたり、絡みついたりする毛の性質を活かした「フィット」や「変毛」、さらにはボタンを付け替えた「ボタンチェンジ」など、毛の様々な能力を駆使して事件を解決…いや、『かい毛つ』してゆく！？暑苦しいほどおせっかいな
  けだまのゴンじろー がキミの心に絡みつくビッ毛バン級の毛玉コメディストーリー！
