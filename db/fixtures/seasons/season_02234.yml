  title: "「バーベキューぶぎょうふとっしー」／「やきそばパンをたす毛だせ！」"
  description: "「バーベキューぶぎょうふとっしー」マコトの家に遊びに来たふとっしー。冷蔵庫を勝手に開けた上に、そこにある食材を使ってバーベキューをすることを提案してくる。マコトはお母さんに怒られることを恐れて反対するも、ゴンじろーはノリノリ。勝手に下ごしらえを始めたふとっしーだったが、食べ物を前にすると性格が一変、あれこれ世話を焼きたがるバーベキュー奉行に！作り方、食べ方を厳しく仕切りまくっていくが、だんだんおかしな方向にエスカレートしていき･･････。
    ／「やきそばパンをたす毛だせ！」たわしあごがモレシャンからもらった特製焼きそばパンを自慢してきた。どうしても食べたいゴンじろーとマコトは策を練り、遂に焼きそばパンをゲットすることに成功する！しかし、喜んだのも束の間、焼きそばパンを奪われたこと気付いたたわしあごが追いかけてきた･･･！果たしてふたりは逃げ切ることができるのか！？<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／しげちん:柚木
