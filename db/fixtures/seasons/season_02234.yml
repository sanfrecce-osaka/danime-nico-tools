  description: "「ホームランバッターになっちゃうの毛？」野球の試合に向かう道中、マコトとゴンじろーは試合のために毛陵町に来ていたプロ野球選手のオオブリタからボタンをゲットすることに成功！いよいよ試合開始、オオブリタのボタンを装着したゴンじろーは見事なホームランを打ち大活躍。逆転勝利で試合終了かに見えたが……。直後に予想もしなかった緊急事態に巻き込まれた二人、起死回生のカギは…プーじろーにあった？！「けんちゃん
    は毛っこうやっかい」月一恒例の「ワクワクタイム」へと突入したけんちゃん。好奇心が止まらなくなり思いついた事をやらなければ気が済まなくなってしまうのだ。今回ターゲットになったゴンじろーは度重なるけんちゃんのイタズラによってめちゃくちゃな目に遭わされる。やられっぱなしではいられないゴンじろーは、けんちゃんに直接対決を挑む！極限のバトルを繰り広げた末、勝利したのは……。<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／しげちん:柚木
