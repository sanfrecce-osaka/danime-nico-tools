  description: "「たまごはやさしくはこぶの毛？」今日は家庭科の授業で調理実習があるマコト。調理実習で使う卵を学校まで持っていかなければならない。卵が割れることを心配するマコトがほっとけないゴンじろーはボール状に変毛！卵を中に入れて学校まで割らずに運ぶという。しかし、ここぞとばかりに卵が割れそうな災難が次々と二人へ降りかかってきてしまい……果たして、マコトとゴンじろーは卵を割らずに学校まで辿り着くことができるのか？「３つぼしシェフはほっと毛ねー！」調理実習の特別講師として、三つ星レストランのシェフであるモレシャンがやってきた。そんな中、学級委員長のおじょおは誰が一番おいしい目玉焼きを作れるかを決めようと提案！おじょおが好成績を収める中、偶然モレシャンのボタンがゴンじろーに付いてしまう。次の瞬間、ゴンじろーは料理人の姿になってしまって……？？ボタンチェンジによって姿を変えたゴンじろーの能力とは！？<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／しげちん:柚木
