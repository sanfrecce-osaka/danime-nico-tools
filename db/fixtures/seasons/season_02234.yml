  description: "「こだいのボタンとうじょう！」ある日、怪しげなおじさんに出会ったマコトとゴンじろーは、おじさんが去った後、豪華な装飾が施されたボタンを拾う。そのボタンをゴンじろーに付けるとたちまち毛質に変化が起きムキムキに！力持ちな特性を活かし、日常の不便から隕石の処理まで解決していくゴンじろー。そんな中、再びあの怪しいおじさんが現れる！彼はボタン歴史美術館の館長・タイゾー。ゴンじろーが『こだいのボタン』を渡すにふさわしいかを確かめていたという。はたして『こだいのボタン』とは？そしてタイゾーの目的は……！？／「さんかんびだいさくせん！」明日は授業参観日。お母さんが毎回恥ずかしいくらいにゴージャスな格好で授業参観に来るため、とても憂鬱なマコト。そんなマコトがほっとけないゴンじろーは、参観日当日、マコトと共謀しお母さんを学校に来させない作戦を決行！しかし、作戦はことごとく失敗し、お母さんはどんどん学校に近づいてくる。ついに最後の作戦に出たゴンじろー、うまくいったはずだったが･･･思わぬ結果に？！<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／プーじろー:笹本
