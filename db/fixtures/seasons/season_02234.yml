  episode_no: 第2話
  title: "「へやのそうじはケケケの毛～」／「オイラってつよいの毛？」"
  description: "「へやのそうじはケケケの毛～」ゴンじろーが散らかすのもあいまって、マコトの部屋は気づけばひどい散らかり様に。お母さんにも部屋を片付けなさいと言われたマコトは、ゴンじろーと部屋の掃除を始める。途中ゴンじろーが「おしっ毛」「うん毛」を出すハプニングもあり余計に散らかる部屋。掃除機も壊れてしまい、いよいよ困ってしまったマコト。その様子を見たゴンじろーは……。「オイラってつよいの毛？」体育のバスケの練習のため、誕生日にもらったバスケットボールで公園に練習をしにきたマコトとゴンじろー。ゴンじろーは変毛（へんげ）を駆使し、マコトのシュートを寄せ付けない。「無敵」とマコトに言われ得意げになるゴンじろーだったが、直後、ゴンじろーの弱点が次々と発覚！？自分は水にも火にもハサミにも弱いとわかり落ち込むゴンじろー。そんな時、公園の焚き火の火が木々に燃え広がる現場に直面した二人は……。<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／しげちん:柚木
