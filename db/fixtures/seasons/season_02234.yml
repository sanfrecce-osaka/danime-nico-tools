  description: "「〜毛(ケ)ラビアンナイト〜毛(ケ)ウスの魔人ゴンじろー！」寝付けないマコトのためにゴンじろーが絵本を読み聞かせると言い出した。物語の舞台は砂漠の王国。マコトは主人公のアラジン…ならぬ毛ラジン。ゴンじろーはランプではなく、なぜか急須から出てくる「毛ウスの魔人」となって大活躍！しかしお姫様がぴかっちょになっていたり、魔法使い役のハデスと山賊が大暴れしたりとメチャクチャなお話で！？／「あの娘(コ)にとど毛(け)！ホワイトデー大作戦！」おじょおへのホワイトデーのお返しが決まらずに悩むマコト。たわしあごやぴかっちょに相談するが、案の定ろくに参考にならない。迎えた当日、マコトは手作りの舞ディスティニーチョコをおじょおに渡すことに。が、他の男子たちのお返しを見て自信をなくしてしまう。悩んだ挙句、誰にも負けないお返しをチョコレート工場で作ろうとするが……。<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／プーじろー:笹本
