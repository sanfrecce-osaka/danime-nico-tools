  description: "「毛タストロフィーの脅威！豪華客船を救い出せ！」北海道沖で流氷が異常発生！これは毛タストロフィーの前兆だと知ったマコトとゴンじろーは、パイレーツゴンじろーとなり急いで現場へ向かう！そこで目にしたのは悪い毛に操られて暴走中の豪華客船・トッププリンセス。乗っているのはなんと…おじょう！あせるマコトたちを尻目に、無情にも豪華客船の先に巨大な氷山が迫る！／「ほえろ！ゴッドボタン・ライガーボルト！！」悪い毛に操られたメカ兵士たちが襲いかかる中、必死でおじょおを見つけ出すマコト。そしてたった１人で戦い続けるライジーンゴンじろー！この危機を乗り越えるには、オナチャーでゴッドボタンに進化するしかない。しかし、激しく揺れる船上で手こずるマコト･･･。その間も着々と迫る氷山。マコトたちの運命――いや、ディスティニーはいかに！？<br><br>ゴンじろー:松重　慎／前神マコト:石上静香／プーじろー:笹本
