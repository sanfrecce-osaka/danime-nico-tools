outline: ある日、彼女は突然現れた いつも一緒にいた仲良し6人組。あの頃の僕は、何でもできると思っていた。怖いものなんて無いって思っていた。でも、それは起こってしまった。何気なく言った言葉。傷つけるつもりなんて無かった。明日謝ればいい。そう思ってた。でも・・・その<明日>は永遠に来なかった・・・・・・。そして、時は流れ、ある夏の日。奇跡が起こった。子供時代の事故をきっかけに心を閉ざし離れてしまった仲良し6人組。夏のある日、事故で死んでしまった彼女が彼らの前に現れる。しかし、彼女は戻ってきた理由を覚えていなかった。彼らはその<理由>を探すためにもう一度集まり、止まっていた時間が少しずつ動き始める。彼女は何故戻って来たのか?それは彼女が願った、ひと夏の奇跡―――前を向けば、きっと会える。
