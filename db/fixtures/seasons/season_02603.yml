  title: NARUTO疾風伝「力－Chikara－」episode Final
  description: 伝承にあった「天の矛」が出現し、世界を滅ぼす「力」を放出し始めた。その「力」によりクローン九尾はさらに凶悪な姿へと変貌し、強大な「力」で大地を抉り「ホール」を破壊する。その「力」の前に成す術のないナルトは放たれた攻撃で体を貫かれ死に瀕してしまうのだが、薄れる意識の中「力」を貸すと言う九尾の囁きと共に、ある人物の声が聞こえてくるのだった。果たして、壮絶なる戦いの行方は?
