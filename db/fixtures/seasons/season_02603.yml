  episode_no: 第五百十三話
  title: NARUTO疾風伝「力－Chikara－」episode4
  description: ナルトの体の中から出現したのは、九尾化したナルトのクローンなのか!? それを操ろうとするカブトは九尾のチャクラが手に入る事に歓喜し、クローンは「力」を求めて空気が振動する程に激しく咆哮する！
    圧倒的な力の前に倒れるナルト。成す術のないドックと子供たち。もはや絶体絶命! というところに、カカシやガイ、リー、ヒナタ、シカマルなど木ノ葉の仲間たちが駆けつけた!
