  episode_no: 第五百十話
  title: NARUTO疾風伝「力－Chikara－」episode1
  description: ナルトたちにある任務が下された。その任務とは“火の国国境近くの神聖域にあるトニカ村で起こった村人惨殺事件。その犯人を突き止め、然るべき制裁を与えよ”というものだった。久々の任務に張り切るナルトだが、その村に訪れて目に入った光景は、多くの家々が無残にも破壊された激しい戦闘の跡。何故この村は襲われたのか？そしてこの村を襲った人物は一体誰なのか?
