- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: わすれじの
  description: すべての謎が解けたとき、小夜の前に現れたのはカフェ・ギモーブの店主、七原文人だった。文人を恐れる香奈子たち、メインキャスト。記憶の衝撃の大きさに喘ぐ小夜。そんな小夜の横で文人が呼んだ巨大な〈古きもの〉に襲われる香奈子たち。小夜は彼女たちを守ろうと奮闘する。だが小夜の願い虚しく奪われていく命。そして小夜の前に立ちはだかる最後の〈古きもの〉は、愛する父・更衣唯芳だった。更衣小夜の最後の戦いが始まる――。<br><br>更衣小夜:水樹奈々／更衣唯芳:藤原啓治／七原文人:野島健児／網埜優花:浅野真澄／求衛のの・ねね:福圓美里／鞆総逸樹:阿部敦／時真慎一郎:鈴木達央／筒鳥香奈子:宮川美保<br><br>原作:Production
