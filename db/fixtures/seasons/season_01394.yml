  description: 商店街にあるうぐいす商店の店主がいなくなった噂は静かに浮島地区に広まりつつあった。その真相を知る小夜だったが、〈古きもの〉に喰われてしまったことを人に話すことはできないが、文人の優しさと気遣いに小夜は励まされる。そして小夜は戦いの場へと走る。新たな〈古きもの〉は湖畔で人を襲っていた。小夜はそれを助けようと奮闘する。だが敵は複数。そして連携のとれた動きをしてくるために、小夜は防戦一方となってしまうが――。<br><br>更衣小夜:水樹奈々／更衣唯芳:藤原啓治／七原文人:野島健児／網埜優花:浅野真澄／求衛のの・ねね:福圓美里／鞆総逸樹:阿部敦／時真慎一郎:鈴木達央／筒鳥香奈子:宮川美保<br><br>原作:Production
