  title: あまつかせ
  description: 湖の畔にある浮島地区の神社に暮らす更衣小夜は私立三荊学園に通う女子高生である。神主の父・唯芳を手伝い、近所のカフェ・ギモーブの七原文人に朝食をいただき、学校では網埜優花や双子の求衛ののとねね、委員長の鞆総逸樹、寡黙な時真慎一郎たちとの学園生活を楽しむ毎日を送っていた。帰宅すると唯芳が吉祥八卦に〈古きもの〉が現れたことを伝える。小夜は〈古きもの〉を討つ『務め』を果たすため御神刀を手に取る――。<br><br>更衣小夜:水樹奈々／更衣唯芳:藤原啓治／七原文人:野島健児／網埜優花:浅野真澄／求衛のの・ねね:福圓美里／鞆総逸樹:阿部敦／時真慎一郎:鈴木達央／筒鳥香奈子:宮川美保<br><br>原作:Production
