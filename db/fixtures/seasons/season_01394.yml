  episode_no: 第9話
  title: こころにも
  description: 突如現れ、三荊学園二年B組を襲った〈古きもの〉は、逃げ惑う小夜のクラスメートたちを次々と喰らっていく。小夜はひとり奮闘するが、〈古きもの〉を止めることは出来ずクラスメートが死んでいく姿を目撃することとなる。なんとか〈古きもの〉を仕留めるが、その凄惨な結果にただただ絶叫するしかなかった。そんな中、それを引き金に小夜の中でなにかが目覚めようとしていた。その夜、浮島神社に現れたのは時真慎一郎だった――。<br><br>更衣小夜:水樹奈々／更衣唯芳:藤原啓治／七原文人:野島健児／網埜優花:浅野真澄／求衛のの・ねね:福圓美里／鞆総逸樹:阿部敦／時真慎一郎:鈴木達央／筒鳥香奈子:宮川美保<br><br>原作:Production
