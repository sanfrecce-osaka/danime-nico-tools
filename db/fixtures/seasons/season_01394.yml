  title: よのなかよ
  description: 学校からの帰り道、〈古きもの〉と戦い、苦戦しながらも勝利を収めた小夜。だが、その場に時真慎一郎が現れる。傷と返り血で汚れた小夜に慎一郎は全てを語って欲しいと抱きしめ、特別な存在なのだと胸の内を告げる。そして小夜が語る〈古きもの〉の存在も信じると。家に戻った小夜は神社の中で唯芳が倒れていたのを見つけるが、心配はないと唯芳は言った。三日後、休校が開けた三荊学園の校庭に〈古きもの〉の姿があった――。<br><br>更衣小夜:水樹奈々／更衣唯芳:藤原啓治／七原文人:野島健児／網埜優花:浅野真澄／求衛のの・ねね:福圓美里／鞆総逸樹:阿部敦／時真慎一郎:鈴木達央／筒鳥香奈子:宮川美保<br><br>原作:Production
