- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: たれをかも
  description: 小夜の目の前に現れた意外な人物。それは〈古きもの〉に喰われたはずの、求衛ねねとののだった。二人は香奈子とともに、小夜に茶番をやめにしようと迫る。事態の飲み込めない小夜はただ混乱し、そしてまたしても激しい頭痛に襲われるのだった。更には、時真慎一郎までもが現れ、浮島地区と小夜にまつわる真相を語り始めるのだった。今、主人公・更衣小夜の封じられた記憶と、彼女を取り巻く仮初の世界の謎が明かされていく――。<br><br>更衣小夜:水樹奈々／更衣唯芳:藤原啓治／七原文人:野島健児／網埜優花:浅野真澄／求衛のの・ねね:福圓美里／鞆総逸樹:阿部敦／時真慎一郎:鈴木達央／筒鳥香奈子:宮川美保<br><br>原作:Production
