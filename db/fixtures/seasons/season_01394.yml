  description: 御神刀を手に〈古きもの〉と戦う小夜の、普通の女子高生としての日常を支える文人はギモーブという菓子を渡す。触感がなにかに似ていると謎をかけて。学校でのランチタイム、キスの触感なのだとののとねねに言われ顔を赤らめる小夜。家に戻ると神社の保管庫で古い文献を開く唯芳が、〈古きもの〉とは人を喰らうものと伝えられ、小夜の母もそれと戦い命を落とした、と告げる。小夜は皆を守ると改て誓い、〈古きもの〉を狩りに走る――。<br><br>更衣小夜:水樹奈々／更衣唯芳:藤原啓治／七原文人:野島健児／網埜優花:浅野真澄／求衛のの・ねね:福圓美里／鞆総逸樹:阿部敦／時真慎一郎:鈴木達央／筒鳥香奈子:宮川美保<br><br>原作:Production
