- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: ふくからに
  description: クラスメートを失った夜、母の名前がわからない、と唯芳に告げる小夜。途方に暮れる小夜の前に突如〈古きもの〉が現れ、小夜へと襲いかかる。だが、その声を聞いて駆けつけた時真慎一郎が〈古きもの〉に襲われてしまう。なんとか〈古きもの〉を倒した小夜だったが、激しい頭痛に襲われ倒れてしまう。翌日、小夜の元を訪れる筒鳥香奈子の姿があった。香奈子は小夜に浮島神社に保管さえている古い本を見せて欲しいと頼むのだが――。<br><br>更衣小夜:水樹奈々／更衣唯芳:藤原啓治／七原文人:野島健児／網埜優花:浅野真澄／求衛のの・ねね:福圓美里／鞆総逸樹:阿部敦／時真慎一郎:鈴木達央／筒鳥香奈子:宮川美保<br><br>原作:Production
