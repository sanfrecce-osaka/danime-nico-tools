outline: "「こんな日が、これからもずっと続けばいいのに――」私立月光館学園に転入した主人公・結城 理は、異形の怪物「シャドウ」の襲撃をきっかけに、「ペルソナ」の力に覚醒し、同じペルソナ使いたちで構成された特別課外活動部へと引き入れられる。最初は流されるままに行動していた理だったが、「影時間」の謎を追い、「シャドウ」との死闘を重ねていくうちに、その心は大きな変化を見せ、仲間との強い絆を得る事となった。そして季節は春から夏へ。「シャドウ」との戦いは終わっていなかったが、特別課外活動部は新メンバーを迎え、非日常的な毎日に充実感さえ覚えるようになっていた。運命の歯車がまわり、また新たな試練が訪れることになるとは、誰も知らないまま―――。"
