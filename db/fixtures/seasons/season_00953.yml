  description: Episode03：無神ルキの部屋で吸血され、気を失った小森ユイは翌日、自室で目を覚ます。リビングに向かうと、無神四兄弟が仲良さげに食事をとっていた。学校に向かおうとする彼らから、アズサと屋敷にいるようにと言われ、ユイが部屋にいると突然アズサが現れる。アズサから自分の部屋へ来るように言われ、彼の部屋へ向かうとそこには、無数のナイフが飾られていた。すると、突然アズサに「俺を……殴れる？」と聞かれ、不意に吸血され――。／Episode04：小森ユイがお風呂に入っていると、そこに無神ユーマが現れ、強引に外へと連れ出される。ユーマと共に向かった先には立派な菜園があった。その菜園はユーマが育てている畑だという。ヴァンパイアには人間のように食事を摂る必要がないのに、なぜ野菜を育てているのかとユイはユーマに尋ねる。すると彼から自身と無神四兄弟の過去が語られ始めるが、話の途中で突然ユーマに吸血され――……。<br><br>小森ユイ:末柄里恵／逆巻アヤト:緑川
