  description: Episode05：自室で過ごす小森ユイのもとに無神コウが訪れる。彼はプレゼントと言って彼女に薔薇を差し出した。綺麗な薔薇を受け取り、御礼を言うと代償を求められ、態度を急変させるコウに困惑する。そのまま吸血され、気を失ったユイが目を覚ますとそこにはもうコウの姿はなかった。夜になり、仕事から帰ってきたコウに着替えるのを手伝ってと言われ、コウの部屋へ行くと、ユイはコウの背中にある無数の傷跡を目にする――。／Episode06：小森ユイは突然、無神ルキに学校へ行くことを許され、戸惑いつつも制服に着替えて無神四兄弟と共に学校へと向かう。彼らと別れた後、ユイは逆巻家のカナト、ライト、レイジと再会するが、ろくに会話もないまま彼らはすぐに姿を消してしまう。ひとり廊下を歩いているとスバルに腕を掴まれ屋上へと連れて行かれる。そこにコウも現れ、スバルは彼の前で強引に吸血してきて……。<br><br>小森ユイ:末柄里恵／逆巻アヤト:緑川
