  description: Episode01：逆巻家に居候している小森ユイは、ヴァンパイアである逆巻六兄弟に血を奪われる日々が続いていた。そんなある日――。逆巻兄弟とユイが乗っていたリムジンが謎の事故を起こす。そこに姿を現したのは、新たなヴァンパイア・無神四兄弟だった。彼らはユイのことを“イブ”と呼ぶが、その目的とは一体……？／Episode02：小森ユイが目を覚ますと、そこは無神四兄弟の住む屋敷だった。ユイは彼らに連れ去られ、これからここで一緒に暮らすのだと告げられる。“ある計画”のためにユイの血が必要な無神兄弟はユイのことを“イブ”と呼ぶ。覚えのないユイは自分はイブではないと抵抗するが、彼らの逆鱗に触れてしまい、部屋に閉じ込められてしまう。突然、扉の鍵が開き、ここから逃げ出そうとするが、ルキに見つかってしまい、彼の部屋へと連れて行かれる。そこで彼に吸血され――。<br><br>小森ユイ:末柄里恵／逆巻アヤト:緑川
