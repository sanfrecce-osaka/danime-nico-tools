  description: Episode09：小森ユイは逆巻邸の自室で目を覚ますと、逆巻ライトに突然吸血される。そこにレイジが現れ、リビングに来るよう彼に言われる。そこで無神四兄弟について尋ねられ、ユイは知っていることを伝えるとレイジは何かを悟ったような表情を浮かべた。その後、リビングに逆巻兄弟が揃いレイジは次の満月は人間界と魔界で同時に現れる月蝕であり、ヴァンパイアの力が極端に弱まると警告して――。／Episode10：小森ユイは逆巻シュウに吸血され、抵抗を見せるユイにシュウは執着を見せ、より深くキバを突き立てる。一方、無神家ではコウ・ユーマ・アズサがアヤトに奪われたユイと、それを見逃したルキの態度に困惑していた。ルキに真意を聞こうと部屋に向かおうとした矢先、何者かの気配を感じ取る。直後、窓を割って侵入してきたのは狼たちだった。その頃、逆巻家のリビングでユイが窓の外を見ていると、そこにカナトが現れる。カナトは強引にユイに吸血していると、そこに傷だらけのアズサが現れる。ユイを連れて行こうとするアズサにカナトは激怒して――。<br><br>小森ユイ:末柄里恵／逆巻アヤト:緑川
