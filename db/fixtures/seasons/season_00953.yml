  description: Episode07：無神ルキはコウとアズサに覚醒の兆候があるか確認するが、誰一人として兆候が見えず、ルキは焦りを感じていた。その日の夜、ユイは学校で貧血を起こしてしまい、階段から落ちそうになったところをユーマに助けてもらう。彼に抱えられて保健室へと向かう途中、逆巻シュウと遭遇する。ユーマはシュウの態度に苛立ちをあらわにし、突然シュウの前でユイに吸血してきて――……。／Episode08：リビングでいつものように食事をしている小森ユイと無神コウ、ユーマ、アズサ。そこにはルキの姿はなかった。ここ最近ルキは自室にこもっていて、兄弟たちはいつもと様子が違うと感じていた。夜になり、ユイが学校へ行く支度をしていると、突然現れたルキに地下の部屋へと連れて行かれてしまう。そこで吸血され、ユイはそのまま意識を失ってしまう……。アダムになるためにユイの血を求めろというルキの言葉に戸惑う兄弟たち。部屋に閉じ込められてから吸血され続ける日々をおくり、疲弊するユイの耳に聞き慣れた声が。驚いて顔をあげると、そこには逆巻アヤトの姿があった。<br><br>小森ユイ:末柄里恵／逆巻アヤト:緑川
