  title: 密林の呼び声
  description: かつて旅した特異点での光景を思い出す藤丸。魔術王の手によって害され、守れなかった者がいたという後悔。藤丸は自身の選択について、今も逡巡していた――。そんな彼にウルの調査へと向かうよう、ギルガメッシュより王命が下る。道中、猛暑の密林で何かに襲われる一行。その言動と戦いに惑わされつつも、どうにかウルに到達する。予想に反して、穏やかな生活をしている人々に驚く藤丸たち。だが、その平穏には隠された秘密があった……。そして藤丸は、あるひとつの“選択”を迫られる。<br><br>藤丸立香:島﨑信長／マシュ・キリエライト:高橋李依／フォウ:川澄綾子／ロマニ・アーキマン:鈴村健一／レオナルド・ダ・ヴィンチ:坂本真綾／ギルガメッシュ:関智一／エルキドゥ:小林ゆう／マーリン:櫻井孝宏／アナ:浅川悠／イシュタル:植田佳奈／シドゥリ:内山夕実／牛若丸:早見沙織／武蔵坊弁慶:稲田徹／レオニダス一世:三木眞一郎<br><br>原作:奈須きのこ・TYPE-MOON／リードキャラクターデザイナー:武内崇／監督:赤井俊文／副監督:黒木美幸／キャラクターデザイン:高瀬智章／サブキャラクターデザイン:岩崎将大／クリーチャーデザイン:河野恵美／プロップデザイン:道下康太／アクションディレクター:河野恵美・大島塔也／テクニカルディレクター:宮原洋平／美術設定:塩澤良憲／美術監督:薄井久代・平柳悟／色彩設計:中島和子／撮影監督:佐久間悠也／３DCG:GEMBA／３Dディレクター:江川久志・篠崎亨／編集:三嶋章紀／音楽:芳賀敬太・川﨑龍／音響監督:岩浪美和／制作:CloverWorks<br><br>©TYPE-MOON
