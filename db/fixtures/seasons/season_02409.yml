outline: 人理継続保障機関・カルデアは、魔術だけでは見えない世界、科学だけでは計れない世界を観測し、2017年で絶滅することが証明されてしまった人類史を存続させるため日夜活動を続けている。人類絶滅の原因、歴史上のさまざまな箇所に突如として現れた「観測できない領域」――“特異点”。カルデアに唯一残されたマスター・藤丸立香は、デミ・サーヴァントのマシュ・キリエライトとともにこの特異点の事象に介入することで、これを解明、あるいは破壊する禁断の儀式――“聖杯探索（グランドオーダー）”を遂行してきた。今回、新たに発見されたのは七つ目の特異点――紀元前2655年の古代メソポタミア。不老不死の霊草の探索を終えた、“天の楔・賢王ギルガメッシュ”が統治し繁栄を誇ったウルクの地は、三柱の女神と数多の魔獣による蹂躙で滅亡の危機にあった。そして、過去への時間旅行――“レイシフト”によってウルクの地に辿り着いた藤丸とマシュが出会うのは、魔獣の猛攻を食い止める要塞都市・絶対魔獣戦線と、脅威に曝されながらも懸命に生きる人びとの姿だった。襲い来る神々と魔獣。そして、それに抗う人類―。そこは人と神が袂を分かつ、運命の時代。六つの探索（オーダー）を駆け抜けてきた二人――藤丸とマシュが挑む最後の戦いが始まる。
