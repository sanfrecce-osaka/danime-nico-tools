  description: 藤丸たち一行は連絡の途絶えた城塞都市ニップルに残された人たちを救うため、待ち構えていた偽エルキドゥとの戦闘を始める。フォウの助けもあり何とか均衡を保っていたが、戦いの最中、ついに魔獣の女神が出現。その強大な力にはマーリンさえも手も足も出ない。そんな中、魔獣の女神をものともせず立ち向かい大激闘を繰り広げる、牛若丸とレオニダス一世。なかなか傷を負わすことができない状況を打開すべく、決死の覚悟で二騎は宝具を発動する。<br><br>藤丸立香:島﨑信長／マシュ・キリエライト:高橋李依／フォウ:川澄綾子／ロマニ・アーキマン:鈴村健一／レオナルド・ダ・ヴィンチ:坂本真綾／ギルガメッシュ:関智一／エルキドゥ:小林ゆう／マーリン:櫻井孝宏／アナ:浅川悠／イシュタル:植田佳奈／シドゥリ:内山夕実／牛若丸:早見沙織／武蔵坊弁慶:稲田徹／レオニダス一世:三木眞一郎<br><br>原作:奈須きのこ・TYPE-MOON／リードキャラクターデザイナー:武内崇／監督:赤井俊文／副監督:黒木美幸／キャラクターデザイン:高瀬智章／サブキャラクターデザイン:岩崎将大／クリーチャーデザイン:河野恵美／プロップデザイン:道下康太／アクションディレクター:河野恵美・大島塔也／テクニカルディレクター:宮原洋平／美術設定:塩澤良憲／美術監督:薄井久代・平柳悟／色彩設計:中島和子／撮影監督:佐久間悠也／３DCG:GEMBA／３Dディレクター:江川久志・篠崎亨／編集:三嶋章紀／音楽:芳賀敬太・川﨑龍／音響監督:岩浪美和／制作:CloverWorks<br><br>©TYPE-MOON
