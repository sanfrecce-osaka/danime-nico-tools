  description: ペルシア湾の調査を終えた藤丸たちは、あらたな王命を請けることとなる。それは以前クタ市でギルガメッシュが失くした粘土板を回収せよというもの。クタ市は三女神が現れたあと、なんの前触れもなく消え去り、住民も息を引き取った都市だという。ひっそりとしたその街で、手分けして粘土板を探すことになった一行。そこで藤丸は、突如寒々しい世界へと迷い込んでしまう。そこは冥界と呼ばれる、この世とは隔離された空間だった。<br><br>藤丸立香:島﨑信長／マシュ・キリエライト:高橋李依／フォウ:川澄綾子／ロマニ・アーキマン:鈴村健一／レオナルド・ダ・ヴィンチ:坂本真綾／ギルガメッシュ:関智一／エルキドゥ:小林ゆう／マーリン:櫻井孝宏／アナ:浅川悠／イシュタル:植田佳奈／シドゥリ:内山夕実／牛若丸:早見沙織／武蔵坊弁慶:稲田徹／レオニダス一世:三木眞一郎<br><br>原作:奈須きのこ・TYPE-MOON／リードキャラクターデザイナー:武内崇／監督:赤井俊文／副監督:黒木美幸／キャラクターデザイン:高瀬智章／サブキャラクターデザイン:岩崎将大／クリーチャーデザイン:河野恵美／プロップデザイン:道下康太／アクションディレクター:河野恵美・大島塔也／テクニカルディレクター:宮原洋平／美術設定:塩澤良憲／美術監督:薄井久代・平柳悟／色彩設計:中島和子／撮影監督:佐久間悠也／３DCG:GEMBA／３Dディレクター:江川久志・篠崎亨／編集:三嶋章紀／音楽:芳賀敬太・川﨑龍／音響監督:岩浪美和／制作:CloverWorks<br><br>©TYPE-MOON
