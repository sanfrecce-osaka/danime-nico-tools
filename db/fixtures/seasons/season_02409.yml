  title: ギルガメッシュ紀行
  description: 突如カルデア大使館を訪れたギルガメッシュに、唖然とする藤丸たち。そこで直接言い渡された新たな王命は、ペルシア湾の調査だった。道中は三女神に襲われていない領域、しかもマーリンとアナは通行証がないため不参加。つまり今回の旅は、久しぶりに訪れたマシュと二人だけの道程――となるはずだった。だが、そこには一句詠んでは首をひねる尊大な王の姿が……。昔話に花を咲かせつつ、藤丸たちの旅は、いよいよ賑やかなものとなる。<br><br>藤丸立香:島﨑信長／マシュ・キリエライト:高橋李依／フォウ:川澄綾子／ロマニ・アーキマン:鈴村健一／レオナルド・ダ・ヴィンチ:坂本真綾／ギルガメッシュ:関智一／エルキドゥ:小林ゆう／マーリン:櫻井孝宏／アナ:浅川悠／イシュタル:植田佳奈／シドゥリ:内山夕実／牛若丸:早見沙織／武蔵坊弁慶:稲田徹／レオニダス一世:三木眞一郎<br><br>原作:奈須きのこ・TYPE-MOON／リードキャラクターデザイナー:武内崇／監督:赤井俊文／副監督:黒木美幸／キャラクターデザイン:高瀬智章／サブキャラクターデザイン:岩崎将大／クリーチャーデザイン:河野恵美／プロップデザイン:道下康太／アクションディレクター:河野恵美・大島塔也／テクニカルディレクター:宮原洋平／美術設定:塩澤良憲／美術監督:薄井久代・平柳悟／色彩設計:中島和子／撮影監督:佐久間悠也／３DCG:GEMBA／３Dディレクター:江川久志・篠崎亨／編集:三嶋章紀／音楽:芳賀敬太・川﨑龍／音響監督:岩浪美和／制作:CloverWorks<br><br>©TYPE-MOON
