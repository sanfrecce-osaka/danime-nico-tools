  title: 陽動作戦
  description: 無事にギルガメッシュの粘土板を回収した藤丸は、深い眠りの中で第四特異点ロンドンでの魔術王との対峙を思い出し、最後の聖杯の必要性を再認識する。そんな中、北壁の魔獣たちが大規模な攻勢に出ようとしていることを察知したマーリンが、藤丸たちを北壁へと連れていく。そこにはレオニダス一世が指揮する部隊が奮闘する姿があった。その場で牛若丸から北にある要塞都市ニップルと連絡が途絶えたことを聞いた藤丸たち一行は、ニップルに向けて出撃をするのだが…。<br><br>藤丸立香:島﨑信長／マシュ・キリエライト:高橋李依／フォウ:川澄綾子／ロマニ・アーキマン:鈴村健一／レオナルド・ダ・ヴィンチ:坂本真綾／ギルガメッシュ:関智一／エルキドゥ:小林ゆう／マーリン:櫻井孝宏／アナ:浅川悠／イシュタル:植田佳奈／シドゥリ:内山夕実／牛若丸:早見沙織／武蔵坊弁慶:稲田徹／レオニダス一世:三木眞一郎<br><br>原作:奈須きのこ・TYPE-MOON／リードキャラクターデザイナー:武内崇／監督:赤井俊文／副監督:黒木美幸／キャラクターデザイン:高瀬智章／サブキャラクターデザイン:岩崎将大／クリーチャーデザイン:河野恵美／プロップデザイン:道下康太／アクションディレクター:河野恵美・大島塔也／テクニカルディレクター:宮原洋平／美術設定:塩澤良憲／美術監督:薄井久代・平柳悟／色彩設計:中島和子／撮影監督:佐久間悠也／３DCG:GEMBA／３Dディレクター:江川久志・篠崎亨／編集:三嶋章紀／音楽:芳賀敬太・川﨑龍／音響監督:岩浪美和／制作:CloverWorks<br><br>©TYPE-MOON
