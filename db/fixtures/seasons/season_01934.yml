outline: 季節は過ぎ、もうすぐ二度目の春――。劣等生の兄と、優等生の妹。ふたりの魔法科高校での生活は、その一学年目を終えようとしていた。達也、そして深雪たちは春休みを利用して、小笠原諸島のとある別荘へと休暇に訪れていた。束の間の休息に羽根を伸ばす達也たち。しかし、そんな達也たちの前にひとりの少女”九亜”が現れる。海軍基地から脱走してきたその少女は達也にひとつの願いを告げる――。
