  description: 新生『少年ハリウッド』の活動が決定した劇場「ハリウッド東京」では、勅使河原とメンバーで大掃除をおこなうことになった。そこで出てくるたくさんのガラクタは、初代「少年ハリウッド」の恐ろしい苦労を物語る残骸であった。自分たちもこのような怖い目にあうのかと、不安がよぎりかけたメンバー達。案の定、シャチョウから、歌でもダンスでもそしてあの自己紹介でもない、意味不明な恥ずかしめにあうこととなる。だが、それはある目的のためなのだった。そんな日々をおくる中、メンバーのひとりである風見颯は、高校の友達から、限定販売のスニーカーを見に行かないかと誘われる。憧れのブランドのスニーカーだったため楽しみに見に行く颯だったが、その帰りにシャチョウに出会い「さっきのあの冴えない、どこにでもいる高校生はお友達？」と言われ、もやもやとした気持ちがわき起こる。<br><br>風見颯:逢坂良太／甘木生馬:柿原徹也／佐伯希星:山下大輝／富井大樹:蒼井翔太／舞山春:小野賢章／勅使河原恭一:新田将司／シャチョウ:浪川大輔／広澤大地:保志総一朗／大咲香:鈴木裕斗／風原乱:浅沼晋太郎／早水海馬:鳥海浩輔／富井実:阪口大助／伊達竜之介:岸尾だいすけ
