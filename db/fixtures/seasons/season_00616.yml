  episode_no: 第1話
  title: "-HOLLY STAGE FOR 49-　僕たちの自意識"
  description: かつて、伝説のアイドルユニットと呼ばれた『少年ハリウッド』が活躍していた劇場｢ハリウッド東京｣。彼らの解散から15年……。劇場に集められた十代の少年達、風見颯、佐伯希星、甘木生馬、富井大樹、舞山春は、自分達がこの先どうなるのかもわからないまま、日々レッスンにはげんでいた。そんなある日、彼らが所属するノエルジャパンエージェンシーのシャチョウから、自己紹介の特訓をするように指示が出る。マネージャーの勅使河原も交え、熱い指導が行なわれるが、心が折れかける者多発。なぜなら、それは世にも恥ずかしい自己紹介だったからだ。しかし、そんなところで、立ち止まっている場合ではないのであった。なんと、シャチョウから、彼らは新生｢少年ハリウッド｣として活動してゆくことが発表されたのだ。アイドルとして活動することを、心から喜ぶ者もいれば、嬉しそうじゃない者、まだ何が起こっているかピンときていない者、あらゆる感情が渦巻きながら、新生『少年ハリウッド』がいよいよ動き出す!<br><br>風見颯:逢坂良太／甘木生馬:柿原徹也／佐伯希星:山下大輝／富井大樹:蒼井翔太／舞山春:小野賢章／勅使河原恭一:新田将司／シャチョウ:浪川大輔／広澤大地:保志総一朗／大咲香:鈴木裕斗／風原乱:浅沼晋太郎／早水海馬:鳥海浩輔／富井実:阪口大助／伊達竜之介:岸尾だいすけ
