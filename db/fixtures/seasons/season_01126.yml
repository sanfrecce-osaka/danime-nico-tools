outline: 美しき吸血鬼に出逢った春休みの後、空から女の子が降ってくる少し前。ゴールデンウィーク最初の日、主人公・阿良々木暦は委員長・羽川翼とともに車に轢かれた、尾のない猫を埋葬する。些細でありふれたはずの出来事。しかし、ここから“悪夢の九日間”が幕を開ける。・・・知らぬまに、落ちているのが初恋だ。
