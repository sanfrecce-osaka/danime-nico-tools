outline: 時は202X年、今よりもちょっと未来。子供達の間で“電脳メガネ”が大流行していた。この“電脳メガネ”は、街のどこからでもネットに接続し様々な情報を表示する機能を備えた、子供たちになくてはならないアイテムだ。現代の携帯電話のように普及し、ほぼ全ての子供が持っている。舞台は由緒ある神社仏閣が建ち並ぶ古都でありながら、最新の電脳インフラを擁する地方都市「大黒市」。小此木優子（おこのぎゆうこ）
  は、小学校最後の夏休みを目前に、父の仕事の都合で大黒市に引っ越すことになる。そこで出会ったのは、もう一人の“ユウコ”、天沢勇子（あまさわゆうこ） 。同じ名前で同じ歳だが全くタイプの違う二人。新しい学校で個性豊かな子供たちと出会い、電脳空間で次々と巻き起こるフシギな出来事を体験する。
