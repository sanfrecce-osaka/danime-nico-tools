  title: けーよんへようこそ！
  description: そこは現代とは異なる歴史を歩んでいるもう一つの日本。桐生鉄道高校に通う高山直人は鉄道運転手を目指す高校二年生。日本有数の安定企業の一つである國鉄への就職を希望する直人は、学生鉄道OJTと呼ばれる研修生制度に応募するのだが、今年はなぜかどの職種の希望者も公安隊へ配属されることになり、その資格を得るため西国分寺駅近くにある國鉄中央学園へ通い始めることに……。そこで直人は、男嫌いで射撃が得意な桜井あおい、成績優秀なお嬢様小海はるか、体力自慢の岩泉翔の三人となりゆきからチームを組むことになり、共に訓練を受けるのだが……。<br><br>高山直人:福山潤／桜井あおい:沼倉愛美／小海はるか:内田真礼／岩泉
