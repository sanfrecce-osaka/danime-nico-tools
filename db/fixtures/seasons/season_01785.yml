  title: ちょっとだけこうさせて
  description: 学生鉄道OJTへの合格通知を受け取った直人の配属は東京中央鉄道公安室第四警戒班と決まる。そこで待っていたのは國鉄中央学園でともに学んだ、あおいとはるか、それに翔の三人だった。いかにもトラブルメーカーといった感じのあおいと一緒ということに一抹の不安を覚える直人。早速東京駅での勤務が始まるが、物々しく出動していく機動隊を目のあたりにして直人の不安は増すばかり。一方、あおいは思い描いていた警四での仕事とは異なる業務にイライラを募らせる。そんな中、駅構内のロッカーに仕掛けられた爆弾が爆発する事件が発生。五能たち機動隊が不在なため直人たち警四が爆弾を探すことに！？だが駅構内だけでもロッカーは3000個以上！――どうなる？<br><br>高山直人:福山潤／桜井あおい:沼倉愛美／小海はるか:内田真礼／岩泉
