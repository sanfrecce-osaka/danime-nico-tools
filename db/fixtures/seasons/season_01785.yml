  description: 札沼まり。直人と同じ桐生鉄道高校旅客輸送科で学ぶ高校二年生。趣味は料理、洗濯、掃除、そして電車などの音を撮ったり集めたりするコト。通称、音鉄とも言われる、鉄道大好き鉄ガールだ。電車に乗務するアテンダントになるコトを目指すまりは、國鉄の子会社であるジャパン食堂株式会社のOJTに参加していた。そんなまりと一緒に東京駅へ出勤してきた直人が公安隊に配属されて一ヵ月が過ぎようとしていた。あおいがもめ事を持ち込む以外は特に何事もない日々。最初は戸惑ってばかりだった公安隊での仕事にも随分と慣れてきていた。学生鉄道OJTに参加する前からのつきあいであるまりは直人の変化を感じ取り一抹の寂しさを隠せない。そんな中、まりの友人のカオルが行方不明になる。事件に巻き込まれたのではないかと直人に相談するまり。直人たちはカオルの捜索に協力するのだったが――<br><br>高山直人:福山潤／桜井あおい:沼倉愛美／小海はるか:内田真礼／岩泉
