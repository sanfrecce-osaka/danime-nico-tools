- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: わたしが届けます
  description: 誤解が誤解を呼んで、ますます心が行き違ってしまう直人たち第四警戒班の面々。天候も大荒れで、どしゃぶりの雨が軽井沢の地を打つ。その豪雨で土砂崩れが発生！　そんな状況の中、日本臓器輸送システムの職員が、移植手術用の臓器を輸送する為、一刻も早く前橋の病院へ向かわなければならないという。豪雨の影響で周囲の道はほとんど閉ざされ、ここ軽井沢駅で立ち往生していたのだ。軽井沢から前橋へ向かうには碓氷峠を下るしかないが、動ける電車はない。諦めムードの中いつもは冷静なはるかが一人声を上げる。「私が届けます！　列車が動かないなら線路を走ってでもいくべきです！すぐに出れば横川まで二時間以内に行けるはずです！」その声に地図をじっと見つめていた直人が応える。方法があるかもしれないと――<br><br>高山直人:福山潤／桜井あおい:沼倉愛美／小海はるか:内田真礼／岩泉
