outline: クリスマスの朝、主人公“川越はるま”はサンタから妹“ちょこ”をもらう。突然のことにうろたえるはるま。実は子供の頃、妹が欲しかったが叶わなかったため、サンタに妹がほしいとお願いしたのが、今になって実現したのであった。とりあえず、ちょこの服を買うためデパートに赴く、はるまとちょこ。しかし、はるまが買い物をして目を離したすきに、ちょこはデパートの中で迷子になってしまう。迷子預かり所で、泣きじゃくるちょこに飛びつかれ、彼女に対し自分は頼りになるお兄ちゃんなのだという思いをほのかに芽生えさせる。
