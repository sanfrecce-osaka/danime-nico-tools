  title: "『いい最終回だった』"
  description: 咲が学園祭にやってきた。現視研に向かう途中で、たまたまスーが斑目にキスするシーンを見てしまった咲は、それをネタに斑目をからかいだす。そんな二人の様子が気になって仕方ない波戸。一方、笹原の妹:恵子も現れ、波戸が男であることを知る。恵子と波戸のやり取りをみて何かを感じた咲は、斑目にちょっと意地悪をしようとする。斑目の気持ちを知る波戸は、なんとかしてかばおうとするが、ことごとく裏目に出てしまい…<br><br>荻上千佳役:山本希望／吉武莉華役:上坂すみれ／矢島美怜役:内山夕実／波戸賢二郎:加隈亜衣/山本和臣／大野加奈子役:ゆかな／朽木
