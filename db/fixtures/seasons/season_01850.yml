outline: 核戦争により全世界が荒廃した、その後の時代――。世界帝府による絶対的な統治のもと、人々はすべてを統制され、自由を奪われた世界を生きていた。しかし、あらゆる武力をもつことが禁じられるなか、世界帝の独裁を打ち破らんと密かに抗戦を続けるレジスタンスがいた。彼らは美術品として残されていた「古銃」を手に、戦いを挑む。そしてその魂に呼応するかのように現れた古銃の化身「貴銃士」たち。気高く、華麗に戦う彼らの「絶対高貴」は、世界にひとすじの希望をもたらす――！生命（いのち）を得て生き生きと輝く若き貴銃士たちの日々。笑い、泣き、喜び、迷い、時に傷つきながらも、ひたむきに自らの「絶対高貴」を追い求めて戦う美しき若者たちの物語。僕たちは何のために戦い、何を守るべきなのか――。Be
  Noble！
