  title: 真夜中のチェリーボーイ
  description: 月海が大切に思っている、亡くなった母のクラゲドレスの話を聞いた蔵之介。それは幼い頃の自分の母の思い出と重なり、クラゲドレスを一緒に作ってひと儲けして天水館を買おうと月海を誘う。一方、花森のミスからあっさり探偵に尾行されていることに気付いた修は、今後自分につきまとわないことを条件に、稲荷の本当の目的である父の慶一郎と会わせるため、稲荷を鯉淵家に連れて行くことに…。しかし、鯉淵家の門前で、修たちと月海たちが鉢合わせてしまう。稲荷は、修と自分は心まで結ばれたとうそぶき、以前撮った偽装証拠写真までチラつかせる始末。それを知った月海はショックのあまり天水館に逃げ帰り、ふたたび自分の殻に閉じこもろうとするのだった。<br><br>キャスト:倉下月海
