  title: 愛とぬるま湯の日々
  description: クラゲのドレスを作るため材料を買い込み天水館を訪れる蔵之介。何も考えず月海に布を切らせ、千絵子に縫ってもらうのだが、出来上がったものはクラゲには程遠い安っぽいスカートだった。しかし、その失敗作を見た月海が突如覚醒し、ものすごい集中力で手直しを始める。見る見るうちにクラゲに近づいていくスカート。だが、修の話題が出た途端、月海の覚醒は解けてしまう…。その間にも天水地区の再開発計画は着々と進行していた。月海の事を想いながらも、修は未だに稲荷に振り回されていた。不安定な修を見かねた慶一郎は、無理矢理任務を命じ、修を海外へと旅立たせる。ちょうどその頃、天水館の建物が解体工事用のブルーシートで覆われてしまい…?!<br><br>キャスト:倉下月海
