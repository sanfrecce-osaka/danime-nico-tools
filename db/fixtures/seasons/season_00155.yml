outline: この銀河系の中心にあるという、宇宙パトロール本部。そこより指定された、銀河指定宇宙移民特区OGIKUBO。移民がはじまって20年、宇宙偏差値も最低の宇宙スラム街が出来上がった。宇宙パトロールの刑事を父に持つ普通の女子中学生ルル子は、ある日、突然フリーズしてしまった父を助けてもらうために訪れた宇宙パトロールOGIKUBO支部で、オーバージャスティス本部長に、成り行きで宇宙パトロールに任命されてしまう。一風変わった機能を持つ宇宙パトロールスーツに身をつつみ、ルル子は父を救い、宇宙犯罪者の魔の手からOGIKUBOの平和を守り、そして中学生の本分である｢恋｣や｢学業｣を全うできるのか！？
