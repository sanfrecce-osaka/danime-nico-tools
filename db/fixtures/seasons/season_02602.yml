  title: 狙われた医療忍者
  description: 医療部隊テントのサクラとシズネは戦場で負傷した大勢の忍達の治療に追われていた。そんな医療部隊の元に白眼を使いすぎ、力を使い果たしたネジがやってくる。サクラの治療を受け一時の休息をとるネジ。しかし、チャクラでの本人確認が徹底されているにも関わらず、次々と上忍医療忍者が何者かに暗殺されてゆく。仲間の中にスパイがいるかもしれないという疑念により医療忍者たちが混乱する中、この目にかけて犯人を見つけ出すとネジは決意するが……?<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
