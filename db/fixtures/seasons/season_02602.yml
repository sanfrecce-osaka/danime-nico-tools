  title: 秘話・最強タッグ!!
  description: 戦場へと走るナルトとビーの前に、二人を止めるため綱手と雷影が現れる。ナルトを行かせてやってくれと雷影を説得するビー。皆が死んで自分だけ生き残っても意味がないと自分の思いをぶつけるナルト。がしかし、行かせるくらいならばお前を殺す!
    と繰り出す雷影の拳を、ナルトをかばってビーが受け止める。ぶつかり合う二人の拳。“拳を合わせてもオレの心が読めなくなっちまったのか?”と言うビーの言葉に雷影は、二人が出会った頃の事を思い出す。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
