  title: 取り戻せないもの
  description: ナルトと綱手が厚い信頼で結ばれていると感じたビーは、そのいきさつが気になっていた。一方、本部へと戻る雷影もまた“私はナルトに賭ける!”という綱手の言葉にある事を思い出す。それはナルトと綱手が出会う前。綱手はとある繁華街で最愛の人を失った痛みから立ち直れず賭け事と酒におぼれていた。一方、数人の部下と共にそこへ任務で赴いていた雷影。二人は実はそこで出会っていたのだった！ナルトをきっかけに語られる、綱手と雷影の過去とは!?<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
