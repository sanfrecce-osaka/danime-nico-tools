  description: カカシ第三部隊に忍刀七人衆が襲いかかる! 七人衆が現れたとの情報をうけ、その場に駆けつけたカカシの目の前に長刀“縫い針”を操る栗霰串丸と、爆刀“飛沫”を振り回す無梨甚八が立ちはだかる。殺戮を楽しむ非情な二人に怒りをあらわにするカカシだが、一人では太刀打ちできず追い詰められ、危機に陥ってしまう。しかし、そんなカカシの元にさっそうと気高き“碧い猛獣”マイト・ガイが駆けつけて、友情コンビＶＳ非情コンビの激闘が始まる!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
