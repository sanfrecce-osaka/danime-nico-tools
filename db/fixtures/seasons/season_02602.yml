  title: 和解の印
  description: 満月が浮かぶ夜、戦場に向かう森を駆け抜けてゆく九尾チャクラモードのナルトとキラービー。突如、精神世界の九尾がナルトに話しかけ「お前が本当に皆の憎しみを消し、受け止める事ができるのか」とナルトに問い詰める。サスケ１人救えなかったお前に何ができると言われたナルトはサスケと初めて出会った子供の頃の事を思い出し、憎しみに囚われたサスケをいまだに助け出せていない事を再確認する。そんなナルトをさらに九尾は追い詰めるが……。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
