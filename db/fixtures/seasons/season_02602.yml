  title: 外道魔像の襲来
  description: ナルトが外に出てきた事を知ったマダラがついに動き出す……! 戦場ではダンを結界に閉じ込める事に成功。さらにヒザシや角都も打ち倒す事ができ封印するだけの状態となった。そして何百もいた白ゼツもいよいよ残り１人となり忍達を勝利のムードが包み込む。が、しかしその戦場に静かに現れたマダラの口寄せの術により突如巨大な外道魔像が姿を現す。恐るべき力で大地を踏み砕き激しい衝撃で大地を削りその場にいる忍たちを次々と吹き飛ばしてゆく。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
