  title: 賭けるに値する者
  description: 雷影の部下・カライが敵の忍術により命の危機に陥ってしまった。早く治療しなければ爆発してしまうが、アマイの医療忍術では治す事ができない。部下を見捨てる事のできない雷影は、この街にいる医療のエキスパート・綱手に助けを求め、腕相撲でお前が勝ったら協力するという申し出に雷影は見事勝利した!
