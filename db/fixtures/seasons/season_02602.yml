  title: 兜割! 通草野餌人
  description: 夜が訪れると共に姿を消した忍刀七人衆だが、カカシ第三部隊の面々はいつ襲ってくるかもわからない敵に警戒しながら休息を取っていた。疲弊しきった封印班の代わりに“根”の封印術が使えるサイにこれからの封印を頼むカカシ。しかしその術は失敗すると自分自身を封印してしまうため、サイはそれを使う事をためらう。そして夜が明ける頃、再び穢土転生の術により通草野餌人が現れ、鈍刀“兜割”によって次々と忍たちが倒されてしまう。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
