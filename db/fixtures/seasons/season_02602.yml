  title: 母ちゃん連合軍!!
  description: 第四次忍界大戦により忍たちが出払ってしまった木ノ葉の里では、木ノ葉丸が里の留守を守ろうと躍起になっていた。しかし、里に残った母親たちはいつも通りにしていればいいと言う。それでいいのだろうか……?
    と疑問に思う木ノ葉丸の元に次々と木ノ葉の里を狙っている恐ろしい忍たちの目撃情報が入ってくる。里を守るため、火の意志を守るため、木ノ葉丸は立ち上がる! がしかし、里の母親たちはそんな木ノ葉丸の言葉を信じようとはしないのだった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
