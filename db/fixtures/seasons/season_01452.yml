  description: 第1話：ガンバは毎日元気に遊ぶ男の子。外に遊びに行こうとマンプクをさそいますが、おうちが大好きなマンプクはなんだかめんどくさそう。ガンバはマンプクと楽しいことをしようと家の中で遊び始めると−−−／第2話：失恋しちゃったノロイさん。実はとっても乙女なイタチです。好きな人に書きためたラブレターもムダになっちゃいました。ラブレターを紙飛行機にしてぽいっ！
    ラブレター飛行機は風にのってスーッと飛んで行くのでした。そんな様子を見ていたガンバとマンプク。…この紙飛行機に乗れたら楽しいかも！？わっくわくーキターーー！／第3話：妄想で興奮しすぎて鼻血が出ちゃったノロイさん。鼻血を止めようとノロイさんが鼻にティッシュをつめているのを見て、まねをするガンバとマンプク。あまりのおかしさに笑っていると鼻につめたティッシュがぽ～ん！…色んなものを鼻から飛ばしたら楽しいかも！？わっくわくーキターーー！／第4話：好きなひとのハートをつかむため、料理をがんばるノロイさん。今日はうどん作りにチャレンジしているようです。うどん粉こねこね・・・うどん粉ふみふみ・・・。うどんのかたまりを棒で伸ばすと・・・どんどん大きくなってきた！！・・・うどん作りって楽しいかも！？わっくわくーキターーー！　ほか<br><br>ガンバ:潘
