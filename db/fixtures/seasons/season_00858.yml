  description: 犯人とおぼしき人物を追う、キュウ、メグ、キンタ、カズマの四人は、徐々に険しい山の中へと入っていく。それを三郎丸が追いかける。ところが途中で犯人を見失ってしまう。だがすぐに犯人は見つかり、ほっとしたのも束の間、今度は深いガケに行く手を阻まれてしまうのだった。橋もなく困り果てた四人は、そこにあった数本の材木に注目。何とか橋をかけようとするが、どれも短くて使えない。そんなとき、カズマがうまく材木を組みあわせ橋をかける方法を見つける。ガケを渡り、尾行を続ける四人は今度はつり橋を渡ることになるが、先につり橋を渡った三郎丸の策略により、橋が壊れ、キュウとメグが川に落ちてしまう。キンタ、カズマとはぐれたキュウとメグは、キンタたちが残してくれた目印を頼りに、少し遅れて試験会場に向うが、その途中、ガケ下に落ちた登山者を発見する。助けようとするメグ。だがキュウはなぜかそれをとめ、｢先に進もう｣と言う。その頃、一足先に第二試験会場にたどりついたキンタたちはイライラしながらキュウたちの到着を待っていた。だが、試験開始前に会場に現れたのは、なぜかメグだけだった。<br><br>キュウ:緒方恵美／美南恵:桑島法子／天草流:遠近孝一／鳴沢数馬:川上とも子／遠山金太郎:石川英郎<br><br>原作:天樹
