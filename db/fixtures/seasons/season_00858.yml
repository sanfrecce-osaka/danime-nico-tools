  description: 作詞家の『茂田明美』が殺害された。死因は絞殺。だが奇妙なことにその死体は、からだを丸めた状態で発見される。偶然現場のそばを通りかかったキュウ、メグ、キンタの三人は、行きがかり上、警察の捜査に協力することになり、早速DDS手帳に装備された七つ道具での捜査を開始する。三人はまず手始めに、開いていた窓の窓枠に残された指紋を採取しようとするが、そこはすでに鑑識の捜査の入ったあとだった。そこでキンタは、試しに窓枠の上の方についた指紋を採取してみることにするが、そこから発見されたのも、被害者の指紋だけであることが判明する。ひととおりの捜査を終えた警察の話によると、被害者の死亡推定時刻は午後3時ごろ。そして、その時刻に現場では不審な人物は目撃されておらず、被害者のそばにいたのは、家政婦の『さやか』だけ、遺産相続でもめていた、妹で舞台女優の『久美』は、その時刻には、新設された劇場の舞台上で観客に囲まれて芝居をしていたという。さやかを犯人だと決め付ける久美。だがキンタはどうしても納得ができない。そこで、カズマにも協力してもらい、ある実験を試みる。<br><br>キュウ:緒方恵美／美南恵:桑島法子／天草流:遠近孝一／鳴沢数馬:川上とも子／遠山金太郎:石川英郎<br><br>原作:天樹
