  title: 可奈子
  description: 東大に合格したものの、いきなり休学扱いとなってしまった景太郎は、休学期間を利用して瀬田とともに発掘調査へと出かけることに。景太郎がいなくなり、ちょうど1ヶ月経った頃、ひなた荘には見知らぬ少女の姿があった。少女の名は浦島可奈子。景太郎とは血のつながりのない兄妹だった。可奈子の目的は……。<br><br>浦島景太郎:うえだゆうじ／成瀬川なる:堀江由衣／乙姫むつみ:雪野五月／前原しのぶ:倉田雅世／青山素子:浅川悠／紺野みつね:野田順子／カオラ・スゥ:高木礼子／サラ・マクドゥガル:小林由美子／浦島はるか:林原めぐみ／瀬田記康:松本保典／浦島可奈子:桑谷夏子　ほか<br><br>原作:赤松健(「週刊少年マガジン」講談社連載)／企画:大月俊倫・佐藤徹／シリーズ構成・脚本:葉月九ロウ／キャラクターデザイン:前田明寿／プロップデザイン:山岡信一／色彩設計:金丸ゆう子／美術監督:朝倉千登勢／撮影監督:広瀬勝利／オーディオ演出:田中英行／編集:大竹弥生／音楽:光宗信吉／音楽製作:スターチャイルドレコード／アシスタントプロデューサー:中西豪／協力:講談社週刊少年マガジン編集部／プロデューサー:森山敦・平松巨規／監督:岩崎良明／アニメーション製作:XEBEC<br><br>次話→so32224730
