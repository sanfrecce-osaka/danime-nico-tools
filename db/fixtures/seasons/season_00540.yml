  description: 天帝城地下の最下層まで侵入を果たした、金蝉童子、悟空、天蓬元帥。しかしゲートには厳重な警備が配置されていた。そこで天蓬は、金蝉と悟空を先に行かせるため、自らが囮となってゲートの番人たちを引きつける。次々と襲いかかってくる天界軍を斬り捨てていく天蓬だったが……。一方、次空ゲートにたどり着いた金蝉と悟空。しかし既にゲートのパスワードは書き換えられ、下界への逃走路は断たれてしまっていた。窮地に追い込まれた二人の前に李塔天が立ち塞がり、ナタクを蘇らせる為に悟空の身体を引き渡すよう迫る――――――――。終わりへと続く始まりの物語、遂に感動の完結。悟空の心に残るのは絶望か、それとも希望か！？<br><br>金蟬童子:関俊彦／悟空:保志総一朗／捲簾大将:平田広明／天蓬元帥:石田彰／西海竜王
