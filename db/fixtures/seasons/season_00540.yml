  description: 天界と下界をつなぐ唯一の通り道・次空ゲートを目指す金蝉童子、悟空、捲簾大将、天蓬元帥。次々と迫る天界軍の追っ手を倒しながら、先へ進む四人は奇妙な地下室にたどり着く。そこにいたのは、李塔天の仲間である賀孟と、彼らが造り出したナタク太子の失敗作たちだった。四人はそこで李塔天達の企みを知るが、その時すでに天帝は李塔天一派に暗殺され、悟空達四人に罪が被せられていた。「ナタク」達によって行く手を阻まれた四人。絶体絶命の状況の中、捲簾が単騎進み出て、悟空らの道を切り開く-------。<br><br>金蟬童子:関俊彦／悟空:保志総一朗／捲簾大将:平田広明／天蓬元帥:石田彰／西海竜王
