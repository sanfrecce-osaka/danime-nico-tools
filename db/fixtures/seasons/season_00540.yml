  title: "「桜雲(おううん）の章」"
  description: 天界で退屈に過ごしていた金蝉童子のもとに下界の岩から生まれたという少年、悟空が預けられる。悟空はそこで、天界西方軍元帥・天蓬や同軍大将の捲簾、闘神太子・ナタクらとも親交を深めていく。だが、ナタクが天界唯一の闘神太子であることで権力を握っていたナタクの父・李塔天は悟空にその地位を脅かされるのではないかと危惧し、ナタクに悟空の殺害を命じる。父親の命令と悟空への友情の間で葛藤したナタクは、自分自身を斬りつけてしまう。瀕死のナタクに衝撃を受けた悟空は、金鈷によって封印されていた「斉天大聖」の力を解放し、本能のままに虐殺を行なってしまう。「不浄の者」である悟空をかばったことによって、天界全体を敵に回すことになった金蝉、捲簾、天蓬。彼らは西海竜王・敖潤を人質に、天蓬の執務室がある西南棟に立てこもるが……。<br><br>金蟬童子:関俊彦／悟空:保志総一朗／捲簾大将:平田広明／天蓬元帥:石田彰／西海竜王
