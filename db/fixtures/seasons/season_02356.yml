outline: どこにでもいる普通の高校生・西村太一と、運動神経抜群でモデル体型の美少女・吾妻凛。平和な高校生活を送っていた二人はある日突然、不思議な魔法陣の光に包まれ、見知らぬ土地へ迷い込んでしまう。そこは恐ろしい魔物が生息し、獣人やドワーフ、エルフといった多様な種族が存在する、まるでファンタジーのような世界。異世界へと導かれた太一と凛は、ここで生き抜くために「冒険者」になることを決意するが、その適性検査で、二人が“チート”な魔力を持っていることが判明して……。
