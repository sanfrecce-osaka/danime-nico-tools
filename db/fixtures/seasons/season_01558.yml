  episode_no: 第三話
  title: 傍若無人
  description: '納鳴村は、誰も暮らしていない無人の村だった。事前の情報との相違にツアー参加者たちは不信感を募らせている。そんなとき、真咲とよっつんが姿を消してしまった。さらに不安を募らせる彼らだったが、まずはいなくなった二人の捜索を始める。幸いにも真咲は無事に発見したが、よっつんはどこかに消えてしまっていた。この村にはやはり何かが潜んでいるのか？険悪な雰囲気になりながらも、彼らは宿泊場所のグループ分けをすることになった。<br><br>光宗:酒井広大／真咲:相坂優歌／颯人:八代
