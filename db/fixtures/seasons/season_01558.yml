  episode_no: 第十一話
  title: バスに乗れば唄心
  description: '自らのナナキが外に出て行ったままになると、やがて廃人になってしまう……。その事実に慌てるヴァルカナたち。そんな彼らに火矢を射る氷結のジャッジネス。彼はジャックと結託し、ボス──こはるんの指示でヴァルカナたちを襲っていた。彼女は最初からナナキのことを知っていて、より強大なナナキを生み出そうとしていた。こはるんが目をつけたのは、光宗を失った絶望に苛まれる颯人。言葉巧みに颯人のナナキを肥大させ、こはるんは不敵に微笑う。<br><br>光宗:酒井広大／真咲:相坂優歌／颯人:八代
