  title: ナナキは心の鏡
  description: '過去の辛く苦しいトラウマは、逃げ出したからといって決して消えて無くなるものではない。いつかはそれを自分の中で受け入れていくしかない。納鳴村は、自らのトラウマが形をもった現象として顕現する、現実とは切り離された場所だった。そこに迷い込んだ若き30人の男女と運転手は、そこで何を見出したのだろうか。ついに“自分”を取り戻した少年。内なる傲慢と嫉妬を肥大させた少年。そして、自分のナナキと再会した少女。突きつけられたトラウマと向き合った彼らの出した答えとは……。<br><br>光宗:酒井広大／真咲:相坂優歌／颯人:八代
