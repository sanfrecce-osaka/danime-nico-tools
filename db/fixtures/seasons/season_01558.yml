  description: '光宗は美影たちによって囚われてしまったが、真咲によって助けだされた。だが周囲には異変が起こり始めていた。この村に来た者たちのトラウマが、形となって現れてきたのだ。光宗の前には巨大なペンギンのぬいぐるみ。らぶぽんには木魚と読経の音が聞こえ、ニャンタは蜂に追われ、地獄の業火はシリコンの巨大なおっぱいに迫られていた。にわかに生じる異常事態。眼前に現れる自分にしか見えないトラウマに、彼らは呑み込まれる……。<br><br>光宗:酒井広大／真咲:相坂優歌／颯人:八代
