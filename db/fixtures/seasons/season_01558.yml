  episode_no: 第八話
  title: 納鳴訪ねて真咲を疑う
  description: '真咲が納鳴村に来るのは二度目……。以前、真咲はレイジという従兄妹とともに山中を抜けて納鳴村にたどり着いていた。その帰り道、レイジがバケモノに襲われ、逃げている途中で真咲は崖から落ちてしまう。真咲がまた納鳴村に来たのは、村に取り残されたレイジを助けるため。しかし真咲の言い分には不可解なところが多い。疑いが晴れぬまま責められる真咲の前に、突如バスが突っ込んできた。有無を言わせず真咲と光宗を乗せて、バスは暴走する。<br><br>光宗:酒井広大／真咲:相坂優歌／颯人:八代
