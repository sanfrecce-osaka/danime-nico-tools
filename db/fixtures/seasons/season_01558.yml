  episode_no: 第四話
  title: よっつんの川流れ
  description: '光宗が川の中で目にした、よっつんらしき影。それを皆で探したが見つからず、しかも獣のような咆哮まで聞こえてきため、捜索は打ち切りになった。クマがいるかもしれない、と怯える参加者。彼らをまとめた美影は山を降りようと提案する。しかしヴァルカナはよっつんを残しては帰れないと反対する。村に残留する組と下山する組で分裂した参加者たちはそれぞれ別行動をすることになった。そんな中、美影は主催の二人を疑っていて……。<br><br>光宗:酒井広大／真咲:相坂優歌／颯人:八代
