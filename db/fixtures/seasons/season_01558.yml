outline: 興味本位で参加した胡散臭いバスツアーで合流した若き30人の男女。ツアーの目的地は納鳴村(ななきむら)と呼ばれる存在が定かではない幻の村『納鳴村』では現世でのシガラミに縛られないユートピアの様な暮らしができる……と都市伝説のように囁かれていた。現実の世界に絶望している…退屈な日常を抜け出したい…人生をやり直したい…それぞれの思惑や心の傷を抱えた30人を乗せ、バスは山奥深くへと導かれてゆく…そして30人が行き着いたのは、朽ちつつも微かに生活の匂いが残る無人の集落だった…30人につきつけられる『納鳴村』の真実とは？1話たりとも見逃せない！謎が謎を呼ぶスリリングな展開
  閉鎖された村での人間模様と主人公の心の葛藤を描く、前代未聞の群像アニメが幕を開ける！
