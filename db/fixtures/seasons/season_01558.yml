  episode_no: 第五話
  title: ユウナ3人いると紛らわしい
  description: '何かを探して彷徨っていた運転手を詰問すると、十年前に亡くなった自分の娘を見かけたという。一方で下山組はなぜか来た道を戻ってしまっており、トンネルの中で“何か”を目撃した。雨に濡れそぼって納鳴村に帰ってきた下山組は状況を説明する。さらに不信感を募らせた美影は、このツアーを仕組んだ黒幕がいるのではないかと言い始める。皆が疑心暗鬼に駆られ、他人を疑い、責め立てていく。この村で、異常なことが起こりだしていた。<br><br>光宗:酒井広大／真咲:相坂優歌／颯人:八代
