- !ruby/hash:EpisodeHash
  episode_no: 第十話
  title: 苦しい時の神様頼み
  description: 'ナナキとは、自分の辛く苦しい過去が形をもって襲ってくるバケモノ。病院で目を覚ました光宗は行方不明になっていたよっつんに、リオンとマイマイ、ナンコは謎の男レイジに、その事実を教えてもらう。ナナキに襲われて苦痛を感じても、それを耐えなければいけない。光宗がよっつんに連れられて出会ったのは“神様”と呼ばれる異様な老人だった。一方で村に残った者たちには、謎の無気力感が蔓延していた。ナナキの影響が、皆に現れ始め……。<br><br>光宗:酒井広大／真咲:相坂優歌／颯人:八代
