  episode_no: 第九話
  title: 月下氷結
  description: 'トンネルの向こうに行くなという真咲の言葉を聞かず、バスは進む。襲い来る光宗のトラウマに加えて、颯人も何かを見た……。トンネルを抜けた先で三人が見つけたのは、レイジの残したメッセージ。｢この先に行くなら、ナナキを受け入れろ｣とは何を意味するのか。彼らはレイジを探すため、廃工場の中を進んでいく。そこで聞かされたのは、颯人の抱えるトラウマだった。両親に逆らえない颯人に必要なのは、自分に従順な光宗のような存在で……。<br><br>光宗:酒井広大／真咲:相坂優歌／颯人:八代
