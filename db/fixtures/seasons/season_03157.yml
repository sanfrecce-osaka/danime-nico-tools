outline: 新選組三番組組長「斎藤一」――寡黙に武士として生き方を追い求める男。激動の時代幕末、新選組の名を京の街で知らぬ者はいなかった。ただ一振りの刀として生きる斎藤の元に、一人の娘・雪村千鶴が現れる。斎藤はその出会いから断ち切れない運命の濁流へと飲みこまれていく。幕末まで最後まで武士として生きることにこだわった男の生き様が、今ここに蘇る！
