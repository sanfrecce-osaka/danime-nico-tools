- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: ふたり
  description: "“珊瑚さえいれば他の誰とも友だちになる必要なんてない。珊瑚の友だちはみんな敵”そんなふうに考えていた瑠璃は貴明が許せなかった。貴明に決闘を仕掛けたものの、珊瑚に止められてしまった瑠璃は通じぬ想いを胸に秘め、ひとり悲しみに暮れていた。そんなある日、雄二の提案で貴明と珊瑚は遊園地へ行くことに。雄二は瑠璃と仲良くなるべく、瑠璃も誘うが瑠璃はその誘いを断ろうとする。だが、珊瑚はそんな瑠璃に｢ほな、るりちゃんはお留守番な｣と告げ、彼女を残して貴明たちと遊園地に行こうとする。あわてた瑠璃は渋々同行を決意するのだった。遊園地でのデート当日。本当はものすごく怖がりな瑠璃だが、意地をはってみんなに付き合い、数々の絶叫マシンに乗り、ふらふらになってしまう。しかし、瑠璃はそれでも意地をはりお化け屋敷へと入っていく。そこでも瑠璃は恐怖のあまり腰を抜かしてしまうが、そんな瑠璃を貴明はおぶって出口へと連れて行くのだった。帰りたいとダダをこねる瑠璃を連れてクレーンゲームの前までやってくると、珊瑚はゲームの景品であるペンギンのぬいぐるみを欲しがるが、それをゲットするのは至難の技のように思われた。結局、売店で買う事にするのだったが…。<br><br>柚原
