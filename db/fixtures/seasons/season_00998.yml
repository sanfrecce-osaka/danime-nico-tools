- !ruby/hash:EpisodeHash
  episode_no: 第13話
  title: はじまりの朝
  description: '朝の出来事以来、貴明はこのみとギクシャクとした関係になってしまった。愛佳や雄二から普段通りにするようにアドバイスされる。同じ頃、修学旅行準備に追われる貴明に母親から連絡が入り、大学進学を機に父親の赴任先へ来ることを促される。それまでの環境が、あまりにも簡単に変わりうることを思い知らされるのだった。このみとのすれ違いが続き、悩む貴明の前に環が現れる。貴明は自分が遠くの大学に行くかもしれないと環に話した。そこで環は問いかける。｢この気まずいまま、高校生活が終わったら、このみとはもう会えないかも知れないんだよね｣環の言葉で目が覚める貴明。そしてこのみに伝えるために、走りだすのであった。<br><br>柚原
