- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 小さなお茶会
  description: '小牧愛佳はがんばり屋さんな女の子。春休みの最中、愛佳は図書室の本を整理するために学校へと向かう途中、お花見をしている一団を目にする。楽しそうにお花見をしている彼らを見て、愛佳はちょっぴりうらやましく思うのだった……。新学期。クラス委員長になった愛佳は図書館に関するアンケートを実施したり、書庫の整理を続けたりと、がんばっていた。そんな彼女を見るに見かねて貴明は書庫の整理を手伝い始める。お互い『異性が苦手』という共通点を見つけた二人は仲良くなり、愛佳は貴明を書庫の隅にある秘密の場所へと案内する。そんなある日、愛佳は図書委員長に｢委員でも無い者に整理は任せられない｣と言われ、書庫整理を辞めざるをえなくなってしまう。｢私、本が大好きで、ずっと図書室にお世話になってきました。だから今度は、私が図書室に、恩返しをしたいんです｣勇気を出して本音を口にした愛佳。彼女は晴れ晴れとした様子でそのことを貴明へと伝えるのだった。<br><br>柚原
