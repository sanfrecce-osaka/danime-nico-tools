- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: 新しい制服
  description: '柚原このみは子供っぽくてちょっと甘えん坊な女の子。そんな、このみもついに卒業式をむかえた。卒業式の日、幼なじみでひとつ年上の河野貴明と一緒に思い出の詰まった校舎を見て回るこのみ。友だちと笑顔でお別れしたこのみも大好きな貴明の前では我慢できず、大泣きしてしまうのだった……。そろって外出するというこのみの両親に頼まれて一晩、このみを預かることになった貴明。父親の海外赴任に母親まで付いて行ってしまったため貴明は現在ひとり暮らし。貴明の家でカレーを作ったり、貴明に新しい制服を見せたりと、はしゃいでいたこのみも夜になると急に寂しさを覚え、貴明の布団へと潜り込む……。そして訪れる入学式。このみは貴明との学園生活を夢見ながら学校へと向かうのだった……。<br><br>柚原
