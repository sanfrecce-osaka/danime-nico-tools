- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 約束
  description: 'メイドロボhmx-17α、通称イルファ。基礎OSが珊瑚の設計である彼女は姫百合家で働くことになった。学校へ出迎えに来たイルファを貴明、瑠璃に紹介する珊瑚。瑠璃は知っているはずだというが、当人はまったく興味が無い様子。イルファは自分が感情をベースに学習する新しいOSであることを話す。そんなイルファを女の子として扱う貴明をからかう瑠璃だったが、逆に貴明への態度をイルファにたしなめられ、気分を害してしまう。その夜瑠璃は自分の仕事である料理をイルファがしたことがきっかけで、珊瑚と口論。思わず席を立ってしまうのだった……。イルファは何とか瑠璃と仲良くすべく、貴明を訪ねるのだった。<br><br>柚原
