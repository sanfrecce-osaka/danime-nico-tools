- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: おさななじみ
  description: '向坂環は後輩たちから“お姉様”と慕われる大人びた雰囲気の女の子。だけど、心の奥底には子供っぽいイタズラ心がいっぱい詰まっている。子供のころにこのみや貴明たちと遊んだ思い出は彼女の大切な宝物だった。そして、貴明との約束も……。春休みのある日、雨宿りのため友人の向坂雄二の家にやってきた貴明は、そこで絶世の美女と出会う。おしとやかな美女に圧倒されっぱなしの貴明だったが、ふとその女性のことを思い出す。その女性は幼いころよく一緒に遊んだ雄二の姉、環だったのだ。思わず逃げ出そうとする貴明に環は｢ただいま～｣と嬉しそうに抱きつくのだった。春休みの間、環とこのみに振り回されっぱなしの貴明と雄二。このみの新しい下着選びに付き合わされたり、テニスコートでボール拾いをやらされたりとふたりはクタクタ。そして、訪れる新学期。寄宿制の高校に通っていた環は｢絶対、帰ってくるから｣と貴明に約束したとおり、貴明たちの学校へと転入してきたのだった……。<br><br>柚原
