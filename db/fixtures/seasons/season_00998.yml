- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 満開の八重桜
  description: '連休の過ごし方を話す貴明たちに、環はある計画を企て、有無を言わさず参加を約束させる。みんなに秘密の計画とは、野点を開催すること。環は貴明と交流のある女の子を一人ひとり訪ね、手ずから招待状を渡す。その時彼女たちが話す貴明の話に耳を傾ける環は、どこか満足そうであった。帰り道、偶然貴明と一緒になった環は、幼い頃遊んだ河原に貴明を誘う。昔話に花を咲かせ、懐かしむ二人。もう子供の頃とは違うという環は、翌日の野点の時、一同を前にしてあることを告げるのだった。<br><br>柚原
