- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 自転車
  description: '十波由真は負けず嫌いな女の子。ある朝、自転車で学校へと向かっていた由真は見知らぬ男子と激突してしまう。その日の体育の時間、由真の元にホームランボールが飛び込んできた。そのボールを打ったのは、なんとその日の朝、由真と激突した見知らぬ男子――河野貴明だった。貴明が自分に挑戦状を叩きつけてきたと勘違いした由真は貴明と張り合い出す。食堂で貴明に食器を使ってのフリスビー勝負を挑み、完全勝利をおさめた由真。しかし、由真の心が晴れることはなかった。由真は、祖父の事業を継ぐために毎日、退屈な勉強に耐えねばならなかった。だが、そのことが由真にとって重荷になっていたのだ……。親友である由真のことを心配した愛佳は、由真を元気づけるため、貴明に由真と勝負してくれるようにと頼む。日曜のゲームセンター。エアホッケーで勝負する貴明と由真。貴明の｢自分の気持ちに素直になったらいいんじゃない?｣というアドバイスに一瞬だけ素直に頷いた由真だったが、すぐに悪態をつく。だが、その表情はどこか晴れ晴れとしていた……。<br><br>柚原
