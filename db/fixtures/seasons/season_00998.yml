- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 春風
  description: '身体測定が終わって、上機嫌なこのみ。びっくりさせようと貴明の教室へ向かったこのみだったが、そこで珊瑚と仲良くする貴明を見てしまった。話すきっかけを失ったこのみを見かね、環は元気付ける。帰り道、環の演出通り貴明に飛びつき、成長をアピールしても、貴明はまともに取り合ってくれない。そんな時ちゃる、よっちから誘われたこのみ。久しぶりの再会に喜んだのもつかの間、二人に貴明との仲を聞かれ慌てるこのみ。否定する最中に珊瑚、瑠璃とダブルデート中の貴明を目撃してしまった。翌日、貴明とまともに顔を合わせられないこのみは、環を誘って散歩にでかける。自分の気持ちをうまく説明できないこのみに、環は春は心が騒ぐのだと告げた。まだ迷うこのみであったが、母の外出により貴明と二人っきりになってしまうことになり…<br><br>柚原
