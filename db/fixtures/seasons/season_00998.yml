- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 勧誘
  description: '笹森花梨は好奇心旺盛な女の子。たったひとりで『ミステリ研究会』を設立し、新学期のスタートとともに新入会員の勧誘を開始するが、なかなかうまくいかない。そんな花梨が目をつけたのはお人好しそうな男子――河野貴明だった。アンケートと称して入部届けにサインさせ、強引に貴明を『ミステリ研究会』へと入部させた花梨は、部室にやってきた貴明に泣きマネで正式な入部を迫る。そのとき、部室に立てかけてあった木の板が倒れてきた。あわてて花梨を倒れ込む貴明。重なり合うように倒れたふたり。花梨は自分の上に覆い被さっている貴明に｢今ここで『助けてぇ!』とか叫んじゃったりしたら、タカちゃん、人として破滅かな?｣などとつぶやき、入部を迫る。貴明が入部した『ミステリ研』は推理小説を研究する会などではなくUFOやUMAを研究する同好会だった。花梨とともに裏山にUFO探しに出かけた貴明。だが、UFOなど見つかるはずもなく、ふたりは道に迷ってしまう。幼い頃に同じような経験をしたことがある花梨は悲しそうに自分の想いを語る……。<br><br>柚原
