- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 七輪と少女
  description: '貴明は川沿いの土手でひとりの少女と出会う。彼の目の前でくずれ落ちるように倒れ込む少女。貴明は彼女を助けをお起こし、公園へと連れて行くと、お腹を空かせた彼女にハンバーガーを食べさせてあげた。翌日、彼女は貴明はたちの学校へと転入してきた。るーこと名乗った彼女はどうやら留学生らしい。｢そっか、留学生だったんだ……｣とつぶやいた貴明の脳裏にるーこの声が響く。｢るーは大熊座47番星の第三惑星からやって来た……｣その声は貴明にだけ聞こえていた……。マッチ棒で買い物をしようとしたり、グラウンドに絵を描いたりと奇行が目立つるーこ。そんな彼女に目をつけた花梨は貴明に調査を命ずる。るーこを尾行しはじめたもののあっさり見つかってしまう貴明。自らがニャーと名付けた野良猫のために七輪を使い焼き魚を焼いてあげるるーこ。彼女の優しさを知った貴明は花梨に｢るーこのことは、そっとしておこうよ｣と告げるが花梨は新開発の首輪型UFO探知機を貴明に手渡し、それをニャーにつけてくるよう命ずる。ニャーを見つけ首輪を取り付けようとする貴明。その瞬間、ニャーは川へと転落してしまう…。<br><br>柚原
