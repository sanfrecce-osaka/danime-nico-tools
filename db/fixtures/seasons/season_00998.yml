  episode_no: 第8話
  title: すれちがう想い
  description: '姫百合珊瑚と姫百合瑠璃は双子の姉妹。姉の珊瑚はぽややんとした性格のお気楽少女。妹の瑠璃は意地っ張りでやきもち焼き。ある日、珊瑚は猫を助けるために高いところに登った。だが、逆に自分が降りられなくなってしまう。偶然、通りかかった河野貴明に助けられた珊瑚は、すっかり貴明を気に入ってしまい、彼を捜すことにする。一方、貴明におんぶされている珊瑚を見た瑠璃は貴明を痴漢だと決めつけ、珊瑚とは別の目的で貴明を捜し始める。先に貴明を発見したのは瑠璃だった。痴漢の容疑で職員室へと連行された貴明。瑠璃が珊瑚の双子の妹だと知らない貴明は大混乱。そんな貴明に珊瑚は自分と瑠璃が双子の姉妹だと説明するとともに、突然、彼にラブラブ宣言をし、彼にキスをしてしまう…!<br><br>柚原
