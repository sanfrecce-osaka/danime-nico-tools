- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: UFO
  description: "『ミステリ研究会』の会長、笹森花梨は天体観測会を企画していた。唯一の会員である河野貴明は花梨に頼まれて参加者を集めることに……。あわてた様子の貴明を怪しむ環、女子が来るからと早々に参加を決める雄二、貴明を手伝いたいと申し出るこのみ。貴明が友人の愛佳を誘ったことを知り｢そんなに私に来て欲しくないんなら、行ってあげる!｣と勝手に参加を決める由真。一方、花梨はかねてから興味のあった留学生、“るーこ”を天体観測会へと誘う。天体観測会の日、花梨は集まったメンバーに天体観測会の真の目的がUFOを呼ぶことだと伝える。戸惑うメンバーを強引にまとめUFOを呼ぶための儀式を行う花梨。スペシャルゲストの“るーこ”もやってきていよいよ儀式は佳境に…。<br><br>柚原
