outline: "｢僕と契約して、魔法少女になって欲しいんだ｣　願いから生まれる魔法少女の物語が再び、新たな物語としてつむがれる。2011年1月からTVシリーズとして放送され、大きな話題となった｢魔法少女まどか☆マギカ｣の劇場版が全国公開した。
  監督の新房昭之、脚本の虚淵玄(ニトロプラス)、キャラクター原案の蒼樹うめが作りだす、かわいらしい少女たちの日常、先の読めないスリリングな展開、少女と魔法少女が暮らす世界観。アニメーション制作を手掛けるシャフトの映像表現と、異空間設計を担当した劇団イヌカレーのアバンギャルドなビジュアル、音楽を受け持つ梶浦由記のドラマチックなBGM。当代きってのクリエイターたちが手掛けるストーリーは幅広い分野から高い評価を集めた。TV放送後に発売されたBlu-ray第1巻は、初週売上53,000枚を記録し、TVアニメ史上最高の売上となり、第2巻ではさらにその記録を塗り替えることとなった。　主な受賞歴として｢第16回アニメーション神戸賞作品賞・テレビ部門｣｢ニュータイプアニメアワード
  (14部門で受賞)｣｢東京国際アニメフェア2012・第11回東京アニメアワード｣｢日刊スポーツ第1回日刊アニメグランプリ｣｢第15回文化庁メディア芸術祭アニメーション部門大賞｣など。まさしく2011年を代表する作品のひとつとして、輝きを放ったのである。
  今回公開となる劇場版は、TVシリーズ全12話を再編集した2作であり、本作は｢［前編］始まりの物語｣と｢［後編］永遠の物語｣というタイトルで、［前編］2012年10月6日(土)、［後編］10月13日(土)から全国の劇場で順次公開された。
  TVシリーズを観た人には感動をよみがえらせる機会となり、TVシリーズを観ていない人にとっては『魔法少女まどか☆マギカ』の真髄を圧縮還元してあじわうことができる機会になるだろう。｢さあ、鹿目まどか――その魂を代価にして、君は何を願う？｣　少女たちの戦いが再びはじまる。"
