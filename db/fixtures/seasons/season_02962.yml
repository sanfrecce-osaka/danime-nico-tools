outline: 鉄砲ひとつで戦乱の世に名乗りを上げた孫一という男がいた。その鉄砲技術を手中に収め、天を食らおうとする信長という男がいた。始めのうち、信長は孫一たち雑賀衆を利用しようとし、孫一もまた故郷の村を襲った信長を嫌い憎んだ。信長暗殺を企み、信長の袂に潜り込んだ孫一率いる雑賀衆。次第に信長は孫一たちの才能に惹かれ、孫一は信長の求心力に惹かれていた。そこに忍び寄る第三の目、顕如が率いる一向宗という存在。救済信仰を笠に信長打倒を狙い、織田軍の内部に謀反の種を蒔く。そして、自らの野心の火を抑えられぬ明智光秀は顕如と手を組んでしまう。孫一は光秀の罠に陥り、雑賀衆の仲間と完全に分断される。次第に進む信長暗殺計画。バラバラになる雑賀衆の仲間達。すべてがその場所、本能寺へと集約されていく。果たして、孫一と信長は、その場所で何を見るのだろうか？
