  title: "「現れし過去の亡霊」arawareshikakonobourei"
  description: 調査中の教会で起きた少年の殺害事件。平賀は被害者の血液分析から、少年が過酷な環境下にいたことを突きとめる。一方、村の子供たちが歌っていた民謡を調べようとしたロベルトは、調査の中で32年前にも未解決の殺人事件が起きていたことを知る。それは若者グループの一人が「首切り道化師」に殺されたというもので、トロネス司祭も仲間の一人だった。被害者・カルロの家を訪ねたロベルトは、彼が当時撮影していたビデオ映像を手に入れる。<br><br>平賀・ヨゼフ・庚:岡本信彦
