outline: 涙を流すマリア像、信徒の肉体に浮かび上がる聖痕――。世界中から寄せられる“奇跡”をめぐる様々な現象は、真実なのか、まやかしなのか……？その真偽を調査し、判別するのがバチカンに所属する「奇跡調査官」の務めだ。天才的な頭脳を持つ平賀と、古文書・暗号解読のエキスパートであるロベルト。
  強い信頼関係で結ばれた二人は、調査のために訪れた先で奇怪な事件に巻き込まれながらも、奇跡の真偽を見定めていく。 天才神父コンビの行く手に待ち受けるのは、神の導きか、悪魔の囁きか――!?
