  description: 平賀のもとに、弟・良太の容態が急変したとの連絡が入る。薄れゆく意識の中で、良太はこれまでの日々を振り返る。良太には幼い頃から、ベールをまとう3人の男たちの姿が見えていた。人の死を予言する彼らの存在は良太を苦しめたが、そのことは兄にも言わず、やがて入院した病院で、自分の役目は死に往く人のために祈りを捧げることだと考えるようになっていた。そんな時、良太は病院の図書館で、優しく微笑む一人の少年と出会う。<br><br>平賀・ヨゼフ・庚:岡本信彦
