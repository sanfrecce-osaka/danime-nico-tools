  description: "「首切り道化師」が起こした事件と32年前に起きた殺人事件につながりがあると感じた平賀とロベルト。事件が起きた森へ、ビル・サスキンス捜査官らと共に調査に向かう。一行は民話に出てくる井戸にたどり着くが、井戸の底は地下道へと繋がっていた。仕掛け扉を開き先へ進むと、秘密の工場があった。教会で起きた奇跡的な現象も殺人事件も、原因はこの工場にあると判明する。だが、それを突きとめた瞬間、平賀とロベルトの前に思いがけない人物が現れる。<br><br>平賀・ヨゼフ・庚:岡本信彦
