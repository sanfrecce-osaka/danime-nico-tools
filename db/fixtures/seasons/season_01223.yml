  description: トスカーナ地方のモンテ村にあるセント・エリギウス教会では、どこからともなく角笛が鳴り響き教会内が虹色の光に包まれる——そんな奇跡が起きていた。平賀とロベルトは調査に赴くが、教会のトロネス司祭は奇跡認定を拒絶するかのような態度を見せる。不可思議な現象は、なぜ起きたのか？平賀は奇跡の映像と音声を記録し、科学的に分析する。一方、ロベルトは教会の書庫を調査する中で、鏡文字で書かれた二冊の古書を見つける。翌日、礼拝堂で少年の無惨な死体が発見される。<br><br>平賀・ヨゼフ・庚:岡本信彦
