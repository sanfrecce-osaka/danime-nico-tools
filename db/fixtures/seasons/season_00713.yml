  description: 第13話：先生の前でだけ一生懸命に掃除をするキュラ。納得のいかないケビとコンコンは面白いことが頭に浮かび…／第14話：真夜中に行われる決して負けられないバスケットボール対決！／第15話：警備員に片腕を持っていかれてしまった先生、果たして片腕を取り戻せるだろうか？／第16話：工作の時間。作業に集中しているキュラはどんどん自分の席を越えてくるケビにいらつき・・・。／第17話：今日は学芸会！ケビとジイジイは童話｢姫と騎士｣の美しい愛の物語を演じて・・・。／第18話：ジイジイ姫を救うため騎士ケビと魔王キュラの息をのむ対決が始まった！果たして物語の結末は...？／第19話：ケビとコンコンの卓球対決！！勝つのはどっちだ！／第20話：ブランコ　ジャンプ　飛距離対決！！／第21話：ジイジイに月を取ってあげたいケビは・・／第22話：ジイジイの髪飾りをフランキーが食べちゃった！／第23話：時間を止めることができる魔法の棒を発見したケビ！友達にいろいろないたずらをして見るのだが...／第24話：学校の運動場のかたすみで何かを発見したスプーキッズ。中になにかがいるようだが…<br><br>キュラ:ソン・ユン／コンコン:パク・ケビン／ジイジイ:キム・セラ／ケビ:キム・ジョン／フランキー:パク・ヒョンテ<br><br>監督:イ・ジュンウォン／総括プロデューサー:キム・ボンホ／プロデューサー:イム・ソンワン／企画制作:株式会社キーリング<br><br>so31989858←前話　第一話→so31989858
