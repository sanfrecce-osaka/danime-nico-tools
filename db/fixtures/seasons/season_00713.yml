  description: 第1話：ハロウィン特別編。楽しいハロウィンソング。／第2話：退屈を吹き飛ばす音楽ショーが始まる！スプーキッズシーズン2スタート！／第3話：力が強すぎて、自分の意志とは関係なく周りに被害を及ぼすフランキー。フランキーのためにスプーキッズたちが出したアイデアとは・・？／第4話：キュラに付きまとうジイジイと、そのジイジイを避けるキュラ。ある日、一緒に雷に打たれ、お互いの魂が入れ変わってしまい・・・。／第5話：キュラのミスで頭のネジが締められて頭が良くなったフランキー。みんなは喜んだがキュラだけはこの状況が気に入らない。そして、キュラはフランキーを元に戻す計画を立てる。／第6話：男らしいケビとキュラが羨ましいコンコン。わざわざ男らしい服を着るが、その姿は可愛いだけだ。／第7話：ルービックキューブをしよう！！一番早くルービックキューブを合わせられるスプーキッズは誰だ？！／第8話：ハゲコンプレックスがあるコンコン。髪が育つように様々な不思議な方法を試してみたけど、そのたびにキュラが邪魔をする。／第9話：教室でキュラとコンコンに降りかかったミステリー事件！容疑者はケビ、ジイジイ、フランキー...犯人は果たして誰なのか？！／第10話：深まる謎と迷宮入りする事件。そして明らかにされる真実とは・・・？／第11話：ポラロイドカメラをもらったキュラ。月と一緒に素敵な写真を撮りたいのに…　ほか<br><br>キュラ:ソン・ユン／コンコン:パク・ケビン／ジイジイ:キム・セラ／ケビ:キム・ジョン／フランキー:パク・ヒョンテ<br><br>監督:イ・ジュンウォン／総括プロデューサー:キム・ボンホ／プロデューサー:イム・ソンワン／企画制作:株式会社キーリング<br><br>次話→so31989859
