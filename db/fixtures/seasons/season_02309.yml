  title: 痩身マッサージ／特別な触り方／シャワー室の秘密／隠せない恋心
  description: 第1話：／ぎっくり腰の祖父に代わり、実家の銭湯で洗い屋のバイトをすることになった男子学生・奏太。バイト当日、女湯に現れたのは日頃喧嘩ばかりの同級生女子・葵と女子バレー部員たちだった！変装した奏太は正体がバレてないのをいいことに、日頃の恨みを晴らすべく葵の身体にセクハラ痩身マッサージを施していく。気分爽快、復讐成功！と思いきや、マッサージ終了直後に葵のある衝撃的な秘密を知ってしまい…／第2話：葵の秘密に内心戸惑いながらも、正体がバレないよう洗い屋の仕事を続行する奏太。今度のお客は女子バレー部キャプテン・芽衣。2人きりの大浴場でその敏感すぎる身体を夢中で触っていると、ふいに奏太の正体を見破られてしまい大ピンチ！怒られると思いきや、芽衣は不敵に微笑み出す。そして意外にも口止めの条件に「もっと凄いマッサージ」を要求され…／第3話：部活中、葵のスパイクを顔面に喰らい気絶してしまう奏太。目覚めたら部活は終わっており他のメンバーは全員帰宅していた。仕方なく自分も帰る準備をしようと男子シャワー室へ向かうと、なぜかそこには全裸の葵が…！どうやら自分が間違えて女子シャワー室に入ったと気づき慌てて出て行こうとする奏太だったが、葵はそんな彼を引き留め何故か再びあの痩身マッサージをねだってきて…　他<br><br>結月葵:青葉りんご／月島奏太:本間かいな／佐々倉芽衣:伊ヶ崎綾香／高杉秀元:古河徹人<br><br>監督:熨斗谷充孝／脚本:戸田　和裕／キャラクターデザイン:ななし／色彩設計:アノ人／美術設定:崔　錫煥／美術監督:崔　錫煥／撮影監督:山本　耕平／編集:セリ＠G／音響監督:えのもとたかひろ／音響制作:スタジオマウス／制作:ピカンテサーカス／アニメーション制作:マジックバス／製作:彗星社<br><br>©トヨ/Suiseisha
