  title: 布団の下で重なって／93℃の三角関係／灼けるような告白を／洗い流せない気持ち
  description: 第5話：／学校を休んだ葵をお見舞いする為、初めて結月家を訪れた奏太。葵と2人きりのはずが後から高杉がやってきたせいで慌てて布団に身を潜めることに！一方奏太が隠れてるとも知らず葵にアプローチを始める高杉。布団の下で黙って聞いていた奏太は嫉妬に駆り立てられる。再び2人きりになった途端、奏太は葵のパジャマを脱がせ始め…／第6話：夏合宿で旅館に宿泊中のバレー部メンバー。ひょんなきっかけから奏太は再び洗い屋に変装し、女湯に潜入することになってしまう。既に洗い屋の正体を知っている芽衣は、状況を面白がって葵のいるサウナへ奏太を連れていく。裸の美少女2人に囲まれ、その場で痩身マッサージをお願いされてしまった奏太は…／第7話：芽衣の機転により無人になった女湯。しかしサウナには荒い息遣いのまま横たわる葵と、それを見て再び興奮を抑えられなくなる奏太の姿があった。一度マッサージでとろとろになった身体は、少しのキスやタッチですぐにまた火がついてしまう。汗だくの2人は本能のままに互いを求めあい…　他<br><br>結月葵:青葉りんご／月島奏太:本間かいな／佐々倉芽衣:伊ヶ崎綾香／高杉秀元:古河徹人<br><br>監督:熨斗谷充孝／脚本:戸田　和裕／キャラクターデザイン:ななし／色彩設計:アノ人／美術設定:崔　錫煥／美術監督:崔　錫煥／撮影監督:山本　耕平／編集:セリ＠G／音響監督:えのもとたかひろ／音響制作:スタジオマウス／制作:ピカンテサーカス／アニメーション制作:マジックバス／製作:彗星社<br><br>©トヨ/Suiseisha
