outline: わずかな土地を巡り人々が争い合う戦乱の世界『ユグドラシル』。そこへ現代から召喚された周防勇斗は、スマホから得た現代の知識（チート）を使い、小さな氏族《狼》の宗主へと昇り詰める。それから二年の月日が流れ――勇斗はエインヘリアルというルーンの力を持つ戦乙女たちを従え、未来の技術を用いて《狼》に平和と繁栄をもたらしていた。しかし同時にそれは、《狼》の平穏を揺るがす大国との戦争に明け暮れる日々でもあった…。一度の敗北で国のすべてが失われる。そして、氏族は皆家族であり、その絆は絶対だ。勇斗は幼馴染の美月が待つ現代へ帰る方法を模索しながらも、ユグドラシルで結んだ、大切な家族たちとの絆を守るために、数千もの軍勢を率い、動乱の世に身を投じていく――。
