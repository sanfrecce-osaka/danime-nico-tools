--- !ruby/hash:SeasonHash
title: "「王室教師ハイネ -THE MUSICAL Ⅱ-」"
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/87/8/22878_1_6.png?1560416407000
outline: グランツライヒ王国の国王・ヴィクトール（藤重政孝）により、王子専属の家庭教師＝“王室教師”として王宮に招かれたハイネ（植田圭輔）。最初は反発していた王子たちも、一人一人と真摯に向き合うハイネに対して徐々に心を開くようになる。コミュニケーションが苦手だった第二王子・カイ（安里勇哉）は克服する努力を始め、一度は学者の道に迷った第三王子・ブルーノ(安達勇人)も国王を目指して、さらに勉学に励む。教師嫌いだった第四王子・レオンハルト（廣瀬大介）は授業に前向きとなり、密かに寂しさを抱えていた第五王子・リヒト（蒼井翔太）も父親と和解する。王子たちは自分たちに理解を示してくれたハイネをかけがえのない存在に思い、同時にハイネの教育によって成長。今では立派な国王候補となるべく日々奮闘していた。それは、ロマーノ王国からやってきた双子の王子も同様。天使のような外見とは裏腹に、触るものみな傷つけるジャックナイフ王子・イヴァン（橋本祥平）、ネガティブ思考のダークサイド王子・ユージン（阪本奨悟）、ハイネは二人の王子に対しても教育的指導を施し、頑なだったイヴァンとユージンの心を溶かしていく。そしてロマーノ国王の反対を押し切って、王子たちが舞踏会の催し物として行った合唱は大成功を収め、王子たちの絆と共に国同士の友好も深まっていく。ところが再びやってきた合同授業の日。イヴァン、ユージンと共に現れたのは、グランツライヒ王国の元王室教師であり、現在はロマーノ王国の王室教師を務めるヴェンヴィン（水谷あつし）とその助手・チタデッタ(上杉輝)だった。その裏には、またもローゼンベルク伯爵（君沢ユウキ）の思惑が。かつてグランツライヒ王国の王室教師の座を追われたヴェンヴィンは何やら企んでいるようで――。
