  title: 白くなったり　赤くなったり
  description: 白祭で音楽劇を行うことになった合唱部。台本は来夏、振り付けは紗羽、大道具と小道具は大智とウィーン、そして作曲は和奏が担当することになった。しかし本格的な音楽劇をやるとなると、学校から支給される援助費だけでまかなうことはできず、足りない分をどうにかしなくてはならないことに……。一方、紗羽の実家の離れでは商工会の面々が集まり、商店街活性化について話し合っていた。なかなか話がまとまらない中、志保は商店街をアピールする｢ご当地ヒーロー｣の企画を提案する。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875712←前話｜次話→so31875714　第一話→so31875705
