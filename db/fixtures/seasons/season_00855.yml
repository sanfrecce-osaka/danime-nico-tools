  episode_no: 第1話
  title: 飛び出したり　誘ったり
  description: 江の島にある土産物店の一人娘、坂井和奏。弓道部に所属する沖田紗羽。そして紗羽の親友、宮本来夏。彼女達が通う白浜坂高校には普通科のほかに音楽科があり、歌うことが好きな来夏は普通科の生徒だが声楽部に所属していた。しかし1年前、合同発表会での出来事をきっかけに歌わせてもらえず、日々悩んでいた。ある日、意を決して顧問である教頭に想いを伝えるのだが……。和奏、紗羽、来夏、瑞々しい少女たちの高校生活最後の夏が始まる――。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>次話→so31875706
