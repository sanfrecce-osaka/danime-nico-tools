  episode_no: 第13話
  title: 晴れたり泣いたり　あとは時々歌ったり
  description: 白祭当日。合唱部のメンバーはそれぞれの想いを胸に、舞台となる学校へと向かう。しかし文化祭を開催することを快く思わない理事長により、校門や駐輪場は太い鎖が巻かれ、駐車場には警備員が配置。体育館のドアにもすべて鍵が掛けられていた。何とか校門を乗り越えようとする大智の前に理事長が現れ、勝手なことをすれば内申書にひびくと脅されてしまう。どうすることもできないのかと暗くなる彼女達。その時｢やりなさい、文化祭。私が許可しよう｣と声が響く――。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875716←前話　第一話→so31875705
