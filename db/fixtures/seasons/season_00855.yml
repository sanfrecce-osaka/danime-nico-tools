  episode_no: 第12話
  title: 重ねたり　響いたり
  description: 突然学校から生徒募集の中止を知らされる和奏たち。それに伴い白祭も中止になってしまう。唖然とする生徒たちだったが、諦めきれない和奏は｢母が作った歌を合唱部の皆で歌いたい、合唱部だけでも文化祭をやろう｣と来夏たちを誘い、彼女たちもそれに賛同することに。だが無常にも工事は進み、ウィーンが作った小道具も処分されてしまう……。それでも挫けず前に進もうとする彼女たちの情熱は、徐々に他の生徒にも伝わっていた。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875715←前話｜次話→so31875717　第一話→so31875705
