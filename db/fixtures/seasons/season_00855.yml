  title: 捨てたり　捨てられなかったり
  description: バドミントンの全国大会出場を賭けた試合に出場する大智を応援するため、会場に集まった合唱部のメンバーたち。マラカスを手に持ち即興で応援歌を歌う来夏やウィーンを中心に皆盛り上がっていた。だが和奏は体調が悪いからと先に帰ってしまい、後日開かれた大智を励ますパーティーにもひとり参加しない。フェスティバルの後、コンドルクインズから受け取った手紙は、和奏を母との思い出に引き戻す。彼女は、自分に何も話してくれなかった母の想いを今も量りきれないでいた。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875708←前話｜次話→so31875710　第一話→so31875705
