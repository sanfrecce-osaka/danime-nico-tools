  title: 怒ったり　踊ったり
  description: 同じクラスの田中大智、オーストリアからの帰国子女ウィーンを加えて、新生合唱部として活動することになった来夏たち。次の目標は、地元商店街が企画する夏のイベント｢ワールドミュージックフェスティバル｣への参加。だが突如強力なライバル、コンドルクインズが現れる。憧れのバンドの登場に浮かれる来夏。そんな来夏に苛立ちを募らせる紗羽。合唱部は無事自分たちの歌を歌うことが出来るのか…?そんな中、音楽を敬遠し続ける和奏とコンドルクインズ間の意外な関係が明らかになり...。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875707←前話｜次話→so31875709　第一話→so31875705
