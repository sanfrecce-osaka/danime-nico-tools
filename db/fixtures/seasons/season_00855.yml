- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 集ったり　あがいたり
  description: 新たに合唱部を作って、合同発表会出場を目指すことにした来夏。しかし部員を5人以上集めなければ、部として認められず同好会扱いになってしまう。弓道部と掛け持ちで入部してくれた紗羽、同じ学校に通う弟の誠、そして自分と3人までは集まったものの、残り2人がなかなか見つからない。だが紗羽の助けもあり、和奏も名前だけの入部を認め、寄せ集めの合唱部で合同発表会の会場に向かう来夏たち。合唱部という新たなステージで走り始める。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875705←前話｜次話→so31875707　第一話→so31875705
