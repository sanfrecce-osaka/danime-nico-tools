  description: 父親に反対されながらも競馬学校への進学を諦めきれずにいる紗羽。だが、一番の問題は応募資格にある様々な条件だった。一人で悩み苦しんでいる彼女を心配する来夏と和奏は、紗羽が恋に落ちたのだと勘違いしてしまう。一方、今まで使っていた部室が白祭のメインステージ選考会のため声楽部に解放され、練習をできずにいた来夏たち。それを知った紗羽は、鬱憤を晴らすかのよう声を荒げるのだが……。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875711←前話｜次話→so31875713　第一話→so31875705
