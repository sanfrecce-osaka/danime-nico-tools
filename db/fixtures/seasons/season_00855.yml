outline: 大人と呼ぶには幼く、でも自分たちはもう子供ではないと思っている高校生。　ある日を境に音楽から離れた坂井和奏。歌うことを諦めきれない宮本来夏。親友のために力を貸す沖田紗羽。笑ったり喧嘩したり悩んだり恋をしたり・・・・・・。ありふれた日常を送りつつ、少しずつ少しずつ前に進む少女達。時には回り道をしながら、ひとりでは無理かもしれないけれど親友がいればいつかきっと--。和奏、来夏、紗羽そして彼女達の奏でるアンサンブルが、音楽の力が小さくも煌びやかな物語を紡ぎ出す。　高校生活最後の夏。それは夢を諦めるにはまだ早い季節　江の島に響く歌声が今日も僕らを勇気付ける。
