  title: 振ったり　出会ったり
  description: 合同発表会終了後、当初の目的を果たしたということで来夏の弟の誠を含め部員たちが辞めてしまい、また3人に戻ってしまった合唱部。ある日、教頭に呼び出された来夏と、1人で活動していたバドミントン部の田中大智は、部員数が5人未満という理由で廃部を言い渡される。だが諦め切れない来夏は、部員確保と新たな目標に向けて動き出す。一方、紗羽の実家である源奉寺の離れでは、夏に向けた商店街のイベント企画会議が行われていた。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875706←前話｜次話→so31875708　第一話→so31875705
