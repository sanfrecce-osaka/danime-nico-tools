  title: 空回ったり　見失ったり
  description: 和奏を正式メンバーとして迎えた合唱部は、次の発表の場を白浜坂高校の文化祭｢白祭｣に決定。教頭が顧問を務める声楽部には負けたくないと意気込むメンバーだったが、実際にステージで何をするのかはなかなか決まらずにいた。さらに来夏は生徒会の副書記である弟の誠から、メインステージの責任者が教頭であると聞かされ頭を悩ませる。そんな彼女を見て和奏は、白祭の参考にと市民ミュージカルに来夏と紗羽を誘うことに。大喜びの来夏だったが、紗羽はどこか元気がなかった……。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875710←前話｜次話→so31875712　第一話→so31875705
