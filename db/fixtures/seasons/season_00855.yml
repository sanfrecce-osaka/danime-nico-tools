- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 満ちたり　欠けたり
  description: 約1ヶ月後に迫った白祭。合唱部の5人は音楽準備室で音楽劇の練習をしつつも、それぞれの準備に追われていた。小道具担当のウィーンは精巧な小道具のミニチュアを作り、その手の器用さを披露。また作曲を任された和奏と振り付け担当の紗羽は、制作途中の和奏の歌を聴きながらお互いに盛り上がっていた。そんな中、大道具を任された大智は舞台セットのイメージを描いたのだが、あまりにも個性的なため皆から厳しい意見を言われてしまう。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875714←前話｜次話→so31875716　第一話→so31875705
