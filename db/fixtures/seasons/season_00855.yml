- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 笑ったり　想ったり
  description: 風邪をひいて始業式を休んだ和奏。ずっと元気がなかった彼女のことを気にしていた来夏は、ためらいながらも様子を見に行くことにしたのだが、ちょっとした勘違いからとんだことに……。だが来夏がコンドルクインズを好きになった理由や、和奏の亡き母についてなど、お互いのことを話していくうちに以前よりも距離が近くなったと感じた二人だった。その数日後、元気になった和奏は、志保(紗羽の母)から母の高校時代の写真と、志保が合唱部だった頃に録音したテープを渡される。<br><br>坂井　和奏:高垣　彩陽／宮本　来夏:瀬戸　麻沙美／沖田　紗羽:早見　沙織／田中　大智:島﨑　信長／ウィーン:花江　夏樹／坂井　圭介:浜田　賢二／坂井　まひる:大原　さやか／沖田　正一:木下　浩之／沖田　志保:能登　麻美子／教頭:田中　敦子／校長:　宝亀　克寿<br><br>原作:EVERGREEN／監督・シリーズ構成:橋本昌和／キャラクター原案:tanu／キャラクターデザイン・総作画監督:関口可奈味／美術監督:東地和生／色彩設計:井上佳津枝／撮影監督:並木智／3D監督:平田洋平／編集:高橋歩／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS／音響監督:明田川仁／音楽:浜口史郎／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:P.A.　WORKS<br><br>so31875709←前話｜次話→so31875711　第一話→so31875705
