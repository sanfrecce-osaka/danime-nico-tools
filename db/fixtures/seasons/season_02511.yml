outline: 5つ異世界の門が開き、ゼクスと呼ばれるモノたちが世界に現れて数年。当初は争っていた人類やゼクス達との関係も安定を見せ始める。主人公各務原あづみは5つある異世界の1つ、「青の世界」より自らの病の治療の代償にリゲルと呼ばれるゼクスをパートナーとし、とある学園への入学を命じられる。その入学当日、学園は世界を滅ぼそうとする存在「イネルマ」との戦いに突入する。戦いの混乱の中、あづみは偶然学園が対イネルマ用として建設していたドライブシャフトで4人の生徒と出会い、彼女たちと協力して「イネルマ」と戦うも、ピンチに陥った彼女たちを救ったのは学園の生徒会チームであった。即席チームとして誕生した彼女たちは正式なチームとして学園の仲間たちと共に「イネルマ」との戦いに身を投じていく。
