outline: 時期はずれの転校生・河野亨は、その美形さゆえに本人が気づかないうちに「姫」候補にされてしまう。初めは拒絶していた亨だが、姫役の生徒には金銭面をはじめ様々な特典があると聞き、「姫」を引き受ける。既に2名の「姫」たちもいて、その3人を中心に、強烈な個性の脇役たち（しかも全員が美形!）が繰り広げるちょっとオカシナ学園生活がはじまる。
