  title: テルテル 登場！・レイレイ 登場！
  description: "#2：｢gdgdティータイム｣3人が森のおうちで仲良くおしゃべり。ピクピク｢今日は午後から雨が降るらしいよ｣天気にまつわるアレコレを話していくのだが…｢メンタルとタイムのルーム｣魔力の弱い3人でも、自由に魔法を使える特殊な部屋。みんなでヒーローに助けられるシチュエーションを考えてみよう！｢アフレ湖｣不思議な映像が見える｢アフレ湖｣を覗くと、そこには下着姿の女性が！！みんなで声をあてて遊んでみよう！／#3：｢ぐだぐだ電話相談室｣3人が森のおうちで色々な相談にお答えします！｢アフレ湖｣不思議な映像が見える｢アフレ湖｣を覗くと、そこには懐かしい人の姿が！｢何て言ってるんだろう？｣声をあててみよう！｢素ピーカー｣不思議な音が聞こえてくるよ！みんなでどんな音なのかを想像してみよう！<br><br>ピクピク:(CV：三森すずこ)／シルシル:(CV：水原薫)／コロコロ:(CV：明坂聡美)<br><br>監督・企画・キャラデザイン:菅原そうた／脚本:山本太蔵/長部一幸／音楽:井上純一／音響効果:徳永義明／音響監督:坂本公一／EDキャラクターデザイン:KEI／企画・プロデューサー:別所敬司(SMP)／福原和晃<br><br>so32670936←前話｜次話→so32670938　第一話→so32670936"
