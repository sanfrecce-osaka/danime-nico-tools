  description: 二つ目の鍵を手にしたハンター達、さらに＂三つ目の鍵＂がヌウマ国にある事を知る。神官からヌウマ国がインセクターの攻撃を受けている為に助けて欲しいと懇願されたスパイダーライダーズ。ヌウマ王国は巨大な大河を横断しないと行くことが出来ない国で、アラクナ城の防衛も手薄になる。ハンターは、すぐにでも助けに行くと張り切っているが、コロナは不安な気持ちで一杯だ。そんな中、新たな鍵を奪い取って＂自分の手柄＂にしようとするグラスホップは黄金虫を操り、スパイダーライダーズとの決闘を申し出る。ダンゴビートの報告で鍵のありかを知ったバグースはアクーネと。決闘中にハンターが落としてしまった鍵を拾い上げたアクーネはオラクルの鍵で変身を遂げる!!<br><br>原作:クッキージャー／監督:真下耕一,石山タカ明／キャラクターデザイン:岩岡優子／音楽:安西史孝,中山信彦／アニメーション制作:ビィートレイン<br><br>©COOKIEJAR
