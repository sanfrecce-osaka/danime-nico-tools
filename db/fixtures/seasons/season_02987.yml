  description: ルメン王子の幼なじみであるアラクナ領の貴族ライア候の一人娘＂ノイア嬢＂が、お城に遊びに来ることになった。10年ぶりの再会を楽しみに待つルメン王子であったが、その情報を入手したビーレインとグラスホップは得意の変装でノイア嬢と執事になりすまして城に忍び込むことに成功した。再会したノイア嬢に恋心を抱いたルメンはしつこく偽ノイア嬢を追い掛け回す。なかなか城の中を調査出来ないビィーレインとグラスホップだったが、偽ノイア嬢としてルメンに｢スパイダーライダー同士の戦いを見たい｣と言うと、ルメンはハンターと戦うと言う!そして戦いの間、ルメンがハンターの持っていた＂鍵＂を偽ノイア嬢に預ける事にしたのだった。果たして＂鍵＂の行方は!?<br><br>原作:クッキージャー／監督:真下耕一,石山タカ明／キャラクターデザイン:岩岡優子／音楽:安西史孝,中山信彦／アニメーション制作:ビィートレイン<br><br>©COOKIEJAR
