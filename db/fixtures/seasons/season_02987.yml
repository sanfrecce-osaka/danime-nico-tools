  title: コロナらしく
  description: インセクターと戦いが続く中、コロナは少しだけ憂鬱になっていた。＂このまま戦い続けるだけで、おばあちゃんになっちゃうのかな・・・＂そんな事を考えるようになっていたのだった。休日に街で流行の洋服に着替えてハンターに見せても誉めてももらえないし、女の子らしくしても無駄なのかの悩んでいた時スパークル姫からリリイの新しい占いの話を聞いた。｢先読みの箱｣で未来が占え、｢夢見の箱｣で理想?の未来が見られるハズだったが・・・コロナの見た未来は今と変わらない戦いの日々や最悪の恋人との生活だった。そんな時またしてもグラスホップが攻めてきた。占いで見た｢最悪な未来の怒り｣をインセクターとの戦いに向けるコロナ!その強さに唖然とするハンター達。そう、今の自分が＂コロナらしい＂って事に気がつくコロナがそこにいた。<br><br>原作:クッキージャー／監督:真下耕一,石山タカ明／キャラクターデザイン:岩岡優子／音楽:安西史孝,中山信彦／アニメーション制作:ビィートレイン<br><br>©COOKIEJAR
