  title: 聖なる光
  description: オラクルの鍵により、さらなる力を手に入れたアクーネに手こずるハンター達、そして手薄になったアラクナ城にある＂もうひとつの鍵＂はビィーレインによって奪われてしまったのだったが、その鍵をグラスホップが横取りし、手柄を独り占めしようと逃げ去った。グラスホップを追いかけたのは、なんとスパークル姫!姫は変身し、鍵を取り戻そうとグラスホップと戦う!!その頃アクーネの前に苦戦を強いられていたハンター達であったが、コロナの不思議な力が鍵に反応し、スパークル姫が取り戻した鍵がハンターの手元へと渡った。二つの鍵の力によりパワーアップしたハンターは、アクーネの仮面を剥がし、元の姿に戻す事に成功した。インセクターを蹴散らしたスパイダーライダーズは、ヌウマ王国を救う為旅立つことを決める。<br><br>原作:クッキージャー／監督:真下耕一,石山タカ明／キャラクターデザイン:岩岡優子／音楽:安西史孝,中山信彦／アニメーション制作:ビィートレイン<br><br>©COOKIEJAR
