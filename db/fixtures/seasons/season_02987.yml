  description: オラクルの鍵を手に入れたハンター達、しかし再びオラクルの鍵を奪う為にインセクター四天虫＂スタッグス＂が単身アラクナ城へと乗り込み決闘を申し出る。｢自分が勝てばオラクルの鍵を渡せ!｣とハンターに挑む。ハンターはバグースのマシンセクターを倒した新必殺技＂フォルスクリュー＂さえあれば簡単に倒せると少々自信過剰気味だったが、いざという時にフォルスクリューが出ない。どうする?ハンター!!そんな中、手柄をあげようとするグラスホップが二人の隙をついてオラクルの鍵を奪ったのだが、スダッグスはその鍵をハンターに返す。｢まだ、勝負はついていない!姑息な手段は使わない!さあ、来い!必殺技を!!｣果たして、ハンターは＂フォルスクリュー＂を使えるか?また強敵スタッグスを倒せるのか!?<br><br>原作:クッキージャー／監督:真下耕一,石山タカ明／キャラクターデザイン:岩岡優子／音楽:安西史孝,中山信彦／アニメーション制作:ビィートレイン<br><br>©COOKIEJAR
