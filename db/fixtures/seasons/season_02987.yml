  title: 異国から
  description: スタッグスがヌウマ王国に隠された鍵を奪うために進軍している。ヌウマ王妃は神官に｢オラクルの鍵｣を渡し、アラクナ城のスパイダーライダーズに助けを求めるように指令を出した。スタッグスから報告を聞いたマンティッドは、グラスホップに神官を捕まえるように命令を出した。名誉挽回のチャンスとばかりに張り切るグラスホップ!神官を見つけ出し、捕らえたと思ったら逃げられ、森の中を鬼ごっこ!?と、相変わらずドジなグラスホップ。さらに、この騒ぎに気が付いたハンター達に囲まれ万事休す!グラスホップは巨大インセクター＂アイアンアント＂でスパイダーライダーズに抵抗するのだが、ハンターが｢俺たちだけで充分だ｣とシャドウと共にアイアンアントを退治した。そして神官から新たな鍵が!<br><br>原作:クッキージャー／監督:真下耕一,石山タカ明／キャラクターデザイン:岩岡優子／音楽:安西史孝,中山信彦／アニメーション制作:ビィートレイン<br><br>©COOKIEJAR
