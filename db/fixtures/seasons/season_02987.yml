  description: イグナスとハンターはスパークル姫を連れて町へ出た。しかし、二人が目を話した瞬間スパークル姫がいなくなってしまった。必死で探す二人だったが、そこにスパークル姫を連れた一人の青年が現れた。彼の名は＂グレイ＂。以前はアラクナの騎士としてイグナスとは大の親友。二人は｢アラクナの爪と牙｣と呼ばれた1,2を争う最強の騎士だった。現在は故郷の村に戻っていたグレイだったが、インセクター四天虫のグラスホップに村を襲われ｢イグナスを倒してくれば、村を助けてやる｣と交換条件を突きつけられていたのだった。それを知ったハンターは村を助ける為グラスホップを倒しに向かう。イグナスも親友の事情を理解したのだったが、イグナスとグレイは一戦交えることにする。<br><br>原作:クッキージャー／監督:真下耕一,石山タカ明／キャラクターデザイン:岩岡優子／音楽:安西史孝,中山信彦／アニメーション制作:ビィートレイン<br><br>©COOKIEJAR
