  description: アラクナ王国では、恒例のダンスパーティーが近づいていた。そんな中、夜中にスパイダーが立った様な影をハンターが目撃した。其の話を聞いたコロナは｢ハンターが見たのは、災いを呼ぶスパ子さんよ!スパ子さんを見たものは必ず災いが降りかかるの｣と話した。信じないハンターだったが、突然災難に見舞われる。そして、イグナス・マグマも＂スパ子さん＂を目撃した。そして二人にも災いが訪れてしまった。このままでは、皆が楽しみにしているダンスパーティーにも影響が出てしまう。ハンター達は＂スパ子さんの正体を暴く為に特別捜査隊を結成する。果たして、スパ子さんの正体を突き止める事が出来て、楽しいダンスパーティーは無事開催されるのか?<br><br>原作:クッキージャー／監督:真下耕一,石山タカ明／キャラクターデザイン:岩岡優子／音楽:安西史孝,中山信彦／アニメーション制作:ビィートレイン<br><br>©COOKIEJAR
