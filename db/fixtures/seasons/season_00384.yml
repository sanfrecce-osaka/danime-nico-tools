outline: 華々しくデビューを果たしたOver The Rainbow。ヒロ、コウジ、カヅキは瞬く間に女子のハートを魅了し、一気にプリズム界の頂点に上り詰めた。彼らを目指して、エーデルローズには続々と新入生が入学したが、突如｢シュワルツローズ｣という対立勢力が現れて、エーデルローズは苦境に立たされる・・・そんな時、天才作詞作曲家としてOver
  The Rainbowを支えてきたコウジにアメリカから映画音楽製作の巨額オファーが舞い込む。4年毎に開催されるプリズムキングカップを翌年に控え、3人の進路は――　エーデルローズ存亡の危機。残された7人のエーデルローズ生。シュワルツローズからの刺客。そして、突然現れた不思議な少年。“最も女の子の心をトキめかせたスタァ”だけが得られるプリズムキングになるのは、誰だ！？
