outline: 原書に選ばれた「メドヘン」と呼ばれる少女たちは一流の「原書使い」になることを目指して、世界各国の魔法学園で勉強中。彼女たちの目標は、年に一度、各校の代表選手たちが互いの実力を競いあう魔法バトル大会「ヘクセンナハト」で優勝すること。優勝者には、なにか一つだけ願いが叶う魔法が与えられるという。ある日、メンバー不足で出場停止が危ぶまれる日本校のリーダー土御門静の前に、読書と空想が好きな女子高生、鍵村葉月が現れた。あまり友達のいない、ぼっち気味な葉月は、なぜか強力な力を持つ『シンデレラ』の原書に選ばれ、魔法学園に入学することになる・・・『シンデレラ』と優勝をめぐり、少女たちが一緒に特訓したり、時には温泉に入ったりなんて感じの魔法少女バトルが、いま幕を上げる!!
