  episode_no: 01話～03話
  title: wooser's hand to mouth life is back again／策士うーさー、その卑劣なる謀略／うーさー先生、締め切りとの戦い
  description: 01話：それは、知られることのないヒーローの物語。あの日、うーさーは宇宙へと飛び立っていった。守るべきもののために、たった一人で、命を賭けて。……多分。好きなものは金と肉とギャル、それと制服。そんなゴミのような動物のことを大切に想う者もいた。りんとれん、二人が星空にかけた願いが届く時――。遠く銀河の彼方で奇跡が起こる！　脚本：宇佐義大／02話：昨日も今日もおそらくずっと、働きもせずただ金や物を消費するだけのうーさー。「それをニートと言うのです」、とノドまで出かかるダスウサだったが、忠告すらも悪口とみなして自爆する良心回路の存在に言葉を飲み込み沈黙する。追い打ちをかけるように卑劣な言葉の罠でダスウサを自爆へと導くうーさー。はたしてダスウサの運命は？！　脚本：黒田洋介／03話：ツラい、ツラ過ぎる……。純白に輝く原稿用紙を前に苦悩するうーさー。しかし、二日酔いがひどくてネタの一つも浮かばない。怠惰なのではない、こう見えて制作費の枯渇を避けるべく、朝までスポンサー様に付き合ったりもしているのだ。そんなうーさーは果たして自分という悪との戦いに勝利し、締め切りという名の正義を守ることができるのか？　脚本：中村能子<br><br>うーさー:宮野真守／ダスウサ:神谷浩史／りん:小澤みのり／れん:長宗春佳／ゆう:Tia／みほ:佐藤悠里／お知らせうーさー:田村ゆかり<br><br>原作:宇佐義大
