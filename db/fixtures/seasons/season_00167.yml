- !ruby/hash:EpisodeHash
  episode_no: 04話～06話
  title: うーさー教授曰く、すべてはJ/Kになる／うーさー53、私アイドルになります／うーさー監督、黄昏の映画狂時代
  description: 04話：どんな話だったのか全然記憶に残らないうーさーのその日暮らし、うーさー曰く、実は今日で8万8888回目の放映らしい。いつの間に8万8887回も……、と考えること自体が無駄であり、全ては白昼夢……、繰り返される毎日の小さな変化に気付く感受性などもはやなく、それより、繰り返すとクリスマスって似ていると思いませんか？　脚本：本田雅也／05話：真夜中のオフィスでだらけるうーさー。自分が２人いれば仕事は2分の1、3人いれば3分の1。だらけた思想は53分の１あたりで、スーパーアイドルグループ「うーさー53」の結成を思い付く。53体のうーさーで溢れかえったオフィスにフィンガースナップが鳴り響き、それに呼応するかのようにあのアイドルが降臨する！　脚本：ふでやすかずゆき／06話：優雅な引きこもり生活のため、映画コンテストの優勝賞金100万円（税抜）を狙う監督気取りのうーさーだったが、一人前なのは逞しい妄想力のみ。あの手この手でヒット作を狙うも、思い付きばかりの制作方針は悪い方向に二転三転する。このままではマズいと講じた最後の秘策、それは、劇場作品への出演経験もある大物女優の起用だった。　脚本：上江洲誠<br><br>うーさー:宮野真守／ダスウサ:神谷浩史／りん:小澤みのり／れん:長宗春佳／ゆう:Tia／みほ:佐藤悠里／お知らせうーさー:田村ゆかり<br><br>原作:宇佐義大
