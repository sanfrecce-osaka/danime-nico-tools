- !ruby/hash:EpisodeHash
  episode_no: 10話～13話
  title: ハンターうーさー、祭りの掟／名探偵うーさー、最後の事件／うーさーの優しい世界／wooser’s hand to mouth life a dream
    play…
  description: 10話：プレシャス……、それは、卒業して着られなくなった制服。一般流通にのらない高価なわりに薄い本。〆切がヤバイ奴ほどタイムラインで盛り上がる法則はあたっているし、時として千円札十枚の使い勝手は壱万円札を越えるし、おつりがでない価格設定は売り子を救う。ギャルと制服と薄い本を追い求めるうーさーの、新たなる冒険が始まる！　脚本：高河ゆん／11話：あじぽんの額に残る弾痕。「誰があじぽんを殺したのー！？」。号泣するみほの前に、名探偵うーさーと助手のダスウサが現れる。第一発見者のみほが語る当時の状況。ドアにも窓にも鍵がかかっており、室内は完全な密室状態だったという。しかし、床に残された謎のダイイングメッセージを見たうーさーは確信する。犯人はこの中にいる！......と。　脚本：小高和剛／12話：私の名はうーさー……、個にして全……、煎餅をかじった瞬間『全能の力』を手に入れたうーさーは、アミロペクチンというデンプン分子をアミロースに変化させ......、つまり『煎餅』を『おかき』に変えてみせる。更に、留まるところを知らないその無限の力は法律を歪め、気候を変え、物理法則すらねじ曲げ、次第に世界を飲み込んでいく。神か悪魔か、うーさーとはなんなのか？　果たしてその辿りつく先は……。　脚本：髙橋龍也／　ほか<br><br>うーさー:宮野真守／ダスウサ:神谷浩史／りん:小澤みのり／れん:長宗春佳／ゆう:Tia／みほ:佐藤悠里／お知らせうーさー:田村ゆかり<br><br>原作:宇佐義大
