  episode_no: 07話～09話
  title: 村人うーさー、その獣の本性／白昼夢うーさーの変身ふたたび／青い海白い砂浜、黒いうーさー
  description: 07話：月夜に変身すると言えば、狼男。狼のカードを誰が引いたか議論し探り、多数決で狼を決め処刑するゲームと言えば、人狼ゲーム。それがＪＣ、ＪＫに流行っていると聞けばやりたくなるのが、うーさー。今宵のメンバーはりん、れん、ゆう、みほ、そしてうーさー。賽は振られた。果たして誰が狼なのか？　理不尽な議論が今始まる！　脚本：イシイジロウ／08話：燦々と照りつける太陽！　テニスコートで汗を流すギャル！　眩しい日射しでうーさーが目覚めると、そこは手術室だった（二度目）。拘束されたうーさーを取り囲む謎の集団（二度目）。どうせまた100％見た目バッタにされるのだろう（二度目）。諦めにも似た気持ちがうーさーを支配し、今日もまたどこかで見たようなストーリーが幕を開ける。　脚本：綾奈ゆにこ／09話：The
    sun... The girls...　寄せては返す波の音に海の家の店主・うーさーが目覚めると、そこは真冬の海辺。寒さに震えあがるが、働かなければ飢え死にしてしまう。コーヒー、コーヒーはいらんかね、と客に勧めてみるものの売上は芳しくなく。次第に薄れゆく意識……、穏やかな風……、ああ……気持ちいい……、って死んどるがな！　脚本：コヤマシゲト<br><br>うーさー:宮野真守／ダスウサ:神谷浩史／りん:小澤みのり／れん:長宗春佳／ゆう:Tia／みほ:佐藤悠里／お知らせうーさー:田村ゆかり<br><br>原作:宇佐義大
