outline: 今注目のアーティストが多数所属している音楽事務所兼レコード制作会社「DYNAMIC CHORD(ダイナミックコード) 」。その中でも特に人気を集めている4つのバンドが存在する。プログレッシブなロックサウンドで独特の世界観を表現する[rêve
  parfait]。静かな中にも激しさを感じさせるエモーショナルなロックサウンドのLiar-S。激しさを持ちつつも妖艶なロックサウンドと圧倒的な演奏力で魅せるKYOHSO。ダンスナンバーとロックをミックスさせたサウンドで若者に人気を誇るapple-polisher。華やかな世界に身を置く16人のバンドメンバーが、様々な出会いや別れを経て、それぞれが目指すステージに向けて奏でていく軌跡――。日本の四季を背景に彼らのリアルを描いたドキュメンタリームービーが、今、幕を開ける。
