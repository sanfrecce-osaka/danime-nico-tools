outline: 未知の災厄「トーキョーエクスプロージョン」。事件の影で暗躍した、一人の契約者がいた。「黒の死神」と呼ばれた男、コードネーム「黒<ヘイ>」。"組織"に敵対し事件を引き起こした黒は、仲間のドール「銀<イン>」を連れて逃亡していた。"組織"の刺客を撃退しながら、南を目指す二人。いつ終わるとも知れぬ、先の見えない孤独な逃避行の中、信じられるのはもはや、互いの存在だけだった――。夏の日差しの下、つかの間の安息を味わう黒と銀。だが幸せな時間は長くは続かない。深く冷たい闇が、静かに忍び寄っていた。本来自我を持たない存在であるはずの<ドール>。だが銀は、黒と過ごす日々の中で、少しずつ自らの意思を表に出し始める。銀の変化に戸惑いと苛立ちを感じる黒はしかし、その本当の意味をまだ知らなかった。変わっていく自分自身に、銀自身もまた苦悩する。黒と一緒にいたい。でも、このままでは――。そして、銀を狙う者たちの影がちらつき、新たな闘いの火種が燻りはじめる。再び黒に迫られる、運命の選択。やがて二人の絆を引き裂く悲劇の幕が、いま静かに上がりつつあった――。
