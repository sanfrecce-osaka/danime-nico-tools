outline: 定年を間近に迎える冴えないサラリーマン・犬屋敷壱郎は会社や家庭から疎外された日々を送っていたが、ある日突然、医者から末期ガンによる余命宣告を受け自暴自棄になる。その晩、突如飛来したUFOの墜落に巻き込まれ機械の体に生まれ変わった彼は人間を遥かに超越する力を手に入れることに。一方、同じ事故に遭遇した高校生・獅子神皓は、手に入れた力を己の思うがままに行使し始めていた。自分の意に背く人々をただただ傷付けていく獅子神と、獅子神によって傷付けられた人々を救い続ける犬屋敷。人間の本質は善なのか、それとも悪なのか・・・？強大な力を手に入れた2人が、いま、それぞれの想いで動き出す――。
