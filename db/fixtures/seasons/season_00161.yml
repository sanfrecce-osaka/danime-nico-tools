outline: "｢これは永遠の拷問。｣ 伊豆諸島、六軒島。全周10kmにも及ぶこの島が、観光パンフに載ることはない。なぜなら、大富豪の右代宮家が領有する私的な島だからである。年に一度の親族会議のため、親族たちは島を目指していた。議題は、余命あと僅かと宣告されている当主、金蔵の財産分割問題。天気予報が台風の接近を伝えずとも、島には確実に暗雲が迫っていた…。
  六軒島大量殺人事件(1986年10月4日～5日) 速度の遅い台風によって、島に足止めされたのは18人。 電話も無線も故障し、隔絶された島に閉じ込められた。 彼らを襲う血も凍る連続殺人、大量殺人、猟奇の殺人。
  台風が去れば船が来るだろう。警察も来てくれる。 船着場を賑わせていたうみねこたちも帰ってくる。 そうさ、警察が来れば全てを解決してくれる。 俺たちが何もしなくとも、うみねこのなく頃に、全て。
