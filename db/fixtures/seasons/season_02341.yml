outline: 椿が姿を消し、平穏な日々を取り戻したのも束の間――突然、街に季節外れの雪が降り出す。もしかしたら、この異常気象も吸血鬼に関係のあることかもしれないと思った真昼は、イヴたちを集めるべく“色欲”の主人・有栖院御園にも声をかける。しかし、御園からは今、自分は動くことができないから、後で合流するという、珍しく歯切れの悪いものだった。そして、それっきり連絡がとれなくなってしまった御園を心配した真昼たちの前に現れたのは、兄の御国。――有栖院家がひた隠しにする“色欲”と“嫉妬”にまつわる過去。封印されていた御園の記憶がいま紐解かれる。
