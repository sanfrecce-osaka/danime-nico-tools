outline: 今から約16年ほど前の2002年1月、初めてTVシリーズとしてwowowにて放送がスタートした「フルメタル・パニック！」2018年春、新TVシリーズ「フルメタル・パニック！IV」の放送に向けて、第一期シリーズのディレクターズカット版を制作することになった！当企画の監督には、第一期シリーズを担当した千明孝一監督自らがオフライン編集から音響作業までの一連の作業を担い、全24話を三部作に分けて制作。リテイク及び新作カットを追加予定。当時4:3だった画面を16:9化編集を行い、上下カット、一部トリミングすることで劇場用スクリーンに対応させる。更に、新技術「FORS」を使って再度アップコン化予定。またDA88のアナログ音声素材も完全データ化した上で2chステレオを疑似5.1ch化。そして三部作それぞれには、当作品のためだけに、新規にテーマ曲を制作。
