outline: ふたつの世界に引き裂かれたエルリック兄弟は、それぞれ再会を願ってその手段を探し求めていた。兄、エドワード・エルリックが飛ばされてしまった先は、西暦1923年．．．やがて世界大戦につながる動乱の予感をはらんだドイツ・ミュンヘンであった。得意の錬金術を封じられてしまったエドは、弟の面影をもつ若者アルフォンス・ハイデリヒの力を借りて、科学技術の粋・ロケット工学の力で故郷へ帰ろうと試みていた。だが、なかなか手がかりは得られず、エドは焦燥をつのらせる。
