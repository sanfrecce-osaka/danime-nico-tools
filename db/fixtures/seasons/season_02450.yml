  title: 田中くんのしあわせ
  description: 平穏に過ごすことが何よりも大切な田中。ダラダラするためには努力を惜しまず、席替えでは快適な場所をキープすべく全力を尽くす。そんな田中が気になる白石は、隣の席になったのをきっかけにもっと仲よくなりたいと願う。しかし、田中はいつも机に突っ伏して寝ているか、けだるそうにぼおっとしてばかりで普通に話しかけるのすら難しい。ハウツー本は役に立たず、積極的にアピールすれば遠慮されてしまう。努力ではどうにもならない状況に白石は思い悩む。<br><br>田中:小野賢章／太田:細谷佳正／宮野:高森奈津美／白石:小岩井ことり／越前:諏訪彩花／莉乃:悠木
