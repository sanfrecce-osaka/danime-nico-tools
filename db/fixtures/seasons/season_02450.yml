  title: 白石さんの秘密
  description: 今日も田中を抱えて登校する太田。遅刻ギリギリで廊下を走っていると、クラス委員長の白石にぶつかりそうになる。衝突は回避したものの、びっくりした白石が転んだ拍子に委員会の資料を落としてしまった。責任を感じた太田と田中は資料の作り直しを手伝うことに。そして放課後、廊下を歩くだけで生徒の視線を集める白石。成績優秀で美人なだけでなく、性格もよい白石はみんなの憧れの存在なのだ。しかし、パーフェクトな彼女には誰にも言えない秘密があって……。<br><br>田中:小野賢章／太田:細谷佳正／宮野:高森奈津美／白石:小岩井ことり／越前:諏訪彩花／莉乃:悠木
