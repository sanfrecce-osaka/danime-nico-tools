  episode_no: 第九話
  title: ワックへようこそ
  description: テキパキとした雰囲気が苦手で、あまりファーストフードには行ったことがない田中。甘いものが大好きな太田に付き合い、期間限定スイーツを出しているワクドナルド、通称“ワック”にやってきた。ところが、田中の予想に反して接客は親切だし、のんびりダラダラしていても怒られない。その快適さに田中はすっかりご満悦で、ワックの店員を尊敬してしまうほど。だが、当の店員はすごくダルそうなのと人相が悪い男子高校生2人組に恐怖を感じていて……。<br><br>田中:小野賢章／太田:細谷佳正／宮野:高森奈津美／白石:小岩井ことり／越前:諏訪彩花／莉乃:悠木
