title: 田中くんはいつもけだるげ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/94/6/22946_1_6.png?1568259009000
outline: とある高校の教室の片隅。眠そうな目で頬杖をついている男子高校生・田中はいつもけだるげ。授業中は居眠り。体育の時間も動かない。登校も下校もできるだけ歩きたくない。変化の無い日々をゆるゆる過ごしたい。なのに田中の周りは意外とにぎやか。外見は怖いけどおかん気質な太田。全力全開猪突猛進な宮野。才色兼備(？)な委員長の白石。ヤンキーリスペクトの越前。しっかり者すぎる妹……etc。こんな個性豊かな面々に囲まれてもマイペースにダラダラのんびり。そんな田中のけだるい日常を描くインセンシティブ青春コメディがゆるゆると開幕……するかもしれない。
