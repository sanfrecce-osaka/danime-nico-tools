  title: 田中くんの文化祭
  description: 文化祭で田中の1年F組はお化け屋敷をやることに決まった。みんなが楽しそうに仕事を分担する中で、田中は面倒くさそうな作業を任されないようにひたすら気配を消している。ところが、最後に残ったのはお化け屋敷の主役であるお化け役だった。最初はやる気ゼロの田中だったが、設営や衣装の係が忙しそうに働いているのを見て、お化け役のほうが楽だと思いなおす。その後、みんなで工夫をこらしたお化け屋敷は本格的なものに仕上がるが……。<br><br>田中:小野賢章／太田:細谷佳正／宮野:高森奈津美／白石:小岩井ことり／越前:諏訪彩花／莉乃:悠木
