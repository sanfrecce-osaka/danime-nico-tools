  title: 田中くんの夏
  description: 暑い夏の日。太田は泳ぎに、泳げない田中は水に浸かろうと市民プールにやってきた。普段動かないせいで、準備運動の段階で筋肉がつってしまう田中。心配する太田に監視されつつも、浮き輪に乗ってプールを楽しむ。ところが、子供たちにイタズラされて浮き輪が破れてしまい……。数日後、田中を師匠と仰ぐ宮野が相談を持ち掛けてきた。今度の花火大会に大人物の浴衣を着たいという。一同は白石も巻き込んで、デパートの呉服屋に行くことに。<br><br>田中:小野賢章／太田:細谷佳正／宮野:高森奈津美／白石:小岩井ことり／越前:諏訪彩花／莉乃:悠木
