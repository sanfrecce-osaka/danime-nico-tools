  episode_no: OVA｢ヴァルキュリアの王国篇｣ 前篇
  title: ''
  description: いつものように登校している古城と雪菜。そこへ突然現れたのは何者かに追われているラ・フォリアだった。彼女を追ってきた大男と刃を交える雪菜。本格的な戦いが始まるかと思われた時ラ・フォリアは衝撃的な発言をする。｢お父様、この方が私が初めてをささげた第四真祖、暁古城です！｣ラ・フォリアは、父ルーカスから結婚相手を決めるよう言われていたため、その相手に古城を選ぶと宣言。それを認めないルーカスだが、そこにラ・フォリアの母ポリフォニアが現れ、詳しい話をするために古城と雪菜をパーティーに招待することに。だがそのパーティー会場には、浅葱や矢瀬、凪沙や紗矢華まで招待されていた。どうやら古城と関係のある人物を招待したようなのだが……古城をめぐり女性陣のある意味熱いバトルが展開される！？<br><br>暁
