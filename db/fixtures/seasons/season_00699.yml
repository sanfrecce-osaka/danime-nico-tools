outline: アルディギア王国と戦王領域が相互不可侵条約期間延長の調印式を行うため、両勢力の王族たちが魔族特区絃神島へ来日。公務で多忙なアルディギア王国の王女ラ・フォリアとは会うことはないだろうと思っていた古城だが、追手から逃げるラ・フォリアと偶然にも再会する。しかし、彼女を追っていたのはなんと父親であり、国王であるルーカス・リハヴァインだった。事態を把握しようと努める古城であったが、そんな彼の目の前でラ・フォリアが衝撃的な告白をする―――。
