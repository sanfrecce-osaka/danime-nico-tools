outline: インターハイメンバー6人が決定し、灼熱のインターハイ開幕を迎えたチーム総北。ファーストリザルトをかけたスプリントバトルでは、総北・鏑木が箱根学園・銅橋と競うも、僅差ながら銅橋に軍配が上がる。続く山岳ステージに突入する寸前、集団に抑えられ最後尾に沈んだ坂道に代わり、“凡人”手嶋が山頂赤ゼッケン争奪戦に加わった！！箱根学園が送り出した“天才”クライマー、真波との勝負の行方は…！？そして始まる初日ゴール争奪戦。総北と箱根学園の両チームに、京都伏見が襲いかかる！！ヒートアップするインターハイ一日目の戦いを制するのは一体…！？
