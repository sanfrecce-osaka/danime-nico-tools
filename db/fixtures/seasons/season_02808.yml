outline: 本に表紙と裏表紙があるように、世界にもまた裏の顔がある。そこでは市井の人々には垣間見ることすらできない闘いがある。そんな闘いに毎度毎度かり出される女がいる。女の名は読子。読子・リードマン。職業、非常勤講師。活字中毒の蔵書狂(ピブリオマニア)。年齢25歳。ひどい近視。しかし、その実体は裏の世界では“ザ・ペーパー”と恐れられる大英帝国図書館特殊工作部の秘密エージェントである。彼女の特殊能力は“紙使い”。紙を自在に操ることが可能な、紙に愛された女。今日もまた世界の変革を企む｢世界偉人軍団｣との闘いが待っている。彼女の手にする紙一枚に、世界の運命が委ねられている……
