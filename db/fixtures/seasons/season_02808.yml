  description: ワシントンDCのアメリカ議会図書館が何物かに襲撃され、大量の稀覯本が盗まれる事件が発生した。その報告を受け、世界の本に関するありとあらゆる事件、犯罪、トラブルを一手に引き受ける大英図書館特殊工作部は奪われた稀覯本の奪回作戦を開始する。一方、大英図書館特殊工作員ザ・ペーパーこと読子・リードマンはそんな状況も知らずに、神保町のとある秘密の地下書店で一冊の稀覯本を手に入れ信号待ちをしていた。そこに突如、大量の蜂と巨大なミュータントバッタが出現し、たちまち交差点は大パニックに!読子は自らの特殊能力を使い購入したばかりの稀覯本を守ろうとするが…。<br><br>読子・リードマン:三浦理恵子／ナンシー・幕張:根谷美智子／ジョーカー:郷田ほづみ／ドレイク:岩崎征実／ウェンディ:鮭延未可／一休:KONTA
