  description: 偉人軍団にアメリカ議会図書館から奪われた稀覯本｢不滅の恋｣の下巻が、発見されたとの報告を受け読子、ナンシー、ドレイクたちは大英図書館特殊工作部の潜水艦でインドへと向かっていた。現地に到着した読子はナンシーと共に早速、ジョーカーから報告のあった雑貨屋へと向かう。そこで彼女たちを待っていたのは偉人軍団の一人、玄奘であった。彼は読子が持っているもう一対の稀覯本を奪い取るため、ここで待ち伏せをしていたのだ。こうして、読子が持つ一冊の稀覯本を巡って、偉人軍団と大英図書館特殊工作部の壮絶なるバトルの火蓋がいま再び切って落とされようとしていた!<br><br>読子・リードマン:三浦理恵子／ナンシー・幕張:根谷美智子／ジョーカー:郷田ほづみ／ドレイク:岩崎征実／ウェンディ:鮭延未可／一休:KONTA
