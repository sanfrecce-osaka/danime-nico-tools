outline: 静かに雪が降る、東京・新宿。高層ビルの狭間に現れる、巨大な影。威容を見せつけるかのように立つそれは、人々から《サイバディ》と呼ばれていた。《ゼロ時間》の封印から解き放たれたサイバディが、現実世界へと侵攻を始めたのだ。しかしそこに、ひとりの少年が颯爽と登場する―。輝く白いコスチュームに身を包んだ彼の名は、ツナシ・タクト。そして彼の姿を見守るのは、シンドウ・スガタとアゲマキ・ワコ。『スタードライバー
  THE MOVIE』は、運命の糸で結びつけられた彼ら3人が出会い、経験してきた道のりを綴った、青春の物語だ。青い海と空に囲まれた南海の孤島《南十字島》にタクトが辿り着くところから、物語は幕を開ける。新たなステージへの期待を胸に、島の学園で高校生活をスタートさせるタクト。だが島の地下には多数のサイバディが眠り、その力を巡り《綺羅星十字団》が暗躍していた―。サイバディの封印を司る《四方の巫女》のひとりであるワコや、ワコの婚約者であるスガタと出会ったタクトは、すべてのサイバディを破壊してワコを宿命の呪縛から救うため、自らサイバディ《タウバーン》に乗り込み戦いの日々へと乗り出していく。しかし、スガタが最強のサイバディ《キング・ザメク》を受け継ぐ者であることは、物語を予想だにしない方向へと導いて―。ときにすれ違い、ときに激しくぶつかりあう、少年少女たちの思いと願い。巫女たちの歌声とともに繰り広げられる、濃厚なドラマと迫力のロボットアクション。｢青春の謳歌｣をキーワードに大スクリーンで描かれる、熱く流麗なるストーリー。そして彼らがまだ見ぬ空の、さらに先へ――人生という冒険は続く。
