--- !ruby/hash:SeasonHash
title: パーマン
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/09/8/11098_1_6.png?1427216400000
outline: 平凡な小学生、須羽ミツ夫は、バード星からやってきたバードマンにある日｢パーマン｣に任命されて、正義の味方として活動することになったんだ。迷子の世話からギャング退治まで、毎日大忙し。マスクで素顔を隠し、6600倍のパワーと時速119kmの飛行能力が出せる｢パーマンセット｣を身につけて、大活躍!
  南の島にも砂漠にも、北極にだってひとっ飛びだ。パーマンの正体は絶対秘密。家族にも友達にも打ち明けられないのが、ツラいんだよなぁ。パーマンと小学生の｢二足のわらじ｣、けっこう疲れるんだよ。トホホ。でも大丈夫、パーマンには仲間がいます。おサルのブービーにおてんばパー子、なにわのパーやんと、4人そろえばこわいものなし!
  厳しいバードマンだって、実はあたたかく見守ってくれているんだよ。 時にはズッコケ、時には悩みながら、友情と正義の心で困難に立ち向かう等身大のヒーローを描いた、藤子・F・不二雄原作の国民的名作アニメ。
