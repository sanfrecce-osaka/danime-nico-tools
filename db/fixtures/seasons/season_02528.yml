outline: 飛び込め、新世界へ―北原伊織は大学進学を機に、伊豆にある叔父のダイビングショップ「グランブルー」へ居候することになった。聞こえてくる潮騒、照り付ける太陽、一緒に暮らすことになるかわいい従姉妹…青春のキャンパスライフ！そんな伊織を待ち受けていたのは――野球拳以外のジャンケンを知らない屈強な男どもだった!!入学早々大学のダイビングサークル「Peek
  a Boo（ピーカブー）」に目をつけられてしまった伊織は、会長の時田信治と、三年生の寿竜次郎に唆され、いつの間にかサークルの一員としてバカ騒ぎに加わることとなる。大学で知り合った、イケメンだが残念なオタク・今村耕平も加わり、彼らの青春はどんどんおかしな方向へと転がっていく。居候先にはかわいい従姉妹である古手川姉妹がいるのに、妹の千紗には汚物扱いされるし、姉の奈々華は重度のシスコンで相手にされず。愛すべき全裸野郎どもに囲まれた伊織の大学生活、一体どうなってしまうのか……。
