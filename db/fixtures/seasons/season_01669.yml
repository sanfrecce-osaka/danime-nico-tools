  title: ひっちゅ
  description: 吉川ちなつ、2期こそ結衣先輩のハートをゲットしちゃいます! いや～ん、もう結衣先輩好き好きすぎてどうしよう～。さて、バレンタインっていう一大イベントも終わって、私たちはいつも通りふんわりゆるゆるな毎日。だけど、生徒会の杉浦先輩は花粉症でなんだかとっても大変みたい。ふふっ、普段はキリッとしてるぶん、くしゃみばっかりする姿はちょっと可愛いです。そういう所を見せられちゃうと……なんだか、キュンとしちゃうかも?
