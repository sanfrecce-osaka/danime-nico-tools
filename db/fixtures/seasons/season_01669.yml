- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 修学旅行R
  description: 久しぶりだな諸君。理科教師の西垣奈々だ。しかし、どうしたものか……。実は前回募集してからというもの、誰一人として爆友が増えないんだ。そもそも、私にとって爆発とは何か?
    そう、爆発は様々な実験の結果にすぎず、私の目的はあくまでも実験のはずだった。だが、いつしか爆発は私の中で大きくなっていた。はたして、爆発のための実験なのか、実験のための爆発なのか……難しいな。っと、すまない、あらすじを忘れていた。確か、また修学旅行に行く2年生と、留守番組の1年生の話のはずだ……ん?そうか、わかったぞ。修学旅行も爆発と一緒で、つまり何度やってもいいということか!よし、これで今後も安心して爆発ができドッカアァァァァァァァァァァン!<br><br>赤座あかり:三上枝織／歳納京子:大坪由佳／船見結衣:津田美波／吉川ちなつ:大久保瑠美／杉浦綾乃:藤田咲／池田千歳:豊崎愛生／大室櫻子:加藤英美里／古谷向日葵:三森すずこ／ミラクるん:竹達彩奈<br><br>原作:なもり/コミック百合姫にて連載中(一迅社刊)／監督:太田雅彦／副監督:大隈孝晴／シリーズ構成・脚本:あおしまたかし／キャラクターデザイン・総作画監督:中島千明／総作画監督:越智信次,尾尻進矢／色彩設計:真壁源太／美術監督:鈴木俊輔(スタジオ風雅)／撮影監督:佐々木正典／音響監督:えびなやすのり／音響制作:ダックスプロダクション／音楽:三澤康広／音楽制作:ポニーキャニオン／アニメーション制作:動画工房<br><br>so31875726←前話｜次話→so31875728　第一話→so31875718
