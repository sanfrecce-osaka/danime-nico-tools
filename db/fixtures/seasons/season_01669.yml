- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: さらば主人公、また会う日まで
  description: アッカリ～ン♪気づいたら『ゆるゆり♪♪』もこれで最終回か……なんだかあっという間だったね。2期も1期に負けないぐらい色々なことがあったなあ。その中であかりも、主人公としてひとまわり成長できたような気がするよ!最終回、ごらく部は生徒会のみんなと一緒に演劇をやるんだよ。あかり、今まで木の役しかやったことないから、台詞のある役とかうまくできるかなあ……。ううん、みんな一緒ならきっと大丈夫!
    だからあかりたちの活躍、最後までちゃんと見ててね。涙、涙の、大感動のクライマックスが待ってるよ!……って、京子ちゃん? 『あ~あ、フラグ立てちゃった……』ってどういう意味?
    それに結衣ちゃんやちなつちゃんまで、なんでそんな悲しい目であかりを見るの?ねえ? ねえっ!?<br><br>赤座あかり:三上枝織／歳納京子:大坪由佳／船見結衣:津田美波／吉川ちなつ:大久保瑠美／杉浦綾乃:藤田咲／池田千歳:豊崎愛生／大室櫻子:加藤英美里／古谷向日葵:三森すずこ／ミラクるん:竹達彩奈<br><br>原作:なもり/コミック百合姫にて連載中(一迅社刊)／監督:太田雅彦／副監督:大隈孝晴／シリーズ構成・脚本:あおしまたかし／キャラクターデザイン・総作画監督:中島千明／総作画監督:越智信次,尾尻進矢／色彩設計:真壁源太／美術監督:鈴木俊輔(スタジオ風雅)／撮影監督:佐々木正典／音響監督:えびなやすのり／音響制作:ダックスプロダクション／音楽:三澤康広／音楽制作:ポニーキャニオン／アニメーション制作:動画工房<br><br>so31875728←前話　第一話→so31875718
