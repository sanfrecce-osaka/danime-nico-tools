- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 時をかけるあかり
  description: あらすじでははじめまして、あかりのお姉ちゃんをやってる赤座あかねです。アニメも2期になってせっかく登場できたっていうのに、あと2回で終わるなんてちょっと残念。でも、あかりの登場シーンは全部まとめて編集してあるし、ブルーレイもDVDも全巻予約済みだから安心ね。サブタイトルでもうわかっちゃうと思うから言うけど、今回、なんとあかりは過去の世界に行ってしまうの。もう、過去に行くなんてあかりってば本当におっちょこちょいさんなんだから。けどまあ、そういうところが可愛いのよね。お姉ちゃんが応援してるから頑張るのよ、あかり。いつ、どこでも、あかりのこと見守っているからね。うふふ。<br><br>赤座あかり:三上枝織／歳納京子:大坪由佳／船見結衣:津田美波／吉川ちなつ:大久保瑠美／杉浦綾乃:藤田咲／池田千歳:豊崎愛生／大室櫻子:加藤英美里／古谷向日葵:三森すずこ／ミラクるん:竹達彩奈<br><br>原作:なもり/コミック百合姫にて連載中(一迅社刊)／監督:太田雅彦／副監督:大隈孝晴／シリーズ構成・脚本:あおしまたかし／キャラクターデザイン・総作画監督:中島千明／総作画監督:越智信次,尾尻進矢／色彩設計:真壁源太／美術監督:鈴木俊輔(スタジオ風雅)／撮影監督:佐々木正典／音響監督:えびなやすのり／音響制作:ダックスプロダクション／音楽:三澤康広／音楽制作:ポニーキャニオン／アニメーション制作:動画工房<br><br>so31875727←前話｜次話→so31875730　第一話→so31875718
