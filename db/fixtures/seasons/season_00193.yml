  episode_no: 第1話
  title: 王室教師、来る
  description: 栄華極まるグランツライヒ王国。そこには王位継承者が国王にふさわしい人物になるよう、あらゆることを教育する専属の家庭教師がいる。国中で最高の教師のみに与えられる役職、それは――王室教師。王族の居城・ヴァイスブルク王宮にやってきた新しい王室教師・ハイネが受け持つのは4人の見目麗しき王子たち。彼らの口から出た言葉は――「貴様を王室教師とは認めない」。見た目とは裏腹にくせ者揃いの王子たちに対し、ハイネの教育的指導とは――！？<br><br>ハイネ・ヴィトゲンシュタイン:植田圭輔／カイ・フォン・グランツライヒ:安里勇哉／ブルーノ・フォン・グランツライヒ:安達勇人／レオンハルト・フォン・グランツライヒ:廣瀬大介／リヒト・フォン・グランツライヒ:蒼井翔太／ルートヴィヒ:浪川大輔／マクシミリアン:立花慎之介／ヴィクトール:森川智之／ローゼンベルク:江口拓也<br><br>原作:赤井ヒガサ（掲載　月刊「Gファンタジー」
