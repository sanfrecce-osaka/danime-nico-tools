  description: カカシがリンを殺す瞬間を見てしまったオビトは絶望し、その場にいる忍たちを皆殺しにする。リンの死を受け入れられずオビトは幻術で夢の中に思い通りの世界を作り出すマダラの計画を思い出し、リンの居る世界を作るためマダラの意志を継ぎ、自分を“うちはマダラ”と名乗り活動を始めるのだった。手始めに“暁”を結成する前の弥彦や長門に接触するオビト。輪廻眼を持つ長門を闇に引き込もうとするが、弥彦たちは里を平和へと導く活動に燃えていた。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
