  description: 神無毘橋(かんなびきょう)の戦いで死んだと思われていたオビトを救ったのは、同じく千手柱間との戦いで死んだとされていたうちはマダラだった。カカシとリンに早く再会したいオビトはマダラの元でリハビリに時間を費やし、何とか自由に動けるまでに回復する。そんな時、カカシとリンが霧隠れの忍たちに囲まれ、危険だという報せが入った。それを聞いたオビトは二人を助けるためにマダラのアジトから飛び出し二人のもとへ駆けつけるのだが、そこでオビトが見た光景は……。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
