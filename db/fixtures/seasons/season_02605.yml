  description: 木ノ葉隠れの里の未来のため、岩隠れとの和平交渉を阻止しようと暗躍していたダンゾウの言葉によって疑心暗鬼に陥った半蔵は“暁”を壊滅せんと弥彦らを罠にはめるため会合へと呼び出す。罠とは知らずその会合へと向かってしまう弥彦や長門。しかし、仲間たちは会合が罠だと気づき救出へ向かうのだが、オビトがそれを阻止するのだった。平和を求める弥彦たちの想いとは裏腹に、平和など存在しないというオビトの思惑通りに全てが闇に向かって動き出す。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
