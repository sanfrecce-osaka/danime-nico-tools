  description: 仮面の男はかつて、神無毘橋(かんなびきょう)の戦いで死んだはずのカカシの友・オビトだった！さらに穢土転生(えどてんせい)の術に逆らったうちはマダラが登場！ついにこの第四次忍界大戦を起こした元凶がナルトたちの前に姿を現す。マダラは計画がうまくいっていないことに対しオビトに苦言を呈するが、それは死んだと思われていたオビトがマダラと以前から”月の眼計画”を企てていたことを意味する。なぜオビトは生きていたのか！？そしてうちはマダラとオビトの関係とは！？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
