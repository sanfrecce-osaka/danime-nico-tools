  description: かつて自来也の教え子だった弥彦、長門、小南の三人は雨隠れの里を変えようと活動していた。次第にメンバーが増えてきたその組織は“暁”と名乗り、戦で苦しむ地域を回って平和活動を開始する。しかし、その活動の中で長門は輪廻眼の力で外道魔像を口寄せしてしまい自分の力に恐怖するのだった。“和”によって五つの大国をまとめる事が目的の雨隠れの長・半蔵の耳にも“暁”の活動が耳に入り、同じ目的を持った組織が現れた事を嬉しく思っていたのだが…。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
