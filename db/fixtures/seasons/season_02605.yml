  description: 白ゼツにより各戦場は混乱していた。シカマルの部隊は仲間同士での戦闘を避けるため身動きがとれず、医療部隊では白ゼツの侵入を防ぐため負傷者の治療ができない。ネジのいる戦場では味方に化けた白ゼツの攻撃でヒナタが絶体絶命の危機に陥るのだが、そこにナルトが到着した！各戦場に到着したナルトの感知能力により白ゼツを倒していく忍連合軍。形勢逆転で忍連合の士気が上がる中、誰にも気づかれる事なく穢土転生の術でとある人物が蘇っていた。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
