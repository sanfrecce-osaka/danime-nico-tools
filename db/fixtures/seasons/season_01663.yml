outline: これは、ある冬の日の物語。静岡から山梨に引っ越してきた女子高校生・なでしこは、“千円札の絵にもなっている富士山”を見るために自転車を走らせて本栖湖まで行ったものの、あいにく天気はくもり空。富士山も望めず、疲れ果てたなでしこはその場で眠りこけてしまう。目覚めてみるとすっかり夜。初めての場所で、帰り道もわからない。心細さに怯えるなでしこを救ったのは、1人キャンプ好きの女の子・リンだった。冷えた身体を温めるために焚き火にあたる２人。ぱちぱちと薪の爆ぜる音が、湖畔の静寂に沁み込んでいく。焚き火を囲み、カレー麺をすすりながら会話するなでしことリン。やがて2人が待ちに待った瞬間が訪れる。「見えた……ふじさん……」なでしことリン、２人の出会いから始まるアウトドア系ガールズストーリー。
