  description: 夏休みになり、人気のない学校に集まった生徒会の面々。生徒会劇の練習の為、いよいよ二泊三日の合宿がスタートした。台本の読み合わせも進む中、こよみは未だ結末に悩んでいる様子だったが、他には特に大きな問題もなく合宿は進んでいった。夜になり、侑と燈子はお風呂に沙弥香を誘う。合宿棟の風呂が大浴場だった事に思い当たった沙弥香は躊躇するが・・・。<br><br>小糸
