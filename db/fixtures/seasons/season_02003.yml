  episode_no: 第2話
  title: 発熱／初恋申請
  description: 燈子から推薦責任者として一緒に生徒会の選挙活動をして欲しいとお願いされた侑は、人前が苦手という事もあって困り果てていた。ビラ配りやポスター作りだけではなく、全校集会での応援演説もあるからだ。自分よりも、入学以来燈子を支えてきた沙弥香の方が相応しいと思う侑だったが・・・。一方で沙弥香は、なぜ燈子が自分ではなく侑に推薦者を依頼したのかが気がかりで・・・。<br><br>小糸
