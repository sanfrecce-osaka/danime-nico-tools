- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: まだ大気圏／わたしを好きな人
  description: 五月の連休前、友人たちの前で応援演説に向けて練習する侑だったが、そのまま生徒会活動を続けるつもりはないという。下校途中に燈子からも生徒会役員に誘われるが、侑の意思は変わらない様子。分かれ道に差し掛かったところで燈子は、「今日は本屋に用がある」との事。侑の自宅方向へ一緒に向かう事になったのだが、到着した書店は・・・。<br><br>小糸
