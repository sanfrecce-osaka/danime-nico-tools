  title: 気が付けば息も出来ない
  description: 合宿もいよいよ最終日、生徒会メンバーは台本を手に皆で読み合わせをしていた。慣れない演技に苦戦する槙をはじめ、どこかぎこちない面々。しかし燈子は読み合わせを進めて行くうちに、周りを圧倒するほど演技が白熱して行く。その理由に気付いた沙弥香は休憩を提案し、コンビニへ買い出しに行く事に。沙弥香に同行した侑は、釈然としない様子で・・・。<br><br>小糸
