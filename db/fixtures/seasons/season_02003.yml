outline: 人に恋する気持ちがわからず悩みを抱える小糸侑は、中学卒業の時に仲の良い男子に告白された返事をできずにいた。そんな折に出会った生徒会役員の七海燈子は、誰に告白されても相手のことを好きになれないという。燈子に共感を覚えた侑は自分の悩みを打ち明けるが、逆に燈子から思わぬ言葉を告げられる──「私、君のこと好きになりそう」
