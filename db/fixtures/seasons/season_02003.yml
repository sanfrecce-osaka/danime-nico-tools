  episode_no: 第4話
  title: 好きとキスの距離／役者じゃない
  description: 生徒会選挙も終わり、晴れて生徒会長となった燈子。沙弥香と教室に向かう途中で「やっと始められる。」と、かねてから考えていた活動を示し合わせ進めようとしていた。放課後、上機嫌で侑を教室まで迎えに来た燈子だが、生徒会室へ一緒に歩いていると無意識のうちに侑との距離が近くなってしまい・・・。<br><br>小糸
