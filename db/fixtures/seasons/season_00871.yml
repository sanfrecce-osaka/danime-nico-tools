  description: 3日間続いたクリスマスパーティーも終わり、義之たちは初音島を離れ仲間内でスキー旅行に出かけた。やがてゲレンデに到着した彼らは、初音島では見られない降り積もった雪に歓喜の声を上げる。早速滑ろうとする義之だったが、由夢がいないことに気付き音姫に尋ねた。なんでも彼女は、長距離の移動で疲れたため休んでいるという。経験者の義之と音姫は最初から華麗な滑りを見せ、初心者である雪月花の3人はななかに指導を受ける。そして渉は転びまくり、その傍を杉並がエッジをきかせて滑り降りるのだった。<br><br>桜内義之:浅沼晋太郎／朝倉音姫:高垣彩陽／朝倉由夢:堀江由衣／
