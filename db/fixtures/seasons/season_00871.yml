  title: 桜迷宮
  description: 初音島全域で、原因不明の火事や事故などが起きるようになった。義之は、そのことに妙な胸騒ぎを覚えた音姫とともに原因を突き止めようと、冬休みを利用して図書館で詳しく調べることに。だが結局判明したことは、事件は毎日のように多発しているにも関わらず、まだ死者が一人も出ていないことだけ。ますます事件の関連性が気になった義之は、不思議な現象の調査を得意とする杉並に協力をあおぎ、彼の自慢の情報網・非公式新聞部の資料を借りて目を通した。初音島における過去半世紀以上に渡る数々の出来事が収められた極秘資料。そこには事件ではなく不思議な噂がまとめられていたが、それらはすべて50年前に集中していた。<br><br>桜内義之:浅沼晋太郎／朝倉音姫:高垣彩陽／朝倉由夢:堀江由衣／
