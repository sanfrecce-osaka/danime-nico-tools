outline: 一年中枯れない桜の木に、雪が舞い降りる頃。桜内義之は、かつて気持がすれ違ってしまった月島小恋と、良きクラスメイトとして笑顔で言葉を交わせるようになっていた。そんな彼女とともに風見学園で行われるクリスマスパーティーの準備に励みながら、義之は朝倉音姫や朝倉由夢と新たな物語を紡ぎだす。それは、幸せと希望に満ちた未来へと進む物語。だが一方で、芳及さくらはある異変に気付き、ひとり表情を曇らせていた。どんなに温かい夢もいつかは覚める。それはわかっていたはずなのに……。彼女が感じた異変は、義之たちの日常にどんな影響をもたらすのか……?
