- !ruby/hash:EpisodeHash
  episode_no: 第四百四十七話
  title: 忘却の島
  description: 相変わらず船酔いがひどいガイが、飛んできた巨鳥に連れ去られた。ガイを助けるため、巨鳥が飛び去った方向にある島へと上陸するナルト、ヤマト、アオバ。早速、ガイの捜索を始めようとするが、そのとき三人はひとりの女性を見かける。話を聞こうと声をかけるアオバ。だが、なぜか女性は逃げるようにその場から立ち去ってゆく。思わず後を追ったアオバは、たどり着いた廃墟にあった資料から、この島に隠された恐ろしい秘密を知る。
    一方、アオバと別れ、別の方向を進んでいたナルトとヤマトは、次々と現れる巨大生物やバケモノたちを相手に悪戦苦闘していた。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
