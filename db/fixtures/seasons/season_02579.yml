  episode_no: 第四百五十八話
  title: サイの休息
  description: 束の間の休息に、復興途中の里の散策をするサイ。壊れた民家に咲く見事な梅の花に誘われ、敷地内に入って行くと、縁側に詰まれた古い白地の襖が目に入った。その解体を待つ屋敷のふすまを前に、思いついて墨と絵筆を構えるサイ。サイはサクラやナルトと過ごした今までの日々、そして第七班の本当の仲間となった、とある任務の事を思い出していた。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
