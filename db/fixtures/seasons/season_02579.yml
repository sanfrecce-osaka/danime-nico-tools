  title: ああ、憧れの綱手様
  description: 大戦に備え、リーの八門遁甲を強化する修業に付き合うテンテン。テンテンが放った金属人形を持ち上げるべく、滝つぼに飛び込むリーだが、なかなか水面に浮上してこない。｢さっさと上がってきなさいよ、リー！｣仲間の力を信じ、声の限りに激励するテンテン。滝つぼを見つめるテンテンの脳裏には、少女時代に描いていた夢と、努力と熱血で走り続けたこれまでの日々が蘇っていた。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
