  title: 撫子のくノ一
  description: とある港にたどり着いたナルトは、女性ばかりの忍者の里・撫子(なでしこ)の里の次期里長・シズカとその従者・トキワと出会う。聞けばふたりは自来也の弟子を探しているという。撫子の里では、里長になるくノ一が、自分と戦って勝った男を婿にむかえるというならわしがあり、数十年前には自来也が、先代里長の婿候補となったことがあった。だが、そのときは戦いの決着がつかず、ふたりは勝負を自分たちの弟子に託した。
    師匠たちの勝手な取り決めにより、シズカと戦うことを強要されるナルト。だが、お互いの気持ちを無視した婿選びのやり方に納得がいかず……。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
