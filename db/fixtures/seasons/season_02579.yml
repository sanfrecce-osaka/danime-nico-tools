- !ruby/hash:EpisodeHash
  episode_no: 第四百四十三話
  title: 青年と海
  description: "｢人柱力を隠す｣という作戦をナルトに気取られぬよう、建前上ナルトに極秘任務を与えて旅立たせる綱手。予言のタコ探しに胸を躍らせつつ、ヤマト、ガイ、アオバとともに船旅に出るナルトだが、突如その前に難題が持ち上がる。出航する湾の出口に船を襲う化物が出現する為、船乗り達が船を出さないのだという。先を急ぐ為、化物退治を引き受けるナルトたちだが――その最中、ナルト達は化物に果敢に立ち向かおうとする一人の青年に出会う。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
