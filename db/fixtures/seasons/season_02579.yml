  episode_no: 第四百四十二話
  title: 五影の決断
  description: 綱手より第四次忍界大戦の開始が近い事を告げられるサクラ。迫り来る戦争の気配を察しているチョウジに、開戦が近い事を告げるシカマル。木ノ葉の面々それぞれが、来るべき戦争を前に、守るべきものの為、静かに覚悟を決めていく。その頃、雲隠れの里では五影が集まり、今後の方針を相談していた。全体決定として人柱力を隠す条件を飲む代わりに、綱手が雷影に願った事とは…。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
