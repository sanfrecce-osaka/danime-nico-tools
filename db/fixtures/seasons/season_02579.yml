  title: ナルトの愛弟子
  description: 大戦を前に、木ノ葉隠れの里は準備に追われていた。 緊張感の高まる里の様子にいつになく気持ちがたかぶり、自分も先輩忍者たちとともに戦場で敵と戦い手柄を立てようと意気込む木ノ葉丸。だが、まだ若く、見習いの身である下忍の木ノ葉丸が戦場にかりだされるはずもない。そこで、仲間のウドンやモエギを巻き込んで、どうしたら手柄を立てられるかについてサクラやシカマルたち先輩忍者の話を聞こうとする。だが、誰ひとりとして取り合ってくれず悔しい思いをするのだった。ウドンとモエギは功を焦る木ノ葉丸のことを心配するが……。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
