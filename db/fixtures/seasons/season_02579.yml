  episode_no: 第四百六十話
  title: キバの決意
  description: いつの間にか大きく開いてしまった『里の英雄』ナルトとの差に、歯がみするキバ。差を縮めるべく赤丸と共に修業に励むが、なかなか成果が出ない。思い余って、通りかかったカカシに修業を願い出るが、生憎カカシは所用に追われていた。しかしキバの思いを汲んだカカシはキバの修業相手とするために八忍犬を口寄せする。拍子抜けするものの、早々に八忍犬を倒し、カカシ本人に修業をつけてもらおうと意気込むキバはパックン達に挑んでゆくが――<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
