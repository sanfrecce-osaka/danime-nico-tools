  title: 仲間の背中
  description: アカデミーの生徒たちを指導するシノは、生徒の質問に答えるため、自分がまだ下忍だった頃の思い出を話す。シノたち第八班は、ターゲットの盗賊忍者を追い詰めたものの取り逃がしたことがあった。その原因のひとつは、シノが敵に弱点をつかれたことだった。気を落とすシノを心配するキバとヒナタ。そんな三人に恩師の紅は、里の温泉地に行くよう指示する。温泉地でキズを癒しながら、キバやヒナタと修業に励み、苦手だった接近戦にも対応できるようになってゆくシノ。そんなとき、シノたちが取り逃がした敵が近くにいるとの報せが入る。だが、自分のいたらなさで任務に失敗したことを気にするシノは、キバやヒナタの仲間として戦うことにまだ迷いがあった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
