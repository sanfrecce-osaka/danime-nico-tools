  title: 閉ざされた航路
  description: 大戦を控え、仲間達の命を預かる責任を重く感じているシカマル。その考えを見透かしたように、シカクはシカマルを遠方の任務に送り出す。それは航路の途中の藻屑島にて、ナルト達と合流し、物資を補給する任務だった。無事目的を果たし、島を出ようとする一行だが、突如船は霧に包まれ、羅針盤の動きが狂い始める。そして襲い掛かる幾つもの危難――なんとかやりすごして海域から脱出しようとするナルト達だが、船は同じ場所を回るばかり。しかもこの現象は幻術ではなかった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
