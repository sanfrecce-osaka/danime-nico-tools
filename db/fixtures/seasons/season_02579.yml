  description: 日向一族の集まりに召集されるヒナタ。当主のヒアシは集めた面々に、第四次忍界大戦に向けた一族の体制について説明する。ヒアシは後詰め、ハナビは若すぎるとの理由から、前線ではネジが一族を纏めるよう指示するヒアシ。宗家の嫡子を飛び越えての人選にざわめく日向家の面々をよそに、紅の見舞いに向かうヒナタ。見送るネジの脳裏には、この三年間ヒナタとともに行った修業の日々が蘇っていた…。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
