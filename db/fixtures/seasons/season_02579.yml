  title: 参上、偽？ナルト
  description: 海からはなれ、久しぶりに陸を進むナルト、ヤマト、ガイ、アオバの前に｢木ノ葉隠れのうずまきナルト｣を名乗る盗賊が現れた。しかしその見た目は当のナルトには似てもに似つかない。本人を前に正体がバレ、やぶれかぶれでナルトに戦いを挑む盗賊。そこへ盗賊を追っているという忍者が現れた。実はこのふたりは仲間で、出世を夢見て名前を売るため、あちこちで自作自演の大捕り物を繰り返していた。そんなこととはつゆ知らないナルトたちは、現れた男に盗賊の身柄を渡し先を急ぐ。だが、｢盗賊・うずまきナルト｣のウワサは思いのほか広がっており、そのせいでナルトをかたるふたりは窮地に立たされる。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
