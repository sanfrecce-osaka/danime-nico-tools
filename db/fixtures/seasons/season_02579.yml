- !ruby/hash:EpisodeHash
  episode_no: 第四百四十六話
  title: 戦艦の島
  description: 航海の途中、突然、砲撃にさらされるナルトたちの船。砲撃は巨大な戦艦を思わせる島からのもので、そのあまりの激しさについにナルトたちの船は大破してしまう。この島は、付近の海を荒らしまわる海賊たちのすみかだったのだ。金になるものは鉄くずから人間まで根こそぎ奪い去ろうとする海賊たち。その追っ手から逃れるため、ヤマトが木遁で作り出した即席の潜水艇で海中を進む一行は、偶然、見つけた海底洞窟に、一旦、身を隠すことにする。そこでナルトたちは驚愕の光景を目にする。非道な海賊に怒るナルトは、ヤマトたちとともに奇策を使って海賊に挑む。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
