- !ruby/hash:EpisodeHash
  episode_no: 第四百四十五話
  title: 呪われた幽霊船
  description: たちこめる濃霧のために、ナルトたちが乗る船は、海上で立ち往生を余儀なくされていた。暇をもてあました一行は、なぜか怪談話で盛り上がるが、お化けや幽霊の話が大嫌いなナルトは、強がってはみるものの怖くてたまらない。そんな中、霧の中から一隻の船が現れる。ナルトはそれが、さきほどの怪談話で聞いた幽霊船ではないかと思いおびえるが、乗っていたのは幽霊ではなく、ヒシャクという名前の少年水夫だった。だが、それなりの大きさの船でありながら、その船にはヒシャク以外の乗組員がひとりもいない。不審に思ったヤマトがその理由をたずねてみると――。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
