- !ruby/hash:EpisodeHash
  episode_no: 第四百四十四話
  title: 紅州(ベニス)の商忍
  description: なれない船旅のせいで船酔いになってしまったナルト、ヤマト、ガイ、アオバの一行。特にひどいのはガイで、一行はひとまず付近の無人島に立ち寄ることにする。ナルトたちはその島で、サクラ、いの、チョウジと出会う。この島は薬草の宝庫といわれる島で、サクラたちは綱手の指示で薬草を集めに来たのだ。ナルトはガイが回復するまでの間、サクラたちの薬草集めを手伝うことにするが、行く先々で見つかるはずの薬草が見つからない。それもそのはずで、薬草はすでに紅州(ベニス)という小国の商忍たちがあらかた採集したあとだった。手ぶらで里に帰ることもできないサクラたちだが、商魂たくましい商忍たちもまた、より多くの薬草を手に入れようとあらゆる手段を駆使してくる。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
