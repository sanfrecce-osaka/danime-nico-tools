  episode_no: 第四百六十二話
  title: ナルトの誓い
  description: 水の国領内の小島にて最後の補給を行うナルト達。同じ頃、土隠れの赤ツチと黒ツチは水影宛の書状を携え、土影の使者として同じ島に降り立っていた。しかしそこへ突如、霧隠れの忍たちが襲い掛かる。通りかかったナルト、迎えに来た長十郎が助太刀に入るが、仲間の一人が深手を負ってしまう。この襲撃を企てたのは霧の上忍、巌流。巌流はヨスガ峠の悲劇と呼ばれる、ある事件の生き残りだった…。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
