- !ruby/hash:EpisodeHash
  episode_no: 第四百四十八話
  title: 闘えロック・リー！
  description: それは昔、ガイの愛弟子・リーが、必殺技・裏蓮華を習得したお祝いをした翌日のことだった。あまりの喜ばしいできごとに、ハメをはずして飲みすぎたガイは、途中から記憶をなくしていた。それはなぜか夕べ一緒にいたリーも同じで、ふたりとも必死で記憶の糸をたぐりよせる。そしてガイは、漠然と思い出した記憶の中からある結論にたどり着く。どうやら自分はお祝いの席に選んだ店で、酔っ払った挙句、大暴れをするという醜態をさらしたらしい。何とかして師匠の面目を保ちたいガイは、リーの記憶が戻らないようにと、いきあたりばったりのでたらめな修業に巻き込み、気をそらそうとする。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
