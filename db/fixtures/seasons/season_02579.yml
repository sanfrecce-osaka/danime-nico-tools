  title: 食うか食われるか！踊るキノコ地獄
  description: 水と食料の補給のため、ナルトたちの船はとある港に立ち寄った。ヤマトの指示で食料調達に向かったナルトは、そこでひとりの野菜売りと出会い、すすめられるまま珍しいキノコを買う。ところが、港での補給を終え、次の航海へと出発した船をとんでもない悪夢が襲う。
    はじまりは急に体調を崩したヤマトが倒れたことだった。その後、食糧倉庫に見たこともない毒々しいキノコが大繁殖し、食料はおろか水までもが浸食されていることが判明。だが現在いる海域の特殊な海流のせいで、先を急ぐことも陸に立ち寄ることもできない。ナルトたちのサバイバル生活が始まった！？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
