  title: 伝説の猪鹿蝶(いのしかちょう)
  description: 偶然出くわした子供達のけんかを、見事な連携で止めるいの、チョウジ、シカマル。すると一部始終を見ていた老下忍のコスケが三人の連携を褒める。以前、コスケはアスマ率いるいのシカチョウの連携術に危うい所を救われた事があったのだ。当時を懐かしむシカマル達に、コスケは木ノ葉崩しの最中にコスケの命を救った、もう一つの｢フォーメーションいのシカチョウ｣の話を聞かせるが…。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
