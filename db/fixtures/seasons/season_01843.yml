outline: 西暦2034年。公安9課から草薙素子が去り、2年の歳月が経過していた。トグサが新しく組織を率いる立場となり、メンバーも大幅に増員されて拡大を果たした新生公安9課に、次々と難事件が襲いかかる。捜査の結果、一連の事件を背後で操っている存在が「傀儡廻（くぐつまわし）」と呼ばれる超ウィザード級ハッカーであることが判明する。そんな中、他のメンバーとは別ルートで事件の追跡をしていたバトーは、偶然にも草薙に再会する。「“Solid
  State“には近づくな」という謎の言葉を口にして去る草薙。そして残されたバトーの脳裏にはある疑念が生じる。「傀儡廻」とは草薙のことではないのか……。次から次へと立ちはだかる難事件の前に、新生9課のメンバー達はどう挑むのか!?事件の陰に付き纏う「傀儡廻」の正体は？そして”Solid
  State Society”が意味するものとは!?
