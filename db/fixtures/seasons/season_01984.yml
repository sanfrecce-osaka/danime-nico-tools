  title: 時間がない！
  description: 甘城ブリリアントパークは、魔法の国・メープルランドの住人によって運営されていた。まるでおとぎ話だが、支配人である王女のラティファから、魔法を授けられた西也は信じるほかない。このまま成績不振が続き、あと３か月で２５万人の集客がなければ、甘城企画に経営権が移ってパークは消滅してしまう。依頼された支配人代行の話を、現実的に不可能と断った西也だったが、そこに甘城企画の栗栖という男が現れて……。<br><br>可児江西也:内山昂輝／千斗いすず:加隈亜衣／ラティファ・フルーランザ:藤井ゆきよ／モッフル:川澄綾子／マカロン:白石涼子／ティラミー:野中藍／ミュース:相坂優歌／シルフィー:黒沢ともよ／コボリー:三上枝織／サーラマ:津田美波　他<br><br>原作:賀東招二（富士見書房／富士見ファンタジア文庫刊）／原作イラスト:なかじまゆか／監督:武本康弘／シリーズ構成:志茂文彦／シリーズ監修:賀東招二／キャラクターデザイン:門脇未来／総作画監督:丸木宣明／美術監督:渡邊美希子／色彩設計:石田奈央美／撮影監督:冨板紀宏／小物設定:髙橋博行／編集:重村建吾／音響監督:鶴岡陽太／音楽:光宗信吉／オープニング主題歌:「エクストラ・マジック・アワー」AKINO
