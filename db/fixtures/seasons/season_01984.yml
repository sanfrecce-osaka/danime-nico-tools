  description: 成り行きと勢いで支配人代行を引き受けた西也。３か月で２５万人の集客を目指すべく、改革案を提唱するが、キャストたちは不満たらたら。中でも一番の目玉、『入場料３０円キャンペーン』に、モッフルは自分たちの芸が安く見られるだけと、西也への不信感を募らせる。それを気にも留めず西也は、さらにキャンペーンの告知映像を作ろうと、いすずや四精霊、ラティファたちにも協力を求めるのだが……。<br><br>可児江西也:内山昂輝／千斗いすず:加隈亜衣／ラティファ・フルーランザ:藤井ゆきよ／モッフル:川澄綾子／マカロン:白石涼子／ティラミー:野中藍／ミュース:相坂優歌／シルフィー:黒沢ともよ／コボリー:三上枝織／サーラマ:津田美波　他<br><br>原作:賀東招二（富士見書房／富士見ファンタジア文庫刊）／原作イラスト:なかじまゆか／監督:武本康弘／シリーズ構成:志茂文彦／シリーズ監修:賀東招二／キャラクターデザイン:門脇未来／総作画監督:丸木宣明／美術監督:渡邊美希子／色彩設計:石田奈央美／撮影監督:冨板紀宏／小物設定:髙橋博行／編集:重村建吾／音響監督:鶴岡陽太／音楽:光宗信吉／オープニング主題歌:「エクストラ・マジック・アワー」AKINO
