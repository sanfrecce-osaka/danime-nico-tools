  title: お客が来ない！
  description: 眉目秀麗、成績優秀、運動神経抜群と、【自分で認める】ナルシスト・可児江西也は困惑していた。放課後の教室で、転校生の千斗いすずからマスケット銃を突き付けられ、デートに誘われたからだ。半ば脅される形で連れられたのは、甘城ブリリアントパーク――通称・甘ブリ。市内でも微妙との呼び声高いテーマパークにやってきた西也は、閑散とした園内、やる気のないスタッフ、整備不良のアトラクション群に辟易する。<br><br>可児江西也:内山昂輝／千斗いすず:加隈亜衣／ラティファ・フルーランザ:藤井ゆきよ／モッフル:川澄綾子／マカロン:白石涼子／ティラミー:野中藍／ミュース:相坂優歌／シルフィー:黒沢ともよ／コボリー:三上枝織／サーラマ:津田美波　他<br><br>原作:賀東招二（富士見書房／富士見ファンタジア文庫刊）／原作イラスト:なかじまゆか／監督:武本康弘／シリーズ構成:志茂文彦／シリーズ監修:賀東招二／キャラクターデザイン:門脇未来／総作画監督:丸木宣明／美術監督:渡邊美希子／色彩設計:石田奈央美／撮影監督:冨板紀宏／小物設定:髙橋博行／編集:重村建吾／音響監督:鶴岡陽太／音楽:光宗信吉／オープニング主題歌:「エクストラ・マジック・アワー」AKINO
