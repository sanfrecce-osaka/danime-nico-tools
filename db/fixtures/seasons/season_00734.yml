  episode_no: 第8話
  title: UNCOVER 暴かれる闇！
  description: ラドックのおっさんってば、商品の買い付けだなんてもっともらしい理由つけて、自分を餌にズーマをおびき出そうだなんて……まぁ、いいわ。ちまちま逃げ隠れするのは、あたしの性にあわないし、さっさと決着つけちゃいましょう！
