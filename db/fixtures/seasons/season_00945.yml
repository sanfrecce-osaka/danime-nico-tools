  description: 第13面「先輩とフルメタルジャケット」保育園に勤めているかなえの従姉から豆まきの手伝いを頼まれた４人。子供に怖がられて悩むまりもは、園長さんからあるアドバイスを受けるのだったが…。/第14面「先輩とワンス・アンド・フォーエバー」新聞部の近藤さんから取材の依頼が舞い込んだ。ノリノリの先輩たちは、テニス部の活動をアピールすることができるのか！？/第15面「先輩とトランスフォーマー」なすのの提案で合宿に行くことになった４人。しかし、なすのが手配した交通手段や着いた合宿所もやっぱり何故かヘンで…。/第16面「先輩とピンポン」合宿所での練習を終え、お風呂で疲れを癒した４人は温泉卓球大会をすることに。次第にエスカレートしていく対決の結末は？/第17面「先輩とマーズ・アタック」合宿最終日、管理人さんに教えてもらった観光スポットはなんと銀山！？　そして帰りのバスの中で起きる出来事とは・・・？/第18面「先輩とエボリューション」突然「ペットが飼いたい」と言い出したなすのはメンバーとともにペットショップへいくことになったが、そこにいた動物はなんと！！/第19面「先輩とラン・ローラ・ラン」体育祭の日がやってきた。部活動対抗リレーなるものに出場することになったメンバーは一致団結して優勝を目指すのだったが・・・。/ほか<br><br>三森すずこ:（新庄かなえ役）／渡部優衣:（押本ユリ役）／花澤香菜:（板東まりも役）／石原香織:（近藤うどん子役）／ルーツ:（ミラドル将軍）<br><br>脚本・絵コンテ・演出・作画監督:板垣伸
