  description: 江戸は深川・仲町にて損料屋・出雲屋を営む清次とお紅の姉弟の元に、武家の次男坊である勝三郎が訪れて、失くしてしまった鼠の根付を探して欲しいと依頼する。その根付は、結婚相手である有力武家の蜂屋家の跡取りに代々受け継がれてきたもので、それがないと結婚の話自体が立ち消えになってしまうという。依頼を受けた清次は店のつくもがみたちを使い、情報を集めていくのだが、衝撃の事実が待ち受けており……。<br><br>清次:榎木淳弥／お紅:小松未可子／佐太郎:櫻井孝宏／野鉄:奈良
