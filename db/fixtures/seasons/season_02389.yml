  episode_no: 第11話
  title: 似せ紫
  description: 許嫁の早苗が前の恋を引きずっているのではないかと不安を覚えた勝三郎から、早苗の気持ちを確かめて欲しいという相談を受けた清次。半助に相談してみると、幸之助もおはなとの恋愛に悩んでいるので、ちょうどいい機会と勝三郎と早苗、幸之助とおはなの4人を招き、茶会を開こうという事になる。その茶の席で、人情の機微に長けた半助の話を聞いた清次は、探し続けてきた香炉「蘇芳」のありかについて、とある考えが頭に浮かぶ。<br><br>清次:榎木淳弥／お紅:小松未可子／佐太郎:櫻井孝宏／野鉄:奈良
