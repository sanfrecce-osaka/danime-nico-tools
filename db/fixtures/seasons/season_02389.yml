  title: 深川鼠
  description: 最近、江戸の街に義賊「イタチ小僧」が現れて大活躍。なんでも噂によれば麻布の神社で願掛けすると、イタチ小僧がそれを聞きつけて願いを叶えてくれるという。そんな中、岡っ引きである平蔵が出雲屋を訪れ、清次とお紅につい出来心で麻布の神社に出雲屋の姫人形・お姫が欲しいと願掛けをしてしまったと告げる。すると噂通りに出雲屋にイタチ小僧が現れて……。江戸の街を賑わすイタチ小僧騒動、その結末はいかに！？<br><br>清次:榎木淳弥／お紅:小松未可子／佐太郎:櫻井孝宏／野鉄:奈良
