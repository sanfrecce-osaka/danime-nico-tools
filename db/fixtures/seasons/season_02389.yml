  episode_no: 第10話
  title: 檳榔子染
  description: 出雲屋には現在、20両もの借金がありその返済期限が迫っていた。清次は貸し手である網元に頼み込み返済を一か月だけ待ってもらう。網元は損料屋の品物を売ってお金を作ることを勧めてくるが、清次はその提案を断る。ただ20両はあまりにも大金で、他にめぼしい金策も見つからない。そんな中、高田藩の上川弥右衛門という武士が出雲屋に現れ、うさぎの櫛をどんな高値でもいいから売って欲しいと言ってくる。<br><br>清次:榎木淳弥／お紅:小松未可子／佐太郎:櫻井孝宏／野鉄:奈良
