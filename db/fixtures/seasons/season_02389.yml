  episode_no: 第6話
  title: 碧瑠璃
  description: ある朝、散歩に出かけた清次は幸之助と出会う。両国橋の上で近況を話していた二人だったが、ふとしたはずみで幸之助が川へと落ちてしまい、代々受け継がれてきた印籠「焦香」を失くしてしまう。幸之助は賢明に探すが「焦香」は中々見つからない。そんな中、「焦香」を拾ったという若い衆が現れ、返して欲しければ30両を用立てろと要求してくる。印籠を取り返せなければ家を勘当されてしまう幸之助のために、清次とお紅は資金を調達すべく、つくもがみと共に江戸の街を奔走する。<br><br>清次:榎木淳弥／お紅:小松未可子／佐太郎:櫻井孝宏／野鉄:奈良
