  episode_no: 第8話
  title: 江戸紫
  description: ある時、清次は幸之助から、最近仲良くなった海苔問屋の半助という人物について調べて欲しいと相談を受ける。粋で鯔背、若くして海苔問屋を成功させる商売の才覚も持ち合わせる色男の半助が、見返りなく自分に良くしてくれる事に対し、何か裏があるのでは……と幸之助は疑っていた。清次から見ても完全無欠の半助だったが、皆で舟遊びに出かけたとき、半助がキセルのつくもがみ「五位」を見た瞬間、なぜか表情が一瞬こわ張る。五位と半助の間に一体、何があったのか！？<br><br>清次:榎木淳弥／お紅:小松未可子／佐太郎:櫻井孝宏／野鉄:奈良
