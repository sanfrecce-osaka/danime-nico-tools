  title: 蘇芳
  description: お紅に対し愛を打ち明けるも、やむにやまれぬ事情から江戸を去ったはずの佐太郎が再び江戸へと戻ってきたとの報が清次、そしてお紅の元へと入る。しかし佐太郎はお紅の前には一向に姿を現さず、それどころからまたどこかに消えてしまったのではないかという話まで出てくる。お紅の為を思い、自分の気持ちを押し殺して佐太郎を探す清次。しかしお紅が抱く想いは清次が全く予想だにしないものだった……。<br><br>清次:榎木淳弥／お紅:小松未可子／佐太郎:櫻井孝宏／野鉄:奈良
