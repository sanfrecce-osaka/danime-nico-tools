  episode_no: 第9話
  title: 秘色
  description: お紅はかつて愛を告げられた佐太郎という男と所縁の深い「蘇芳」なる香炉をずっと探していた。中々手掛かりがつかめずにいたのだが、ある日、月夜見とお姫が貸し出された料理屋にて、お紅と同じく「蘇芳」を探していると話す人物と出くわす。その話を聞いた清次はその人物こそが佐太郎ではないかと考え、複雑な想いを抱えつつも探索へと乗り出す。<br><br>清次:榎木淳弥／お紅:小松未可子／佐太郎:櫻井孝宏／野鉄:奈良
