outline: 江戸は深川、仲町にて損料屋・出雲屋を営む、お紅と清次という姉弟がいた。損料屋というのは、日用品から骨董品、そして美術品とありとあらゆる品をいくらかで客に貸し出す商いのこと。ただこの出雲屋が取り扱う道具たちが、他の店のものと一味も二味も違うのは、作られてから百年以上が過ぎ、魂を宿した「つくもがみ」という一種の妖のようなものになってしまっているところ。お客の元に貸し出されては、色々な話を聞いて来て、噂話を繰り広げる「つくもがみ」たち。人が良く情け深いお紅と清次は、そんな「つくもがみ」たちの力を借りながらこの町で起こる大小さまざまな騒動を解決していく。江戸の町に花開く「つくもがみ」と人間たちとが織り成す悲喜こもごもの人情噺、骨の髄までとくとご堪能あれ―――。
