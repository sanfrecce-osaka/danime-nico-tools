outline: 今からおよそ100年前、プレートのずれにより、多くの国土を水没によって失った日本。国土保全のため、次々と築かれた水上都市はいつしか海上都市となり、それらを結ぶ航路の増大に伴い、海の安全を守る多くの人員が必要となっていった。それに伴い、女性職業の海上進出化も進み、海の安全を守る職業｢ブルーマーメイド｣が女生徒たちの憧れとなっていった。そんな時代、幼馴染の岬
  明乃(みさき あけの)と知名もえか(ちな もえか)は、｢ブルーマーメイドになる｣という同じ目標を持つ仲間たちとともに、横須賀の海洋高校に入学する。
