outline: "『爆丸バトルプラネット』の物語は、謎多き惑星が、地球と衝突したところから始まる。その大事件から12年後、インターネットスターを目指すダンたちオーサムワンのメンバーは、地球と謎の惑星が衝突した場所にて、インターネットにあげる面白動画を撮ろうとしていると、大きな赤いドラゴンへと変身する「ドラゴ」と名乗る爆丸に出会う。各地で同じように、子供たちが爆丸を手に入れ様々なトラブルが起こる中、ダンとオーサムワンのメンバーは、パートナーとなった爆丸たちと絆を深めながらトラブルを解決していく。しかしその裏では、強大な力を持つ闇の存在が産声をあげようとしていた……。ダンとドラゴ、そしてその仲間たちの闘いがいま始まる！！"
