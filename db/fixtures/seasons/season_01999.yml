  title: 晴明ダッカン！　獄門島からの脱出
  description: ついに晴明を発見した、近藤・沖田・斎藤。棺に入った晴明を連れ、飛行船に乗り込むも嵐に襲われ、不時着を余儀なくされる。たどり着いたのは、反逆者や罪人を収容するために無限斎が作った、琵琶湖に浮かぶ囚人だらけの島、獄門島だった。そこで“黒ヘビ”と名乗る謎の男に導かれ、危機を脱した近藤達。男の正体は、無限斎によって飛行船から落とされ先に入島していた、高杉晋作だった。島から脱出するため、手を組むこととなった四人の運命は！？<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
