  title: 激突、最後のサムライ！
  description: 慶喜たちは、「琵琶湖の西で、晴明が見つかった」という知らせを受け、救出のため目的地へ急ぐ。無限斎の配下になることを決めた近藤と袂を分かち、新撰組を去った山崎だったが、運命に導かれるように近藤と再会する。一方、対からくり人形装置を完成させた高杉と桂だったが、アジトに戻ったところ、土方ら新撰組に突入・捕縛されてしまう。飛行船の中で目を覚ました高杉の前には、無限斎の姿が――。<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
