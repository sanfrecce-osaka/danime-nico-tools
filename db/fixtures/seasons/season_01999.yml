  title: 懐かしき学び舎　高杉のナミダ！
  description: 獄門島での勝負の後、突如宙に浮かび光を放った晴明の身体。光の奔流に飲み込まれた高杉が目を覚ますと、そこは安政五年、萩の城下町だった。吉田松陰をはじめ懐かしの同門生・久坂玄端、伊藤俊輔らに再会する。一方、同じく光に飲み込まれた桂は、その中で晴明に出会う。そして高杉は再び刻を超え、安政六年、吉田松陰の処刑瞬間に飛ばされてしまう。今なら松陰先生を救える、だがそれでは無限斎と同じ――。葛藤に揺れ動く高杉の前に現れたのは。<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
