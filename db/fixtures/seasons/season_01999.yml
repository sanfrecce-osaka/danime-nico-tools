  description: 広大な池に囲まれた金色の舎利殿“金閣寺”。坂本は以蔵とそこに無限斎を呼び出し、とある大胆な取引を持ちかけていた！だがそんな坂本らを抹殺するため、秘密裏に迫る沖田・斎藤ほか新撰組の影。無限斎は、坂本がちらつかせる“時辰儀の力”を試すため、新撰組を使って以蔵を人質にし、そして無慈悲にも真っ逆さまに池へと沈めてしまう――。薄れゆく意識の中、以蔵は走馬灯のように坂本との過去を想起する。<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
