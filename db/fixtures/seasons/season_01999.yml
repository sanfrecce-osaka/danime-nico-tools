outline: 時は幕末。日の本の未来を憂い、各々の信念に従い突き進む志士たちが魂を燃やす時代。長州の風雲児・高杉晋作は、相棒の桂小五郎とともに徳川慶喜率いる幕府海軍船に潜り込もうとしていた。目指すは「刻(とき)を操る力」があるという伝説の秘宝、“時辰儀(じしんぎ)”。他ならぬ幕府がその力を我が物にせんとしていると耳にした高杉は『そんなやり方、つまんねぇ！』と時辰儀の破壊を企てる。一度は時辰儀を手にする高杉らだったが何者かに奪われ、追って向かうは慶喜のいる京の都。だが、そこで目にしたのは異様な姿で君臨する“巨城スサノオ”だった。自分たちが知る様相とは全く異なる町並み、民たちの様子に戸惑う高杉たち。そこは、仮面の将軍・無限斎(むげんさい)に支配された、「もう一つの幕末(BAKUMATSU)」だった。本当に守りたいものは、刻を超えても変わらない――。熱き志を持った男たちによる全力の“イキザマ”を描く物語が今、幕を開ける！
