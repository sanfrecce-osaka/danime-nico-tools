  title: 斬れ、高杉　アイのために！
  description: 巨城スサノオ内にて高杉が対峙したのは、刻（とき）を超え連れてこられたスサノオ・十二将の一人、真田幸村だった。高杉は城深くの工場で、先進的に発達した文明技術の陰で、依然として虐げられる民の姿を見る。さらに無限斎の口から唐突に発せられる、高杉の師・吉田松陰の言葉。激昂した高杉は、無限斎に激闘を挑みかけるが――。一方城外では、それぞれの大切なものを守るために、動き出す志士たちの姿があった――。<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
