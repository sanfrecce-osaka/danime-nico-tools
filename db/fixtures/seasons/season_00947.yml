  description: 第41面：今回はおまちかねの水着回！興奮しすぎてハリネズミのように全身の体毛が逆立つまりもを初めテンションが上がりまくった四人は様々な方法で海をエンジョイしようとするが…。／第42面：まさかの前回エピソードからの続編になってしまい焦るユリ。海で漂流してしまったが、危機感のない先輩三人に「ただ肝が据わっているだけなのか？」と疑問がつきないユリであった。／第43面：うどん子のお店で心霊写真を見せてもらっていたユリが、帰宅してきたうどん子の姉に挨拶をしようとすると、彼女がいつぞやのお葬式で出会ったギャル坊主だったことに驚く。／第44面：おじいちゃんの墓参りのため、砂漠のど真ん中に立つエジプトのおばあちゃんの家に遊びに行ったかなえ。やはりかなえの破天荒さはおばあちゃん譲りだった。<br><br>押本ユリ:渡部優衣／新庄かなえ:三森すずこ／高宮なすの:鳴海杏子／板東まりも:花澤香菜／トマリン:小倉唯／近藤うどん子:石原夏織／近藤姉:喜多村英梨／押本陽太:逢坂良太<br><br>原作:ルーツ/Piyo
