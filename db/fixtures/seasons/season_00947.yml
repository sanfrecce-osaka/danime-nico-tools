  description: 第37面：まりもが家に忘れてきた弁当を居候中の宇宙人、トマリンが届けに来た。　来たついでに亀井戸高校を案内することになったてーきゅうメンバーたちだったが、なぜか学校がいつもとは違う感じになってしまって・・・。／第38面：かなえが象に乗った人になぜか水族館のチケットをもらってきた。せっかくなのでみんなで行くことになったのだが、だんだん水族館とはあるまじき状況になっていって・・・。／第39面：ある日近藤さんが、校内新聞のネタに「学校の裏庭にある桜の木の伝説」を解明したいとユリに相談しに来た。その桜の木の下で告白された人にはある不思議な出来事が起きるという。／第40面：今夜街に降るという流星群を見ようと話しているかなえとユリ。ということで、屋上がある、なすのの自宅に集合することになったのだが…星は無事降るのだろうか？<br><br>押本ユリ:渡部優衣／新庄かなえ:三森すずこ／高宮なすの:鳴海杏子／板東まりも:花澤香菜／トマリン:小倉唯／近藤うどん子:石原夏織／近藤姉:喜多村英梨／押本陽太:逢坂良太<br><br>原作:ルーツ/Piyo
