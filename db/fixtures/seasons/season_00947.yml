  description: 第45面：兎亀中との練習試合に備えてサッカーの練習をする陽太。その練習相手を買って出たなすのだったが、その試合での勝敗に対してとんでもない提案を陽太に持ちかける。／第46面：街中で猛暑の中、ヨタヨタと歩くまりもとトマリン。冷房の効いた大型電気店で地球のエレクトロニクツの粋をトマリンに紹介するまりもだったが…。／第47面：夏休みまっただ中、駄菓子屋で時間をつぶしていた四人だったが、かなえの「せっかくだから夏休みならではのことしよう！」という提案に、全員で思い思いのアイデアをぶつけていく。／第48面：カフェでお茶をしているなすのとまりも。もっと社会を知るためにアルバイトをしたいというなすのに、以前豚丼屋を一日でクビになったまりもからの熱いアドバイスが光る！<br><br>押本ユリ:渡部優衣／新庄かなえ:三森すずこ／高宮なすの:鳴海杏子／板東まりも:花澤香菜／トマリン:小倉唯／近藤うどん子:石原夏織／近藤姉:喜多村英梨／押本陽太:逢坂良太<br><br>原作:ルーツ/Piyo
