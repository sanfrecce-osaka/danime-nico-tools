  description: 時は遡り、一年前の春の話。志摩子は桜の木の下で聖に出会った。それから、志摩子は聖を意識するようになり、聖も志摩子に特別な感情を持つようになった。やがて志摩子は薔薇の館に連れてこられる。蓉子が山百合会の仕事を手伝って貰おうと呼び出したのだ。また一方で、聖と志摩子を近付けようとする意図もあった。聖はそれに反発し、一度は志摩子を拒絶するが、自分と重なる志摩子の姿を見て、山百合会の手伝いに来ることを受け入れた。数ヶ月後、祥子が志摩子を妹にしようと名乗り出るが・・・。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／水野蓉子:篠原恵美／島津由乃:池澤春菜／支倉令:伊藤静／鳥居江利子:生天目仁美／藤堂志摩子:能登麻美子／佐藤聖:豊口めぐみ／二条乃梨子:清水香里／松平瞳子:釘宮理恵<br><br>監督:ユキヒロマツシタ／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32084879←前話｜次話→so32084881　第一話→so32084875
