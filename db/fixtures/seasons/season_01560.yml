  description: 約束していた遊園地デートを祥子が突然キャンセルしてきた。落ち込みながらも了承した祐巳だったが、三奈子から「祥子が瞳子と浮気しているのでは」と聞かされ、気になってしまう。次の日曜日、祥子はまたも約束を反故にした。祐巳は次の約束を求めるが、今は出来ないと断られてしまう。さらに次の週、約束の無い日曜日。祥子の家に電話をかけると、祥子と瞳子が一緒にいることを聞かされる。さらに学校で祥子が事情を説明しようと祐巳に話しかけるが、そこに瞳子も現れ・・・。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／水野蓉子:篠原恵美／島津由乃:池澤春菜／支倉令:伊藤静／鳥居江利子:生天目仁美／藤堂志摩子:能登麻美子／佐藤聖:豊口めぐみ／二条乃梨子:清水香里／松平瞳子:釘宮理恵<br><br>監督:ユキヒロマツシタ／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32085110←前話｜次話→so32085175　第一話→so32084875
