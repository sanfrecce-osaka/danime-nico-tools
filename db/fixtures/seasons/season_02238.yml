- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: 存分に甘やかしてくれよう
  description: ブラックな会社に勤め、疲労困憊の日々を過ごすサラリーマンの中野くん。ある日、残業の末疲れ果てて帰宅すると、何故か消したはずの部屋に明かりが。不思議に思いながら開いた扉の先にいたのは、温かい料理を作る狐耳と尻尾姿の少女でした。「仙狐」と名乗り、自らを800歳の神使の狐と高らかに謳う少女の出現に混乱を隠しきれない中野くん。仙狐さんは中野くんのことをお世話しに来た、と言うのですが……。<br><br>仙狐:和氣あず未／中野:諏訪部順一／シロ:内田真礼／高円寺:佐倉綾音／？？:喜多村英梨<br><br>原作:リムコロ(コミックNewtype／KADOKAWA刊)／監督:越田知明／シリーズ構成・脚本:中村能子／キャラクターデザイン:大島美和／総作画監督:大島美和、曾我篤史、熊谷勝弘／プロップデザイン:永田杏子／美術設定:佐南友理／美術監督:三宅昌和／色彩設計:竹内優太／撮影監督:呉健弘／編集:今井大介／音響監督:土屋雅紀／音響効果:和田俊也（スワラ・プロ）／音楽:藤澤慶昌／音楽制作:KADOKAWA／アニメーション制作:動画工房／製作:世話やきキツネの仙狐さん製作委員会<br><br>©2019
