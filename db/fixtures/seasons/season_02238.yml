- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: もふりたいだけじゃろ、おぬし
  description: さも当然のように、休日の中野くん宅へ颯爽と登場するシロ。以前、中野くんに尻尾をモフられそうになったことも忘れ、どうやら再び甘やかされにやってきたようです。そんなシロに、中野くんは部屋にあるゲームで遊ぶことを勧めます。仙狐さんが苦戦したチュートリアルを難なくこなし次々とクリアしていくシロ、遂には仙狐さんの手作りおはぎを賭けて中野くんにゲーム勝負を挑みます。果たして勝負の行方はいかに…！<br><br>仙狐:和氣あず未／中野:諏訪部順一／シロ:内田真礼／高円寺:佐倉綾音／？？:喜多村英梨<br><br>原作:リムコロ(コミックNewtype／KADOKAWA刊)／監督:越田知明／シリーズ構成・脚本:中村能子／キャラクターデザイン:大島美和／総作画監督:大島美和、曾我篤史、熊谷勝弘／プロップデザイン:永田杏子／美術設定:佐南友理／美術監督:三宅昌和／色彩設計:竹内優太／撮影監督:呉健弘／編集:今井大介／音響監督:土屋雅紀／音響効果:和田俊也（スワラ・プロ）／音楽:藤澤慶昌／音楽制作:KADOKAWA／アニメーション制作:動画工房／製作:世話やきキツネの仙狐さん製作委員会<br><br>©2019
