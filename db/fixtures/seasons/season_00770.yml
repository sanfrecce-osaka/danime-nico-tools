  title: 戦刻ナイトブラッド
  description: 結月を取り込み地中に消えた巨大厄魔。信長を欠いた織田軍と合流した豊臣軍。そして真田、上杉、武田、伊達の各軍もまた、大量の厄魔に苦戦しながらも厄魔の巣窟を目指し樹海を進んでいた。崖下で巨大厄魔との戦いで傷ついた信長を発見した秀吉は、信長に手を貸すよう依頼する。その時、厄魔の咆哮があたり一面に響き渡った。果たして秀吉、信長、そして結月の運命は……?!<br><br>●豊臣軍　豊臣秀吉:花江
