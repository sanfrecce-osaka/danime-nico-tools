outline: 父親が家出して、若い身空でホームレスとなってしまった女子高生・桃園奈々生。困っている奈々生の前に｢私の家を譲りましょう｣という怪しい男が現れる。男の正体は、土地神ミカゲ。奈々生は家(=廃神社)と引き換えに神様の仕事を任されてしまい…!?
  しかも社には、性格最悪で凶暴な妖狐・巴衛が神使として居座っていた。社の精である鬼切と虎徹に励まされながら社の仕事をこなす奈々生に、巴衛はいつも悪口ばかり。ある日奈々生は鬼切から｢神使の契約を結べば、巴衛が絶対服従する｣という話を聞く。喜びいさんで契約方法をきくと｢口づけ｣だって…?
  ｢冗談じゃない! 巴衛とキスするぐらいなら出て行ってやる!!｣ 奈々生の明日は果たして!?
