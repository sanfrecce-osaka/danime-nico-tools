  title: 神様、竜宮城にいく
  description: 過去に巴衛が奪った龍王の右目を取り戻すため、時廻の香炉で過去に行く奈々生と瑞希。そこで右目を持った野狐の巴衛と出会う。奈々生は巴衛を尾行した民家で、人間の女性・雪路と恋仲であることを知りショックを受ける。巴衛が龍王の右目を盗んだのは、雪路の病を治すためだった。巴衛が去った隙に龍王の右目を盗もうとした奈々生だったが、雪路が苦しみ始めたため、不老長寿の効果があるという右目を雪路に与えてしまう。<br><br>桃園奈々生(ももぞのななみ):三森すずこ／巴衛(ともえ):立花慎之介／鞍馬(くらま):岸尾だいすけ／瑞希(みずき):岡本信彦／ミカゲ:石田彰／猫田あみ(ねこたあみ):佐藤聡美／龍王・宿儺(りゅうおう・すくな):浪川大輔／沼皇女(ぬまのひめみこ):堀江由衣／乙比古(おとひこ):高橋広樹／虎徹(こてつ):大久保ちか／鬼切(おにきり):新子夏代／磯部(いそべ):森嶋秀太／講釈師：ストーリーテラー(こうしゃくし：すとーりーてらー):山崎バニラ<br><br>監督:大地丙太郎／キャラクターデザイン:山中純子／美術監督:青井
