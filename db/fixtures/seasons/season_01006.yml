  description: 九角との戦いで傷ついた龍麻は京一によって助けられ、桜ヶ丘中央病院へ運ばれた。皆の前で、《菩薩眼》である葵を殺そうとした事を告白した如月に、小蒔は激昂する。龍山の口から語られるかつての九角家と江戸幕府の戦い、そして《菩薩眼》の宿命とは…。<br><br>緋勇龍麻(ひゆうたつま):下野紘／醍醐雄矢(だいごゆうや):平勝伊／蓬莱寺京一(ほうらいじきょういち):川鍋雅樹／美里葵(みさとあおい):堀江由衣／桜井小蒔(さくらいこまき):新井里美<br><br>原作:今井秋芳／監督:石平信司／シリーズ構成:根元歳三／キャラクターデザイン,総作画監督:中井準／美術監督:永吉幸樹／撮影監督:佐藤正人／音響監督:小林克良／音楽:根岸貴幸／OP&amp;EDテーマ曲:ACID／アニメーション制作:ビースタック,AICスピリッツ／製作:魔人製作委員会<br><br>so31911521←前話｜次話→so31911523　第一話→so31911457
