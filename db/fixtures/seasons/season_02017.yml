outline: 時は群雄割拠の戦国時代、覇王・豊臣秀吉の起こした動乱は終結した。だが、戦乱の世は未だ終わることなく、覇王の不在は新たな戦を日ノ本に呼ぶ…！一つは奥州に闇あり。伊達政宗の前に現れた修羅の如き凶王――名は石田三成。崇拝する主、秀吉を失った慟哭と、主を討った怨敵・政宗に抱く私怨。それは政宗に後悔と傷を、そして戦国の世の裏で暗躍する者にその純粋な思いは利用され、世に再び乱世を呼ぶ。一つは川中島に光あり。武田と上杉の永き因縁に終止符が打たれようとした時に降り立った、槍を捨て己の拳のみを武器とする男――名は徳川家康。「絆」の力を持って天下統一を成すとする決意、その理想。それは、真田幸村、前田慶次、長曾我部元親など、戦なき世を望む者たちの共感を呼び、陰る世界を照らす光になろうとしていた。そして、関ヶ原に混沌あり。私怨を叶えるため、戦なき世を創るため、己が野心のため。宿命を背負いし武将たちは全ての決着を着けるべく、決戦の地・関ケ原へ――。だが、謎多き僧・天海の抱く暗き望みが関ケ原に、そして日ノ本全土に大きな「禍い」をもたらそうとしていた……。
