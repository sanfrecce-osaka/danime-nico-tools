outline: それは、下界でいうところの数年前。天蓬が元帥に着任して間もない頃、一人の男が東方軍から西方軍に着任してくる。天蓬元帥と捲簾大将、天界全体をゆるがす大事件を引き起こした二人の出会いだった。優秀な軍人だが、生活態度はズボラでいい加減な天蓬と、男気あふれる性格のわりに、面倒見の良い捲簾。天界の規律にとらわれない二人は、上官と部下というよりも、悪友のような関係で上手くいっていたが、捲簾は、出陣したときの天蓬の行動が引っ掛かっていた。元帥という立場を超えて、一人で現場を片づけようとするその姿。普段とは別人のようなその眼は『自分以外の誰も信用していない』と語っているようで―――。唯一殺生を許された『闘神』不在だったその頃、下界には異様な数の大妖怪が次々と出現していた。『不殺生』が原則である天界軍は、討伐と称し、『封印』という手段をとっていたが、度重なる出陣に、兵力は消耗していた。それは、天蓬たち西方軍第一小隊も例外ではなかった。応援の部隊も臨めない危機的状況を打破しようと、自ら囮となって、妖怪たちをひきつける天蓬。そんな彼の行動に、捲簾と第一小隊の隊員たちは……。変わり者の巣窟と名高く、その風変わりな漆黒の隊服から｢蟻｣と揶揄されながらも、確かな絆で結ばれていた西方軍第一小隊。最後まで、天蓬、そして捲簾を信じ、天界に反旗を翻した彼らの逃亡を助け、散っていった物語が、今紡がれる。
