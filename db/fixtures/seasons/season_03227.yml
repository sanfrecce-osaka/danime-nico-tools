outline: 19世紀の英国。ヴィクトリア女王の〈裏〉の仕事を請け負う〈悪の貴族〉ファントムハイヴ家の万能執事、セバスチャン。その正体は悪魔。呪われし運命に立ち向かう孤高の若き当主シエルとの契約のもと、シエルの影となり、裏社会の事件を闇で片付けている。そんなある日、シエルのもとに女王の秘書武官兼執事、Wチャールズが手紙を携えてやってくる。「ロンドンで連続している娼婦殺人事件を解決せよ」との女王からの命。その死体は見るも無惨に切り裂かれ、娼婦の唇には真っ赤な口紅が塗りたくられているという。恐怖におののくロンドン市民は、その犯人を〈ジャック・ザ・リッパー～切り裂きジャック～〉と呼んでいた。命を受けたセバスチャンとシエルは、社交期のロンドンへ。そこにはシエルの叔母マダム・レッド、中国の貿易商・劉らが待っていた。調査の過程で浮上したのはドルイット子爵。彼が主催するパーティーに潜入し、ドルイットの悪事を暴いたシエルたち。無事に事件解決かと思いきや、再び〈切り裂きジャック〉による事件が起きー
