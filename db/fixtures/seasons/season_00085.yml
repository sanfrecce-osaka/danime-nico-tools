outline: ある日突然、月が爆発して七割方蒸発した。その犯人と称し、しかも来年3月には地球をも爆破するという超生物がやってきたのは、何故か中学校の教室。なんとここで教師をするというのだ。人知を超えた能力を持ち、軍隊でも殺せないその怪物の暗殺を、各国首脳はやむをえずそのクラス・・・椚ヶ丘中学校3年E組の生徒に委ねる事になる。突如現れたとても奇妙な担任教師によって1学期の授業は始まった。落ちこぼれクラス｢エンドのE組｣と呼ばれた生徒たちは、暗殺教室というかつて経験したことのない特別授業や様々な試練を通じて、新たな仲間と絆、そして少しずつ自分たちに自信を持っていく。そして、1学期が終了し迎えた夏休みもいよいよ最後の日を迎えた。新たに始まる2学期、3−E組の生徒たちは、期限の卒業までに、担任教師である｢殺せんせー｣暗殺ミッションを成功させることができるのか・・・！？
