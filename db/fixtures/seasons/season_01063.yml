  description: オババが知る、島からの唯一の脱出方法。それは、行人が島へ流れ着いたときと同様に、嵐に乗じるというものだった。 だが、嵐に巻き込まれるということは、命を落とす可能性もある。
    そこで行人は、海の危険から守ってくれるという海龍様に会い、加護を得ることに。 そのためにはまず、海龍様がいる龍神島の社を開くための、鍵を入手する必要がある。
    その鍵は富士山の頂上にあるのだが、途中には、恐ろしい試練が待ち受けているというのだ。 オババは、嵐を呼ぶための唄を歌うと、行人とすずに頂上までの地図を渡した。
    嵐が来るまでの間に、鍵を入手して海龍様に会う……。道のりは遠いが、海で遭難中の妹を救うためにも、やるしかない。 行人は固い決意を胸に、すずとともに前へ進みはじめた。<br><br>すず:堀江由衣
