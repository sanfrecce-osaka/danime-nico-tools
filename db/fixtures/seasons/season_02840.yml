outline: 2099年、スペースコロニーのシティ・オブ・アインシュタインから木星へ向けてスターライト号が発信した。途中、乗組員の筑波あきらはアルフォード号の残骸から記憶喪失の少女サラを救助した。彼女のテレパシーにより天王星の衛星から未知の宇宙船の記憶装置を回収。若い乗組員たちは鈴鹿船長らの命令を無視してまで、その宇宙船の発信地・オーディーン星へ向かおうとする。だが彼らは、サラの超能力に操られていたのだった。
