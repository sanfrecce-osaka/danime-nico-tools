- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 暗い心には明るい光が相応しい
  description: 東京で謎の惨殺事件が頻発する中、犬樹が失踪してしまう。必死に捜す千尋たちだが、犬樹が裏切り者だという情報がもたらされる。何を信じていいのか分からなくなった千尋の前に現れる優羽莉。互いに斃さねばならない敵と知っていながら、言葉にし難い安らぎを感じてしまう二人……。一方、犬樹はひたすら破滅へと突き進んでいた。彼を救うために血晶武装する千尋。死闘の果てに待ち受けるものとは――！<br><br>神名千尋:梶裕貴／道明寺虎鉄:日野聡／柿原一心:東地宏樹／花島笙子:茅野愛衣／赤谷犬樹:森川智之／咲山小梅:悠木碧／白木優羽莉:福圓美里／葵順:諏訪部順一／カーク鏑木:三木眞一郎／水上晴:寺島拓篤／チユ:斎藤千和／真鶴椿:釘宮理恵／黒髪マリエ:小林ゆう／一条樹里亜:堀江由衣／十文字駿河:石田彰／原吹晶:佐藤利奈／ドゥクス:井上小百合（乃木坂46）<br><br>原作:スクウェア・エニックス／監督:菅沼栄治／シリーズ構成:鈴木雅詞／キャラクターデザイン:川村敏江／制作会社:アスリード、ティアスタジオ／製作:LORD
