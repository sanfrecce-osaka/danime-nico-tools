  episode_no: 第1話
  title: 我が命は敵に払う借金か。
  description: 突如、東京を襲った大共鳴！　それを耳にした全都民が一瞬にして昏睡する。人々が目覚めると、東京は赤い霧に包まれてしまっていた。脱出を図る者もいたが、無事に赤い霧を通り抜けた者はなく、東京は陸の孤島と化してしまう。脱出不可能、影の孤島と化した東京！それから五ヵ月後。たった一人最後の最後まで眠り続けていた大学生、神名千尋が目覚めたことで、凄絶なる紅蓮の伝説が幕を開ける！<br><br>神名千尋:梶裕貴／道明寺虎鉄:日野聡／柿原一心:東地宏樹／花島笙子:茅野愛衣／赤谷犬樹:森川智之／咲山小梅:悠木碧／白木優羽莉:福圓美里／葵順:諏訪部順一／カーク鏑木:三木眞一郎／水上晴:寺島拓篤／チユ:斎藤千和／真鶴椿:釘宮理恵／黒髪マリエ:小林ゆう／一条樹里亜:堀江由衣／十文字駿河:石田彰／原吹晶:佐藤利奈／ドゥクス:井上小百合（乃木坂46）<br><br>原作:スクウェア・エニックス／監督:菅沼栄治／シリーズ構成:鈴木雅詞／キャラクターデザイン:川村敏江／制作会社:アスリード、ティアスタジオ／製作:LORD
