  title: か弱き花の蕾には、薬もあれば毒もある
  description: 殺し合い、滅びゆくのが英血の運命なのか？激しい死闘の末、敵も味方も次々と斃れ、遺されるのは墓標とも言うべき血晶のみ……。だが、生き残った者は世界の命運を賭けて戦い続けねばならない。計画を阻まれたグラマンは温存してきたチユを投入し、異世界へのゲートを強引に開こうと図る。父のグラマンと千尋との間で板挟みになった優羽莉の心は激しく揺れ、さらなる悲劇を呼び込んでしまう。<br><br>神名千尋:梶裕貴／道明寺虎鉄:日野聡／柿原一心:東地宏樹／花島笙子:茅野愛衣／赤谷犬樹:森川智之／咲山小梅:悠木碧／白木優羽莉:福圓美里／葵順:諏訪部順一／カーク鏑木:三木眞一郎／水上晴:寺島拓篤／チユ:斎藤千和／真鶴椿:釘宮理恵／黒髪マリエ:小林ゆう／一条樹里亜:堀江由衣／十文字駿河:石田彰／原吹晶:佐藤利奈／ドゥクス:井上小百合（乃木坂46）<br><br>原作:スクウェア・エニックス／監督:菅沼栄治／シリーズ構成:鈴木雅詞／キャラクターデザイン:川村敏江／制作会社:アスリード、ティアスタジオ／製作:LORD
