  description: 信じていた優羽莉に裏切られ、鎮護国禍にも見放された千尋。どんなに抗おうとも千尋が見る〝絶望の予知夢〟の通りに全ては進んでいく。それでもなお、必死に運命を変えようと足掻き続ける千尋。その姿に柿原はあらためて千尋の過去を確かめようとする。千尋は本当に自分の父親を殺したのか！？血塗られた悲劇に隠されていた真実とは！？そんな折、千尋は柿原が斃れるという予知夢を見てしまう。<br><br>神名千尋:梶裕貴／道明寺虎鉄:日野聡／柿原一心:東地宏樹／花島笙子:茅野愛衣／赤谷犬樹:森川智之／咲山小梅:悠木碧／白木優羽莉:福圓美里／葵順:諏訪部順一／カーク鏑木:三木眞一郎／水上晴:寺島拓篤／チユ:斎藤千和／真鶴椿:釘宮理恵／黒髪マリエ:小林ゆう／一条樹里亜:堀江由衣／十文字駿河:石田彰／原吹晶:佐藤利奈／ドゥクス:井上小百合（乃木坂46）<br><br>原作:スクウェア・エニックス／監督:菅沼栄治／シリーズ構成:鈴木雅詞／キャラクターデザイン:川村敏江／制作会社:アスリード、ティアスタジオ／製作:LORD
