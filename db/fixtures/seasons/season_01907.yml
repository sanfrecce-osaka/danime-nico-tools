outline: 舞台は2030年東京。突如、東京近郊一帯で高周波の共鳴音が観測され、同時に街は紅い霧に包まれる。そして、その音を聞いたものは、動物、人問わず、意識を失ってしまう。首都機能のマヒに伴い、政府は一時的に同機能を大阪に移転、この現象を正体不明のウィルスと予測し、さらなるエピデミックを懸念して、東京を封鎖する。しかし、この『大共鳴』より６日後、意識を失っていた人々は何事もなかったかのように目を覚ます。その後、封鎖都市・東京は徐々に街としての機能を取り戻していくが、その日を境に様々な「異常事件」が起こり始め、人々は次第に、さらなる非日常へと浸食されていくこととなる。そんな中、血に秘められた力を解き放ち『英血の器』へと目覚めゆく若者たち──。彼らはお互いの力に引かれ、否応なしに出会い、心を通わせ、命を削り合う、過酷な運命の連環へと飲み込まれていく。
