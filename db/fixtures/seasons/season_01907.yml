  description: ＡＶＡＬ科学財団は都内に次々と人工要石を設置し、第二の大共鳴を引き起こそうとしていた！このままでは全都民がモンスターに変えられ、東京は地獄と化す！何としても阻止すべく、千尋たちはカーク鏑木のコンサートが行われるインフィニティシアターへと向かった。終焉を呼ぶ死神の旋律が響き渡る中、千尋たちとＡＶＡＬ科学財団との総力戦が始まる。果たして第二の大共鳴を阻止できるのか！？<br><br>神名千尋:梶裕貴／道明寺虎鉄:日野聡／柿原一心:東地宏樹／花島笙子:茅野愛衣／赤谷犬樹:森川智之／咲山小梅:悠木碧／白木優羽莉:福圓美里／葵順:諏訪部順一／カーク鏑木:三木眞一郎／水上晴:寺島拓篤／チユ:斎藤千和／真鶴椿:釘宮理恵／黒髪マリエ:小林ゆう／一条樹里亜:堀江由衣／十文字駿河:石田彰／原吹晶:佐藤利奈／ドゥクス:井上小百合（乃木坂46）<br><br>原作:スクウェア・エニックス／監督:菅沼栄治／シリーズ構成:鈴木雅詞／キャラクターデザイン:川村敏江／制作会社:アスリード、ティアスタジオ／製作:LORD
