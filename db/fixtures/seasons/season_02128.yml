  description: "＃5：熱いグンマの洗礼を受け、グンマに馴染んできたと感じる神月。そんな神月に声をかける一人の女子生徒。優しく接する女子生徒に浮かれる神月であったが、そこには…／＃6：篠岡京がリーダーを務めるJKJ(上毛かるたユーゲント)より「グンマ人として認めない」と告げられる神月。驚く神月に轟が「説明しよう」と言う。JKJとはいったい？そして、上毛かるたとは？／＃7：グンマの生活に慣れてきた神月ではあったが、自転車通学時のグンマに吹き付ける強風「からっ風」に翻弄されていた。行きは向かい風、帰りは追い風。そんなからっ風の服下校時、神月は、少年と出会い…／＃8従兄弟の実の運動会に参加することとなった神月。運動会当日、久しぶりに会う実との海水浴に行ったこと思い出す神月であったが、思い出の中の実は…<br><br>神月紀:梶原岳人／轟二矢:笠間淳／篠岡京:内田彩／ナレーション:バッキー木場<br><br>監督:まんきゅう／原作:井田ヒロト『お前はまだグンマを知らない』（新潮社「くらげバンチ」連載中）／音楽:松野恭平／キャラクターデザイン:湖川友謙／美術監督:根本洋行／色彩設計:のぼりはるこ／撮影監督:石山智之／制作:旭プロダクション<br><br>©
