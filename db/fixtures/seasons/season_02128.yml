  episode_no: "#1～#4"
  title: 心にググっとグンマ県／起立、注目、礼／つる舞う形のグンマ県／焼きまんじゅう
  description: "＃1：チバ県からグンマ県に引っ越すこととなった神月。引っ越し先の移動中、グンマ県在住の親友、轟へ連絡するが、「…来るな、グンマに来て生きて帰った者はいない」を告げられてしまう。不思議に思う神月に早速、グンマの洗礼が襲う！／＃2：転校初日、自己紹介でチバ県から来たことを告げる神月。その瞬間、教室の生徒からザワザワと小声が。気のせいだと自分に言い聞かせる神月の前に、授業の始まりの号令。そこでまた神月はグンマの真実を知る！／＃3：グンマ人ではないということで拘束される神月。そんな神月に対してざわめく生徒たち。そこへ「静粛に！」と一括する一人の女子生徒。その手にはグンマ人必須アイテムの「上毛かるた」が！／＃4：グンマ県のソウルフード「焼きまんじゅう」を食べることとなった神月。グンマ人以外が食べると死に至る可能性があると轟より伝えられる。怯える神月の前に「焼きまんじゅう」が差し出され…<br><br>神月紀:梶原岳人／轟二矢:笠間淳／篠岡京:内田彩／ナレーション:バッキー木場<br><br>監督:まんきゅう／原作:井田ヒロト『お前はまだグンマを知らない』（新潮社「くらげバンチ」連載中）／音楽:松野恭平／キャラクターデザイン:湖川友謙／美術監督:根本洋行／色彩設計:のぼりはるこ／撮影監督:石山智之／制作:旭プロダクション<br><br>©
