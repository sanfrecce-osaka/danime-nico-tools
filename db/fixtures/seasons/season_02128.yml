  episode_no: "#9～#12"
  title: グンマの運動会(前編)／グンマの運動会(後編)／自販機店舗／我々はまだグンマを知らなかった
  description: "＃9：久しぶりの再会に喜ぶ神月と実。神月は、実へ運動会の活躍をビデオカメラでしっかり撮影すると宣言する。実のチームを確認すると、表情が曇る実。そこには何が…／＃10：ひょんなことから借り物競走で勝負することとなった神月と篠岡。借り物競走のお題は「グンマの名物」。神月には不利な条件であったが、全力で臨む。そこで引いたお題は…／＃11：放課後、自転車を止め、看板を見つめる神月。そこには「自販機店」の文字。店内には、うどんの自販機。他にも数多くの自動販売機が。ここは一体、何なのか!?／＃12：野汁先輩の運転する車で妙義神社へ向かう神月、轟、篠岡、イエティー。日本三大奇景である妙義山にある妙義神社にテンションが上がる篠岡。そんな篠岡の私服姿にニヤつく神月。そんな時、カーブで突然、トラックが現れ…<br><br>神月紀:梶原岳人／轟二矢:笠間淳／篠岡京:内田彩／ナレーション:バッキー木場<br><br>監督:まんきゅう／原作:井田ヒロト『お前はまだグンマを知らない』（新潮社「くらげバンチ」連載中）／音楽:松野恭平／キャラクターデザイン:湖川友謙／美術監督:根本洋行／色彩設計:のぼりはるこ／撮影監督:石山智之／制作:旭プロダクション<br><br>©
