- !ruby/hash:EpisodeHash
  episode_no: OPERATION 03
  title: 出撃／凛として儚く
  description: 未来を守るために別の世界の自分と戦うことを決意し、ついにケースを開けた徹。翌日の学校帰り、徹のすぐそばに高級車が停まり、ドアが開く。すると、そこに乗っていたのは研究所に向かう途中だと言う鏡磨だった。彼は徹に車に乗るよう促すと、彼がケースを開けた真意を問いただすのだった。やがて研究所に到着した徹たちは訓練施設に向かう。戦闘服に着替え、訓練に赴こうとする徹だったが、その途中で、彼は意外な人物と出会う。<br><br>風澄
