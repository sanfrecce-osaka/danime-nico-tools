  title: 覚悟/終わる世界
  description: 迷い込んだ世界で徹たちを襲ったのは、“もう一人の風澄徹”だった。自分と同じ顔の敵の存在に動揺を隠せない徹だったが、鏡華の協力と、駆けつけたレミー・オードナーの助けを借りて、危機から逃れ、時空転移で自分たちの世界に帰還する。転移のショックで意識を失っていた徹が目を覚ますとそこは見知らぬ研究所だった。そこで彼らを待っていたブライアン・オードナーと名乗る施設の責任者から、徹たちは世界の真実を伝えられることになる…。<br><br>風澄
