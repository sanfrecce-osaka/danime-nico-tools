  episode_no: OPERATION 01
  title: 戦端 もう一人の僕
  description: 2115年、第十七極東帝都管理区で平凡な学生生活を送っていた風澄徹は、ある朝、不思議な夢から目を覚ます。巷では人間が砂のように崩れ去る謎の現象「デザートシンドローム」が話題となっていたが、何事にも冷静な徹には他人事のように思えていた。その日の放課後、同級生の片桐鏡華と下校していた徹は、夢の中で出会った謎の少女を道端で見つける。突如駆け出したその少女を追いかける徹だったが、その日から彼の人生は一変する…。<br><br>風澄
