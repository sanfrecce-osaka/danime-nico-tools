outline: 人類に迫りくる悪魔を迎え撃つ9人姉妹の戦乙女（ヴァルキリー）彼女らの原動力は1人の高校生との“恋”だった――――「アクマ」というあだ名をつけられるほどの強面の風貌から周囲に怯えられ、上手く他人と関わることができない孤独な高校生・亜久津拓真。一人の少女を助けたことをきっかけに、悪魔と戦う9人姉妹の戦乙女（ヴァルキリー）の恋人となって育て、人間界を守ってほしいと頼まれる。その方法は…戦乙女と“恋”（イチャイチャ）をすること！！9人姉妹と恋人契約を結んだ拓真は彼女らと一つ屋根の下で暮らし、様々な濃いミッションを乗り越え、彼女らを戦いへ導くことに…恋が世界を救うことを証明せよ！戦乙女（ヴァルキリー）、発動――
