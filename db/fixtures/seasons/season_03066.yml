  description: すべてを思いのままに支配する力が自分の内に宿っている。それの事実を知ったにも関わらず、壬晴の希望は、秘術を自分からはがし取ってもらい、今までのような無関心生活に戻ることだった。壬晴の安全を考えて忍術を教えようとする帷たちに対しても、相変わらずの無関心ぶりは変わらない。そこに現れたのは、清水雷鳴。隠の世を見定める任務を負う侍である雷鳴は、隠の世を左右する秘術を所有する者の出現を聞きつけ、萬天にやってきたのだ。あまりにか弱く無関心な壬晴に対して不信感を抱く雷鳴だが、壬晴の意外な一面を知ることで、態度が軟化する。<br><br>六条壬晴:釘宮理恵／宵風:斎賀みつき／雲平・帷・デュランダル:浪川大輔／清水雷鳴:藤村
