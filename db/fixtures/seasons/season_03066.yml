  title: 慾
  description: 壬晴、雷鳴、虹一は、ケガが重い帷を残し、萬天に帰ってきていた。中学校に隠された萬天忍に伝わる忍術書を処分し始める三人。風魔の禁術書のように、萬天に伝わる禁術書を灰狼衆が奪いにくる可能性を考え、帷が三人に早く処分するよう頼んだのだ。その日、学校から帰った壬晴を、祖母のお好み焼き屋で待ち受けていたのは、秘術を手に入れるために自分を襲った山背だった。
