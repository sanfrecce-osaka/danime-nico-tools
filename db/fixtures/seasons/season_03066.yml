  description: 帷たちを待ち受けていたのは、霧が晴れて、全容をあらわにしている風魔の里。そして、灰狼衆の襲撃により、傷つき倒れていた風魔忍たちだった。その不可思議な傷つき方に悪い予感を覚える帷。里を襲撃した灰狼衆の目的は、風魔忍に伝わる禁術書の奪取だった。灰狼衆を率いて里を襲った雪見和彦は、目的を果たし、帰還しようとしていた。それを阻むべく雪見に戦いを挑んでいく雷鳴。帷や虹一も、壬晴を守りつつ、灰狼衆と戦い始める。<br><br>六条壬晴:釘宮理恵／宵風:斎賀みつき／雲平・帷・デュランダル:浪川大輔／清水雷鳴:藤村
