  description: 服部のもとに連れ戻された壬晴と宵風。服部は壬晴と雪見の前で、自分が宵風と出会い、どうして宵風が気羅を身につけるに至ったかを語りだす。そのころ、俄雨に案内されて雷鳴や虹一が、そして八重や加藤、サラバが、壬晴達の居る寺に向かっていた。そして、自分のなすべきことを見つけた雷光が白我聞を手にして、一季の前に現れた。<br><br>六条壬晴:釘宮理恵／宵風:斎賀みつき／雲平・帷・デュランダル:浪川大輔／清水雷鳴:藤村
