  episode_no: 第４話
  title: 任務言渡
  description: 壬晴たち萬天一行は、里に戻ってきた風魔忍の首領・風魔小太郎たちに保護され、傷の手当を受ける。壬晴たちを守ろうと宵風と戦った帷がもっともひどいケガを負っていた。壬晴は、宵風や灰狼衆の冷徹な攻撃、彼らにより傷つけられた風魔忍のことを思いだしながら、自分が忍同士の戦いに巻き込まれた事を実感する。翌日、壬晴と雷鳴、虹一の前に風魔忍が集合し、会が開かれた。小太郎は壬晴を秘術の保有者として紹介する。壬晴は、自分は秘術なんてほしくないと明言し、小太郎に対し、森羅万象を剥ぎ取って、自分のものにしたくないのかと問いかける。<br><br>六条壬晴:釘宮理恵／宵風:斎賀みつき／雲平・帷・デュランダル:浪川大輔／清水雷鳴:藤村
