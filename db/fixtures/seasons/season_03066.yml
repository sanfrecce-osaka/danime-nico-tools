  title: 目醒めるもの
  description: 萬天中学に通う六条壬晴は、クラスメイトの相澤虹一と英語講師の帷から、忍道部同好会への勧誘を受ける。ただでさえ何事にも無関心な壬晴はふたりの話を無視。それでもあきらめず壬晴を入部させようとする帷は、「お前が殺されるかもしれない」と壬晴に詰め寄る。その午後、壬晴は、虹一と山背先生の戦闘に出くわしてしまう。伊賀忍・灰狼衆の手先である山背は、忍の世が生み出した秘術「森羅万象」を手に入れるために、灰狼衆とともに萬天に来ていたのだ。灰狼衆の襲撃をきっかけに、壬晴の身の内に封印されていた「森羅万象」が覚醒する・・・！<br><br>六条壬晴:釘宮理恵／宵風:斎賀みつき／雲平・帷・デュランダル:浪川大輔／清水雷鳴:藤村
