  episode_no: 第７話
  title: 決する心
  description: 萬天中学校に現れたのは、第四の忍の里・戸隠の首領である織田八重。表の世では人材派遣会社を経営し、隠の世では企業間や国際規模での諜報活動を行っている。彼女が萬天を訪れたのは、帷たちに、まもなく訪日する海外の要人の暗殺を請け負わせるためだった。その日、学校から帰った壬晴を、祖母のお好み焼き屋で待ち受けていたのは、秘術を手に入れるために自分を襲った山背だった。一種の読心術である禁術・飯綱心眼の力を使い、帷や虹一や雷鳴たちに揺さぶりをかける八重。それでも暗殺の話をうけようとしない帷を追い込むため、八重は壬晴の心の中に入りこむ。<br><br>六条壬晴:釘宮理恵／宵風:斎賀みつき／雲平・帷・デュランダル:浪川大輔／清水雷鳴:藤村
