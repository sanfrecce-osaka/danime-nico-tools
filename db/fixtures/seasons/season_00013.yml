outline: やっと決まった就職先は、ドラゴンが空を飛ぶ異世界だった！ だが生粋のオタクである加納慎一は困惑するどころか欣喜雀躍、喜色満面。なぜなら異世界のエルダント帝国は、美幼女の皇帝陛下が君臨し、メイドとしてハーフエルフの美少女があてがわれ、巨乳の獣耳少女やらめがねっこ女性自衛官やらが入り乱れる魅惑の世界だったからだ！
