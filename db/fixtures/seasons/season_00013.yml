  title: 水着の黙示録
  description: "「すごいや、水着回は本当にあったんだ…」。有給休暇がたまった美埜里のためにガリウスが手配してくれた御料所で、慎一は水着の女子たちに囲まれていた。そこには美しい湖があり、泳ぐことも出来るという。一方、ペトラルカは大量の執務を懸命にこなしつつザハールに頼んだ「例のモノ」を心待ちにしていた。それを得て、自分も「ミズギカイ」に参戦しようというのだ。<br><br>加納慎一:花江夏樹／ミュセル・フォアラン:三森すずこ／ペトラルカ・アン・エルダント三世:渕上
