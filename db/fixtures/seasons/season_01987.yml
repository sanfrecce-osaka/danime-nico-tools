title: 俺が好きなのは妹だけど妹じゃない
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/40/0/22400_1_6.png?1537344041000
outline: ライトノベル作家を目指す高校生・永見祐には、涼花という妹がいる。涼花は才色兼備の優等生だが、兄には厳しくどこか冷たかった。ある日、ラノベ大賞では万年一次選考落ちの祐に衝撃の事実が明かされる。涼花が書いた“兄妹イチャイチャラブコメ”がラノベ大賞を受賞したというのだ！しかも、ラノベや萌えが実は全く分からないという涼花の頼みで、なぜか祐が代理の作家・永遠野誓(とわのちかい)として活動することに！
  不本意ながらも作家デビューを果たした祐は、個性的な業界関係者たちに揉まれながら、妹のために永遠野誓として奮闘していく。そして、お兄ちゃんラブな雰囲気は微塵も見せていなかった涼花が……!?
