  description: 惜敗を喫したものの、vs氷帝の初陣を切った桃城の熱い戦い様は、続くD2に出場する海堂の心に火をつけた。対する氷帝の向日・日吉ペアもゲーム開始前から早くも全開モードで乾を挑発。その時、氷帝ペアの間隙を乾のスーパーサービス「ウォーターフォール」が切り裂く！火がついていたのは海堂だけではなかった。一方氷帝ペアもある秘策を胸に無謀とも思える超攻撃型テニスで応酬。果たして勝敗の行方は…？<br><br>越前リョーマ:皆川純子／手塚国光:置鮎龍太郎／大石秀一郎:近藤孝行／不二周助:甲斐田ゆき／乾
