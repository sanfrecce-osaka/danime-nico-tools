outline: 犯罪者や軍規違反者などで構成される懲罰部隊｢名無しの部隊(ネームレス)｣。1935年8月、彼らは造反の疑いを掛けられ、帝国軍のみならず味方であったガリア軍にも追われていた。補給を受けられず糧食にも事欠く中、村が帝国軍に占拠され、からくも逃げ出した少女と出会う。銃に込める弾も残り僅かな状況で、彼らが下した決断とは。同じ頃、ガリア中部では首都ランドグリーズに、帝国軍の拠点であるディルスバーグ橋頭堡の脅威が迫っていた。義勇軍第7小隊を含むガリア軍は、攻略作戦に入る。
