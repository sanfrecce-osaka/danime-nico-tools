  title: おのぼりん
  description: ジェットレース部設立に向け部員集めに奮闘する凛はミサの力を借り、整備士の吉徳キリコ、生徒会長の新紫集院文ヶ、親友の鶴野ひなをメンバーに迎える。見事、浅草女子ジェットレース部を発足し、「神田川杯」の優勝を目指しハードなトレーニングを続ける凛にミサは息抜きを提案する。浅草見物に出かけたふたりはカリフォルニア・コースト
    ハイスクールからの留学生ジェニファー・ピーチとエミリー・オレンジと出会い仲良くなるが、ひょんなことから彼女たちとジェットレースで対決することに……。<br><br>波黄
