  title: 神田川が呼んでいる
  description: ジェットレーサーになることを夢見る波黄 凛は浅草の高校に転校する。上京早々彼女はトラブルに巻き込まれるが、偶然その場にいた蒼井ミサに助けてもらい事なきを得る。その後、寮に辿り着いた凛はミサと再会し、相部屋で暮らすことに。次の日神田川で釣りをしていた凛とミサの前に武蔵野女学館ジェットレース部が現れ、川の使用権を賭けて紫集院かぐやとそのパートナーの満腹黒丸とジェットレースで対決することになるが……。<br><br>波黄
