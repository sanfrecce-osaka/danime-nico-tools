  title: 疾走る理由
  description: 学力テストで赤点を取ってしまった凛は、なんとしても追試に合格するために図書室で自習をはじめる。猛勉強の末、無事追試に合格した凛だったが、無理がたたり風邪で倒れてしまう。凛と一緒にトレーニングをするはずのミサはひとりでランニングに出かけるが、そこでマナツとゆずに出会い、凛が寝込んでしまったことを伝える。すると、凛の元にマナツとゆず、さらにジェニファーとエミリーもお見舞いに来るのだが…。<br><br>波黄
