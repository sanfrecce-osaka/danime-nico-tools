  title: 豹変ジェッター
  description: 神田川杯公式予選を間近に控え、トレーニングに励む凛とミサは神田川沿いをランニング中、パートナーとの関係に悩む環 楓花と出会い、彼女を励ますのだった。そしていよいよ神田川杯公式予選が開催！なんと凛たちの初戦の対戦相手は楓花と、神社で出会ったいのりの《水龍會》ペアだった。レース開始早々、普段のおしとやかな姿からは想像できない楓花の荒々しい運転に驚く凛たち。そして、レースは熾烈を極めるのだった…！<br><br>波黄
