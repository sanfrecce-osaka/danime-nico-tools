  title: 凛、実家へ帰る
  description: 決勝進出を決めた凛とミサ。しかし決勝目前にミサは、ジェットレースをやめたきっかけとなった過去のコンプレックスに思い悩む。一方の凛はレースのライン取りを何年も前の母親の動きを参考にしていたため、これではオルカーノの性能を引き出せてないと悟り、思い切った行動にでる。そしてミサも、《水龍會》の二人に誘われジェットレース強化合宿に参加するのだった。<br><br>波黄
