title: 神田川JET GIRLS
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/99/1/22991_1_6.png?1569308455000
outline: マシンを操作する「ジェッター」とウォーターガンで対戦相手を攻撃する「シューター」の二人一組でマシンに乗り、水面を駆けるスポーツ「ジェットレース」がメジャーとなった世界。
  伝説のジェッターを母に持ち、自身もジェットレーサーを夢見る波黄 凛は、故郷の島を旅立ち、東京・浅草へとやってくる。そこでクールな美少女、蒼井ミサと出会い、ふたりはパートナーに。
  ライバルたちとレースを繰り広げながら少しずつ絆を深めていく。
