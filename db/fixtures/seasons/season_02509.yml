  title: にゅうにゅうさま
  description: 買い物に出かけた凛とミサは、マナツとゆずが動画で見たという神田川に潜む巨大生物「にゅうにゅうさま」探しに協力することに。ところが、水路の中を探索していた４人はススだらけになりながら迷った末、とある神社へとたどり着く。そこで神社の娘、翠田いのりと出会いお風呂に食事と至れり尽くせりのおもてなしを受けるのだった。<br><br>波黄
