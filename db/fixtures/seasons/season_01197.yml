  episode_no: いち
  title: "「はなまるな入園式」／「はなまるなおかあさん」"
  description: "「はなまるな入園式」：今日は「はなまる幼稚園」の入園式。にもかかわらず、新任の土田先生は朝寝坊をしてしまいます。あわてて幼稚園へ向かう途中に出会ったのは、道ばたに立っている小さな女の子。ひとりきりの様子を心配した土田先生は、女の子にいろいろと話しかけます。そんな土田先生の姿に、「これって、ナンパね！」と言って女の子は大ハシャギ。その後、大慌てで幼稚園へたどり着いた土田先生は、緊張しつつ始業式にのぞみます。／「はなまるなおかあさん」：土田先生が道端で出会った女の子・杏。杏のお母さんの桜は、なんと土田先生の高校時代の先輩でした。入園式から家へ帰った後、桜と土田先生の昔話を聞き、杏は桜のように土田先生を「つっちー」と呼び始めます。夕食も終わり、寝る時間になると、おやすみのチューをする両親を杏はじっと見つめていました。杏にもパパのおやすみのチューをすすめる桜に、杏は首をふります。「ダーリンにしてもらうから、いいの！」と……？<br><br>杏:真堂
