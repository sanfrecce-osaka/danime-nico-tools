  title: "「はなまるな差し入れ」／「はなまるな夢／はなまるな夜」"
  description: "「はなまるな差し入れ」：子供たちに大人気のキャラクター・ぱんだねこ。そのマンガを描いている花丸先生は、最近スランプ気味でなかなか原稿が進みません。ふとしたことで杏たちに出会った花丸先生は、なぜか自分の悩みを打ち明けることに。その姿をみた編集アルバイトで山本先生の妹・真弓はあることを思いつきます。／「はなまるな夢／はなまるな夜」：さくら組では「しょうらいなりたいもの」をお題にお絵描きの時間。それぞれお嫁さんや花屋さん、宇宙飛行士と様々な夢を描きます。みんなの絵を見ているうち、自分が幼稚園の先生になろうと決めた高校時代を思い出した土田先生。その後、職員室でも幼稚園の先生になろうと思ったきっかけ話で盛り上がります。<br><br>杏:真堂
