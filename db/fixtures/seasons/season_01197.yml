- !ruby/hash:EpisodeHash
  episode_no: じゅうに
  title: "「はなまるなクリスマス」／「はなまるな気持ち」"
  description: "「はなまるなクリスマス」：明日は杏のお家でクリスマス会。お呼ばれした柊ちゃんや小梅ちゃん、雛菊ちゃんも大はしゃぎ。杏もツリーの飾りつけなど、ママを手伝いますが、そのうち疲れて果てて眠ってしまいます。夢うつつのなか、サンタさんにとあるお願いごとを口にする杏。ふと目覚めると、世界は一変して…？／「はなまるな気持ち」：杏のパパの個展を観に銀座のギャラリーにやってきた、はなまる幼稚園の一同。展示された作品を鑑賞する中、桜と杏をモチーフにした絵が土田先生の目にとまります。その絵ができたのは土田先生のおかげだと話す桜。皆もその絵の美しさに見とれる中、高校時代にあった思い出を語り始めます…。<br><br>杏:真堂
