- !ruby/hash:EpisodeHash
  episode_no: ろく
  title: "「はなまるなプール／はなまるな作戦」／「はなまるなお兄ちゃん／はなまるなお泊まり」"
  description: "「はなまるなプール／はなまるな作戦」：はなまる幼稚園にプール開きの日がやってきました。杏は土田先生と初めてプールに入るので大ハシャギ。「水着姿で悩殺よ！」と、張り切って土田先生へ自分の水着姿を見せに行きます。土田先生に「可愛い」とほめられて、大満足の杏ですが、そこへビキニ姿の山本先生がやってきて…？／「はなまるなお兄ちゃん／はなまるなお泊まり」：土田先生もとへ妹のさつきが訪ねてきました。土田先生は、さつきのために郵便受けへ部屋の鍵を置いておく約束をすっかり忘れてしまっていたのです。そのうえ、身だしなみがちゃんとしていない土田先生の姿を見て、さつきは一喝！頼りないお兄ちゃんが本当に幼稚園の仕事をちゃんとこなしているか不安になりますが…？<br><br>杏:真堂
