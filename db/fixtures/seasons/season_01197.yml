  title: "「はなまるな応援団」／「はなまるな告白」"
  description: "「はなまるな応援団」：幼稚園の外から、小梅を見つめる怪しい人影。その正体は、妹である小梅を溺愛するお兄ちゃん・智之。最近様子がおかしい小梅を心配して、幼稚園までやって来たのです。小梅の悩みはどうやら今度の運動会のかけっこのことだと聞いた土田先生は、助っ人を連れてきます。その助っ人とは…？／「はなまるな告白」：今日は幼稚園の先生たちの親睦会。土田先生は山本先生と話をはずませ、水主川先生は草野先生や西風先生に愚痴をきいてもらい…。お酒が入ってリラックスした先生たちを、園長は優しく見守ります。親睦会が終わった後、土田先生、山本先生、草野先生、川代先生の4人でカラオケへ行くことになり…？<br><br>杏:真堂
