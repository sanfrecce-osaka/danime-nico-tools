  episode_no: よん
  title: "「はなまるなデート」／「はなまるなお手伝い」"
  description: "「はなまるなデート」：土田先生と少女マンガのような恋愛をしたい杏。ところが、土田先生は「現実味がない」とバッサリ。そんな土田先生のために、夢のような恋愛をプロデュースするべきだと、柊は杏へアドバイスをします。さっそく杏は、土田先生をデートへ誘うことに。待ち合わせ時間と場所を決め、土田先生へそこで待っているように告げるのでした。はたしてデートはうまくいくのでしょうか…?／「はなまるなお手伝い」：親戚の結婚式に出席するため、土田先生がお休みすることに。その一日だけ、山本先生がさくら組の園児たちの面倒を見ます。山本先生のお手伝いしようとはりきる杏。「バンバンお仕事をふってね！」と言う杏に、山本先生はいろいろな仕事をお願いすることにしました。<br><br>杏:真堂
