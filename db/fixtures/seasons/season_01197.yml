- !ruby/hash:EpisodeHash
  episode_no: ご
  title: "「はなまるな探偵団」／「はなまるな初恋」"
  description: "「はなまるな探偵団」：杏は、日曜日にどこかへ遊びに行こうと土田先生を誘いましたが、あっさりと断られてしまいました。土田先生が断ったのは、女の子との約束があるからに違いないと疑う杏。不安に駆られる杏に対し、柊は土田先生の行動を尾行することを提案。かくして杏・柊・小梅の「はなまる探偵団」が結成されることに！／「はなまるな初恋」：いつものように土田先生の後を追って教室を飛び出す杏。柊と小梅も杏の後を追いかけますが、小梅は、走っている途中で転んでしまいます。2人に置いてきぼりにされて、今にも泣きだしそうな小梅。そんな彼女にとある男の子が手を差しのべます。男の子は小梅を助け起こしたあと、友達に呼ばれて去っていきました。小梅はその場に立ちつくしたまま、しばらくの間ぼんやりとして……？<br><br>杏:真堂
