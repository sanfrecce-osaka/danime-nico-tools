outline: ようこそ、はなまる幼稚園へ！ここでは、元気いっぱいの園児たちが楽しく毎日を過ごしています。恋する女の子・杏ちゃんは担任の土田先生のことが大好き。その恋を応援するのはクールで物知りな柊ちゃんと、純情可憐な小梅ちゃん。ちょっぴり的はずれなラブアタックをしてみたり、幼稚園の外に出て探偵ごっこをしてみたり･･･。ときにはほかの園児たちとケンカをしてしかられることもあるけれど、仲良し３人組はすくすくと成長していきます。そんな園児たちの、恋の遊びにお昼寝に忙しい、はなまるな日常を描いたなごみ系アニメです。
