- !ruby/hash:EpisodeHash
  episode_no: じゅういち
  title: "「はなまるな押しかけ女房」／「はなまるなお話」"
  description: "「はなまるな押しかけ女房」：風邪をひいて幼稚園を休んでしまう土田先生。自宅で寝ていると、チャイムが鳴らされます。ドアの前にいたのは杏。寝込んだ土田先生を心配して看病に来たのです。驚く土田先生をしり目に台所の洗いものや掃除をはじめます。自信満々な言葉とは裏腹な危なっかしい手つきに、寝る暇もなくなる土田先生でしたが…？／「はなまるなお話」：またまたアパートにやってきた杏を自宅に送ったついでに、桜の仕事を手伝うはめになった土田先生。山のような仕事にも関わらずさらにやる気を出す桜をみて、自分の仕事に対する気持ちを改めて振り返ります。翌日、土田先生はある決意のもとに山本先生の住むマンションの前まで向かいますが…？<br><br>杏:真堂
