  title: "「はなまるな夏休み」／「はまなるな夏祭り」"
  description: "「はなまるな夏休み」：明日から幼稚園も夏休み！桜は杏に、自分と土田先生の生まれ故郷へ旅行することを提案。もちろん、柊や小梅、山本先生もいっしょです。桜の提案に巻き込まれた形の土田先生も、山本先生の参加が決まると、すぐさま乗り気に！　結局、総勢6人で桜と土田先生の故郷へ行くことになります。／「はまなるな夏祭り」：土田の久しぶりの帰省がうれしいさつき。ところが肝心の土田は一緒に来た杏たちの世話や山本先生ばかり見ていて、なかなかかまってもらえず少々ご機嫌斜め。しまいには夕飯に出した自分が作った料理も気づいてもらえず大爆発！そんなモヤモヤした気分の中、近くの神社の夏祭りにみんなで行きますが…<br><br>杏:真堂
