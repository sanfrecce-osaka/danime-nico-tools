- !ruby/hash:EpisodeHash
  episode_no: に
  title: "「はなまるなすべり台」／「はなまるな天才」"
  description: "「はなまるなすべり台」：幼稚園での仕事にまだ慣れていない土田先生は、たくさんの園児たちに囲まれてちょっぴりあわて気味。てんてこ舞いの土田先生をよそに、杏は仲良しになった小梅や柊と一緒に幼稚園の中を探検することに。園内の様々な場所を見て回るうちに、3人は2階から降りているすべり台を発見します。／「はなまるな天才」：杏、小梅、柊の3人が、小梅の飼い始めたうさぎの話で盛り上がっていたところへ現れたのは、年中・ひまわり組のけんじ。けんじは、「うさぎって、寂しいと死んじゃうんだよ！」とおどかして、小梅をいじめます。泣きそうな小梅をかばったのは、物知り園児の柊。柊は、けんじが知っているうんちくの間違いを、次々と正していきます。うんちく対決でどうしても勝つことができないけんじは、柊へあることを持ちかけて……!?<br><br>杏:真堂
