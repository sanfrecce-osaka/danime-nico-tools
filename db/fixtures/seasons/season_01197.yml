- !ruby/hash:EpisodeHash
  episode_no: さん
  title: "「はなまるな三角関係」／「はなまるな一日」"
  description: "「はなまるな三角関係」：土田先生が大好きな杏は、思い切って愛の告白をしますが、まったく本気にしてくれません。それどころか、土田先生はもも組の山本先生にエプロンを直してもらってデレデレするばかり。杏はなんとか山本先生を遠ざけようとしますが、なかなかうまくいきません。その様子を見た柊は、土田先生、山本先生、杏の間で「恋愛の三角関係」ができていると断言。山本先生に負けないように、杏は柊、小梅と協力してラブアタックの作戦を練りますが……？／「はなまるな一日」：もも組の担任を務める山本先生は、親元を離れて妹の真弓と2人で暮しています。ある日、両親へ向けて、山本先生は手紙を書くことにしました。一緒に働いている先生たちのこと、無邪気でかわいい園児たちのこと……。さらに山本先生は、この頃仲良くなったさくら組の園児たちのことも話題にします。本好きな柊や、優しい心を持つ小梅、そして土田先生が大好きな杏。手紙を綴るうちに、山本先生は杏とのある出来事を思い出して……？<br><br>杏:真堂
