  episode_no: はち
  title: "「はなまるなさかなやさん」／「はなまるなライバル」"
  description: "「はなまるなさかなやさん」：楽しい夏休みも終わり、その思い出話で、園児たちは大盛り上がり。そこで土田先生は、さくら組のみんなに「なつやすみにあったこと」という題で絵を描かせることにしました。旅行や海水浴とみんな楽しかった思い出を絵に描いている中、家が魚屋さんの葵の絵だけ、お仕事をしている両親の絵で…？／「はなまるなライバル」：草履の鼻緒が切れて困っていた女の子。ちょうど通りかかった土田先生が、女の子を家まで送ることになりましたが、たどり着いた先はなんと「男気組」！翌日、はなまる幼稚園に現れた土田先生が助けた女の子、雛菊。雛菊はなんと土田先生のお嫁さんになるために、幼稚園に編入してきたのです。<br><br>杏:真堂
