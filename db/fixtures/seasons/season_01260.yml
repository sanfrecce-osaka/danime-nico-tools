  title: "「人魚のパンツはナイスパンツ」／「美しきパンツのしらべ」／「燃えよ！パンツ拳」／「パンツでクイズで洗剤だ」／「怪盗ズロースまたまた参上！」"
  description: 第1話：パンパカくんとプーニャンは、すごく珍しい「人魚のパンツ」を探すため海にやってきた！しかし、人魚のパンツは簡単に手に入るものではない...！／第2話：フルートの演奏のモノマネでパンツを丸めて吹いてみるとフルートの音！？アーティストデビューをして感動的な音色で人々を魅了させていくが芸能界はそんな甘い世界ではない…／第3話：ハイチャイナタウンにパンツ拳を学びに来たパンパカくんとプーニャン！パンツ拳をマスターすれば、強くていじわるな人も怖くないかも？パンパカくんはマスターすることができるのかな！？アチョー！／第4話：パンパカくんたちはクイズ番組に出演！なんと優勝賞品は洗剤１年分！クイズ王が強すぎて苦戦するパンパカ。優勝することはできるのか！？／第5話：またまた現れた！怪盗ズロース！！今回は名画「ひまわりパンツ」が狙われた！最強警備ロボ「ソルトくん」と一緒に今度こそ怪盗ズロースを捕まえることができるかな！？<br><br>パンパカ:南條愛乃／プーニャン:水原
