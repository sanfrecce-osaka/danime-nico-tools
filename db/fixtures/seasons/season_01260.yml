  title: "「通販番組！パンツショッピング」／「情熱の股ドール」／「3分間の世界旅行」／「手品パンツはイリュージョン」／「お空にフワフワ風船パンツ」／「プーニャンのひみつ」"
  description: 第21話：なんでもしてくれる万能パンツを購入したおとうさん。ダラダラしてしまうようになってしまい、無理やり脱がせようとすると万能パンツが暴走して制御不能になってしまう！パンツの暴走を止めることができるのか！？／第22話：股ドールのかっこよさに憧れたパンパカくん。弟子入りしてみるもかっこよく決まらない。そんななか、股ドールがピンチになる！パンパカくんが起こした行動とは！／第23話：3分間だけ行きたい場所に行けるトラベルパンツを手に入れたパンパカくんたち。好きなところに自由に飛んで楽しんでいるよ。次はどこに行くのかな？／第24話：売れないマジシャン・パンチョフのお手伝いをしているパンパカくんとプーニャン。パンツを使ったマジックをしてみると、なんと一躍有名に！そんななか、小さな子供に「妹のためにパンツを増やしてほしい」とお願いされて…！／第25話：風船おじさんに憧れて飛んでみるパンパカとブラック。どちらが高く飛べるか争いをしているなか、風船の紐が切れてしまい遠くへ飛ばされてしまう！？パンパカとブラックは助かるのかな？／第26話：プーニャンが最近おかしい！？外出したプーニャンをつけてみると片想いをしていることが発覚！！パンパカくんたちはプーニャンの恋を応援してあげることに。果たして実るのか！？／<br><br>パンパカ:南條愛乃／プーニャン:水原
