  description: 第16話：魚を釣りに来たパンパカとプーニャン、ブラックパンパカとクロリ。だけどパンパカくんだけなかなか釣れなくてブラックパンパカにバカにされてしまう。この池に住んでいる伝説のヌシを釣ってみせると宣言したパンパカ。本当にヌシなんているのかな？／第17話：ラッキー神からラッキーパンツを手に入れたパンパカくん！スロットを回すたびにいいことが必ず起こるけれど、100回に1回悪いことが起きてしまうちょっぴりコワいパンツだった！調子に乗ったパンパカくんはスロットを回し続ける！！／第18話：ズロースを追っていたらパンパカくんのパンツが破れてしまった！近くのパンツ屋さんに入るとそこにいたのは優しくて綺麗なお姉さん！！そのお姉さんには重大な秘密が･･！？／第19話：パンツの実を育てることになったパンパカ。しかしお世話をしなくなってしまい枯れかけてしまう。最後まで育てることができるのか！？／第20話：アメジストパンツを求め旅をしているパンパカくん。モグールさんと共に地下を掘り続けるがパンツは見つからず、さらに出口を塞がれてしまい閉じ込められてしまう！！無事にパンツを見つけ地上にでることができるのか！？／"<br><br>パンパカ:南條愛乃／プーニャン:水原
