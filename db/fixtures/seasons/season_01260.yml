  description: 第6話：太ってきたかもと気になり始めたお母さん。ダイエットに挑戦してみるが結果が出ずに諦めてしまった。そんな時にスタイリッシュなボディを手に入れられるパンツがあることを知る！でも、あま～い話には気をつけて！！／第7話：パンパカという木こりが過って斧を湖に落としてしまう。すると湖から女神様が出てきて金と銀の斧を貰ってしまった！それを知った隣の家に住むブラックパンパカは湖に「あるもの」を落としてみる。／第8話：お母さんのお手伝いをやりたくないパンパカは、自分そっくりのロボット「メカパンパカ」に代わりにお手伝いをやってもらう。なんでもできちゃうメカパンパカは、家族の人気者に！／第9話：無法者たちから街を守る伝説の保安官のパンパカパパがブチ・キャシディに敗れてしまった！懲らしめたいけれど銃の腕前はまだまだなパンパカ。悩んでいるところに流離いのガンマン・ビリビリーザキッドが現れた！スーパーガンアクションをマスターしてやっつけることができるのか！？／第10話：旅行で飛行機に乗ったパンパカ一家。機内で相次ぐトラブル…！お父さんはパンパカにカッコいい所を見せることができるのか！？<br><br>パンパカ:南條愛乃／プーニャン:水原
