  title: "「たのしい　おとしよりクラブ」／「天才外科医　ブルーマ・ジャック」／「のるか そるか パンツか！」／「ビリビリ！雷パンツの秘密」／「ブタペストホテルへようこそ」"
  description: 第11話：おじいちゃんとおばあちゃんに「おとしよりクラブ」へ連れて行ってもらうパンパカくん。そこで出会ったのは、ＤＪアミーゴ。アミーゴがコワい人に絡まれてしまったところをおばあちゃんが助けにいく！／第12話：大切していたパンツが破れたパンパカくんは危険な状態！お医者さんにみてもらうと、手術をしなければいけないと診断されてしまう。そこで現れるのは、伝説の天才外科医ブルーマ・ジャック！／第13話：パンツのカジノで調子よく勝っているとカケヤマという勝負師から声をかけられ勝負をすることになる。コロリンブーちゃんというゲームで得点を競いあう！勝負師に勝つことができるのか！？／第14話：サッカーの試合を見ていると雷で停電してしまった！早く電気をつけるためには、雲の上に住んでいる雷様のパンツを借りに行かなければいけない！雷パンツの秘密とは？／第15話：パリパの街の一流ホテル、ブタペストホテル！ここで働いているのは、ホテルマンのパンパカくん。でもオッチョコチョイでドジをしてしまい怒られてばかり…<br><br>パンパカ:南條愛乃／プーニャン:水原
