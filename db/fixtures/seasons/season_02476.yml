outline: TVアニメの第8シリーズ。全てのバトルスピリッツの始まりの世界、スピリッツワールド。かつて恐るべき邪神皇がスピリッツワールドを崩壊の危機におとしいれた時、時の勇者たちは十二神皇の力をもってその悪の力を封印した。それから長い時を経て、今再び、邪神皇を復活させんとする悪しき者が現れた……。「十二神皇に選ばれし勇者たちよ、共に世界を救ってください――」
  バトスピ大好き少年の茂上駿太は、ある日、カードに導かれて異世界「スピリッツワールド」に召喚されてしまう。駿太を召喚した巫女のエトは、邪神皇の復活によるスピリッツワールド滅亡の危機を訴える。それを阻止するには、再び十二神皇の力を集結させなくてはならないという。駿太はエトに導かれ、同じく別世界から召喚された少年、ヨク・アルバトロサと共に世界に散った十二神皇を探す旅に出る。果たして彼らは世界を救うことができるのか!?
