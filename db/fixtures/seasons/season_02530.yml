outline: 十九世紀の中国。主人公・劉昴星(リュウ・マオシン)は、史上最年少で中国の頂点と言われる料理人資格「特級厨師試験」に合格。師匠・チョウユの勧めで、料理人としての見聞を広めるため、仲間のシロウと紅一点のメイリィとともに西南中国を回っていた。広州「陽泉酒家（ようせんしゅか）」へ戻ったマオは、新たな仲間のシェル、レオンを得て「料理で人を支配する」という野望をもつ“裏料理界”
  と闘うことを心に決める。そんな中、中国料理界を守護するといわれている八つの“伝説の厨具”の秘密を知る。かつて、マオの母・パイは万人の幸せを願い、“裏料理界”と熾烈な戦いを繰り広げた。そんな母の遺志を受け継ぎ、中国大陸各地に散らばる“伝説の厨具”を“裏料理界”から守るため、四人の仲間とともに壮大な旅にでる――。
