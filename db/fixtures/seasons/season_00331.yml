  description: 茶々はガンガール部隊指揮官灰々に少女たちの日常とケリーの記憶障害を報告するが、ケリーの記憶回復計画について指揮本部内に大きな食い違いが生じる…一方、敵に新たな動きが報告され、彼らは町を占領してAIロボットを量産する。猶予のない危険は迫りつつあり、過酷な戦いのストレスで皆は圧し潰されそうになる。さらにAIロボットは自己学習を通じて、自己戦闘意識を生み出す。全ての変化の源はケリー？／ササとアカナは任務執行の指令を受けるが、それは敵AIがガンガール個体を研究するために仕掛けた罠であった。ササとアカナは忽ち天地を覆い尽くすようなAIロボット大群に囲まれて、支援にやってきたバレット・アイダ・ケリーもまた苦戦に陥って、ガンガールたちは一網打尽にされかけるところに、仲間たちのピンチに何もできないと切羽詰まったケリーは初めてその原始の力を覚醒する…<br><br>ケリー:松井暁波／バレット:飯塚雅弓／ササ:ふじたまみ／アカナ:松本沙羅／アイダ:柚木尚子<br><br>アニメ製作:AHAエンターテイメント／アニメ制作:ブロウ・エンタテインメント／制作協力:フッズ・エンタテインメント／プロデューサー:永井理／シリーズ構成:山崎立士／総作画監督/キャラクターデザイン:安田祥子／監督:向歌、森本育朗／アニメーションプロデューサー:植田慎也／音響監督:高桑
