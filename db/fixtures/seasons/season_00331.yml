title: 銃娘：ガンガール
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/85/5/21855_1_6.png?1510281005000
outline: 2025年から2030年にかけて、戦争によって全人類の半分が破滅し、戦争はもはや人類が制御できない境地に至った。戦闘機の無人化が進み、衛星レーザー、無人機爆破、インテリジェントAIなど、近未来武器同士が戦っているなか、“時代遅れ”ともいえる武器―銃を使って戦い続ける少女―「銃娘（ガンガール）」がいた…。過去に、同類から追われて窮地に置かれた智能を持つ1体の“宇宙生命体”が、地球のある武器商人の倉庫に身を隠した。同類に発見されないよう倉庫にある“無機物”
  M4A1と融合するが、ある少年に発見され、少年の家にもっていかれることになる。少年は拾ってきたM4A1を大事に扱い、慎重に拭いてあげたり、時には優しく話しかけたりした。そんな少年に感動したM4A1は少年の気持ちに応えようと綺麗な少女に変身する。少年は少女を「ケリー」と名付けた。しかし「ケリー」の存在を知った各国政府が「ケリー」を手に入れようと手段を択ばず、争奪戦はますます過激化した。そんなある日、ケリーを守るため少年は命を落とすことになる。そして人類は宇宙生命体「ケリー」への研究を始める。「バレット」と「ササ」がその研究の成果である。「ケリー」への研究を通し、人類の技術は飛躍的に発展し、「宇宙時代」の幕が開いた。宇宙制覇をおいて、主要国間の戦争が勃発し、「世界大戦」が正式に勃発する。
