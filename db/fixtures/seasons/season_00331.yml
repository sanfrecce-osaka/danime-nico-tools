  description: 時は未来、人類はやはり戦乱を止められなかった。何億回の暴力、何万回のテロ、何千回の侵略、何百回の内戦、そして何回目の世界対戦。そこでなぜか、古びた銃を使って戦う少女たちがいた。戦場を駆けるそのあどけない少女を人々はガンガールズと呼んだ。最後の戦いの中で、ガンガールのケリーは「光の天女」状態に覚醒して戦争を終わらせたが、それ以来、彼女は戦いに関する全ての記憶を失った。一方、以前より危険な敵が動き始める……／迫りくる人工知能（AI）危機を前にして、ガンガールたちは再び出撃する。そこで、ケリーに最終覚醒状態を取り戻してもらうことが危機を解決する唯一の方法だと彼女たちは悟った。他のガンガールたちはケリーを戦場に連れて、戦いの中で彼女の記憶を取り戻させようとする。激戦の中で、断片的な記憶が彼女の脳裏に閃くが、その記憶に彼女は本能的な抵抗を見せる。こんな状況の中で、ケリーは初めての覚醒を…<br><br>ケリー:松井暁波／バレット:飯塚雅弓／ササ:ふじたまみ／アカナ:松本沙羅／アイダ:柚木尚子<br><br>アニメ製作:AHAエンターテイメント／アニメ制作:ブロウ・エンタテインメント／制作協力:フッズ・エンタテインメント／プロデューサー:永井理／シリーズ構成:山崎立士／総作画監督/キャラクターデザイン:安田祥子／監督:向歌、森本育朗／アニメーションプロデューサー:植田慎也／音響監督:高桑
