  title: 原始・ケリー覚醒／デザートとの初めての出逢い
  description: 究極覚醒！ケリーは完全に自己意識を失う。その強大な力は皆を救ったが、その同時に植民地空間「エミリオン」の崩壊を引き起こす。茶々はケリーの強制回収を命じるが、光の天女の力は誰にも及ばなかった。危機一髪の時、アイダは発光信号弾を使ってケリーに過去を思い出させ、彼女はついに落ち着きを取り戻し、危機は解除された。皆が光の天女の不思議な力に感心している時に、ケリーは再び眠りにつく。／覚醒後、ケリーは二週間眠り続け、記憶中の少年、素敵な過去、様々な記憶断片が夢の中に現われる…極度の安心と恐怖の気持ちが入り交じって、彼女は圧し潰されそうになる…だがいつも傍にいてくれる仲間たちに、ケリーは温もりを感じ、彼女の心の拠り所は友情。ようやく目を覚ましたケリーが最初に受けた知らせは、ササ誘拐事件である…<br><br>ケリー:松井暁波／バレット:飯塚雅弓／ササ:ふじたまみ／アカナ:松本沙羅／アイダ:柚木尚子<br><br>アニメ製作:AHAエンターテイメント／アニメ制作:ブロウ・エンタテインメント／制作協力:フッズ・エンタテインメント／プロデューサー:永井理／シリーズ構成:山崎立士／総作画監督/キャラクターデザイン:安田祥子／監督:向歌、森本育朗／アニメーションプロデューサー:植田慎也／音響監督:高桑
