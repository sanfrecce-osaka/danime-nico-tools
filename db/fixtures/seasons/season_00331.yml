  title: 謎の少女／ケリーの帰還
  description: ケリーの妹と自称する謎の少女は皆の前に現れる。彼女はケリーにバトルを申し込み、その時、彼女はケリーのクローン体—K2であると茶々が気付く。ケリーは戦闘を拒否しようとするところ、K2は否応無しにアイダとササを傷付け、アカナにも重傷を負わせる。怒り狂ったケリーは天女モードに変身し、K2と激戦を繰り広げる。一方、バレットは一人で地球改造衛星を破壊するミッションを受ける…／バレットは一人で戦闘に出向くが、その精確かつ致命な一撃さえも地球改造衛星の本体を破壊することができなかった。衛星は間もなく地球への攻撃を開始する。アイダも支援に来てくれたがもう手遅れ、その状況の中、ササはケリーに助けを求める。ケリーはK2との戦いの中で、K2の身に取り付けられた行動制御システムを破壊する。K2は自己意識を取り戻して、二人は和解を遂げる。AIの「地球改造衛星」を止めるために、クローン体のK2は「K3」を連れてケリーと融合する。力が頂点に達したケリーは宇宙へ突き進んで、人類の最終運命は今この時に…<br><br>ケリー:松井暁波／バレット:飯塚雅弓／ササ:ふじたまみ／アカナ:松本沙羅／アイダ:柚木尚子<br><br>アニメ製作:AHAエンターテイメント／アニメ制作:ブロウ・エンタテインメント／制作協力:フッズ・エンタテインメント／プロデューサー:永井理／シリーズ構成:山崎立士／総作画監督/キャラクターデザイン:安田祥子／監督:向歌、森本育朗／アニメーションプロデューサー:植田慎也／音響監督:高桑
