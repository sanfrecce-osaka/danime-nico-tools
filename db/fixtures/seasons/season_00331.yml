  title: 奪還／力の偽り
  description: 目を覚ましたケリーは家にはアカナ一人しかいないと気付き、アカナからササ誘拐事件を聞いた後、直ちにササを救いに出かける。その間に、ケリーは不思議にも一部の記憶を取り戻す。ケリーの参戦を見て、仲間たちは闘志を燃やす。ケリーたちの絶対的な力の前で、敵はあっという間に倒されていく。だが、ササ救出が成功した途端にケリーはまた眠りに着く。／ササを救出してからもう一週間、だがケリーはまだ眠っている。ケリーは夢の中で失われた記憶を探していると皆はようやく気付く。夢の中の少年との葛藤や過去の自分の出来事はケリーを目覚めさせて、そして彼女を苦しませる。同時に宇宙でAI側の「地球改造衛星」攻撃システムが稼働し、「人類存続計画」の展開と共に、ケリーとそっくりの少女が突如地上に現れる……<br><br>ケリー:松井暁波／バレット:飯塚雅弓／ササ:ふじたまみ／アカナ:松本沙羅／アイダ:柚木尚子<br><br>アニメ製作:AHAエンターテイメント／アニメ制作:ブロウ・エンタテインメント／制作協力:フッズ・エンタテインメント／プロデューサー:永井理／シリーズ構成:山崎立士／総作画監督/キャラクターデザイン:安田祥子／監督:向歌、森本育朗／アニメーションプロデューサー:植田慎也／音響監督:高桑
