  title: 白昼夢／大切な記憶
  description: 最近ケリーはまた変な夢を見始める。夢の中で彼女はバレットたちと一緒に戦場を飛び回って、激戦の中で次々とAIロボットを撃破していき、その姿はクールでチャーミング。そして夢の中には一人の少年がいて、彼はいつも微笑んで彼女を見つめている。ケリーはこんな夢に戸惑いを感じる。だが、翌日目が覚めて、天真爛漫の彼女はそんな事を気に留めることなく、日々の日常を楽しんでいる…だが彼女は知らなかった、その夢はすべて本当の出来事であり、バレットたちは毎日のように彼女を戦場に連れて行き、彼女に記憶を取り戻してほしいが、その度にケリーはそれを夢だと思い込む。ガンガールたちは学生としてブルワーク総合技術学校に通い、勉強・遅刻・デザート・友達・ペット…この数々の素晴らしいものはまるでケリーのすべてで、彼女は毎日この「忙しい」幸福に浸っている。／他<br><br>ケリー:松井暁波／バレット:飯塚雅弓／ササ:ふじたまみ／アカナ:松本沙羅／アイダ:柚木尚子<br><br>アニメ製作:AHAエンターテイメント／アニメ制作:ブロウ・エンタテインメント／制作協力:フッズ・エンタテインメント／プロデューサー:永井理／シリーズ構成:山崎立士／総作画監督/キャラクターデザイン:安田祥子／監督:向歌、森本育朗／アニメーションプロデューサー:植田慎也／音響監督:高桑
