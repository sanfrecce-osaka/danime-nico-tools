outline: 総北高校に入学した、アニメやフィギュアが大好きなオタク少年・小野田坂道。同じく新入生で中学時代から自転車レーサーとして名を馳せた今泉俊輔と鳴子章吉との出会いをきっかけに、坂道は自転車の楽しさを知り、自転車競技部に入部する。めきめきと才能を伸ばしていった坂道は全国大会<インターハイ>のメンバーに選出される。“全員がエース”という最強チーム、王者・箱根学園や、“怪物”御堂筋を擁する京都伏見高校など、全国の強豪校が揃う、3日間に及ぶ過酷な戦いに挑む総北。3校同着という波乱の結果となったインターハイ1日目。そして、それぞれが決意を新たにスタートラインに立ったインターハイ2日目。総北はアクシデントに見舞われ、そして箱根学園と京都伏見高校の走りに劣勢を強いられるも、全員の力で両校を追い上げていく。そして、2日目のゴールを獲るべく、それぞれのチームの“エース”が動き出す！勝利のため、想いの詰まったジャージをゴールに届けるため、総合優勝を賭けた、男たちの戦いが加速する！
