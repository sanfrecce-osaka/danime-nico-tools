outline: 水に特別な想いを持つ少年・七瀬遙は、ある事情で水泳から離れていた。何ものにも縛られず自由でいることを望む遙だったが、どんな時も隣にいてくれる真琴や、岩鳶高校で再会した後輩の渚､仲間の大切さを思い出させてさせてくれた怜と出会い、彼は再び泳ぎ始める。そして、最高の仲間と迎える高校最後の夏。遙はその瞬間を仲間のために泳ぐと口にするものの、思うように集中できないでいた。その先にある将来の自分の姿を見つけられずに迷う遙。それを心配する真琴たちともすれ違いを生んでしまう。かけがえのない仲間たちと固い「絆」で結ばれた遙が、新たなスタート台から見る景色に出会うまでの物語。
