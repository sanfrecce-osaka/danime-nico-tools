  title: 輝け!不死身のライディーン
  description: ついにバラオは立った。町は炎と電光に包まれ、津波にムトロポリスは飲み込まれていった。母にラムーの星を使わせまいと、洸は命を懸けてライディーンに乗り込んでいく。しかしバラオの吐く炎にはいかなる武器も通じず、洸はなす術がなかった。ついにレムリアはラムーの星を呼ぶ。星が神面岩の額にはまった時、ムートロンの力が海を裂き、奇怪なバラオの姿を露にした。母はムートロンの力をライディーンに与え、力尽きる。その力によってライディーンは巨大化し、バラオとの一騎打ちに向かった。ライディーンはボディを剣に突き刺されながらも、最後はゴッドバードの一撃によって、ついにバラオをこの世から葬り去る。｢ムートロンを平和のために使うのですよ｣最後の言葉を残して母の命は尽きた。帆船がレムリアを守ってムーの国へ戻っていく。妖魔との闘いは終わった。しかし洸たちの真の仕事はこれからだ。ムートロンを人々に役立てることこそ彼らの新たな使命なのだ。洸たちが指名を果たすその日まで、勇者ライディーンは永遠に輝き続けるだろう。<br><br>ひびき洸:神谷明／桜野マリ:高坂眞琴(27話まで),芝田清子(27話以降)／神宮寺力:井上真樹夫／荒磯ダン:山下啓介／明日香麗:江川菜子／猿丸太郎:西川幾雄／東山大三郎:木原正二郎／ひびき玲子:日比野美佐子／プリンス・シャーキン:市川治／アギャール:相模太郎／ダルタン:仁内建之／ベロスタン:肝付兼太／バラオ:滝口順平／豪雷巨烈:加藤精三／激怒巨烈:飯塚昭三／ナレーション:仁内建之<br><br>監督:富野喜幸(1～26話),長浜忠夫(27～50話)／原作:鈴木良武／キャラクターデザイン:安彦良和／音楽:小森昭宏<br><br>©東北新社<br><br>so36426184←前話　第一話→so36424418
