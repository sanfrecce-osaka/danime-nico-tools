  description: またしても巨烈兄弟は争い、今回は弟・激怒の巨烈獣、全身の七つの目から光線を発するレーザルが勝った。迎え討ったブルーガーの神宮寺は、怪光線を照射され、一時的に視力を失ってしまう。ムトロポリスを破壊しようとするレーザル。洸は敵のおそろしさに気づかず、神宮寺と同じ光線を浴びて、目をやられてしまった。ブルーガーの必死の活躍で、辛くも逃れたものの、ダメージは大きかった。再建中のムトロポリスを見て、洸はつぶやいた。｢俺が、敵をあなどったばかりに・・・｣だがその時、工事現場から洸はレーザル攻略のヒントを得た。同時に、敵の分析をしていた猿丸も気づく。｢鏡だ!｣激怒巨烈の指揮のもと、再び出撃したレーザルは、しつこくライディーンの顔に光線を浴びせてくる。目つぶしを食らわせてから倒そうというのだ。空へ逃げ、レーザルの武器で岩壁に釘付けにされるライディーン。だがそれも、洸たちの作戦だった。光線を浴びせようとしたレーザルの前にい、ブルーガーが飛来した。そこには強力な鏡がしかけられ、光線をはねかえした。反射した光に目をやられたレーザルは、ライディーンの敵ではなかった。<br><br>ひびき洸:神谷明／桜野マリ:高坂眞琴(27話まで),芝田清子(27話以降)／神宮寺力:井上真樹夫／荒磯ダン:山下啓介／明日香麗:江川菜子／猿丸太郎:西川幾雄／東山大三郎:木原正二郎／ひびき玲子:日比野美佐子／プリンス・シャーキン:市川治／アギャール:相模太郎／ダルタン:仁内建之／ベロスタン:肝付兼太／バラオ:滝口順平／豪雷巨烈:加藤精三／激怒巨烈:飯塚昭三／ナレーション:仁内建之<br><br>監督:富野喜幸(1～26話),長浜忠夫(27～50話)／原作:鈴木良武／キャラクターデザイン:安彦良和／音楽:小森昭宏<br><br>©東北新社<br><br>so36426012←前話｜次話→so36426087　第一話→so36424418
