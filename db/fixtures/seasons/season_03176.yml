  title: シャーキン悪魔の闘い
  description: たび重なる失敗に、シャーキンはバラオの激しい怒りにさらされていた。｢命をかけて、ひびき洸を倒す!｣。決意も固いシャーキンは妖魔通信を洸のもとへ送る。そこには、火山島の十字架にはりつけにされた父・ひびき一郎の姿があった。洸は、これが最後の闘いになるかもしれないと思いつつ、父を助けに向かうのだった。だが、火山島にはダルダン提督が待ち受けていた。洸がドローメを気を取られている隙に、金の輪がライディーンを縛り上げた。身動きのとれないライディーンに、ダルダンは大型ガンテミサイルを発射した。だが、洸は、金の輪がライディーンを合わせて作ってあると気づき、ゴッドバードにチェンジ。輪を抜けて、ダルダンもろともガンテを倒すのだった。島へ降りたライディーンは、地底からの化石獣攻撃をかわし、巨大化したシャーキンとの一騎打ちになる。が、相討ちすれすれの所で、ライディーンはシャーキンを倒した。シャーキンは負けを認め、いさぎよく自害すのだった。洸はつぶやいた。｢シャーキンよ。敵ながら立派なやつだったぜ｣ブルーガーが、父を救出した。抱き合う父子。久しぶりの再会だった。だが、油断はできない。妖魔大帝バラオは像の中からおそろしい姿を現し、新たな作戦を練っていた。まったく新たな闘いが始まろうとしている。<br><br>ひびき洸:神谷明／桜野マリ:高坂眞琴(27話まで),芝田清子(27話以降)／神宮寺力:井上真樹夫／荒磯ダン:山下啓介／明日香麗:江川菜子／猿丸太郎:西川幾雄／東山大三郎:木原正二郎／ひびき玲子:日比野美佐子／プリンス・シャーキン:市川治／アギャール:相模太郎／ダルタン:仁内建之／ベロスタン:肝付兼太／バラオ:滝口順平／豪雷巨烈:加藤精三／激怒巨烈:飯塚昭三／ナレーション:仁内建之<br><br>監督:富野喜幸(1～26話),長浜忠夫(27～50話)／原作:鈴木良武／キャラクターデザイン:安彦良和／音楽:小森昭宏<br><br>©東北新社<br><br>so36426010←前話｜次話→so36426012　第一話→so36424418
