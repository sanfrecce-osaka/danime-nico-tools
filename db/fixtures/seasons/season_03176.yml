  episode_no: 第28話
  title: 地獄の巨烈獣大あばれ!
  description: シャーキンの代わりにバラオが呼んだのは、ヒマラヤに眠っていた豪雷巨烈、ゴビ砂漠で目覚めた激怒巨烈の兄弟だ。しかし、二人の仲は悪かった。功を焦る兄弟にバラオは言う。｢それほど手柄を立てたいなら、双方の巨烈獣を闘わせ、勝ったものに与えるとしよう。ライディーン殺しの大任をな｣そこで兄・豪雷はコーカツ、弟・激怒はグレート・ザ・フンヌを競技場で闘わせるが、ダムダム砲を持つ兄のコーカツが勝った。一方、洸は父から母が生きていると聞かされた。洸の母は、1万2千年前に滅びたムーの人間だった。それが現代に送り込まれ、父と結婚、洸が生まれた。洸もムーの血を引く者だったのだ。コーカツが襲って来た。消えては現れ、数々の武器を使いこなすコーカツ。しかし、洸のすばやい反撃に、それたコーカツのミサイルが神面岩の地底を直撃した。そこにはムーの遺跡が眠っていた。謎を秘めた遺跡の不思議さに人々は圧倒された。コーカツの再度の襲来にライディーンは串刺しにされ、ダムダム砲でボロボロになる。かろうじて倒したものの、ライディーンからの応答はなかった。その時、地底の遺跡からの不思議な光がライディーンを超空間へ運び、洸とライディーンの傷を治した。これこそ超エネルギー・ムートロンの力だ。バラオは巨烈兄弟に、ムートロンの入手を命じるのだった。<br><br>ひびき洸:神谷明／桜野マリ:高坂眞琴(27話まで),芝田清子(27話以降)／神宮寺力:井上真樹夫／荒磯ダン:山下啓介／明日香麗:江川菜子／猿丸太郎:西川幾雄／東山大三郎:木原正二郎／ひびき玲子:日比野美佐子／プリンス・シャーキン:市川治／アギャール:相模太郎／ダルタン:仁内建之／ベロスタン:肝付兼太／バラオ:滝口順平／豪雷巨烈:加藤精三／激怒巨烈:飯塚昭三／ナレーション:仁内建之<br><br>監督:富野喜幸(1～26話),長浜忠夫(27～50話)／原作:鈴木良武／キャラクターデザイン:安彦良和／音楽:小森昭宏<br><br>©東北新社<br><br>so36426011←前話｜次話→so36426013　第一話→so36424418
