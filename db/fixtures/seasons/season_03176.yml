  title: 豪雷巨烈軍団の挑戦
  description: 豪雷の指揮のもと、妖魔族は最後の総力戦を仕掛けてきた。バイデン、モンギー、スネーカーの3体の巨烈獣が町を破壊していく。迎え撃つ洸にはラムーの星があった。だが、それを使えばレムリアの身も危うくなる。3体の攻撃にはさすがのライディーンも苦戦する。同士討ちをおこさせゴッドボイスで破壊するが、洸もライディーンも傷つき動けない。ついに豪雷自ら巨大化し巨烈獣バンガーとなって襲ってきた。ムトロポリスに危機が迫る。動けないライディーンを救うためレムリアは古代船に立った。ラムーの星を使おうとしたその時、洸は母を守るため決死の覚悟で再び出撃する。苦しむ洸に母が助言する。ついに洸はゴッドバードでバンガーを打ち砕く。こうして豪雷・激怒の巨烈兄弟はライディーンの前に倒れた。残るは最後の敵、妖魔帝国の主、バラオだ・・・。<br><br>ひびき洸:神谷明／桜野マリ:高坂眞琴(27話まで),芝田清子(27話以降)／神宮寺力:井上真樹夫／荒磯ダン:山下啓介／明日香麗:江川菜子／猿丸太郎:西川幾雄／東山大三郎:木原正二郎／ひびき玲子:日比野美佐子／プリンス・シャーキン:市川治／アギャール:相模太郎／ダルタン:仁内建之／ベロスタン:肝付兼太／バラオ:滝口順平／豪雷巨烈:加藤精三／激怒巨烈:飯塚昭三／ナレーション:仁内建之<br><br>監督:富野喜幸(1～26話),長浜忠夫(27～50話)／原作:鈴木良武／キャラクターデザイン:安彦良和／音楽:小森昭宏<br><br>©東北新社<br><br>so36426182←前話｜次話→so36426184　第一話→so36424418
