  title: バラオ最後の賭け
  description: バラオは鋼より強い自分の爪と髪から、守り竜バラゴーンを生み出す。その脅威を察知したレムリアはムトロポリス付近の人々を避難させた。自ら撃って出ようとするレムリアを夫・ひびき一郎が止める。バラゴーンの攻撃に洸は手も足も出ない。傷つき気を失った洸を目覚めさせなければならない。レムリアは必死に洸へ呼びかけるのだが・・・。ついにムトロポリスがこじ開けられつぎつぎに人々が倒されていく。つけいる隙のない敵に神宮時は大型ミサイルをブルーガーに積み込み単身出撃、バラゴーンの体内に飛び込み自爆した。その壮烈な死を無駄にすまいと洸はようやく立ち上がり、ゴッドバードでバラゴーンを切り裂いた。ついにバラオの本体がやってくる。洸は神宮寺のため、そしてみんなのため戦い抜く決意をする。<br><br>ひびき洸:神谷明／桜野マリ:高坂眞琴(27話まで),芝田清子(27話以降)／神宮寺力:井上真樹夫／荒磯ダン:山下啓介／明日香麗:江川菜子／猿丸太郎:西川幾雄／東山大三郎:木原正二郎／ひびき玲子:日比野美佐子／プリンス・シャーキン:市川治／アギャール:相模太郎／ダルタン:仁内建之／ベロスタン:肝付兼太／バラオ:滝口順平／豪雷巨烈:加藤精三／激怒巨烈:飯塚昭三／ナレーション:仁内建之<br><br>監督:富野喜幸(1～26話),長浜忠夫(27～50話)／原作:鈴木良武／キャラクターデザイン:安彦良和／音楽:小森昭宏<br><br>©東北新社<br><br>so36426183←前話｜次話→so36426185　第一話→so36424418
