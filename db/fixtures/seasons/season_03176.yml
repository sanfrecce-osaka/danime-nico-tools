  description: 竜巻にさらわれた母を求めて洸は海中を進んでいた。時を同じくしてメカガンテと豪雷の巨烈獣スレイドがムトロポリスを襲った。だがパワーアップしたライディーンにはスレイドは敵ではなかった。その頃、バラオもラムーの星を探索し不思議な磁力を発見する。すると海中から現れた帆船の前で潮が退き、まぶしい光とともにムーの遺跡が浮上した。降り立ったレムリアは神面岩の地底のムートロンを解放するため、ラムーの星を目覚めさせた。豪雷の攻撃にも負けずバリアを張った船はラムーの星を積み込んだが、激怒のメカガンテに捕えられてしまう。ライディーンはゴーガンソードの一撃で激怒を倒し、メカガンテから母を救い出す。こうして激怒巨烈は倒れ、後には傷ついた洸をいたわる母・レムリアの姿があった。ついに母子はめぐり会ったのである。しかし、弟・激怒を倒された豪雷が怒りを胸にラムーの星とレムリアを狙っていた。<br><br>ひびき洸:神谷明／桜野マリ:高坂眞琴(27話まで),芝田清子(27話以降)／神宮寺力:井上真樹夫／荒磯ダン:山下啓介／明日香麗:江川菜子／猿丸太郎:西川幾雄／東山大三郎:木原正二郎／ひびき玲子:日比野美佐子／プリンス・シャーキン:市川治／アギャール:相模太郎／ダルタン:仁内建之／ベロスタン:肝付兼太／バラオ:滝口順平／豪雷巨烈:加藤精三／激怒巨烈:飯塚昭三／ナレーション:仁内建之<br><br>監督:富野喜幸(1～26話),長浜忠夫(27～50話)／原作:鈴木良武／キャラクターデザイン:安彦良和／音楽:小森昭宏<br><br>©東北新社<br><br>so36426181←前話｜次話→so36426183　第一話→so36424418
