  description: "｢ライディーンに倒された化石獣どもよ。今一度目覚め、ライディーンを打ち倒せ｣ベロスタンの声に応えて、次々と現れる化石獣たち。再度の戦いだ。ダルダンに操られてしまったダンに騙され、洸たちは地底に生き埋めになってしまう。知らせを受けたブルーガーが突破口を開き、洸は化石獣たちに包囲されたムトロポリスを救いに出撃。地に隠れていた妖獣ガメレーンをエスパーレーザーで発見、撃破した。すると化石獣たちは次々に石と化して崩れていった。<br><br>ひびき洸:神谷明／桜野マリ:高坂眞琴(27話まで),芝田清子(27話以降)／神宮寺力:井上真樹夫／荒磯ダン:山下啓介／明日香麗:江川菜子／猿丸太郎:西川幾雄／東山大三郎:木原正二郎／ひびき玲子:日比野美佐子／プリンス・シャーキン:市川治／アギャール:相模太郎／ダルタン:仁内建之／ベロスタン:肝付兼太／バラオ:滝口順平／豪雷巨烈:加藤精三／激怒巨烈:飯塚昭三／ナレーション:仁内建之<br><br>監督:富野喜幸(1～26話),長浜忠夫(27～50話)／原作:鈴木良武／キャラクターデザイン:安彦良和／音楽:小森昭宏<br><br>©東北新社<br><br>so36426009←前話｜次話→so36426011　第一話→so36424418"
