  description: 過呼吸の発作から、宿での休息を余儀なくされるナルト。友としてサスケにすべき事はなんなのか。じっと考え込むナルトの脳裏に、少年時代から続く、さまざまな出来事が思い起こされる。今は何も知らなかった少年時代とは違う。大切なモノを得た喜びと、それを失う痛みを経験したナルトが導き出す答とは――。ナルトは宿を抜け出し、サクラとカカシの後を追ってサスケの元に走り出す。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
