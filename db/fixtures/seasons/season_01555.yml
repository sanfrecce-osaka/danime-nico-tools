  episode_no: 第22話
  title: 大事・・・
  description: 沙夜子と朝美がいなくなった鳴滝荘の朝食は、2人がもう帰ってこないのではないかと暗い雰囲気に。梢も落ち込んでいたが、隆士は「帰ってくると思う」と明るく振る舞う。一方水無月家では、丑三の思惑により、沙夜子と朝美は顔を合わすことができずにいた。そして丑三は、血のつながっていない朝美を里子に出した方がみんなが幸せになれると沙夜子に告げる。そしてその日、学校から帰ってきた朝美は、沙夜子を探して水無月家の中を歩き回るが…。<br><br>蒼葉
