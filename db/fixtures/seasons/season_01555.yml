  title: 紅葉の中で
  description: 秋晴れの行楽日和。鳴滝荘の面々は、紅葉狩りへと出かけることに。隆士は恵に頼まれ、ものすごく重いトランクを持っていくことになってしまう。道中、電車でいくつかトラブルがあったものの、なんとか森林公園にたどり着いた隆士たち。隆士が運んだトランクの中に入っていたたくさんの缶ビールで乾杯し、花見のように盛り上がる一同。そして鬼ごっこを始めることになるが…。<br><br>蒼葉
