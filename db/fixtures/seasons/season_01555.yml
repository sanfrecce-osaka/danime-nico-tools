  title: 夏だ！水着だ！海水浴だ！
  description: うだるような暑さのある日、鳴滝荘の面々は、恵の運転で海水浴に出かけることになった。その途中、恋人同士で訪れるとその愛が永遠に続くといわれる「恋人岬」に立ち寄る一同。その岬は、突端で海に向かって叫べばその言葉が相手の心に伝わるという伝説もあり、恵たちは思い思いに叫びはじめた。そんな中、梢も何かを言おうとしていたが、時間がなくて寸前でやめることに。彼女が何を言おうとしていたのか、気になる隆士だった。海に着いた一行は、思いっきり海水浴を楽しむことに。隆士はカナヅチだったが…。<br><br>蒼葉
