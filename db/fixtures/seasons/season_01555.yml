  title: "-告げる夜-"
  description: 梢は、早紀、魚子、千百合、棗に立て続けに変身し、梢自らの姿には戻らないまま。珠実も自分の部屋に閉じこもったまま、出てこようとしない。隆士は魚子たちに振り回されながらも、楽しそうに彼女たちに付き合ってあげていた。やっと部屋から出てきた珠実は、「大事な話がある」と隆士に近づいてきた。梢を誰よりも愛しているという彼女は、「梢に人生を捧げる覚悟があるのか」と隆士に問い詰めるが…。<br><br>蒼葉
