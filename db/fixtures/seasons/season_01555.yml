- !ruby/hash:EpisodeHash
  episode_no: 第18話
  title: にゃーにゃーにゃー
  description: 天気のいい日曜日。この日は朝からみんなが出かけてしまい、鳴滝荘に残っているのは梢と、まだ寝ている隆士だけ。こんな日はお掃除をたくさんやっておこうと張り切る梢だったが、迷い猫が花びんを落としたショックで、早紀へと変化してしまう。ようやく目を覚ました隆士は、髪飾りの鈴をくわえて逃げた猫を早紀とともに探すはめになった。猫を追いかけて頭をぶつけてしまい、梢へと戻る早紀。ところがこの後も、隆士は梢の変化に振り回されることに…。<br><br>蒼葉
