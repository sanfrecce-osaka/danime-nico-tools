  title: 親・子
  description: 枯れ葉をかき集めた隆士たち。そして、内職にはげむ沙夜子と朝美を除いた鳴滝荘の面々は、焼きイモ大会を開催しようとしていた。その時、まひるがタチバナを伴って登場。まひるたちは沙夜子と朝美を拉致して、去ってしまう。まひるの住む大邸宅へと連れて来られた沙夜子と朝美。実は沙夜子はまひるの姉で、かつてはこの家の住人だったという。おどろく朝美。そして2人は、沙夜子の両親・丑三と夕に迎えられるが…。<br><br>蒼葉
