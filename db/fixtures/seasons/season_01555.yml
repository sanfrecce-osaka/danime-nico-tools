  title: 学園祭にて
  description: 鳴滝荘の面々は、梢と珠実が通う学校の学園祭にやって来た。金魚すくい、射的、型抜きといった模擬店や、オカルト研究部部長の「占いの館」を楽しんだ隆士たちは、続いて梢のクラスの手芸展示を見物することに。するとそこへ、管弦楽同好会を主催しているヒロちゃんが泣きながら飛び込んできた。演奏会に出演する予定の２人がケガをして演奏ができなくなったというのだ。そこで、恵がピアノ、沙夜子がバイオリンを弾くことになるが…。<br><br>蒼葉
