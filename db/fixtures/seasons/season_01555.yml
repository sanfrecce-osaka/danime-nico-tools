  title: まほらば
  description: 梢のよろこぶことをしたいと考えた隆士は、絵本を描こうとするが、眠ってしまって仕上げることができなかった。そこへ早紀がやって来て、絵本のストーリーを読めと言ってきた。隆士は仕方なく、まだ未完成の「うめぼし姫」のお話を始めるのだった。早紀、魚子、千百合、棗と変身を繰り返しながらも、彼女たちはみんなお話を気に入った様子。隆士は、彼女たちと一緒に絵本の続きを作り上げていく。そして絵本はハッピーエンドへ向かっていくが…。<br><br>蒼葉
