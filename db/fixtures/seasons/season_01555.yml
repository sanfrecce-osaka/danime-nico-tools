  episode_no: 第17話
  title: そらのいろ
  description: とてもいい天気のある日、学校から帰ろうとする梢と珠実に部長が近づいてきた。梢をオカルト研究部に引っ張り込もうとする部長の前に立ちはだかった珠実は、梢に先に行くようにうながす。その頃、学校帰りの隆士は、えろーるの「女神探し」に付き合わされていた。そして、偶然梢と遭遇することに。一方、なんとか部長を振り切った珠実は、梢の元へと急ぐ途中、自分の小学校の頃のこと、そして梢と初めて会った時のことを思い出していた。<br><br>蒼葉
