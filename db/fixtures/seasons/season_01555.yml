outline: 絵本作家を目指す白鳥隆士は東京にあるアパート「鳴滝荘」に住むことになった。管理人をしているのは、隆士のはとこにあたる高校２年生の蒼葉梢。そして、鳴滝荘の住人達はみな個性的で、強者揃い。１号室には梢の大親友、茶ノ畑珠実。３号室にはマイペースなお姉さん、桃乃恵。5号室には母親の黒崎沙夜子と中学2年生の娘の黒崎朝美。そして、６号室には腕人形のジョニーと住む（!?）灰原由起夫がそれぞれ暮らしている。しかし、本当の強者は実は梢だった。彼女は何かでショックを受けると別のキャラに「変身」してしまう秘密の持ち主。そんなこととは露知らず夢を実現させるために鳴滝荘にやってきた隆士。いったいどんな生活が、彼の今後に待ち受けているのだろうか？
