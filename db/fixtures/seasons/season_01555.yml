- !ruby/hash:EpisodeHash
  episode_no: 第24話
  title: すず
  description: 灰原に小説家デビューのチャンスが訪れ、恵にはアメリカの彼氏から「お前も来い」という手紙が届く。お別れの予感に、梢は少々さびしい気持ちになっていた。そんな時、突然隆士がアルバイトをすると言い始めた。八百屋さんがお手伝いしてくれる人をさがしていたと梢に聞いた隆士は、さっそくお店に向かう。隆士がアルバイトを始めたのは、梢の誕生日プレゼントを買うためだった。それを知り、うれしく思う梢。だが、隆士がアルバイトの帰りに交通事故にあったという知らせが入り…。<br><br>蒼葉
