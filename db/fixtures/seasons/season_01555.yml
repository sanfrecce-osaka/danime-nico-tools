  title: これくと
  description: ある朝、隆士が目覚めると、恵と珠実により女装させられてしまっていた。さらに、女性用の下着を着せようと近づいてくる恵と珠実から、なんとか逃げ出す隆士。だがその騒動のさなか、梢が「千百合」に変身してしまっていた。街中で偶然友人に出会い、女装姿を見られてしまった隆士は、しかたなく鳴滝荘へ帰ってきた。すると、なぜか恵や朝美がコスプレ姿に。なんと千百合は、他人を無理矢理コスプレさせてしまう性格だったのだ。そして千百合は、隆士にもコスプレさせようと近づき…。<br><br>蒼葉
