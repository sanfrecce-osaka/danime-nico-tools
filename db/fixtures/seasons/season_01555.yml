- !ruby/hash:EpisodeHash
  episode_no: 第19話
  title: みんなの一日
  description: 学校で友達と「人間は誰しも表と裏の顔を持っている」という話をした隆士は、自分が登校した後に、鳴滝荘のみんなはどんな1日を過ごしているんだろうと考えをめぐらせる。その日、沙夜子は雨が降り出したのを知り、朝美のためにカサを持って家を出ていた。朝美は学校で、さっちゃん＆みっちゃんと、いつものやり取り。恵はB級ホラーのDVDを見た後に、公園のベンチでウトウト。そして梢と珠実は、学校帰りにスーパーに寄って買い物をしていたが、不良連中にからまれてしまい…。<br><br>蒼葉
