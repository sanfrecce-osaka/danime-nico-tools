  title: 千客万来
  description: 突然、銀先生が隆士の家を家庭訪問すると言い出した。その理由をたずねる隆士だったが、先生は微笑むだけで答えてくれない。その頃鳴滝荘では、朝美の元をさっちゃん、みっちゃん、まひるの3人が訪ねてきていた。朝美の部屋に山積みされた内職を見ておどろく３人。しかし、さっちゃんの提案で内職を手伝うことにする。一方鳴滝荘の外では、珠実と勝負をつけようとしている部長が中の様子をうかがっていた。そして、今日はお客が多いと思った梢は、大きな鍋で料理を作りはじめるのだった。<br><br>蒼葉
