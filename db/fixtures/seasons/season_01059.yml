  episode_no: 第7話
  title: 泡沫に笑う
  description: 600年前、近江の地を守護する佐々木清綱、曇家当主の曇景光、安倍家の式神である牡丹は、ともに大蛇の器となる人間を探していた。牡丹はある日、黒装束の者たちに追われていたところを陰陽師の名家・安倍家の人間——安倍比良裏に助けられる。黒装束の者たちを退けた比良裏は牡丹の前に跪き｢俺の嫁になってくれ｣と突然プロポーズした。……600年前の琵琶湖を舞台にした、泡沫の物語。<br><br>曇
