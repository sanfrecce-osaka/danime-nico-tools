  description: 天火の処刑から一週間。大蛇の器とされる者が処刑されたのにもかかわらず、大津の空に太陽の光が差し込むことはなく、未だに曇ったままであった。天火を失った空丸と宙太郎は絶望の中、時間が止まったままの日々を過ごす。宙太郎は、天火はすぐに帰って来るはずだと言い天火の帰りを待ち続け、空丸は蒼世との稽古に身が入らず｢今のお前に曇の仕事など出来る訳がない｣と突き放されてしまう。<br><br>曇
