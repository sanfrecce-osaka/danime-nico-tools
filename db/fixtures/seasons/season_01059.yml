  episode_no: 第5話
  title: 天下、不穏に揺れる
  description: 白子や武田の助けもあり、なんとか獄門処から抜け出すことができた空丸は、蒼世が欲していた情報——獄門処に入る科人（とがびと）が持ってくるという『ある物』に関する情報——を持って再び犲本部を訪れる。検証の結果、その情報が正しかったことが分かり、空丸は晴れて蒼世から稽古をつけてもらえることになる。一方で体調を崩して臥せていた天火の身に、ある異変が起きていて……。<br><br>曇
