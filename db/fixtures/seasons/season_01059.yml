- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 白き闇、裏に反る
  description: 大蛇の器を守る方法が存在することを知った白子は態度を豹変させた。深手を負わせた牡丹の前で、これまで曇に仕えて来た理由や、天火が大蛇の器ではなかったこと、そして真の大蛇の器が誰なのかという真実を明かしていく。一方、犲本部では蒼世の前に曇の宝刀を持った空丸が現れ、鬼気迫る表情で「俺を殺して下さい」と告げた。空丸の身に起きている異変を知った蒼世がとった行動は……。<br><br>曇
