  title: 風魔、獄門に忍ぶ
  description: 罪人の変装をして獄門処へ潜入した空丸は、そこで怪しげな仮面の男と出会う。男の全貌を見た途端、空丸は忘れていた過去の記憶を取り戻し、その男が自分の両親を殺した人物だと気付く。男へ襲い掛かる空丸だったが、逆に首を絞められ、気を失ってしまう。一方で空丸を救出しようと琵琶湖の湖畔までやってきた金城白子は、そこで犲の一員である武田と出会い、二人で獄門処へ乗り込むことに……。<br><br>曇
