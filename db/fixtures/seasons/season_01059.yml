  episode_no: 第6話
  title: 太陽、曇天に散る
  description: 夕食の買い物から帰った空丸と宙太郎は、天火が獄門処を爆破した罪で警察に連行されたことを知る。しかしそれは表向きのでっちあげられた理由であり、実のところは天火が大蛇——三百年に一度人の器に宿り大きな災いをもたらす存在——の器であるためだった。大蛇と曇家の関係や、天火がそれを一人で背負っていたことを知った空丸と宙太郎は、連れて行かれた天火を追って走り出す。<br><br>曇
