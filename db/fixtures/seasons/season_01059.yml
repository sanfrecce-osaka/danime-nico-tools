  title: 後継者、濁り空に立つ
  description: 宙太郎は獄門処に勾留されていたはずの重犯罪者・嘉神と出会い、嘉神から大蛇やその器に関する真実、そして天火が国に抹殺されたのだと伝えられる。また蒼世は大蛇の器とされた天火の処刑後も一向に大津の空が晴れないことから、天火が大蛇の器ではなかったのではという考えに至る。蒼世から調査を命じられた鷹峯は、山中でとある建物を発見し様子を見ていると、その建物から滋賀県警の人間が出てきて……。<br><br>曇
