  title: 殺人鬼、曇天に嘲う
  description: 囚人脱走事件の翌日、太田診療所に赴いた天火。その時、指名手配中の殺人鬼・嘉神直人が曇神社に向かったとの報が入る。弟たちの危険を察し、診療所を飛び出す天火の前に陸軍兵士が立ちふさがる。曇神社に現れた嘉神は獄門処への橋渡しをしてほしいと宙太郎に近づいていた。駆け付けた空丸は天火の名を名乗り、嘉神に対峙する。その一方、事件の情報を入手した安倍蒼世率いる右大臣直属部隊・犲が動き出そうとしていた。<br><br>曇
