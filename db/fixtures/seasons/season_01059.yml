  episode_no: 第11話
  title: 太陽、曇天に再炎
  description: 政府の秘密施設に匿われていた天火の前に、牡丹が姿を表す。天火の存命を心から喜んだ牡丹は、宙太郎が行方不明であること、空丸が真の大蛇の器であり風魔にその身柄を奪われてしまったこと、そして白子が裏切り風魔の頭領として動いていることを告げる。曇家と大津の町に訪れた最大の危機を知った天火は弟たちのもとへ向かうことを決意。一方、犲も大蛇を生け捕りにするべく動き出し……。<br><br>曇
