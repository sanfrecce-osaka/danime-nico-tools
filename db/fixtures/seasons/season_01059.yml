  episode_no: 第12話
  title: 兄弟、太陽に集う
  description: 過酷な運命を背負いながらも、太陽の下、再会を果たした曇天三兄弟。復活した大蛇とそのもとに集結した白子ら風魔の忍たち、そして獄門処を脱走した囚人たちといった強大な敵を前に、天火、空丸、宙太郎、蒼世率いる犲、牡丹、比良裏、錦……そのほか数多くの者たちが、それぞれの想いを抱いて立ち上がる。明治時代を舞台に繰り広げられた大蛇にまつわる物語の結末は……！？<br><br>曇
