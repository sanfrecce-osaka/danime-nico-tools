outline: 現代(いま)から三千年以上前の古代中国、殷王朝時代。時の皇帝・紂(ちゅう)王(おう)は、文武両道に長けた明君であった。だが、絶世の美女・妲(だっ)己(き)を皇后に迎えて以来、かつての明君は、魂の脱殻のような状態に変わり果ててしまう。邪心を持つ仙女・妲己の術によって、紂王はあやつり人形と化しているのだ。妲己とその仲間たちは、王朝を支配し、民を食い物にしながら、自分たちは贅沢三昧の日々を送っていた。そんな人間界を救うために、悪しき仙人・道士たちを神界に封じ込める“封(ほう)神(しん)計画(けいかく)”が実行に移された。その実行者として、元始天(げんしてん)尊(そん)によって選ばれたのが、道士・太公望(たいこうぼう)であった――。
