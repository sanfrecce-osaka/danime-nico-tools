outline: 主人公である女子高生・毛野本茶々（けのもとちゃちゃ）はネコとしゃべれる。そんなネコ好きにはうらやましい能力を持っているのだが、ネコのナマナマしいリアルな会話内容から、茶々はその能力を面倒くさいと思う。そんな茶々を囲む、猫好きの親友・東深冬（あずまみと）ちゃんと、猫マニアだけれども生徒会長という立場から、猫好きを公言できない、会長（かいちょう）、そして、個性溢れる“キモカワ”ネコたちが織り成す、小生意気なネコたちの気まぐれたっぷりの学園物語。
