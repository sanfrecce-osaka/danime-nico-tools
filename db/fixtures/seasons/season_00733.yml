- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: ETERNAL 悠久に眠れし森
  description: '霧の立ちこめる森の中で、あたしたちはポコタを捕まえたゼロスに出会った。獣王の配下であるコイツがこんな所に現われた理由を問いつめようとしたら、いつの間にか霧の中に荒れ果てた街の影が……。それは一夜にして忽然と消えた伝説の町にして、ポコタの故郷であるタフォーラシアだったの!
    ポコタによると、かつて不治の疫病に冒されたタフォーラシアの人々は、疫病の治療法が見つかるまで魔法で眠りについたんだって。今はもうその疫病の治療法が確立されているんだけど、今度は街の人々に掛けられた魔法の解き方がわからない。そこでポコタは、魔法をかけた魔導士を探しているらしいんだけど……。って、ええ!?
