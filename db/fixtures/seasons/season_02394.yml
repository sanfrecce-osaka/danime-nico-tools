  title: 九州二翼
  description: "「九州二翼」の異名を持つ橘と千歳。秋の西日本大会の決勝戦は、全国大会ベスト４の大阪・四天宝寺と、「九州二翼」と呼ばれるふたりのエースを擁する熊本・獅子楽の戦いとなった。第一試合D2は、白石・謙也vs橘・千歳。橘の新技「あばれ球」でゲームを先取した獅子楽ペアが流れを掴むかに見えた試合だが、千歳の動きに異変が…。<br><br>越前リョーマ:皆川純子／手塚国光:置鮎龍太郎／大石秀一郎:近藤孝行／不二周助:甲斐田ゆき／乾
