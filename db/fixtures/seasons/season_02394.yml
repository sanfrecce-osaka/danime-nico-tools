- !ruby/hash:EpisodeHash
  episode_no: Episode 34
  title: ジローの目覚め
  description: 憧れの選手、立海・丸井との練習試合のために、ジローが眠らない宣言?!氷帝テニス部2年正レギュラー、芥川慈郎。その実力は間違いない…はずだが、部活中も居眠りばかり。他の部員たちの士気にも関わるジローの眠り癖を直すためには、何か「刺激」が必要だ。忍足と向日は、「刺激」のネタを見つけるため、休日のジローを尾行することに。その行き先はなんと立海テニス部だった！<br><br>越前リョーマ:皆川純子／手塚国光:置鮎龍太郎／大石秀一郎:近藤孝行／不二周助:甲斐田ゆき／乾
