  description: コレット捜索の協力を得るため故郷のミズホへ戻ったしいな。しかし、彼女を待っていたのはレネゲードのリーダー・ユアンだった。ユアンによるとコレットは“飛竜の巣”に捕らわれているという。神子の完全天使化を阻止しようとするレネゲードは、“飛竜の巣”への突入を試みようとしていた。そのために必要な、雷の神殿に眠る精霊・ヴォルトとの契約をしいなに依頼するのだが…。かつてしいなはヴォルトとの契約に失敗し、その際に多くの仲間が犠牲になっていたのだった―――<br><br>ロイド・アーヴィング:小西克幸／コレット・ブルーネル:水樹奈々／ジーニアス・セイジ:折笠
