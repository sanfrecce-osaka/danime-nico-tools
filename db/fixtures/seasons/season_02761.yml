  description: 鉱山でロイドたちを待ち受けたのは、クルシスの最高指導者・ユグドラシルだった。女神・マーテル復活の礎として、コレットを手中に収めようとするユグドラシル。その絶対的な力の前に、ロイドたちは為す術なく一蹴されてしまう。一方、ゼロスと再び相対する囚人服の男・リーガル。彼の犯した罪とは何なのか、そして、ゼロスを付け狙う目的とは…。プレセアの心がエクスフィアから開放された時、リーガルの背負う罪の真相が明らかにされてゆく――<br><br>ロイド・アーヴィング:小西克幸／コレット・ブルーネル:水樹奈々／ジーニアス・セイジ:折笠
