  description: シルヴァラントとテセアラ―――2つの世界の法則とはどちらかが栄える一方、もう片方が荒むというものだった。まるで天秤のように、衰退と繁栄の均衡が保たれた世界。そして、神子による世界再生の旅が成就することで、その傾きは逆転する。テセアラからの暗殺者・しいなに導かれ、コレットの天使疾患の治療法を求めて彼の地へと降り立ったロイドたち。世界を旅することを許された一行だったが、監視役として、テセアラの神子が同行することとなる。テセアラの神子・ゼロスとの出会いは、新たな運命の歯車を廻しはじめる―――<br><br>ロイド・アーヴィング:小西克幸／コレット・ブルーネル:水樹奈々／ジーニアス・セイジ:折笠
