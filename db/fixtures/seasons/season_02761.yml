  description: コレット救出のため、ユアンらレネゲードと共に“飛竜の巣”へ突入したロイドたち。そこでロイドはかつての仲間・クラトスと対峙する。自分たちを裏切ったクラトスに怒りの眼差しを向け、剣を構えるロイド。そのとき、ユアンの刃が捉えたのは、なんとロイドだった。｢息子の命が惜しいと思うなら我々に従え｣ユアンの冷たい視線は、クラトスを見据えていた……。<br><br>ロイド・アーヴィング:小西克幸／コレット・ブルーネル:水樹奈々／ジーニアス・セイジ:折笠
