outline: "｢戦国BASARA｣はシリーズ累計330万本(2013年12月現在)を越える、カプコンの大人気アクションゲームシリーズ。戦国時代を舞台とし、伊達政宗・真田幸村・徳川家康・石田三成といった史実でも有名な武将が夢の対決をするという豪華な設定がヒットし、幅広いユーザー層に支持されている。2005年より始まったこの作品はゲームの枠を超え、さまざまマルチメディア展開が行われており、今回の新作TVアニメシリーズは、ゲーム｢戦国BASARA3｣を基に、関ヶ原を舞台とした壮大な戦国時代のアニメーション。"
