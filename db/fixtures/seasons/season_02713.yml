  title: 二人の約束
  description: 春。高校に入学した木ノ幡みらは、絶対入ろうと決めていた天文部がなくなっていて大ショック。みらには、幼い頃にある人物と約束した「小惑星を発見する」という夢があったのだ。今年から「天文部」と「地質研」が合併した「地学部」が出来たと聞いてさっそく入部する。部室でみらを待っていたのは個性的な3人の先輩と、そしてもう1人……。<br><br>木ノ幡みら:高柳知葉／真中あお:山口愛／猪瀬舞:指出毬亜／桜井美景:東山奈央／森野真理:上坂すみれ<br><br>原作:Quro(芳文社「まんがタイムきららキャラット」連載)
