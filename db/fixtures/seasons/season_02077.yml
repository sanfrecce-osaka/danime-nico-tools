--- !ruby/hash:SeasonHash
title: ななついろ★ドロップス
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/72/0/10720_1_6.png?1427216400000
outline: たとえば、窓の外の星を見つめているとき。たとえば、一日のおわりに秘密の日記を書いているとき。不思議な出来事は突然空から降ってくる――。騒がしい街には、電車で数駅。ほんのちょっと不便だけれど、静かで展望台があって、流れ星がたくさん見える・・・そんな町、舞方市星ケ丘。ここは『世界で一番星に近い町』と呼ばれている。
  そんな星ケ丘にひとつだけある学校｢星城学園｣に通う石蕗正晴(つわぶきまさはる)は、少しだけ不器用 だけど、どこにでもいる普通の男の子。学年も変わって新しくなったクラスで今まで一度も話したことのな
  かった同級生たちと話すことは、不器用な正晴には少し難しいことだった。五月のある日――正晴の生活は180度変わってしまう。あるハプニングから飲んだ怪しいジュースのせいで、正晴は日が暮れると小さな羊のぬいぐるみになってしまうのだった!!元に戻れる手段がただ一つ。この町に流れ星とともに降ってくる『星のしずく』を集めること。そして『星のしずく』を集めることができるのは、不思議な杖に選ばれた、特別な女の子――。その｢特別な女の子｣とは、クラスメイトの秋姫すももだった・・・。今まで話したこともなかったクラスメイト。だけど正体を知られたら、永遠に普通の人間には戻れない。昼間は不器用な男の子｢石蕗正晴｣として。そして夜になれば羊のぬいぐるみ｢ユキちゃん｣として。不思議な物語の一ページが、いま始まる――。
