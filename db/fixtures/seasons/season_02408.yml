  description: 第7話：とびっきり美味しいとウワサの焼き鳥屋さんを訪ねたぴりからこちゃん。博多名物の焼き鳥を味わっていると……？／第8話：博多のダイヤ、"通りもん"に、怪盗団から予告状が届く。名探偵ぴりからこちゃんが、"通りもん"を守り抜く！？／第9話：インスタ映えを求めて、白糸の滝に遊びに来たぴりからこちゃん一同。そこに突然、滝の仙人が現れて……！？／第10話：オリジナルの具材で作る、"むっちゃん万十コンテスト"に挑むぴりからこちゃん一同。優勝の栄光は誰の手に……？／第11話：商店街に餃子怪獣が襲来！？明太子と一口餃子の壮絶なバトルが今、始まる……！／第12話：年に一度のお祭り！はりきり過ぎて声を枯らしてしまったぴりからこちゃんを、商店街のみんなで救え！！<br><br>ぴりからこちゃん:河野ひより／ソウスケおじさん:緒方賢一／もつ鍋おやじ:茶風林／バランくん:堀江瞬／あまおう:大和田仁美／キャビアくん:藤原夏海／しつじ:宮田浩徳／小春おばあちゃん:大井麻利衣／マヤ:内田真礼<br><br>原作:ジーアングル／監督・キャラクターデザイン・プロップデザイン:石川健朝／シリーズ構成・脚本:入江信吾／ロゴデザイン:ハイパーボール／美術ボード:景田学／美術監督:中村典史（スタジオなや）／色彩設計:手倉森咲子(Triple
