  description: 第1話：お店番を任されて、はりきるぴりからこちゃん。商店街の人々に、おいしい食べ物をどんどん紹介していくのだが……。／第2話：ラーメン店に足を運んだぴりからこちゃん一同。思いもよらず、博多VS久留米のラーメン代理戦争に巻き込まれ……。／第3話：水炊き屋のタキ子さんに恋をしたもつ鍋おやじ。恋のキューピッド・ぴりからこちゃんが立ち上がる！／第4話：「恐怖のうどん屋さん」のウワサを聞きつけたぴりからこちゃん。真相を確かめるため、恐怖のうどんに立ち向かう！／第5話：運動会のアンカーを探すぴりからこちゃん。かけっこが得意だというゴマサバくんを探し、商店街を全力疾走！／第6話：あまおうくんのふるさとにイチゴ狩りに来たぴりからこちゃん一同。キャビアくんとのイチゴ狩り対決に挑むが……。<br><br>ぴりからこちゃん:河野ひより／ソウスケおじさん:緒方賢一／もつ鍋おやじ:茶風林／バランくん:堀江瞬／あまおう:大和田仁美／キャビアくん:藤原夏海／しつじ:宮田浩徳／小春おばあちゃん:大井麻利衣／マヤ:内田真礼<br><br>原作:ジーアングル／監督・キャラクターデザイン・プロップデザイン:石川健朝／シリーズ構成・脚本:入江信吾／ロゴデザイン:ハイパーボール／美術ボード:景田学／美術監督:中村典史（スタジオなや）／色彩設計:手倉森咲子(Triple
