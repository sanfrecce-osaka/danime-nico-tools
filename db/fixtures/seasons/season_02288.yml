- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: ワンダフルライフ
  description: 一夜明け、六畳一間のアパートで三姉妹との共同生活が本格的に始まった。姉妹が入った後は一時間トイレ使用禁止、姉妹の前で着替えてはいけないなど早速ルールが作られ、たじたじの祐太だったが、「行ってらっしゃい」と見送ってくれる存在ができたことに、じんわりと喜びをかみしめるのだった。一方、留守番をする空と美羽とひなは、部屋が可愛くない、ときめきが足りないとリフォームに取りかかる。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
