- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 逢いたい時にあなたはいない・・・
  description: 周囲を頼ってもいいのだと思えるようになった空は、学校帰りに莱香と夕飯の買い物をするなかで、祐太が大学の講義中に爆睡していると聞き、心配になる。だが空本人も、家事やひなの世話で疲れて授業中に寝てしまうことが増えていた。美羽も通学に時間がかかりすぎるため、身体に負担がかかっている様子。それでも心配をかけたくない一心で、翌日も何事もないように登校するのだが……。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
