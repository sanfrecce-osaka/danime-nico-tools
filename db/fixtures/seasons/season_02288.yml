- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 毎度おさわがせします
  description: 六畳一間のアパートで三姉妹が不自由な生活をしていないかどうか、祐太の伯母・佐原よし子が様子を見にやってきた。みんなで部屋中を掃除をしたかいもあり、もうしばらくはこのままでいてもいいと告げられ一安心する祐太。すると今度は、ロ研の会長・佐古が三姉妹に会わせろと迫ってきた。一度は断る祐太だったが、興味深々の莱香に圧されるようにして、仁村も含めた三人を夕食に招くことに。だが、なぜか空が不機嫌で……。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
