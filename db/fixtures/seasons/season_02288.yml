  title: ゆるしません！
  description: 管理人に何の断りもない上、ワンルームに四人暮らしは非常識かつ契約違反だとして、アパートからの立ち退きを申し渡された祐太。管理人の佐和子に謝罪に行くが、契約通り一ヶ月以内に出て行くよう申し渡される。途方に暮れる祐太だったが、莱香からの助言もあり、仁村や佐古にも物件探しを頼ることに。さっそく紹介の電話をくれた仁村に祐太が会いに行こうとすると、空は自分も同行すると言いだす。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
