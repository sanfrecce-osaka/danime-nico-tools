- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 少女に何が起こったか
  description: 共同生活がはじまって数日、相変わらずドタバタの日々が続いていた。そんなある日、充電したまま置いて行ってしまった祐太の携帯電話に、繰り返し連絡が入る。ひなが誤って操作してしまい仕方なく美羽が電話に出ると、相手はロ研の会長・佐古俊太郎で、日払いのいいバイトを紹介するというものだった。早く知らせようと、空が祐太のバイト先であるファミレスまで届けることになるのだが……。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
