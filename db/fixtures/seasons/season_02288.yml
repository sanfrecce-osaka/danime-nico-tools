- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: パパと呼ばないで
  description: 子供のころに両親を亡くし姉に育てられた瀬川祐太は、大学入学を機に、一人暮らしを始めていた。彼は路上観察研究会、略して「ロ研」の新歓に参加し、二年生の織田莱香らと知り合う。少し変なところはあるものの、文武両道、眉目秀麗な莱香に惹かれた祐太は、ロ研に入部しようと決心する。そんなとき、姉の祐理から遊びに来るように連絡が入るのだが……。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
