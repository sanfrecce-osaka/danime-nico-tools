- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 家へおいでよ
  description: うっかり着替え中の空と遭遇してしまった祐太は、さっそく流れる気まずい空気に頭を悩ませる。それでも、ひなとテレビゲームをしたり、美羽の用意してくれた昼食を一緒に食べたりするうちに、空と打ち解けるようになっていく。やがて夕方になり、姉夫婦が帰宅。三人の父親にして、姉・祐理の夫である信吾を苦手としていた祐太だが、家族思いの姿に認識を改めるのだった。そんな中、姉からさらなるお願いが飛び出す。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
