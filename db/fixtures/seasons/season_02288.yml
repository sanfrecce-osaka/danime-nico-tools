  episode_no: 第10話
  title: 私の青空
  description: 合唱部に所属している空。以前はコンクール優勝を目指し、熱心に練習していた。ところがひなの保育園のお迎えのために部活に出られず、しだいに練習に付いていけなくなる。さらに練習の疲れが溜って学校の成績が落ちたり、祐太のお弁当のおかずを満足に作れなかったりと、部活、勉強、家事のいずれもが中途半端になっていた。このままでいいのかと、空は思い悩む。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
