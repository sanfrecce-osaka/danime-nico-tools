- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 素晴らしき家族旅行
  description: 三姉妹から家に取りに戻りたいものがあるといわれ、一緒に池袋の小鳥遊家へ行くことになった祐太。ところが美羽が同級生の男子たちに誘われ、空も合唱部の部長に声をかけられたために、祐太はひなと２人で小鳥遊家へ向かう。窓を開けて空気の入れ換えをしていると、美羽と空も遅れて小鳥遊家に到着。三姉妹が揃ったところで祐太は荷物をまとめる手伝いを申し出るが、なぜか頑なに拒否されてしまう。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
