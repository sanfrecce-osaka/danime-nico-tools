- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 世界で一番パパが好き
  description: ひなは、母親の祐里から贈られたうさぎのぬいぐるみに、「お遊戯会の練習を頑張ったらパパとママが帰ってくる」と願掛けをしていた。それを聞いた空と美羽は意を決し、もう二人は帰って来ないのだと告げるが、幼いひなは理解できずに大泣きしてしまうのだった。そんな中、空は小鳥遊家の親戚から祐太のもとに届いた手紙を読んでしまう。そこに書かれた返事の期限は、すぐそこまで迫っていた。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
