- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 泣いてたまるか
  description: 三人一緒にいたいと必死に訴える空と美羽の姿に胸を打たれた祐太は、自分が三姉妹を引き取ると宣言。親族の了解を得ないまま半ば強引に彼女たちを連れ出し、自分のアパートに連れて帰ろうとする。道中、昼食をとろうと入ったカラオケ店で仁村と遭遇。なぜ子供を連れているのか問いつめられているところに、父方の伯母から電話がかかってくる。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
