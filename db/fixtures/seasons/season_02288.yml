  title: ちょっとマイウェイ
  description: 夏休みが明けるとひなは保育園に、空と美羽は学校に通い始める。八王子のアパートから学校まで一時間半ほどかかる上、ラッシュ時の混雑で登校するとあって一苦労。だが、どことなく美羽に元気がないのはそれだけが原因ではなかった。満員電車で踏まれた拍子にローファーのつま先に穴が空いてしまったのだ。それを見たクラスの女子たちが「美羽ちゃんのお家、大変なんだね」と噂する声が聞こえてきて……。<br><br>瀬川祐太:羽多野渉／小鳥遊空:上坂すみれ／小鳥遊美羽:喜多村英梨／小鳥遊ひな:五十嵐裕美／織田莱香:堀江由衣／仁村浩一:小野大輔／佐古俊太郎:間島淳司／小鳥遊祐理:大原さやか／小鳥遊信吾:飛田展男<br><br>原作:松智洋／イラスト:なかじまゆか（集英社スーパーダッシュ文庫）／監督:川崎逸朗／助監督:及川啓／シリーズ構成:荒川稔久／脚本:荒川稔久、成田良美、あみやまさはる、大知慶一郎／キャラクターデザイン:豆塚隆／美術:スタジオ美峰／美術監督:小濱俊裕（スタジオ美峰）／音響監督:岩浪美和／音響効果:小山恭正／録音スタジオ:スタジオマウス／音響制作:STUDIO
