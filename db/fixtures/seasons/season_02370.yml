  title: 石の世界の二つの国
  description: 人類が石化して数千年後のある日。たった一人で石化から目覚めた千空は、文明が全て消えた世界でサバイバル生活をスタートさせる。最低限度の衣食住を確保し、体力ゲージの限界を迎えていた千空は、体力バカの親友・大樹の石像を見つけ出し、復活させようと試みる。そして現在――。司に殺された千空を抱えた大樹と杠も、千空との約束を信じ、蘇生を試みるのだった。<br><br>千空:小林裕介／大木大樹:古川慎／小川杠:市ノ瀬加那／獅子王司:中村悠一／コハク:沼倉愛美／クロム:佐藤
