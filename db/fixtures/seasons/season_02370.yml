- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: STONE　WORLD　THE　BEGINNING
  description: 箱根の森で、遠くに狼煙を発見した千空たち。しかし、狼煙の相手と出会う前に、追いかけて来た司に見つかってしまう。杠を人質に取られた千空は、復活液のレシピを教え、「科学を捨てる」という司の取引を受け入れる事が出来ずに殺されてしまう。親友の死に、怒りと悲しみを隠せない大樹と杠だが、「共に闘う」という千空との約束を胸に、司へと挑む！<br><br>千空:小林裕介／大木大樹:古川慎／小川杠:市ノ瀬加那／獅子王司:中村悠一／コハク:沼倉愛美／クロム:佐藤
