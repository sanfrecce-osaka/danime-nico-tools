outline: 全人類が、謎の現象により一瞬で石化して数千年――。超人的な頭脳を持つ、根っからの科学少年・千空が目覚めた。文明が滅んだ石の世界(ストーンワールド)を前に、千空は、科学の力で世界を取り戻すことを決意。時を同じくしてよみがえった、体力自慢の幼馴染・大木大樹はじめ、仲間たちと、ゼロから文明を作り出していく――石器時代から現代文明まで、科学史200万年を駆け上がる！前代未聞のクラフト冒険譚(アドベンチャー)、ここに開幕！
