  episode_no: 第3話
  title: 科学の武器
  description: 完成させた復活液で、霊長類最強の男・獅子王司の石化を解いた、千空と大樹。しかし、司は「純粋な若者だけを復活させて、人類を浄化する」という過激な思想を千空に語り、石化した大人を破壊し始める。危険を感じた千空は、幼馴染の杠を復活させ、今すぐこの場から離れる、もしくは３人で司の破壊を止めようと考える。そんな中、戻ってきた司は、自らの殺気を隠す様子もなく、千空たちに迫る……!!<br><br>千空:小林裕介／大木大樹:古川慎／小川杠:市ノ瀬加那／獅子王司:中村悠一／コハク:沼倉愛美／クロム:佐藤
