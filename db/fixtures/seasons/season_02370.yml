  title: STONE　WARS
  description: 数千年の時を超えて、百夜からのメッセージを受け取った千空。村では新しい長の誕生を祝い、宴が始まっていた。そんな中、千空たちは、かつて司帝国のスパイだったゲンから、司軍が攻め入って来る事を聞かされる。そして突如、警備をしていた金狼・銀狼の前に、司軍の戦闘員・氷月が現れる！司軍の奇襲により、村は窮地へと追い込まれてしまう！<br><br>千空:小林裕介／大木大樹:古川慎／小川杠:市ノ瀬加那／獅子王司:中村悠一／コハク:沼倉愛美／クロム:佐藤
