- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 狼煙をあげろ
  description: 司の元を離れ、箱根までやって来た千空たち。最強の武力を持つ司に対抗する為、〝火薬〟を手に入れたい千空は、箱根で必要な素材を集め、急いで火薬作りを開始する。そんな中、千空たちは、遠くで狼煙が上がっているのを発見する！このストーンワールドに自分たち以外の人間がいる事を確信した千空は、司に見つかるリスクを負いながらも合図を送るが……。<br><br>千空:小林裕介／大木大樹:古川慎／小川杠:市ノ瀬加那／獅子王司:中村悠一／コハク:沼倉愛美／クロム:佐藤
