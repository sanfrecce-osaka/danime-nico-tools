  episode_no: 第1話
  title: STONE　WORLD
  description: 幼馴染の杠に、長年片想いし続けている高校生の大樹。親友の千空にからかわれつつも、ついに杠への想いを告げようとしたその時、突如、空がまばゆい光で覆われ、世界中の人類が一瞬にして全て〝石化〟してしまう謎の現象が起こる……!!それから約3700年後――。文明が全て消えたストーンワールドで、石化から解放された大樹。かつての親友・千空と再会を果たし、２人はゼロから文明を作り出すことを誓う！<br><br>千空:小林裕介／大木大樹:古川慎／小川杠:市ノ瀬加那／獅子王司:中村悠一／コハク:沼倉愛美／クロム:佐藤
