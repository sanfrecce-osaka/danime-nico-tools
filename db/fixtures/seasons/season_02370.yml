- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: KING　OF　THE　STONE　WORLD
  description: ある日、世界中の人類が一瞬にして全て石化してしまう謎の現象が起こる……！それから約3700年後の世界で目覚めた千空と大樹は、文明が全て消えたストーンワールドで何度も実験を繰り返し、遂に石化を解く〝復活液〟を完成させた。まずは、幼馴染の杠を復活させようと試みる２人だが、思わぬ非常事態に見舞われてしまい、かつて霊長類最強の高校生といわれた男・獅子王司を復活させる！<br><br>千空:小林裕介／大木大樹:古川慎／小川杠:市ノ瀬加那／獅子王司:中村悠一／コハク:沼倉愛美／クロム:佐藤
