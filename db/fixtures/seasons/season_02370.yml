  title: そして現代へ
  description: 司軍の戦闘員・氷月たちによる襲撃を受けた石神村。高い戦闘力を持つ氷月たちに対し、千空たちは日本刀で迎え撃つ！しかし、千空たちが司軍に引きつけられている間に、氷月の忠実な部下・ほむらが村に火が放ち、火事が起きる。逃げ惑う村人たちに、司軍が迫る……！そして、司帝国との全面戦争に備え、千空は〝現代最強の武器〟を作り出すと宣言する！<br><br>千空:小林裕介／大木大樹:古川慎／小川杠:市ノ瀬加那／獅子王司:中村悠一／コハク:沼倉愛美／クロム:佐藤
