  毎夜詩音に、「世界を救えるのはあなただけ。あなたが救世主です。」と訴える。 大天使ミカエルを復活させるための３つの鍵、その最後の鍵『救世主(メシア)の孤独』を詩音が隠し持っているというのだ。
  いつしかソフィの存在は、人知れず“孤独”を抱えていた詩音の心に、特別な感情を芽生えさせた。
