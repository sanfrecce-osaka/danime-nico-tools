  description: パリへ戻ったアルベールは、貴族の友人たちと戯れて無為の時間を過ごしていた。城壁に囲われた世界の中で、高価なスポーツカーやクラシックカーを飛ばして遊ぶ青年たち。外の世界に触れたアルベールは、親の決めた婚約者であるユージェニーとの仲もぎくしゃくしがちであった。月でアルベールの命の恩人となったモンテ・クリスト伯爵は、アルベールの自宅・モルセール将軍邸へと招待されており、来訪の時刻が迫っていた。友人たちは、正体のつかめない伯爵を怪人扱いして盛り上がるが、伯爵のことを信奉し始めているアルベールはおもしろくない。だが、雷鳴の轟く中で鋭い眼光をたたえて出現した伯爵の言動は、ますます謎を深めさせていくのであった…。<br><br>モンテ・クリスト伯爵:中田譲治／アルベール:福山潤／フランツ:平川大輔／メルセデス:井上喜久子／フェルナン:小杉十郎太／ユージェニー:中村千絵／エデ:矢島晶子／ペッポ:中原麻衣／ヴァランティーヌ:三浦純子／マクシミリアン:稲田徹／シャトー・ルノー:MIKI／ボーシャン:白鳥哲／ドプレー:土門仁／バティスタン:飛田展男／ベルッチオ:石井康嗣／ダングラール:辻親八／ビクトリア:松井菜桜子／エロイーズ:渡辺久美子／エドワール:鬼頭典子／G侯爵夫人:夏樹リオ<br><br>企画原案・キャラクター原案・監督:前田真宏／原作:アレクサンドル・デュマ著｢モンテ・クリスト伯｣／シリーズ構成・脚本:神山修一／脚本:高橋ナツコ,山下友弘／キャラクターデザイン:松原秀典／友情デザイン:小林誠／美術監督:佐々木洋,竹田悠介／色彩設計:村田恵理子／ディジタルディレクター:ソエジマヤスフミ／スペシャル3DCGIアニメーター:鈴木朗／撮影監督:荻原猛夫／編集:重村建吾／音響監督:鶴岡陽太／音楽:ジャン・ジャック・バーネル(The
