  description: パリの貴族モルセール家の息子アルベールは、親友のフランツと共にカーニバルで賑う月面都市ルナを訪れていた。オペラハウスの中で、アルベールは圧倒的な存在感を放つ紳士に出会う。彼の名はモンテ・クリスト伯爵。アルベールは、成金とも怪人とも呼ばれるその紳士に興味を引かれる。ホテルに戻ったアルベールの元に伯爵からの招待状が届く。豪華な晩餐にあずかった二人は翌日、カーニバルのメインイベントである公開処刑に同席する。しかしアルベールは、伯爵の提案で人の生命を左右する究極の選択を迫られてしまう。気分を悪くしたアルベールは思わずフランツと喧嘩別れをしてしまうが、その前には美しきペッポが現れたのだった…。<br><br>モンテ・クリスト伯爵:中田譲治／アルベール:福山潤／フランツ:平川大輔／メルセデス:井上喜久子／フェルナン:小杉十郎太／ユージェニー:中村千絵／エデ:矢島晶子／ペッポ:中原麻衣／ヴァランティーヌ:三浦純子／マクシミリアン:稲田徹／シャトー・ルノー:MIKI／ボーシャン:白鳥哲／ドプレー:土門仁／バティスタン:飛田展男／ベルッチオ:石井康嗣／ダングラール:辻親八／ビクトリア:松井菜桜子／エロイーズ:渡辺久美子／エドワール:鬼頭典子／G侯爵夫人:夏樹リオ<br><br>企画原案・キャラクター原案・監督:前田真宏／原作:アレクサンドル・デュマ著｢モンテ・クリスト伯｣／シリーズ構成・脚本:神山修一／脚本:高橋ナツコ,山下友弘／キャラクターデザイン:松原秀典／友情デザイン:小林誠／美術監督:佐々木洋,竹田悠介／色彩設計:村田恵理子／ディジタルディレクター:ソエジマヤスフミ／スペシャル3DCGIアニメーター:鈴木朗／撮影監督:荻原猛夫／編集:重村建吾／音響監督:鶴岡陽太／音楽:ジャン・ジャック・バーネル(The
