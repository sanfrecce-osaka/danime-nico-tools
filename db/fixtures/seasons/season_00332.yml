  title: "「母の秘密」"
  description: 晩餐に招かれたモンテ・クリスト伯爵は料理に手をつけなかったが、アルベールの母・メルセデスが作ったスープだけは美味しそうに口へと運んだ。｢マルセイユの懐かしい味がする｣と、謎の言葉を添えて…。テラスで伯爵と2人きりになったメルセデスは、『ひとつ屋根の下でパンを分け合ったものは、永遠の友となる』と東方宇宙の言葉をつげて微笑むが、伯爵は謎めいた言葉を返すばかりだった。伯爵はお礼にアルベールを自分の屋敷へ招待しようと告げ、帰宅する。着々と計画を進める伯爵を、謎の美少女エデが静かに見守っていた。意気込んでシャンゼリゼの伯爵邸を訪れたアルベールであったが、複雑な仕掛けと黄金の装飾に充ちた異様な雰囲気が彼を圧倒する…。<br><br>モンテ・クリスト伯爵:中田譲治／アルベール:福山潤／フランツ:平川大輔／メルセデス:井上喜久子／フェルナン:小杉十郎太／ユージェニー:中村千絵／エデ:矢島晶子／ペッポ:中原麻衣／ヴァランティーヌ:三浦純子／マクシミリアン:稲田徹／シャトー・ルノー:MIKI／ボーシャン:白鳥哲／ドプレー:土門仁／バティスタン:飛田展男／ベルッチオ:石井康嗣／ダングラール:辻親八／ビクトリア:松井菜桜子／エロイーズ:渡辺久美子／エドワール:鬼頭典子／G侯爵夫人:夏樹リオ<br><br>企画原案・キャラクター原案・監督:前田真宏／原作:アレクサンドル・デュマ著｢モンテ・クリスト伯｣／シリーズ構成・脚本:神山修一／脚本:高橋ナツコ,山下友弘／キャラクターデザイン:松原秀典／友情デザイン:小林誠／美術監督:佐々木洋,竹田悠介／色彩設計:村田恵理子／ディジタルディレクター:ソエジマヤスフミ／スペシャル3DCGIアニメーター:鈴木朗／撮影監督:荻原猛夫／編集:重村建吾／音響監督:鶴岡陽太／音楽:ジャン・ジャック・バーネル(The
