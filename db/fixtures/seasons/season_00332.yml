  description: ペッポとの一夜の恋に身を任せようとしたアルベールは、その油断をつかれて凶悪な盗賊ルイジ・ヴァンパ一味に誘拐されてしまった。連れて行かれた先は、ルナの地下に広がるカタコンベ…かつて月世界を開拓した移民たちの墓地だった。ホテルに戻っていたフランツは、盗賊一味からの脅迫を受けて驚愕する。アルベールはフランツにとって父の死後、心を開いて素直に話せるようになった無二の親友なのだ。ルナ中を金策に走るフランツだったが、どうしても身代金の工面ができない。弱りはてたフランツは、胡散くさいと思っていたはずのモンテ・クリスト伯爵にすがりついた。伯爵の馬車が未明の街を走る。だが、刻限の夜明けはすでに目前に迫ろうとしていた…。<br><br>モンテ・クリスト伯爵:中田譲治／アルベール:福山潤／フランツ:平川大輔／メルセデス:井上喜久子／フェルナン:小杉十郎太／ユージェニー:中村千絵／エデ:矢島晶子／ペッポ:中原麻衣／ヴァランティーヌ:三浦純子／マクシミリアン:稲田徹／シャトー・ルノー:MIKI／ボーシャン:白鳥哲／ドプレー:土門仁／バティスタン:飛田展男／ベルッチオ:石井康嗣／ダングラール:辻親八／ビクトリア:松井菜桜子／エロイーズ:渡辺久美子／エドワール:鬼頭典子／G侯爵夫人:夏樹リオ<br><br>企画原案・キャラクター原案・監督:前田真宏／原作:アレクサンドル・デュマ著｢モンテ・クリスト伯｣／シリーズ構成・脚本:神山修一／脚本:高橋ナツコ,山下友弘／キャラクターデザイン:松原秀典／友情デザイン:小林誠／美術監督:佐々木洋,竹田悠介／色彩設計:村田恵理子／ディジタルディレクター:ソエジマヤスフミ／スペシャル3DCGIアニメーター:鈴木朗／撮影監督:荻原猛夫／編集:重村建吾／音響監督:鶴岡陽太／音楽:ジャン・ジャック・バーネル(The
