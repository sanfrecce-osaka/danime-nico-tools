  description: モンテ・クリスト伯爵邸に招待されたアルベールたちは、シャンゼリゼの地下から遊覧船に乗せられ、海へと進み出た。アルベールは月で見かけた少女エデの竪琴の音を耳にする。伯爵が全身全霊で仕える彼女のことを"魂のない人形"と呼んだことをきっかけに、アルベールたちは愛についての議論を始める。貴族が愛のない結婚をしていると批判したマクシミリアンに、両親の愛を信じるアルベールは激昂する。伯爵の提案で剣を受け取り、決闘を挑むアルベールだったが、マクシミリアンの剣は鋭く、敗北して海中に落とされてしまった。伯爵に助けられたアルベールの心中は複雑に揺れ動く。伯爵は彼の運命に、また一歩深く踏み込んでいくのであった…。<br><br>モンテ・クリスト伯爵:中田譲治／アルベール:福山潤／フランツ:平川大輔／メルセデス:井上喜久子／フェルナン:小杉十郎太／ユージェニー:中村千絵／エデ:矢島晶子／ペッポ:中原麻衣／ヴァランティーヌ:三浦純子／マクシミリアン:稲田徹／シャトー・ルノー:MIKI／ボーシャン:白鳥哲／ドプレー:土門仁／バティスタン:飛田展男／ベルッチオ:石井康嗣／ダングラール:辻親八／ビクトリア:松井菜桜子／エロイーズ:渡辺久美子／エドワール:鬼頭典子／G侯爵夫人:夏樹リオ<br><br>企画原案・キャラクター原案・監督:前田真宏／原作:アレクサンドル・デュマ著｢モンテ・クリスト伯｣／シリーズ構成・脚本:神山修一／脚本:高橋ナツコ,山下友弘／キャラクターデザイン:松原秀典／友情デザイン:小林誠／美術監督:佐々木洋,竹田悠介／色彩設計:村田恵理子／ディジタルディレクター:ソエジマヤスフミ／スペシャル3DCGIアニメーター:鈴木朗／撮影監督:荻原猛夫／編集:重村建吾／音響監督:鶴岡陽太／音楽:ジャン・ジャック・バーネル(The
