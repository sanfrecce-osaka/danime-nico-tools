  description: "#04：イスズの部下であり、人工ユニヴァース感覚者「キャラウェイ」の操る機体の登場により、連邦艦隊は窮地へと追いやられる。戦果を報告するためイスズの元を訪れたキャラウェイだったが、敬愛する恩人のある行動によって、突如精神が不安定になり倒れてしまう…。「ダメェ〜」／アシストボットのパッカーは、ネオデュランダルの新しいコックピットには自分の居場所がないと感じ、旅立ちを決意する。最後の記念にスバルの操縦席に座ったパッカーは、愚痴っぽいAIと出逢って…。「スバルさん、お元気デ…」#05：連邦艦隊の張った防衛戦は次々と破られ、戦闘宙域はさらに拡大していく。ティラミスは民間輸送艇からSOSを受け、搭乗していた民間人を一時収容することになった。思いがけず民間人との交流を持つことになったスバルだったが…。「バルカン撃たしたってぇ〜」／民間人に紛れティラミスに侵入したイスズとマイバッハは、ネットで買った爆弾をデュランダルに取り付けようとする。だが、異変に気付いて、コックピットから出てきたスバルと残念な再会を果たしてしまい…。「何でお前はいつまでもコックピットに引きこもっているのだ！」#06：銃弾に倒れて意識不明のスバルを病室で付き添うイスズ。兄が弟に語りかけようとした時、それを遮るかのように賑やかな見舞客が訪れる。「逆にこっちが元気もらっちゃったっていうか」　他<br><br>スバル・イチノセ:石川界人／イスズ・イチノセ:櫻井孝宏／ヴォルガー・ハマー:諏訪部順一／スバル・ビヨンド:江口拓也／エスカレド・キャデラック:???／ソウイチロウ・イチノセ:小山力也／ヴェンチュリー・ルロワ:土師孝也／リージュ・ルロワ:遠藤綾／シゲルコ・ホンダ:新井里美／パッカー:桃井はるこ／マイバッハ・ヴィルヘルム:杉田智和／ナレーション:大塚明夫<br><br>原作:宮川サトシ
