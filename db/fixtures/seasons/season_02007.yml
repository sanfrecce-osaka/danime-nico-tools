  description: "#01：愛機「デュランダル」を失ったスバルに突如、禁断症状が現れる。重度のコックピット依存症のスバルが、震える体で導かれるように向かった場所とは…。「スバル！
    このチョコバーを握ってろ！」／それぞれの専用機を失ったイチノセ兄弟が伊勢湾で時間を潰していたところに、地球連邦軍の使者がやって来る。海底にある地球連邦軍総司令部に連れて行かれた二人は、そこで思わぬ人物との再会を果たす。「…父さん！」#02：地球でイチノセ兄弟と運命の再会を果たした二人の父「ソウイチロウ・イチノセ」博士は、デュランダルを生み出した一流のロボット開発者だった。しかし、ちょっとヘンな兄弟の父親は、だいぶヘンな人物で…。「あれこそが、私の最高傑作54万ダルだ！」／父ソウイチロウによって、開発された新しい専用機「ネオデュランダル」に乗り込んだスバルは、さっそく敵襲に見舞われる。ネオデュランダルとスバルの初陣は果たして…。「何をやっとるんや、うちの次男坊はぁ！！」#03：父に銃を突きつけ、ネオデュランダルを奪おうとするイスズ。しかし、自分だけが「ユニヴァってない（ユニヴァース感覚に目覚めていない）」事実に改めて直面して、劣等感にさいなまれたイスズは、スバルたちの元から去っていく。ここからスバルとイスズの兄弟は再び別の道を歩むことになる。　他<br><br>スバル・イチノセ:石川界人／イスズ・イチノセ:櫻井孝宏／ヴォルガー・ハマー:諏訪部順一／スバル・ビヨンド:江口拓也／エスカレド・キャデラック:???／ソウイチロウ・イチノセ:小山力也／ヴェンチュリー・ルロワ:土師孝也／リージュ・ルロワ:遠藤綾／シゲルコ・ホンダ:新井里美／パッカー:桃井はるこ／マイバッハ・ヴィルヘルム:杉田智和／ナレーション:大塚明夫<br><br>原作:宮川サトシ
