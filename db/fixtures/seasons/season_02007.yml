outline: 人類が生活領域と欲望を宇宙まで拡大した時代、自由を求めた人々が宇宙へ流れ住むようになり、彼らの叡智は文明を育み、いつしか地球を脅かす存在へと変貌していった。宇宙暦0157年、戦場で再会した生き別れの兄弟は、重力という名の運命に導かれ母なる大地・地球へと降り立った。大気圏突入時の衝撃を受け、犠牲となったスバルの愛機・デュランダル。残骸と成り果てたその姿に宇宙戦艦【ティラミス】のエースパイロットであるスバルの悲しみの声が響き渡った。――咽び泣くスバルだったが、突如彼の体に異変が…！！コックピットにひきこもってばかりいた彼にコックピット禁断症状が現れたのだった…。
