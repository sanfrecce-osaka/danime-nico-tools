  title: "#10：ON THE OTHER SIDE OF THE STONE MONUMENT／#11：DURANDAL RISER／#12：BATTLE
    OF THE HEKATONKHEIRES PARTⅠ／#13：BATTLE OF THE HEKATONKHEIRES PARTⅡ"
  description: "#10：革命によりメトゥスの民を根本から変えようと企むイスズは、仲間たちとの親睦を深めるために食事の場を設ける。凶暴なため鎖に繋がれていたはずのビヨンドも参加し、初めは猜疑心に苛まれていたビヨンドだったが、そのお店についワクワクしてしまい…。「コイツらボクを回転寿司でコントロールしようとしているな…」／#11：キャデラックの演説を皮切りに地球連邦とメトゥスの民の戦いは激化の一途を辿る。地球連邦はメトゥスの民に対抗すべく、ネオデュランダルの強化プランに着手し、ロメオのD・ライザーをサポートメカとしたデュランダルの新たな姿を模索していた。「僕はこのD・ライザーでスバル中尉の翼になるんだ！」／#12：極秘裏に開発されていたコックピット「ラムダβ」を搭載した、最終兵器「ヘカトンケイル」で地球を攻撃するキャデラック。その圧倒的な力の前に地球連邦はなす術もなく途方に暮れていた…。そんな折に、敵軍であるはずのイスズより地球連邦にある提案がされる…。「これより我々ティラミス部隊は、メトゥスの民、イスズ隊との共闘を開始する！！」　他<br><br>スバル・イチノセ:石川界人／イスズ・イチノセ:櫻井孝宏／ヴォルガー・ハマー:諏訪部順一／スバル・ビヨンド:江口拓也／エスカレド・キャデラック:???／ソウイチロウ・イチノセ:小山力也／ヴェンチュリー・ルロワ:土師孝也／リージュ・ルロワ:遠藤綾／シゲルコ・ホンダ:新井里美／パッカー:桃井はるこ／マイバッハ・ヴィルヘルム:杉田智和／ナレーション:大塚明夫<br><br>原作:宮川サトシ
