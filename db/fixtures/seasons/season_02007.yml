  description: "#07：病室で目覚めたスバルの脳内に、彼のコピー生命体・ビヨンドの声が響き渡る。ネオユニヴァース感覚を持つ者同士による高レベルの戦いが、今始まろうとしている。「だ・か・らオニポテセットのLサイズだってば…」／執拗に自身をつけ狙うビヨンドに対して、その理由を問うスバル。吐露されたビヨンドの禍々しく黒い欲望を耳にして、彼の正気を疑うスバルだったが、戦いはエウロパのキッズのいたずらにより意外な方向へ向かうこととなる。「この童貞！」#08：中尉へと昇格したスバルだったが、ビヨンドとの戦いの影響でパイロットを続けることに疑問を抱き始めていた。そんな折、彼は自身に意外な才能があることに気づく。将来に新たな可能性を感じた彼は、ある惑星へと向かうのであった。「俺にしか出来ないことは1つだけですか！？」／ヴォルガー大尉とコックピット外での戦闘に参加していたスバルは、敵襲によってパイロットスーツにダメージを受けてしまう。時間が無い中、駆け込んだパイロットスーツ専門店の店員は、ちょっと気がきかなくて…。「仲間が今、戦場で待ってるんだ！」#09：ワープゾーン内の時空の歪みは、時に鋭い感覚の持ち主に幻影を見せると言われている。後輩「ロメオ」を迎えたスバルが見た幻影とは、シミュ様とは果たして一体…。「やべぇ、この人やべぇ人だ」　他<br><br>スバル・イチノセ:石川界人／イスズ・イチノセ:櫻井孝宏／ヴォルガー・ハマー:諏訪部順一／スバル・ビヨンド:江口拓也／エスカレド・キャデラック:???／ソウイチロウ・イチノセ:小山力也／ヴェンチュリー・ルロワ:土師孝也／リージュ・ルロワ:遠藤綾／シゲルコ・ホンダ:新井里美／パッカー:桃井はるこ／マイバッハ・ヴィルヘルム:杉田智和／ナレーション:大塚明夫<br><br>原作:宮川サトシ
