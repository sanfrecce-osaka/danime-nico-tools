title: LUPIN THE IIIRD 次元大介の墓標
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/30/8/21308_1_6.png?1481513453000
outline: 秘宝「リトルコメット」を狙い東ドロアに潜入したルパン三世と次元大介。東ドロアは犯罪率が低い世界屈指の平和な国。だが自国の歌手クイーン・マルタが、隣国・西ドロアで暗殺され、この事件を契機に、西ドロアと一触即発の緊張状態が続いていた。ルパン達は「リトルコメット」を盗み出すが、何故か行く先々に警察が待ち構えている。かいくぐり逃走するルパンと次元だったが、どこからも死角のはずのビル影から飛び出した瞬間、一発の銃弾が次元を襲う！　一体誰が何のために次元を狙ったのか？　次元は自分の身体を貫いた弾丸を見て気づく。西ドロアで暗殺されたクイーン＝マルタを撃った弾丸と同じものだった。
  次元はルパンとともに墓地を訪れる。そこには『次元大介』の名が記された墓が！　次元は噂を耳にしていた。ターゲットの墓を事前に用意する殺し屋・ヤエル奥崎のことを。その男に墓を用意され生き延びた者はいないという。ヤエル奥崎は個人的な意思では動かない。背後に依頼主がいるはず…。
  その頃不二子は狙った獲物のために秘密クラブへ潜入するが、オーナーに見つかり捕らえられてしまう。 ルパンと次元は、墓に残された花を手掛かりに、ヤエル奥崎のアジトを特定、潜入する。武器工房のような一室にモニターがあり、そこには囚われた不二子の姿が！驚く2人の前に、遂にヤエル奥崎が姿を現す。
  ついに対決の時を迎える二人のガンマン、ヤエル奥崎と次元大介。 一瞬の間。 空気を切り裂き銃声が響く。 撃たれたのは――！！！ あばよ、次元…！
