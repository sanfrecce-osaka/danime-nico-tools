outline: 太白歴96年、帝国軍の襲撃によって村と両親を失った姉妹、苻 殷(ふ いん)と苻 寧(ふ ねい)。妹の寧(ねい)は襲撃によって両方の腕を切られ失っていた。二人は今、村々を回る旅芸人で生計を立てていた。旅の途中、姉の殷(いん)は偶然、数百年間置き去りにされていた『天書(てんしょ)』を手にする。太白軍の攻撃に出くわした姉妹は、天書から現れた不思議な少女『雲(ゆん)』と、伝説の剣『軒轅剣(けんえんけん)』で太白軍を撃退する。一方そのころ、姉妹の幼馴染みの少年蒲
  釗(ぷ しょう)は太白の奴隷となっていたが、機関術の才能を見出され、帝国内での地位を得る。釗(しょう)は、太白皇帝に取り立てられ、最強の機関獣の製作に没頭する。そして成果を上げた釗は、上将軍となって戦場におもむくようになる。反抗軍に加わった殷と寧の姉妹。軒轅剣を持つ姉の殷と、戦闘義手をつけた妹の寧、そして雲の活躍で、反抗軍を次々と勝利に導く。しかし、争いに疑問を感じながら妹をかばって戦う殷と、自立をあせって戦いたがる寧は、気持ちがすれ違っていた。戦いの中、殷、寧、釗の再会の時が訪れる。敵同士として相対した時、互いに死んだと思っていた３人の運命の歯車が大きく回転する。
