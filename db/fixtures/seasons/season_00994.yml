- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 自動販売機
  description: 関係していた研究機関は全て稼働を停止し、『実験』を中止に追い込むという自分の目的は達せられた。孤独な戦いを終えて、ついに日常へと戻った美琴の前に、ツンツン髪の少年、上条当麻が姿を現す。なにかと絡んできてはやりあっていたはずなのに、その事実を覚えていない上条にキレる美琴。さらに自分を慕う後輩の黒子が乱入してきての大騒ぎが始まる――。以前と変わらぬ、日常の空気に安心しかけた美琴の前に現れたのは、『妹達』。自分がとどめを刺したはずの『実験』は、依然として継続されている。愕然とする美琴に、さらに驚愕の事実が立ちはだかる――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
