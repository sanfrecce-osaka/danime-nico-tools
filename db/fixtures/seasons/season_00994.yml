  description: "『妹達』と、それにかかわる『実験』を中止に追い込むーーその決意を胸にした美琴の手によって、次々と稼動不能にされていった研究施設も、残すところあと二箇所。しかし、『実験』を行う者たちも、美琴に蹂躙されるまま、ただ手をこまねいていたわけではなかった。ターゲットは電気を操る能力者。施設に潜入したときのみ、その排除にあたるべし――。そんな奇妙な依頼を受け、とある暗部組織が動き出す。そのことも知らず、病理解析研究所に潜入を果たした美琴の前にめぐらされた数々の罠。そして彼女を誘うかのように、ひとりの少女が姿を現す。一方、残るひとつの施設、脳神経応用分析所には、布束が現れ――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
