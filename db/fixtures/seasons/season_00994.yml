- !ruby/hash:EpisodeHash
  episode_no: 第17話
  title: 勉強会
  description: "『最弱』の右拳によって、美琴のクローン『妹達』を巡る事件に幕が引かれ、再び平穏な日常が戻ってきた。そんなある日。寮監の厳しいチェックをくぐり抜け、美琴と黒子は時間外外出許可を取る。目的は、佐天の部屋で行われる勉強会(実はその本質は『鍋パーティ』なのだが)に参加するため。このところ、美琴が黒子たちの相手をできなかった、その埋め合わせとして企画されたのだった。佐天、初春、白井は、夕方の待ち合わせまで、それぞれの自由な時間を楽しむ。そして美琴は、『妹達』が収容されている、カエル顔の医師の病院を訪れていた――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
