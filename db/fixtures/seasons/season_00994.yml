- !ruby/hash:EpisodeHash
  episode_no: 第18話
  title: お引越し
  description: "『乱雑開放』事件以来、入院しリハビリに励んでいた枝先が無事、退院できることに。独り暮らしをしたことが無い彼女を案じる春上は、二人で同居することを決める。春上の引っ越しの準備を進める初春はどこか寂しそうだった。そして迎えた枝先の退院の日。お祝いのために美琴たちで集まることにしたのだが、信号機のトラブルが発生し、風紀委員の黒子と初春は出動を余儀なくされる――。一方、ひったくりを捕まえた婚后たちは、見知らぬ学生に能力を使い解決したことをとがめられる。その裏側では『アイテム』の面々が、奇妙な任務に振り回されており……。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
