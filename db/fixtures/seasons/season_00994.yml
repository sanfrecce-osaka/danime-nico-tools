- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 原子崩し(メルトダウナー)
  description: "『原子崩し』と『能力追跡(AIMストーカー)』――『アイテム』の強力な連携によって、美琴は追い詰められる。追う側である麦野は、今戦っている相手を学園都市第三位の『超電磁砲』と認め、一騎討ちを挑む。能力を使いすぎて実力を発揮できない美琴は、フレンダの残した爆弾入りのぬいぐるみを使って対抗しようとするが、麦野も暗部組織の戦い方を見せつけるように、己の弱点をカバーする『切り札』で美琴のもくろみを打ち砕く。それでも美琴はなんとか絶体絶命のピンチをくぐり抜け施設の破壊に成功したが、麦野の執拗な追撃は続き――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
