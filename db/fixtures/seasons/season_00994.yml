- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 樹形図の設計者(ツリーダイアグラム)
  description: これまで自分が相手にしていたのは、学園都市そのものだった。『実験』――『絶対能力進化(レベル6シフト)計画』という巨大な“闇”を調べるうちに、どうしようもない無力感に囚われそうになる美琴。しかし、自分の全てをかけてでも、この計画を終わらせなくてはならない。美琴はついに、計画の実行を示唆した学園都市最高の英知を結集したスーパーコンピュータ『樹形図の設計者(ツリーダイアグラム)』を標的に定める。一方、捨て猫を前に逡巡している『ビリビリの妹』に出会った上条は、巻き込まれるように猫の世話を押し付けられることになり――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
