- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: お姉さまの力になりたいですの
  description: "『実験』の名のもとに次々と命を落としていく『妹達』。殺される運命を受け入れた彼女たちの姿と、なにより、過去の自分の行動により『実験』が成立している事実に、美琴は深く罪の意識を抱く。そして布束との再会を機に、美琴は計画に携わっている研究機関に対して、ただひとり、戦いを挑んだ。サイバーテロを仕掛け、直接、施設に忍び込み、打撃を与え続け――。そんな張りつめた戦いの裏側で、様子のおかしい美琴を心配する黒子。相談すらしてもらえない自分の無力さに悩みながらも、研究機関で相次ぐ不審火の報告を聞き、パトロールに出かけた彼女は、『幸運のカード』を探す子供たちと出会う。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
