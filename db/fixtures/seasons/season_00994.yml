- !ruby/hash:EpisodeHash
  episode_no: 第22話
  title: STUDY
  description: フェブリに残された時間は、72時間。彼女を救う手がかりを得るべく、美琴は収監されているテレスティーナの元に向かう。学園都市で暮らす子供たちは、全て実験用のモルモットだと吐き捨てるテレスティーナ。しかし美琴は、その闇を覗き見てもなお、学園都市を嫌うことはできないと答える。2人はにらみ合うが、ついにテレスティーナは美琴に手がかりを与える。それは、フェブリが『ケミカロイド』と呼ばれる存在で、彼女を作ったという学究会への糸口だった。一方、偽情報をつかまされた『アイテム』の面々は、自分たちをはめた相手を追い詰めるべく、
