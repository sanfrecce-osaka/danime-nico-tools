title: とある科学の超電磁砲S
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/79/9/10799_1_6.png?1427216400000
outline: 総人口二三〇万人を数える、東京都西部に広がる巨大な都市。その人口の約八割を学生が占めることから、｢学園都市｣と呼ばれているその都市では、世界の法則を捻じ曲げて超常現象を起こす力――超能力の開発が行われていた。
  特殊な授業(カリキュラム)を受け、能力を得た学生たちは、定期的な『身体検査(システムスキャン)』によって、『無能力(レベル0)』から『超能力(レベル5)』の6段階に評価されている。その頂点に立ち、最強と謳われるのが、七人の『超能力者』たちである。そのひとり、御坂美琴。電気を自在に操る『電撃使い(エレクトロマスター)』最上位の能力者にして、『超電磁砲(レールガン)』の異名を持つ彼女は、名門お嬢さま学校・常盤台中学に通う14歳の女子中学生。後輩で『風紀委員(ジャッジメント)』の白井黒子。その同僚でお嬢様に憧れる初春飾利と、都市伝説好きな彼女の友人、佐天涙子。そんな仲間たちと、平和で平凡で、ちょっぴり変わった学園都市的日常生活を送っていた美琴に、突然の学園都市の『闇』が迫る――。
