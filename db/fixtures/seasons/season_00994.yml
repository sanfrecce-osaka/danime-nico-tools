- !ruby/hash:EpisodeHash
  episode_no: 第21話
  title: 闇
  description: フェブリを回収しようとしている何者かの存在。そして、フェブリが『科学的に作られた人造物』であるというカエル顔の医者の言葉――。フェブリを巡る状況は、にわかにきな臭さを増してくる。そしてミサカから伝えられる、フェブリの『姉』の存在と、『学習装置』の痕跡。暗部が関連している可能性を示唆されたことで、佐天たちに真実を伝えられないでいた美琴だが、婚后の何気ない一言を受けて、皆でフェブリを救おうと決意する。警備員ですら触れることも許されない、学園都市の深い闇。その存在を知らされてなお、佐天たちは真っ直ぐにフェブリを救うための方策を考え始め――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
