- !ruby/hash:EpisodeHash
  episode_no: 第16話
  title: 姉妹
  description: 上条の拳によって地面に沈んだ一方通行が展開した秘策は、空気、風、大気、そのベクトルすべてを手中に収め、上条にぶつけるということだった。『最強』を超える『無敵』にたどり着こうとしている一方通行によって、上条は打ち倒される。さらなる絶対的な力を振るおうとする一方通行。美琴はそれを阻止しようとするが、超能力者である自分がこの『実験』に参加してしまえば、上条の狙い――『最弱』が『最強』を倒すことによって『樹形図の設計者』の未来予測をぶち壊す――が崩れてしまう。それを止めることができるのは『妹達』だけだった。美琴は、｢アイツの夢を守ってあげて｣と御坂妹に助力を頼み――。上条当麻と一方通行が再び対峙し、最後の激突を迎える――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
