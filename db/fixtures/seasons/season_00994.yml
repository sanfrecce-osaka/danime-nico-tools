- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 寿命中断(クリティカル)
  description: "『広域社会見学』を前に、買い物に出かける美琴たち。ショッピングモールへの近道を使うが、普段は人通りのない狭い裏路地に、なぜか多くの学生たちの姿が見える。不思議に思う美琴たちは、その原因となっている『マネーカード』の入った封筒を拾う。固法によると、第七学区のあちこちで同様の現象が起きており、拾得届けも日増しに増えているのだという。そんな折、噂に目のない佐天に連れられ、終日マネーカード探しに付き合うことになった美琴。完全下校時刻になり、へとへとになった彼女の耳に、件の封筒の『落とし主』らしい少女を見つけたという、『武装無能力者集団(スキルアウト)』たちの会話が飛び込んでくる――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
