- !ruby/hash:EpisodeHash
  episode_no: 第14話
  title: 約束
  description: お姉様から、何か言ってくださるまでは、じっと待つ。そう決意しながらも、連日の美琴不在に不安を募らせる黒子。そんな彼女のもとに、意外な人物――お姉様にちょっかいをかけていた上条が現れた。黒子は、わずかでも美琴の手掛かりを得ようと、自分の部屋に招き入れる。しかしそこに寮監が見回りにやってきてしまい、上条をベッドの下へと追し込める。ベッドの下で息を殺す上条だったが、そこである資料――自分が出会った御坂妹が参加している『実験』の裏側に隠された真実を見つける。美琴の孤独な戦いを知った上条は、夜の学園都市を走りだす。一方、美琴は、自らが為すべき最後の選択肢にたどり着いていた――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
