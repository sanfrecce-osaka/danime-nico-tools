- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: あたし…みんなのこと見えてるから
  description: 中止されたはずの計画が続行されていた――『妹達(シスターズ)』を運用した絶対能力者(レベル6)への進化法。美琴の探り当てた情報は、予想以上の『実験』内容に大きなショックを受けながらも、その実験場にたどり着いた彼女を待ち構える無残な光景。それは、ミサカが惨殺される現場だった。怒りのままに、その場にいた『白い人影』に攻撃を加える美琴だったが、彼女の全力の一撃は簡単にはね返されてしまう。白い人影は、学園都市の第一位、あらゆるベクトルを自在に操る『超能力者』、一方通行(アクセラレータ)だった。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
