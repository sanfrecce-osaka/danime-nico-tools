- !ruby/hash:EpisodeHash
  episode_no: 第13話
  title: 一方通行(アクセラレータ)
  description: "『樹形図の設計者』ーー学園都市が誇る、『未来予測』すら可能な超高速演算装置。すべての始まりであるそのハイテクコンピュータをハッキングし、忌まわしき計画を阻止しようと施設に赴いた美琴は、そこで衝撃の事実を知ってしまう。すでに、『樹形図の設計者』は何者かの攻撃を受けて大破、稼働していない――。自分の為すべきことを見失った美琴は、半ば自暴自棄になりながらも、手近な施設に襲撃をかける。『樹形図の設計者』が壊れてしまったのならば、計画に関わるものをすべて潰してしまえばいい。だが、破壊の限りを尽くす彼女の目に映ったのは、施設内でモニタされていた実験の光景で――。一方、見失った御坂妹を探すうち、上条は、路地裏で信じられない光景に遭遇する。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
