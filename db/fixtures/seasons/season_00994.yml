- !ruby/hash:EpisodeHash
  episode_no: 第20話
  title: フェブリ
  description: 学園都市の、非能力系発表会、通称『学究会』会場内で、警備ロボットの暴走事故に巻き込まれそうになるフェブリ。大事には至らなかったものの、誤作動するはずのないロボットが動き出したという、不審な点が残っていた。一方、ゲコ太人形を巡って攻防戦を繰り広げるうち、フェブリと仲良くなった美琴は、固法たち風紀委員の面々と合流して、銭湯にて裸のお付き合いを敢行する!楽しい時間を過ごしたその帰り道。突然、駆動鎧が襲いかかってくる。美琴が能力で制御しようとしたもののなぜか通じず、婚后の助けでようやく撃退するが、今度はフェブリが倒れてしまい――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
