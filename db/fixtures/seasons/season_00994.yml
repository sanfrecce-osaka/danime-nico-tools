- !ruby/hash:EpisodeHash
  episode_no: 第23話
  title: 革命未明(Silent Party)
  description: 学園都市では能力のレベルのみで価値を判断する。そして能力の開発は、先天的資質に負うところが大きい。ならば、現行の方式とは異なる方法で能力者をゼロから作り出すことができれば――。罠にはめられた美琴と布束に向けて、有冨の口から語られる『ケミカロイド計画』の全貌。彼ら『スタディ』は学究会当日に大規模公開実験を行い、学園都市に革命を起こすという。薬で体の自由を奪われた美琴は、自分の過去がもたらした事件をひとりで背負おうとする布束に、以前の自分の姿を重ねる。そんなふたりの前に、信頼する仲間たちが助けに現れ――!<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
