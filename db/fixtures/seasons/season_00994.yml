  title: 超電磁砲(レールガン)
  description: "『学園都市』。一八〇万人を超える学生が集い、超能力開発が行われている巨大区域。教師によるボランティア組織『警備員(アンチスキル)』や学生による『風紀委員(ジャッジメント)』によって守られたその日常の裏側には、今日も路地裏でいたいけな少女に絡む不良学生たちの姿があった。そんな不良学生たちを、一筋の電光が一蹴する。しびれて地に伏す不良たちの中に傲然と立つその人の名は、御坂美琴。学園都市に七人しかいない『超能力者(レベル5)』の第三位にして、『超電磁砲(レールガン)』の異名を持つ少女の姿だった。そして、白井黒子、初春飾利、佐天涙子。四人による学園都市の日常が、ふたたび幕を開ける。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
