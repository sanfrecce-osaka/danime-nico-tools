- !ruby/hash:EpisodeHash
  episode_no: 第24話
  title: Eternal Party
  description: 有冨たち『スタディ』による『革命』――二万体もの駆動鎧を使ったテロが始動する。その企みを阻止せんと、学究会各会場で奔走する黒子、初春、佐天、婚后たち。さらに多くの風紀委員たちの力を借りて、駆動鎧を会場敷地内に押しとどめ、テロの進行を防ぐ。思わぬ抵抗に、『ケミカロイド』ジャーニーへの負担は増してゆき、布束は自分の選択に迷いを見せる。そして、美琴とフェブリは本丸である有冨たちの元にたどり着いた。もう自分は、ひとりではない。共に戦う皆の姿を胸に、美琴は迫る駆動鎧をなぎ倒して進む。その先に待っているのは――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
