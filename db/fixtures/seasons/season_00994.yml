- !ruby/hash:EpisodeHash
  episode_no: 第19話
  title: 学園都市研究発表会
  description: 公園の花畑で倒れていた見知らぬ子供を見つけた美琴たち。フェブリと名乗る少女は、なぜか美琴の名前を知っていた。美琴には全く心当たりがなく、風紀委員にも該当する迷子の情報は届いていない。すっかり佐天に懐いてしまったフェブリを、佐天と初春が協力して預かることに。次の日、各種データベースに写真照会をかけるも、やはりフェブリの情報はなく、フェブリは『置き去り』として処理されることになった。あすなろ園への受け入れが決まったフェブリだが、入園までの5日間はみんなで面倒を見ることになる。美琴は自分も名前で呼んでもらえるよう、奮闘するが――。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
