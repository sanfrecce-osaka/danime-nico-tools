- !ruby/hash:EpisodeHash
  episode_no: 第15話
  title: 最弱(かみじょうとうま)
  description: すべての始まりの原因となった自分が、計画を止めなくてはならない。そのためには死を選ぶことすらためらわない――。そう決意する美琴を、ボロボロになりながらもなんとか止めた上条。そして、彼は｢みんなが笑っていられる幸せな結末｣をつかみ取るために、ミサカたちがいる次の実験場へと走る。待ち受けるのは、学園都市最強の『超能力者』一方通行。身の程を知らずに立ち向かってくる『最弱』上条当麻に対して、『最強』一方通行の容赦のない攻撃をが叩き込まれ……。時がすこし経ち、上条を追ってようやく戦いの場にたどり着いた美琴。そこで見たものは意外な光景で――!<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
