- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: 能力追跡(AIMストーカー)
  description: 施設防衛の依頼を受けた暗部組織『アイテム』のひとり、フレンダによって張り巡らされた罠を突破し彼女を追い詰めた美琴。その目の前を、まばゆい光の帯が駆け抜ける。現れたのは『アイテム』のリーダーにして『原子崩し(メルトダウナー)』の名を持つ、第四位の『超能力者(レベル5)』麦野沈利だった。消耗していた美琴は逃亡を図るが、麦野の激しい攻撃は止む気配を見せるどころか、着実に後を追ってくる。それは麦野の背後にいるもうひとりの『アイテム』のメンバーの能力で――。一方、脳神経応用分析所に呼び出された布束は、かつて自らがかかわっていた研究の後始末をつけるべく、決意を固めていた。<br><br>御坂美琴:佐藤利奈／白井黒子:新井里美／初春飾利:豊崎愛生／佐天涙子:伊藤かな恵／御坂妹:ささきのぞみ／上条当麻:阿部敦<br><br>原作:鎌池和馬+冬川基／キャラクターデザイン:はいむらきよたか／監督:長井龍雪／シリーズ構成:水上清資／アニメーションキャラクターデザイン:田中雄一／総作画監督:冨岡寛／アクション作監:椛島洋介／サブアニメーションキャラクターデザイン:冷水由紀絵／プロップデザイン:常木志伸、高瀬建一／美術監督:黒田友範／色彩設計:安藤智美／撮影監督:福世晋吾／編集:西山茂(REAL-T)／音響監督:明田川仁／音楽:I＇ve
