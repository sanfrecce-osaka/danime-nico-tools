title: セキレイ～Pure Engagement～
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/71/2/20712_1_6.png?1551265984000
outline: "―――2020年、新東帝都。その中心にそびえる嵩天で、ひとりの男が高らかに｢鶺鴒計画｣の始動を宣言する。嵩天より放たれた108羽の｢セキレイ｣は神代の力を身に宿し、主たる｢葦牙｣を求め人の世に降り立つ。帝都を戦場とし、最後の一羽となるまで、闘って闘って、闘い抜くセキレイたちの運命。すべては、葦牙をいと高き｢嵩天｣へと導くために。愛する者と永遠に婚ぐために。主人公・佐橋皆人は、結、月海、草野、松──4羽のセキレイと出会い、その葦牙となった。そして自らの意志とは関係なく、帝都を舞台にした壮大なるゲーム──｢鶺鴒計画｣へと巻き込まれてしまう。『帝都封鎖』。鶺鴒計画も第弐段階へと進み、セキレイ達のバトルロイヤルがますます激化する中、皆人達は帝都脱出を試みる鷸ハルカとそのセキレイ・久能と出会う。彼らの脱出に手を貸した皆人達は、M・B・Iの狗“懲罰部隊”と激闘の末、二人を帝都から脱出させることに成功するのだった。それから数日……いつもと変わらない平和な日々を過ごす皆人達。しかしその裏では、『鶺鴒計画』が新たなるステージへと進み始めていた──。"
