title: おまえ うまそうだな
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/34/5/23345_1_8_8b.png?1580452472000
outline: ある日、マイアサウラのお母さんは、落ちていたたまごを拾い、自分の産んだたまごと同じように大切にする。しかしたまごから孵ったのは、肉食恐竜ティラノサウルスの赤ちゃんだった！お母さんはその赤ちゃんを「ハート」、自分の産んだ子どもを「ライト」と名付け、どちらも平等に愛情を注ぎ育てる。ハートも自分はすっかり草食恐竜だと信じ、生活をしていた。しかし、森の中で他のティラノサウルスと会い、自分が肉食恐竜であると知ってしまう・・・。ショックを受けたハートは、このままお母さんとライトと一緒にいることはできないと考え、黙って２人の前から去るのだった。
