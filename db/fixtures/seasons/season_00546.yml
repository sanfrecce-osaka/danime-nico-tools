  description: 正太郎には、数年前に亡くなった大好きなお祖母ちゃんがいる。お祖母ちゃんはガンで亡くなった。入院中、お見舞いに来る正太郎に、お祖母ちゃんはいつも『プリンを買ってきてほしい』とリクエストした。これまでプリンが好物だったわけでもないのに、なぜか必ず同じ店のプリンがいいと言うのだ・・・。ある雨の日、正太郎からそんな昔話を聞いた九条家のばあやは、不自然なその行動の裏にかくされた、祖母の優しい嘘を推理する。<br><br>九条櫻子:伊藤
