  description: みやこと再会し、想いを確かめあった紘だったが、景に見られてしまい、想いの狭間で揺れる。そんな紘と激しくぶつかる京介。打ちひしがれる景。そして、みやこは、紘の優しさを認めながらも、街を出る決意を固める。それぞれの答えを探す彼らの元に現れる優子。紘たちは、それぞれの答えを見つけようと行動を開始するが――。<br><br>宮村みやこ:田口宏子／新藤
