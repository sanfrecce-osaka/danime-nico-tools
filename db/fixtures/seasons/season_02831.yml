  title: "「clear colour」"
  description: 紘の留守中に尋ねてきたみやこを冷徹に追い返す景。一方、学校で呼び出しを受ける紘。腱鞘炎も治まらず、仕事を控えようかと考える紘。しかし、そこへ新しい仕事の依頼が飛び込む。
