  episode_no: 第12話
  title: "「love」"
  description: "「明日は今日よりいい日かもしれない」こんな単純な言葉が、蓮治をさいなんでいた。そんなとき、偶然手にした日記の一ページが、蓮治を激しくつき動かす。紘、京介、蓮治、千尋、景、みやこの六人はそれぞれに自分の答を見つけたり。答を探すための道に気づいたりする。しかし答を見つけたからと言ってそれで終わりではなく、また、それは決して楽な道でもなかった。しかし彼らはその答に真摯に向き合う。彼らをずっと見守り続けてきた雨宮優子、そして火村夕は、彼らの「忘れられない想い」に一つの終止符を見る。そして、遠い遠い約束を果たす。それは、もう一つのおとぎばなしだった。<br><br>宮村みやこ:田口宏子／新藤
