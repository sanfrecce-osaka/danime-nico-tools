outline: 幼馴染の紘に恋心を抱く少女・景。だが、その紘は自由奔放な少女・みやこに振り回されていく…。景に興味を持った映画研究部員の京介。景の映画を撮るため、京介は彼女を追う…。建築家の父親を持つ蓮治。彼は駅のホームで景の双子の妹・千尋と出逢う…。音羽という街を舞台に少年少女たちが織り成すさまざまな恋物語。
