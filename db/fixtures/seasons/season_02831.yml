  episode_no: 第7話
  title: "「I...」"
  description: 紘とのデートに向かうみやこは、幼い頃を回想する。みやこは、過去に特別な想いを持っていた。それ故に、紘に向ける想いも強くなっていたのだった。　一方、順調に小説を書き進める千尋は、エンディングの構想を蓮治と相談する。二種類の案に迷う千尋と蓮治。千尋は、先に結末を決めてから書く事に抵抗を感じると言う。「神様がいじっているみたいで・・・」その言葉は、おりしも千尋が心を開き始めたときに蓮治を絶望に突き落とすことに――。<br><br>宮村みやこ:田口宏子／新藤
