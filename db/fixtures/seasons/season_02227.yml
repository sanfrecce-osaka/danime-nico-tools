  title: もやしども起つ
  description: 農大1年生、沢木惣右衛門直保は菌が見える特殊な能力をもっている。収穫の季節を迎え、沢木は同級生の及川葉月、先輩の美里薫、川浜拓馬、ミス農大の武藤葵、そして院生の長谷川遥とともに樹ゼミの発酵蔵を運営することになった。同じく1年の結城蛍は大学を休学し日吉酒店を手伝い始めるが、沢木たちと共に発酵蔵で念願の酒造りに参加することに。樹教授の指導の下、初めての味噌作り、酒造りに没頭する樹ゼミメンバー。そんな中、及川が発酵蔵に不思議な穴があることに気づく。<br><br>キャスト:沢木
