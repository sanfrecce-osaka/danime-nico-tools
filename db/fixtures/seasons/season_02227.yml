outline: "｢菌｣が肉眼で見える不思議な体質の主人公、沢木惣右衛門直保。 農大に入学した彼を待っていたのは、仲間たちとの波乱万丈な学生生活だった! 直保の幼馴染で造り酒屋の息子、結城蛍。ボンデージファッションの院生、長谷川遥。そして発酵食品の権威で謎だらけの教授・樹慶蔵。その他個性的な面々と繰り広げられる直保の農大生活。
  入学から春祭、そして｢菌がみえなくなる｣というアクシデントを乗り越え、ますます絆を深めた彼ら。ゴスロリファッションに身を包み帰ってきた結城蛍を迎え、今度は一体どんな大学生活が待っているのか!"
