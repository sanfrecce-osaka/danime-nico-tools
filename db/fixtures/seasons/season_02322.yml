  description: ついに城館に入り込んだ豊久は、迷いなくエルフの女たちを助けに向かうが、そこで見た光景に激昂し兵を皆殺しにしようとする。真直ぐな気質の豊久を汚させまいとする信長はその頭を殴りつけ昏倒させると、命令の指揮を奪い取り兵士を一人残らず始末した。オルテ帝国・帝都ヴェルリナでは、年齢不詳のオカマ、サン・ジェルミ伯が従者を引き連れて貴族院に現れる。<br><br>島津豊久:中村悠一／織田信長:内田直哉／那須与一:斎賀みつき／菅野
