outline: 西暦1600年　天下分け目の大戦、関ヶ原の戦い――薩摩、島津家の武将、島津豊久は身を挺した撤退戦の後、死地から抜け出し一人山中をさまよっていた。降りしきる雨の中、たどり着いたのは無数の扉のある廊下のような部屋――豊久はそこにいた謎の男、『紫』を問いただす間もなく石扉の向こう側へと送り込まれてしまう。――そこはオルテと呼ばれる国家が支配する世界、人間とデミ・ヒューマンと呼ばれる「人ならざる」ものが暮らす異世界だった。異なる時代から先に流れ着いていた織田信長、那須与一ら歴戦の英雄とともに豊久は揺らぐことのない武士（さぶらい）の思想で異世界の戦場を疾り駆ける！月刊
