  title: アクティブハート
  description: 導師オルミーヌは監視していた豊久たち三人に捕らえられ詰問される。廃棄物の脅威とそれに抗戦してほしいことを求めるオルミーヌだが、軍権が握れない以上廃棄物に対抗できないことを信長に指摘され、逆に豊久を頭目に行う自分達の国盗りに加担しろと迫られる。一方、謀士ラスプーチンに支えられ行軍を進める黒王は、傷ついた亜人兵を奇跡の力で治療し、一握りの麦を無限に増殖させ兵站を生み出す。常識を覆す脅威の軍隊には、その身を置きながらも自らを廃棄物とも漂流者とも決めない九郎判官義経の姿があった。<br><br>島津豊久:中村悠一／織田信長:内田直哉／那須与一:斎賀みつき／菅野
