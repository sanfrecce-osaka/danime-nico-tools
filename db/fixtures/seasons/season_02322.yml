  description: 駆け付けたキャシディとキッドによりジルドレをなんとか倒すことができた与一。そこに声をかけたのは、元主にして与一の心に陰を落とす源義経だった。与一は激しく苦悶する。かくして晴明たちと合流を果たす豊久たち。オルテ帝国を滅ぼし漂流者の軍閥を作ろうと画策する信長に晴明はその先の戦乱を危惧する。揃って廃滅のため動く廃棄物と予想のつかない漂流者は世界をどう変えていくのか。<br><br>島津豊久:中村悠一／織田信長:内田直哉／那須与一:斎賀みつき／菅野
