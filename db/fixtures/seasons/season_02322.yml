  episode_no: '03'
  title: 俺軍 暁の出撃
  description: 十月機関の長・安倍晴明は黒王軍の侵攻を止めるため、ローマを震撼させた天才戦術家・ハンニバルとそれに対抗した軍人・スキピオという因縁深い二人へ軍権を譲るよう、カルネアデスの兵を説得していた。しかし世界の異物である漂流者たちを受け入れるはずもなく、黒王率いる圧倒的な数の人ならざるものの軍、そして超人的な能力をもった廃棄物・ジャンヌ、アナスタシア、土方歳三たちの手によりカルネアデス要塞は落ちようとしていた。撤退を余儀なくされる晴明たちの上空に紫電改が舞う。<br><br>島津豊久:中村悠一／織田信長:内田直哉／那須与一:斎賀みつき／菅野
