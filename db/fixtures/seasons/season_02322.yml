- !ruby/hash:EpisodeHash
  episode_no: '02'
  title: 踵 鳴る
  description: 人とは異なる種族である亜人（デミ・ヒューマン）エルフ。その村が、漂流者（ドリフターズ）である豊久を助けた咎で、オルテ帝国の兵によって襲撃される。命の恩人であるエルフを助けるため、豊久は傷も癒えぬうちから走り出す。冷血な騎士武官・アラムの理不尽な殺戮に為す術がないエルフたち。その前に飛び出した豊久は圧倒的な戦闘力で兵たちを次々と打ち倒す。時を同じく北方の防衛の要であるカルネアデスの北壁では、人類廃滅を唱える廃棄物（エンズ）の王、“黒王”の進軍が始まろうとしていた。<br><br>島津豊久:中村悠一／織田信長:内田直哉／那須与一:斎賀みつき／菅野
