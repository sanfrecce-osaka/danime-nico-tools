  episode_no: '01'
  title: FIGHT SONG
  description: 時は1600年、関ヶ原・烏頭坂。西軍劣勢で退路を断たれた戦国武将・島津豊久は、伯父・島津義弘を薩摩へ戻すため“捨てがまり”で敵の大将・井伊直政の首を狙う。捨て身の戦法で見事直政に一矢報いるも、首を取るまでには至らず瀕死の重傷を負った豊久。満身創痍で山中を彷徨っていると、突如、奇妙な空間に足を踏み入れる。事務机に座る謎の男、紫が書類にサインをすると豊久は否応なく扉の向こうの異世界へと送り込まれるのだった。
