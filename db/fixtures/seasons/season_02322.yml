  title: 愛をとりもどせ
  description: 巡察隊を皆殺しにしたせいで、エルフの村は軍によって襲われようとしていた。それを阻止するべく、弓矢を作り襲撃に備えるエルフたち。森の中では兵の死体を集めなにやら始める信長にオルミーヌは眉を顰めるが、日の本の侍の死生観がまるで違うことを感じる。ついに村に軍が迫る夜、豊久はエルフたちに村を取り返した後、代官の城館へ攻め入り女子供を取り返せと強く言い放つのだった。<br><br>島津豊久:中村悠一／織田信長:内田直哉／那須与一:斎賀みつき／菅野
