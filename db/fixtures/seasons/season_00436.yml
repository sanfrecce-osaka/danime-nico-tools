outline: 古代に海中に住み、絶滅したと考えられていたドラゴノザウルスが突然、東京を襲った。タンカーや石油タンクを食べてますます巨大化していく。政府は日本中のロボットを集め、強大なロボット軍団を組織して大海獣を迎え撃とうと考えた。その要請にグレンイザー、ゲッターロボG、グレートマジンガー、そして、ボスボロット、ダイアナA、ビーナスAなどが次々と集まった。だが、大海獣はロボットたちの一斉攻撃をあびてもトカゲのように再生し、また襲ってくるのだった…。
