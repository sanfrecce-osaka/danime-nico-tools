outline: 朝一番にドーナツ屋さんに並ぶため、“目覚まし時計”型のゾロリ庵で寝ていたゾロリとイシシ＆ノシシ。3人はひょんなことから異空間に吸い込まれてしまった！
  行きついた先は見知らぬ町。そこで出会ったすてきなレディにゾロリが恋心を抱いたのもつかの間、「ゾロリーヌ」と名乗った彼女は、なんと若き日のゾロリママだった！ ゾロリたちは過去にタイムスリップしてしまったのだ!!
  突然あらわれた謎のかいじゅうに飲み込まれてしまったゾロリーヌを取り戻すため、宝探しから帰ってきたトレジャーハンターのゾロンド・ロンとともに奮闘するゾロリたち。はたして、ゾロリたちは、無事、ゾロリーヌを助けることができるのか？
  そして、「ZZ(ダブルゼット)」マークにかくされたひみつとは？ かいけつゾロリ誕生のひみつが、今、ここに明かされる!!
