- !ruby/hash:EpisodeHash
  episode_no: "#7～#9"
  title: 惨戦！イケメンオーディション/ “コウリャクボーン”を手に入れた/ドリームアイランドへようこそ！
  description: "＃7：冒険の旅の途中、街外れで休憩するパーティー。ライトとヨミはじゃれ合うように女の子の話に夢中だが、アルファの様子がおかしい。聞けばどうも財布を無くした様子…。軽蔑にも似たライト・ヨミの視線を受けつつ、アルファはさっさと挽回の手段を思いつく。「オフィスＧＤ主催」のオーディションにライト・ヨミを送り込み、当座の資金を作ろうとするのだが…。■今日の姫“マオー”に囚われたメロディ姫。待ってもいっこうに現れない勇者に業を煮やしたか、少しイライラ気味のメロディ。自嘲気味にオチをつけるがその切れ味は…。■アルファ謎の緊急停止ホーリージェムの恩恵も微妙な感じのままなれど、パーティーは先へと歩を進める。“マオー”の元にひとっ飛びできる「竜の翼」が今の彼らの関心事。その道中、もの珍しい館の中へと入る３人。そこにはポップなタッチの浮世絵風絵画などが飾ってあるが、絵心もないライト・ヨミには退屈なもの。しかし、アルファはこれに反応。２人をよそにその恍惚の度合いは増していき、ついには…。　　他<br><br>ライト:松岡禎丞／ヨミ:山本和臣／アルファ:小林裕介／メロディ:原奈津子<br><br>企画:高麗大助/別所敬司/福原和晃/尾山仁康／原案・監督:菅原そうた／脚本:森りょういち/gdメンズ／キャラクターデザイン:為壮顕／音響監督:久保宗一郎／録音:田上祐二／録音助手:依田望、栗山若葉／録音スタジオ:アオイスタジオ／調整:森岡浩人／音響制作担当:久保田康裕/大野拓也/山本航平／音響制作:東北新社／編集:イン・プラン／タイトルデザイン:為壮顕／３ＤＣＧディレクター:ポンポコP／３ＤＣＧアニメーション:cyanP/Fredy/あず／キャラクター３Ｄモデリング:キオ／３Ｄモデリング:ばね＠まじめもでら／広報:村河理紗／音楽制作:BloomZ／オープニングテーマ:『妄想帝国蓄音機』作詞：喜多村英梨・作曲/編曲：鬱P♪喜多村英梨／エンディングテーマ:『Duality』作詞：RUCCA・作曲：成本智美・編曲：小松一也♪BB-voice／企画協力:後藤裕／プロデューサー:君島すみれ/別所敬司/福原和晃/塩谷佳之／制作:ストロベリー・ミーツ
