  title: 超目前、マオーの城／超かなり目前、マオーの城／また逢う日まで
  description: "＃10：超目前、マオーの城ついにパーティーはマオーの城とおぼしき巨大な城の前へと到着する。城門ですら圧倒的な迫力を前にしてライトとアルファは何やらグダっている様子。「勇気は足りている…だが情報不足なのだ」とヨミを諭すふたり。果たしてその勇気とやらは誠か否か…。■今日の姫“マオー”に囚われたメロディ姫。メロディは自らが“宇宙”であることを悟る。そして、その大きな心の広がりは独房の鍵をも解放するのか！？■今日の水晶ヨミの持つ杖が妖しく光り出す。杖に装飾された水晶には不思議な世界。回を重ねるごとに、その魅力に誘われ遊び始める３人。その世界にはお姫様らしき女の子が…。　　他<br><br>ライト:松岡禎丞／ヨミ:山本和臣／アルファ:小林裕介／メロディ:原奈津子<br><br>企画:高麗大助/別所敬司/福原和晃/尾山仁康／原案・監督:菅原そうた／脚本:森りょういち/gdメンズ／キャラクターデザイン:為壮顕／音響監督:久保宗一郎／録音:田上祐二／録音助手:依田望、栗山若葉／録音スタジオ:アオイスタジオ／調整:森岡浩人／音響制作担当:久保田康裕/大野拓也/山本航平／音響制作:東北新社／編集:イン・プラン／タイトルデザイン:為壮顕／３ＤＣＧディレクター:ポンポコP／３ＤＣＧアニメーション:cyanP/Fredy/あず／キャラクター３Ｄモデリング:キオ／３Ｄモデリング:ばね＠まじめもでら／広報:村河理紗／音楽制作:BloomZ／オープニングテーマ:『妄想帝国蓄音機』作詞：喜多村英梨・作曲/編曲：鬱P♪喜多村英梨／エンディングテーマ:『Duality』作詞：RUCCA・作曲：成本智美・編曲：小松一也♪BB-voice／企画協力:後藤裕／プロデューサー:君島すみれ/別所敬司/福原和晃/塩谷佳之／制作:ストロベリー・ミーツ
