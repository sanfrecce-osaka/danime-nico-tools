  title: 待ってろ！ホーリージャム！（前編）/待ってろ！ホーリージャム！（後編）/武器進化！？ファンタジーソード
  description: "＃4：古い洋館「ジョブ診断の館」で完全に道草を食ったパーティー。落胆したライトを引きずるように、少しずつ、少しずつ前へ歩を進める。アルファのおぼつかない導きではあったが、ダンジョンの雰囲気漂う空間へとたどり着く。どうやらここに「魔法のアイテム“ホーリージェム”」が眠っているようだ。アルファはかすかにこのトラップの存在を気にかけていたが、意を決して進むその先には…お望み通りのワナが待っているのか？■今日の姫“マオー”に囚われたメロディ姫。「２０代後半の勇者さま」という具体的な妄想回！？人物像を読み解き膨らませ、さらにはバッサリ切り落とす。■試練のトロッコ館の中を歩くパーティー。だが突然床が抜け落ち、落下。そして偶然にもトロッコに救われる。トロッコで進む先には「セリフを入れて完成させよ」の文字。ほー、ではやってみようか。。。　　他<br><br>ライト:松岡禎丞／ヨミ:山本和臣／アルファ:小林裕介／メロディ:原奈津子<br><br>企画:高麗大助/別所敬司/福原和晃/尾山仁康／原案・監督:菅原そうた／脚本:森りょういち/gdメンズ／キャラクターデザイン:為壮顕／音響監督:久保宗一郎／録音:田上祐二／録音助手:依田望、栗山若葉／録音スタジオ:アオイスタジオ／調整:森岡浩人／音響制作担当:久保田康裕/大野拓也/山本航平／音響制作:東北新社／編集:イン・プラン／タイトルデザイン:為壮顕／３ＤＣＧディレクター:ポンポコP／３ＤＣＧアニメーション:cyanP/Fredy/あず／キャラクター３Ｄモデリング:キオ／３Ｄモデリング:ばね＠まじめもでら／広報:村河理紗／音楽制作:BloomZ／オープニングテーマ:『妄想帝国蓄音機』作詞：喜多村英梨・作曲/編曲：鬱P♪喜多村英梨／エンディングテーマ:『Duality』作詞：RUCCA・作曲：成本智美・編曲：小松一也♪BB-voice／企画協力:後藤裕／プロデューサー:君島すみれ/別所敬司/福原和晃/塩谷佳之／制作:ストロベリー・ミーツ
