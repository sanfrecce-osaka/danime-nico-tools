  title: ゲーム世界に転生！？／姫ってどんな子！？／ジョブ診断の館
  description: "＃1：とある夜、さして変わらぬ日常の中、ゲーム画面を睨むライトの前に異変が起こる。「ＹＥＳ」ボタンを押しただけ…だがその行為こそが異世界空間へのいざないであった。願ってもない異世界への転生。その世界観にどっぷり浸りたいライトだが、冷めたヨミと、世界観ぶち壊しのアルファとのやりとりが始まる。アルファがＡ．Ｉ．だという設定にいちゃもんをつけるライト。ライト「ファンタジーものだったら、普通、魔導兵器とか、魔導機械とかでしょ？
