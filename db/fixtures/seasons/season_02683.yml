outline: TVアニメの第2シリーズ。真暦71年。モジュール77の咲森学園に通う時縞ハルトは、校舎の地下から現れた謎の人型兵器｢ヴァルヴレイヴ｣に乗り込み、ジオールに一方的な奇襲をかけたドルシア軍を撃退。友人たちと学園の危機を救った。最初は争いごとを嫌っていたハルトだったが、ドルシア軍エージェント・エルエルフと出会い、それぞれの想いのためにヴァルヴレイヴに乗り込んだ仲間と自分たちの学園、そして国を守るために生き残りをかけた戦いを繰り広げていく。世界の裏側と対峙する時、ハルトとエルエルフの革命が始まる…。
