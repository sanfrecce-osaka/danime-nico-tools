  episode_no: 第1話～第6話
  title: ごめんね、我慢できなくなっちゃった／こないだの続き、今度は最後までシようか？／どう？俺のホントの姿／静歌ちゃん、好きだよ／本気じゃなきゃ、こんなに執着しない／俺のこと、ちゃんと見てほしくて
  description: 第1話：大学生の静歌は友達に誘われて、街コンに参加することに。雰囲気になじめずにいた静歌に声をかけてくれたのは、超絶美人なお姉さん・涼だった。一緒に会場を抜け出して打ち解けるけど、急にキスされ押し倒されてしまう。しかも、女の子の体にはない感触が…まさかこの人、女装…！？／第2話：涼との一件が頭から離れない静歌。思い悩んでいると、大学に女装姿の涼が押しかけてくる。友達の前では「女」として振る舞う涼に、静歌は戸惑うばかり。そして強引にトイレで二人きりにさせられて…？／第3話：涼に振り回されっぱなしの静歌は、もう自分に関わらないように言おうと決意する。しかし、会いに行って出てきた涼は、女装ではなく素顔の「男」の姿だった。パニックになった静歌は、涼に流されて連れ出されてしまい…／第4話：遊びのつもりで手を出すのはやめてほしいと、涼に伝える静歌。しかし、涼は「遊びじゃない」と真剣な顔で返してくる。涼の気持ちがわからずに静歌がひとりで悩んでいると、チャラい男たちが近づいてきて…／第5話：涼のファンから逃げてホテルに入った二人。静歌は涼に言われた「好き」という言葉にうろたえてしまう。身勝手さを詫びながらも涼は思いを伝えてくるが、静歌は自分の気持ちがわからなくて…？／他<br><br>小南静歌:花影蛍／霧島涼:皐月栞／倉谷奏介:金部影人／桜井菫:原舞香<br><br>原作:ハナマルオ／監督:熨斗谷充孝／シリーズ構成・脚本:戸田和裕／キャラクターデザイン・総作監:ななし／美術監督:倉田憲一／色彩設計:水無月生／撮影監督:角原勇輝／音響監督:ひらさわひさよし／音響制作:Cloud22／アニメーション制作:マジックバス<br><br>次話→so32592883
