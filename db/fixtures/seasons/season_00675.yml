  episode_no: 第7話～第12話
  title: 煽ったのはキミだからね／またデートしてほしいな／もったいないよ。ちゃんと綺麗にしないと／…かわいいな／絶対に嫌だ。諦めるなんてできない／好きだ…本当に好きだ…
  description: 第7話：雨宿りのために観覧車に乗った二人は、冷えた体をいたわり合う。くっついて温まりながら、静歌に優しく気持ちを伝える涼。まっすぐな言葉に思わずドキドキしていると、涼が「キスしていい？」と聞いてきて…／第8話：静歌は涼と一緒に過ごすうちに、だんだんと涼のことを意識し始めていることに気づく。感じたことのない気持ちに戸惑った静歌は、観覧車を降りた後に涼を呼び止めると…？／第9話：ふとしたおしゃべりの中で涼に「手料理を食べてみたい」と言われた静歌は、思い切って手作りのお菓子を渡しに行く。静歌からのプレゼントに大喜びしてはしゃぐ涼。照れた静歌はお菓子を膝の上に落としてしまい…？／第10話：涼が授業を受けている間、静歌は大学構内を散歩することに。そこで出会った桜井が、涼とお似合いだと噂されていることを知る。涼と桜井が話している姿を見た静歌は、急に胸が苦しくなって…／第11話：ヤキモチを焼いて、涼を突き放してしまった静歌。その上、倉谷から好意を打ち明けられて戸惑ってしまう。静歌はありのままの気持ちで答えるが、その会話を聞いていた涼は静歌の言葉を誤解してしまい…？／第12話：静歌を泣かせてしまい、自分の身勝手さを悔やむ涼。立ち去ろうとする涼に、静歌は勇気を出して思いを伝えて――…<br><br>小南静歌:花影蛍／霧島涼:皐月栞／倉谷奏介:金部影人／桜井菫:原舞香<br><br>原作:ハナマルオ／監督:熨斗谷充孝／シリーズ構成・脚本:戸田和裕／キャラクターデザイン・総作監:ななし／美術監督:倉田憲一／色彩設計:水無月生／撮影監督:角原勇輝／音響監督:ひらさわひさよし／音響制作:Cloud22／アニメーション制作:マジックバス<br><br>so32592882←前話　第一話→so32592882
