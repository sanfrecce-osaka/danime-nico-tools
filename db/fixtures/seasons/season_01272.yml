  episode_no: 第12話
  title: ゆく年くる年
  description: 今年はみんな揃ってひだまり荘での年越しです。なずなちゃんは大晦日なのに年賀状を一生懸命書いてます。私は宮ちゃん乃莉ちゃんと一緒にこたつでぬくぬく。それから、完成した年賀状を出しに行くついでに、銭湯に行くことにしました。大晦日に入るお風呂って、なんだか特別な気がしますよね。夕方には沙英さんヒロさんも加わって、みんなで年越しそばを食べてから、初詣に来ました。私、絵馬に書く願い事はもう決めてるんですっ♪<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
