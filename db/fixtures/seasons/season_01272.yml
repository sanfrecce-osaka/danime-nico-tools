- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: ほほえみがえし
  description: "｢11月10日 ほほえみがえし｣(沙英視点) デパートのクジで当たったからって、大家さんが人生体験ゲームをくれたんだ。でもそのまんまじゃつまんないってことで、ひだまり荘版に改造することにしたの。ひだまり荘にちなんだイベントマスを作ったり、職業も、将来なる可能性のあるものがいいよねってことで｢デザイナー｣に｢イラストレーター｣、｢画家｣なんかを作ってみて。そしたらヒロが｢ベストセラー作家｣なんて作ってくれたから、お返しに｢美術教師｣を……って、宮子の｢総理大臣｣は可能性あるの？！でもそういえば、みんなで一緒に工作するのってひだまり荘の看板以来だね。なんだか懐かしいなあ。<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
