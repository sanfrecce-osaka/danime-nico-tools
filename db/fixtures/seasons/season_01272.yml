  episode_no: 第11話
  title: お姉ちゃんだったのですね／うろおぼえうた
  description: "｢12月22日 お姉ちゃんだったのですね｣(ゆの視点) 吉野屋先生の部屋の美術書が増えすぎちゃって、一部をやまぶき高校に寄贈するっていうことで、運ぶのをお手伝いすることになりました。これは分類するだけでも大変だねってみんなで話してたら、なんとその本の山に私たちの入学直後のデッサンが紛れ込んじゃってるって！
    あれは人に見られたくないよ～～。／｢12月21日～24日 うろおぼえうた｣(夏目視点) さっ、沙英からクリスマスパーティーに誘われちゃった！確かに前、ひだまり荘に行ってみたいって言ったけど…そんな適当に誘ってくるなんて、もおぉっ！うれしいけど、どうしよう～～！<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
