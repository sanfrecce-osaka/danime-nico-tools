- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 勝利のシャッターチャンス！！　勝つのは宮子だ！！
  description: "｢9月15日 勝利のシャッターチャンス！！ 勝つのは宮子だ！！｣(ゆの視点) 今日は水泳大会です！ 私は泳げないので、記録係を任されました。記録用に借りたデジカメ、10万円くらいするらしいです……うぅ、壊しちゃったらどうしよう……。でも、みんなの勇姿をたくさん撮らなくちゃ！
    ひだまり荘からは沙英さんと宮ちゃんと乃莉ちゃんが出場します。午前中のレースでは乃莉ちゃんが見事1位でした！ 乃莉ちゃんすごーい！ お昼になってみんなでおいしいお弁当を食べていたら、なんと余興で校長先生のデモンストレーションが始まりました。午後のレースには宮ちゃんと沙英さんが出場するんだよね。二人とも、がんばって！<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
