- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: ナズナゴハン／マヨナカノリスケ
  description: "｢9月17日～19日 ナズナゴハン｣(なずな視点) どっ、どうしよう…。お父さんとお母さんが明後日いきなり遊びに来るって…。しかも、私の料理を食べにって。この間｢料理の基本はマスターしたよ｣なんて言っちゃったけど、ほんとは全然なんにも作れないんです～。／｢9月28日
    マヨナカノリスケ｣(乃莉視点) うわっ！…は～、夢かあ…。あー怖かった…。夜中に大きい声を出しちゃったからか、沙英さんが心配して部屋に招待してくれました。怖い夢って言っても、そんなに心配してもらうような内容じゃなかったんだけど、お言葉に甘えて☆沙英さんはこんな時間までお仕事をしてたみたいで、机には辞書を広げてました。<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
