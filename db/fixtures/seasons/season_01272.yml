  episode_no: 第1話
  title: 狭い日本 そんなに急いで どこへ行く／どこでもでっかいど－
  description: "｢5月6日～15日 せまい日本 そんなに急いでどこへ行く｣(ゆの視点) 宮ちゃんがお部屋に飛び込んできて、沙英さんの部屋がにぎやかだから気になるって言うんです。それで宮ちゃんと聞き耳をたててたら、沙英さんたちに怒られちゃいました。同じ班のみなさんと修学旅行の行動予定を決めてたそうです。行き先は北海道！いいなあ北海道…。／｢5月16日～18日
    どこでもでっかいど－｣(ゆの視点) 沙英さんとヒロさんは修学旅行中です。私と宮ちゃんが最上級生なんだから、先輩らしくしっかりしなきゃ！なずなちゃんが肉じゃが作りに挑戦したんだけど、味つけに失敗しちゃったみたい。よおーし！ここは先輩らしく…。<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
