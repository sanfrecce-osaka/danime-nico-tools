  episode_no: 第8話
  title: 恐怖！やまぶき祭 準備編／怪奇！やまぶき祭 当日編
  description: "｢10月11日、10月30日 恐怖！やまぶき祭 準備編｣(ゆの視点) 今年もやまぶき祭の季節がやってきました！私たちのクラスでは、お化け屋敷をすることになったんです。私がお化け役をやるなら、座敷わらしがいいかな。え？怖くなさそうって？宮ちゃんひどーい！／｢11月3日
    怪奇！やまぶき祭 当日編｣(ゆの視点) いよいよやまぶき祭当日です。お化け屋敷での私たちの出番は午後からなので、午前中に色々見てまわることにします。沙英さんとヒロさんのうどん屋さん、なずなちゃんのクラスのバルーンルーム、乃莉ちゃんのクラス劇。みんながんばってるなあ。私たちもお化け屋敷がんばります！すごく怖いって評判なんですよ～。<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
