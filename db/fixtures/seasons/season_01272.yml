- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: パンフコンペッペ／ひみつのデート
  description: "｢10月5日～6日 パンフコンペッペ｣(ゆの視点) 今日の課題は、やまぶき祭のパンフレットの表紙絵を描くことです。パンフレットの表紙になれば、校外の人にも見られて、やまぶき高校のホームページにも載って、…それって、世界デビューってこと！？わあぁ、緊張する～！
    がんばろうっと！／｢10月6日～8日 ひみつのデート｣(ゆの視点) 久しぶりに有沢先輩から連絡があってランチをすることになりました。大学生活のこと、いっぱい聞きたいな♪卒業式以来だから、半年ぶりの再会に緊張してたけど、有沢先輩は相変わらずとってもお茶目で、素敵です。私も｢大人っぽくなった｣って言われちゃいましたよ～。えへへ。<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
