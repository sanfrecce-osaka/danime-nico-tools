- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 上からゆのさま
  description: "｢5月18日～19日 上からゆのさま｣(乃莉視点) 三年生が修学旅行に行ってるので、学校もなんだか少し静かです。美術準備室で棚の上の箱を取ろうとしてたらゆのさんが椅子を持ってきてくれました。でもキャスター付きだったので、乗るとコロコロ動いちゃいますよ！ゆのさん！それからなずなと道を歩いてたら、なんか視線を感じたりして…ストーカーかっ！？後ろを気にして歩いてたらなずなは転んじゃうし。しょうがないなーもー。その日の夜、ゆのさんからのお誘いでみんなで銭湯に行くことになりました。銭湯って初めてです。楽しみ～。でも到着してのれんを見てビックリ！ゆっ…ゆのさんVIPですか！？<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
