- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 夏休み最後の来訪者／おかしもち
  description: "｢8月31日 夏休み最後の来訪者｣(宮子視点) 今日で夏休みが終わりだあー。最終日はゆのっちと思いっきり遊ぼうって言ってたのに、起きたら台風でものすごい雨と風！結局全員が集まったヒロさん宅。お昼ご飯を食べて、それからなずな氏の持ってきたトランプで遊んだ！／｢9月1日
    おかしもち｣(ゆの視点) 始業式の後は避難訓練がありました。避難指示の校内放送を聞いた吉野屋先生は｢始業式に家庭科室から火が出る｣っていうシチュエーションについてすごく考え込んでたけど、早く避難しなくちゃですよ～！校庭には、地震の怖さを体験できる地震体験車が来ていました。ええっ、どうして地震を体験する代表が私なんですか？！<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
