  episode_no: 第10話
  title: 学べる雪合戦／ひだまり応援団
  description: "｢12月2日 学べる雪合戦｣(ゆの視点) 朝起きたら雪が積もっていて、一面真っ白！学校で、帰ったら雪合戦して遊ぼうねって宮ちゃんと話してたら、校長先生に試験前ですよって怒られちゃいました。ご、ごめんなさい！ちゃんと、『学べる雪合戦』をするので！！／｢12月15日
    ひだまり応援団｣(智花視点) ひだまり荘にやってきました！お姉ちゃんからは｢急だよ｣なんて文句を言われたけど、今日の私はメッセンジャーなのです！お父さんとお母さんから預かってきた伝言をお姉ちゃんに伝えなければなのです。……なーんて、それだけのために来たわけじゃないんだけどね☆<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
