- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: おしゃべりスケッチ／ヒロさん
  description: "｢9月25日 おしゃべりスケッチ｣(ゆの視点) 今日のデッサンの課題は｢手と自分の顔をモチーフに｣ということで、うーん、難しいなあ。デッサンをしながら、宮ちゃんの受験勉強の話になりました。今までにもいっぱい色んなことを話してるのに、まだ聞いたことのない宮ちゃんの話があるんだなってびっくりしました。／｢9月29日～30日
    ヒロさん｣(ヒロ視点) 二者面談までに進路調査票を書かなくちゃいけない。沙英は文系の大学に進学するか、美大に進学するか迷っているみたいだけど、私は……？<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋:松来未祐／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子、大嶋実句／キャラクターデザイン・総作画監督:伊藤良明／シリーズディレクター:八瀬祐樹／総作画監督:西田美弥子／美術監督:飯島寿治／色彩設計:滝沢いづみ／撮影監督:江上
