  description: 第4話：レンは個人経営の喫茶店でバイトをしている。今日も放課後、評判の制服に着替えて忙しそうに働き始める。テーブルの片付けから注文とりまで、一人でてきぱきこなすレンだったが、子供がアイスをこぼしてしまう。／第5話：ホミの水泳部は夏休みに毎朝練習がある。眠い目をこすって、水着の上に制服を着て学校に向かうホミ。慌てて部室に飛び込むが、その日は遅い時間から開始だった。脱力したホミはベンチでそのまま眠ってしまう。／第6話：学校の茶室で、茶道の授業の居残りをしているレン、ユア、ホミ。畳の上での正座がそろそろ限界を迎えようとしている。先生の前で、作法を確認しながらお茶を飲もうとするレンだったが、隣のユアが痺れた足をつつく。<br><br>藍川レン:戸松遥／中紅ユア:日笠陽子／萌黄ホミ:洲崎綾／奥墨ユイコ:茅野愛衣<br><br>原作・ストーリー原案:よむ／監督:小川優樹／シリーズ構成・脚本:丸戸史明／キャラクターデザイン:日比野ゆかり／色彩設計:中尾総子／美術監督:栫ヒロツグ／撮影監督:佐藤光洋／編集:吉武将人／音響監督:明田川仁／音楽:Shade／制作:横浜アニメーションラボ／製作:TRUSS<br><br>©よむ/TRUSS<br><br>so35121558←前話｜次話→so35356499　第一話→so35121558
