outline: ４月。雨の朝。散り始めた桜が雨に打たれ、水たまりに浮かんでいる。生徒たちが色とりどりの傘が高校の校門をくぐり抜けていく。「おはよ、レン」。下駄箱の前で、濡れたタイツのレンにユアが話しかける。憂鬱そうに振り向くレンに、そこにいっそうびしょ濡れのホミが、跳ねるようにやってきて話に花を咲かせる。他愛無い３人の女子生徒の会話が、新学期の訪れを教室に告げる。少女たちのかけがえのない時間が駆け抜けて、季節が移り変わっていく……
