  description: 第7話：レンたちの担任の奥墨先生は、男子生徒たちの注目の的。胸の空いたシャツ、タイトなミニスカートのスーツと高めのヒールが視線を集めて離さない。放課後、小テストの結果が悪かったある男子生徒の相談に乗るのだが…／第8話：放課後、土日のバイトで足が疲れたというレンに、ユアが足裏マッサージをしようと提案する。ユアに恐る恐る足を預けるレン。だんだん強くなるマッサージを痛がるレンだったが、逆にユアは熱が入るのだった。／第9話：ユアの部屋のコタツで勉強を始めたユアとホミ。勉強に退屈し始めたホミは、コタツの中の猫を構いだす。ホミは足で猫を撫でようとするが、ユアの足元に逃げられ、ユアとホミはコタツの中の猫の取り合いを始める。<br><br>藍川レン:戸松遥／中紅ユア:日笠陽子／萌黄ホミ:洲崎綾／奥墨ユイコ:茅野愛衣<br><br>原作・ストーリー原案:よむ／監督:小川優樹／シリーズ構成・脚本:丸戸史明／キャラクターデザイン:日比野ゆかり／色彩設計:中尾総子／美術監督:栫ヒロツグ／撮影監督:佐藤光洋／編集:吉武将人／音響監督:明田川仁／音楽:Shade／制作:横浜アニメーションラボ／製作:TRUSS<br><br>©よむ/TRUSS<br><br>so35252933←前話｜次話→so35416594　第一話→so35121558
