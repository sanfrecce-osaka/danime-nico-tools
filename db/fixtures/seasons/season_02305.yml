  description: 第1話：新学期最初の朝は雨。下駄箱の前で、濡れたタイツが少し憂鬱な藍川レンに、中紅ユアがくすっと笑いながら話しかける。そこに、いっそうびしょ濡れな萌黄ホミも話に加わる。一度しかない高校2年生の一年が始まる。／第2話：ユアの趣味は自撮り写真をSNSに上げること。ゴールデンウィーク中もリクエストに応えたコスチュームの写真をリアルタイムにアップしている。過去最高のリアクションにユアのテンションも上がっていくのだが…／第3話：タイツが破れてご機嫌斜めなホミ。教室で脱ごうとするのをレンが押し留めるが、レンのタイツも伝線してしまう。そこに同じくタイツが伝線したユアもやってくる。3人は仕方なく更衣室で履き替えようとするが…<br><br>藍川レン:戸松遥／中紅ユア:日笠陽子／萌黄ホミ:洲崎綾／奥墨ユイコ:茅野愛衣<br><br>原作・ストーリー原案:よむ／監督:小川優樹／シリーズ構成・脚本:丸戸史明／キャラクターデザイン:日比野ゆかり／色彩設計:中尾総子／美術監督:栫ヒロツグ／撮影監督:佐藤光洋／編集:吉武将人／音響監督:明田川仁／音楽:Shade／制作:横浜アニメーションラボ／製作:TRUSS<br><br>©よむ/TRUSS<br><br>次話→so35252933
