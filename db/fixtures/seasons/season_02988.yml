  title: 幽霊船の秘密
  description: 数々の困難を乗り越えてきたスパイダーライダーズの船旅であったが、今度は霧の中から幽霊船が現れる。しかしその正体は、インナーワールド一の船乗り、シーバップ・マリナーが操るグレートマリナー号であった。しかも彼は伝説の勇者ブレイドの親友だという。シーバップ・マリナーの語る昔話に胸をときめかせる一同。しかしそれもつかの間、船上にはビィーレイン率いるインセクターが襲来していた。飛空虫の執拗な攻撃に苦戦するハンター達。シーバップ・マリナーの巧みな操舵術でインセクターから逃れることが出来たが、アクーネに見つかってしまう。船上で戦うハンターとアクーネ。二人のマナクルは互いに反発して大爆発を起こす。そして煙の晴れた甲板にはコロナとマグマそしてハンターの姿が消えていた。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
