  episode_no: 第1話
  title: ヌウマ国へ
  description: 砂漠を越えたところにあるヌウマ国ではスタッグス軍の猛襲にあっていた。エルマ王女はインセクターの攻撃を回避する為、もう一つの｢オラクルの鍵｣の力を使い、城を空中へと浮上させる。そして、スパイダーライダーズが来るまで時を稼ごうとしていた。一方、ハンター達、スパイダーライダーズの間では救出に向かうべきかどうかの議論が難航していた。向かうべきだと主張するハンターと城を留守に出来ないと主張するルメン達。そこへ、グレイが訪れ、ライダーズの留守を預かる事に。かくしてスパイダーライダーズはヌウマ救出へと旅立つ。同じころ、インセクターでは失敗を咎められたグラスホップが四天虫の座を下ろされ、追放される。行き場を無くしたグラスホップも当てのない放浪の旅へと旅立つ。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
