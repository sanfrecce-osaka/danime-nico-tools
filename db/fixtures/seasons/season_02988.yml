  description: マシンセクターを操縦しマンティッドへ立ち向かうバグースだったが、マンティッドの前では到底敵う訳が無かった。バグースを片付けたマンティッドはインセクターにバグースの裏切りとスパイダーライダーズを倒す事を伝える。一方ハンター達もまたマンティッドを倒す為に昆虫宮殿を目指した。このままではインナーワールド全体が滅びてしまうのだ!行く手を阻む親衛隊に手こずるハンター達。マグマ・イグナスに任せ宮殿の最上階を目指すハンター。ついにマンティッドの元へ辿り着いたのだが、そこでマンティッドが告げた野望にハンターは耳を疑った。なんとマンティッドもまたオラクルの戦士として地下世界へ呼び出された者であった。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
