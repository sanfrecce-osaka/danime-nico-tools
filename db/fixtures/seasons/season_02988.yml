  title: 信じる者
  description: 合流を果たしたスパイダーライダーズと行動をともにするグラスホップ。しかし四天虫を追放されたにも関わらず、、相変わらずマンティッドへの全幅の信頼を寄せていた。そこを付け込むようにビーレインが現れ、グラスホップに一つの提案をする。四天虫への復帰を取り持つ代わりに、催眠効果のある花を使ってスパイダーライダーズを眠らせてしまうようにと。家族のもとに帰りたいグラスホップは、一度はビーレインの策略に加わるが、最後のところで彼らを助けてしまう。自分を信じてくれているハンター達を裏切る事ができなかったのだった。作戦に失敗したビーレインは、あらためてハンターに決闘を申し込む。身をボロボロにしながらも執拗に攻撃を繰り返すビーレインに苦戦するハンター。彼女もまた自分の信じる者のために戦っていたのであった。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
