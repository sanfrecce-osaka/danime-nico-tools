  title: 勇者の旅立ち
  description: 遥か彼方のヌウマ国を目指すスパイダーライダーズ一行。しばらくして大河を臨むフーシェの町にたどり着く。しかし向こう岸が見えないほどの大河には逆流する滝があり、彼らの行く手を塞いでいた。港で、滝を越えられるツバサを持った船を借りようとするハンター達。が、持ち主のクイントは大切な船を貸せないという。諦めきれないハンターはひとり、筏を使って滝を越えようとするが、まったく歯が立たない。そんな時、バグース率いるインセクターが現れる。新たなマシンセクターは町を次々と破壊していく。そしてツバサを持った船さえも破壊してしまう。だが、町を守るべく戦うライダーズの姿を見ていたクイントは、新型の船を提供することを約束した。船を手に入れたハンター達は、ヌウマ国目指し大河へと繰り出した。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
