  description: 幻惑の森から脱出したハンター達は｢伝説の勇者ブレイド｣を名乗る老人に出会う。狂気乱舞のマグマを尻目になんとなく納得のいかないハンター。その姿は、ハンターの想像していた伝説の勇者とは似ても似つかない。しかも、掃除に洗濯、食事の支度まで押し付けられ、ますます疑いは深まるばかり。しかしハンター達を追って、森の中を探索していたバグース軍が現れると、ブレイドは、いともたやすくインセクターを退けてしまった。呆気に取られるハンターにブレイドは、このままでは本当の勇者にはなれないと諭す。どうすれば真の勇者とになれるのか?大きな疑問を胸に抱いたまま、ハンターは再びヌウマ城を目指す。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
