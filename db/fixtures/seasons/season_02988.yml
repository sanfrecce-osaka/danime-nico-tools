  description: 昆虫宮殿を目前にして、勇者ブレイドと合流したスパイダーライダーズはマンティッドの本当の企みを知る。そしてブレイドが若かかりし頃、マンティッドに戦いを挑み破れたときの話を聞かされる。己の未熟さを、そして浅はかさを感じたブレイドはそれ以来、8人のスパイダーライダーが揃ったとき、精霊オラクルがその姿を現すという伝説を信じ、今まで時を待っていたと告げる。そして遂に最後の巨大マシンセクターがバグースとアクーネを乗せ、最後の戦いをスパイダーライダーズに挑む。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
