  episode_no: 第25話
  title: 世界のために
  description: マンティッドは精霊オラクルに対しての復讐の為神の力を手に入れたかったのだ!空に浮かぶ太陽の舟に乗り昆虫宮殿をも破壊するマンティッド。もう誰も彼を止める事は出来ないのか?最終対決を前に勇者ブレイドが青年の姿に変身を遂げた!8人のスパイダーライダーズが揃えばマンティッドを倒す事が出来る!その伝説を信じ、力を蓄えていたブレイド。さあ、これで全ては揃った。力を合わせて太陽の舟を破壊したスパイダーライダーズ。しかし、なんと強力な力を得たマンティッドによって太陽の舟が元に戻っていく!万事休すなのかスパイダーライダーズ!?しかし、ここで諦めるわけには行かない。マンティッドを倒し、インナーワールドを救うことが出来るのだろうか?<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
