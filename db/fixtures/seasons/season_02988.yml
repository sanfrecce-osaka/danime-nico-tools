  episode_no: 第23話
  title: おかえり
  description: とうとうオラクルの鍵の力を自らのために使い始めたマンティッド。そのせいでオラクルの太陽は輝きを失い、暗黒の世界に人々は不安を募らせていた。そして肉体を進化させたマンティッドはハンター達の前に姿を現し、更に強力になった力でスパイダーライダーズを追い詰める。それを見たグラスホップはマンティッドにハンター達を助けるよう求めるが、願いを聞き入れられるどころか、今度は自らの命を危険に晒してしまう。そこへ立ち上がったのはバグースであった。昆虫帝国の復活のために鍵の力を使うようマンティッドに詰め寄るが、マンティッドの放った雷を受けて倒れてしまう。勝利を確信したマンティッドは後始末をアクーネに任せ、光の中に消えていった。アクーネの猛攻を受ける一同は、なす術もないまま、防戦を強いられるが、またしてもハンター達を、そしてアクーネを救ったのはバグースであった。バグースは最後の力を振り絞りマシンセクターに乗り込み、昆虫宮殿へと捨て身の反撃に出るのであった。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
