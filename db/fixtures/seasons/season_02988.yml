- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: 別れと再会と
  description: 永遠と広がる砂漠を旅する中で、アクーネに気を遣うハンターが、なんとなく面白くないコロナ。そんな折、一行はオアシスにたどり着く。その夜、アクーネと二人きりで話したコロナは、お互いに似た境遇であることが判り、すっかりアクーネと打ち解ける。そこへ、オラクルの鍵を狙ってビーレインの軍団が襲いかかってきた。アクーネとともに戦うハンター、なんとかビーレインを退けたものの、バグースにコロナを奪われてしまう。コロナの命と引き換えにオラクルの鍵を要求するバグース。仕方なく応じるハンター。しかしバグースの罠にはまり、鍵だけではなく、折角仲間になったアクーネまでも奪われてしまう。強力な仮面をつけられたアクーネはまたしてもハンター達に襲い掛かかってきたが、駆けつけたルメン達に阻まれ大移動虫の中へ消えていった。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
