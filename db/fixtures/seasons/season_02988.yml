  episode_no: 第3話
  title: 大河を渡れ
  description: クイントから譲り受けた船で旅を続けるライダーズ一行。これぞ冒険と、胸躍らせるハンターとはうらはらに他のライダー達は、船乗りとしての自覚がまるでない。それでもめげずに張り切るハンター。そんな彼らの旅路を、河から噴出する溶岩が阻む。迫る溶岩から脱出すべくライダーズとシャドウとの一大作戦が始まる。そんな頃、港町フーシェではグラスホップが町の人たちに取り押さえられていた。一巻の終わりと観念するグラスホップであったが、そこにあらわれたのはハンター達を追って城を飛び出してきたスパークル姫。彼女は町の人々を優しく諭しグラスホップを助け出してあげるのだった。スパークル姫の優しさに心を打たれたグラスホップは彼女のお供をすることになる。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
