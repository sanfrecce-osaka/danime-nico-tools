- !ruby/hash:EpisodeHash
  episode_no: 第26話
  title: 結果オーライ
  description: 神のごとき力を得たマンティッドは、全員揃ったスパイダーライダーズでさえも歯が立たないほど強力であった。それでもハンターとシャドウは諦めずに立ち上がる。。そして変身し太陽の舟に立ち向かうが、厚いバリアーに阻まれ思うように攻撃が効かない。逆に太陽の舟の攻撃によって絶体絶命のピンチに。だが、突如現れた、バグース、スタッグス、ビーレインの三人がハンター達を救った。更に、インナーワルドの復活を信じてバグースは残りの二つの鍵をハンターに渡す。すでに力を失っていた鍵は再び輝きを取り戻し、ライダーズそれぞれのマナクルと共に空中に浮かび上がり、神秘的な光でハンターとシャドウを包み込んだ。最終形態に変身したハンターとシャドウは太陽の舟のバリアーさえも突き破り、とうとうマンティッドを追い詰める。マンティッドの息の根を止める為に、剣を振り上げたハンターは、思い直しマンティッドを許す事に。救われたマンティッドは精霊オラクルの力で光の中に消えていった。そして再び太陽は光を取り戻したのであった。<br><br>ハンター:くまいもとこ／ジャドウ:近藤隆／コロナ:千葉紗子／イグナス:子安武人／ルメン王子:比嘉久美子／スパークル姫:清水香里／マンティッド:家中宏／バグース:関俊彦
