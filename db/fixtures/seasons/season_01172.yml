  title: 誓い（最終話）
  description: '猫田の仇をとるべくアンダーソンに挑戦状を叩きつけた鴨川。丸太の特訓で“鉄拳”を身につけ、ついに試合の日を迎える。士気を高め臨んだ鴨川だったが、アンダーソンに死角はなかった。必死のトレーニングに加え、セコンドとしてミゲルが就き完全無欠となっていたのだ。何度もパンチをもらい、何度もダウンする鴨川。これ以上は命が…。絶望とも言える状況で現れた意外な人物が鴨川に檄を飛ばす。別人のように闘志を爆燃させる鴨川。目醒めるかその拳！？<br><br>幕之内一歩:喜安浩平／鷹村
