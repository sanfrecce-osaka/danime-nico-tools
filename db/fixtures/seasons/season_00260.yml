outline: 記憶のデータ化ができるようになり、肉体の死がもはや死とは呼べなくなった世界。記憶はデータバンクに保存され、新しい身体への「乗り換え」や、記憶の売買といったことが可能になり、違法に記憶を改ざん、記憶を盗むことも行われていた。社会は混沌とし、力を失い停滞化していた。あるとき、壊れた部屋の中で目覚めた男がいた。彼の名はカイバ。自分の記憶がない。ペンダントの中には知らない女の写真が…。空には怪しく動く電解雲、街では記憶狩りが横行している。突如襲われ、宇宙へ逃げ出すことになったカイバは、星をめぐる中、様々な人と出会い、記憶を取り戻してゆく。かつて苦悩し続けた、この世界の矛盾や腐敗と自分の存在を。そしてペンダントの中の女・ネイロのことを…。「どれが僕？
  君はダレ？ どれが君？ 僕はダレ？」ふたりが再び出会ったとき、いったい何が起こるのか？
