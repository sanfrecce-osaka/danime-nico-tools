  title: 太陽神（アポロン）
  description: 神の宴で主催者のアポロンから、ベルを賭けた派閥間の決闘――【戦争遊戯（ウォーゲーム）】を持ちかけられたものの、これを断固拒否したヘスティア。しかし翌朝、ベルとヘスティアの本拠地（ホーム）に【アポロン・ファミリア】の襲撃が。アポロンが気に入った子供は、地の果てまで追い回される――かつて同じ憂き目に合ったダフネとカサンドラから、そう聞かされるベル。街中に追手が配置され、ベルとヘスティアが提案を呑むまで、どこまでも追い込む……それこそがアポロンの狙いだった。そしてヘスティアを連れ、逃げ惑うベルの前に、【太陽の光寵童（ポエブス・アポロ）】ヒュアキントスが立ちはだかる――<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／リリルカ・アーデ:内田真礼／ヴェルフ・クロッゾ:細谷佳正／ヤマト・命:赤﨑千夏／リュー・リオン:早見沙織／アイズ・ヴァレンシュタイン:大西沙織／アイシャ・ベルカ:渡辺明乃／サンジョウノ・春姫:千菅春香／ダフネ・ラウロス:小若和郁那／カサンドラ・イリオン:真野あゆみ／ヒュアキントス・クリオ:KENN／アポロン:逢坂良太<br><br>原作:大森藤ノ（ＧＡ文庫／SBクリエイティブ刊）／キャラクター原案:ヤスダスズヒト／監督:橘　秀樹／シリーズ構成:白根秀樹／キャラクターデザイン:木本茂樹／音響監督:明田川
