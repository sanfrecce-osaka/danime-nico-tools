  description: "【戦争遊戯（ウォーゲーム）】に見事勝利し、ベルを守りきった【ヘスティア・ファミリア】。リリも正式な手続きを経て改宗（コンバージョン）を済ませたことで、派閥は主神も含め総勢五名に。本拠地（ホーム）についても、先の騒動で破壊された教会に代わり【戦争遊戯】の副産物として手に入れた【アポロン・ファミリア】の巨大な館に引っ越し、新たな門出としては、まさに順風満帆。更に特筆すべきは、史上最速でＬｖ．３に到達という快挙を成し遂げたベル。それに伴い、派閥の名声はうなぎのぼり。この機を逃すまいと、ヘスティアは更なる団員の増強を画策するが――<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／リリルカ・アーデ:内田真礼／ヴェルフ・クロッゾ:細谷佳正／ヤマト・命:赤﨑千夏／リュー・リオン:早見沙織／アイズ・ヴァレンシュタイン:大西沙織／アイシャ・ベルカ:渡辺明乃／サンジョウノ・春姫:千菅春香／ダフネ・ラウロス:小若和郁那／カサンドラ・イリオン:真野あゆみ／ヒュアキントス・クリオ:KENN／アポロン:逢坂良太<br><br>原作:大森藤ノ（ＧＡ文庫／SBクリエイティブ刊）／キャラクター原案:ヤスダスズヒト／監督:橘　秀樹／シリーズ構成:白根秀樹／キャラクターデザイン:木本茂樹／音響監督:明田川
