  title: 集結（コンバージョン）
  description: タケミカヅチやミアハの協力を得たことで【アポロン・ファミリア】の襲撃を切り抜け、アポロンに宣戦布告を叩きつけたヘスティア。ベルをアイズとの特訓に向かわせ、自身はアポロンとの【戦争遊戯（ウォーゲーム）】開催に伴う交渉に臨むことに。一方で団長・ザニスの手により、半ば強引に【ソーマ・ファミリア】に連れ戻されたリリ。必死の思いで主神・ソーマに派閥からの脱退を願うものの、聞き入れらることはなかった。アポロンとの交渉を終え、タケミカヅチ、ミアハと共にリリの救出に向かうヘスティア。ベルとの約束を果たすため、そして大切な仲間を救い出すために――<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／リリルカ・アーデ:内田真礼／ヴェルフ・クロッゾ:細谷佳正／ヤマト・命:赤﨑千夏／リュー・リオン:早見沙織／アイズ・ヴァレンシュタイン:大西沙織／アイシャ・ベルカ:渡辺明乃／サンジョウノ・春姫:千菅春香／ダフネ・ラウロス:小若和郁那／カサンドラ・イリオン:真野あゆみ／ヒュアキントス・クリオ:KENN／アポロン:逢坂良太<br><br>原作:大森藤ノ（ＧＡ文庫／SBクリエイティブ刊）／キャラクター原案:ヤスダスズヒト／監督:橘　秀樹／シリーズ構成:白根秀樹／キャラクターデザイン:木本茂樹／音響監督:明田川
