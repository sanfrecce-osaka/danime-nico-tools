  title: 狐人（ルナール）
  description: 娼館で出会った狐人（ルナール）の娼婦・春姫の助けで、アマゾネスの娼婦たちから命からがら逃げ出し、なんとか貞操を守りきったベル。だが、望まぬ形で娼婦となり、助けられる資格もないと救いを諦めている春姫に、疑問を覚える。更に命の尋ね人が当の春姫であったこと、そして彼女が所属する【イシュタル・ファミリア】が第一級冒険者まで擁する大派閥で、非常に狡猾で好戦的であることを知らされ、ベルの疑問は、苦悩へと変わっていく。その頃、フレイヤを目の敵にするイシュタルは、ベルがフレイヤの寵愛の対象であることを知ることに――<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／リリルカ・アーデ:内田真礼／ヴェルフ・クロッゾ:細谷佳正／ヤマト・命:赤﨑千夏／リュー・リオン:早見沙織／アイズ・ヴァレンシュタイン:大西沙織／アイシャ・ベルカ:渡辺明乃／サンジョウノ・春姫:千菅春香／ダフネ・ラウロス:小若和郁那／カサンドラ・イリオン:真野あゆみ／ヒュアキントス・クリオ:KENN／アポロン:逢坂良太<br><br>原作:大森藤ノ（ＧＡ文庫／SBクリエイティブ刊）／キャラクター原案:ヤスダスズヒト／監督:橘　秀樹／シリーズ構成:白根秀樹／キャラクターデザイン:木本茂樹／音響監督:明田川
