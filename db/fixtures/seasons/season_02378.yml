  title: 淫都（イシュタル・ファミリア）
  description: 夜な夜な不審な動きを見せ、出歩く命を心配し、後をつけることにしたベル、リリ、ヴェルフの三名。【タケミカヅチ・ファミリア】の友人である千草と合流し、命が向かった先は、オラリオが誇る、もうひとつの顔――大歓楽街だった。命と千草が歓楽街を訪れた理由は、昔なじみの友人が働いているという噂を聞きつけたからという話……だが、尾行のさなか人混みに揉まれて、ベルは仲間たちとはぐれてしまう。そして、迷い込んだ歓楽街で、肉感的な魅力を放つ娼婦・アイシャに目をつけられ、半ば強引に彼女の客となることに――<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／リリルカ・アーデ:内田真礼／ヴェルフ・クロッゾ:細谷佳正／ヤマト・命:赤﨑千夏／リュー・リオン:早見沙織／アイズ・ヴァレンシュタイン:大西沙織／アイシャ・ベルカ:渡辺明乃／サンジョウノ・春姫:千菅春香／ダフネ・ラウロス:小若和郁那／カサンドラ・イリオン:真野あゆみ／ヒュアキントス・クリオ:KENN／アポロン:逢坂良太<br><br>原作:大森藤ノ（ＧＡ文庫／SBクリエイティブ刊）／キャラクター原案:ヤスダスズヒト／監督:橘　秀樹／シリーズ構成:白根秀樹／キャラクターデザイン:木本茂樹／音響監督:明田川
