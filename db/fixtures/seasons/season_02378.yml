outline: その街には多くの神々が住まい、その街の中心には地中奥深く――深淵へと至る『ダンジョン』が存在する。その街の名は迷宮都市オラリオ。女神ヘスティアと冒険者ベル・クラネルは、相も変わらず主神とたったひとりの眷族という最小構成。だが、世界最速のランクアップという偉業を成し遂げたベルには、これまでにないほどの視線が注がれ始めていた――迷宮・出逢い、そして冒険――これは再び綴られ始めた、──少年が歩み、女神が記す
  【眷族の物語(ファミリア・ミィス)】──
