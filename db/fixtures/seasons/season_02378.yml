  description: 術者の生命と引き換えに、狐人（ルナール）が持つ妖術を無制限に使用可能とするアイテム『殺生石』。『階位昇華（レベルブースト）』という破格の妖術を有する春姫の過酷な運命を知り、立ちつくすベル。脆い覚悟をアイシャに見透かされ、言い返すことすらできなかった。ベルが憧れ、そうありたいと願う英雄の姿とは――為すべき行動を思ったとき、ベルの右手が白い輝きを放ち始める。『春姫の英雄』になることを誓ったベルは立ち上がり、再度【イシュタル・ファミリア】の本拠地（ホーム）へ乗り込む――たったひとりの少女を救うために。<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／リリルカ・アーデ:内田真礼／ヴェルフ・クロッゾ:細谷佳正／ヤマト・命:赤﨑千夏／リュー・リオン:早見沙織／アイズ・ヴァレンシュタイン:大西沙織／アイシャ・ベルカ:渡辺明乃／サンジョウノ・春姫:千菅春香／ダフネ・ラウロス:小若和郁那／カサンドラ・イリオン:真野あゆみ／ヒュアキントス・クリオ:KENN／アポロン:逢坂良太<br><br>原作:大森藤ノ（ＧＡ文庫／SBクリエイティブ刊）／キャラクター原案:ヤスダスズヒト／監督:橘　秀樹／シリーズ構成:白根秀樹／キャラクターデザイン:木本茂樹／音響監督:明田川
