  title: 神の宴（パーティー）
  description: １８階層にて黒い階層主（ゴライアス）を撃破し、無事に生還した【ヘスティア・ファミリア】所属のベル・クラネル。ダンジョン探索の合間に開かれたささやかな酒宴。その席でベルは、他の冒険者から、あからさまな挑発を受け、乱闘騒ぎを起こしてしまう。乱闘騒ぎの相手は【アポロン・ファミリア】。その団長であるＬｖ．３の冒険者、ヒュアキントスを相手に、ベルは完膚なきまでに叩きのめされる。そして後日、ベルとヘスティアのもとに一通の書状が。それは、アポロンが主催する神の宴への招待状だった――<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／リリルカ・アーデ:内田真礼／ヴェルフ・クロッゾ:細谷佳正／ヤマト・命:赤﨑千夏／リュー・リオン:早見沙織／アイズ・ヴァレンシュタイン:大西沙織／アイシャ・ベルカ:渡辺明乃／サンジョウノ・春姫:千菅春香／ダフネ・ラウロス:小若和郁那／カサンドラ・イリオン:真野あゆみ／ヒュアキントス・クリオ:KENN／アポロン:逢坂良太<br><br>原作:大森藤ノ（ＧＡ文庫／SBクリエイティブ刊）／キャラクター原案:ヤスダスズヒト／監督:橘　秀樹／シリーズ構成:白根秀樹／キャラクターデザイン:木本茂樹／音響監督:明田川
