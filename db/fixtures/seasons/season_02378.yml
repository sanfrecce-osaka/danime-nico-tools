  title: 殺生石（ウタカタノユメ）
  description: 春姫を身請けするため、ダンジョンに潜り、モンスターを狩り続けるベルたち。しかし、ダンジョン内の食料庫（パントリー）で突如襲撃してきた【イシュタル・ファミリア】により、ベルと命は捕らわれの身となってしまう。拘束され、監禁された状態で目を覚ましたベル。眼の前には、肉欲を剥き出しにし、ベルを慰み者にせんとするフリュネの姿が。恐ろしい第一級冒険者に手篭めにされ、廃人となるまで絞り尽くされる――悪夢すら生易しいと思えてしまう現実からベルを救ったのは、またしても春姫だった――<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／リリルカ・アーデ:内田真礼／ヴェルフ・クロッゾ:細谷佳正／ヤマト・命:赤﨑千夏／リュー・リオン:早見沙織／アイズ・ヴァレンシュタイン:大西沙織／アイシャ・ベルカ:渡辺明乃／サンジョウノ・春姫:千菅春香／ダフネ・ラウロス:小若和郁那／カサンドラ・イリオン:真野あゆみ／ヒュアキントス・クリオ:KENN／アポロン:逢坂良太<br><br>原作:大森藤ノ（ＧＡ文庫／SBクリエイティブ刊）／キャラクター原案:ヤスダスズヒト／監督:橘　秀樹／シリーズ構成:白根秀樹／キャラクターデザイン:木本茂樹／音響監督:明田川
