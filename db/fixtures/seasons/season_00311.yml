outline: この物語の主人公｢先導アイチ｣はちょっと気弱でクラスでも目立たない中学三年生の男の子。常に後ろ向きで目立たないように毎日を送っていたアイチだったが、一つだけ心の支えがあった。それは子供の頃にもらったあるカードゲームのカード、｢ブラスター・ブレード｣。そのカードがきっかけでカードファイトを始めた彼の日常は大きく変わり始める。カードゲームの名前は｢ヴァンガード｣。｢惑星クレイ｣と呼ばれる異世界を舞台としたヴァンガードは、斬新なゲームシステムによって世界中で空前の大ブームを巻き起こしていた。ヴァンガードの面白さに魅せられたアイチは、ヴァンガードファイト(対戦)を通して｢戸倉ミサキ｣や｢葛木カムイ｣といった仲間たちや、沢山の好敵手(ライバル)たちと出会う。彼らと切磋琢磨する中で、アイチは充実した日々を過ごし、成長していく。そんなアイチには、心に決めた一つの目標がある。それは｢櫂トシキ｣というヴァンガードファイターと再び闘うこと。櫂トシキ…孤高で冷淡な性格の持ち主で、ヴァンガードにおいて圧倒的な強さを誇る高校生。アイチがヴァンガードと出会うきっかけを作った人物でもある。アイチにとって、櫂は自分を救ってくれ、ヴァンガードへと導いてくれた先導者(ヴァンガード)なのだ。アイチはヴァンガードの腕を磨くため、今日も全力で走り続ける。憧れの存在である櫂と闘い、認められるその時を夢見て―――!
