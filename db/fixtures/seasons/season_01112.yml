  description: 好きな人同士は、赤い糸で結ばれている・・・恋する少女｢のどか｣は、密かにネギ先生に恋をしていた。ある時、偶然図書館で自分の結ばれるべき運命の人を見つけれる魔法の呪文を発見。親友｢夕映｣の協力のもとにさっそく呪文を試してみた。ネギ先生でありますように・・・。すると、自分の指から赤い糸がするすると延びて、空の彼方に消えていった。そうこうすると、何と空の彼方から突如、赤い糸に結ばれたネギが飛んできたのだ！驚き、そして喜ぶ｢のどか｣。だが、赤い糸の魔法は、実は人と人を結びつける面白余興の魔法であることが判明！！落胆の｢のどか｣ではあったが、その赤い糸ははさみで切ろうとしても切れない！！一定時間が経過しないと消滅しないのだ。その間はネギ先生と一緒・・・。密かによろこぶ｢のどか｣と困惑のネギ。そこに委員長雪広あやかの、雪広グループ麻帆良スパリゾートが完成したから、クラスのみんなで行こう！ということになる。さてさて、ドキドキハプニングのスタート！！<br><br>ネギ・スプリングフィールド:佐藤利奈／相坂さよ:白鳥由里／明石裕奈:木村まどか／朝倉和美:笹川亜矢奈／綾瀬夕映:桑谷夏子／和泉亜子:山川琴美／大河内アキラ:浅倉杏美／柿崎美砂:伊藤
