outline: 正義と悪の共同生活！？どこにでもいる小学校の同級生4人組。彼らは小学校卒業後に色々あり…ヒーロー、ダークヒーロー、怪人、怪獣となり、ある日、遂に敵同士として相対することとなる。壮絶な戦いの果てにそれぞれの正体を知った彼らは、本来は殺し合わなければならない関係であるにも関わらず、友情を選び、各組織の目をかいくぐり、ひとつ屋根の下でこっそりと共同生活を始める。予期せぬゲスト（幽霊、ヒロイン、UMA等）が訪れたりもする面白おかしいドタバタな暮らしの中で、彼らは話し合い、時に喧嘩をし、ガス抜きをしながら、避けられぬ戦いへと赴いていく。
