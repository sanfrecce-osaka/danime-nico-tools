  description: 第1話：在学中の大学近くのアパートに引っ越してきた伊藤。荷物も一通り運び込み、新居で一息つく伊藤の目に飛び込んできたのは天井に貼られたお札だった。さらに向かいのアパートからは、まるでこちらを見つめているかのような不気味な女の姿。気味の悪い家に引っ越してしまったと後悔する伊藤だったが、これはまだ恐怖の序章に過ぎなかった。大学から帰宅すると天井に剥がしたはずのお札を見つけ目を疑う伊藤。それだけではなく室内からはおびただしい数のお札が見つかり…。／第2話：会社の出張で、とある田舎の村へやってきた井上は、慣れない山道で足を滑らせ崖下で倒れていたところを助けられる。足の骨折だけで済んだものの、医師から一晩だけ入院していくように言われ、仕方なく病院に留まることに。しかし、そんな井上をまるで監視するかのように見つめ、何やらヒソヒソと話す、同部屋の患者らしき男たち。翌日、無事退院する井上だったが、それを見送るように病院の屋上で万歳をしている例の患者たちの姿が。まるで自分の退院を祝ってくれているかのように見えた患者たちだったが…。　　ほか<br><br>キャスト:津田寛治、村井良大、平野良、相沢梨紗(でんぱ組.inc)、大西礼芳、田中稔彦、白水桜太郎(AIZENN)、深海誉(AIZENN)、Sara、秋元佐和紀、増本庄一郎<br><br>総合演出:高嶋友也／脚本:熊本浩武／アニメーション制作:ＩＬＣＡ<br><br>次話→so32156944
