    家族”という存在の煩わしさに「一人になりたい」と愚痴る信明の乗ったエレベーターは目的の１階には行かず、地下４階、地下１３階という存在するはずのないフロアへと停まる。「降ろしてくれ！」と懇願する信明が飛び出したそのフロアは…。／第6話：仕事に疲れ果てクタクタになりながら会社帰りの満員電車に揺られる林。ふと遠くの網棚の上に謎の肉塊のようなものが蠢いていることに気づく。そして、次の瞬間、けたたましい電車のブレーキ音が響き渡り、人身事故の発生を知らせる車内放送が流れる。ふと肉塊を見失ってしまう林。「きっと疲れ過ぎてるんだ」と自分に言い聞かせる林だったが、車内の照明が消えたその時、再び目の前の網棚に謎の肉塊が姿を現す。血走った瞳でこちらを覗き込む肉塊の苦しみや痛みの声は、やがて林の思考にまで入り込み…。　　ほか<br><br>キャスト:津田寛治、村井良大、平野良、相沢梨紗(でんぱ組.inc)、大西礼芳、田中稔彦、白水桜太郎(AIZENN)、深海誉(AIZENN)、Sara、秋元佐和紀、増本庄一郎<br><br>総合演出:高嶋友也／脚本:熊本浩武／アニメーション制作:ＩＬＣＡ<br><br>so32156943←前話｜次話→so32156945　第一話→so32156943
