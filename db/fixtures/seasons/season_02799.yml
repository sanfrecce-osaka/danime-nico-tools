outline: 世界ジュニア選手権大会に、日本チームの初参加が決まった。こずえ、みどり、垣之内をはじめとする全日本チームは、猪野熊コーチのもと、厳しい強化練習に励み、世界の強豪が待つニューヨークへ乗りこんだ。この大会での最大の強敵は、ソ連のボルチンスカヤの殺人スパイク。これを破らなければ、優勝は望めない。アメリカ、韓国チームらの協力を得て、練習に励む全日本選手。そして、いよいよソ連との決勝戦当日。必勝の作戦を胸に、ソ連の固いブロックに挑む日本チーム。栄光はいずれに輝くか？決戦の時は迫る。
