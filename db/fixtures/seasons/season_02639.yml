outline: 大ヒット作『新感染　ファイナル・エクスプレス』には、同作につながる恐るべき事件を描いた“エピソード0”があった！同作で実写映画デビューを果たした韓国アニメ界の第一人者であるヨン・サンホ監督が手掛けた前日譚『ソウル・ステーション/パンデミック』がリリース！『新感染』を見た者なら絶対に見逃せない衝撃作！すべての事の始まりは、とある夏の夜、ひとりの年老いたホームレスが首に大ケガを負い、誰にも助けてもらえずソウル駅で息絶えたことだった。すると、そのホームレスは地獄の淵から甦ったかのように凶暴化して復活。それをきっかけに未知のウイルスに感染して豹変した人々が、街のあちこちで正常な市民に猛スピードで襲いかかり、無差別に噛みつく事件が続発する。その異常な状況に巻き込まれた元風俗嬢のヘスンは、感染者の数が急激に膨れ上がる深夜のソウルの街をあてどなく逃げまどうはめに。その頃、ヘスンの恋人と父親は必死に彼女を捜し回っていたが、警察はまったく事態を把握できず、遅ればせながら出動した軍隊は一般市民を暴徒と見なして発砲。やがて、ただ「家に帰りたい」と願うヘスンの身に、さらなる非情な運命が降りかかるのだった……。
