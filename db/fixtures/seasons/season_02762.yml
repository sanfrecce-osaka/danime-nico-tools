  description: かつて人間からもエルフからも疎まれ、その姉弟は居場所を追われた。そして姉は凶刃に倒れ、残された弟は決意した。差別のない世界を―――。しかし、ユグドラシルの描いた千年王国は全ての種族を無機生命体に変え、差別のない世界を作るというものだった…。果たしてロイドたちはユグドラシルの歪んだ理想を止めることができるのか？そして、居場所を求めるミトスの心を救うことはできるのか？<br><br>ロイド・アーヴィング:小西克幸／コレット・ブルーネル:水樹奈々／ジーニアス・セイジ:折笠
