  description: 遥か昔、1つの理想を掲げて進む者たちがいた。誰も差別されることのない、全ての者が同じように暮らせる世界を―――そして現在、1つの希望を掲げて進む者たちがいた。誰も犠牲になることのない、全ての者が同じように暮らせる世界を―――シルヴァラントとテセアラ、2つの世界の統合には精霊オリジンの封印を解く必要があった。そんな中、封印の在処を捜索するロイドたちのもとに一人の少年が現れる。彼の名は、古代大戦の勇者と同じ“ミトス”と言った。<br><br>ロイド・アーヴィング:小西克幸／コレット・ブルーネル:水樹奈々／ジーニアス・セイジ:折笠
