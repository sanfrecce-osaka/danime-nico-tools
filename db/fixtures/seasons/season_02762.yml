  description: マーテル復活を目論むユグドラシル。その永年の願いが成就されようとしていた。ゼロスの裏切りにより、ウィルガイアへと連れ去られてしまったコレット。このままではコレットは、マーテルの魂を迎える器となってしまう…！ロイドたちはユグドラシルの計画を止めるべく、救いの塔の最上階を目指す！！一方クラトスは、オリジンの封印へと赴く。精霊の王・オリジンとユグドラシルの契約を破棄しない限りユグドラシルを倒すことはできないのだ。しかし、オリジンの封印を解く代償として、クラトスは命を捧げなければならなかった…。―――世界再生の旅は、遂に最終局面を迎える。<br><br>ロイド・アーヴィング:小西克幸／コレット・ブルーネル:水樹奈々／ジーニアス・セイジ:折笠
