  title: もーれつ！しごき魔
  description: ハサミ虫のカスタローと出会ったハッチ達。弱虫でいじめられているカスタローを助け、家まで送ってやるが、カスタローの母・サミーはとても厳しく、息子を「いくじなし」と突き放すのだった。ハッチは息子を鍛えるためにカスタローをアリ地獄に突き落とすサミーに怒り、カスタローをサミーの元から連れ出す。一緒に旅を始めるハッチたちだったが、そこへどう猛なヤモリが襲いかかってきた。しかも、ヤモリをけしかけたのはサミーだった。ところが、サミーはヤモリに倒され、重傷を負ってしまう。それを見たカスタローはついに立ち上がる。<br><br>ハッチ:栗
