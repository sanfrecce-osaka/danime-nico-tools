- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: 飛べ！みなしご三びき
  description: ハッチを父の仇と思い込み、後を追うスズメバチのアバッチは忍者虫の亀三を使いアーヤの行方を探らせる。アーヤを捕まえればハッチは必ずやってくると考えたのだ。一方、孤独に旅を続けるアーヤはハッチを知っているテントウ虫のテンテンと出会うが、偽名を名乗ってしまう。アーヤはアバッチが自分を狙っていると知り、誰も信じられなくなっていたのだ。だがそれが誤解を産み、テンテンは亀三がアーヤを捕える手助けをしてしまう。その後ハッチと再会したテンテンは自分の失敗に気づき、アーヤを助けるため一人でアバッチのアジトに乗り込む。<br><br>ハッチ:栗
