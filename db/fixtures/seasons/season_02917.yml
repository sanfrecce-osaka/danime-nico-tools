- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 飛びたて！美しの丘へ
  description: ハッチはアーヤを悲しませたくないため、ママの死を言えずにいた。何も知らず「ママを探す」と言い張るアーヤに、困り果てるハッチ…そんな中、鳥に襲われたアーヤはバッタのお爺さんに助けられる。アーヤはハッチと別れ、お爺さんの力を借りてママを探そうとするが、ついにママのお墓を見つけてしまう…ハッチの口から真相を聞き、泣きじゃくるアーヤ。ハッチはアーヤに、一緒に美しの丘を探そうと諭すが、それを知ったお爺さんは反対する。彼はかつて美しの丘を目指したことがあり、その過酷な道中で家族を失った経験があったのだ。<br><br>ハッチ:栗
