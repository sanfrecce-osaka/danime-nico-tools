- !ruby/hash:EpisodeHash
  episode_no: 第26話
  title: ああ！ハッチ最後の日
  description: 日照りに襲われた森。累々と散らばる虫の死骸。バッタの大群が最後の草を喰い荒らす。バッタのリーダー・バッタバに挑みかかるハッチだったが、バッタ達も生き残るために必死で生きている事を知る。もう「美しの丘」に行くしか生き残る道は残されていない。滝を越え渓谷を渡り、嵐や竜巻に耐えるハッチとバッタ達。最後の難関の雪山を越えれば「美しの丘」だ。激しい吹雪の中、ハッチや子供達を羽根を広げて守り抜き、子供達に夢を託して息絶えるバッタバと親達。雪山の頂上に立つハッチ達。晴れていく霧の向こうには「美しの丘」が広がっていた。<br><br>ハッチ:栗
