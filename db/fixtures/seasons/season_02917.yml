  episode_no: 第24話
  title: 決戦！ジガバチ砦
  description: タンポポに乗り、森に着いたハッチ達は、そこでフンコロガシの仲良し親子・玉五郎とブン太に出会うが、村では虫達に避けられてしまう。それは、ハッチとアーヤが村の大人を連れ去ったジガバチと同じハチの仲間だからだった。ついには玉五郎も連れ去られ、悲しむブン太。探し続けていた父・天太郎がジガバチ砦に捕われていると知ったテンテンは、父を助け出そうと砦に向かう。一方、天太郎と玉五郎も自力で逃げ出そうとするが失敗し、ボスのジガバッチーに死刑を宣告されてしまう。<br><br>ハッチ:栗
