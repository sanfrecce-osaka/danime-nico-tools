  title: あらしのみつばち城
  description: ハッチ、アーヤ、そして女王が暮らす「みどりの森」で、新しく完成したお城の完成パーティが行われた。その席で、女王は娘のアーヤを新しい女王にすると宣言する。一方、他の森から流れてきたモモスズメガたちが、食料を巡っていさかいを起こし、問題になっていた。みつばちの城では、モモスズメガと戦おうとする者たちと、戦いに反対する女王との間に亀裂が生じる。老婆アグリーはこの機に乗じて女王を追い出し、自分の孫のドロシーを新女王にしようと企む。そんな動きを知ったハッチは、女王に内緒でモモスズメガとの話し合いに出かけるが…。<br><br>ハッチ:栗
