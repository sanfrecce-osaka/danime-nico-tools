- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: ハッチ大都会をいく
  description: ハッチはアーヤを探して、人間の住む大都会へやってきた。しかしスモッグで曇った空、煙で汚れた空気のせいでハッチは苦しみ、アスファルトの地面に落下して気絶してしまう。傷ついたハッチは、コオロギのコロ吉の一家に助けられ、彼らの家で病気を治すことにする。ところがある日コロ吉の家が突然工事現場になってしまい、ハッチたちは家を捨てて逃げることに。しかし、コロ吉の両親は建設車にひかれて死んでしまう…ハッチは、ひとりぼっちになってしまったコロ吉を「一緒に美しの丘へ行こう」と旅に誘うのだが…。<br><br>ハッチ:栗
