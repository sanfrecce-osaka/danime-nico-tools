- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 幻のママがよんでいる
  description: ママを探して森の中をさまようハッチとアーヤは、スズメバチの少年・アバッチと出会う。アバッチは「ママと会わせてやる」と言い、ハッチはアーヤをおいて一人で彼について行く。しかしそこでハッチが見たのは、ママのお墓だった。アバッチは父親をハッチに殺されたと思い込んでおり、ハッチに自分と同じ悲しみを味わわせてやろうとしたのだった…しかし決闘の途中、ハッチに命を救われたアバッチはママの遺言をハッチに伝える。それは、彼女の羽根を持って、ママの故郷である「美しの丘」へ行け、というものだった。<br><br>ハッチ:栗
