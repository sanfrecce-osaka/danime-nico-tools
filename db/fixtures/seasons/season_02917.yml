- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: カマキリ一座の踊り子アーヤ
  description: 美しの丘へ向かう決意を固めたハッチとアーヤ。しかしそれもつかの間、アーヤは鳥に襲われ、ハッチとはぐれてしまう。ひとりぼっちになったアーヤはアカアブのブン太と出会う。彼は「ハッチを探してやる」と言い、アーヤをカマキリのカマ蔵のもとに連れていく。しかしカマ蔵は、みなしごを捕まえては踊り子にし、薬売りの手伝いをさせていたのだ。縛りつけられ、無理矢理芸を仕込まれるアーヤ…一方ブン太は、ハッチがアーヤを探して北の方角へ飛んで行ったことを知る。ブン太は健気なアーヤの姿に、本当のことを教えてやろうとするが…。<br><br>ハッチ:栗
