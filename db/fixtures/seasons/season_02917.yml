- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 泣くなテンテンぼうず
  description: アーヤを探す途中、ハッチはテントウ虫の少年・テンテンと出会う。テンテンの暮らすアブラ虫牧場は、ならず者のシオヤアブたちの暴力に悩まされていたが、ハッチは悪人たちからテンテンを守り、仲良くなるのだった。テンテンの父親からアーヤらしきみつばちの少女の情報を聞いたハッチは再び旅立つが、そのスキにシオヤアブたちは、クワガタの用心棒とともに再びテンテンの家を襲う。ハッチのもとに逃げてきたテンテンは、人質になった父親を助けるようハッチに頼むが、アーヤの行方も気になるハッチは、どちらをとるべきか迷う。<br><br>ハッチ:栗
