  episode_no: 第22話
  title: コロコロ・リンリンのどじまん
  description: トンボのおじさんに乗って「音楽の森」に来た。ウマオイの娘・ウマ子の唄に拍手をして嫌味を言われたテンテン。「何が音楽の森だ」と、がっかりするハッチ達。だが、そこに聞こえてくるスズ虫の娘・スズ子の唄。惹かれあうハッチとスズ子。だが、音楽会の賞品を狙うウマ子とクツワ虫のクツ夫、ハサミ虫のムッシュの策略で、スズ子の羽根が切られてしまう。ぼろぼろな羽根で健気に唄うスズ子。だが、チャンピオンはウマ子の手に渡る。唄えなくなったスズ子に、ハッチは「唄の上手さより心の優しい子が一番なんだ」と告げるのだった。<br><br>ハッチ:栗
