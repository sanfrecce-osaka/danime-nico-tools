  episode_no: 第23話
  title: せまる！コウモリ軍団
  description: いつしか季節は秋。旅を急ぐハッチ達だが、うっかり、ママの羽根を飛ばしてしまう。川に落ちた羽根を追い鍾乳洞に迷いこむハッチとアーヤ。そこには、コウモリが…！コウモリに追われるゴミムシの子供・ゴロを助けたハッチ達はゴミムシの村へ行くが、歓迎されないどころか、コウモリを引き付ける囮にされてしまう。ロープで吊り下げられるハッチ達に迫るコウモリ。助けに戻るゴロ。なんとか逃げ出すのだが、ゴロムシの子供達がコウモリにさらわれてしまう。子供達を助け出す決意したハッチ達とゴロは再び洞窟へ向かうのだった。<br><br>ハッチ:栗
