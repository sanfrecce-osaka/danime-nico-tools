  title: 火の山！最後の死闘
  description: 煙吹く溶岩が流れる恐ろしい火山地帯にぶつかったハッチ達。この山を通らなければ「美しの丘」に辿り着けない。「美しの丘には山の仙人虫の案内がないと行けない」と、ムカデとクモの子供に騙されるが、子供達は仙人虫に化けハッチを待ち伏せるアバッチに脅されて嘘をついたのだった。アバッチに毒を飲まされ、溶岩に落とされそうになるハッチ。溶岩の上で死闘が繰り広げられる。<br><br>ハッチ:栗
