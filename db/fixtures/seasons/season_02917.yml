  description: ハッチ、アーヤ、テンテンは、アブラゼミのセミ吉の羽化を目撃する。７年間の地中での生活を終え、ついに地上に出てこられたセミ吉。そして、その命は残り一週間だ。だが彼には死んだママの抜け殻に会いに行くという目的があった。セミ吉はハッチ達に抜け殻があるはずの「夢の森」までの道案内を頼む。ハッチ達は時間の限られたセミ吉のため、嵐の空や炎天下を六日間飛び続ける。しかし夢の森まで残りわずかとなった時、ついにセミ吉は倒れてしまう…果たして、ハッチ達はセミ吉をママの抜け殻と会わせることができるのだろうか？<br><br>ハッチ:栗
