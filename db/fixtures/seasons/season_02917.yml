  description: アメンボ、メダカ、川の仲間達と仲良く暮らすヤゴのケン。ケンはチビと小馬鹿にするヤゴの大将達といがみあうが、立派なトンボになる事を夢見ている。ハッチと仲良くなったケンは一緒に空を飛ぶ約束をするが、ヤゴ達が立派なトンボになっていく中、ケンだけはその弱々しい姿を見下げていたカワゲラになっていた。自分がカワゲラだと知ったケンは落胆し、更に父・ケラ吉に置き去りにされて深く傷つく。だが、ケラ吉はタガメの海賊から川の仲間を守る見張り番だった。命がけで川を守る父の仕事を知ったケンは、仲間を守るため戦うのだった。<br><br>ハッチ:栗
