  description: 羽に花をつけ、蝶に扮して出かけたお城のパーティーで、アーヤは蝶の王子と互いに惹かれあう。だが、蜜蜂のくせにと妬む蝶子に毒ぐもの棲む森へと誘われてしまう。母を亡くして傷ついた心をアーヤに癒された王子は、お妃になって欲しいとプロポーズする。そんな恋人達に近づく毒ぐも。クモの糸の檻に捕えられ花びらの羽がとれたアーヤは、蜜蜂の姿に戻ってしまう。蝶でなくても構わないと思いを伝える王子とアーヤに毒ぐもの魔の手が迫る。ハッチとテンテンに助けられたアーヤと王子は障害を乗り越え結婚しようと決意するが…。<br><br>ハッチ:栗
