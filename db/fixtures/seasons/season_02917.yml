- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: きもっ玉シデムシおばさん
  description: ハッチはアーヤを探して「悪魔の森」と呼ばれる森を訪れた。そこには「悪魔」が住んでおり、迷いこんだ子供を食べてしまうという。ハッチはそこで檻に捕えられた虫達を見つけ、逃がしてやるが、悪魔のような形相のシデムシの女に襲われる。ところが、そのシデムシは迷子を保護していただけで、実は自分の息子を悪魔＝野ネズミに食べられた可哀想なおばさんだった。子供が欲しいと寂しがるシデムシおばさんに「自分の子にならないか」と誘われるハッチ。アーヤの行方が気になるも、おばさんを見捨てることが出来ず、ハッチは承諾してしまう。<br><br>ハッチ:栗
