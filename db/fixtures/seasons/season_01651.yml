- !ruby/hash:EpisodeHash
  episode_no: 第9話～第13話
  title: おみにえさん／虫唾／拾い業／根付／寄鼓
  description: 第9話：東京から田舎の中学校に赴任してきた新任の教師・朝子。やっと生徒たちとも打ち解け、仕事にも慣れ始めたそんなある日、給食の献立に“おみにえさん”と呼ばれる見たことのない食べ物が出される。不気味な肉の塊のようなその物体に一心不乱に喰らいつく生徒たちの姿は明らかに異様で、朝子はどうしてもこれを口にすることができない。やがて異常なほど“おみにえさん”の虜になっていたのは生徒たちだけではなく、この街に住むすべての人だということが明らかになり…／第10話：日記を書くことが習慣になっているある会社員の男。男の日記には会社の人間に対する悪口や世の中への不平不満ばかりが書き綴られていた。自分以外の人間を見下し、虫けら扱いする男の歪んだ思いは日々エスカレートし、それとともに、部屋中を飛び回る虫の不快な羽音に悩まされていく。しかし、いくら探しても虫の姿は見当たらず…／第11話：大学生の羽賀啓太は、電車の網棚に忘れられた茶封筒を拾う。中には、『祀りの痕』という手書きの小説原稿が入っていた。読み始めた羽賀はページを捲る手が止まらない。気がつくと、見知らぬ駅のベンチに座っていた。辺りはすっかり日が傾いていた。怖くなった羽賀は原稿を捨てようとすると、『東西新人文学賞』募集の公告を見つける。賞金３００万の賞金に目が眩み、羽賀は自分の名前で応募する。見事入賞し、受賞会場へ向かうと……。　　ほか<br><br>キャスト:津田寛治、村井良大、平野良、竹井亮介、田野アサミ、松本若菜、相沢梨紗(でんぱ組.inc)、中込佐知子、大西礼芳、茉莉邑薫、遠藤瑠香、Sara、増本庄一郎、福士誠治<br><br>総合演出:ＩＬＣＡ／脚本:熊本浩武、ブラジリィー・アン・山田／ゲスト監督:清水崇、井口昇、増本庄一郎／OP
