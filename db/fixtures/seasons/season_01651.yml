- !ruby/hash:EpisodeHash
  episode_no: 第5話～第8話
  title: ロッカー／ナオちゃん／ガチャ／告別
  description: 第5話：片桐佳奈子は野球部の先輩・原田に片想いしていた。『駅の地下にある人形の入ったコインロッカーに好きな人の写真を入れると恋が叶う』という噂を耳にして、人形の入ったロッカーを見つけ、原田の写真を入れる。次の日、ロッカーを開けると、写真が消えている。佳奈子を呼ぶ声がして振り返ると、原田がいた。原田もまたロッカーの噂を聞いて、やってきた。佳奈子に想いを寄せていることに気付き、恋が叶ったと喜ぶ佳奈子だったが……。／第6話：たくやという２歳の幼い息子をもつ、ある若い夫婦。仲のいい幸せな家族はいつも川の字になって眠り、寝る前にはよく父親は電気スタンドの灯りを使って天井に影絵を映してやり、たくやはそれをとても喜んだ。だがある頃から、たくやは時折、天井を見上げては“ナオちゃん”という聞き覚えのない名前を呼ぶようになり…／第7話：サラリーマンの島崎伸二は仕事がうまくいかず悩んでいると、商店街の店先でガチャに夢中になる老人を見る。翌日、気になった島崎はそのガチャに小銭を投入してハンドルを回すと、カプセルの中から子供のときになくしたはずのスーパーカーの消しゴムが出てきた。懐かしむ島崎はもう一度、ガチャのハンドルを回す。出てきたのは、子供の頃に捨てたはずの犬。島崎は夢中になってガチャのハンドルを回し続けると……。　　ほか<br><br>キャスト:津田寛治、村井良大、平野良、竹井亮介、田野アサミ、松本若菜、相沢梨紗(でんぱ組.inc)、中込佐知子、大西礼芳、茉莉邑薫、遠藤瑠香、Sara、増本庄一郎、福士誠治<br><br>総合演出:ＩＬＣＡ／脚本:熊本浩武、ブラジリィー・アン・山田／ゲスト監督:清水崇、井口昇、増本庄一郎／OP
