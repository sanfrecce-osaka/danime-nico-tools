  episode_no: 第1話～第4話
  title: タロちゃん／台所／中身／壁女
  description: 第1話：腹話術の人形・タロちゃんを使って交通安全の指導をするために地域のイベントにやってきた新米警官・畑中。しかし舞台上で、突然タロちゃんの頭が動かないという事態に陥ってしまう。慌てた畑中は観客たちにばれない様、力任せにタロちゃんの頭を回すと、バキッという音と共に中から見たことのない木札のようなものが転がり落ちた。「これが引っかかってたのか？」タロちゃんの頭が動くようになって安心する畑中だったが、これをきっかけにタロちゃんはまるで意志を持っているかのように一人で話しはじめ…／第2話：高校時代の友人・綾乃に誘われ、初めて家に遊びに来た女子大生・美津子。綾乃が住む部屋は前の住人がすぐに出て行ったらしく、まるで新築のようなきれいさだった。久々の再会を喜び、手料理を振る舞われる美津子だったが、次第にこの部屋の異常な雰囲気に気づき始める。綾乃には見えていないようだが、明らかに自分たち以外の“何か”がこの部屋には存在しているのだ。やがて、その“何か”は彼女たちの身に迫り…。　　ほか<br><br>キャスト:津田寛治、村井良大、平野良、竹井亮介、田野アサミ、松本若菜、相沢梨紗(でんぱ組.inc)、中込佐知子、大西礼芳、茉莉邑薫、遠藤瑠香、Sara、増本庄一郎、福士誠治<br><br>総合演出:ＩＬＣＡ／脚本:熊本浩武、ブラジリィー・アン・山田／ゲスト監督:清水崇、井口昇、増本庄一郎／OP
