outline: タヌキのハルは宙返りと草笛が上手な森の人気者。ある日、森で人間の赤ちゃんを拾います。人間のお母さんに化けたハルは、赤ちゃんをパルと名付けて育て始めました。赤ちゃんはすくすくと大きくなり、ハルにならって草笛を吹く姿を、通りがかりの著名な音楽家に才能を見いだされ、音楽の勉強をするために都会へ出かけます。ハルは別れの寂しさをこらえ、パルの幸せを祈って見送ります。そしてパルがいつ、傷ついて戻ってきてもいいように自分は人間の姿のままで暮らす決意をします。やがて、あることをきっかけにハルは姿を消してしまいます。フルートの名演奏家となったパルがハルを探して森へ戻ってきたとき、奇跡がおきました。。。
