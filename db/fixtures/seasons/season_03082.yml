  title: 強行突破
  description: マリエルを奪還する為、先代当主、花右京北斎の研究所へと向かう太郎達。そこで待ち受ている戦闘服のメイド達は太郎に銃を構えて行手を阻もうとするが、コノヱ達のはたらきにより、研究所の奥へ太郎達は進んでいく。しかしそこで待っているのは、北斎の親衛隊赤色王旗の筆頭、紫皇院。コノヱの力を凌駕する達人なのである。太郎達は、マリエルの所まで無事たどり着けるのか。そして彼女を取り戻すことができるのだろうか！？<br><br>花右京太郎:甲斐田ゆき／マリエル:田中理恵／シンシア＝ランドラヴィジャー:金田朋子／鈴木イクヨ:有島モユ／剣コノヱ:平松晶子／慈悲王リュウカ:高橋理恵子／早苗八島:渡辺明乃／れもん:吉住梢／まろん:門脇舞／めろん:吉川由弥<br><br>原作:もりしげ／監督:野中卓也／構成･脚本:花田十輝／脚本:花田十輝・あおしまたかし・子安秀明／キャラクターデザイン:大隈孝晴／美術監督･美術設定:青井
