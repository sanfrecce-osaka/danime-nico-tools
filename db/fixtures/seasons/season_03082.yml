- !ruby/hash:EpisodeHash
  episode_no: ２話
  title: 10番勝負？
  description: メイド達の過激なご奉仕に、いまだ汗ジト状態の太郎。しかし、花右京家での生活は、穏やかで優しくながれていくのだが、そんなある日、１人の訪問者が現われる。「お～っほっほっほ。新当主とやらを呼んできなさい」彼女の名は慈悲王リュウカ。花右京家と勢力を二分する慈悲王の孫娘なのだ。その彼女が花右京家にやって来た理由とは。「えっ結婚！？」花右京太郎と結婚することが慈悲王時期当主になるための条件とされ、花右京家にやって来たのだった。拒む太郎を認めさせるためにリュウカは、如何に自分が優れているかを見せようとするのであった「私がこのメイドより優れていて、価値がある事を認めさせてあげますわ。勝負ですわ！」かくしてリュウカとマリエルの１０番勝負が始まる。<br><br>花右京太郎:甲斐田ゆき／マリエル:田中理恵／シンシア＝ランドラヴィジャー:金田朋子／鈴木イクヨ:有島モユ／剣コノヱ:平松晶子／慈悲王リュウカ:高橋理恵子／早苗八島:渡辺明乃／れもん:吉住梢／まろん:門脇舞／めろん:吉川由弥<br><br>原作:もりしげ／監督:野中卓也／構成･脚本:花田十輝／脚本:花田十輝・あおしまたかし・子安秀明／キャラクターデザイン:大隈孝晴／美術監督･美術設定:青井
