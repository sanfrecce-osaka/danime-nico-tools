  title: 初めてのデート
  description: "「今度の日曜時間とれるかな・・マリエルと二人で出かけたいんだけど・・」太郎の言葉に、にっこりした笑顔で承諾するマリエルだが、「なりません。鎌倉での一件お忘れですか？」コノヱは太郎のことを心配して、厳しく一喝するのだった。一旦外出を諦めて、屋敷内でマリエルと二人きりになろうとする太郎だが、どうもうまく行かずに、二人っきりにはなれずにいた。そんな時、れもん・まろん・めろんが、太郎がマリエルとデートに行きたがっていると話してあっているのを偶然聞いたマリエルは、自分の方から太郎に誘いをかける。「太郎様、これから出かけましょう。」かくして、二人は街へ出かける事になるの
