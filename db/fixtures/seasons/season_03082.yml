  title: 青き沈黙の鐘
  description: デートの後、倒れてから目を覚まさないマリエル。自分のせいだと責任を感じ、看病の為ずっとそばにいる太郎。そこに先代花右京北斎直属のメイド、親衛装甲猟兵、赤色王旗の紫皇院がやって来た。マリエルを回収するというのだ。太郎はその行動を阻もうとするが、他のメイド達は動かない。「すみません。先代の意志は絶対なのです。」なぜ相手の言いなりにマリエルを連れていかせるのかとコノヱに問いただす太郎にグレースが答えた。「ここじゃ治らないからさ。」そして、マリエルに関するある秘密を太郎は知ることになる。<br><br>花右京太郎:甲斐田ゆき／マリエル:田中理恵／シンシア＝ランドラヴィジャー:金田朋子／鈴木イクヨ:有島モユ／剣コノヱ:平松晶子／慈悲王リュウカ:高橋理恵子／早苗八島:渡辺明乃／れもん:吉住梢／まろん:門脇舞／めろん:吉川由弥<br><br>原作:もりしげ／監督:野中卓也／構成･脚本:花田十輝／脚本:花田十輝・あおしまたかし・子安秀明／キャラクターデザイン:大隈孝晴／美術監督･美術設定:青井
