- !ruby/hash:EpisodeHash
  episode_no: ４話
  title: コノエ、立つ！
  description: "「素晴らしい方だと・・・」太郎の事をどう思うか答えた、マリエルの言葉に苛立ちを隠せないコノヱ。何とかするべく、同じ警備部の早苗八島に太郎様付メイドへの転属を命じ、対策を講じようとする。コノヱの役に立とうと息はやる八島だが、空回りしたりで結局役に立たない。一方、マリエルとの仲が進展しない太郎に、耳打ちするイクヨ。「何事もきっかけですよ。例えばマリエル様にプレゼントするとか」イクヨの話を聴いて、街にプレゼントを探しに出掛ける太郎と、その太郎のことを、そっと後ろから追いかけるコノヱであった。<br><br>花右京太郎:甲斐田ゆき／マリエル:田中理恵／シンシア＝ランドラヴィジャー:金田朋子／鈴木イクヨ:有島モユ／剣コノヱ:平松晶子／慈悲王リュウカ:高橋理恵子／早苗八島:渡辺明乃／れもん:吉住梢／まろん:門脇舞／めろん:吉川由弥<br><br>原作:もりしげ／監督:野中卓也／構成･脚本:花田十輝／脚本:花田十輝・あおしまたかし・子安秀明／キャラクターデザイン:大隈孝晴／美術監督･美術設定:青井
