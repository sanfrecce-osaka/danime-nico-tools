- !ruby/hash:EpisodeHash
  episode_no: ３話
  title: シンシアとグレース
  description: 夜、太郎が屋敷の廊下を歩いていると、月明かりに照らされて、１人の少女が佇んでいる。「あれ、シンシア、こんな夜中に。」しかし彼女の返答はいつものシンシアとは違うものだった。不思議に思った太郎が、翌日マリエルに聴いてみると、それはシンシアではなくグレースだという。グレースとは、ある理由で生れたシンシアの別人格だという。グレースの事が気になる太郎は、夜中にグレースに会いに行き、彼女が花右京家の機密情報を管理し、驚異的な能力を持つメインコンピューター“メモル”を完成させようとしていることを知る。太郎はそんな彼女の息抜きをさせたくて、グレースを誘うのだった。「今度みんなでピクニックに行くんだ。グレースもこない？」・・・。<br><br>花右京太郎:甲斐田ゆき／マリエル:田中理恵／シンシア＝ランドラヴィジャー:金田朋子／鈴木イクヨ:有島モユ／剣コノヱ:平松晶子／慈悲王リュウカ:高橋理恵子／早苗八島:渡辺明乃／れもん:吉住梢／まろん:門脇舞／めろん:吉川由弥<br><br>原作:もりしげ／監督:野中卓也／構成･脚本:花田十輝／脚本:花田十輝・あおしまたかし・子安秀明／キャラクターデザイン:大隈孝晴／美術監督･美術設定:青井
