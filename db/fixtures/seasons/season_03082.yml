  title: スポーツカーの女
  description: とある夜、太郎は１人で考え事をする為、母親が好きだった鎌倉へいってみたいとの願いをコノヱにする。なにかあったら連絡をすぐするという太郎に外出を許可しながらも、コノヱは秘かに護衛をつけるのであった。穏やかに過ぎていく太郎のいない花右京家の午後。屋敷のメイド達はそれぞれの時を過ごしていた。そんな花右京家で、コノヱは太郎とマリエルの二人の様子を心配している事を昼食をとりながら八島に告げているまさにその時、警備部の部下から報告が入った。「鎌倉某所にて太郎様をロストしました。」そのころ、駅の方向がわからなくなった太郎のそばを一台のスポーツカーが偶然通りかかり、運転していた女性が太郎に話しかけた。「君、乗っていく？」<br><br>花右京太郎:甲斐田ゆき／マリエル:田中理恵／シンシア＝ランドラヴィジャー:金田朋子／鈴木イクヨ:有島モユ／剣コノヱ:平松晶子／慈悲王リュウカ:高橋理恵子／早苗八島:渡辺明乃／れもん:吉住梢／まろん:門脇舞／めろん:吉川由弥<br><br>原作:もりしげ／監督:野中卓也／構成･脚本:花田十輝／脚本:花田十輝・あおしまたかし・子安秀明／キャラクターデザイン:大隈孝晴／美術監督･美術設定:青井
