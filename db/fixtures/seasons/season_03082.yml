- !ruby/hash:EpisodeHash
  episode_no: ５話
  title: リュウカ再び!
  description: 今年も夏がやって来た。イクヨに連れられて有明に向かう花右京家一同。世界最大級の同人誌即売会“コミックマンガマーケット”。そう、イクヨの趣味でもある同人本の即売のため、ここに集まったのだ。完売を目指し、自分の同人本を売るイクヨと花右京家の面々。一方、「いったい何ですの、ココは！？」偶然会場に訪れたリュウカは、これまた偶然見つけた軍事マニア系同人本を見つける。「買いですわ！ここにあるもの全部買いですわ！」
    軍事マニアの彼女が夢中で買物をしていると、通りがかった少年にぶつかるが、その少年は花右京太郎だったのだ。恥ずかしがるリュウカに、「好きなことに一生懸命なのは素敵な事だと思う。」と優しく話しかける太郎を見つめ、彼女は決心する。「慈悲王家次期当主リュウカ。この花右京家でメイドとして働かさせて頂くことにしましたわ！！」帝王学を学ぶためメイドをするというのだが・・・<br><br>花右京太郎:甲斐田ゆき／マリエル:田中理恵／シンシア＝ランドラヴィジャー:金田朋子／鈴木イクヨ:有島モユ／剣コノヱ:平松晶子／慈悲王リュウカ:高橋理恵子／早苗八島:渡辺明乃／れもん:吉住梢／まろん:門脇舞／めろん:吉川由弥<br><br>原作:もりしげ／監督:野中卓也／構成･脚本:花田十輝／脚本:花田十輝・あおしまたかし・子安秀明／キャラクターデザイン:大隈孝晴／美術監督･美術設定:青井
