  episode_no: １話
  title: 初めまして。　御主人様
  description: "「かあさん、そろそろいくね。」母を亡くした少年花右京太郎は、祖父“北斎”に引き取られることになる。そこにやってきた１人の女性。「花右京太郎様ですね。お迎えに上がりました」女性の名はマリエル。花右京家でメイド長を務めているという。「そうか、おじいちゃんて結構お金持ちなんだ」少し驚く太郎だが、祖父の館に着き、驚愕する。そこには祖父はおらず、代わりに数えきれないほどのメイド達がいるのです。そこは日本を二分する勢力を持つ大財閥、花右京家の豪邸で、いきなり家督を譲られ当主になるハメになる太郎。そんな太郎が一緒に暮らすこととなったメイド達とは、メイド長のマリエル、警備部・剣コノヱ、技術部・鈴木イクヨなど、それぞれが特殊技能を持ったスペシャリストメイド集団「花右京メイド隊」。“当主の太郎にお仕えすること！”を唯一の任務とするメイドとの新たな生活に戸惑う太郎ですが・・・<br><br>花右京太郎:甲斐田ゆき／マリエル:田中理恵／シンシア＝ランドラヴィジャー:金田朋子／鈴木イクヨ:有島モユ／剣コノヱ:平松晶子／慈悲王リュウカ:高橋理恵子／早苗八島:渡辺明乃／れもん:吉住梢／まろん:門脇舞／めろん:吉川由弥<br><br>原作:もりしげ／監督:野中卓也／構成･脚本:花田十輝／脚本:花田十輝・あおしまたかし・子安秀明／キャラクターデザイン:大隈孝晴／美術監督･美術設定:青井
