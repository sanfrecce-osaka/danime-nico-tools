  title: 本当の笑顔
  description: 柔らかな陽射しに包まれる朝。以前のような、平穏で穏やかな日々が花右京家に戻ってきました。コノヱや、イクヨ、シンシア、そして他の花右京家のメイド達も、皆それぞれの日常をすごしています。その穏やかさは、先代花右京北斎の研究所での出来事がまるで夢の事だったかのように感じるぐらいです。花右京家のメイド長マリエルも自分のメイドとしての仕事を行い、そして時にはシンシアと庭でくつろいでいたりしていました。そんな時、太郎がマリエルに、ちょっと外に出かけたいと話しかけたのです。「太郎様がよろしければ」というマリエルは続けてこう言ったのです「御一緒してもよろしいでしょうか？」こうして二人は揃って、ある場所に赴くのでした・・。<br><br>花右京太郎:甲斐田ゆき／マリエル:田中理恵／シンシア＝ランドラヴィジャー:金田朋子／鈴木イクヨ:有島モユ／剣コノヱ:平松晶子／慈悲王リュウカ:高橋理恵子／早苗八島:渡辺明乃／れもん:吉住梢／まろん:門脇舞／めろん:吉川由弥<br><br>原作:もりしげ／監督:野中卓也／構成･脚本:花田十輝／脚本:花田十輝・あおしまたかし・子安秀明／キャラクターデザイン:大隈孝晴／美術監督･美術設定:青井
