  title: 予算争奪戦
  description: "「年間予算争奪戦！？」いつもと様子が違うメイド達を不思議に思った太郎が、グレースに聞くと、そう答えられた。毎年、情報部と太郎様付き以外の各部署の予算を、ソフトボール大会で決定するというのだ。気合いを入れてソフトボール大会に臨む警備部コノヱ。やるからにはNO.1を狙うというお側御用隊リュウカ。知力こそがスポーツに不可欠と目を輝かせるイクヨ。一方、警備部から転属になった八島は大会に出場できなくて悔しくてならない。
