  description: 邑輝は織也にいよいよ動くときが来たと告げる。もうこれ以上迷惑はかけない、全てが終ったら自分は消えるという邑輝に、そんな計画はやめろと制止する織也。しかしこれが私なのだからという邑輝を織也はとめることが出来なかった…。その翌朝、邑輝の協力者であったはずの里見が水死体で発見される。里見以外のつながりから京都での邑輝の滞在先を探していた３人は、邑輝の高校時代の友人、鼓鶴楼の若旦那・織也の元に向かう。３人を待ち受けていた織也は邑輝のいる大学地下室へのカードキーをかけた勝負を挑んで来る。<br><br>都筑麻斗:三木眞一郎／黒崎
