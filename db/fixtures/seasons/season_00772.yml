  title: 乱世再び! 裂界武帝・豊臣秀吉降臨!
  description: 合戦の地・川中島。甲斐の虎・武田信玄と越後の軍神・上杉謙信が好敵手同士の激しい攻防を繰り広げる一方、その東端では宿命に結ばれし蒼紅ふたり――独眼竜・伊達政宗と若き虎・真田幸村が共に待ち望んだ勝負の刻を迎えていた。だがそこへ、突然の奇襲の報。謎の大軍勢に、武田・上杉・伊達の三軍は完全に包囲される。一糸乱れぬ練度の大軍を率いし武将――それは、日ノ本に再び大乱を呼ぶ戦国の覇王、豊臣秀吉であった!<br><br>伊達政宗:中井和哉／真田幸村:保志総一朗／前田慶次:森田成一／片倉小十郎:森川智之／武田信玄:玄田哲章／猿飛佐助:子安武人／長曾我部元親:石野竜三／毛利元就:中原
