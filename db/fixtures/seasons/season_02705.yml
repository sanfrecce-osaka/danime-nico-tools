outline: TRIGGER（トリガー）と競い合った「ブラック・オア・ホワイト」での勝利を経て新たな一歩を踏み出したIDOLiSH7（アイドリッシュセブン）。存在感を示したことでレギュラー番組も決まりさらに知名度を高めていくチャンスを手にする。だが、活躍の場が広がるほど、担う責任や寄せられる期待は大きくなっていく。そんな時、共演したトップアイドル・Re:vale（リヴァーレ）が示したのはエンターテイナーとしてのプロフェッショナルな姿。誰かを笑顔にしたい、幸せにしたい――。その想いを貫くために、どう在るべきなのか？陸たちはそれぞれに自らと向き合っていく……。
