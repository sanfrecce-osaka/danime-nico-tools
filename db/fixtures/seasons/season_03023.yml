outline: "「スターになる！」が口癖の自称天才・アマミヤ。芸能科で有名な高校に入学し、完全無欠のアイドルを目指すことを決意する。卒業を控えた三年生のある日、ついに芸能科の選抜コースに抜擢！期待に胸を膨らませて開けた扉の先には、なんと校内の問題児ばかりが勢ぞろいしていた！？プライドの高いミナミ、その金魚のフンといわれるナルカミ。暴走することで有名なヒヤマに、学校一の変わり者・ヨシノ、そして幼馴染のトキハラ。勢いでリーダーに名乗り出てしまったアマミヤは、このメンバーをまとめられるのか？不安と葛藤の日々の中、先生に告げられたのは、『君たちには今日から、宇宙人になってもらいます』テンパるアマミヤを差し置いて時は無情に過ぎていき、惑星アイドル「CHaCK-UP」、「宇宙人ってどういうこと？」「完全無欠のアイドルってつまり何？」「っていうかお前らオレの言うこと聞けよ！！！」合言葉は！‘背中のチャックは開けないで★’"
