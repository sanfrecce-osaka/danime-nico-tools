  description: 第5話：広告代理店のキャラクターを盗作した犯人捜しの依頼を受けた佐隈。ベルゼブブの能力“暴露”で自白させれば簡単に解決できると意気込むが、なかなか犯人が判明しない。佐隈に軽んじられた腹いせに、これ幸いとアザゼルが罵倒する中、芥辺は“暴虐”の職能を持つ悪魔モロクに白羽の矢を立てる！／第6話：悪魔が人間社会に干渉するのを防ぐため、グリモアを回収して悪魔を消滅させることを仕事としている天使。そんな天使の1人であるサリエルは、悪魔を探して渋谷の街を徘徊するうちに客引きに引っかかって、あるバーに入店する。そこには、グリモア片手にボトルをラッパ飲みしながら、支払いをバックレようとした依頼主に絡む佐隈の姿があった！<br><br>アザゼル:小野坂昌也／佐隈りん子:佐藤利奈／芥辺:浪川大輔／ベルゼブブ:神谷浩史／サラマンダー:中井和哉／アンダイン:小林ゆう／堂珍光太郎:白石涼子／モロク:玄田哲章<br><br>原作:久保保久(講談社｢イブニング｣連載)／監督:水島
