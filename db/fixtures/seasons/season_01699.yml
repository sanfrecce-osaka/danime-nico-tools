  episode_no: 第3話／第4話
  title: 漢達の革命／妬き魚
  description: 第3話：芥辺が留守にしている事務所に、岡田という男が、ふんどし姿の悪魔・サラマンダーを連れてやってきた。岡田の依頼内容は、ある女性を捜し出してほしいというもの。しかし岡田の話を聞いているうちに佐隈は、彼の言う“ある女性”が女性モデルのヘビちゃんで、彼はヘビちゃんのストーカーであると確信する。そこで岡田の依頼を穏便に断ろうとする佐隈。だがそのとき、サラマンダーの能力が佐隈を襲う！／第4話：芥辺を裏切りサラマンダー側についたアザゼルとベルゼブブは、岡田とヘビちゃんをくっつけようと画策。サラマンダーの能力によって正常な判断ができなくなっている佐隈を、芥辺の元にスパイとして潜入させようとする。こうして事務所に戻ってきた佐隈だが、なぜか芥辺からのお咎めはなし。代わりに芥辺が召喚した半魚人型悪魔・アンダインの“嫉妬”にさらされることになる！<br><br>アザゼル:小野坂昌也／佐隈りん子:佐藤利奈／芥辺:浪川大輔／ベルゼブブ:神谷浩史／サラマンダー:中井和哉／アンダイン:小林ゆう／堂珍光太郎:白石涼子／モロク:玄田哲章<br><br>原作:久保保久(講談社｢イブニング｣連載)／監督:水島
