  episode_no: 第1話／第2話
  title: 登場！悪魔探偵と悪魔とバイト／魔界のプリンス
  description: 第1話：芥辺探偵事務所でバイトをする佐隈は、ある人物からの依頼を受けた芥辺に連れられ、事務所にある“開かずの部屋”へと足を踏み入れる。そこで目にした芥辺の正体は、悪魔を召喚・使役し、どんな難事件も解決へと導く悪魔探偵だった!芥辺が喚んだのは“淫奔”の能力を持つ悪魔・アザゼル。事件を解決するよう命じられたアザゼルは、まず、佐隈へのセクハラを敢行する！！／第2話：芥辺からアザゼルを無理矢理に押しつけられた佐隈は、久しぶりに顔を出した大学のゼミで、植村教授から逃げ出した愛犬の捜索を依頼された。この依頼を芥辺に報告したところ、彼は｢試したい悪魔がいるから｣と、この依頼を引き受ける。芥辺が喚び出したのは、便器に座った姿で魔法陣から現れた悪魔・ベルゼブブ。ペンギンのような姿をしたこの悪魔は、恐るべき能力を持っていた！<br><br>アザゼル:小野坂昌也／佐隈りん子:佐藤利奈／芥辺:浪川大輔／ベルゼブブ:神谷浩史／サラマンダー:中井和哉／アンダイン:小林ゆう／堂珍光太郎:白石涼子／モロク:玄田哲章<br><br>原作:久保保久(講談社｢イブニング｣連載)／監督:水島
