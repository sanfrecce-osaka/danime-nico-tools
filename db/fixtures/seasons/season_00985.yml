--- !ruby/hash:SeasonHash
title: 伝説の勇者の伝説
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/09/2/10092_1_6.png?1427216400000
outline: 相反する二人が出会った。呪われた者として忌み嫌われ、生きる意味を見失っている『複写眼』保持者、ライナ・リュート。王家の血を引きながら、母が平民であるがゆえに蔑まれてきた、シオン・アスタール。二人は出合い、そしてこの腐った国を変えたいと、望んだ。そして革命の末、ローランド帝国王に即位したシオンは、ライナに彼が獄中で書いたレポートを元に、その鍵となる『勇者の遺物』探しを命じ、剣の一族であるエリス家の娘、フェリス・エリスをお目付け役として同行させる。超絶面倒くさがりで万年無気力のライナと、超絶美人で傍若無人なだんご至上主義のフェリス、どこから見ても相性の悪い二人だが、各国を跨いで『勇者の遺物』を捜す旅の中で次第にお互いを無二の相棒として認め合っていく。ローランド帝国で二人の動向を見守るシオンもまた、いまだ残る貴族との内部確執、そして他国との争いの予感に王として苦悩しつつも奮闘していく。だが徐々に、二人の思いはすれ違っていく。ライナたちがかつて夢見た『みんなが笑って、昼寝だけしていればいいような世界』を作ることができるのだろうか……?
