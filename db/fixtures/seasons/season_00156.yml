outline: 京都・下鴨神社、糺ノ森に暮らす下鴨家。狸界の頭領であった今は亡き父・総一郎の血を継ぐ四兄弟たちは、タカラヅカ命の母を囲んでそれなりに楽しく暮らしていた。総一郎の「阿呆の血」を色濃く継いだ三男・矢三郎を中心に起こった狂乱の一夜。次期「偽右衛門」選出も、叔父・夷川早雲の策略も、そして「金曜倶楽部」との一幕も、すべてが一陣の風と共に京の夜空に飛び去ったあの日から季節は流れ、洛中に心地よい香が溢れる若葉の候。毛玉たちは尻の冷えを気にもせず、うごうごと動き出す。天狗に拐かされ神通力を得た人間の美女・弁天は京を離れ、愛弟子である弁天に恋焦がれる隠居中の大天狗・赤玉先生こと如意ヶ嶽薬師坊は、寂しさと不機嫌を撒き散らしながら相変わらずボロアパートの万年床で、赤玉ポートワインを啜る日々を送っていた。そんな折、赤玉先生の息子であり、壮絶なる親子喧嘩の末、敗北し姿を消した“二代目”が英国紳士となって百年ぶりに帰朝を果たす。大驚失色。驚天動地。吃驚仰天。天狗界、そして狸界を揺るがす大ニュースは瞬く間に洛中洛外へと広がった。京の町を舞台に、人と狸と天狗の思惑が渦巻く毛玉絵巻第二集、ついに開幕！「面白きことは良きことなり」
