title: Free!-Dive to the Future-
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/24/6/22246_1_6.png?1566181822000
outline: 高校を卒業し、水泳でつないだ絆を胸にそれぞれの未来へ歩み出した遙たち。遙は東京で、かつてともにリレーを泳いだ旭と再会する。中学生の記憶を呼び覚ます遙。その胸に蘇ったのは“あの時”の郁弥の姿だった。遙とともに上京した真琴は、新たな夢に向かって進み始め、シドニーへ旅立った凛は、新天地で意外な出会いを果たす。
  それぞれの未来で彼らを待ち受けていたのは、新たな戦いか。それとも、残してきた過去との対峙か……？小学生、中学生、高校生、──そして大学生へ。遙たちが水の中で紡いできた友情と青春の物語は『Free！-Dive
  to the Future-』で、ひとつになる！
