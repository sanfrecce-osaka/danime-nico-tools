outline: "「ひびき……お前、また太った？」食べることが大好きな女子高生・紗倉 ひびき(さくら・ひびき)の心に突き刺さった友人の非情な一言。 夏休みまでに絶対に痩せてみせるとダイエットを決意したひびきだったが、
  一人ではまともに運動も続けられない体たらく。こうなったらとひびきが足を運んだ先はトレーニングジムだった！そして入会したジムで同級生のカリスマ美少女生徒会長・奏流院朱美(そうりゅういん・あけみ)と出会ったひびきは、深くて楽しい筋トレの世界へ足を踏み入れることに……。"
