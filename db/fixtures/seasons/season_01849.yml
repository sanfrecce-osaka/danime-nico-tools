outline: 紀元前11世紀の中国、殷王朝の時代――――。時の皇帝・紂王は文武両道とうたわれた名君の誉れ高い人物だったが、絶世の美女・妲己をその妃に迎えて以来、魂の抜殻のような状態になってしまう。実は妲己は邪心を持つ仙女であり、誘惑術（テンプテーション）によって皇帝を操り、仲間の妖怪仙人たちをも王宮に引き込んで贅沢三昧の日々を送っていた。一方、はるか天空に浮かぶ仙人界・崑崙山脈の教主・元始天尊は、人間界が妲己の魔手により荒廃していくことを憂慮し、人間界・仙人界にまたがるビッグプロジェクト「封神計画」を実行に移すこととし、その実行者として道士・太公望を任命する。元始天尊は太公望に「封神計画」とは、悪しき仙人や道士の魂を新たに創設する「神界」に封じこめる計画であるといい、宝貝・打神鞭と霊獣・四不象を与えた。かくして太公望は計画実行のため人間界におもむくことになり、次々と襲ってくる妖怪仙人たちと戦うことになるのだった。
