  description: '紀元前１１世紀の中国、殷（いん）王朝の時代――――。時の皇帝・紂王（ちゅうおう）は、絶世の美女・妲己（だっき）を皇后に迎えて以来、魂の抜け殻のような状態になってしまう。実は妲己は邪心を持つ仙女であり、その術によって皇帝を操り、仲間たちをも王宮に引き込んで贅沢三昧の日々を送っていた。そんな人間界を救うために、悪しき仙人・道士たちを新たに創設した「神界」に封じ込めるビッグプロジェクト「封神計画（ほうしんけいかく）」が実行に移された。その実行者として、元始天尊（げんしてんそん）によって選ばれたのが、崑崙山（こんろんさん）の道士・太公望（たいこうぼう）であった。太公望は、妲己を倒そうと殷の都・朝歌をめざすが、その前に立ちはだかったのは、仙人界でも最強といわれる道士・申公豹（しんこうひょう）。彼の圧倒的なパワーの前に、太公望は早くも、押され気味となる。そのころ朝歌から遠く離れた西岐（せいき）では、西伯候（せいはくこう）・姫昌（きしょう）が動乱の予感を感じていたのだった・・・。<br><br>太公望:結城比呂／四不象:増川洋一／妲己:かかずゆみ／申公豹:石田彰／黒点虎:こおろぎさとみ／聞仲:松山鷹志／黄飛虎:田中一成／紂王:松田佑貴／姫昌:麦人／元始天尊:大木民夫／ナタク:宮田幸季／雷震子:松本梨香／ヨウゼン:千葉進歩／胡喜媚:千葉千恵巳／王貴人:柚木涼香／黄天化:山岸功／姫発・白鶴童子:小林和矢／殷郊:鶴野恭子（幼年）・輝山新（成年）
