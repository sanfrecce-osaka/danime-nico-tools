  title: サヨナラホームラン
  description: 自らの過去と対峙するために、林は緋狼の許へ。だが林の説得の甲斐なく、緋狼に刃を向けられてしまう。戦うことへの迷いから、徐々に追いつめられる林。駆けつけた馬場もあえなく捕まってしまい……。檻に閉じ込められた二人に緋狼は「殺しあえよ。お前ら二人で……生き残った方の命は助けてやる」と告げる。過去と同じ状況に直面した林は、“殺すのか殺されるのか”最悪の選択を迫られることに――!?<br><br>馬場善治:小野大輔／林憲明:梶
