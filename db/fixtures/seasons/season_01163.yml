  description: 馬場たちは福岡に残存する華九会の幹部を掃討することを決める。その頃、新田は日本進出を目論む組織と交渉を進めていた。猿渡を組織専属の殺し屋にするビジネスチャンス。新田に提示された採用条件は、華九会幹部の始末だった……。幹部を殺された華九会の進来は、大陸からやってきた腕利きの殺し屋を雇うことに。緋狼と名乗るその殺し屋は、報酬の他に人を捜して欲しいと頼むのだが――<br><br>馬場善治:小野大輔／林憲明:梶
