  title: 乱闘
  description: 華九会に雇われた緋狼による、殺し屋への報復が始まっていた。最初のターゲットとなった猿渡は、善戦するが不意を突かれてしまう。その頃、馬場の許を去った林は、榎田のいるネットカフェに潜伏していた。そこで告げられる“林憲明殺人事件”。福岡市内の林と同名の男性が、立て続けに殺害されているという。現場に残されたメッセージが自分に宛てられたものだと気付いた林は、過去と決別するために緋狼の許へと向かうのだった。<br><br>馬場善治:小野大輔／林憲明:梶
