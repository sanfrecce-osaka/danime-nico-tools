title: グレートマジンガー対ゲッターロボ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/92/3/21923_1_6.png?1512981027000
outline: 東京上空を覆う夥しい流星雨の中にひときわ強い光を放つ物体があり、ゲッターロボの早乙女研究所とグレートマジンガーの科学要塞研究所では同時に怪電波をキャッチした。横浜上空に停止した物体（円盤）は、宇宙怪獣ギルギルガンの幼虫を残して上昇。その円盤に向かってゲッターマシンが出撃した。だが円盤は手強く、リョウたちは苦戦を強いられる。一方、ギルギルガンの幼虫は好物の鉄が豊富な京浜工業地帯で暴れまわっていた。鉄を食べどんどん成長するギルギルガンにグレートマジンガーが挑戦するが、口から吐き出される溶解液に手が出せない。宇宙怪獣を倒すためには二大ロボットが協力して戦うしかないと考えた兜、早乙女両博士は、ギルギルガンを無人島へ誘い込む作戦を立てるのだが…。
