  title: 自称少年と大狼 －イエナとフェリルの話－
  description: 間様人です。シートン学園に通っています。そして今、瞳ちゃんとの青春学園ライフが暴力によって脅かされています！誰しも強くありたい。理解できます。だから僕は教えてあげました。真の強さとは、人を恐れさせる力ではなく、愛する力によってもたらされるのだと。そう、僕と瞳ちゃんのように、ね。……なんて、言えたかもしれなかった。――暴れまわるのが、クソハイエナとクソヤマイヌでなければ。<br><br>大狼
