  title: なぜ雌達は○○○を口にするか －ユカリとミユビとクルミの話－
  description: 間様人です。さきごろ、シートン学園に入学しました。同級生の瞳ちゃんと始めた料理部だけど、二人だけでは存続できません。そこへ集まってくれた素敵な生徒たち。みんな、牝野さんと僕の仲を取り持とうと入部テストに臨んでくれるんだけど……個性豊かな仲間に囲まれた、二人の青春ラブラブコメディ！　に、なるはずだった。――集まったのが、クソ犬とクソコアラとクソナマケモノとクソネコでなければ。<br><br>大狼
