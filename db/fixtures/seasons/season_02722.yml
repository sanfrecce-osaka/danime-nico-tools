  episode_no: 第10話
  title: 一人の穏和な野蛮人 －アンと瞳の話－
  description: 間様人です。シートン学園の寮生活にも順応してきています。発情期ってどんなものでしょう。いつでも発情できるヒトにはわかりません。もしもヒトに発情期があったら、僕はその間、毎日瞳ちゃんに迫られてしまうかな？ボヤボヤしてたら、誰かに僕をとられちゃうぞ！なんて心配が、現実のものとなるかもしれない。――あの謎めいた女子生徒によって。<br><br>大狼
