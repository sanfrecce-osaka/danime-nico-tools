  title: 動物生態伝 －マナコとミキとキングの話－
  description: 間様人です。シートン学園入学以来、皆勤賞ペースです。何事も距離感って難しいですよね。近すぎたり。遠すぎたり。僕の場合、皆の前でも瞳ちゃんが近づいて来てしまいます。ダ・メ・ダ・ゾ！距離感に迷った時は、第三者の目線を通してみるのも一つの手。そんなアドバイスをしてやろうと思った自分に戸惑っています。――距離感に迷っているのが、クソメガネザルとクソハダカデバネズミだから。<br><br>大狼
