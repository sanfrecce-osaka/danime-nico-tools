- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 誰が勇敢であったか？ －体育祭の話－
  description: 間様人です。シートン学園にも少しずつ慣れてきました。体育祭。僕は走ります。僕たち二人の輝かしい未来に向かって。僕にとって、ただ一つのゴール、瞳ちゃんに向かって。ええ、ただ走るだけじゃ意味ないんじゃないかって思うことは当然あります。僕もバカじゃない。でもやめられないんです。じゃなきゃやってられないんです。――これは、ケダモノどもの体育祭だから。<br><br>大狼
