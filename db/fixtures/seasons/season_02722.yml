- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: オレの知る学生動物 －ともだちの話－
  description: 間様人です。不本意ですが、シートン学園でクソイヌの群れに入っています。誰かと一緒にいることって、とても大変です。僕と瞳ちゃんのように運命で結ばれていれば別ですが、たいていは違います。そんな大変なことにわざわざ挑もうとするなんて、バカのやること。でも、必ずしもそうとは言い切れないと思ってしまいました。――この学園で、あのケダモノどもを見ていたら。……不本意ですが。<br><br>大狼
