  title: 海の吟遊詩人 －カナとルカの話－
  description: 間様人です。シートン学園にも臨海学校があります。想像してみてください。青い海と白い雲。そして隣には大切な人。僕の場合はもちろん瞳ちゃん。瞳ちゃんの場合は僕。たぶん。見てごらん！　海の生き物たちも、美しき共演で二人を祝福してくれてるよ！そんな気分に、浸れたのかもしれない。――共演するのが、クソシロイルカとクソバンドウイルカじゃなければ。<br><br>大狼
