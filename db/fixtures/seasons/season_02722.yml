  title: 女熊猫の伝記 －メイメイの話－
  description: 間様人です。シートン学園に入学して、数か月が経ちました。人気者。それはどこにでも存在する。時に鼻に付くこともあるけれど、人気者にはそれなりの理由があるのです。ひがまずねたまず、見習うところは見習って、盗めるところは盗もう。そして僕は、瞳ちゃんの為に成長するんだ。……なんて、思えたのかもしれない。――やってきたのが、あのクソパンダでなければ。<br><br>大狼
