  title: 愛するものたちと脱ぐもの －ミキとキングとシホの話－
  description: 間様人です。シートン学園の１年生です。大好きな瞳ちゃんとの料理部は順風満帆！　活動内容や諸々の噂も広まってきた！これでまた部員が増えるかな？なんて思っていた矢先、意外な目的で訪れた２人の生徒！ラブラブな僕と瞳ちゃんのドキドキハプニング！　が、起こるはずだった。――訪れたのが、クソライオンとクソハダカデバネズミでなければ。<br><br>大狼
