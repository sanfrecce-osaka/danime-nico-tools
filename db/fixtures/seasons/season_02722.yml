  episode_no: 第11話
  title: 絶滅種と原始的謀略 －ＥＸ団の話－
  description: 間様人です。シートン学園の料理部で副部長をしています。少子化と言われる昨今ですが、絶滅とまで言われるとなかなか想像できません。もしもヒトが絶滅寸前になったら、どうなるのでしょう？答えは簡単。僕と瞳ちゃんがアダムとイブみたいになってムフフのフ！なんて思いを馳せる楽しい時間を邪魔された。――文化祭にやってきた、クソ絶滅種どもに。<br><br>大狼
