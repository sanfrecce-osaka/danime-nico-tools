outline: ここは様々な動物が共に生活する、動物たちの学園。その名も「私立シートン学園」生徒たちが弱肉強食の精神を育むための神聖なる檻。各々の生存を懸け、絶えず異なる種族間での争いが日々巻き起こる。動物嫌いの”人間”間様
  人(マザマ ジン)と独りぼっちの”オオカミ少女”大狼ランカ（オオカミ ランカ）1人と1匹の運命的な出会いによって、ハチャメチャ学園ライフが始まる―！姿形は違っても、ペロペロすれば群れなせる！「ペロペロしたら仲間！私の群れへようこそ！！」
