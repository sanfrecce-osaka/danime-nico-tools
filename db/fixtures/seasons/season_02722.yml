  title: おおかみ親分(ボス)ランカ－ランカとジンとヒトミの話－
  description: 間様人です。この春、シートン学園に入学しました。そこで出会った、清楚で優しく可憐な女性――牝野瞳さん。僕らはすぐに意気投合、二人で料理部をつくり、一緒にレシピを考える毎日です。これってもしかして、将来の予行演習！？そんなリア充スクールライフ！が、過ごせるはずだった。――ここが、ケダモノどもの学園でなければ。<br><br>大狼
