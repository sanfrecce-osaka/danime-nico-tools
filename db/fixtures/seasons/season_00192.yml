  episode_no: 第3話
  title: 融情
  description: '豹変した奈津子に翻弄されるクラスメイト達。伸明の話を聞いてくれる者は誰もいなかったが、健太が駆けつけ、伸明を助けてくれる。2人を邪魔に思う奈津子は、美月を利用して殺そうとするが…。そんな中、伸明は過去の話を健太に語る。王様ゲームによって大輔が死んだ事をクラスメイトに伝え、王様ゲームが本物であると確信した伸明。次の命令は直也と佳奈の人気投票。伸明は親友の直也を救うため、クラスメイトに頼み込むが…。<br><br>金沢伸明:宮野真守／安達信吾:浜添伸也／阿部利幸:松岡禎丞／石井里美:辻　美優／井上浩文:成澤　卓／岩村莉愛:Ｐｉｌｅ／上田陽介:内田雄馬／上田佳奈:牧野由依／大野　明:落合福嗣／河上勇佑:戸谷公人／川野千亜:福島亜美／木下明美:結崎このみ／城川真美:大坪由佳／田崎大輔:菅沼久義／豊田秀樹:赤羽根健治／中尾美奈子:佐々木未来／中島美咲:柚木梨沙／橋本直也:立花慎之介／平野奈美:鈴木みのり／藤岡俊之:酒井広大／本多智恵美:Ｍ・Ａ・Ｏ／松本雅美:富田美憂／丸岡香織:本多真梨子／宮崎絵美:鈴木美咲／八尋翔太:森嶋秀太／山口寛子:天宮みや／山下敬太:永野由祐／赤松健太:佐々木祐輔／大居勝利:真田　侑／倉本　綾　:藤田　咲／黒澤大輝:堀之内仁／小林優奈:中島　愛／榊原俊文:堀内隼人／坂本拓哉:日野　聡／佐藤勇一:鈴木達央／神馬竜也:外崎友亮／杉沢　遼:花倉洸幸／高田　真:高田　誠／宅見七海:花房里枝／永田輝晃:鈴木崚汰／古澤　翼:打田マサシ／本多奈津子:堀江由衣／松岡　彩:尾崎由香／松本里緒菜:上原あかり／南　理奈:優木かな／村角愛美:木戸衣吹／桃木遥香:荒浪和沙／雪村美月:木下鈴奈<br><br>原作:連打一人　栗山廉士　金沢伸明／監督:佐々木勅嘉／シリーズ構成:古怒田健志／キャラクターデザイン・総作画監督:そらもとかん／キャラクターデザイン:伊藤陽祐／色彩設計:近藤直登／美術監督:中原英統／音楽:長田直之／音楽制作:
