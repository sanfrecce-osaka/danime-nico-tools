  title: 閉ざされた部屋
  description: 祓い屋の名取は、夏目が持つと耳にした「友人帳」の情報を集めていた。一方の夏目は、塔子が作ったジャムを渡すため、名取のマンションを訪ねる。合流した2人の前に祓い屋の会宮が現れ、妖怪や術の研究で知られた故・箱崎の隠された遺産探しに誘われる。箱崎邸では多くの祓い屋が研究資料のある書斎を探していて、見つかり次第、孫娘・紅子はこの屋敷を手放すという。友人帳や名取の痣に関する情報が気になった夏目もまた、書斎を探し始める。<br><br>夏目貴志:神谷浩史／ニャンコ先生・斑:井上和彦／夏目レイコ:小林沙苗／名取周一:石田彰／田沼要:堀江一眞／西村悟:木村良平／北本篤史:菅沼久義／笹田純:沢城みゆき／多軌透:佐藤利奈／藤原塔子:伊藤美紀／藤原滋:伊藤栄次
