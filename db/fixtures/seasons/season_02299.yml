  title: ウェンカムイ
  description: "「不死身の杉元」と呼ばれた日露戦争の英雄・杉元佐一は、除隊後、一攫千金を狙って北海道で砂金採りに明け暮れていた。そんな折、杉元は現地で出会った中年男に、アイヌから奪われた埋蔵金の話を聞かされる。埋蔵金を奪った人物は網走監獄に収監中で、同房になった脱獄囚たちに埋蔵金の在り処を示す刺青を施したというのだ。当初はホラ話と思っていた杉元だが、その後の出来事によって話はにわかに真実味を帯びはじめる……。<br><br>杉元佐一:小林親弘／アシㇼパ:白石晴香／白石由竹:伊藤健太郎／鶴見中尉:大塚芳忠／土方歳三:中田譲治／尾形百之助:津田健次郎／谷垣源次郎:細谷佳正／牛山辰馬:乃村健次／永倉新八:菅生隆之<br><br>原作:野田サトル（集英社「週刊ヤングジャンプ」連載）／監督:難波日登志／助監督:川越崇弘／シリーズ構成:高木登／キャラクターデザイン:大貫健一／メインアニメーター:羽山淳一／銃火器設定:渡辺浩二／プロップ設定:浅沼信也／動物設定:墨佳遼／美術監督:森川篤／色彩設計:茂木孝浩／撮影監督:戸澤雄一朗／CGディレクター:奥村優子、濱田康平／編集:定松剛／音響監督:明田川仁／音響制作:マジックカプセル／アイヌ語監修:中川裕／音楽:末廣健一郎／オープニングテーマ:MAN
