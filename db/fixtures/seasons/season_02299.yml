  title: 殺人鬼の目
  description: 牛山に追われる白石は、鉢合わせた第七師団の兵士たちを巻き込むことでピンチを脱する。そんな中、町の建物が土方の一味に次々と爆破される事態が発生。騒動を尻目に銀行へと侵入した土方は、貸金庫から愛刀・和泉守兼定を奪取する。そこに爆破が陽動だと気づいた鶴見中尉が駆けつけ、撤退しようとする土方と火花を散らすッ！一方、転んでもただでは起きない白石は、騒動後に土方の居場所につながる手がかりの入手に成功する。<br><br>杉元佐一:小林親弘／アシㇼパ:白石晴香／白石由竹:伊藤健太郎／鶴見中尉:大塚芳忠／土方歳三:中田譲治／尾形百之助:津田健次郎／谷垣源次郎:細谷佳正／牛山辰馬:乃村健次／永倉新八:菅生隆之<br><br>原作:野田サトル（集英社「週刊ヤングジャンプ」連載）／監督:難波日登志／助監督:川越崇弘／シリーズ構成:高木登／キャラクターデザイン:大貫健一／メインアニメーター:羽山淳一／銃火器設定:渡辺浩二／プロップ設定:浅沼信也／動物設定:墨佳遼／美術監督:森川篤／色彩設計:茂木孝浩／撮影監督:戸澤雄一朗／CGディレクター:奥村優子、濱田康平／編集:定松剛／音響監督:明田川仁／音響制作:マジックカプセル／アイヌ語監修:中川裕／音楽:末廣健一郎／オープニングテーマ:MAN
