  title: 殺人ホテルだよ全員集合!!
  description: 札幌で武器を調達後、宿に泊まることにした杉元たち。一行は宿泊先に札幌世界ホテルを選ぶが、時を同じくして土方一味の牛山も同じホテルを訪れていた。女将の家永を気に入り、いきなり口説きにかかる牛山。だが、家永の正体は女装した老人男性で、しかも刺青を持つ脱獄囚のひとりだった。体の悪い部分を同じ部位を食べて治す考えを実践し、客を次々と餌食にしてきた家永は、新たな標的として牛山とアシㇼパに狙いを定める！<br><br>杉元佐一:小林親弘／アシㇼパ:白石晴香／白石由竹:伊藤健太郎／鶴見中尉:大塚芳忠／土方歳三:中田譲治／尾形百之助:津田健次郎／谷垣源次郎:細谷佳正／牛山辰馬:乃村健次／永倉新八:菅生隆之<br><br>原作:野田サトル（集英社「週刊ヤングジャンプ」連載）／監督:難波日登志／助監督:川越崇弘／シリーズ構成:高木登／キャラクターデザイン:大貫健一／メインアニメーター:羽山淳一／銃火器設定:渡辺浩二／プロップ設定:浅沼信也／動物設定:墨佳遼／美術監督:森川篤／色彩設計:茂木孝浩／撮影監督:戸澤雄一朗／CGディレクター:奥村優子、濱田康平／編集:定松剛／音響監督:明田川仁／音響制作:マジックカプセル／アイヌ語監修:中川裕／音楽:末廣健一郎／オープニングテーマ:MAN
