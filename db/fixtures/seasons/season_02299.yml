outline: 明治時代後期。「不死身の杉元」の異名を持つ日露戦争の英雄・杉元佐一は、ある目的のために大金を手に入れるべく北海道にいた。そこにアイヌから奪われた莫大な埋蔵金という、一攫千金のチャンスが舞い込む。埋蔵金は網走監獄に収監中の男によって隠匿され、24人の脱獄囚の身体に刻まれた刺青がその在り処を示す手がかりだという。そんな折、ヒグマの襲撃を受けた杉元を、ひとりのアイヌの少女が救う。名をアシㇼパというその少女は、埋蔵金を奪った男に父親を殺されていた。さらに杉元の動きに呼応するように、かねてより埋蔵金を狙って暗躍していた北の最強部隊・第七師団や刺青を背負う脱獄囚たちの動きも顕在化。果たして、雄大な北の大地を舞台に巻き起こった一攫千金サバイバルの行方は……!?
