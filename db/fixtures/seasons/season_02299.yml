  description: 杉元は二階堂兄弟に自ら食ってかかることで、身に迫った危機を回避する。その頃、杉元を追って小樽の街を訪れたアシㇼパは、レタㇻの導きで白石と予期せぬ再会を果たし、彼の情報から鶴見たちの根城に行き着いていた。埋蔵金の分け前を得ることを条件に、杉元を救う手助けを買って出る白石。しかし、白石が建物への侵入に成功したのも束の間、レタㇻの匂いに気づいた馬が騒ぎ出し、さらに二階堂兄弟の魔の手が杉元に迫るッ！<br><br>杉元佐一:小林親弘／アシㇼパ:白石晴香／白石由竹:伊藤健太郎／鶴見中尉:大塚芳忠／土方歳三:中田譲治／尾形百之助:津田健次郎／谷垣源次郎:細谷佳正／牛山辰馬:乃村健次／永倉新八:菅生隆之<br><br>原作:野田サトル（集英社「週刊ヤングジャンプ」連載）／監督:難波日登志／助監督:川越崇弘／シリーズ構成:高木登／キャラクターデザイン:大貫健一／メインアニメーター:羽山淳一／銃火器設定:渡辺浩二／プロップ設定:浅沼信也／動物設定:墨佳遼／美術監督:森川篤／色彩設計:茂木孝浩／撮影監督:戸澤雄一朗／CGディレクター:奥村優子、濱田康平／編集:定松剛／音響監督:明田川仁／音響制作:マジックカプセル／アイヌ語監修:中川裕／音楽:末廣健一郎／オープニングテーマ:MAN
