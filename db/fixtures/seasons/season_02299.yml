- !ruby/hash:EpisodeHash
  episode_no: 第七話
  title: 錯綜
  description: 雪山の中で死闘を繰り広げる杉元と二瓶。だが、谷垣にアシㇼパを人質に取られた杉元は、白石とともに動きを封じられてしまう。白石の縄抜けで拘束状態から抜け出したものの、アシㇼパと離れ離れになる二人。一方、狩猟用の罠で重傷を負った谷垣を置き去りにした二瓶は、アシㇼパを使ってレタㇻをおびき寄せようと画策。狙い通りにアシㇼパの危機を察知したレタㇻが姿を現し、銃を手に待ち構える二瓶に雷光のごとく迫るッ！<br><br>杉元佐一:小林親弘／アシㇼパ:白石晴香／白石由竹:伊藤健太郎／鶴見中尉:大塚芳忠／土方歳三:中田譲治／尾形百之助:津田健次郎／谷垣源次郎:細谷佳正／牛山辰馬:乃村健次／永倉新八:菅生隆之<br><br>原作:野田サトル（集英社「週刊ヤングジャンプ」連載）／監督:難波日登志／助監督:川越崇弘／シリーズ構成:高木登／キャラクターデザイン:大貫健一／メインアニメーター:羽山淳一／銃火器設定:渡辺浩二／プロップ設定:浅沼信也／動物設定:墨佳遼／美術監督:森川篤／色彩設計:茂木孝浩／撮影監督:戸澤雄一朗／CGディレクター:奥村優子、濱田康平／編集:定松剛／音響監督:明田川仁／音響制作:マジックカプセル／アイヌ語監修:中川裕／音楽:末廣健一郎／オープニングテーマ:MAN
