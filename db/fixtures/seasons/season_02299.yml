  episode_no: 第十話
  title: 道連れ
  description: 世話になったアシㇼパの村を後にした谷垣は、二瓶の村田銃を手に尾形と二階堂との戦いを決意する。だが、残された弾は１発しかなく、足のケガもまだ完治していない谷垣にとって状況は圧倒的に不利。そんな中、ヒグマが食いかけた鹿の死体を発見した谷垣は、相手をそこにおびき寄せる作戦に出る。鹿の死体を調べる二階堂をヒグマが襲い、これを精密射撃で退ける尾形。その瞬間、尾形の居場所を察知した谷垣の銃口が火を噴くッ！谷垣の一撃を食らいながらも、運良く致命傷を免れた尾形。そこに鶴見中尉らが駆けつけたため、尾形は逃亡し、一部始終を見届けた谷垣もその場から姿を消す。<br><br>杉元佐一:小林親弘／アシㇼパ:白石晴香／白石由竹:伊藤健太郎／鶴見中尉:大塚芳忠／土方歳三:中田譲治／尾形百之助:津田健次郎／谷垣源次郎:細谷佳正／牛山辰馬:乃村健次／永倉新八:菅生隆之<br><br>原作:野田サトル（集英社「週刊ヤングジャンプ」連載）／監督:難波日登志／助監督:川越崇弘／シリーズ構成:高木登／キャラクターデザイン:大貫健一／メインアニメーター:羽山淳一／銃火器設定:渡辺浩二／プロップ設定:浅沼信也／動物設定:墨佳遼／美術監督:森川篤／色彩設計:茂木孝浩／撮影監督:戸澤雄一朗／CGディレクター:奥村優子、濱田康平／編集:定松剛／音響監督:明田川仁／音響制作:マジックカプセル／アイヌ語監修:中川裕／音楽:末廣健一郎／オープニングテーマ:MAN
