  title: のっぺら坊
  description: 杉元とアシㇼパは埋蔵金の手がかりを求め、北海道一の商業都市である小樽の街へと出向く。あまり有益な情報は得られなかったが、帰り道に後をつけてきた脱獄囚のひとりを罠で捕えることに成功。その男を尋問し、脱獄囚たちは殺し合いの末に散り散りとなり、刺青を彫った男が「のっぺら坊」と呼ばれていたことを聞き出す。そんな中、男が何者かによる遠方からの射撃で殺される事態が発生し、杉元とアシㇼパに緊張が走るッ……！<br><br>杉元佐一:小林親弘／アシㇼパ:白石晴香／白石由竹:伊藤健太郎／鶴見中尉:大塚芳忠／土方歳三:中田譲治／尾形百之助:津田健次郎／谷垣源次郎:細谷佳正／牛山辰馬:乃村健次／永倉新八:菅生隆之<br><br>原作:野田サトル（集英社「週刊ヤングジャンプ」連載）／監督:難波日登志／助監督:川越崇弘／シリーズ構成:高木登／キャラクターデザイン:大貫健一／メインアニメーター:羽山淳一／銃火器設定:渡辺浩二／プロップ設定:浅沼信也／動物設定:墨佳遼／美術監督:森川篤／色彩設計:茂木孝浩／撮影監督:戸澤雄一朗／CGディレクター:奥村優子、濱田康平／編集:定松剛／音響監督:明田川仁／音響制作:マジックカプセル／アイヌ語監修:中川裕／音楽:末廣健一郎／オープニングテーマ:MAN
