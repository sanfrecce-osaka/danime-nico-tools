outline: 人間たちに葬られたドラゴンたちの怒りが宿る杖・竜の涙（ドラゴンクライ）…。妖精の尻尾（フェアリーテイル）は、奪われた杖を取り戻し、世界を守ることが出来るのか――！？フィオーレ王国の神殿に祀られた魔法の杖・ドラゴンクライ。世界を滅ぼすほどの力を秘めるというこの杖が、王国の反逆者・ザッシュによって奪われ、ステラ王国の国王・アニムスの手に渡ってしまう。ドラゴンクライ奪還の依頼を受けた魔導士ギルド・フェアリーテイルのナツ、ルーシィ、ハッピー、グレイ、エルザ、ウェンディ、シャルルは、ザッシュを追ってステラ王国へと潜入する。そしてドラゴンクライを巡る攻防の中で、彼らはアニムスに仕える魔導士・ソーニャと出会うが…。ドラゴンクライを我が物にしようとするアニムスの狙いとは！？
  国を救いたいと願うソーニャの秘密とは！？様々な思惑が交錯する中、フェアリーテイルは世界の危機に立ち向かう！！そして、壮絶な戦いの中で、ナツの本能が目を覚ます――！？
