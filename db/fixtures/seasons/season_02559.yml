outline: 四皇町に存在する名門 四皇學園。その學園の生徒会を担う、鉤貫レム、楚神ウリエ、南那城メィジ、棗坂シキ。他生徒たちから絶大な人気を誇る彼等の正体は、魔界からやってきたアクマであった。絶対的な力を得るために、人間界に存在する『禁断のグリモワール』を探し求める彼等は、その手がかりとなる女子高生・立華リツカと出会う。リツカを手に入れようと策略をめぐらすアクマ・ヴァンパイア達、そしてリツカを護る事を誓うエクソシストの兄・立華リンドをのせて、廻りだす運命の輪。新たな旋律が描き出すのは、これまで語られなかった新たな物語。貴女に訪れる２つの結末は一体――？～誰も目を逸らす無かれ　　今、新たな運命の帳ばりが上がる～
