  description: みんなには内緒でアクセサリー作りをしている栄依子から、お手製のブローチをプレゼントされた花名。嬉しい気持ちでいっぱいになるとともに、自分が浪人した過去を隠し続けていることに後ろめたさを感じてしまう。清瀬に相談してみたが、打ち明けるかどうか決断はできないまま。そんな気持ちの中で教室に向かうと、栄依子の口からショッキングな一言が飛び出す。「浪人してるんだってね」と……。<br><br>一之瀬花名:近藤玲奈／百地たまて:伊藤彩沙／十倉栄依子:嶺内ともみ／千石冠:長縄まりあ／京塚志温:M・A・O／万年大会:内田真礼／榎並清瀬:沼倉愛美<br><br>原作:篤見唯子（芳文社「まんがタイムきらら」連載）／監督:橋本裕之／シリーズ構成:井上美緒／キャラクターデザイン・総作画監督:安野将人／プロップデザイン:伊藤雅子／メインアニメーター:吉田亘良／美術監督:針生勝文／色彩設計:ホカリカナコ／CGディレクター:那須信司／撮影監督:黒岩
