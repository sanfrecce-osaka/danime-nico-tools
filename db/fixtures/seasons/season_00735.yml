  episode_no: Step12
  title: スロウのスタート
  description: いつも母親に洋服を買ってもらっていた花名だったが、初めて自分で選んでみることに。けれども一体どんな服が似合うのか、まったく想像がつかない。みんなに相談したところ、栄依子から明日ショッピングに出かけようと提案される。たまても花名に似合う服を選ぶと興奮気味。冠は買い物後のパフェに興味津々の様子。
