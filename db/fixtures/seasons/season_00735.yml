  title: トマトのまつり
  description: ついに夏休みがスタート！さっそくお祭りへ行くことになった4人。まずはたまての家にお邪魔して家族とご挨拶。近所を散歩すると一面に野菜畑が広がっていて、直売所のトマトを丸かじり。とれたて野菜のフレッシュな味わいに舌鼓を打つ。昼食はたまてがお手製のイタリアンを披露。こちらもレストラン顔負けの美味しさで、冠はおかわりを連発するほど。それからみんなで着付けを手伝いあい、いざ着物姿で夏祭りへ！<br><br>一之瀬花名:近藤玲奈／百地たまて:伊藤彩沙／十倉栄依子:嶺内ともみ／千石冠:長縄まりあ／京塚志温:M・A・O／万年大会:内田真礼／榎並清瀬:沼倉愛美<br><br>原作:篤見唯子（芳文社「まんがタイムきらら」連載）／監督:橋本裕之／シリーズ構成:井上美緒／キャラクターデザイン・総作画監督:安野将人／プロップデザイン:伊藤雅子／メインアニメーター:吉田亘良／美術監督:針生勝文／色彩設計:ホカリカナコ／CGディレクター:那須信司／撮影監督:黒岩
