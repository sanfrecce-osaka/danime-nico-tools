- !ruby/hash:EpisodeHash
  episode_no: "#7～#9"
  title: AGAIN／REQUIEM／PUBLICITY
  description: "【AGAIN】ファーストライブツアーのダンスリハーサルに余念のないミス・モノクロームとキャラメルのゆい、あけみ、かな、あつこの4人。ルーちゃんの的確な指導が入り、練習にも力が入る。そんな中、プロモーターのやよいが仕事を持ってきた。なんでも、とある番組に出演しないか、という話なのだが、ミス・モノクロームとマネオにとってそれは、どこかで聞いたことのある企画だった。／【REQUIEM】シトシトと雨が降る朝。四畳半の一室で目を覚ましたミス・モノクロームが電池交換をしようとすると、雨漏りのせいで電池ボックスが爆発してしまう。そして、爆発の煙の中から現れたのは、なんと電池の姿をしたイケメンだった！　運命的な出会いにシビれるミス・モノクロームと電池くん。そんな二人の友情の日々が始まった。／【PUBLICITY】ミス・モノクローム、ルーちゃん、マネオ、やよいの４人は、アパートの四畳半の一室でライブのステージセットについて打ち合わせ中。莫大な予算がかかるアイデアを出すミス・モノクロームだが、やよいの勤めるヘイミンレコードには到底実現できそうもない。そんな中、ルーちゃんに「プロジェクションマッピング」ができるか尋ねるやよい。すると、4人がいた四畳半の一室が、突然コンビニの事務所に変わった！？<br><br>ミス・モノクローム:堀江由衣／マネオ:藤原啓治／KIKUKO:井上喜久子／マナ:神田朱未<br><br>キャラクター原案:堀江由衣／監督:岩崎良明／シリーズ構成:ふでやすかずゆき／キャラクターデザイン:森本由布希／キャラクターデザイン協力:中村直人／美術デザイン:泉寛／美術監督:徳田俊之／CGディレクター:西野弘泰／色彩設計:北川順子／撮影監督:矢辺洋章／編集:廣瀬清志／音響監督:明田川仁／音響制作:マジックカプセル／音楽:大川茂伸／音楽制作:スターチャイルドレコード／アニメーション制作:ライデンフィルム
