- !ruby/hash:EpisodeHash
  episode_no: "#4～#6"
  title: GOODS／SCOUT／SHOWDOWN
  description: "【GOODS】コンビニの裏手でアルバイトの同僚あきことセッションするミス・モノクローム。2人を見ていたマネオとやよいも「いい感じ」と満足気。事務所に戻ったミス・モノクロームたちは、ライブ会場で販売するグッズ作りの相談をする。次々上がるアイデアに盛り上がるグッズ会議。ところが、あきこが提案したギターのピックに、ミス・モノクロームは「いらない」と即答して……。／【SCOUT】やよいの勤めるヘイミンレコードの会議室で、ライブの演出打ち合わせをすることとなったミス・モノクロームたち。やよいが席を外しているうちに、夢と幻の世界でウサデミー主演マネキン賞を獲得して戻ってきたミス・モノクロームは、冗談混じりでライブMCのアイデアを出していく。／【SHOWDOWN】ライブツアーのバンドと照明をルーちゃんが担当することになり、浮いた予算でダンサーを雇うことにしたミス・モノクロームたち。そんな折、撮影の仕事でテレビ局に来たミス・モノクロームは、滝下プロデューサーから、デビューしたてのアイドルグループ“キャラメル”を紹介される。<br><br>ミス・モノクローム:堀江由衣／マネオ:藤原啓治／KIKUKO:井上喜久子／マナ:神田朱未<br><br>キャラクター原案:堀江由衣／監督:岩崎良明／シリーズ構成:ふでやすかずゆき／キャラクターデザイン:森本由布希／キャラクターデザイン協力:中村直人／美術デザイン:泉寛／美術監督:徳田俊之／CGディレクター:西野弘泰／色彩設計:北川順子／撮影監督:矢辺洋章／編集:廣瀬清志／音響監督:明田川仁／音響制作:マジックカプセル／音楽:大川茂伸／音楽制作:スターチャイルドレコード／アニメーション制作:ライデンフィルム
