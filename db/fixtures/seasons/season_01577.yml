- !ruby/hash:EpisodeHash
  episode_no: "#10～#13"
  title: SEVENTEEN／INNERSPACE／CRISIS4696／MONOCHROME2
  description: "【SEVENTEEN】国民的人気アイドルKIKUKOを調べ上げ、自分との違いを探りたいミス・モノクローム。探偵になったミス・モノクロームとマネオは、街角で尾行や推理の練習を重ね、KIKUKOの仕事場で潜入調査を始めるが……。／【INNERSPACE】ファーストツアーに向けて入念にリハーサルをするミス・モノクロームは、ルーちゃんにプログラムをインストールしてもらうことで初めてのダンスも完璧に踊り、オーパーツぶりを発揮していた。そんな中、新しいプログラムをインストール中のミス・モノクロームから、うっかりUSBケーブルを引き抜いてしまうプロモーターのやよい。そのことが原因でフリーズしたミス・モノクロームは、挙動がおかしくなって……。／【CRISIS4696】ミス・モノクロームのポスターを眺めながら、アイドル活動の足跡をたどって感慨もひとしおのマネオ。そこへ現れたミス・モノクロームも「トップアイドルへと駆け上がる」とうそぶく。そんな二人のもとへ、慌てた様子のやよいが駆けつける。なんと、ミス・モノクロームに言われるがまま大量のグッズを作ったら、とても支払いきれない請求額に膨れ上がってしまったらしい。冗談で言ったつもりのミス・モノクロームだったが、ヘイミンレコードを倒産の危機に追い込んでいた！　ほか<br><br>ミス・モノクローム:堀江由衣／マネオ:藤原啓治／KIKUKO:井上喜久子／マナ:神田朱未<br><br>キャラクター原案:堀江由衣／監督:岩崎良明／シリーズ構成:ふでやすかずゆき／キャラクターデザイン:森本由布希／キャラクターデザイン協力:中村直人／美術デザイン:泉寛／美術監督:徳田俊之／CGディレクター:西野弘泰／色彩設計:北川順子／撮影監督:矢辺洋章／編集:廣瀬清志／音響監督:明田川仁／音響制作:マジックカプセル／音楽:大川茂伸／音楽制作:スターチャイルドレコード／アニメーション制作:ライデンフィルム
