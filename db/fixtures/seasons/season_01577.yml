- !ruby/hash:EpisodeHash
  episode_no: "#1～#3"
  title: REIGNITION／PROMOTER／GUITARIST
  description: "【REIGNITION】四畳半のアパートの一室で目を覚ますミス・モノクロームは、アンドロイドでアイドル。スーパーアイドル、KIKUKOと競い合う目標を持つミス・モノクロームは、ロボット掃除機の形をした家族のルーちゃんと会議をして、ファンを増やすためにツアー行い、ツアーをするためにアルバムを作ることを決める。／【PROMOTER】コンビニの事務所でアルバム作りとライブツアーの相談をするミス・モノクローム、マネオ、ルーちゃん。わからないことだらけで戸惑う3人の前に、スーパーアイドルKIKUKOのマネージャー、マナちゃんが現れる。マナちゃんは、ミス・モノクロームたちに足りないのはライブに至るまでのすべてを取り仕切る興行主、すなわちプロモーターだと言い、自分がそのプロモーターになると名乗り出る。／【GUITARIST】アイドル活動とコンビニのアルバイトを掛け持つミス・モノクロームに「そろそろライブツアーの会場をおさえましょう」と開催地の希望を聞くプロモーター紺野やよい。ミス・モノクロームは冗談で大げさな希望を伝えるが、車に飛び乗ったやよいは各地を爆走し、本当に会場をおさえて有能ぶりを見せつける。そんなやよいを交え、ミス・モノクロームたちはコンビニの事務所でライブに向けた打ち合わせを始めるのだった。<br><br>ミス・モノクローム:堀江由衣／マネオ:藤原啓治／KIKUKO:井上喜久子／マナ:神田朱未<br><br>キャラクター原案:堀江由衣／監督:岩崎良明／シリーズ構成:ふでやすかずゆき／キャラクターデザイン:森本由布希／キャラクターデザイン協力:中村直人／美術デザイン:泉寛／美術監督:徳田俊之／CGディレクター:西野弘泰／色彩設計:北川順子／撮影監督:矢辺洋章／編集:廣瀬清志／音響監督:明田川仁／音響制作:マジックカプセル／音楽:大川茂伸／音楽制作:スターチャイルドレコード／アニメーション制作:ライデンフィルム
