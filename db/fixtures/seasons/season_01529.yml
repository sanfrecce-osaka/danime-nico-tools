outline: 古代ミケーネ人の末裔・ミケーネ帝国。そこに住むミケーネ人は長い地底生活の中で身体を巨大な戦闘獣に改造し、大幹部・暗黒大将軍のもと、７大軍団を結集して全世界の都市を壊滅すべく地上攻撃を開始した。これを阻止しようと死を覚悟してマジンガーZを出撃させる兜甲児。しかしDr.ヘルの機械獣に比べ数倍の強さを誇る戦闘獣。初めての敗北を受けるかにみえたマジンガーZの前に、突然海中から、新たなヒーロー、マジンガーZの兄弟と名乗るグレートマジンガーが現れた。兜甲児の父・兜剣造が開発し、剣造に育てられた孤児・剣鉄也が操るグレートマジンガーはマジンガーZの数倍の力を発揮。マジンガーZとともに闇の魔王の前に立ちはだがる。
