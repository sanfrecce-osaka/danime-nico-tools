outline: 召喚者との契約を完遂しなかったために地上世界で再修業を命じられた子魔女るるもと彼女の契約者・柴木耕太とのドタバタ日常コメディー『まじもじるるも』。2014年に放映されたTVシリーズの最終話で続編をにおわせながら語られなかった、るるもと耕太の契約と恋の行方を描く。るるもの500日の修業期限終了を目前にして、今更ながら彼女への気持ちを自覚した耕太が出した答えとは！？　原作の渡辺航完全監修でおくる、シリーズの総決算と言うべき衝撃展開とアクション満載の完結編！
