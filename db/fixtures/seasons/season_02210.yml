outline: "｢早く死ね このホモ!｣ そんな言葉で高校時代に振った相手・小野が目の前に現れた。今は天才パティシエになっているという。洋菓子店を開こうとしていた橘は、彼が自分を覚えていないことに胸を撫で下ろしながら彼を口説き始める。ところが今やりっぱな『魔性のゲイ』にお育ちになった小野に迫られオソロシイ目に……。オ-ナ-の橘、天才パティシエの小野、元ボクサ-のエイジ、ギャルソンの千影-イケメン揃いの洋菓子店｢アンティ-ク｣を舞台に描かれる人間模様。橘の幼い頃の“事件”や、魔性のゲイとして登場する小野、そして彼らの作り出すケ-キたちまで巻き込んで織り成される、コメディとシリアスを自在に行き来していくスペシャルレシピ。"
