- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: 憂鬱の小味
  description: 連続児童誘拐事件が世間を賑している。過去の自分が蘇る橘。また一方で、報道を神妙な顔つきで見つめる男、芥川がいた。｢アンティーク｣では、エイジがパティシエとしてメキメキと成長をしていた。橘と小野は近い将来フランスでの洋菓子修行を薦め、語学学校へ通わせる。エイジはあまり乗り気ではない。｢アンティーク｣での自分の存在が希薄になっているように感じていたのだ。そんな時、エイジは公園で不良に絡まれている男を助けたのだが…。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845376←前話｜次話→so34845374　第一話→so34845371
