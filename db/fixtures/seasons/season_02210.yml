- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 決意の辛味
  description: 洋菓子店｢アンティーク｣のオープンに向けて販売員を募集していた。現れたのは元ボクサーの神田エイジだった。小野の作るスイーツに感動したエイジは、販売員の募集だったのにもかかわらず小野に弟子入りを志願する。その頃、ボクサーのサンダーはジムの会長から次の試合で負けたら引退と勧告された。納得できないサンダーは恋人の波子に連れられ｢アンティーク｣へやってくる。そこには伝説のボクサーであったエイジが働いていた。エイジの姿に悪態をつくサンダーに波子は妊娠したことを告げる。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845371←前話｜次話→so34845381　第一話→so34845371
