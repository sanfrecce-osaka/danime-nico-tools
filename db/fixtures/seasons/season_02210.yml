- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 試練の渋味
  description: 今もジムに寝泊りしているエイジ。夜な夜なエイジの体からはスイーツの甘い香りが漂い、ジム生から苦情が出る。エイジは会長から聞き、ジムを出ることを決意する。そんな頃、デパ地下洋菓子フェアへの出店とテレビの取材依頼がやってくる。自信満々の橘。人手の多いデパ地下を橘が担当することにしていたのだが、アクシデントで、急遽、女性が苦手な小野と不器用な千影がデパ地下を、橘とエイジがアンティークを切り盛りすることになるのだが…。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845380←前話｜次話→so34845378　第一話→so34845371
