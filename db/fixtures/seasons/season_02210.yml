- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 鼓動の異味
  description: ある日、小野の妹永子が訪ねてくる。小野に自分の結婚式に出席してほしいとの頼みだった。しかし、小野はゲイであることを打ち明け、家を飛び出して以来、家族と顔を合わせることがなかった。妹の願いに小野は即答することができないでいた。その頃、世間を賑す児童誘拐事件に新たな展開がみられる。被害者の胃の内容物からビスケットやチョコレートなどの共通した食品が見つかり、合わせると一個分のケーキになることが判明したのだった。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845375←前話｜次話→so34845373　第一話→so34845371
