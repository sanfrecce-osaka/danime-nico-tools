- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 四人の新味
  description: グランドオープン当日は生憎の雨。そんな中でも自信たっぷりで余裕の橘。順調な売り上げを見せる。そんな店にサングラスで全身黒ずくめの長身男・小早川千影が現れる。見た目とは裏腹に天然で不器用な千影。彼は橘の幼馴染だった。雨で客足の途絶えたアンティークで、偶然二人きりになってしまった小野と千影。小野はサングラスをとった千影の素顔を見た瞬間、理性が飛びときめいてしまう。二人は雨の中、外へ飛び出し…。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845372←前話｜次話→so34845380　第一話→so34845371
