- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 永遠の後味
  description: 橘の行動で連続幼児誘拐事件は解決をみた。しかし、それでも橘は言いようのない暗い感慨を抱えたまま、変わらぬ悪夢に眠れぬ夜を過ごしていた。アンティークはオープンから一年が経とうとしている。ますます繁盛し、何もかも順調であった。エイジはフランスへの渡航を決め、千影は橘から離れ一人で生きていく道を選ぶ。それぞれが新たな世界へと踏み出すなか、過去を捨て新たな歩みを始めようとしている、ある初老の男の姿があった。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845373←前話　第一話→so34845371
