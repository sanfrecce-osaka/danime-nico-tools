- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 危機の苦味
  description: アンティークに世界的に有名なパティシエ、ジャン・バティストがやってきた。ジャンは小野の洋菓子の師匠であり、かつての恋人でもあった。ジャンは小野を引き抜きにきたのだ。破格の条件に橘たちは慌てる。だが、小野は断るつもりでいた。その旨を聞いた橘は安心したものの、小野はジャンに切り出すタイミングを計りかねていた。翌朝、小野が時間になっても出勤しない。心配になった橘と千影は自宅を訪ねるとジャンと小野の修羅場に遭遇する。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845379←前話｜次話→so34845377　第一話→so34845371
