- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 真意の快味
  description: 子供の頃の記憶。誘拐されたときの悪夢。拭い去れない闇。橘は未解決のまま長引く誘拐事件に漠然と何かを感じていた。警察は、被害者の胃の内容物から、事件解決の糸口をアンティークに見出した。橘たちの協力の元、店に張り込みを始める。いつもと変わりのないアンティークの日常が過ぎていく。特に変わったこともないまま、閉店時間を迎えようとしていた時、顔色の悪い一人の中年女性が店にやってくる。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845374←前話｜次話→so34845359　第一話→so34845371
