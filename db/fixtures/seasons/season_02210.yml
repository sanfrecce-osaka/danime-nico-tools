- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 悪夢の真味
  description: 橘は千影をアンティークの従業員に迎える。その晩、小野と千影は橘に内緒で夜の街へ出る。二人で飲んでいても橘を気遣う千影に、小野は嫉妬し魔性のゲイの力を発揮する。艶かしい小野の姿に千影はふと唇を近づける。ところが純粋無垢な千影は、小野がゲイであることに気付かず、勘違いと後悔で小野をひとり残して去ってしまう。翌日、二人の微妙なやり取りに何かを感じる橘とエイジ。そこに小野の恋人が浮気を問い詰めにやってくる。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845381←前話｜次話→so34845379　第一話→so34845371
