- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 聖夜の甘味
  description: ケーキ店が一年で最も忙しい日、クリスマスが近づいていた。橘の提案でイブ当日限定で無料配達をすることにし予約の受付が始まる。申し込みは好調。小野とエイジでクリスマスケーキ作りが進められる。そんな中、常連客から特注クロカンブッシュの予約注文がやってくる。しかも配達先で飴掛けのパフォーマンスをしてほしいという。橘はそんな無理な注文も気軽に引き受けてしまった。混乱と奮闘の中、ついにクリスマス当日がやってくる。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845378←前話｜次話→so34845376　第一話→so34845371
