- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: 再会の酸味
  description: 裕福で満ち足りた生活の中、何か埋まらない空白を持つ橘圭一郎は、会社をやめ西洋骨董をコンセプトにした洋菓子店｢アンティーク｣を開くことにする。親からの紹介でパティシエの小野裕介と出会う。橘は小野を知っていた。小野は過去、橘と高校の同級生であり、橘は小野に対して屈辱的な言葉を浴びせていたのだった。ところが、小野は橘を覚えていない素振り。また天才パティシエと呼ばれながら店を転々とする小野には、ある秘密があった……。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>次話→so34845372
