- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: 千影の隠味
  description: 悪夢にうなされる橘。未だ少年時代の誘拐体験のトラウマから抜け出せずにいた。千影はそんな橘を傍で見守り続けている。千影は橘にとってもなくてはならない存在なのであった。ある晩、閉店後のアンティークに背の高い美少女が訪ねてくる。彼女はいきなり千影に泣きついた。母親と喧嘩して家を飛び出してきたというのだという。ただ呆然と眺る小野とエイジ。そこへ少女の母親が現れて、少女と千影の関係。千影のある秘密が明らかになる。<br><br>キャスト:橋圭一郎(CV：藤原啓治)、小野裕介(CV：三木眞一郎)<br><br>監督:奥村よしあき／シナリオ(シリーズ構成):高橋ナツコ／スタジオ:日本アニメーション+白組／原作:よしながふみ(｢西洋骨董洋菓子店｣/新書館刊)<br><br>©よしながふみ・新書館/西洋骨董洋菓子店製作委員会<br><br>so34845377←前話｜次話→so34845375　第一話→so34845371
