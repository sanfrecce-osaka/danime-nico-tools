- !ruby/hash:EpisodeHash
  episode_no: 第22話／第23話／第24話
  title: かわいくてすごいヤツ／走れミチオ／ヒヨコのパパ
  description: ドータの弟ドージの子守りを任されたミチオとUB。かわいい姿に安心しきっていたミチオだが、なんとドージはドータ以上にやんちゃな子供だった。UBと二人だけでは手に負えないミチオはドータに助けに来てもらうのだが…。／マラソンでトサカに勝つためにUBと特訓を重ねるミチオ。とうとう対決の日。どうしても負けたくないミチオは、UBの超能力でプロスポーツ選手を自分に乗り移らせて対決にのぞむ。はたして二人の対決の行方は？／おねだりしてタマゴを買ってもらったUB。超能力でタマゴからヒヨコをかえすと、ピッピと名付けてかわいがっていた。UBを親だと思うピッピだが、ミチオにはまったくなつかない。怒ったミチオはピッピを捨ててくるようにUBへ命じた。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314143←前話｜次話→so36314079　第一話→so36314150
