  episode_no: 第34話／第35話／第36話
  title: ウルトララジコン／スーパードータ／もてもてドリーム
  description: トサカとラジコン対決することになったミチオ。買ったばかりの4WDバギーで対決にのぞんだミチオは勝利目前だったが、トサカの汚い手によってラジコンを壊されてしまう。そこでUBが、おもちゃのトラックに超能力をかけてレースに参戦する。／超能力に憧れるドータ。超能力を使うには、UBの帽子とサングラスが必要と思い、似た物を手に入れた。得意気に超能力をかけてすっかり調子にのっているドータだが、実はUBがその気にさせていた。／UBの超能力「ウルトラドリーム」で、水泳大会で優勝し女の子にもてもての夢を見たミチオ。ところが現実では散々な結果で女の子に嫌われてしまう。そこでUBは女の子がミチオの事を好きになる超能力をかけるのだが…。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314077←前話｜次話→so36314061　第一話→so36314150
