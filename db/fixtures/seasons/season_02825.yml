  episode_no: 第46話／第47話／第48話
  title: クシャミにご用心／かくれ家をつくろう／ちゃっかり偉人伝
  description: タケミちゃんがミチオの家に遊びに来た。そこでミチオはクシャミをして、風邪をひいたふりでタケミちゃんにやさしく看病してもらおうとする。ところがママが本当に風邪をひいたと思いタケミちゃんをすぐに帰し、ミチオは外に遊びに行けなくなってしまった。／ミチオとママに相手にされず退屈なUBは、外で偶然会ったドータとかくれ家をつくることにした。てづくりのかくれ家を完成させた二人は家の中でくつろぎ大満足。ところが、かくれ家がやんちゃな弟ドージに見つかってしまう。／パパがミチオのために偉人伝を買ってきた。UBが色んな偉人を次々とミチオに乗り移らせると、ママやタケミちゃんからほめられて大喜び。そこでミチオは理科の宿題をすませるために、エジソンを乗り移らせるようにUBに頼むのだが、間違えて他の本を渡してしまう。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314063←前話｜次話→so36314065　第一話→so36314150
