  episode_no: 第4話／第5話／第6話
  title: 宿題はＵＢにおまかせ／トランプ大好き／ＵＢは先生泣かせ
  description: 学校でたくさんの宿題を出されてミチオが困っていると、UBが超能力を使って、タケミちゃんの家から宿題ノートを飛んでこさせた。無事に宿題を終わらせたミチオはノートを戻すようUBに頼むのだが、タケミちゃんの家の窓が閉まっていて戻すことが出来ない。／トランプで遊ぶのが大好きなUB。家でミチオとトランプしていたが、ミチオがタケミちゃん達と釣りに出かけると寂しくなり、一人でベビーカーを操作してついていってしまう。釣りを早く終わらせてトランプをしたいUBは超能力を使って釣りの邪魔を始めた。／学校のテストで0点をとったミチオ。それに怒った先生が家庭訪問に来ることになった。ママに先生を会わせたくないミチオは、UBの超能力でママを外出させた。そうとは知らずにやって来た先生は家でUBと二人きりになり、トランプの勝負をすることになるのだが…。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314150←前話｜次話→so36314148　第一話→so36314150
