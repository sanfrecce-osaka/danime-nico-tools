  episode_no: 第1話／第2話／第3話
  title: 宇宙からきた赤ちゃん／ミルク大好き／ひみつのＵＢパワー
  description: ごく普通の小学生ミチオは裏山に未確認飛行物体が落ちるのを見て駆けつけると、小型UFOの中に赤い派手なサングラスをかけた謎の赤ちゃんが乗っていた。宇宙からやってきたという赤ちゃんの名前はUB。こわくなったミチオは赤ちゃんを置いて逃げるのだが、朝起きてタンスの中を開けるとそこには…。／謎の赤ちゃんUBはミルクが大好き。家のミルクをがぶ飲みしたUBは、超能力を使ってミチオが忘れた宿題ノートを学校に届けるなど、ますます謎は深まるばかり。そんなUBはミチオの家が気に入り、ミチオとママに催眠術をかけて鈴本家で暮らそうとする。／パパが朝起きると目の前にUBが。慌てたパパは警察に連絡しようとするが、UBはパパにも催眠術をかけてちゃっかり鈴本家で暮らすことになる。喜んだミチオはタケミちゃん達にUBの超能力を見せようとするのだが…。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>次話→so36314149
