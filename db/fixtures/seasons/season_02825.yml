  episode_no: 第28話／第29話／第30話
  title: 念力ショット／るすばん人形／ハイキングは大変だ！
  description: トサカに自慢のゴルフクラブを見せられ、ゴルフに興味をもったミチオ。パパのクラブで練習を開始するのだが、まったく上達しない。ある日、トサカとゴルフ対決することになり、タケミちゃんにいいところを見せたいミチオはUBの超能力を使うことにした。／留守番を任されたミチオだが、サッカーの試合があるためUBを一人にして出かけてしまう。そこでUBは人形に超能力をかけて、留守番させるのだが、そこへ用事を済ませたママが帰ってきてしまう。／今日は楽しいハイキングの日。ミチオとトサカは崖の上に咲いているという珍しい花をタケミちゃんにあげるため、競争することになった。しかしそこは険しい山の道。はたしてタケミちゃんに珍しい花を渡すことができるのはどっち？<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314079←前話｜次話→so36314077　第一話→so36314150
