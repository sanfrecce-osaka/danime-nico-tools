  episode_no: 第31話／第32話／第33話
  title: ひやひやドライブ／たのしいダイビング／パパとるすばん
  description: パパとドライブに行くことになりミチオとUBは大喜び。ところが、なんとパパは10年ぶりの運転ではじめからひやひやの連続。そして、とうとう車ごと崖から転落してしまう。はたして3人は無事、家にたどり着くことが出来るのか？／ミチオ達はみんなで海に遊びに来た。ところが、トサカはタケミちゃんと二人きりでダイビングを楽しもうと、ミチオを邪魔者あつかいして意地悪ばかり。そこでUBがサメのはく製に超能力をかけて、トサカにお仕置きをする。／パパと二人でるすばんすることになったUB。パパにスーパーで買ってもらったミルクを飲んでごきげんにしていた。ところが、パパが飲んでいたビールを間違って飲んでしまい酔っぱらってしまう。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314078←前話｜次話→so36314060　第一話→so36314150
