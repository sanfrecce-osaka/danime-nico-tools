  episode_no: 第43話／第44話／第45話
  title: ウルトラ手品騒動／台風カラス／おどろきコレクション
  description: トサカ達に手品を披露すると言ってしまったミチオ。UBに家から超能力で手伝ってもらうことにした。次々と手品を成功させるミチオは、最後のメインの手品にとりかかるが、UBがテレビで大好きなキリコちゃんを見て手品のことを忘れてしまう。／めずらしく学校のテストで90点をとったミチオだが、答案用紙をカラスに奪われてしまう。公園でいたずらカラスをつかまえようとするが、台風でUBの超能力がうまく使えず逃がしてしまう。台風が過ぎて公園に向かうと、答案用紙はカラスの巣に使われていた。／トサカ自慢のコレクション「シーラカンスの魚拓」を見せられたミチオは、さらに大きい魚拓をとろうと、UBの超能力で池の鯉をシーラカンスに変えてもらった。満足したミチオはシーラカンスを鯉に戻そうとするが、UBが間違えて違う動物に変えてしまう。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314062←前話｜次話→so36314064　第一話→so36314150
