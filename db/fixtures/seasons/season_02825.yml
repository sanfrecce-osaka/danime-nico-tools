  episode_no: 第19話／第20話／第21話
  title: タンゴローがやってきた／ポーズをきめて／およばれはテレポート
  description: 大きな黒猫のタンゴロー。ある日、自分の鈴をミチオに蹴飛ばされた仕返しに家にやってきた。黒猫が大の苦手なUBはおびえて何も出来ない。そこで、ミチオはタンゴローを白く塗ってしまうのだが…。／サーフィンが出来るとみんなに嘘をついてしまったミチオ。サーフィンしている写真を見せる約束をしてしまい、困ったミチオはママの古いサーフボードを持って海に出かけ、UBの超能力でサーフィンを始めた。／タケミちゃんの家におよばれしたミチオ。ところが、宿題を終わらせないとママが家から出してくれない。そこでタケミちゃんの家までテレポーテーションしてほしいとUBに頼むのだが、この超能力を使うにはかなりのパワーが必要だった。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314144←前話｜次話→so36314142　第一話→so36314150
