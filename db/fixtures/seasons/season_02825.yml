  title: 超能力でかなしばり／とんだハトポッポ／念写ゲーム
  description: 最近よくかなしばりになってしまうミチオ。夜寝ていると、突然体が動かなくなってしまうのだった。そんな時、一人で留守番をしているタケミちゃんの家にみんなでお泊りに行くことになった。夜も更け、怪談話をしていたところ、突然トサカがかなしばりに。さらにミチオたちもかなしばりに襲われてしまう。／ハトレースに自慢のハトを出場させるトサカ。それに対抗してUBも偶然出会ったハトをレースに出場させるのだが、そのハトはのんびり屋でまったくレースに勝つ気がない。そこでUBは超能力でハトを1番にさせようとするのだが…。／インチキをしてタケミちゃんの念写に成功したトサカ。そうとは知らないミチオは自分も念写の猛特訓を開始するが、まったくうまくいかない。そこで、UBの超能力で念写を行うのだが、UBは自分の好きなキリコちゃんばかり念写してしまう。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314067←前話　第一話→so36314150
