  episode_no: 第52話／第53話／第54話
  title: たんけんレストラン／こりないパパ／ＵＢだ！手をあげろ
  description: ママが同窓会で帰りが遅くなるため、はらぺこのミチオとUB。そこでトサカの家族が出かけた高級レストランにたんけんに行くが、門番に見つかり追い出されそうになってしまう。はたして、二人は高級レストランの料理を食べることができるのか？／苦労して作ったプラモデルを酔っぱらったパパに壊されてしまったミチオ。それでも反省しないパパはお酒をやめる気配がまったくない。そこでミチオは、UBの超能力を使いパパがお酒を嫌いになるように仕向けるのだった。／もうすぐタケミちゃんのピアノ発表会の日。ミチオはトサカと花束を贈呈する友人代表の座を争っていたが、姑息な手段を使ったトサカにその座を奪われてしまう。すると、それを知ったUBがトサカに恥をかかせるアイデアを思いつく。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314065←前話｜次話→so36314067　第一話→so36314150
