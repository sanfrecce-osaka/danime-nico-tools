  episode_no: 第7話／第8話／第9話
  title: 友情のフトンたたき／ＵＢのこわいもの／空飛ぶペリカンオマル
  description: やんちゃな子供ドータの子守りを任されたミチオは、ドータを置いてタケミちゃんの家へ遊びに行ってしまう。UBと二人きりになったドータは、ふとんを使いたたきあいを始めて大暴れ。そこへ用事を済ませたママ達が帰ってきた。／何を見てもこわがらないUB。トサカがなんとかこわがらせようと、トカゲやワニの前に連れていくのだが、こわがるどころか喜んでいる。しかしある晩、ミチオが寝ているとUBが泣きながらこわがっている。はたして、UBがこわがる唯一のものとは？／パパがUBにペリカンの形をしたオマルをお土産で買ってきた。喜んだUBは超能力でオマルに乗り冒険に出る。動物園に着いたUBは、ミチオが空飛ぶオマルを欲しがっていたことを思い出し、ある動物を連れて帰ってしまう。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314149←前話｜次話→so36314147　第一話→so36314150
