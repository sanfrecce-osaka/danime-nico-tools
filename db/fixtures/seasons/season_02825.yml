  episode_no: 第40話／第41話／第42話
  title: ぬけない虫歯？／学校は楽しいな／わがままスケート
  description: 虫歯が痛いミチオはなんとかして虫歯をぬこうとするが、なかなかぬくことが出来ない。そんな時にタケミちゃんの家へクッキーパーティに出かけることになったミチオは、調子にのって痛い虫歯でたくさんクッキーを頬張ってしまう。／退屈でミチオの学校に遊びに来たUB。超能力がバレないか心配なミチオはひやひや。しかし、いたずら好きなUBは学校中で超能力を使って大騒ぎ。しまいには学校で飼っている動物すべてを逃がして一緒に大行進をはじめてしまった。／パパの会社の社長の息子トオル君が家に遊びにやってきた。生意気なトオル君に手を焼くミチオだが、UBの超能力でローラースケートを上手にすべらせ機嫌をとっていた。しかし、そこへタンゴローがあらわれ、こわがったUBは超能力が使えなくなってしまう。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314061←前話｜次話→so36314063　第一話→so36314150
