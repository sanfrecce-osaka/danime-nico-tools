- !ruby/hash:EpisodeHash
  episode_no: 第16話／第17話／第18話
  title: 占いポシェットで／パパとの約束／サトリって何？
  description: UBの「ウルトラポシェット」は未来の出来事を占うことが出来る。早速、占ってもらったミチオだが、UBのパワー不足で断片的な未来の映像しか見ることが出来なかった。そこでミチオは占いをたしかめに外出するのだが…。／特撮映画「ガジーラ」が観たいミチオとUB。酔っぱらって帰ったパパと観に行く約束をするのだが、パパは酔ってまったく覚えていなかった。そこでUBのフルパワー超能力で「ガジーラ」を作り出し、パパに印象づけようとするのだが、はたして？／人の心の中が読める妖怪サトリのことをミチオに教えてもらったUB。それ以来、超能力で人の心の本心を言わせることにはまってしまう。ある日、みんなでタケミちゃんの手作りケーキを食べにお呼ばれしたのだが、そこでUBはみんなの本心を言わせてしまう。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314146←前話｜次話→so36314143　第一話→so36314150
