  episode_no: 第10話／第11話／第12話
  title: ビデオでおかえし／花さかＵＢ／ポシェットで探そう
  description: トサカは最新型のビデオカメラでミチオのドジな行動を撮影して喜んでいた。仕返しをしたいミチオのために、UBは超能力を使い寝ているトサカの家に忍びこんだ。後日、トサカの家で行われたビデオ観賞会でみんなが観たものとは？／ハイビスカスの花が咲くという木の枝をパパが持って帰ってきた。トサカ達は、そんな枝から花が咲くはずがないと馬鹿にするが、UBが超能力で花を咲かせるとミチオは大喜び。早速、タケミちゃん達を家に呼ぶのだが、UBが寝ている間に花は散ってしまう。／UBが持っている「ウルトラポシェット」は過去の出来事を映像として見ることができる。ある日、ママが失くした指輪をポシェットで探し出すが、ママはUBが持っていたと勘違いしてUBを叱ると、怒って家出してしまう。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314148←前話｜次話→so36314146　第一話→so36314150
