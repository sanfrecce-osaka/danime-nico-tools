  episode_no: 第49話／第50話／第51話
  title: ビーしちゃダメ？／なぞのポケバイライダー／パンダがお気に入り
  description: トサカ達にUBの超能力がバレそうになってしまった。そこでミチオはUBが超能力を出す時の言葉「ビー」を禁止することにした。怪しんだトサカは高い木に登り、落ちそうになるところをUBの超能力で助けてもらおうとするのだが、はたして？／ほしかったポケバイをパパがゴルフの景品でもらってきてミチオは大喜び。早速、トサカが出るポケバイレースにUBと出場することにした。トサカとデッドヒートを繰り広げるミチオだが、UBは眠くて力をまったく発揮出来ないでいた。／パンダのぬいぐるみを着たドータがUBのところへやってきた。パンダがお気に入りのUBは大喜び。一方ミチオはタケミちゃんがUBのために作ってくれた大きいパンダのぬいぐるみを持って帰宅するのだが、本物のパンダが家にいると混乱してしまう。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314064←前話｜次話→so36314066　第一話→so36314150
