- !ruby/hash:EpisodeHash
  episode_no: 第13話／第14話／第15話
  title: テレビでポッ！／トランプで負けた／再びドータ
  description: テレビで見た女優の娘キリコちゃんにひとめぼれしてしまったUB。すっかり恋わずらいで何も手につかないUBは、ウルトラポシェットを使ってキリコちゃんに会いに行く。はたしてUBの恋の行方は？／トランプのブラックジャックで負け知らずのUB。ある日、ママと勝負するが、なんと全敗してしまう。なぜかママにだけ勝てないUBはスランプに陥り、これまで負けたことのないミチオにまで負けてしまう。／フトンたたきで大騒ぎしたやんちゃな子供ドータが再びやって来た。実は家出中のドータ、お母さんに見つからないようにUBと二人で外に逃げ出した。ミチオは必死に二人をつかまえようとするのだが、UBの超能力でてんてこ舞いにされる。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314147←前話｜次話→so36314144　第一話→so36314150
