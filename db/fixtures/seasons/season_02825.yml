  title: 不運ドータ城／ウルトラさかなつり／うそつきパパ
  description: 仲良しのUBとドータは二人の隠れ家「風雲ドータ城」を山の中に完成させた。しかし、仲間はずれにされて怒ったドージに見つかり城を攻撃されてしまう。あわてたドータは天敵ドージから必死に城を守ろうとするのだが…。／天神沼でトサカ達と釣りを楽しむミチオとUB。UBの超能力で次々と魚を釣り上げるミチオは、さらに大物を狙っていた。すると、そこに沼の主で伝説の鯉「鯉太郎」が姿をあらわす。／タケミちゃんと宿題をやるために出掛けたミチオ。連れていってもらえなかったUBがウルトラポシェットで二人の様子を見ると、なんと二人はデートを楽しんでいた。うそをつかれて怒ったUBは超能力でデートの邪魔を始める。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314066←前話｜次話→so36314068　第一話→so36314150
