  episode_no: 第37話／第38話／第39話
  title: スーパーでおにごっこ／ピンチヒッターＵＢ／ウルトラシュート
  description: ためたおこづかいを持って、スーパーへラジコンを買いに行くミチオとUB。そこで偶然会ったドージの子守りを任されてしまう。あいかわらずやんちゃなドージはミチオの言うことをまったく聞かず、鬼ごっこをはじめて大騒ぎ。／野球の試合でピッチャーをつとめるミチオ。ところが、まったくいいところがなくチームは大ピンチ。そこでUBは超能力を使ってチームを同点に導いた。そして、いよいよ逆転のチャンス。監督のトサカはなんとピンチヒッターにUBを送った。／クラス対抗のサッカー大会で活躍したいミチオ。有名なサッカー選手を自分に乗り移らせるようUBにお願いした。やる気満々で試合会場に向かうミチオだが、UBは間違えてプロレス選手をミチオに乗り移らせてしまっていた。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314060←前話｜次話→so36314062　第一話→so36314150
