- !ruby/hash:EpisodeHash
  episode_no: 第25話／第26話／第27話
  title: ゆうれいはだ～れ／愛ことばはＵＢ！／タンゴロウを追い出せ
  description: 昔から伝わる学校の三大不思議。それを確認するため夜の学校探検に出かけたミチオ達。すると部屋からこわい声が聞こえてきて、ミチオはUBの仕業だと思うのだが、UBはぐっすり眠っていた。はたして、ゆうれいの正体は？／UBが大好きな女優の娘キリコちゃん。ある日、毎日行くという公園を知ったミチオ達はUBを連れて公園へ。野次馬からキリコちゃんを助けたUBだが、照れて自分の名前を伝えるのが精一杯。しかし、後日テレビでキリコちゃんが意外な言葉を口にする。／UBの天敵、黒猫のタンゴローはすっかりトサカと仲良くなり、UBとミチオに意地悪ばかりしてくる。なんとか仲間割れさせたいミチオは様々な作戦で二人を引き離すことに成功した。ところが、行くあてのなくなったタンゴローがミチオの家にやってきて…。<br><br>ウルトラＢ:三田ゆう子／ミチオ:川島千代子／ママ:野沢雅子／パパ:肝付兼太／トサカ:千葉繁／ダイブツ:亀山助清／タケミ:松井菜桜子／先生:加藤治<br><br>原作:藤子不二雄Ⓐ／チーフディレクター:笹川ひろし／ディレクター:原田益次／作画監督:森下圭介／美術監督:増田直子／撮影監督:奥井敦／音楽:菊池俊輔<br><br>©藤子スタジオ／シンエイ<br><br>so36314142←前話｜次話→so36314078　第一話→so36314150
