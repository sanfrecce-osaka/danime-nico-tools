  title: 偽りの姫君
  description: 突如襲いかかってきたアカリに奈落へと蹴り落とされるトール。そんな彼を助けたのは、ヴィヴィとともに要塞内に潜入していたジレット隊のズィータだった。トールはチャイカ救出のため、航天要塞からの脱出手段を探す彼女たちとしばし手を組むことに。一方、蒼いヴェールを纏った妖艶な少女・レイラはチャイカに告げる。｢あなたはまだ知らない。自分が何のために生きているのか、何のために生まれてきたのか。それを知った時、あなたは心底から……絶望できるわ｣<br><br>チャイカ・トラバント:安済知佳／トール・アキュラ:間島淳司／アカリ・アキュラ:原優子／フレドリカ:斎藤千和<br><br>原作:榊一郎(※「榊」は「木」へんに「神」)・なまにくATK(ニトロプラス)｢棺姫のチャイカ｣(株式会社KADOKAWA
