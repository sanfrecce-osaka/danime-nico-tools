  title: 天征く要塞
  description: 皇帝の遺体を所有するというガヴァーニ公爵の治める街へたどり着いたチャイカたち。そこはヴィーマック王国一の化石思念料の産地でもあるはずが、どの店にも在庫がない。公爵が、街中の化石思念料と｢娘｣を徴収していると言うのだ。街の上空を旋回する巨大な航天要塞・ソアラ。膨大な魔力を必要とするそれが彼の城だと聞き、遺体の使用を確信した一行は、町娘に扮したアカリを潜入させるが…。<br><br>チャイカ・トラバント:安済知佳／トール・アキュラ:間島淳司／アカリ・アキュラ:原優子／フレドリカ:斎藤千和<br><br>原作:榊一郎(※「榊」は「木」へんに「神」)・なまにくATK(ニトロプラス)｢棺姫のチャイカ｣(株式会社KADOKAWA
