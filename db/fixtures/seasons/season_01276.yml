  description: 終戦記念日の祭りで賑わう街。北の民族抗争の鎮圧を命じられたジレット隊も、旅の途中、その賑わいの中にいた。ジレットと二人きりの買出しを喜ぶヴィヴィ。一方、魔法の原料となる化石思念料を求めるチャイカ達だったが、目当てのものはどこも品薄。手元に残る量では機車(ヴィークル)を動かすにも半日ともたない。そんな中チャイカは、化石思念料に代わる燃料として、自身の記憶を使用できると言う。チャイカの欠落した記憶、アキュラの里で過ごした幼き日のトールの記憶――それぞれの｢記憶｣が交錯する。<br><br>チャイカ・トラバント:安済知佳／トール・アキュラ:間島淳司／アカリ・アキュラ:原優子／フレドリカ:斎藤千和<br><br>原作:榊一郎(※「榊」は「木」へんに「神」)・なまにくATK(ニトロプラス)｢棺姫のチャイカ｣(株式会社KADOKAWA
