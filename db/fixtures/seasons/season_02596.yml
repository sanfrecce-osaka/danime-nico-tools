  description: "『REVERSI』のヒロイン『菜保』役は、圧倒的票数で亜豆に決定！『REVERSI』もストーリーの盛り上がりを見せ、絶好調の亜城木夢叶。最高は、アニメ第１話が放送されたときに亜豆にプロポーズすると宣言！服部は、『REVERSI』がアニメ放送までに連載終了してしまうことを不安視する。瓶子編集長の言葉もあり、なんとか連載を続けてほしいと最高・秋人に相談する。今より面白い原作が書けるなら続ける、という最高。悩む秋人が出した決断とは！？<br><br>真城最高:阿部　敦／高木秋人:日野　聡／亜豆美保:早見沙織／高木香耶:矢作紗友里／新妻エイジ:岡本信彦／福田真太:諏訪部順一／中井巧朗:志村知幸／蒼樹　紅:川澄綾子／岩瀬愛子:藤村　歩／平丸一也:森田成一／服部　哲:利根健太朗／服部雄二郎:野島裕史／瓶子副編集長:川田紳司／佐々木編集長:堀内賢雄／小杉達朗:梶　裕貴<br><br>原作:大場つぐみ・小畑　健／監督:カサヰケンイチ・秋田谷典昭／シリーズ構成:吉田玲子／キャラクターデザイン:下谷智之／美術監督:柴田千佳子／色彩設計:店橋真弓／撮影監督:堀野大輔／音　楽:Audio
