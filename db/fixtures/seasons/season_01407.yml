  description: 福沢は、己の死に瀕しながらも「ポートマフィアと戦ってはならぬ」と命じる。命令違反となる戦いに参加するか否か？　自らの推理力を持ってしてもウイルスの異能者を捕まえるのは無理だと判断した乱歩は、社員たちに選択を迫るのだった。国木田と敦は、花袋が黒幕の居場所を掴んでいるかもしれないという万が一の可能性に賭け、彼のアパートへ向かうのだが……。両社の戦いが、ついに火蓋を切る。ウイルス発症まで、あと14時間――。<br><br>中島
