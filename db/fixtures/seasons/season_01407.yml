  description: "「羊」の仲間を人質に取られ、太宰と行動を共にする中也。２人は「アラハバキ」による爆発の生存者に聞き込みを行おうとするが、ポートマフィアと敵対する「GSS」の襲撃に遭ってしまう。彼らの向かう先にして、森派に立つ構成員・蘭堂の屋敷をもまた爆破されたことから、すべてはポートマフィアを仲間割れさせるための対立組織による策謀かと思われた。しかし、蘭堂はこう証言し、その推測を覆す。すなわち「あれは、本当に〝荒神〟だった」と……。<br><br>中島
