outline: "【第1話～第12話】孤児院を追い出され、餓死寸前の青年・中島敦が出会った風変わりな男たち――。白昼堂々、入水自殺にいそしむ自殺嗜好の男・太宰治。神経質そうに手帳を繰る、眼鏡の男・国木田独歩。彼らは、軍や警察も踏み込めない荒事を解決すると噂される「武装探偵社」の社員であった。何の因果か、巷を騒がせる「人喰い虎」退治への同行を求められる敦だが……。架空の都市　ヨコハマ。登場するは、文豪の名を懐く者たち。その名になぞらえた異形の力が火花を散らす。奇怪千万の文豪異能力バトル、ここに開幕！／【第13話～第24話】常人ならざる｢異能｣の力を持ちヨコハマの裏社会に巣食う悪虐の徒、その名は｢ポートマフィア｣。最年少幹部・太宰治、最下級構成員・織田作之助、秘密情報員・坂口安吾。階級を重んじる組織にありながら立場を越えて交わる3人は、仄暗いバーのカウンターに肩を並べ今夜もグラスを傾ける。あの日、ひとりが消息を絶つまでは……。男は何を求めてマフィアとなり、何を失い訣別したのか？胸襟を開かぬ彼らに代わり一葉の写真が物語る。黒の時代、闇の中に光る“何か”を。これは、まだ太宰治が｢武装探偵社｣に入社する前の話である――。／【第26話～】白虎と黒獣――中島敦と芥川龍之介の共闘がフランシス・Ｆとの決戦を制し、大国より襲来した「組合（ギルド）」との巨大異能戦争は終結を迎えた。その戦いの中で結ばれた「武装探偵社」と「ポート・マフィア」の休戦協定も継続する中、彼らによって壊滅の危機から守られたヨコハマの街は、今日も路辺に日常という物語を紡ぐ。だが、そこには、流入する海外犯罪組織の噂や、「組合（ギルド）」残党の影も見え隠れし……。一方で、太宰治は案じていた。〝魔人〟の目覚め、新たなる災厄の始まりを。暗渠にうごめくは、盗賊団「死の家の鼠」の頭目、フョードル・D。その恐るべき謀略が、ついに牙をむく！"
