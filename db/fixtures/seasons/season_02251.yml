- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 天才は［Ｘ］にも心通ずるものと知る
  description: 中間テストを前に、成幸の教育係としての成果が試されようとしていた。自分たちの成績が上がらないと教育係が変わってしまう…成幸に続けて欲しい文乃たちは、テスト勉強にさらに意欲を高める！
    後日、成幸は理珠に頼まれて彼女の家が経営する「緒方うどん」を訪れる。店を離れることができない理珠の勉強を見るためだ。不安な自分を優しく励ましてくれる成幸に、頬が赤らむのを感じる理珠。そして試験当日、予期せぬ問題が理珠を襲う…!?<br><br>唯我
