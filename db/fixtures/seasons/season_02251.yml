  title: 禁断の地にて彼は、［Ｘ］が為奮闘する
  description: 真冬のマンションの前を通りかかった成幸は、彼女に呼び止められて部屋に招かれる。部屋にゴキブリが出たとのことだ。入ってみると、以前と同様に散らかりまくった酷い惨状…。ゴキブリを駆除するまでと引き留められる成幸だが、そこに出前で理珠が訪れた！成幸と真冬の関係を誤解してか、理珠はふくれっ面で部屋に居座ってしまう。理珠と真冬を仲直りさせようと、成幸は理珠の好きなカードゲームで遊ぼうと提案する。<br><br>唯我
