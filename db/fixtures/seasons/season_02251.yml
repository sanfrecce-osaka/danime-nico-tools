  episode_no: 第2話
  title: 魚心あれば、天才に［Ｘ］心あり
  description: 成幸の中学の頃からの友人で、将来を期待される水泳の天才・武元うるか。スポーツ推薦を志望する彼女だが、学業がまったく手についておらず推薦自体が危ぶまれる状態！　成幸は学園長に命じられ、うるかの勉強も見ることに。勉強を嫌がるうるかだが、成幸が教育係と聞いて急に張り切り出す！　実はうるかは中学時代から、自分を認めて助けてくれる成幸に恋していたのだ。文乃たちを意識して、うるかは密かに闘志を燃やす!!<br><br>唯我
