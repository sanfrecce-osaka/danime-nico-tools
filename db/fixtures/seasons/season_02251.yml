  title: 天才と［Ｘ］は表裏一体である
  description: 一ノ瀬学園には文系の古橋文乃、理系の緒方理珠という２人の天才が存在する。そんな彼女らを後目に「特別ＶＩＰ推薦」を目指す秀才・唯我成幸。彼は推薦の条件として、文乃と理珠が志望校に合格するための「教育係」を命じられる。教育係となった成幸だが、文乃は理系、理珠は文系という才能と正反対の志望に困惑！　さらに彼女らの苦手科目の実力たるや、点数が一桁という散々な状態!!　成幸は進路変更を助言するが…!?<br><br>唯我
