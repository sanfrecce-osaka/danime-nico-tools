  episode_no: 第13話
  title: 天才の目に天の光はすべて［Ｘ］である
  description: お祭りを訪れた成幸は、会場で出会ったうるかと屋台を回ったり、理珠の出前を手伝ったり、ケガをした真冬をあすみの父の救護テントに連れて行ったりと、相も変わらず世話焼きで大忙し。さらには迷子の子供のために駆けずり回ることに…。結局、人の世話で帰りの終電を逃してしまった成幸。そこに星空を眺めて時間を忘れてしまった文乃が現れた。帰りの手段がなく途方に暮れる２人は、旅館の明かりを前に――。<br><br>唯我
