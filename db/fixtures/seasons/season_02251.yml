  episode_no: 第12話
  title: 天才は時に［Ｘ］をともに分かち追懐する
  description: うるかと気まずくなった成幸から、「友達の話」として相談を受ける文乃。直後、今度はうるかからも同じ悩みを打ち明けられる。文乃は彼らに、思い切って２人で話し合うよう助言する。後日、湖畔のベンチに並ぶ成幸とうるか。しかし緊張のあまり、会話は早々に途切れてしまう。変装して見守っていた文乃は、２人それぞれにスマホから助言を送る。しかし文乃が提案する話題は、ことごとく場の空気を重くしていき…!?<br><br>唯我
