  description: 教育係のご褒美として、予備校の夏期講習を受けることになった成幸。自分の成績のために意気込む成幸は、そこで学園ＯＧの浪人生・小美浪あすみと出会う。そして予備校の帰り、道に迷った成幸は店の呼び込みに引っ張られてメイド喫茶に入ってしまう。慌てて出ようとする成幸の前に、人気No.１の「ピクシーメイド・あしゅみぃ」が登場。可愛くポーズを取る小柄なそのメイドは、予備校で出会ったあすみ先輩だった…!?<br><br>唯我
