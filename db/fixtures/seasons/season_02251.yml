  description: 福引でスマホを手に入れた成幸は、辞書やスケジュール管理アプリで勉強に活用しようと大張り切り。さらにお風呂での勉強が効果的であることを知り、さっそく実践することに。　邪魔が入らず防水スマホで調べものも楽！　お風呂での勉強がすっかり気に入った成幸。しかし操作を間違えて文乃にメッセージを送ったり、理珠に電話をかけたりと大騒ぎ。入浴中のうるかにつながった際は、うるかが間違ってビデオ通話設定にしてしまい…!?<br><br>唯我
