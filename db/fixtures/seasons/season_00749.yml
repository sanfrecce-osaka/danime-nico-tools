outline: 雑談(妄想)に始まり、雑談(妄想)に終わる...生徒会室(だけ)を舞台にした、異色の日常系ハイテンション妄想コメディふたたび！私立碧陽学園生徒会は、日々妄想の限りが尽くされている楽園。学業優秀による『優良枠』で生徒会入りした、2年生の副会長・杉崎鍵は美少女役員4名の攻略→ハーレム化を狙うも、日々空気以下の扱いを受けていて...ある意味最強のお子様生徒会長・桜野くりむ。クールで優しいお姉さまだけど超ドSな書記・紅葉知弦。ボーイッシュだけど案外乙女な熱血副会長・椎名深夏。儚げで可憐な美少女なのに色々残念な会計・椎名真冬。そんな個性的すぎる面々がくり広げる暴走気味のドダバタな日常はノンストップで今日も明日も明後日も続いていく！？だけど｢卒業｣というタイムリミットも見えてきて...どうなる生徒会！？どうする生徒会役員たち！？そもそも懲りずにまたアニメ化して本当に大丈夫！？
