  。横須賀・海洋総合学院の士官候補生・千早群像の前に現れた霧の艦隊の潜水艦【イ401】。敵であるはずのイ401、そのメンタルモデル・イオナは群像に囁く。「千早群像、私に、乗って。」閉塞した現状を打破するため、学院の同級生らと共にイ401に乗り込み、艦長として指揮を執る群像のもとに、日本政府高官である上陰龍二郎から極秘の依頼が届く。「人類の切り札を、アメリカに届けて欲しい」。日本が開発した対「霧」最終兵器・【振動弾頭】のサンプルを、量産のために米軍に届けるのだ。上陰の依頼を受け、アメリカを目指すイ401の前に立ちはだかるのは、大戦艦コンゴウを旗艦とする霧の東洋方面第一巡航艦隊。重巡洋艦タカオ、マヤ、大戦艦ハルナ、キリシマ――次々に襲いかかる霧の艦船との戦いの中、イオナは成長していく。人類と霧のメンタルモデル、それを隔てるものは何か。コンゴウとの壮絶な決戦を経て、サンディエゴに「人類の切り札」を届けた群像たちの次なる目的は？そして新たに立ちはだかる影は――――
