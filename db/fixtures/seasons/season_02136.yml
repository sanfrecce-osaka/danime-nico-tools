  description: 第7話：勉強を教わることになったけど、なんと場所は蟹江の家!?距離が近かったり、腰に手を回されたり…思わず緊張して身を固くしてしまう花。これじゃ勉強どころじゃないよ～！さらに、夜遅くなって泊まることになってしまって―…蟹江のシャワーシーンなど、みどころ満載の7話★ぜひご覧ください！／第8話：｢今日はこういうことしないって…言ったのに…!｣――テスト勉強で遅くなり、蟹江の家に泊まることになった花｡お風呂上り、蟹江に借りた服はぶかぶか!?鎖骨や胸元を舐められ、ベッドに押し倒されて――…／原作ファンの皆様に大人気の、花の気持ちが動く「あのシーン」が収録の＃8。ご期待ください★／第9話：「お前のここ、俺に触ってほしいみたいだぞ」――お泊りの翌朝、勉強に付き合ってもらったお礼に朝食を作ろうと、キッチンに立つ花。しかし、からかうように後ろから抱き寄せられてドキドキ…すると、「朝から意識しすぎ」と耳を舐められ、唇を重ねられて――…／第10話：「こんなところで…声がでちゃう…っ」――相田と図書館で勉強することになった花。それを蟹江に話したら心配してついてきてしまった！気まずいまま、3人で勉強スタート。すると机の下で、下着に指を入れられて…!?だめ…っ…相田くんが目の前にいるのに…！　ほか<br><br>名鳥花:原田ひとみ／蟹江亮人:沢城千春／相田直之:高塚智人<br><br>原作:マカナ／監督:太多秀太／シリーズ構成・脚本:佐和山信一郎／キャラクターデザイン・総作監:山本佐和子／音響監督:折田哲郎／音響制作:コズミックレイ、タバック／アニメーション制作:リリクス／制作:ピカンテサーカス／製作:彗星社<br><br>©マカナ/Suiseisha
