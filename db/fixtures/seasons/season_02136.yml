  description: 第1話：不登校の従妹の替え玉として、25歳にして学校に通うことに…！いざ授業へ出るが、学生のチャラい雰囲気についていけず大ピンチ…保健室に逃げ込んだものの、突然教師の蟹江に「お前、名鳥花か？」と声をかけられ、正体がバレてしまう。なんと蟹江は高校時代の同級生だった！しかも、「男を黙らせるにはどうしたらいいか、わかるか？」と急に深いキスをされて、そのまま押し倒されて――…！？秘密に秘密を重ねて、もう逃げられない…！／第2話：｢俺がお前のこと､守ってやろうか?｣――替玉登校のことを秘密にし､協力してくれると言う蟹江｡あんなエッチなことをされたのに…優しく髪を撫でられて､さらにドキドキが止まらない…！しかもその日の深夜､蟹江から突然の着信｡体育祭の練習に付き合うって言ってくれたけど､それって放課後ふたりきりで会うってこと…!?／第3話：｢体育倉庫でストレッチ…って､なんかこれ､絶対おかしい…!｣――体育祭の練習に付き合ってくれた蟹江｡練習の後にストレッチしてくれることになったけど､触れられて不覚にも変な声がでてしまい…!?｢誘ってんのか?｣と迫られ､身を捩って抵抗するも逃げられず…2人だけの放課後､熱い身体をとかされて――…　ほか<br><br>名鳥花:原田ひとみ／蟹江亮人:沢城千春／相田直之:高塚智人<br><br>原作:マカナ／監督:太多秀太／シリーズ構成・脚本:佐和山信一郎／キャラクターデザイン・総作監:山本佐和子／音響監督:折田哲郎／音響制作:コズミックレイ、タバック／アニメーション制作:リリクス／制作:ピカンテサーカス／製作:彗星社<br><br>©マカナ/Suiseisha
