outline: 忍法殺戮合戦、再び。慶長の世に起きたる三代将軍世継ぎ争いは、甲賀、伊賀の忍法殺戮合戦へと飛び火、それは凄惨を極めた。散り行く花弁たちの中にあり、愛に生きようとした男と女もまた、儚くも美しく散った――が、しかし。伝え聞くところ、服部半蔵が継子・響八郎の手によって、つかの間か、永劫か――二枚の花弁は生を与えられ、忘れ形見をまた２つ、残したという。甲賀八郎、伊賀響。それぞれに父、母に良く似た眼を持って生まれた宿命の子供たち。時は寛永、太平の世。忍びはもはや無用の長物、行く末は陰り行くのみ。“血”と“力”によってなんとかその礎を磐石なものにせんと、甲賀、伊賀の者達は八郎、響にあることを望んだ。“契り”――実の兄妹にして、二人は契りを結ぶ宿命を背負わされていた。宿命に翻弄され、迷い生きる八郎と、己の深き真情に従い、愛に生きる響。二人が織り成す生の先には、未知なる現象“桜花”が生まれ、其処に乱世の影がにじり寄る…
