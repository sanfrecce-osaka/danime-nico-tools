  description: レグの火葬砲を見て「ミーティを殺してくれ」とお願いしたナナチは、子供の頃を想起する。過去、極北の地「セレニ」でゴミ拾いをしながら生活していたナナチは、同じ地の底のような暮らしを続けるなら真の地の底「アビス」に行きたいと願っていた。そんなある日、「アビス」の探窟家がやってきて子供たちの前で演説を始める。その探窟家は白笛「ボンドルド」。アビスの謎を解くために希望者を募っていて・・・。<br><br>リコ:富田美憂／レグ:伊瀬茉莉也／ナナチ:井澤詩織／オーゼン:大原さやか／マルルク:豊崎愛生／ナット:田村睦心／シギー:沼倉愛美／キユイ:塙愛美／ジルオ:村田太志／ライザ:坂本真綾<br><br>原作:つくしあきひと（竹書房「WEBコミックガンマ」）／監督:小島正幸／副監督:垪和等／助監督:飯野慎也／シリーズ構成:倉田英之／脚本:倉田英之、小柳啓伍／キャラクターデザイン:黄瀬和哉／生物デザイン:吉成鋼／プロップデザイン:高倉武史／美術監督:増山修／美術設定:西俊樹／色彩設計:山下宮緒／撮影監督:江間常高(T2スタジオ)／音響監督:山田陽／音楽:Kevin
