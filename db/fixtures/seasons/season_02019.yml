  episode_no: 第10話
  title: 毒と呪い
  description: 深界四層に到達したリコとレグ。そこは『巨人の盃』と呼ばれる巨大な植物、ダイラカズラの出す湯気の覆い尽くす世界だった。レグが周囲を警戒していると、ふと妙な気配を感じる。まるで言葉を理解しているような反応だが、全く位置がつかめないため二人はその場から離れた方が良いと考えた。すさまじい湿気のなか歩みを進めていると、目の前に突然・・・。<br><br>リコ:富田美憂／レグ:伊瀬茉莉也／ナナチ:井澤詩織／オーゼン:大原さやか／マルルク:豊崎愛生／ナット:田村睦心／シギー:沼倉愛美／キユイ:塙愛美／ジルオ:村田太志／ライザ:坂本真綾<br><br>原作:つくしあきひと（竹書房「WEBコミックガンマ」）／監督:小島正幸／副監督:垪和等／助監督:飯野慎也／シリーズ構成:倉田英之／脚本:倉田英之、小柳啓伍／キャラクターデザイン:黄瀬和哉／生物デザイン:吉成鋼／プロップデザイン:高倉武史／美術監督:増山修／美術設定:西俊樹／色彩設計:山下宮緒／撮影監督:江間常高(T2スタジオ)／音響監督:山田陽／音楽:Kevin
