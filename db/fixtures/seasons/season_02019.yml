- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: ナナチ
  description: タマウガチの毒と深界四層の上昇負荷によって瀕死の状態に陥ったリコ。狼狽え、号泣するばかりのレグの前に姿を現したのは、自らを『成れ果て』と呼ぶ不思議な生き物、ナナチだった。アジトに到着し、疑心暗鬼になりながらも他に頼る術もないレグは、ナナチにリコの処置をお願いする。手際よく処置をするナナチは一部始終を見ていたというのだが・・・。<br><br>リコ:富田美憂／レグ:伊瀬茉莉也／ナナチ:井澤詩織／オーゼン:大原さやか／マルルク:豊崎愛生／ナット:田村睦心／シギー:沼倉愛美／キユイ:塙愛美／ジルオ:村田太志／ライザ:坂本真綾<br><br>原作:つくしあきひと（竹書房「WEBコミックガンマ」）／監督:小島正幸／副監督:垪和等／助監督:飯野慎也／シリーズ構成:倉田英之／脚本:倉田英之、小柳啓伍／キャラクターデザイン:黄瀬和哉／生物デザイン:吉成鋼／プロップデザイン:高倉武史／美術監督:増山修／美術設定:西俊樹／色彩設計:山下宮緒／撮影監督:江間常高(T2スタジオ)／音響監督:山田陽／音楽:Kevin
