  title: 大断層
  description: オーゼンやマルルクたちと別れ、深界三層「大断層」にたどり着いたリコとレグ。大断層はその名の通り巨大な垂直の壁で、その高さは4,000メートルを超えるという。オーゼンに教わった縦穴を利用して下を目指す二人の前には、様々なアビスの生物たちが現れる。これまでのようにレグの力を頼りに進もうとしていると、ふと聞き覚えのある音が聞こえてきて・・・。<br><br>リコ:富田美憂／レグ:伊瀬茉莉也／ナナチ:井澤詩織／オーゼン:大原さやか／マルルク:豊崎愛生／ナット:田村睦心／シギー:沼倉愛美／キユイ:塙愛美／ジルオ:村田太志／ライザ:坂本真綾<br><br>原作:つくしあきひと（竹書房「WEBコミックガンマ」）／監督:小島正幸／副監督:垪和等／助監督:飯野慎也／シリーズ構成:倉田英之／脚本:倉田英之、小柳啓伍／キャラクターデザイン:黄瀬和哉／生物デザイン:吉成鋼／プロップデザイン:高倉武史／美術監督:増山修／美術設定:西俊樹／色彩設計:山下宮緒／撮影監督:江間常高(T2スタジオ)／音響監督:山田陽／音楽:Kevin
