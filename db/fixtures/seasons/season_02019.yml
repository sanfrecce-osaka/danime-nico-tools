  title: 呪いの正体
  description: オースの街では、誕生日のお祝いを楽しみにしていたキユイが高熱でうなされていた。「誕生日に死ぬ病」の噂が広がるなか、ジルオは国々を巡っている「船団キャラバン」の薬師を頼る。キユイと共にオースを離れ、キャラバンの診療所に向かうと・・・。一方、洗濯から戻ってきたレグは眠るリコの上で蠢くミーティを目にし、狼狽えていた。だがナナチは・・・。<br><br>リコ:富田美憂／レグ:伊瀬茉莉也／ナナチ:井澤詩織／オーゼン:大原さやか／マルルク:豊崎愛生／ナット:田村睦心／シギー:沼倉愛美／キユイ:塙愛美／ジルオ:村田太志／ライザ:坂本真綾<br><br>原作:つくしあきひと（竹書房「WEBコミックガンマ」）／監督:小島正幸／副監督:垪和等／助監督:飯野慎也／シリーズ構成:倉田英之／脚本:倉田英之、小柳啓伍／キャラクターデザイン:黄瀬和哉／生物デザイン:吉成鋼／プロップデザイン:高倉武史／美術監督:増山修／美術設定:西俊樹／色彩設計:山下宮緒／撮影監督:江間常高(T2スタジオ)／音響監督:山田陽／音楽:Kevin
