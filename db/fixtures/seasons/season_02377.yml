  title: やまい
  description: 屋上の給水タンクの上に座って、人間はもっとプライドを持たなければならないとつぶやくヤマイ。そんなヤマイに話があるから降りてこいと言うワセダだったが、ヤマイはワセダの言葉には屈しないと返す。しかし、ワセダが内緒で饅頭を一つやろうと言うと、あっさりと降りていき、いつものごとく進路指導室へと連れて行かれる。ワセダはヤマイの包帯がいつもに増して多いことを心配していて、いったい何があったんだと問いかけるが、ヤマイは大したことじゃないから案じるなと反論し……。<br><br>田中
