  episode_no: 第3話
  title: わすれもの
  description: 百井咲久は、その可愛らしい見た目から、周囲にいつも小さくて可愛いと言われ続けてきた。自分の容姿にコンプレックスを抱き、グレてやるとまるで尖ったナイフのように生きているのにも関わらず、周囲の反応は変わらない。そしてバカにロリというあだ名をつけられてしまい、事あるごとにあだ名を連呼されることに怒ったロリは、もうバカとは口を聞いてやらないと宣言するが、バカの巧みな誘導によって、つい返事をしてしまう。さらにはバカの嘘にまんまと騙されてしまい、ロリはバカに対して最高の悪口を言うのだが……。<br><br>田中
