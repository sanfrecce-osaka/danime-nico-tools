  episode_no: 第6話
  title: まじょ
  description: ファミレスで、いつものようにバカのすごい話を聞いていたヲタとロボ。そんな三人に久条琥珀という見知らぬ少女が話しかけてくる。琥珀の話によると、双子の姉である翡翠が、バカたちと同じさいのたま女子高校に通っているのだが、とある事情で数えるほどしか学校に行っていないらしい。このままでは出席日数が足りずに、退学処分になってしまうかもしれない。翡翠にどうにか学校に通ってもらうため、バカたちに翡翠と友達になって欲しいという。話を聞いたバカたちは、快く友達になることを引き受けるのだが……。<br><br>田中
