  episode_no: 第2話
  title: まんが
  description: クラス全員にあだ名をつけるという田中の試みによって、菊池はヲタ、鷺宮はロボ、そして田中自身はバカというあだ名が定着したある日の日曜日。ヲタはベッドに寝転びながら、低所得Pの新曲を聞いたり、アニメを観てみたり、漫画を読んでみたりと、週末を満喫していた。バカから暇過ぎるからという理由で、大量に送られてくる自撮り写真を完全に無視して、趣味を謳歌するヲタは、いつか自分も有名になって夢の印税生活をしてやると奮起し、描きかけで止まっていた自らの漫画を描き始める。<br><br>田中
