  episode_no: 第1話
  title: すごい
  description: かつてとあることをきっかけに何となく疎遠になってしまっていた田中、菊池、鷺宮の三人は、偶然にも同じ高校に進学したことによって再会を果たす。久しぶりに会う旧友を前に、ぎこちなさを隠せない菊池だったが、昔と何一つ変わらない田中と鷺宮のやりとりを見ているうちに、自然とツッコミを入れてしまう。クラス分けでも同じクラスになった三人は、そのまま入学式に出るが、途中から何やら落ち着かない様子の田中。入学式を終えて、教室へと向かう途中で、田中は取り返しのつかない失敗をしてしまったと話し始める。<br><br>田中
