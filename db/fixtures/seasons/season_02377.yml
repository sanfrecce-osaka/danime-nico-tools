  description: ある日、スーパーで買い物を終えたロリは、帰り道で同級生をいじめている小学生たちを見かける。彼らにいじめをやめるように注意をするロリだったが、小学生たちは言うことを聞くようなそぶりもなく、ロリに対してどこの小学校に通っているんだと凄む始末。小学生に間違われたことに憤慨し、自分が高校生であると主張するロリ。しかし、小学生たちはロリの言うことをまるで信じようとしない。高校生ならもっと胸が大きいはずだと言われたロリはショックのあまり、買い物袋を落としてしまい……。<br><br>田中
