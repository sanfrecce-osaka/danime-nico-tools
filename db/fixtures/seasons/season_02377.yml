  title: まじめ
  description: 高校受験当日、高熱をはじめあらゆる体調不良によって、志望していた高校に落ちてしまい、さいのたま女子高校に入学することになったマジメこと一奏。辛い3年間が始まると落ち込んでいたマジメだったが、入学式のクラス分けが貼られた掲示板に、ずっと憧れていた鷺宮しおりの名前を見つけ、奇跡が起きたと喜ぶ。しかし、そんな喜びも束の間、中学では一度として崩れなかったロボの表情が、バカによっていとも簡単に崩されてしまったのを見て、衝撃を受けるマジメ。マジメはどうにかロボとお近づきになろうと、バカの観察を始めるのだが……。<br><br>田中
