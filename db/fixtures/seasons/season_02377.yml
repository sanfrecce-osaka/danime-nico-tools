  description: ある夏の昼下がり、ファミレスに集まっていたバカ、ヲタ、ロボの三人。するとバカが、もしかして人生で一度きりの16歳の夏休みを無駄に過ごしている自分たちは、ものすごい贅沢をしているのではないかと話し始め、さらに女子高生が水着で武装すれば無敵じゃないかと語る。このあたりに海はないと返すヲタに、電車に乗ればすぐ海に行けるし、なんだったら海外でもと言うバカ。すかさずそんな金はないとヲタに一刀両断されるバカだったが、都合良く福引きで特賞が当たるなんてこともあるかもしれないと言い、三人は量販店に向かう。<br><br>田中
