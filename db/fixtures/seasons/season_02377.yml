- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: りりぃ
  description: バカたちのクラスに転入生がやってきた。転入生の名前は染谷リリィ。さらさらのロングヘア、ぱっちりとした大きな瞳、瑞々しくぷるんとした唇、扇情的な隆起を描く豊かな胸、きゅっとした細い腰に、すらりとした長い足、そして透き通るような白い肌という、リリィの完璧な美少女ぶりを見て、ヲタは思わず格差社会かと叫んでしまう。リリィはにっこりと微笑んで、自己紹介をするのだが、その内容が好き嫌いのくだりに入ったとき、その可憐な容姿からは想像もつかない斜め上の言葉が次々と飛び出していき……。<br><br>田中
