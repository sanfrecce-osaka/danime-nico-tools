outline: 過去の記憶も、自分の名前さえも、一切を失って瀕死で倒れていた青年。彼が目覚めたのは亜人たちの暮らす自然豊かな世界。そして、彼の顔には、外すことのできない奇妙な“仮面”が被せられていた。青年は、村長(むらおさ)の孫娘・エルルゥに助けられ、傷が癒えるまで村長の家で暮らすことになる。集落の人々とも打ち解け始め、彼の知略と勇気によって集落が“危機”から救われたことがきっかけで、青年は村長から｢ハクオロ｣と名付けられ、人々にとって次第になくてはならない存在となっていく。そんなある日、事件は起こった。藩主の横暴に抵抗したことで、村長が凶刃に倒れたのだ。村人たちの抑えられていた怒りに火が付き、やがて一斉蜂起へと事態が急速に進展する。叛乱軍の長として、戻れぬ道を歩み始めたハクオロ。しかしそれは仮面に隠された謎と真実を探求する、長い旅路の始まりでもあった・・・。
