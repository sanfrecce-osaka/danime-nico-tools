  title: 集え！ 明日を望む声
  description: アクエリオン天(ディーバ)の拳と、アクエリオン語霊(ロゴス)の剣が激突し、陽と総はお互いに一歩も引かず激闘を繰り広げる。その間にも｢総｣のM.J.B.K(モジバケ)はロゴスワールドの文字を吸収し続け、世界からあらゆるものの概念が消失していった。激戦のさなか、陽の舞亜への思いは、強大な創声力となって総の力すらも圧倒していく。だがその瞬間、ロゴスワールドに大いなる異変が訪れる。ネスタの計画は、最終段階へと突入しようとしていた。<br><br>灰吹
