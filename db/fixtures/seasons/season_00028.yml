  title: 終わらない！ アクエリオンロゴス
  description: 新たなロゴスワールドの創造には、依り代となる強固な人の意志が必要だった。陽と総は、その座を巡って激突するが、もはや2人の間に闘うための理由などいらなかった。阿佐ヶ谷上空で繰り広げられる2体のアクエリオンの激闘は、人々の心を揺さぶり、世界中で｢伝えたい｣という強い願いが生まれていく。神話とは、伝えたいという願いが、言葉や文字となって語り継がれていくもの。人々の眼前で繰り広げられる2人の闘いは、まさしく新たな神話の始まりだった。<br><br>灰吹
