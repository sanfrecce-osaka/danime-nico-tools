outline: バブル戦争から十数年、世界は富める者と貧しき者の二極分化が急激に進み、日本もまたその例外ではなかった。富める者はひたすら己の欲望と快楽を求め、東京はその欲望を満たす快楽都市と化した。パスポートを剥奪され国内でくすぶっていた戦場カメラマン雑賀(サイガ)は、ある日秘密クラブの潜入取材を依頼される。それはセレブの中でも特に選ばれた者だけにしか出入りを許されないと言われる闇の社交場｢六本木倶楽部｣。その会員になれた者には究極の快楽が与えられるという。潜入に成功した雑賀に助けを求める謎の少女、神楽(カグラ)。彼女は｢六本木倶楽部｣の支配人、水天宮によって倶楽部のシンボルとして操られていたのだった。神楽をつれて逃げる雑賀、だが雑賀は神楽と接触したことによって｢写殺能力｣に目覚めることになる。そして｢六本木倶楽部｣からの追っ手もまた、欲望によって特殊な能力に覚醒した者たちだった・・・。｢六本木倶楽部｣とは、そして神楽とはいったい何者なのか。神楽とのラブストーリーを軸に、二人の絶体絶命の逃亡劇が始まる。
