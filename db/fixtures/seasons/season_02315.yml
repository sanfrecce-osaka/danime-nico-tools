outline: 戦車を使った武道「戦車道」が華道や茶道と並んで大和撫子のたしなみとされている世界。県立大洗女子学園に転校生、西住みほがやってきた。戦車道が嫌いで、戦車道のない大洗女子を選んだみほ。ところが転校そうそう生徒会長に呼び出され、必修選択科目で戦車道を選択し、戦車道全国大会に出場するよう強要される。しかも、集まったメンバーは個性派ばかり。華道家元の娘の五十鈴華、恋に恋する武部沙織、戦車マニアの秋山優花里、朝に弱い優等生の冷泉麻子…。友達とのフツーの女子高生活を夢見るみほのささやかな願いは叶うのか…？！
