  title: "『地球の未来に、ご奉仕するにゃん！』"
  description: いちごの愛のパワーによって、ディープ・ブルーの中に閉じ込められた青山くんの意識が舞い戻ってきた。そして、最後のミュウアクアは自分自身の中にあることをいちごに告げる。このミュウアクアを使って地球を救おうとする青山くんであったが、再びディープ・ブルーの意識がよみがえってしまう。しかも、青山くんの意識を完全に消去したと言い、いちごは最大のピンチに陥ってしまう。すると、消滅させられたはずの青山くんが半透明化して現われ、とどめをさすよう、いちごにうったえる。とまどういちごであったが、ミュウミュウたちの助けもあって、地球を守るために立ち上がり、ディープ・ブルーを消滅させる。しかし、それと同時にミュウアクアを解放させた青山くんは、いちごに「愛してる」という言葉を残し、ディープ・ブルーと共に死んでしまう。いちごは、自分のすべてをかけてでも青山くんを救おうとするが、逆に意識を失ってしまう。悲しむ一同が見守る中、青山くんのキスが、いちごを目覚めさせる。いちごたちの使命は終わった。そして数日後、カフェミュウミュウで再会するいちごたちに、白金の声が…！「東京ミュウミュウ出動だ！！」<br><br>桃宮いちご:中島沙樹／藍沢みんと:かかずゆみ／碧川れたす:佐久間紅美／黄
