  title: 闇への疾走
  description: ナルトの驚異的な成長に焦りを覚えるサスケ。イタチに歯が立たなかった己のふがいなさに苛立ち、ナルトとの対立を深めつつあった。このままでは任務に支障をきたしかねないという綱手の判断で、サスケとナルトに別々の任務を与えて、冷却期間を設ける事に…。ナルトとサクラは大名縁者の娘ナホを村まで送るという任務につくが、何故かナホは護衛をサスケに頼みたいと駄々をこねる。一方、火の国領内に入り込んだ忍の偵察に出るサスケとカカシは、とんでもない事実に突き当たっていた。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
