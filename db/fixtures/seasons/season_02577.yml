  title: 新米教師イルカ
  description: ペイン戦で瓦礫の山と化してしまった木ノ葉の里。復興の為、アカデミー跡地を片付けようとするイルカは、校門前にあったブランコのついた木が無事である事に気付く。それはいたずらっ子だったアカデミー時代のナルトがよく乗っていたものだった。イルカは当時のことを懐かしく思い出す。当時新米教師だったイルカは、火影・ヒルゼンより押し付けられた問題児ナルトに手を焼いていた。九尾に両親を殺された過去を持つイルカだが、憎しみを押さえ込み、あくまで一生徒として距離を置いてナルトに接しようとするが…<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
