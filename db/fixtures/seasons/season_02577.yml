- !ruby/hash:EpisodeHash
  episode_no: 第四百話
  title: イナリ、試される勇気
  description: 手分けして、里の復興作業に取り掛かる忍達。ヤマトの木遁忍術で更地に建物を建築してゆくも、再生までの道のりは遠く思えた。そんな中、ナルトとサクラは懐かしい人物に遭遇する。それはかつて波の国で出会った大工、タヅナとイナリだった。二人は他の大工仲間と共に、木ノ葉復興の為、駆けつけたのだという。再会を喜ぶナルト達は波の国の任務直後に起こったある事件に想いを馳せる。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
