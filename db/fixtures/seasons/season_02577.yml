  description: 中忍試験本選の最中、ナルトに敗北したネジは医務室で傷を癒していた。気遣ったテンテンが見舞いに訪れたその時――大蛇丸による木ノ葉崩しが勃発する。里が混乱の坩堝と化す中、客席に駆けつけるネジとテンテンは傷つき倒れた日向の長老を発見する。長老は試合観戦に来ていた雲の忍二人組によってヒナタが連れ去られた事を告げ、ネジに白眼の奪還を命じる。テンテンと、キバと赤丸が任務に加わり、基本小隊でのAランク任務がスタートする。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
