  episode_no: 第四百十三話
  title: 二度死んだ男
  description: 自主練を終えた帰り道、岩に張られた奇妙なお札を発見するナルト。深く考えずに剥がして帰るが、その晩寝ていると、枕元に男の幽霊が現れる。ビックリするナルトだが、幽霊のほうも自分がお化けになっている事に驚いている様子。なんと幽霊は記憶喪失だったのだ。お札に残っている文字から幽霊の名が｢寄介｣である事はわかったが――。一方その頃、木ノ葉の里では新たな警備網を実現すべく、重大な会議が行われていた。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
