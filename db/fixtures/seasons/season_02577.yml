  episode_no: 第四百十五話
  title: 連携、第十班
  description: 長年盗賊弾の被害に悩まされているとある村に派遣される、第七班と第十班の面々。断崖にあり、天然の要塞と化した盗賊のアジトを叩く為、上忍のカカシとアスマは潜入ルートの確保に出向く。残された下忍たちだが――その目前で、寝返った元盗賊団のトウフウが敵にさらわれてしまう。のっぴきならない事態に緊張する下忍達。知将と呼ばれるバジ率いる数十人の盗賊と、人質、頑強な砦を前に｢策士｣シカマルが打った手とは――<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
