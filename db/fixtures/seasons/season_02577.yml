  title: 担当上忍はたけカカシ
  description: ペイン戦直後、火の国の大名殿では、大名の前にご意見番、ダンゾウ、シカク、などの重役が集まり、木ノ葉の里復興の為の会議が行われていた。ダンゾウは倒れた綱手に代わる新たな火影を選出すべきと提案するが…。一方、木ノ葉の里ではカカシとナルトが綱手の見舞いに訪れていた。意識が戻らない綱手を案じるナルト。その横顔を目にしたカカシは第7班結成直前の、とある出来事を思い出す。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
