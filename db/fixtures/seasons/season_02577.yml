  description: 猫科の肉球スタンプを集めた書『肉球大全』を完成させるため、サスケ達第七班に最後の一枚を取ってくるよう依頼する武器商人の猫バア。Dランク任務の為、カカシ抜きの7班が任務に向かう事になるが、その最後のターゲットというのは忍猫界の裏を仕切る超大物・猫又だった。難攻不落の砦に守られ、数多の忍猫を従える猫又の元に潜入する為、ナルト達がとった秘策とは。そしてその任務には衝撃の秘密が隠されていた…<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
