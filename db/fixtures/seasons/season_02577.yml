  title: 我愛羅『絆』
  description: 木ノ葉壊滅の報は砂の国にも届いていた。自国に有事が起こった場合に備え、一人黙々と傀儡を仕込むカンクロウ。するとそこに我愛羅とテマリがやってくる。同盟国である木ノ葉の惨状を案じるカンクロウとテマリに、｢あの里にはうずまきナルトがいる｣と呟く我愛羅。その脳裏に、木ノ葉崩し後にナルト達木ノ葉の第七班と共同で行った、ある任務での出来事が蘇る…<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
