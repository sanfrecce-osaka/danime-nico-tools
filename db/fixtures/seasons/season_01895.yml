- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 決戦は闇の中
  description: シンヤオを救いにアンブラの宝庫、ロンドン塔に向かうトワイライツとトン。トワイライツのメンバーは、迎え撃つヘイシンが用意した無数のアンブラに各々対峙していく。そんな中、ついにウェインとトンはシンヤオの元にたどりつくが、シンヤオはすでに多くのアンブラを吸収し、変わり果てた姿になっていた。親友であるトンにも容赦なく襲いかかるシンヤオ。ついにウェインまでトンを庇って攻撃を受けてしまう。困惑しながら危機に陥るトンを助けにきたのは敵だったはずのヘルシング。彼の助力のもとバックアップを討つことが出来たが、彼のコントロール下にあったシンヤオは暴走。トンはシンヤオを止めるため「最後の力」を使うのだった。<br><br>バイルー・トン:花澤香菜／ヴラッド･ガーファンクル:櫻井孝宏／ルーク・ボーエン:岡本信彦／トウリュウ:杉田智和／ウェイン・キング:山下大輝／クリス・ボーエン:小野友樹／ムー・シンヤオ:石見舞菜香／ヘイシン:諏訪部順一／ヴァン・ヘルシング:小山力也／バックアップ:鳥海浩輔／シャー・リージャン:堀江由衣／ジョージ・L・グレゴリー:乃村健次／ローランド・リー:野島健児／リディア:能登麻美子<br><br>原作:Happy
