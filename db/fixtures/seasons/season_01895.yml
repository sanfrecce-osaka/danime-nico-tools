- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: すべてが終わる一日前
  description: 人の困りごとを解決するアプリ『魔法の鏡』は実は人を操る為のアプリだった。その開発者、バックアップの手に落ちたシンヤオは、実験の末アンブラを吸収することによって、その能力を自らのものにすることができる身体であることがわかる。その実験結果に満足したヘイシンとバックアップは、トンとシンヤオを賭け最後の勝負をすることになる。一方、隠れ家に身を寄せたカフェメンバーは、ラストバトルに向けて自らの決意を固める。それは、トンを人間のままシンヤオと再会させること――。しかし、「力」を取り戻しアンブラになりつつあるトンは、ヴラッドの静止を振り切りシンヤオを助けに行こうとする…<br><br>バイルー・トン:花澤香菜／ヴラッド･ガーファンクル:櫻井孝宏／ルーク・ボーエン:岡本信彦／トウリュウ:杉田智和／ウェイン・キング:山下大輝／クリス・ボーエン:小野友樹／ムー・シンヤオ:石見舞菜香／ヘイシン:諏訪部順一／ヴァン・ヘルシング:小山力也／バックアップ:鳥海浩輔／シャー・リージャン:堀江由衣／ジョージ・L・グレゴリー:乃村健次／ローランド・リー:野島健児／リディア:能登麻美子<br><br>原作:Happy
