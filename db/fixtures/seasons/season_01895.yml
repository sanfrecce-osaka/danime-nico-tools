  title: 夜明けに消えぬ影
  description: ルーク、トウリュウ、クリスは、ヘイシンの生命エネルギーで何度も再生を繰り返す巨大ゴーレムとの戦いに挑むことに。一方、トンはシンヤオを止める方法が体内に埋められている装置を破壊することだと知り、破壊を試みるもうまくいかない。諦めそうになったその時、ヴラッドが現れシンヤオから装置を外すことに成功する。しかし戦いで力を使いすぎたトンはすでにアンブラになる一歩手前の状態となっていた。ヴラッドは「私の元に帰ってこい」と長年の禁を解き、トンの首元に鋭い牙を近づけていくーー…。<br><br>バイルー・トン:花澤香菜／ヴラッド･ガーファンクル:櫻井孝宏／ルーク・ボーエン:岡本信彦／トウリュウ:杉田智和／ウェイン・キング:山下大輝／クリス・ボーエン:小野友樹／ムー・シンヤオ:石見舞菜香／ヘイシン:諏訪部順一／ヴァン・ヘルシング:小山力也／バックアップ:鳥海浩輔／シャー・リージャン:堀江由衣／ジョージ・L・グレゴリー:乃村健次／ローランド・リー:野島健児／リディア:能登麻美子<br><br>原作:Happy
