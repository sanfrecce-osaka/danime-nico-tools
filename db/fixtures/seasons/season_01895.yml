  title: 追われる者と守る者
  description: カフェのメンバーとシンヤオとクリスは、街中に監視の目を持つ「ミッドナイトサン」に気づかれないよう密かに落ち合う約束をする。同時にヘイシンとバックアップの「ゲーム」が始まる。それはどちらが先にヘイシンがトンの、バックアップがシンヤオの能力を覚醒させることができるかを競うゲームだった。トンは追っ手を撒きながらシンヤオに近づくも、ヘイシンが街中に放った強大なアンブラによって阻まれ、シンヤオか街の住人の命かを選ぶことを迫られる・・・。そんな中、皆の策も虚しくシンヤオはバックアップが操る傭兵たちに捕らえられ、クリスは銀の弾丸によって川に沈められてしまう…。<br><br>バイルー・トン:花澤香菜／ヴラッド･ガーファンクル:櫻井孝宏／ルーク・ボーエン:岡本信彦／トウリュウ:杉田智和／ウェイン・キング:山下大輝／クリス・ボーエン:小野友樹／ムー・シンヤオ:石見舞菜香／ヘイシン:諏訪部順一／ヴァン・ヘルシング:小山力也／バックアップ:鳥海浩輔／シャー・リージャン:堀江由衣／ジョージ・L・グレゴリー:乃村健次／ローランド・リー:野島健児／リディア:能登麻美子<br><br>原作:Happy
