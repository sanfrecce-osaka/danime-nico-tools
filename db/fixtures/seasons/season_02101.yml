outline: 赤い満月の夜、女子高生の綾月芽衣は、妖しげな奇術師チャーリーのマジックに誘われ箱の中へ。目を覚ますとそこは、明治時代の「東亰」だった！戸惑う芽衣を助けたのは、森鴎外と菱田春草。言われるがまま馬車に乗せられ、着いたところは鹿鳴館。高官たちが集う華やかな舞踏会の場で、泉鏡花、川上音二郎、小泉八雲、藤田五郎といった歴史上の人物たちと出会う。この世界では、日没から明け方の「朧ノ刻(おぼろのとき)」に、「物の怪」たちが姿を現す。その姿を見ることができる者は「魂依(たまより)」と呼ばれ、芽衣もこの力を持っていた。慣れない生活の中、彼らと触れ合い芽生えていく恋心。「魂依」の力は、芽衣と彼らをより強い絆で結びつけていく。しかし、現代に戻るチャンスは一か月後の満月の夜。芽衣が選ぶのは現代か、それとも……少し不思議な明治の東亰で、時を越えた恋の物語が開花する――
