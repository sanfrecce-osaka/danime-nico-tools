  episode_no: 第1話
  title: おおかみさんと御伽銀行の仲間たち
  description: むかーしむかし……まあ、別にむかしでもありませんが、あるところに凶暴で男口調なツンデレ女子高生・大神涼子、通称・おおかみさんと、ロリっ娘姿の腹黒娘・赤井林檎さんがおりました。御伽学園学生相互扶助協会・通称｢御伽銀行｣の部員である二人は、個性的……というか変な先輩達と共に、日々、部活動にいそしんでおりました。そんなある日、道端で同級生の森野亮士くんに突然告白されたおおかみさん。それを聞いて大興奮のりんごさんは、さっそく御伽銀行に亮士くんを勧誘するのでした。<br><br>大神涼子:伊藤
