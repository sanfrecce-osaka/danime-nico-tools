  title: おおかみさんと羊の毛皮をかぶった狼
  description: むかーしむかし、あるところに、御伽花市という町があり、その中に御伽学園と呼ばれる学校がありました。御伽花市では学園ごとにテリトリーができていて、御伽学園のテリトリーに、普段、不良が現われることはありませんでした。しかし鬼ヶ島高校生徒会長・羊飼士狼の策略で、離ればなれになった御伽銀行の面々と、囚われの身となったおおかみさん。一体どうなってしまうのか!
