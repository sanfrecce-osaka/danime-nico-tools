  title: おおかみさんとマッチ売りじゃないけど不幸な少女
  description: ある日、火村真知子さんは新聞配達のバイトの途中に、エリザベスとフランソワの散歩をしようとしている亮士くんを見つけました。色々勘違いして運命を感じてしまったマチ子さんは翌日から亮士くんに猛烈アタックを開始しました。しかしなかなか振り向いてくれない亮士くんに業を煮やしたマチ子さんは、ついに御伽銀行にデートの依頼をお願いしにやってくるのでした。亮士くんと、なにやら不機嫌な様子のおおかみさんの運命はいかに!?<br><br>大神涼子:伊藤
