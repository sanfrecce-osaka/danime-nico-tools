  title: おおかみさん地蔵さんとダブルデートする
  description: ある日、誰かが勝手に自宅に侵入して、掃除をしたり料理をしたりしているようなので調べて欲しいと、野球部の花咲仁さんが依頼をお願いしにやってきました。早速部屋に隠しカメラを仕掛けて監視していたりんごさん達が見たものは、なんとお堅いことで有名な地蔵亜美さん。理由を問い詰めると、花咲さんから受けた恩のお礼を直接返すことができず、こっそりお世話をしていたとのこと。見かねたりんごさんは地蔵さんとおおかみさんのダブルデートをプロデュースすることになりましたが!?<br><br>大神涼子:伊藤
