  episode_no: 第10話
  title: おおかみさんと御伽銀行のすごく長い一日
  description: ある日、頭取からの急な連絡で御伽銀行の面々が全員呼び出されました。そしてくるべき時がきた時に使える貸しを沢山貯めておくため、『一週間限定!御伽銀行依頼30%オフ』キャンペーンを行うことになりました。お得に弱い生徒達から続々と入る依頼をこなし、くたくたのおおかみさんとりんごさん。やっとの事で帰宅した二人でしたが、寮の門の中でうずくまっている傷を負った少女を発見することに!<br><br>大神涼子:伊藤
