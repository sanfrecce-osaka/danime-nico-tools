  episode_no: 第2話
  title: うそつきおおかみさんと亮士くん
  description: 御伽銀行に亮士くんが入部してから一週間。多少の慣れはあるものの、視線恐怖症のために相変わらずヘタレな亮士くんは、大変な女好きの浦島太郎さんと二人で御伽銀行の留守番をすることになりました。そこに一人の女子生徒がおおかみさん指定で依頼をお願いしにやってきました。間髪入れずに竜宮乙姫さんに連れて行かれた浦島さんをしりめに、おおかみさんを呼び依頼内容を聞く亮士くん。そして指示された三角公園に向かった二人を待っていたものは!?<br><br>大神涼子:伊藤
