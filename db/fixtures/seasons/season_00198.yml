  episode_no: 第9話
  title: おおかみさんと毒りんごが効かない白雪姫
  description: ある日、おおかみさんと亮士くんはミス御伽学園コンテスト一位の美少女・白雪姫乃さんの依頼で、七つ子の弟妹の子守をすることとなりました。そもそもりんごさんご指名の依頼だったにもかかわらず、一向に姿を見せないりんごさん。改めて事情を聞いたおおかみさんと亮士くんは、りんごさんを白雪さんと再会させようと、子ども達を連れて行く予定のプールのチケットを渡しました。しかし素直になれないりんごさん。果てしてどうなる!?<br><br>大神涼子:伊藤
