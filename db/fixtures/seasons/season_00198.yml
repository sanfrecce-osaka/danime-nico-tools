  episode_no: 第6話
  title: おおかみさんと赤ずきんちゃん、ついでに亮士くん
  description: むかーしむかし、りんごさんがまだ中学生だった頃、担任の先生から頼まれて風邪で休んでいる転校生のおおかみさんにプリントを届けることになりました。先生に貸しができたとほくそ笑むりんごさんでしたが、スケバン風のおおかみさんを怖がっている同級生がとても心配するせいで、かえって不安になってしまいました。勇気を出しておおかみさんの部屋のインターフォンを押すりんごさんでしたが、一向におおかみさんが出てくる気配がありません。恐る恐るドアを開けたりんごさんが見たものは!?<br><br>大神涼子:伊藤
