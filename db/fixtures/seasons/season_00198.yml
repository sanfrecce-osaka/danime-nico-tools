  episode_no: 第4話
  title: おおかみさんとおつう先輩の恩返し
  description: ある日、鶴ヶ谷おつうさんがメイド好きの生徒たちが見守る中、御伽銀行の前を楽しげにお掃除しておりました。すると場外に打たれた野球ボールが運悪くおつうさんめがけて飛んでいきました。突然の出来事に助けが間に合わないと誰もが思ったその瞬間、亮士くんの機転で難を逃れるおつうさん。その日の夕方、亮士くんが自宅のドアを開けると、メイドがご主人様の帰りを待っていたのでした。<br><br>大神涼子:伊藤
