  title: おおかみさんとねずみの嫁探しとやっぱり豚はこういう扱い
  description: ある日、頭取たっての希望もあり、珍しく御伽学園の生徒ではない依頼を受けることになった御伽銀行。うやうやしくも依頼に来たのは、絵に描いたような執事・ハーメルと、小学生にして大手ハウスメーカー・根角住宅の御曹司であり次期当主・根角忠太郎でありました。一二歳の誕生日までに婚約者を決めなくてはならないという根角家のしきたりを守るため、依頼を受けたおおかみさん達は忠太郎くんの未来の嫁探しをすることになったのでした。<br><br>大神涼子:伊藤
