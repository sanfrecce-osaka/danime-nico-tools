- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: おおかみさん桃ちゃん先輩と鬼退治に行く
  description: ある日、御伽銀行に吉備津桃子、通称・桃ちゃん先輩が依頼をお願いするためにやってきました。風紀委員にもかかわらず、お色気たっぷりの実にけしからん格好の桃ちゃん。彼女の依頼は泣く子も黙る鬼のような不良が通う学校・鬼ヶ島高校に鬼退治に行くためのお供をして欲しいというものでした。御伽銀行のトップ・桐木リスト、通称・頭取の思うところもあり、依頼を受けることになった御伽銀行。桃ちゃん先輩の見事なまでのきび団子の下に集まったシモベと共に、鬼ヶ島高校に向かった一同の運命はいかに!?<br><br>大神涼子:伊藤
