- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: おおかみさんうさぎとかめの醜い争いに巻き込まれる
  description: ある日、おおかみさんとりんごさんと亮士くんが御伽銀行に向かっていると、浦島さんが助けを求めてあたふたと走ってきました。どうやら宇佐見美々さんと乙姫さんが何やら揉めているとのこと。浦島さんから二人の過去の因縁、そしてミス御伽学園コンテストでどちらが一位になるか勝負をすることになった経緯を聞いていると、突然依頼をお願いするために乙姫さんが現われたのでした。<br><br>大神涼子:伊藤
