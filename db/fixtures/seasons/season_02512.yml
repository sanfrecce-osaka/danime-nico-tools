outline: ここで質問。もしも、気になる子からデートに誘われたらどうする？しかもお相手は一人じゃなく、クール系美人・コスモス先輩と可愛い系幼なじみ・ひまわりの二大美少女!!もちろん、意気揚々と待ち合わせに向かうよね。そしてそこで告げられた『想い』とは―――。……「俺じゃないヤツが好き」っていう『恋愛相談』だった。ハハハ。……やめだ！やめやめ！『鈍感系無害キャラ』から、つい本来の俺に戻ってしまった。でも、俺はここでへこたれない。恋愛相談に乗れば、俺を好きになってくれるかもしれないからな！そんな俺の悲しい孤軍奮闘っぷりを、傍で見つめる少女がいた。三つ編みメガネの陰気な少女・パンジーこと三色院董子。俺はコイツが嫌いです。なのに……俺を好きなのはお前だけかよ！！鈍感クール系巻き込まれ型主人公（？）と個性的な華々しいガールズの学園青春イチャラブ（？）コメディー、ここに始まる！？
