- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 俺はお前と会っていた
  description: 終わった、完全に終わったよ。誤解が誤解を呼んで、ひまわり＆コスモスに愛想を尽かされちまった。それだけじゃねえ。パンジーの呼び出しで向かった図書室で、絶対に嫌われたくなかった親友・サンちゃんからも絶縁状を叩きつけられちまったんだ……。おまけで、俺の愚かで浅はかな『悪行』のウワサは瞬く間に広まっちまって、正真正銘、俺は何もかも失ってしまった。ハハハ……。けど、これでいいのかもな。俺みたいなクズには分相応の状況だよ。って、ちょっと待てよ、パンジー。……嘘だろ？　『そいつ』が俺を欺き、全てを裏で操ってた黒幕だったのか？<br><br>［ジョーロ］如月雨露:山下大輝／［パンジー］三色院董子:戸松
