- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 俺は意外な一面を知る
  description: 遂に来たぜ、この時が！　花舞展をやり遂げた俺達に訪れた束の間の休日。行く場所なんて一つしかねぇ！　そう、プールだ！　いつもはKYなパンジーも、今回ばかしはしっかりと空気を読んだしな！　煌めく肢体！　物理法則を無視した素敵な水着！　勝った奴が俺を煮るなり焼くなり好きにできる勝負！　……ねぇ、最後のおかしくない？　どうして、平和に過ごさせてくれないの？　ま、いっかぁ！　だって、女の子達が俺のために色々とやってくれるんだもん！　つうわけで、素敵極まりない水着回の始まりだぜ！　もちろん、ボロリもあるよ！<br><br>［ジョーロ］如月雨露:山下大輝／［パンジー］三色院董子:戸松
