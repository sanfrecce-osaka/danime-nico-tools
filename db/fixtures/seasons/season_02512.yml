  episode_no: 第1話
  title: 僕ってほんと、どこにでもいる平凡な高校生なんだ
  description: 元気いっぱい笑顔がまぶしい幼馴染・ひまわりと、オトナっぽくて才色兼備な生徒会長・コスモス。そんな二大美少女からデートに誘われた超ラッキーな男子。……はい！　それが僕、ジョーロこと如月雨露です！　どこにでもいる平凡な高校生に、こんな素敵な幸運が訪れるなんて！　よぉ～し、二人と素敵な時を……って、なんで僕、二人から恋愛相談されてるの!?　ああ、僕の美少女ハーレムラブコメ計画がもろくも崩れ去っていく。ク、ククク……いいぜ！　なら別の手段をとるだけだ！　さぁ、準備はいいか？　ここからは、平凡なラブコメの時間は終わりだ。<br><br>［ジョーロ］如月雨露:山下大輝／［パンジー］三色院董子:戸松
