  description: ときめけ青春！　きらめけラブコメ！　いやぁ～、いけちゃうよぉ～！　美少女達とキャッキャウフフだよぉ～！　今度こそ、素敵極まりないラブコメを……ってなんじゃこりゃぁぁぁぁ！　ちょっと新聞部のあすなろさん！　俺が、ひまわり、コスモス、パンジーに三股をかけている『女の敵』ですって!?　違うよ！　それは将来的な話で……え？　その疑惑の真偽を確かめるために、百花祭まで俺に密着取材をすると？　よーし！　やってやろうじゃねぇか！　疑惑払しょくのために、徹底的にラブコメイベントを避けてやるよ！　……ぢぐじょう……。<br><br>［ジョーロ］如月雨露:山下大輝／［パンジー］三色院董子:戸松
