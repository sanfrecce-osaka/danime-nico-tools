- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 俺は、言う時は言う
  description: 俺は不都合主義に愛されてる！　ちょっとした手違いで、まだ真偽不明だった『ジョーロ君三股記事』が学校中に配布されちゃいました！　そんな絶望的な状況の俺を助けてくれたのは、なんと記事制作者である新聞部のあすなろ。あいつのおかげで、どうにか状況を鎮静化することができた……のだが、これ以上誤解を重ねないために、俺はコスモス達三人と距離をおくことになっちまったんだ……。おかげで、百花祭でやるダンス練習もままならない毎日。そして迎えた百花祭当日、波乱につぐ波乱ってのはまさにこのことで……！はぁぁぁ!?<br><br>［ジョーロ］如月雨露:山下大輝／［パンジー］三色院董子:戸松
