  title: 俺に襲い掛かる負のスパイラル
  description: まさかの『ダブル告白』によって、夢の高校生活が茨の道へと早変わりしてしまった……。あ、どうも。『俺』ことジョーロです。しかーし！　そんなことでハーレム高校生活を諦める俺じゃねえ。ひまわりとコスモスの二大美少女の恋の手助けをしながら、おこぼれをもらう作戦を決行中よ。……にしても、目の前にいるこの毒舌ストーカー女はいったいなんなの？　いやがらせひどくない？　名前もパンジーとかいうわりに可愛らしさゼロ。挙句の果てには、なぜか俺の大親友・サンちゃんからは、『パンジーとの恋を手伝ってくれ』とお願いされ……！<br><br>［ジョーロ］如月雨露:山下大輝／［パンジー］三色院董子:戸松
