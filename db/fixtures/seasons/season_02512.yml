- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 俺がガンバった結果
  description: "『黒幕』の正体が発覚し、学校中を駆け巡った『俺の悪行』の誤解は解けて平和な日常を取り戻した。けど、まだ取り戻せてないものがある！　それは、俺にとって大切な、サンちゃん、ひまわり、コスモスとの絆。そう、仲直りがしたい！　俺はみんなと仲直りがしたいんだ！　でもどうしてもその方法が……あん？　何だよ、パンジー？　いつもはムカつく毒舌ばっか行ってくる癖に、こういう時だけ優しい言葉で背中を押しやがって……。わーったよ。自分の素直な気持ちを正面からぶつけることにするよ。それでいいんだろ、パンジー？<br><br>［ジョーロ］如月雨露:山下大輝／［パンジー］三色院董子:戸松
