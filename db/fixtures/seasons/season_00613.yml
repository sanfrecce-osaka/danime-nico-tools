  description: 第4話：新しい町で友だちがたくさんできたアシベくんは、前の町の友だちスガオくんを思い出す。｢スガオくん元気かな？｣一方スガオくんも、毎日アシベくんを思い出して泣いてばかり。そんなある日パパに転勤の話が！転勤先はアシベくんの住む町！？今度はうれしさのあまり毎日泣いているスガオくん。会える日を夢見て楽しみにしていたら、転勤先はパパのウソ！飛行機に乗って行った先は…。／第5話：学校のみんなと1日校外学習で水族館に行ったアシベくんとゴマちゃん。ゴマちゃんは広い水槽の中を泳ぐ海の生き物たちを見て、なんだかうらやましそう。みんなでシャチのマリンショーを見に行ったら、いつの間にかゴマちゃんがシャチのいるプールに入っちゃった！たいへん！ゴマちゃんが食べられちゃう～！？／第6話：ゴマちゃんかわいい！ゴマちゃんほしいな～と言うサカタの兄ちゃん。兄ちゃんを喜ばせたいサカタくんは、ゴマちゃんを兄ちゃんのものにしようとする。そうだ！ゴマちゃんに、兄ちゃんのところに行きたいと思ってもらおう！ゴマちゃんに好かれようと、ゴマちゃんが喜びそうなプレゼントをあげることにしたサカタ兄弟。ゴマちゃんが好きなものは、やっぱり魚かな？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音<br><br>原作:森下裕美『少年アシベ』／監督:近藤信宏／シリーズ構成:竹内利光／アニメーション制作:ブリッジ、フウシオスタジオ／製作:Team
