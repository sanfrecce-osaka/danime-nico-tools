  title: ゴマちゃんがきた！／およげ！ゴマちゃん／アイスが食べたい！
  description: 第1話：とある町に引っ越してきたアシベくんは父ちゃんと引越しの片付けをしている途中におなかが減っちゃった。買い物に行った母ちゃんを迎えに外に出ると、アパートの前でトラックが白い何かを落としていった。何だろうとみてみると―でっかい魚！？と思ったらそれはゴマフアザラシの赤ちゃん。とってもかわいいからウチで飼っちゃおう。そうだ、名前はゴマフアザラシだからゴマちゃんだ！今日からよろしくね！ゴマちゃん！｢キュー！｣／第2話：アシベくんは父ちゃんと友だちのゆうまくん、まおちゃん、そしてゴマちゃんと一緒に銭湯へ。番台のおばちゃんにお金を払って、ゴマちゃんもOKをもらって、さあ、お風呂場へ。わあー、ついつい広くてはしゃいじゃう！でも一番はしゃいじゃうのは、ゴマちゃん！温かいけどたくさんのお水、いっぱい泳げて楽しいな！でも他のお客さんの迷惑にならないようしっかりマナーは守ってね。お風呂から出た後のアイスはとってもおいしいよ！　ほか<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音<br><br>原作:森下裕美『少年アシベ』／監督:近藤信宏／シリーズ構成:竹内利光／アニメーション制作:ブリッジ、フウシオスタジオ／製作:Team
