  description: 第13話：暑くて夏バテ気味のゴマちゃん。ゴマちゃんが涼めるところはないかなぁ？アシベ一家は、王さんたちを誘って海に行くことにしたよ！海の近くの民宿を建てたのは、大工の父ちゃんだ。アシベたちが泊まるのは屋根裏部屋なんだけど、すごく豪華で居心地がいい！海で楽しく遊んで、ゴマちゃんもすっかり元気になった。そろそろ部屋に戻ろうと思ったら…あれ？ゴマちゃんがいない？海に帰っちゃったの～！？／第14話：今日は授業参観の日。アシベくんや、友達のお父さんやお母さんが小学校にやってきた。この日のために体を鍛え、はりきって授業をする天堂先生。｢この問題わかる人！｣あてられたアシベくんが答えるはずなのに、なせか答えたのは、父ちゃん！？違うってば父ちゃん～。あれ、ゴマちゃんも算数の問題に答えられるみたい！キュー！！／第15話：昼寝をしていたゴマちゃんの前にあらわれたのは、どこででも爪をとぎたがるネコ。前に背中で爪をとがれたことがあるけど、もしかしたら友達になれるかも…？と思ったゴマちゃん。ところが、またしてもバリバリバリ！背中の上で爪とぎされちゃった。アシベくんと父ちゃんは、ゴマちゃんをネコの爪とぎから守るため、いろんなことを試してみる。しかし敵は相当てごわい…ゴマちゃんとネコのバトルが、今はじまる…！！<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音<br><br>原作:森下裕美『少年アシベ』／監督:近藤信宏／シリーズ構成:竹内利光／アニメーション制作:ブリッジ、フウシオスタジオ／製作:Team
