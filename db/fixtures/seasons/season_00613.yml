  description: 第10話：母ちゃんが郵便受けを開けると、中にいたのは封筒をくわえたゴマちゃん！ゴマちゃん、手紙は食べられないんだよ！スガオくんに手紙を書いたアシベくんは、ずっと返事を待っているんだ。スガオくん、どうしてるのかなぁ…。そのころスガオくんの家には、スガオくんのことをすっかり気に入ったイエティが居ついちゃった！スガオくんのパパは、なんとかしてイエティを帰そうとしているみたいだけど…。／第11話：待ちに待ったプール開き！広いプールで泳げてゴマちゃんも気持ちよさそう！ゴマちゃんにつかまれば速く泳げるかも、とゴマちゃんの尻尾をつかむズルいサカタくん。ゴマちゃんはびっくりしてものすごいスピードで泳ぎ出しちゃった！サカタくんを助けようと天堂先生が追いかけるけど、いつの間にか競争に！？一方アシベくんとゆうまくんは、ユミコちゃんとまおちゃんに泳ぎ方を教えることにしたよ。2人は泳げるようになるかな？／第12話：朝、いつものようにアシベくんを起こそうとするゴマちゃん。でも今日はなかなか目を覚まさないアシベくん。学校に着いても、眠たそうに、あくびばっかり。｢あくびってなんででるの？｣アシベくんに聞かれた天童先生は、考え込むうちにウトウト…。アシベくんのじいちゃんも、中国料理屋の王さんもウトウト…。ゴマちゃんも眠たくなってきた。でもどこにいっても邪魔されちゃう。キュー！どこにいったら眠れるの～？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音<br><br>原作:森下裕美『少年アシベ』／監督:近藤信宏／シリーズ構成:竹内利光／アニメーション制作:ブリッジ、フウシオスタジオ／製作:Team
