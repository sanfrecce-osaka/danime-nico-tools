  description: 第7話：パパの転勤で遠いところに引っ越した、アシベくんの親友・スガオくん。ある日、スガオくんはチットちゃんという女の子に出会ったよ。でもスガオくんは言葉がわからずシクシク。そこでスガオくんのパパは家庭教師を頼むことにしたんだけど、やってきた先生はちょっと…変！？さらに雪男のイエティまであらわれた！どうなる？スガオくん！／第8話：おうちの冷蔵庫の中にあるものを全部ゴマちゃんに食べさせちゃったアシベくん。贈り物のカニ缶まで食べちゃった！ゴマちゃんのごはん、これからどうしよう？そうだ！会社の社長をしているじいちゃんのところにお願いに行こう！じいちゃんの秘書のペッペッペッさんと仲良くなったのに、どこかに行ってしまった。もしかしてアシベくんがじいちゃんにしたお願いのせい？どこにいったの～？ペッペッペッさーん！／第9話：道でヘンなおじさんたちに絡まれていたリャンリャンちゃんを助けたアシベくん。リャンリャンちゃんの家までついていくと、そこは中国料理屋さん！料理を作るのは、リャンリャンちゃんのお父さんの王さん。次から次へと注文がきて王さんは大忙し！アシベくんも元気にお手伝い！そこへ、男の人がやってきた。えっ？その人、リャンリャンちゃんのお見合い相手！？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音<br><br>原作:森下裕美『少年アシベ』／監督:近藤信宏／シリーズ構成:竹内利光／アニメーション制作:ブリッジ、フウシオスタジオ／製作:Team
