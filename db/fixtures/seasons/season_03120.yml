outline: 主人公ハチマキ（星野八郎太）はサラリーマン。宇宙ステーションでデブリ（宇宙ゴミ）回収を仕事にしている職業宇宙飛行士だ。自分の宇宙船を手に入れるため、同僚のユーリやフィーらとデブリを回収する日々。今年で4年目を迎えた25歳、そろそろ自分の生き方を考え始めてきた。そんな折、ハチマキの働くデブリ課に新入社員が配属された。彼女の名前はタナベ（田名部愛）。初めは、何かにつけて反発し合っていたが、やがて二人は惹かれ合っていく。2075年。地球、宇宙ステーション、月の間を、旅客機が普通に行き交う世界で、ハチマキはどう想い、成長していくのか。
