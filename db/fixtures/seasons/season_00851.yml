  title: たまゆら～卒業写真～第2部　響－ひびき－
  description: 校内でも、卒業後の進路についての話題が増えてくる高校3年生の初夏。ある出来事をきっかけに、のりえが｢スイーツ封印｣を宣言。大好きなスイーツを食べたり作ったりするのを止めただけではなく、卒業後の進路も白紙に戻してしまいます。楓、かおる、麻音はそんなのりえを心配しながらも、将来を左右することだからと何も言えずにいました。一方、｢お好み焼きほぼろ｣の店主ちもから、4人にとあるイベントの内容を考えて欲しいとの依頼が。｢私たち展｣でも中心になってさまざまな企画を考えたかおるは、迷わず快諾。しかし、いまだに将来の目標が見つからないという進路についての迷いもあって、受験勉強とどっちつかずの状態になっていき・・・。<br><br>沢渡楓:竹達彩奈／塙かおる:阿澄佳奈／岡崎のりえ:井口裕香／桜田麻音:儀武ゆう子／進藤巧美:内田彩<br><br>監督:佐藤順一／脚本:平見瞠、山田由香<br><br>次話→so31982654
