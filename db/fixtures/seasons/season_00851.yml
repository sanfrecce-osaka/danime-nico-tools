outline: 沢渡楓は少し内気で写真が大好きな女の子。父親の遺したカメラで楓が撮る写真は、見る人を幸せな気持ちにして、心と心をつないでいきます。高校入学を機に、瀬戸内海にある父親との思い出の町・竹原へと引っ越してきた楓は、幼なじみの塙かおると再会。岡崎のりえ、桜田麻音という新しい親友もできました。4人は高校1年、2年と一緒の時間を過ごしながら、さまざまな経験や出会いを重ねて、それぞれに一歩一歩、成長してきたのでした。
