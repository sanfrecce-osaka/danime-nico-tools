  title: 主人公にさえなればいい。
  description: 伊月に頼まれて著者校を出版社に届けに行った京は、那由多の原稿を待ち続けている編集者・山県と出会う。自ら提案して那由多のもとへ出かけて原稿を書かせることに成功した京は、山県から大いに感謝される。京は編集者という職業への興味をますます募らせていくのだった。新刊が無事発売されたのを祝う会で、伊月たちは『ワンス・アポン・ア・タイム』という物語を作るゲームを始めるのだが、非常にカオスな展開が待っていた……。<br><br>羽島伊月:小林裕介／羽島千尋:山本希望／可児那由多:金元寿子／白川
