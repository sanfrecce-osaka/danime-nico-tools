  description: 春斗に京への想いを告げられ、伊月は協力を約束する。時を同じくして、京を姉のように慕う那由多は、京の誕生日にサプライズパーティーを開きたいと伊月に持ちかける。プレゼントに悩む伊月と那由多は、出版関係者ならではのアイテムをあげようと京に“好きな作家”を訊ねたところ、伊月という答えが返ってきた。同じ小説家として、初めて伊月に嫉妬を覚えた那由多が、京へのプレゼントに選んだものとは……？<br><br>羽島伊月:小林裕介／羽島千尋:山本希望／可児那由多:金元寿子／白川
