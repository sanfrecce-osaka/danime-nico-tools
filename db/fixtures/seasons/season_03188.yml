outline: 小野田坂道は、アニメ好きな総北高校1年生。友人がいなかった彼は、ひょんなことから今泉俊輔と鳴子章吉に誘われ、初心者ながらに自転車競技部に入部。厳しい練習を経て自転車の才能を開花させ、とうとうインターハイに参加するに至った。インターハイ初日には、落車事故に巻き込まれながらもチームに帰還。2日目には、体調不良の先輩を連れ戻し6人全員の力で無事に走りきることが出来た。困難な局面の中でも一丸となりゴールを目指す坂道たち。そして、ついにインターハイ最終日を迎えることとなる。満身創痍の総北・箱根学園・京都伏見。いよいよ3日目のスタートを切った坂道たちに、伏兵・広島呉南が率いる“大蛇の集団”が襲い掛かる！託し、紡ぎ、繋いできた想いと誇り。全てを賭けた闘いが、ついに決着の時を迎える！果たして、この夏のインターハイを制する勝者(WINNER)とは！？
