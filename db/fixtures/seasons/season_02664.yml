  title: 閉じ込められた二人
  description: 魔の砂漠にある古い遺跡。その遺跡が巻物を奪い合う戦闘で崩れ、テンテンとアジサイの二人は遺跡の奥深くへと落ちて閉じ込められてしまう。脱出するため一時休戦ということにする二人。出口を求めて先へ進む二人だが、その二人に巨大なアリの大群が襲いかかる！時空間忍術で武器を出しアリに挑むテンテン。しかし、同じ術を使うアジサイはそのアリを自分の口寄せにしようとする。口寄せの術をうまく使うアジサイを見てガイとの修業を思い出したテンテンは…？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
