- !ruby/hash:EpisodeHash
  episode_no: 第六百三十話
  title: 動き出した陰謀
  description: 五代目風影・我愛羅の命を狙う砂隠れの上忍・フギは監督官として砂漠を監視している我愛羅の目を欺き、魔の砂漠に大規模な大砂嵐を巻き起こす。あまりに巨大な砂嵐のため受験者たちの安全を考慮し試験は一旦中断。その時、砂隠れのマツリたちは流砂に飲みこまれ絶命の危機に陥ってしまう。我愛羅は皆の反対を押し切ってマツリたち救出のため、罠だとも知らずに砂漠へと飛び出してしまう！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
