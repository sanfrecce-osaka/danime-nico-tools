  episode_no: 第六百十八話
  title: 二次試験、前夜
  description: 二次試験会場は砂隠れの里。しかし砂隠れでは我愛羅の命を狙う者たちがおり、警護が手薄になる管理官の立場は危険だとカンクロウは我愛羅を止めようとする。我愛羅にとって中忍試験はナルトと出会うきっかけとなった全ての始まり。特別な想いがある我愛羅は必ずやり遂げると宣言する。そして二次試験が始まる前夜。参加者が食堂に集うのだが、他里の者同士で乱闘騒ぎが起こる。木ノ葉のメンバーでも騒ぎを止められない中、その場を静めたのは滝隠れからやってきたフウだった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
