  title: 中忍試験、開始！
  description: 中忍試験開始に向けて本格的に準備が始まる木ノ葉隠れの里。綱手の命令によりカカシは、内部の状況がわからない雨隠れの里へと情報収集も兼ねて招待状を届ける任務を任される。霧、雲、岩隠れの里からは参加を拒否されるが、滝隠れの里や草隠れは参加を表明し、続々と参加人数が決まっていく。そんな中、ナルトとサスケが不在のためスリーマンセルが組めないサクラに、いのとチョウジは中忍となったシカマルの代わりに一緒に試験に出ようと声をかけるのだが、サクラはその誘いを断ってしまい…。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
