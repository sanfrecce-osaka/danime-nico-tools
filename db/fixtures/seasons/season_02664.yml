- !ruby/hash:EpisodeHash
  episode_no: 第六百三十二話
  title: ネジの判断
  description: 砂漠の途中で倒れていたマツリを偶然助けた事により、ネジたちは我愛羅の危機を知る。その頃、我愛羅とフウは謎の法師・ホウイチが放った特殊な鎖により尾獣を抜かれようとしていた。「誰も助けには来ない」と諦める我愛羅に対して「きっと救援は来るッス！」と諦めないフウ。しかし、ホウイチの鎖はそんなフウの想いを無視して尾獣を引きずり出していく。そして我愛羅の危機を知ったネジ達は、ナルトなら試験よりも仲間を優先するはずだと考え、迷わず我愛羅救出へと向かう！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
