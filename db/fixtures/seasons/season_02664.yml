  episode_no: 第六百三十三話
  title: 未来に託す思い
  description: 五代目風影暗殺の首謀者であるフギと我愛羅が対峙する。かつて里の人々に恐怖と傷を与えた自分には風影の資格はないのかもしれないとフギに語る我愛羅。しかし、この砂隠れにも自分の思いを受けとめてくれた者がいるとも。それは次の時代を担う若者たち。中忍試験を通してそれを感じた我愛羅は、若者たちを巻き込まず、自分の命だけを狙えと確固たる決意をフギに突きつける。一方、フウは自分に似ているというナルトの存在が気になって会いに向かうのだが…。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
