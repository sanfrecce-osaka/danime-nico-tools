  title: 魔の砂漠のサバイバル
  description: ついに二次試験が始まる！試験の内容は、広大な魔の砂漠での“天の書”と“地の書”の巻物争奪戦。この二つの巻物を持って魔の砂漠の中央にある拠点まで届けられれば合格。制限時間は７２時間。スタートの合図が鳴り、ネジ、リー、テンテンの三人は灼熱の砂漠を走り出す。この試験の前夜に敵の分析を終えているネジは、リーの蹴りを受け止めたシラの班とフウの班との戦闘は避けるべきだと提案する。しかしリーはそんなシラと戦ってみたいと闘志を燃やす!!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
