  episode_no: 第六百十四話
  title: 新たなる中忍試験
  description: ナルトに死の危機が迫り、木ノ葉の仲間たちや綱手が不安に駆られその身を案じる中、ナルトはいつでも里の希望だった事を思い出し、時は遡っていく――。それはナルトと自来也が修業の旅に出て長い月日が経った頃。木ノ葉の里では久々に砂隠れとの合同で中忍試験が行われようとしていた。しかし、人柱力を狙って“暁（あかつき）”が暗躍し、さらには我愛羅の命を狙う怪しい影が背後でうごめいているにも関わらず試験を「風影就任の初仕事として砂隠れで開きたい」と我愛羅は申し出る。各里の思惑や野望が渦巻く中、新たな中忍試験が幕を開く！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
