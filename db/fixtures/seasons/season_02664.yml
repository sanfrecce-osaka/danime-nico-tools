  title: リーダーに相応しい者
  description: 皆が問題を解く事ができず焦る中、「解き方を教えてやる」と部屋の皆に突然言い出すネジ。リーダー的立場で指示するネジの態度が気に入らない他の受験者がネジに戦闘をしかけるのだが、試験中は戦闘禁止。失格を恐れる者はしぶしぶネジの指示通りに試験を解こうと動き出し、30分が経過して試験は終了する。しかし、シカマルが続いて出した問題は制限時間3分。果たしてネジたちは合格することができるのか！？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
