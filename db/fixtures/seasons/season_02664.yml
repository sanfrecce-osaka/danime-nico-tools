  episode_no: 第六百二十話
  title: 体術使いとして…
  description: シラはリーと同じく忍術が使えない忍であり、砂隠れでは忍術を使えない者は忍として認められなかった。しかしシラは体術の才能を我愛羅に評価され忍として認めてもらい、体術指南役にまで抜擢された。そんなシラの大出世を妬む砂隠れの仲間たちにシラは襲撃されてしまう。自分と似た境遇であるシラを放っておけないリーは、シラを傷つけ努力を侮辱した砂隠れの者たちを一人で追うも多数の敵に囲まれてしまう。しかしリーの心は「謝るまで許しません！」と怒りで燃えさかる!!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
