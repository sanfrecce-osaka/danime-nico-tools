  title: テンテンの悩み
  description: 夜の砂漠で食事の準備をするネジたち。するとテンテンは巻物からお好み焼きの材料を出現させる。砂漠でお好み焼きが食べられる事に感動するリー。そしてリーは、何でも出せるテンテンのことを“便利”だと言うのだが、その言葉にテンテンは何故か怒ってしまう。その翌日、雨隠れのアジサイチームと遭遇するネジたち。巻物を奪い合う戦闘が始まる中、自分と同じ時空間忍術を使うアジサイにテンテンは対抗心を燃やす。果たして、テンテンの悩みとは!?<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
