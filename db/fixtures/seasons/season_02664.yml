- !ruby/hash:EpisodeHash
  episode_no: 第六百三十一話
  title: 狙われた尾獣
  description: マツリたち救出に向かった我愛羅は謎の法師に襲われ尾獣を縛るチャクラの鎖に捕らわれてしまう。大砂嵐は収まるが、我愛羅の消息が掴めないため混乱する砂隠れの里。フギの目的はその混乱に乗じて我愛羅の中にいる尾獣を引き抜くこと。そして、尾獣を抜かれた人柱力は死ぬという特性を生かし我愛羅の命を狙うと同時に危険な尾獣を封印することだった。一方、同じ人柱力であるフウは我愛羅の危機を感じ取る。そして中忍試験を投げ出して我愛羅救出へと向かう！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
