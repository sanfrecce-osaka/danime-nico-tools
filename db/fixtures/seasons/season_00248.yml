  title: 階層守護者
  description: 突如《ユグドラシル》からログアウトができなくなり、NPCたちがまるで人間のように動き出した。モモンガは混乱する一方で、NPCたちに設定されていた絶対の忠誠にも変化が生じているのではないかと危惧する。しかし、ナザリック全NPCの頂点に立つ守護者統括のアルベドをはじめ、各階層守護者たちは心から主への忠誠を示す。そんなアルベドたちの期待を裏切らぬよう、モモンガは完璧な支配者として振舞おうとする。<br><br>モモンガ／アインズ／モモン:日野聡／アルベド:原由実／シャルティア:上坂すみれ／アウラ:加藤英美里／マーレ:内山夕実／デミウルゴス:加藤将之／コキュートス:三宅健太／セバス:千葉繁／ナーベラル:沼倉愛美<br><br>原作:丸山くがね(「オーバーロード」／KADOKAWA刊)
