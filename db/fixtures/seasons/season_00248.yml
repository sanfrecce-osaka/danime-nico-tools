  episode_no: 第1話
  title: 終わりと始まり
  description: 広大な世界と高い自由度を誇るDMMO-RPG《ユグドラシル》。一時は爆発的な人気を博すが次第に低迷し、ついにサービス終了が決定した。そして最終日、ギルド《アインズ・ウール・ゴウン》の長・モモンガは、本拠地のナザリック地下大墳墓で仲間の訪れを待ちわびていた。しかし、すでにほとんどのギルドメンバーは引退し、久しぶりにログインしてきた仲間もすぐに帰ってしまう。モモンガは１人で最後の時を迎えるのだが……。<br><br>モモンガ／アインズ／モモン:日野聡／アルベド:原由実／シャルティア:上坂すみれ／アウラ:加藤英美里／マーレ:内山夕実／デミウルゴス:加藤将之／コキュートス:三宅健太／セバス:千葉繁／ナーベラル:沼倉愛美<br><br>原作:丸山くがね(「オーバーロード」／KADOKAWA刊)
