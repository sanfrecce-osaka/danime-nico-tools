  description: "「ぽか～ん23」人造人間の鉄子がロッカーの中を整理していると、VHSのビデオデッキとテープが出てくる。ビデオテープには『記憶』と記されていた。そのテープをテレビで見ようとしたところ、昔のビデオデッキの規格ではリビングのテレビに接続が出来ない事が判明。接続する方法は無いものかと電気街へと向かうゆうま達。ビデオテープには鉄子のどんな思い出が入っているのか・・・/「ぽか～ん24」花粉症にかかって眼を真っ赤にし、マスクをしているゆうま。目をこすり鼻をすするゆまうまを見て、パキラ達は大爆笑。キレたゆうまはパキラ達に花粉症をうつそうと魔法をかける。ゆうまの魔法は成功しないと安心しきっているパキラ達。だがなぜかゆうまの魔法は成功してしまう・・・
