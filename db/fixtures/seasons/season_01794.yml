  description: "「ぽか～ん17」寒い夜の住宅街。りるがやきいもを買いに行くと、いかにも悪そうな男に善良そうな色男が絡まれていた。りるは色男に一目で惚れると、悪そうな男を一撃でやっつける。りるのすれ違う恋の物語がまたはじまる・・・/「ぽか～ん18」12月。鉄子はみんなにクリスマスの絵本を読んで聞かせている。サンタさんからプレゼントが貰えると聞いて、靴下を用意したりと準備に取り掛かるゆうま達。サンタさんが入ってくる煙突が無い事に気がつき、あわてて煙突を作り始めるのだが・・・はたしてゆうま達にもサンタさんはちゃんと来てくれるのだろうか?<br><br>ゆうま(魔法使い):斎藤桃子／パキラ(ヴァンパイア):平野
