  description: "「ぽか～ん1」深夜、血を求めて夜空を彷徨うヴァンパイアのパキラ。怪し気な建物で窓を開け寝ているイイ男を発見、パキラはハートを射抜かれてしまう。だが、イイ男はパキラをとらえるための罠。｢貴方は私が仕掛けた罠にハマったという訳!｣と魔界種族の研究者スーパーDr.K子が現れる。とらわれの身になってしまうパキラ。それを見ていたおにぎりうさぎのジュンとタンは狼少女のりる、人造人間の鉄子、魔法使いのゆうまに知らせる。助けに向かう3人だが・・・!?/「ぽか～ん2」あたたかーい春の日差しのがらくたはうすの午後、昼寝をしているゆうまたち。やがて遠くから聞こえてくるバイクの音で目を醒ますゆうま。ボーっとしながら目をやると、赤い乗り物に乗った男は各家のポストに何かを入れている。その光景を見てハッ!っとするゆうま。｢全員集合～っ｣とパキラたちを呼び出し｢どうして、ウチには配ってくれないんだろう?
