  description: "「ぽか～ん13」秋の日。何日も前からみんなでお月見を楽しみにしていたりるは、嬉しさのあまり自然と身体が踊りだしてしまうほどのハイテンション。商店街に買出しに行き次々と食料を買い込み、夜を待ちきれずに陽のあるうちから独りで場所取りに向かう。絶好な月見の場所を確保し、後は日が落ちるのを待つだけ・・・/「ぽか～ん14」ぽか～んの一番長い夕方・・・港のコンビナートで突然起こる大爆発!
