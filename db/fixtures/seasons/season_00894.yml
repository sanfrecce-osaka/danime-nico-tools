outline: 19世紀・清朝末期の中国は、4千年の歴史を持つ中国料理の騒乱期にあった。四川省随一の国営菜館（食堂）である菊下楼では、新料理長選抜勝負が行われ、13歳の料理人リョウ・マオシン(通称マオ)が見事勝利する。マオは、かつて四川の仙女と呼ばれた凄腕の女性料理人・パイの忘れ形見だった。マオは、宮廷料理の総監督官を努めるリー提督の薦めによって、中国料理界最高の栄誉である特級厨師への道を目指して食の都・広州一の大菜館・陽泉酒家での厳しい修行を受けることになる。やがて見事に特級厨師の資格を得たマオは、伝説の厨具を巡って、各地の料理人たちに料理バトルを挑んでいく。講談社「少年マガジン」に連載された人気漫画のアニメ化。
