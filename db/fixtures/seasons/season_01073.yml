  episode_no: 第十三話
  title: 人と妖
  description: カイを追っていたのは妖だけではなかった。名取もまた、カイを追っており、妖であるカイを退治しに来たという。突きつけられた事実を受け入れることのできない夏目に対し名取は、｢自分にとって大事なのが人か妖か決めるべきだ｣と告げる。カイが本当に妖なのか…。カイを探す途中、名取の罠に襲われた夏目を救ったのは、到底人のものとは思えないカイの力だった。自分を祓うだけでなく、夏目をも傷つけようとした名取に怒りを向けるカイは、ついに妖としての力を露にする。夏目にとって大事なのは人か、妖か…。<br><br>夏目貴志:神谷浩史／ニャンコ先生:井上和彦／夏目レイコ:小林沙苗／名取周一:石田彰／田沼要:堀江一眞／藤原塔子:伊藤美紀／笹田純:沢城みゆき／西村悟:木村良平／北本篤史:菅沼久義／夏目(少年時代):藤村歩<br><br>原作:緑川ゆき(白泉社｢月刊LaLa｣｢LaLa
