outline: 工場からの排気と油で黒く覆われ鬱蒼とした街・螢光町。その片隅の廃墟で無人のはずの深夜、けたたましく響き渡る笛の音、そして不気味なドイツ語の怒声。彼らの正体は、学生帽・詰襟の学生服に身を包んだ少年たち。そこには、「廃墟の帝王」ゼラを筆頭に、九人のメンバーで作られた秘密基地が存在していた。―その名を「光クラブ」。その秘密を見た者は、ゼラの指示を受け、彼を崇拝するメンバーの手によって残酷な罰が下される。なぜならば、彼らは夜な夜な基地に集まり、ある「崇高なる目的」のために「甘美なる機械(マシン)」を創造していたのだった。そしてある夜、ついに彼らの希望の機械「ライチ」が目覚めの時を迎える。異形の機械に課せられた「目的」とは･･･？そして、悲劇の美少女・カノンが握る、光クラブの運命とは？！「醜い大人」になることを拒み、永遠に美しくあることを選んだ少年たちの、幼いが故の純粋で暴力的な欲望と狂気が招く、残酷劇(グランギニョル)の開幕である―
