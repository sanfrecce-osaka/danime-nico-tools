outline: まとまった休みを利用して、恩師の小林オペラを訪ねるため、ロンドンの地に降り立ったシャロ、ネロ、エリー、コーデリアのミルキィホームズたち。ロンドンに着いた早々、ひったくりの現場に遭遇した4人は、被害にあった女の子を持ち前のトイズを駆使して助け出す。彼女の名前はリリー・アドラー。ミルキィホームズのトイズの力を目の当たりにしたリリーは、シャロたちの薦めに従い、小林オペラに対して、盗まれた自宅の絵画を取り戻して欲しいと依頼する。彼女のひいお祖父さんジョン・アドラーが描いたもので、市場価値はないが、家族にとってとても大切なものだという。依頼を受け、早速動き出す小林とミルキィホームズ。すると、他にもジョンの描いた絵画がロンドン市内で2点も盗まれていることが判明する。無名画家の絵画が、なぜ3点も盗難に。単なる絵画盗難事件ではないという危惧を感じた小林は、ミルキィホームズたちと他の被害者宅を訪れるが…。
