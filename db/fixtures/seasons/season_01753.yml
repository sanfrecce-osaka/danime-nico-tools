title: 'ルパン三世TVSP #03 ナポレオンの辞書を奪え'
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/75/2/21752_1_6.png?1503394297000
outline: |-
  ニューヨークではＧ７が開催。湾岸戦争の終了に伴う世界的経済の悪化に対し、老学者が２千億ドルといわれるルパン帝国の財宝を活用するよう提案。各国の首脳は我先にルパンの行方を追い始める。
  一方パリではマルチンベック財団による、ナポレオンが実際に用いた辞書を賞品にしたクラシックカーレースがスタート。これにルパンと次元も参加していた。その辞書は、かつてナポレオン３世の娘からルパン１世の元へ渡ったもので、ルパン帝国の財宝の場所が記されているという。日本からは銭形、ＣＩＡからは辣腕の捜査官ロバート・ホーク、そして各国のエージェントがルパンを巡って世界を股にかけた追跡行を繰り広げる。ルパン帝国の財宝とは一体……？
