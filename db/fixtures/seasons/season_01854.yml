  title: ミクロの大冒険
  description: ウランの体に小型ロボット｢マイクロバグ｣が侵入する。アトムはマイクロバグを退治するために、ミニミニ博士の作ったエクスプロータンクで、体の小さな分身を作りウランの内部に入っていく。しかしミニアトムは、ウランの体を傷つけられないため、なかなか攻撃できない。そうしているうちにマイクロバグはウランの記憶を攻撃し始める。次々と壊されていくウランの記憶、このままではアトムがお兄さんである記憶も消えてしまう。それどころか、ウランの電子頭脳のみならずアトムの電子頭脳まで壊されてしまう。その時、ミニミニは抜け殻となった本体のアトムを連れ去ろうとする。
