  description: 子猫を探していた探偵ヒゲオヤジは、町で出会った少年、写楽に｢行方不明のお母さんを探して｣と依頼を受ける。手がかりは母から預かったという謎の球体のみ。だが捜査を続けるうちに、ヒゲオヤジは写楽の母を誘拐したのはスカンクだと突き止める。一方スカンクは犯行予告をする大胆な手口で、密室から宝を盗み出す犯罪を続けていた。その捜査に借り出されたアトムは、そこでスカンクを追うヒゲオヤジと出会い、なぜかその助手を務めることに……。ロボット嫌いのヒゲオヤジとロボットアトムのコンビは、試行錯誤を繰り返しつつ、次第に真相に近づいていく。密室犯罪だと思われたのは、磁気を作った組みたて自由の特殊なロボット、ガデムを使っての犯行だったのだ。そしてガデムの仕組みを発見したのが写楽の母親だった。アトムとヒゲオヤジは写楽の母親を助けるため、スカンクを捕まえるために、スカンク操る磁気ロボットガデムと対決する。<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
