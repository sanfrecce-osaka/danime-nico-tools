  description: アトムと青騎士の活躍で、サテライトビーム砲によるロボタニア消滅は避けられたものの、ロボットと人間の間に生まれた憎しみは激しさを増していくばかり。そんな中で、ようやくレッド将軍の元にたどり着いたエナは、戦いの原因となった出来事が誤解であることを告げる。また街では、タワシ警部の活躍によって、ロボット反逆の証拠フィルムが、ロボット反対派によって捏造されたものだと判明する。徐々に明らかになっていく事実。しかしこの戦いの中で生まれてしまった憎しみは消せるわけもなく、もはや戦いを止めることは不可能に思われた。そんな中お茶の水博士はアトムに言う。｢この戦いを終わらせることができるのはおまえだけじゃ｣と。アトムは決死の覚悟で青騎士の元へ向かう。青騎士を説得し、戦いを止めるために。人間とロボットの友情を復活させるために……。<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
