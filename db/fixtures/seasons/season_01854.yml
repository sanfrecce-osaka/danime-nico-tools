  description: 宇宙ロケット、ホルス2の設計をするために、宇宙開発を目指す学生たちのキャンパス｢スペースキャンプ｣にやってきたアトム。そこでアトムはロクサーヌという学生と出会う。そのとたんに始まったアトムの異変。体内温度は上昇し、声はうわずる。それは恋する人間と同じ……。つまりアトムはロクサーヌに恋をしてしまったらしい。そんなアトムの心も知らず、同じようにロクサーヌに恋をしている同室の学生アントンは、アトムに恋の橋渡しを頼む。アントンの願いを聞いてロクサーヌへの手紙の代筆をするアトム。それはアトムのロクサーヌへの思いそのままだった。手紙に感動し、アントンに興味を示すロクサーヌ。そんなロクサーヌがホルン2の搭乗員に選ばれる。そのお祝いにと、ホルス2にロクサーヌを連れて行くアントン。その時ホルス2が突然起動を開始した。このままでは月に激突してしまう！
