  description: 年間を通して一番活躍したロボットに送られる｢ベスト・ロボット・オブ・イヤー｣を決めるイベントが、豪華客船｢クイーンコスモス号｣で開催される。その1人に選ばれたアトムは、お茶の水博士と共に豪華客船の旅を楽しんでいた。ところが、そのイベントをぶち壊そうとしている人間がいた。ロボット嫌いのランプだった。ランプは人工的に火山を爆発させ、｢クイーンコスモス号｣を沈めようとしていたのだ。執拗にロボットを憎むランプ。そんなランプの脳裏に絶えず消えずにいるロボットの姿があった。それは遠い昔自分の命を救ってくれた、フレンドと言うロボットだった。ランプの策略も知らず、｢クイーンコスモス号｣は火山島に向かって行く。実はその火山島こそが、ランプとフレンズが共に過ごした想い出であったのだ。そして船が火山島に近づいた時、ついに爆発が始まった。<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
