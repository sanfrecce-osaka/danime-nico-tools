  description: お茶の水博士はアトムに続く｢心｣を持ったロボットとして、アトムの妹｢ウラン｣を造った。妹の誕生にアトムは大喜び。動物の心を読める力を持ったウランは、鳥に教えられ、夜空を飛ぶ不気味な翼竜の存在に気付くが、アトムに話しても｢夢でも見たんだろ？｣と相手にしてもらえない。仕方なく一人翼竜を探しに行ったウランは、翼竜は古代生物学者ポッポトーレ博士が、ロボット反対派の加田里に騙されて造ったものだと知る。捕らえられたポッポトーレを連れて逃げようとしたウランだったが、加田里に捕まり、翼竜型ロボットの中に閉じ込められてしまうのだった。翼竜型ロボットを使ってロボットの恐ろしさをアピールし、ロボット反対運動に拍車をかけようとしていたのだった。翼竜型ロボットを止めようとしたアトムだったが、中にウランがいるために思うように攻撃できず、逆に危険に晒されてしまう。しかし、1人脱出したポッポトーレのアドバイスで翼竜型ロボットの中に入り込み、ウランを救い出し翼竜を破壊する。<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
