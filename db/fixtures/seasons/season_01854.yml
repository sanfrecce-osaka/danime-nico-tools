  title: 最後の対決
  description: 記憶が蘇り、お茶の水博士のもとに戻ったアトムだったが、天馬博士はそんなアトムを執拗に追い求める。そしてついに強行手段に出る。ロボット犬を使って、科学省を乗っ取ったのだ。科学省を占拠した天馬博士の要求は一つ。｢アトムと2人きりで話をさせてくれ……｣。天馬博士の手には、科学省を爆発させるための爆弾が握られていた。
    1人科学省に乗り込み、アトムはついに天馬博士と対決する。場所は第7プラント。天馬博士にとってその場所は、息子トビオにまつわる因縁の場所だったのだ。天馬博士がなぜ息子の代わりに作ったアトムを捨てたのか？
    その秘密が徐々に明かされていく。そして天馬の悲しみと絶望も……。狂気におかされた天馬博士は、全てを明かすと、溶鉱炉の温度を上げ、科学省もろとも命を絶とうとする。｢おまえは行け！｣爆発寸前の第7プラントの中で天馬博士はそう告げた。しかしアトムはそんな天馬博士を見捨てることは出来なかった！<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
