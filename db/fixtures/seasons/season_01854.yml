  description: 虹の谷という場所に農園があった。天候の不安定なその地は、トリネコ博士の作った環境制御タワーに守られ、ベジタというロボット達がせっせと巨大野菜を作っていた。そこに加田里と言う青年が現れる。トリネコ博士の娘ミミはしだいに彼を兄のように慕うようになるが、実は加田里はロボット嫌いで、ロボットの評判を落とすためにこの土地にやってきたのだった。タワーを乗っ取り、虹の谷の地殻を変動させ自身を起こす加田里、巨大野菜は次々と枝から落ち、トリネコ博士に傷を負わせる。そして自身はしだいに虹の谷の周辺にまでおよび、ダムの決壊を誘発する。逃げ出した人々を前に、｢すべてロボットの仕業だ！｣という加田里。人々もその言葉を信じようとするが、そのころミミに助けを求められてこの地に来ていたアトムとベジタたちは虹の谷に残って農園を守ろうとしていた。そして体を張ってダムの決壊を止める。その姿を見た群集たちは加田里の嘘に気付くのであった。<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
