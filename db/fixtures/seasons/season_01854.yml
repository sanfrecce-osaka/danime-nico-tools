  description: 人工知能を持つロボットに反対するグループ、オーガニックス。リーダーであるケインはスカンクから受け取った知能を奪うロボット、サカボットを使って、ロボット達の人工知能を奪い始める。判断する心を失ったロボット達は、基本プログラムを繰り返すただの機械となり、町を混乱に陥れたのだった。その様子を見て｢これで人間達もロボットが危険だと思うだろう｣と満足のケイン、しかしそれは実はスカンクが金儲けをしようと仕組んだ事だったのだ。アトムはあちらこちらで起こっている混乱を沈めるために活躍するが、サカボットは次第に暴走をはじめ、しまいにケインの娘テフェと悪党スカンクの知能まで奪ってしまう。アトムはわざとサカボットに知能を吸わせて中に侵入し、みんなの心を取り戻そうとする。語りかけても答えない心を持たぬサカボットに心をわけるアトム。心を貰ったサカボットはついにみんなの知能を解放する。その姿をみたケインは自分のした事を悔やむのであった。<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
