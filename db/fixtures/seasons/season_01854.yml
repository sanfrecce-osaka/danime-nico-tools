  title: 失われた記憶
  description: 衛星軌道を外れ、地球に向け落下しはじめた旧式の人工衛星アシューラ。アトムの活躍によって大惨事は免れたが、アシューラ救出の際に傷を負ったアトムは記憶を失い、メイプルタウンの外れにある世捨て人たちのコミューンに落下していった。そのころ宇宙ではアシューラよりさらに巨大な人工衛星ガニメテがゆっくりと地球の引力圏に軌道を変えていた。アトムを拾い、救ったのはかつて万能修理メカブーンユニットを開発し名声を得たブーンという男だった。記憶を失ったままブーンとコミューンでの生活を始めるアトム。一方、ブーンユニットが万能なあまり新製品が売れなくなる事を恐れた企業の陰謀でユニットが故障、ブーンは世間からイカサマ扱いを受け、詐欺師として逮捕されたという過去を持っていた。ブーンは脱走し心を失っていた。しかし、ガラクタの中からキラリと光る物体をアトムが見つけたことをきっかけにブーンは過去を思い出し始める。その頃、人工衛星ガニメテはどんどん地球に近づいていた。ガニメテが大気圏の突入した瞬間、光線が走り、それを見たアトムは再びフリーズし、記憶を失ってしまった。アトムの行方を必死に探すお茶の水博士は、アトムを見つけることが出来るか？
