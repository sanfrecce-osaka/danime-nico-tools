  description: アトムと仲間達の中に突然飛び込んできたマユーラ王国の姫、カーヤ。マユーラ王国を乗っ取るため、姫の持つトゥーロンの徴(しるし)を奪おうとするゼドたちに追われていたところを、リノが助けて連れてきたのだ。姫である身から自由に街を歩けないカーヤ。それを知ったアトムたちは、カーヤに変装をさせて街を案内する。限られた時間の中で、ひととき姫の身から開放され、生き生きと楽しそうなカーヤ、リノはそんなカーヤを眩しそうにみつめていた。楽しいひとときを過ごすカーヤとアトムたち。しかしついにゼドたちにみつかり、リノは姫の徴(しるし)を守るためにゼドに捕まってしまう。帰国の時間が迫る中、カーヤは帰国を促す一同を振り切って、アトムたちとともにリノを救いに行く。そしてアトムと仲間たちとカーヤは抜群のチームワークでリノを救い出したのだっだ。そしてカーヤはいつかきっと再会することを約束し、楽しい思い出を胸に飛行機に乗り込んだ。<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
