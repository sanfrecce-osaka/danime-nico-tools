  description: ロボット達だけで運営されている宇宙プラント｢ハイドラ｣では、優れた技術と能力で、次々と良質のエネルギーを製造していた。プラントの見学に来ていた｢ガゼット技術開発｣の社長ガゼットたちは、その技術をハッキングによって盗もうと計画し、プラントのコンピューターを操作する。ところがそれが思わぬ事態を起こしてしまうのだった。制御不能に陥ったコンピューター、あらゆる機械が爆発を始める。驚いたガゼットたちはその原因をロボットたちのせいにするために、緊急破壊システムを作動しプラントから逃げ出した。ロボットたちは10分後に爆発するプラントに閉じ込められてしまったのだ。知らせを聞いてレスキュー隊を送ろうとするお茶の水博士、しかし｢ロボットのために出動はしない｣と冷たく突き放される。プラントではロボットたちがレスキュー隊の到着を信じ、待っていた。そしてアトムはロボット達を救おうと1人プラントへ向かうのだった。<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
