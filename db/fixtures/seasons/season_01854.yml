  description: 海から謎の物体が引き上げられる。お茶の水博士が調べてみると、それは20年前に、使われることなく海底に廃棄された金星ロボットだった。アトムは、自分たちが何のために作られたかを忘れてしまった金星ロボットが、海底で町を作り、使命を与えてくれるキャプテンを待っていることを知るのだった。しかし、もう一人、金星ロボットの存在を知った人がいた。天馬博士だ。彼は自らキャプテンと名乗り、金星ロボットを操って、彼らの持つ冷却装置で、メトロシティを凍らせようとする。キャプテンと名乗る天馬の言葉に従ってメトロシティに向かう金星ロボット達はそれが幸福のためと信じていた。アトムとお茶の水は金星ロボット達に｢君達はだまされているんだ！｣と止めようとするが、ついに一体の冷却装置のスイッチが入れられた。危険に晒される人々、アトムは自分の身を省みず、みんなを救おうとする。その姿を見た時、金星ロボットたちの心に何かが芽生えた。<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
