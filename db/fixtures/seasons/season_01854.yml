  title: アトム復活
  description: アトムの必死の思いが、人間とロボットの関係を修復させた。しかし、ロボットを救うために、ミサイルに向かって行ったアトムの意識が戻ることはなかった。このままアトムは、二度と目覚めることはないのか？
    必死に修理を続けるお茶の水博士。世界中の人間が、ロボットが、アトムの復活を心から願っていた。そんな時、お茶の水博士の元に意外な人物がやってきた。天馬博士である。｢アトムを治せるのは私しかいない｣という天馬博士に、お茶の水博士はアトム復活の最後の望みを託すのだった……。そして1か月……。アトムが蘇ったという知らせを受けて、大喜びで迎えに行くお茶の水博士たち。しかしアトムはお茶の水博士を見て言う｢叔父さん誰？｣と。アトムの記憶は天馬博士によって塗り替えられていたのだった。自分を人間だと思い、天馬博士を本当の父親だと信じるアトム。そんなアトムを狙うランプ。はたしてアトムの記憶は戻るのか？<br><br>アトム:津村まこと／ウラン:丸山美紀／お茶の水博士:勝田久／天馬博士:大和田伸也／田鷲警部:銀河万丈／ヒゲオヤジ:富田耕生／如月夕子:川瀬晶子／アトラス:檜山修之／ロビタ:龍田直樹／タマオ:くまいもとこ／ケンイチ:佐藤ゆうこ／シブガキ（四部垣）:千葉進歩／プルートゥ:大塚明夫／エプシロン:平松晶子／青騎士（ブルー・ボン）:田中秀幸／フランケン:サンプラザ中野／写楽:伊藤美紀／和登:MEGUMI／猿田博士:堀勝之祐／ロック:藤井フミヤ／火の鳥:竹下景子<br><br>原作:手塚
