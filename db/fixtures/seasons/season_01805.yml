outline: 大学に入学したばかりの主人公タンタンは、今日も自作ドローンKAKAの改良に余念がない。飛行テストのために投げたディスクが突然の海風で、歩いていた女性・ショウに当たってしまう。アクシデントはあったが、KAKAの出来栄えに感心したショウはロボット競技大会「ロボマスターズ（ロボマス）」への参加を目指すサークル清水湾工作室のチラシをタンタンに手渡す。ある出来事が原因でロボマスから遠ざかっていたタンタンだが、ショウとの出会いをきっかけに再びロボマスと関わることとなっていく。大学生たちのロボマスターズにかける熱い想いと、主人公タンタンの成長を描いた、青春ストーリーが今始まる。
