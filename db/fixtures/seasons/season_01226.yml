- !ruby/hash:EpisodeHash
  episode_no: "#8"
  title: 白鳥蓮の憂鬱な一日
  description: 目覚めるバトラーの力。蓮に降りかかる災難とは？蛍、蓮、そしてドラキュラの体に血族の印が現れ、特別な能力を持つ一族の末裔であることが判明した。すでに忘却の能力を発動していた蛍はその事実を素直に受け入れ、ドラキュラは半信半疑ながらもどこか納得しているようであった。しかし、蓮だけは偶然か誰かのイタズラだと言い切り、頑なにジェイの話を信じようとはしなかった。そんな中、蛍に続き、ハルト、ドラキュラもバトラーとしての能力に目覚める。「そんなことを信じるなんて小二年以下です」とドラキュラの自慢話を切り捨てる蓮だったが、自身も能力に目覚め、まさかのとんでもない状況に陥ることに……。<br><br>神宮司
