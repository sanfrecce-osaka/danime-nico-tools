  episode_no: "#2"
  title: 表と裏
  description: 羽早川と再会したジェイがとった行動は？この世界での唯一の理解者、学園長の御国に頼み、元の自分の屋敷を生徒会室にしたジェイ。妹天奈の行方を知るかもしれないかつての友・羽早川との再会も果たしたが、シラを切り通され、はぐらかされてしまう。必死に手がかりを探すジェイは、羽早川を逃すまいと狂気にも似た決意を燃え上がらせるのだった。その一方、羽早川が勤めているカフェでは深刻な事態が持ち上がっていた。店は美男な羽早川もいるとあって、なかなかに流行っていたはずなのだが、突然、客足が途絶えたのだ。どうやら学校の裏サイトで、羽早川が女子生徒をナンパしまくっていると、事実無根の噂をアップしている者がいるようで――。<br><br>神宮司
