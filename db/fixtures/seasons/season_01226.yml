- !ruby/hash:EpisodeHash
  episode_no: "#10"
  title: 愛執
  description: 天奈を想うも、すれ違うジェイと羽早川の心　全てを知った上で天奈を救おうとしない羽早川に裏切りと絶望を覚えるジェイが襲いかかる。怒りに任せて攻撃してくるジェイをいなしながら、羽早川は天奈の真意を汲めとジェイに語り出した――。一方、学園でジェイを探していたハルトたちは、叫び声が聞こえた温室に駆けつける。そこには輝と、傷つき倒れるホームズとワトソンの姿があった。そして、羽早川のために御国の動向を探ろうとしていた晃にも危機が迫っていた<br><br>神宮司
