- !ruby/hash:EpisodeHash
  episode_no: "#7"
  title: 目覚めの時
  description: 導かれるように集まる血族の末裔たち 血族の末裔だったことが判明した春人に、ジェイはブレスレットに浮かんだ数字と屋敷の隠し部屋の存在を打ち明け、謎を解く手伝いをしてほしいと頼む。ジェイが自分を頼ってくれた。そんな嬉しい思いと共に、この謎が解き明かされればジェイがいなくなるという、どうしようもない寂しさも感じる春人だった。一方カフェ・ド・ヴェインでは、なぜ自分とジェイが百年後のこの世界に送られたのか、羽早川が自分なりの推測を晃に説明していた。思案する時、突如、何者かの声が２人の会話を遮る。声の主は、店のマスコット鳥・ピーちゃんだった。
