  episode_no: "#1"
  title: 運命の時
  description: カリスマ生徒会長は謎多き転校生良家の子女が学ぶ名門・京常見学園。そこでは今、選出されたばかりの生徒会役員たちが注目の的となっていた。イケメン揃いの彼らの中でもひと際目を引く神宮司高馬こと、ジェイ。彼は転入間もないにもかかわらず生徒会長に就くという、異例の人気ぶりだった。文武両道、才色兼備でクールな雰囲気を漂わせるジェイは、女子生徒にとってもはやスーパーアイドル的な存在に。しかし、彼が時折見せる陰りの表情、心ここにあらずといった態度。決して本心を明かしていないということに気付く者は誰もいなかった。そんな謎と秘密に満ちたジェイが副会長ハルトに頼んだのは、羽早川という名の人物の情報検索だった。<br><br>神宮司
