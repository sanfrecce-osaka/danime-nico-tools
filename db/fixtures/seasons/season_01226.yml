- !ruby/hash:EpisodeHash
  episode_no: "#12"
  title: 千年百年
  description: 千年の血縁と、百年の想いが今、交錯する 止める春人を突き放し、光の柱に向かって走るジェイ「俺も連れていけ――！」御国と並び立ち、冷たい視線で見下ろしてくるジェイを、蛍、蓮たちは呆然と眺めていた。信頼し合える仲間になれたはずなのに、ジェイは御国と共に時空の歪みの向こう側に去り、このまま世界は消えてしまうのか。早月からの非難も意に介さず、ジェイは輝と向き合い……。ジェイと御国、そして羽早川。それぞれの百年越しの想いが重なっていく――。<br><br>神宮司
