  title: すれ違う思い
  description: 見てしまった蛍の秘密？もうすぐ京常見学園主催の町おこしイベントの季節。生徒会が一丸とならなければいけないという時、蓮は蛍がたびたび姿を消していることに気付く。密かに蛍の後を追っていくと、音楽の女性教師・三上早月と２人きりで密会している蛍の姿が……。しきりに三上にちょっかいを出してまとわり付く蛍の様子に驚き、呆然とする蓮。しかも、その密会現場を新聞部のホームズとワトソンにも目撃されてしまい……。一方、春人は自分と同じ、どこか孤独を抱えているようなジェイの様子が気にかかっていた。そんな春人の心も知らず、天奈のペンダントが羽早川の手元にあるのではないかと睨んだジェイは、虎視眈々と羽早川との接触の機会を狙うのだった。<br><br>神宮司
