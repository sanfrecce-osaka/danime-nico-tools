- !ruby/hash:EpisodeHash
  episode_no: "#9"
  title: メッセージ
  description: 明らかになる真実。鍵を握るのはあの人物 生徒会の仲間がバトラーの能力に目覚めていく中、呼応するかのように、空に時空の歪みが現れ始めていた。ジェイのブレスレッドに刻まれた暗号“2220”の謎を読み解いたハルトは、そこに示されていた事実を皆に告げる。ハルトが解読した手がかりをもとに、屋敷のある場所にたどり着くジェイたち。その頃ジェイと羽早川の繋がりを推理したホームズとワトソンは、直接、羽早川に問い質すためカフェ・ド・ヴェインに。２人の話を静かにかわしていた羽早川だが、聞き逃せない言葉に顔を曇らせる――。<br><br>神宮司
