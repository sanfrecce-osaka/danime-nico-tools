- !ruby/hash:EpisodeHash
  episode_no: "#6"
  title: 過去の逆襲
  description: 追い詰められるジェイが下した決断　謎の男は撃退したものの、戦いの余波で屋敷の一部が倒壊。中にいた春人が重傷を負ってしまう。病室で俺のせいだと謝るジェイに春人はその理由を問うが、答えは返ってこない。心の距離を感じる春人は、ついジェイを突き放すような態度を取ってしまう。ジェイは気まずい雰囲気のまま病院を後にするが、学園では追い打ちをかけるような事件が起きていた。校内の至るところにジェイを糾弾する貼り紙が貼られ、生徒たちのジェイに対する視線もあからさまに冷たくなる。輝からの意味深な言葉も胸に突き刺さり、ジェイは精神的に追い詰められていく…<br><br>神宮司
