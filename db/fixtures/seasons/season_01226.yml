- !ruby/hash:EpisodeHash
  episode_no: "#5"
  title: 名探偵ホームズの事件簿
  description: 屋敷取り壊し騒動の果てに起こる大事件とは？ブレスレットに浮かび上がった“2220”という謎の数字。それの示す意味が掴めず苦悩するジェイに、屋敷の改築という衝撃的な報せが飛び込んでくる。天奈との唯一の思い出の場所を失いたくないジェイは改築を取り消すよう御国に直訴するが、理事長からのお達しであることと、過去に縛られるジェイを案じる諭しの言葉を受けてしまう。珍しく感情を露わにするジェイを見た生徒会の面々は、ジェイの役に立とうと奮起。考え出した作戦は、理事長の迷信深い性格を利用することだった。その名も『呪われた屋敷・お化け大作戦』！<br><br>神宮司
