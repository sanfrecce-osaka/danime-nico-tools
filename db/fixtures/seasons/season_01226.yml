- !ruby/hash:EpisodeHash
  episode_no: "#11"
  title: 岐路
  description: 過去に戻るか、今を守るか、天奈ジェイに突きつけられる選択 真相に気付いたホームズたちがジェイに危機を知らせようとするも一足遅く、天奈のペンダントとブローチは輝に奪われてしまった。その間にもおぞましい渦を巻いた時空の歪みは、刻々と京常見町の空に拡がっていく。「目的は一緒だ……」と去り際に言った、輝の謎の言葉。その真意を測りかねながらも、ペンダントを取り返そうと輝を必死に追うジェイ。行きついた先には御園の姿があった。　御園は集まってきたジェイたちをあざ笑うように真相を明かし始める。「さあ、そろそろ出発の時間だ」強大な閃光が空を裂き、町が結界に覆われる――！<br><br>神宮司
