title: ルパン三世　カリオストロの城
watchable: false
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/20/1/20201_1_6.png?1435129878000
outline: ある国営カジノから五十億の札束をまんまと盗み出したルパンと次元だが、実はそれはゴート札と呼ばれる偽札だったのだ。そこでルパンは、ゴート札が発行されたカリオストロ公国を次のターゲットに決める。ルパン達が公国の自然を楽しんでいると、二台の車が猛スピードで過ぎ去っていった。なぜかウエディング姿の少女が武装した男達に追われていたのだ。当然ながらルパンは少女の側につき、少女を救うのに成功した。しかし、わずかの隙に少女を奪われてしまう。その少女が忘れていった指輪を見て、ルパンは次元にこの公国で盗みを失敗したことがあるといった。
  そしてルパン達は、その少女・クラリスがカリオストロ伯爵との婚礼が近いことを知る。
