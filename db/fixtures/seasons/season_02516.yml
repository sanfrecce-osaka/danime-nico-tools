  title: 男の意地と女のプライド
  description: クズ高バスケ部の練習を見学していた奈緒は、「このチームで試合に勝てるとは思えない」と言い放つ。奈緒の分析が正しいかを検証するために、女子バスケ部と試合をすることになった。女子が負けたら円が裸になると奈緒が勝手に約束したため、俄然やる気になった空たちは順調に得点を重ねていくが、奈緒が「作戦」を円たちに実行させると、試合状況が少しずつ変わっていく。<br><br>車谷
