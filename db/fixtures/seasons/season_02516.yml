  title: 百春の翼
  description: 晴れてクズ高バスケ部に入部した空。部室に先に来ていた千秋に連れられて校舎裏のバスケットゴールに向かうと、そこにはシュート練習をする百春が。シュートが全く入らず、ヤケになってゴールへジャンプした百春の驚異的跳躍力に空は驚愕する。そこにケンカの報復に現れた新丸子高校（丸高）の不良たちを何とか撃退。その後、百春は空に自分のバスケの才能のなさを空に吐露し、自分がバスケの練習に参加することをあきらめるように言うが、それに対する空の反応は意外なものだった。<br><br>車谷
