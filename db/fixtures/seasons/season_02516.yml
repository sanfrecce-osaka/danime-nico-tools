  title: みにくいあひるの子
  description: 約149cmと小柄ながら、バスケットボールが大好きな少年・車谷 空。彼は入学したばかりの九頭龍高校（クズ高）で、バスケ部に入部しようと張り切っていた。広い体育館で宝物のバッシュを履いて練習をしていると、そこに現れたのはいかにもガラの悪い生徒たち。その不良たちこそクズ高バスケ部の部員。男子バスケ部は荒れ果て、事実上機能停止状態となっていたのだった。主将の百春からバスケをしないよう脅され、部室に閉じ込めれられる空。同じバスケ部だという千秋の協力で何とか脱出し、体育館に向かうが、またも百春率いるバスケ部員が現れ…。<br><br>車谷
