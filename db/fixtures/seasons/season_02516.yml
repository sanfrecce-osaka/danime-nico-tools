  title: 才能のない少年達
  description: 空と百春たちの男子バスケ部入部をかけたバスケでの勝負が始まった。男子バスケ部の百春、安原（ヤス）、茶木（チャッキー）、鍋島（ナベ）に加え、千秋の代理として女子バスケ部の円を加えた5対1。圧倒的不利な状況にもかかわらず、空はバスケスキルを見せ、シュートへ。しかしヤスの暴力による妨害で理不尽に勝敗が決しようとしたところ、百春から「十本勝負」の提案。まともな勝負も望めず絶体絶命の空だったが、彼には武器があった。<br><br>車谷
