  description: 男子バスケ部と女子バスケ部の試合は続いていた。千秋は奈緒の作戦に穴があることに気づいているようで、奈緒自身もそれを察知する。トビは試合の様子を見ながら、勝てる様子がないことに愚痴るが、そんなトビに奈緒はこのチームには勝つために足りないものがあるのだと話す。勝敗が決し、やる気をそがれてしまった様子の男子バスケ部を見て奈緒は落ち込んでしまうが……。<br><br>車谷
