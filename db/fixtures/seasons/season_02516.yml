  title: 今しかねえ
  description: 疲労も限界を超えている中、空は母から教わった両手打ちのシュートを決め、チームの空気を変えた。丸高との点差は絶望的だが必死で戦うクズ高。試合を見ていた千秋はその状況に背を向け立ち去っていった。一生懸命なクズ高の姿にいらだつ丸高の不良たちが試合を妨害。憤るクズ高メンバーを制し、試合を続けようとする空だったがこの苦境を乗り切るすべがあるのか…。そのとき、コートにある人物がやってきた。それは空が待ちわびており、丸高の千葉も気にしていた人だった。<br><br>車谷
