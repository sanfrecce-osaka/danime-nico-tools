  title: マネージャー
  description: 関東大会での丸高の試合を見て、さらにやる気に燃えるクズ高のメンバーだったが、練習中に空のバッシュが壊れてしまう。母からもらった大事なバッシュを修理してもらおうと駆け回って見つけたスポーツショップは、隣のクラスの七尾奈緒の家だった。そそっかしいところのある奈緒だが、空のプレーに合わせたシューズのアドバイスをしたり、修理の間にも練習できるよう、自分のバッシュを貸してくれるなど丁寧な応対。しかも空がバスケをする姿をかっこいいと…。初めての経験にドキドキする空が翌日体育館に行くと、そこにはマネージャーとして入部した奈緒の姿があった。<br><br>車谷
