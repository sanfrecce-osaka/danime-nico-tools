  title: アヒルとトビ
  description: 問題を起こした場合即廃部を条件に、顧問をつけてもらい活動を許可されたクズ高男子バスケ部。その矢先、ヤスたちと校舎裏でひと悶着したトビが、女子バレーボール部が練習する中で無理やりバスケの練習をした挙句、部員にけがをさせてしまう。百春の土下座により何とかその場は収まったものの、翌日には体育館でトビがほかの生徒と暴力沙汰を起こす。顧問となった五月は惨状を見て廃部をつきつけるが、トビが自分はバスケ部ではないと宣言したことでなんとか廃部は免れた。しかし、百春や空には釈然としない思いが残る。<br><br>車谷
