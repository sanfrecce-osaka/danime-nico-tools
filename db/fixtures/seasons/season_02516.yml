  title: 鳶とボールと仲間の痛み
  description: トビに退学の処分が下った。元々は3年の西脇が大勢で囲んで挑発したもので、正当防衛ともいえる状況だったとわかったが、処分は覆らない。トビのバスケに魅せられた空は、顧問の五月に頼み込み、なんとか処分を撤回させようとする。一方、トビは偶然出会った千秋に気持ちを話し、そこに訪れた百春との会話の中で気持ちに変化が生じる。自らも五月のもとに出向き、クズ高をインターハイに連れて行くと宣言したトビ。たまたま居合わせた校長の配慮により、トビはバスケ部に入部することになった。しかし翌日、西脇の復讐に合い…。<br><br>車谷
