  title: 迷惑な一年坊
  description: 丸高との試合は圧倒的な点差で敗北したものの、お互いの健闘をたたえ合う試合となった。疲れて眠ってしまった空を自宅に送り届けた円は、空の祖母から空が入院している母・由夏を追って、神奈川にやってきたと聞かされる。試合翌日からさっそくバスケの練習に打ち込むクズ高メンバーだったが、今まで全く活動していなかったバスケ部には顧問がおらず、体育館を使う資格さえ与えられていなかったことが発覚。早速百春は顧問をつけてもらえる約束を取り付けたが、それには条件があった。そんな中、ヤス・チャッキー・ナベは校舎裏で華麗なシュートを決める1年生に出会う。<br><br>車谷
