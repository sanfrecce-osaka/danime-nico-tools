  description: 予選まであと1週間。体育館に向かう空たちの前に茂吉が現れ、バスケ部に入れてほしいと頭を下げる。本気でバスケをやりたいという茂吉は、化学部に退部届まで提出していた。しかし、空は茂吉の「本気」が信じられないからと、1ON1を要求し、茂吉はそれを引き受ける。挑発的に3ポイントシュートを決める空。フックシュートを繰り出す茂吉。体力的にとっくに限界を超える中、茂吉は空に食らいつき荒々しくダンクを決める。茂吉は後悔した過去を思い出していた。<br><br>車谷
