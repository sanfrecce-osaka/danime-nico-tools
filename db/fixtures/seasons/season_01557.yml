outline: 人の意思に応え、あらゆる事を可能にする未知なる力｢ビアトリス｣。『現出した魔法』と呼ばれる軌跡の物質を、理解し、操り、知り抜くすべを教える日本で唯一の学校が、東京ビアトリス総合大学附属高等学校(通称
