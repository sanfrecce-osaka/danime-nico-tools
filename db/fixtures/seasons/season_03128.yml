outline: "「君は、1日が24時間ではないと言ったら、信じるかい？」1日と1日の狭間にある隠された時間「影時間」。街は動きを止め、人々はオブジェへと姿を変える。そこにはびこる異形の怪物「シャドウ」。それらに対抗できるのは、ペルソナという特殊な力を持つ者だけ。私立月光館学園に転校してきた主人公・結城
  理(ゆうきまこと)はペルソナの力に覚醒し、同じペルソナ使いたちで構成された特別課外活動部へと引き入れられる。彼らはそれぞれ目的のため、影時間の真相を追ううち、想像を絶する運命と対峙する―――。"
