  description: "「君は、1日が24時間ではないと言ったら、信じるかい？」1日と1日の狭間にある隠された時間「影時間」。街は動きを止め、人々はオブジェへと姿を変える。そこにはびこる異形の怪物「シャドウ」。それらに対抗できるのは、ペルソナという特殊な力を持つ者だけ。私立月光館学園に転校してきた主人公・結城
