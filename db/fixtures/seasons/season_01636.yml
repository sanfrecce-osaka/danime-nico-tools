  description: 浴衣でお祭りに行く森田さんと美樹、千尋、花ちゃん。美樹の帯が緩くなり、着崩れを森田さんが直そうとするが、次に森田さんの着物が…／夏に気になるのがプールの授業。今日の2年3組はプールの授業。森田さんはどうやら自分のプロポーションが恥ずかしいらしい。普段見えない体型や、特技が!??／森田さんにムラムラ…いや、イライラしてしまう容姿端麗成績優秀な学級委員長山本りつき。そんなりつきが森田さんと会うと…／テスト間近の教室内はざわざわ。森田さんは頼られるタイプ。果たしてテストはどうなる??／森田家の両親はいつもラブラブ。しかし、父親がキャバクラ好きで、いつも母親に怒られる。しかし、いつの間にかまたラブラブ。そんな一家で森田さんはどのように過ごしているの??／みんなで休日待ち合わせして買い物?にいく森田さんと御一行。はてさて、学校以外の森田さんたちはどんな会話をするのでしょうか?森田さんは無口ですがw<br><br>森田真由役:花澤香菜／村越美紀役:戸松遥／三浦千尋役:早見沙織／松坂花役:南條愛乃／山本りつき役:平賀三恵／メガネ娘役:佐藤亜美菜
