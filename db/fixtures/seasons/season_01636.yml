  title: "｢森田さんは無口｣／｢美樹はおしゃべり｣／｢花ちゃんは人見知り｣／｢夏は暑くて当たり前｣／｢女子高生は甘いモノ好き｣／｢妄想は止まらない｣／｢理想はいろいろ｣"
  description: 主人公の森田真由(CV.花澤香菜)はいつも親友でクラスメイトの村越美樹(CV.戸松遥)と一緒にいる。真由は無口なんだけど、美樹はおしゃべりな女の子。いったいどんな会話をしているのやら?／幼馴染で親友のクラスメイト村越美樹はいつもお喋り。真由はそんな美樹がうらやましく思うのだが・・・／クラスメイトの松坂花(CV.南條愛乃)は森田さんを怖がっている。あの目が怖いのだ。勇気を出して話をしてみると・・・／夏は暑いのだ!女子高生は暑さをしのぐために何をすべきか!!!／仲良し4人組は甘いものがダイスキなのだ。甘いものにつられて・・・／森田さんが無口なので、クラスの男子は森田さんで妄想する事が日課となっている。森田さんでそんな事妄想しちゃいけません。／女子高生の理想とは!?気になるところですね～。<br><br>森田真由役:花澤香菜／村越美紀役:戸松遥／三浦千尋役:早見沙織／松坂花役:南條愛乃／山本りつき役:平賀三恵／メガネ娘役:佐藤亜美菜
