outline: 時は近未来。岩と砂漠に覆われた、とある辺境の一惑星。流砂に囲まれた町・マッカでは、伝説の大強盗ガスバックが町を狙っているという噂が流れ、町の権力者ケプラーは町を守るために荒くれ者を集めていた。ガスバックの賞金目当てに次々と町にやってくる賞金稼ぎたち。保険の査定のために町を訪れたメリル&ミリィはその状況に驚愕する。しかも、一行の中には600億$$の賞金首ヴァッシュ・ザ・スタンピードの姿が―!!破壊と大惨劇の予感に恐れおののくメリルは、なんとかヴァッシュを町から追い出そうと画策するが、当のヴァッシュは例によって涼しい顔で、美貌の女ガンマン・アメリアにちょっかいを出してばかり。そんな中、ついにガスバック一味が町へと現れてしまう。そして、その中にはなんとウルフウッドの姿が…!?それぞれの思惑が錯綜する中、アウトローどもが繰り広げる荒野(バッドランド)の大乱戦(ランブル)が、今、幕をあける!!
