--- !ruby/hash:SeasonHash
title: トランスフォーマー ザ☆ヘッドマスターズ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/49/0/11490_1_8_8b.png?1551178387000
outline: 西暦2011年。正義の戦士サイバトロンと悪の軍団デストロン、二つの勢力に分かれたロボット生命体トランスフォーマーの戦いは新たな局面を迎えつつあった。復活したサイバトロン総司令官コンボイはマトリクスを開放し、宇宙を宇宙ペストの脅威から守ったが、マトリクスは力を失い眠りに就いた。これによりマトリクスがトランスフォーマーの故郷セイバートロン星に与えていたデストロンへの干渉は断たれ、マザーコンピューター・ベクターシグマはデストロンの侵入を許してしまう。これに乗じ、またスコルポノックの一派や宇宙を流浪し六変化を編み出したシックスショットといった新戦力を得て勢いに乗っての総攻撃を開始したデストロンに苦戦するサイバトロンは、マスター星からやって来たフォートレス率いる4人のヘッドマスターの活躍に救われる。彼らは400万年前に戦禍を逃れるべく故郷を脱出したセイバートロン星の民間人たちの生き残りであり、マスター星にて独自の変形、ヘッドオンを会得していた。背反者スコルポノック達がデストロンに与したために参戦する。しかしベクターシグマを身を挺して制御しようとしたコンボイは倒れ、デストロンに加勢する悪のヘッドマスターのリーダー・スコルポノックの智謀によってついにセイバートロン星も大半が吹き飛んでしまう。トランスフォーマーの新天地を求め旅立ったロディマスコンボイの後を受け継いだ新司令官フォートレスは戦艦マキシマスにヘッドオン、フォートレスマキシマスとなり戦う。一方、スコルポノックは恐怖大帝メガザラックを名乗り、行方不明になった破壊大帝ガルバトロンに代わってデストロン軍団の帝王を襲名、マスター星追放の憂き目に会った恨みもあり抗すべくやはり巨大トランステクターも建造していた。宇宙を舞台にトランスフォーマーの激戦が続く。果たして勝利はどちらに・・・!?
