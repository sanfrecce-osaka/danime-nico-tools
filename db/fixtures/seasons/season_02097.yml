  description: 多々良＆千夏組が二次予選でフルチェックを取る一方で、明たちの組はチェックをひとつ落としていた。私の今のライバルは多々良だからと、勝ち誇ったような顔を見せる千夏に明は苛立ちを覚える。リーダーの峰とも息が合わず、明の焦りは募るばかり……。全力でダンスに向き合っている千夏と「別にダンスが好きなわけじゃない」と言いながらもダンスを続けている明。対照的な二人の出会いは、小学生の頃にさかのぼる。<br><br>富士田多々良:土屋神葉／兵藤清春:岡本信彦／花岡雫:佐倉綾音／赤城賀寿:富田健太郎／赤城真子:諸星すみれ／仙石要:森川智之／円谷環:能登麻美子<br><br>原作:竹内友「ボールルームへようこそ」（講談社「月刊少年マガジン」連載中）／監督:板津匡覧／シリーズ構成・脚本:末満健一／キャラクターデザイン:岸田隆宏／総作画監督:千葉崇洋
