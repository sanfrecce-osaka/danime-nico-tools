  description: 本当の自分を見つける為とうとう記憶の土地、エルピダへ向かうマイア。それは、文字通り海底に見捨てられ廃墟と化した巨大都市だった。一方、海洋庁情報隠蔽派の田中はその卑劣な姿を表し、部下を使ってさらに執拗にマイアたちを追跡する。情報開示派のキムも負けじと次の手を打ち海中バトルが繰り広げられようとしていた。追ってくる海洋庁を止めるため、レナはマイアにエルピダへ一人で向かうよう言う。海底都市の壊れた天井部から進入するマイア。100年前に死に絶えた町を眺めるうちに息苦しくなるマイア。次第に遠くから過去の記憶が蘇ってくる。その記憶とは、大好きだった父、母、兄との思い出。そして、海底都市エルピダの最後の日の記憶であった。マイアは無事月桂樹の根元に埋めたカプセルを見つけることができるのか？海底都市滅亡最後の日、マイアの家族に一体何が起こったのかそして、海洋庁が必死に隠そうとするエルピダの真実とは何なのか？ついに、海洋都市の謎が解き明かされる！｢光と水のダフネ｣緊迫の最終回！！<br><br>水樹マイア:中原麻衣／本城レナ:大原さやか／葉山静香:植田佳奈／グロリア:浅野真澄／朴ゆう:甲斐田裕子／つかさ:野川さくら／ミリィ:野田順子／花岡勉:岩田光央／花岡ゆかり:小清水
