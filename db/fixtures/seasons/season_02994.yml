outline: 南の島の沖合に、一匹のクジラ、クー助がいました。クー助は大きくなり過ぎた体をひどく気にして、女の子となかなか仲良くなれませんでした。ところが、日本軍の潜水艦をクジラだと思いこみ、恋をしてしまうのです。その潜水艦に乗るのは、低い背を気にして女の子に気持ちを伝えられない少年、幸多。彼は、かつて海に落ちたところをクー助に助けられた少年でした。敵駆逐艦が近づきつつある中で、一途なクー助は再び幸多を救うことになるのですが……。
