  description: 暴走した『鴉羽』に射抜かれ、夏目は死んだ。祓魔官が出動する騒ぎになる中、我を失った春虎は夏目の亡骸を抱き、空に逃げる。なんとか春虎を諌めようと雪風を繰って彼を追うり冬児と鈴鹿だが、錯乱した春虎は『泰山府君祭』で夏目を生き返らせようと言い出す。困惑する彼らの前に現れたのは夜叉丸──元は鈴鹿の父である大連寺至道だった。彼は春虎に、自分たちの仲間になるよう誘い、対価に夏目を蘇らせると言うが……。<br><br>土御門春虎:石川界人／土御門夏目:花澤香菜／阿刀冬児:木村良平／北斗:金元寿子／大連寺鈴鹿:佐倉綾音／コン:豊崎愛生／倉橋京子:喜多村英梨／百枝天馬:下野紘／大友陣:遊佐浩二<br><br>原作:あざの耕平(富士見ファンタジア文庫)／監督:金崎貴臣／シリーズ構成:倉田英之／キャラクターデザイン:渡辺敦子／アニメーション制作:エイトビット／OPテーマ:黒崎真音／EDテーマ:南條愛乃／製作:東京レイヴンズ製作委員会<br><br>(c)あざの耕平・すみ兵/株式会社KADOKAWA
