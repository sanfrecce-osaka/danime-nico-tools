  description: 鈴鹿の提案で花火大会に行くことになった陰陽塾の面々。京子と和解した夏目は、北斗のことを春虎に打ち明ける約束をしていた。穏やかな日常が戻り、仲間たちとの楽しい夏の一日が始まろうとする一方、夏目が男子ではないという事実が倉橋源司たちの間に波紋を呼んでいた。夏目が夜光の転生だと信じていた彼らは、ここに至って泰純の仕込んだ『呪』に気づく。激昂した多軌子は『鴉羽』を持ち出し花火会場に向かった。<br><br>土御門春虎:石川界人／土御門夏目:花澤香菜／阿刀冬児:木村良平／北斗:金元寿子／大連寺鈴鹿:佐倉綾音／コン:豊崎愛生／倉橋京子:喜多村英梨／百枝天馬:下野紘／大友陣:遊佐浩二<br><br>原作:あざの耕平(富士見ファンタジア文庫)／監督:金崎貴臣／シリーズ構成:倉田英之／キャラクターデザイン:渡辺敦子／アニメーション制作:エイトビット／OPテーマ:黒崎真音／EDテーマ:南條愛乃／製作:東京レイヴンズ製作委員会<br><br>(c)あざの耕平・すみ兵/株式会社KADOKAWA
