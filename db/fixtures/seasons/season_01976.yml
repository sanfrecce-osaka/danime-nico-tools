  title: to The DarkSky　-魂呼(たまよばい)-
  description: 自ら『泰山府君祭』を行うと決めた春虎は、早乙女涼に会うために『鴉羽』をまとって飛ぶ。上空を進む彼を襲ったのは鏡。春虎はコンとともに鏡の放つ呪術と斬撃に対抗するも、逃れられない。決死の覚悟でコンが鏡の腕を刺して抵抗するが、鏡の刃がコンの脇腹に突き刺さり、コンを庇った春虎も左目を切られてしまう。絶体絶命のそのとき、コンにかけられていた封印が解呪を始める。こうして闇鴉の封印がすべて解かれ……。<br><br>土御門春虎:石川界人／土御門夏目:花澤香菜／阿刀冬児:木村良平／北斗:金元寿子／大連寺鈴鹿:佐倉綾音／コン:豊崎愛生／倉橋京子:喜多村英梨／百枝天馬:下野紘／大友陣:遊佐浩二<br><br>原作:あざの耕平(富士見ファンタジア文庫)／監督:金崎貴臣／シリーズ構成:倉田英之／キャラクターデザイン:渡辺敦子／アニメーション制作:エイトビット／OPテーマ:黒崎真音／EDテーマ:南條愛乃／製作:東京レイヴンズ製作委員会<br><br>(c)あざの耕平・すみ兵/株式会社KADOKAWA
