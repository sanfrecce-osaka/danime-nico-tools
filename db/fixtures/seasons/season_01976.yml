  description: 陰陽庁に捕まった春虎を助けるために集まった冬児、京子、鈴鹿。そこに天馬の姿はない。時を同じくして大友と道満もまた、陰陽庁へ侵入する。庁舎前に現れた道満は弓削と宮地に遭遇し応戦。一方、大友の前に現れたのは因縁の相手、鏡だった。庁舎内では、春虎が倉橋源司と夜叉丸の前に連れていかれる。｢夏目の蘇生｣を条件に、条件に春虎を懐柔しようとする彼ら。そのとき、心傾く春虎の前にコンが姿を現す。<br><br>土御門春虎:石川界人／土御門夏目:花澤香菜／阿刀冬児:木村良平／北斗:金元寿子／大連寺鈴鹿:佐倉綾音／コン:豊崎愛生／倉橋京子:喜多村英梨／百枝天馬:下野紘／大友陣:遊佐浩二<br><br>原作:あざの耕平(富士見ファンタジア文庫)／監督:金崎貴臣／シリーズ構成:倉田英之／キャラクターデザイン:渡辺敦子／アニメーション制作:エイトビット／OPテーマ:黒崎真音／EDテーマ:南條愛乃／製作:東京レイヴンズ製作委員会<br><br>(c)あざの耕平・すみ兵/株式会社KADOKAWA
