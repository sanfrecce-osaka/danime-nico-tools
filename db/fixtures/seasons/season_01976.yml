outline: "『ぼく、シキガミになる。ずっと一緒にいて、ずっと護ってあげる』それは遠い昔の約束。彼がまだ“将来”の意味を知る前の――。霊的災害＜霊災＞が多発し、陰陽師たちが活躍する現代。土御門春虎はトコトン運の悪い少年だった。陰陽師の名門に生まれながら才能はからっきし。この16年の人生で、死にかけた回数12回。そしてある夏の日、極めつきの受難が、彼の前に訪れる。「久しぶりです――春虎君」土御門家次代当主である幼なじみの少女、夏目。彼女との再会が、春虎をかつて見た“将来”へ――波乱に充ちた“未来”へと導き始める！闇に舞う鴉(レイヴンズ)たちの、時を超える陰×陽ファンタジー！！"
