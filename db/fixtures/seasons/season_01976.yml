  title: to The DarkSky　-陰陽-
  description: 道満と大友が陰陽庁を襲撃する前、天馬は職員関係者を装い陰陽庁へ侵入していた。早乙女涼に指示された作戦を決行する天馬。庁舎内で彼は母親の試作式神『トリックスパイダー』を見つけ、これは母が天海大善に譲ったものだと思い出す。激しい呪術戦が繰り広げられるなか、隠形した天馬は蜘蛛の式神とともに『鴉羽』に辿り着き、結界を解く。異変を察知し冬児たちも動く。雪風に跨り冬児が窓を突き破り、春虎の手を掴んだ。<br><br>土御門春虎:石川界人／土御門夏目:花澤香菜／阿刀冬児:木村良平／北斗:金元寿子／大連寺鈴鹿:佐倉綾音／コン:豊崎愛生／倉橋京子:喜多村英梨／百枝天馬:下野紘／大友陣:遊佐浩二<br><br>原作:あざの耕平(富士見ファンタジア文庫)／監督:金崎貴臣／シリーズ構成:倉田英之／キャラクターデザイン:渡辺敦子／アニメーション制作:エイトビット／OPテーマ:黒崎真音／EDテーマ:南條愛乃／製作:東京レイヴンズ製作委員会<br><br>(c)あざの耕平・すみ兵/株式会社KADOKAWA
