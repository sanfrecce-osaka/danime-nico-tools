outline: 初音島だけに存在していた不思議な現象であった、花が枯れないはずの桜が枯れてしまってはや二年。主人公・朝倉純一は、風見学園付属から本校へ進学し、相変わらずの学園生活を過ごしていた。あれから彼の口から｢かったるい｣の言葉は消え、見違えるほどはつらつとしていたのだった。友達である白河ことり、天枷美春、水越眞子、杉並といった面々と、いままでとなにも変わらぬ日常を過ごしている。たたひとつの大きな変化をのぞいて――。ある日、そんな初音島にひとりの少女がやってきた。彼女の名はアイシア。純一の祖母に魔法を教わるため、はるばる北欧からやってきたのである。しかし純一の祖母はすでに他界してしまっており、アイシアは唯一の当てを失ってしまう。純一も祖母から教わった、和菓子を手のひらに生み出すというささいな魔法を使えることは確かだが、そこで彼女が選んだ道とはなんと……!?
