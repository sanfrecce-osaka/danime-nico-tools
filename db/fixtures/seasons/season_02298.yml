outline: "【続・高校生編】遊星ブラントの侵略の脅威から、「惑星クレイ」と「ヴァンガード」を護り抜いた先導アイチとその仲間達。だが、運命力の修正によってコーリンとの出会いと、ブラントとの戦いの記憶を失ってしまう。高校生ファイター達の大型大会「ヴァンガード甲子園」の開催が迫る中、失った“何か”を取り戻すための先導者達の戦いが幕を開ける。【新右衛門編】これは後のカードキャピタル店長、「新田新右衛門」の物語である。先導アイチと櫂トシキの再会から約10年前。新右衛門の姪にあたる「戸倉ミサキ」は交通事故で両親を失い、戸倉家が経営していたカードショップ「カードキャピタル」は廃業状態に陥っていた。そこに現れたのは、店を乗っ取ろうとする超大型カードショップのオーナー「日比野エスカ」。新右衛門はキャピタルを守るため、「自称・店長」として立ち上がる！"
