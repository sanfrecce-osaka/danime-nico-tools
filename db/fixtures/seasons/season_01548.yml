- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: こんなの絶対おかしいよ
  description: 'さやかと杏子の戦闘現場に、突如現れたほむら。戦闘の仲裁に入った彼女はさやかを一撃で気絶させ、それを見た杏子はほむらを警戒し、その場を離脱したことにより、戦闘は終息する。翌日、杏子の乱入により取り逃してしまった使い魔の痕跡を探すさやかとまどか。戦闘の痕跡が残るその現場で、杏子との平和的な解決を提案するまどかと、命を賭けた魔法少女同士の闘いに覚悟を決めたさやか。二人の意見は擦れ違ってしまう。そんな二人のやりとりの一方、ゲームセンターでは、とある目的のため、ほむらは杏子と接触するのだった。<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
