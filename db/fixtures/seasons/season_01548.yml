- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: あたしって、ほんとバカ
  description: '自らの負傷も意に介さず、ただ目の前の魔女を切り刻むさやか。治癒魔法のおかげで最終的には無傷で魔女に勝利するも、もはや憔悴しきった様子。その帰り道、雨宿りがてらの休憩中、憔悴しきったさやかの様子を見かねたまどかは、さやかの戦い方について、口を出してしまう。きれいごとばかりに感じるまどかのその言葉に、さやかはついに感情を爆発させ、その場を立ち去ってしまう。涙に暮れながら、それでも追いかけられないまどか――雨の中をはしりながら、自己嫌悪に悔し泣きをするさやか――彼女のソウルジェムは、黒く黒く濁っていくのであった。<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
