- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: もう何も恐くない
  description: 'マミの魔女退治体験コースにも慣れつつある、まどかとさやか。ただし、肝心な願い事は未決のまま。悩むふたりに明かされた、マミの過去。｢願いの内容が、自分のための事柄でなくてはならいのか?｣と問うさやかに、マミは、厳しい口調で｢他人の願いを叶えるのなら、なおのこと自分の望みをはっきりさせておかないと｣と窘めるのだった。翌日の放課後、恭介の見舞いに行ったとさやかと付き添いのまどかは、その帰り道、偶然にも病院の駐輪場で孵化しかけたグリーフシードを発見する。放置すれば、大惨事になりかねない事態に、さやかはキュゥべえと共に見張りを、まどかはマミを助けを求め、呼びに走るのだった。<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
