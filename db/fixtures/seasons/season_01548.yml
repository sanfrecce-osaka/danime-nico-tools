- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 後悔なんて、あるわけない
  description: '魔法少女として、魔女の手からまどかと仁美を救ったさやか。キュゥべえとの契約により願いを叶えた今、その心は清々しく、魔法少女となったことに後悔はない様子。反対にまどかはさやかよりも先に魔法少女になる決意をするも、諦めてしまった自分に悩む。そんなある日、病院の屋上で開かれたのは恭介の手の快復祝い。父の手から、かつて自分が愛用していたバイオリンを渡され躊躇するも、意を決してバイオリンを披露する恭介。まったく衰えていない天才の才能に、聴き惚れる一同。その光景を見たさやかは、至福の喜びをかみ締める。一方展望台には、そんな病院屋上でのさやかの動向をうかがう杏子の姿があった。<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
