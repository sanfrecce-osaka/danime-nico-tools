  episode_no: 第7話
  title: 本当の気持ちと向き合えますか?
  description: '魔法少女となった自分の体の真実を知ったさやか。戦いの運命を受け入れてまで叶えた願いと、その代償の大きさの間で揺れてしまう。そんな自宅でふさぎこむさやかの元に現れたのは、敵対していたはずの佐倉杏子。彼女はさやかを外へと連れ出し、とある廃墟の教会へと誘う。そこで杏子の口から語られたのは、自身が魔法少女となった理由。果たして彼女の真意とは――<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
