- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: そんなの、あたしが許さない
  description: '漆黒のグリーフシードと化したさやかのソウルジェム。そのグリーフシードは孵化し、新たな魔女が現れる。さやかの身体を抱え、迫りくる魔女の攻撃に防戦一方の杏子。魔女の結界に割って入ってきたほむらは、杏子を先導し結界から脱出する。一方まどかは、さやかの捜索途中、重い足取りで歩く杏子とほむらの姿を見つける。変わり果てた姿となったさやかの前で泣き崩れるまどかに、ほむらは冷淡な口調でソウルジェムの最後の秘密を語り、その場を立ち去る。その日の深夜に、キュゥべえが、京子の前に現れる。キュゥべえとの会話の中でさやかの身体を元に戻す一縷の可能性を見出す杏子。翌朝、京子は登校途中のまどかをテレパシーで呼び出し、驚きの提案をするのだった。<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
