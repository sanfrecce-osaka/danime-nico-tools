  episode_no: 第11話
  title: 最後に残った道しるべ
  description: '雨の中、しめやかに行われたさやかの葬儀。うつろな目をして家に戻ったまどかは、玄関で出迎えた詢子への挨拶もそこそこに自分の部屋に入ってしまう。一人悲しみに暮れるまどかの元に現れたのはキュゥべえ。さやか達の死について淡々とした口調で語るその姿に、さすがのまどかも怒りを感じる。そんなまどかの態度が理解できないキュゥべえは、自分たちと人類がこれまで共に歩んできた歴史を語るのだった。<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
