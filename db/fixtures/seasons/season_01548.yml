- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: もう誰にも頼らない
  description: 'それはとある少女の転校風景。必要以上に緊張し、萎縮する気弱そうな少女は、クラスの全生徒の視線を一身に浴びながら、慣れない自己紹介をする。休み時間、押しかけて興味津々に質問をしてくる女子たちに、気圧されておどおどしている彼女を、その場から連れだしてくれたのは、クラスの保健委員を名乗る少女。優しい笑顔を向ける彼女は、自分を名前負けだと感じる少女に対し、カッコいい名前だと言う。長らくの入院生活により、学力も体力も他の生徒に劣る彼女は、劣等感に肩を落として帰宅する途中、ふとしたことで魔女の結界に迷いこんでしまう。彼女の絶体絶命のピンチに現れたのは、二人の魔法少女だった。<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
