  title: 奇跡も、魔法も、あるんだよ
  description: 'マミと魔女との壮絶な戦いの翌日、訪れたのはいつもと変わらない平和な日常。魔法少女の敗北の結果を目の当たりにしたまどかとさやかは、魔法の世界に関わったことの重さを実感し、魔法少女になることを諦める。その日の夕方、誰もいなくなったマミの部屋を訪れたまどかは、帰り道、マンションのエントランスでほむらと出会う。夕日の中、並んで歩く二人。魔法少女としての死ぬことの現実を語るほむらに、まどかは切ないほど優しい言葉をかけるのだった。<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
