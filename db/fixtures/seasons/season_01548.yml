  title: わたしの、最高のともだち
  description: '一人ワルプルギスの夜に挑み、深手を負ったほむら。何度挑戦しても勝てないくやしさ、自分の行為がかえってまどかを苦しめる結果になったことへの絶望で、自らのソウルジェムを黒く染め上げていく。そんなほむらの前に現れた少女、鹿目まどか。まどかは、決意のまなざしでワルプルギスの夜を見据え、ほむらに言い放つ。｢叶えたい願い事をみつけたの｣魔法少女となる者の運命を全て知った彼女は、果たして何を願い、どんな決断を下すのか?<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
