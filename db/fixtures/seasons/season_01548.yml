  episode_no: 第1話
  title: 夢の中で逢った、ような…
  description: '大好きな家族がいて、親友がいて、時には笑い、時には泣く、そんな平和な日々を送る中学二年生、鹿目まどか。ある晩、まどかはとても不思議な夢を見る。その日も訪れるはずだった、変わらぬ日常――。しかし、訪れたのは非日常――。まどかの通うクラスにやってきた、一人の転校生・暁美ほむら。まどかが夢で見た少女と瓜二つの容姿をした少女。偶然の一致に戸惑うまどかに、ほむらは意味深な言葉を投げかけるのだった・・・。<br><br>鹿目まどか:悠木碧／暁美ほむら:斎藤千和／巴マミ:水橋かおり／美樹さやか:喜多村英梨／キュゥべえ:加藤英美里／佐倉杏子:野中藍<br><br>原作
