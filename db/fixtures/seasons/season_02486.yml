- !ruby/hash:EpisodeHash
  episode_no: 前編
  title: 感じるままに／プカリ
  description: "「7月15日　感じるままに」試験休みを利用してひだまり荘のみんなで彫刻野原美術館に行ってきました！ お天気が良くて気持い～♪ あ、でも浮かれてないでしっかり勉強して帰らなきゃ！
    色んな作品を観ていたら、みんな創作意欲が湧いてきたみたい。私もとっても何か作りたい気分だな♪／「8月28日　プカリ」夏休みの今日は宮ちゃん、乃莉ちゃん、なずなちゃんと屋内プールにやってきました。宮ちゃんも乃莉ちゃんも泳げてカッコイイなぁ。二人を見ていたら私も頑張ってみたくなって、宮ちゃんに練習に付き合ってもらいました。少しは上達したんだよ？
    夜のパジャマパーティーでヒロさんと沙英さんにも報告しなくちゃ…。<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／乃莉:原田ひとみ／なずな:小見川千明／吉野屋先生:松来未祐／夏目:福圓美里／大家:沢城みゆき／校長:チョー／桑原先生:桑谷夏子／うめ先生:蒼樹うめ<br><br>原作:
