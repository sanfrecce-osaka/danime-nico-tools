outline: 第3シリーズの放送終了後、2011年に新たに制作された特別編。私立やまぶき高校美術科に入学したゆのは、小さなアパート『ひだまり荘』で一人暮らしを始めた。そこで同級生の宮子、先輩の沙英とヒロの三人に出会うゆの。慣れない生活に戸惑いつつも、優しく温かい仲間に囲まれながら、ゆのは今ゆっくりと夢に向かって歩き出す…。
