  description: "「一戦を交える頃合いだ」。そう決意の表情を浮かべるイクタ。だがマシューは、このまま火線防御陣作戦を続けるべきではと疑問を呈す。それに対し、敵が迂回してくる可能性を示唆するイクタ。実は、ガガルカサカン大森林は西で果てるところよりも更に先に細い山道があり、そのまま道を選んで進めば、迂回して帝国軍陣地後方に出ることが可能なのだ。とはいえ迂回は、遠回りした分だけ攻め入るのが遅れるので、アルデラ神軍にとって苦渋の選択となる。一方で帝国軍にとっては迂回されてしまえば撤退時間を稼ぎ切れず、時間切れになってしまうという状況だった。迂回に意識を割かれないために、どうしてもここで一戦を交える必要がある……。こうして、撤退のための直接交戦が始まった――。<br><br>イクタ・ソローク:岡本信彦／ヤトリシノ・イグセム:種田梨沙／シャミーユ・キトラ・カトヴァンマニニク:水瀬いのり／トルウェイ・レミオン:金本涼輔／マシュー・テトジリチ:間島淳司／ハローマ・ベッケル:千菅春香<br><br>原作:宇野朴人(電撃文庫刊)／原作キャラクター原案:さんば挿／原作イラスト:竜徹／監督:市村徹夫／シリーズ構成:ヤスカワショウゴ／アニメーションキャラクターデザイン・総作画監督:香月邦夫／サブキャラクターデザイン:平野勇一／メカ・プロップデザイン:高倉武史／美術監督:脇威志／美術設定:中島美佳／色彩設計:大野春恵／3D監督:田中康隆／撮影監督:伏原あかね／編集:木村佳史子／音響監督:岩浪美和／音響効果:小山恭正／録音:山口貴之／録音助手:小笠原頌／録音スタジオ:スタジオT&amp;T／音響制作:マジックカプセル／音響制作担当:成瀬啓輔／音楽:井内啓二／音楽制作:IMAGINE／オープニングテーマ:岸田教団＆明星ロケッツ「天鏡のアルデラミン」／エンディングテーマ:鹿乃「nameless」／アニメーション制作:マッドハウス／製作:天鏡のアルデラミン製作委員会<br><br>so32024610←前話｜次話→so32024612　第一話→so32024450"
