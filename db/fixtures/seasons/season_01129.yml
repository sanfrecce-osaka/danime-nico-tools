outline: 隣接するキオカ共和国と戦争状態にある大国、カトヴァーナ帝国。その片隅で一人の青年が戦乱に巻き込まれようとしていた。名はイクタ・ソローク。戦争嫌いの怠け者で女好きという、およそ軍人とはかけ離れた人物だ。幼馴染であるヤトリシノ・イグセムとともに高等士官試験を受けていた彼は、二次試験への送迎船で、看護学校出身のハローマ・ベッケル、旧軍閥名家のマシュー・テトジリチ、そしてヤトリと同じく忠義の御三家の一角、レミオン家のトルウェイ・レミオンと出会うこととなる。道中、彼らと賑やかな時間を過ごしていたその時、突如船が座礁する。総員退艦となり脱出する5人……だが、そこで一人の少女が船から海へ落ちる姿が目に入る。ためらわず、大荒れの海に飛び込むイクタ。そして、彼は少女の小さな手を握った。時に帝暦905年。それが後に常怠常勝の智将と呼ばれた男と、帝国最後の皇女と呼ばれた女の初めての邂逅。“約束された敗北”へと向かう、物語の発端である――。
