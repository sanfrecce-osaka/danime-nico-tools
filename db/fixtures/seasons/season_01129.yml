  description: シャミーユに代わり自らを囮としたイクタは、帝国からの亡命者のふりをすることで、キオカの軍人を油断させる。その上でトルウェイ、ヤトリとの共同作戦を展開し、彼らを撃退したイクタ。情報を聞き出すことに成功したものの、人殺しの事実は、各々の心に後味の悪いものを残すのだった。特にシャミーユに至っては、自身に流れるカトヴァンマニニクの血に咎があるという自責の念から、ついに自傷行為へと走ろうとする。イクタはそんな彼女を止め、｢非科学的だ｣と窘めるのだった……。翌朝、兵士たちの情報と彼らが残した気球を元に、一計を案じたイクタ。国境へと赴いた彼らが、そこで打った大芝居とは…？<br><br>イクタ・ソローク:岡本信彦／ヤトリシノ・イグセム:種田梨沙／シャミーユ・キトラ・カトヴァンマニニク:水瀬いのり／トルウェイ・レミオン:金本涼輔／マシュー・テトジリチ:間島淳司／ハローマ・ベッケル:千菅春香<br><br>原作:宇野朴人(電撃文庫刊)／原作キャラクター原案:さんば挿／原作イラスト:竜徹／監督:市村徹夫／シリーズ構成:ヤスカワショウゴ／アニメーションキャラクターデザイン・総作画監督:香月邦夫／サブキャラクターデザイン:平野勇一／メカ・プロップデザイン:高倉武史／美術監督:脇威志／美術設定:中島美佳／色彩設計:大野春恵／3D監督:田中康隆／撮影監督:伏原あかね／編集:木村佳史子／音響監督:岩浪美和／音響効果:小山恭正／録音:山口貴之／録音助手:小笠原頌／録音スタジオ:スタジオT&amp;T／音響制作:マジックカプセル／音響制作担当:成瀬啓輔／音楽:井内啓二／音楽制作:IMAGINE／オープニングテーマ:岸田教団＆明星ロケッツ「天鏡のアルデラミン」／エンディングテーマ:鹿乃「nameless」／アニメーション制作:マッドハウス／製作:天鏡のアルデラミン製作委員会<br><br>so32024450←前話｜次話→so32024452　第一話→so32024450
