outline: 二十世紀に地球を襲った未曾有の大災害・落星雨（インベルティア）。この大災害により世界中の多くの都市が壊滅した。しかし、この隕石から発見された未知の元素である万応素（マナ）は、人間の科学技術を格段に発展させ、さらに《星脈世代（ジェネステラ）》と呼ばれる特異な力を持った新人類を生み出すこととなった。世界最大の総合バトルエンターテイメント《星武祭（フェスタ）》の舞台、六つの学園に囲まれた通称アスタリスクと呼ばれる水上学園都市“六花”。星導館学園高等部へ転入してきた特待生・天霧綾斗は己が願いを叶えるために、この都市で戦う事を誓う。―熱き魂が疾走する学園バトルエンタメ
