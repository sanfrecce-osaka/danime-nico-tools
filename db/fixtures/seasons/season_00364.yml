outline: キノとエルメスが訪れた国は、科学が発達した高い文明をもつ国だった。安定した環境の下、巨大なドームの中で暮らす国民達。一方、その国には、選ばれたエリートたちだけが暮らすことができる“開拓地”が存在していた。そこは、ドームの外で、実際の日光や土に触れることができるため、ドームに暮らす人々の憧れの地でもあった。キノとエルメスは、厳重な消毒を受け、ドームへと入る。そしてそこで一人の少女イナーシャと出会い……。
