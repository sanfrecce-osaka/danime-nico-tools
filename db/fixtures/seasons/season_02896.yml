  description: マッカーサー元師率いる上陸部隊と輸送船団を撃滅するため、日本軍は起死回生の大作戦を決行する。小沢中将率いる機動部隊を囮にして米軍機動隊を釣り上げ、本隊がレイテの敵本隊を叩く。敵艦隊と遭遇した両軍、刻々と変わる天候と戦況の中、両軍の複数の艦隊が入り乱れた大海戦となる。敵がどこに居るのか、味方がどこに居るのか。果たして勝ったのか負けたのか。<br><br>キャスト:真木恭介、辻村真人、加藤精三、勝田
