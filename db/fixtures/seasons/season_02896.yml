  title: 硫黄島作戦
  description: 米軍はＢ２９による日本本土爆撃への支援として、戦闘機の派遣を考えていた。その唯一の戦闘機基地だったのが硫黄島である。支援戦闘機を連れたＢ２９の本土爆撃が行われると日本の焦土化が一気に進む。栗林中将はこの硫黄島を本土防衛線の最終ラインとして死守もしくは米軍の進攻を最大限に遅延させるために赴く。１９４５年２月１９日、硫黄島に米軍７万５１４４人の上陸部隊、大型空母１７隻を基幹とする４９５隻の艦船、兵員は１１万１３００人にも上がる支援部隊が到着する。<br><br>キャスト:真木恭介、辻村真人、加藤精三、勝田
