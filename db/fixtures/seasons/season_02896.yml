  title: 連合艦隊の最期
  description: "「神機将に動かんとす、皇国の隆替繁りてこの一挙に在す。各員奮戦敢闘全敵を必滅し、以って海上特攻隊の本領を発揮せよ」伊藤長官訓示により旗艦大和以下の第２艦隊が洋上特攻出撃をする。すでに艦隊戦は過去のものとなり、航空機にて勝敗が決まるとき、なぜ第２艦隊は艦隊戦の組織で出撃しなければならなかったのか。そういういびつな状況で両軍の指揮官は何に思いをはせて決断を行っていくのか。<br><br>キャスト:真木恭介、辻村真人、加藤精三、勝田
