  description: 与識を巡って、心ならずも反目しあうスミレとルチア。誕生パーティーも間近に迫っているのに、お互いを気遣いながらも、心はすれ違う二人……。そんなある日、ルチアの元に、リュシフとの戦いに敗れた名橋が戻ってくる。驚くルチアに、名橋は今まで黙っていた『ある事実』を告げる。それは、スミレとルチア、さらには世界そのものに関わる、重大な秘密だった……。<br><br>名橋ルチア:高垣彩陽／鷹花スミレ:茅原実里／名橋総一郎:小杉十郎太／ローラ:辻あゆみ／草薙与識:古島清孝／音々:野川さくら／理久:平田宏美／ミカ:三宅華也／京子:下屋則子／しず:足立友／ルカ:伊月ゆい／ガイ:陶山章央／苑果:森沢芙美／リリス:山崎和佳奈／リュシフ:浪川大輔／ライラ:辻あゆみ<br><br>原作:鈴見 敦メディアワークス 月刊「電撃コミックガオ！」連載
