    鷲津がそう叫んだ時、偶然通りがかったあやめは、自分が告白されたと思い込んでしまった。 あやめの誤解を解くため、鷲津は町で行なわれる納涼祭に斑鳩道場の面々を誘い、何組かのペアを作って行動することを提案する。当初の鷲津の計画では鷲津がいぶきと、あやめが与一とペアになり、それぞれカップルを成立させるはずだったのだが、ふとした手違いから鷲津はあやめと、与一がいぶきと夏祭りを回ることになってしまった！<br><br>烏丸与一:岡本信彦／斑鳩いぶき:佐藤利奈／斑鳩あやめ:戸松　遥／斑鳩ちはや:田村ゆかり／斑鳩かごめ:花澤香菜／鷲津
