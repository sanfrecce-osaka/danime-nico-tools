    そんな中、かごめだけは上着も脱がず、波打ち際にただ立っているだけだった。与一たちが泳ぎに誘っても、頑なに海に入ろうしない。 やがて門下生のマサシが、かごめが学校でもいつも水泳の授業は休んでいることを口にすると、そのことでいぶきに問い詰められたかごめは森の奥へと逃げ込んでしまった。マサシはかごめを連れ戻すため、後を追い森の中へ入っていく。しかし、そこには謎の男からの刺客が仕掛けた罠が潜んでいたのだ……。<br><br>烏丸与一:岡本信彦／斑鳩いぶき:佐藤利奈／斑鳩あやめ:戸松　遥／斑鳩ちはや:田村ゆかり／斑鳩かごめ:花澤香菜／鷲津
