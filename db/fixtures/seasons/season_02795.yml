  description: 生まれて初めての都会での暮らしに、烏丸与一は見るものすべてが珍しい新鮮な毎日を送っていた。そんなある日、登校中の与一に次期ミス翼高と噂される美少女、雛形唯から一通の手紙が手渡される。デートの申し込みが書かれたそれは紛れもないラブレターであった。与一の動揺する姿を見て、いぶきは言いようのない嫉妬にかられる。だが世間知らずの与一が、デート中に浮羽神風流の名を汚す行為におよぶことを恐れた彼女は、自分とデートの予行演習を行なうよう提案するのだった。そして予行演習の当日、ボウリングにカラオケとデートの予習を重ねるうち、与一といぶきは、普段とは違った互いの一面を見て次第に意識し合うようになる。しかし、この予行演習には意外な結末が待っていた……。<br><br>烏丸与一:岡本信彦／斑鳩いぶき:佐藤利奈／斑鳩あやめ:戸松　遥／斑鳩ちはや:田村ゆかり／斑鳩かごめ:花澤香菜／鷲津
