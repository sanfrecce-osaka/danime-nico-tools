  title: サムライ来る!
  description: 人里離れた山の中、自然と戯れながら父と剣術の修行に励むひとりの少年がいた。少年の名は烏丸与一。浮羽神風流の後継者である。ある日、与一は、父から山を下り、町へ出るように命じられる。父曰く、真に強い武士になるには剣術だけでなく様々な経験を積むことが必要なのだ、と。それは、すでに自分を越えてしまった与一に対して体面を保つために父がついたウソだったのだが、
    人を疑う心を持たない与一はその言葉を信じ、同じ流派の流れをくむ斑鳩道場のあるアサミガワ市を目指して、山を下りる。しかしその道場を営む斑鳩家は、師範代をつとめる長女・いぶきをはじめ、現代っ子の次女・あやめ、漫画家の三女・ちはや、小学生の四女・かごめといった
