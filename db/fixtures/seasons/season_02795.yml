  episode_no: 第4話
  title: ちはやぶるちはや
  description: 中学生にしてプロの漫画家として活躍するちはやは、新作のアイデアに悩んでいた。そして気分転換に入ったお風呂場でのあやめとの会話から、ある試みを思いつく。自分の漫画の感想を聞きたいと、与一を自室に招いたちはやは、その体をすり寄せ「ボクを、彼女にしてくれないっスか？」と誘惑し始める。与一が不器用ながらも真剣にその問いに答えようとしていると、突然ちはやが吹き出した。それは与一に興味を持ったちはやの、どんな人間かを試すための突撃取材だったのだ。ちはやは、いぶきと与一、あやめの関係を元にして新作の構想を練り始めた。普段は人をからかったり、ふざけていても、漫画に対しては真剣な彼女の姿に、与一は感銘を覚える。だがそんなちはやの漫画への情熱が、思わぬ事態を引き起こしてしまう……。<br><br>烏丸与一:岡本信彦／斑鳩いぶき:佐藤利奈／斑鳩あやめ:戸松　遥／斑鳩ちはや:田村ゆかり／斑鳩かごめ:花澤香菜／鷲津
