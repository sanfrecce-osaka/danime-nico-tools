    考えた挙句、鷲津はハンカチを封筒に入れ、いぶきの下駄箱に返しておく作戦に出る。そこに「屋上で待ってます」との手紙を添えて……。 放課後、鷲津は屋上で、いぶきとの思い出に浸りながら彼女が来るのを待っていた。孤立していた自分に優しく接してくれたいぶきに、この募りに募った思いを思いを伝えようと、ひとり燃え上がる鷲津。だが、そんな彼の前に現れたのは……。<br><br>烏丸与一:岡本信彦／斑鳩いぶき:佐藤利奈／斑鳩あやめ:戸松　遥／斑鳩ちはや:田村ゆかり／斑鳩かごめ:花澤香菜／鷲津
