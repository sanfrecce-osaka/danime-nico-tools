  title: いぶきさんはもらったよ
  description: 婚約者を名乗る鷺ノ宮蒼天流当主、鷺ノ宮右京の罠にかかり、四歳以降の記憶を消されたいぶきの心は子どもの頃に戻ってしまっていた。斑鳩道場に連れ帰ってみたものの、その様子は一向に変わらず、自分たちのことを知らない人呼ばわりして脅えるいぶきに、与一とあやめたちは困惑する。与一はいぶきの記憶を戻す手がかりを得ようと、あやめに右京のことを尋ねてみるが、彼女にも一向に心当たりはない。右京と左近、鷺ノ宮兄妹の正体も目的もわからないまま、子どもになったいぶきの世話に振り回され、みんなの心に疲れが溜まりだした頃、不意に右京と左近が斑鳩道場を訪れた……。<br><br>烏丸与一:岡本信彦／斑鳩いぶき:佐藤利奈／斑鳩あやめ:戸松　遥／斑鳩ちはや:田村ゆかり／斑鳩かごめ:花澤香菜／鷲津
