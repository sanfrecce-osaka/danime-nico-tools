outline: 西暦1999年のある日、太陽系に巨大なコロニー型宇宙船が侵入してきた。宇宙船には、故郷の星を失ったイデリア星人200万人が乗っていた。彼らは1万年余の間、安住の地を求め星から星を渡り歩き、太陽系に最後の望みをかけ、地球に安住の可能性を見出していた。しかし、宇宙船のエネルギーは残り少なく、人類が住んでいる事を知っていながら生き延びるために地球を侵略しようと宇宙艦隊を送り込んできた。地球防衛軍は、直ちに反撃を開始するが圧倒的な科学力の差で敗走を強いられてしまう。異星人の襲来をひとり予測していた高城洋一大佐は、イデリア人に対抗するべくバリアブルマシンを開発し、無限真人、ルイ・オベロン、ピエール・ボナパルトの3人へ託した。そして、結成された特装機兵部隊ドルバックの活躍に反撃の糸口を見つけ攻撃を開始する。
