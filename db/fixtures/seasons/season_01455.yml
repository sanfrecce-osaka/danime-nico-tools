outline: "【第一話～第十二話】また“あの夜”がやってくる。｢黒い剣士｣が吠える、戦いの“夜”が―。国産ダーク・ファンタジーの最高峰として、日本のエンターテインメント史上に圧倒的な存在感を誇る大ヒットコミック『ベルセルク』。国内のみならず海外でも絶大な支持を誇る本作の、新たなアニメ化がついに本格始動のときを迎える。胸のうちにくすぶる激情の炎に突き動かされ、終わりのみえない復讐の旅を続ける｢黒い剣士｣ガッツ。彼の前に立ち塞がるのは、残虐非道な無法者、妄執に囚われた悪霊、そして敬虔なる神の使徒。おぞましい人ならざる力を振るう敵に、鍛え上げた体と磨き抜いた技――人としての力をもって、ガッツは戦いを挑み続ける。命を削りながらも。旅路の果てに何が待つのか。答えはただ、“夜”の中にある。目を凝らし、闇を見つめよ――！【第十三話～】鉄塊のごとき大剣を振るい「贄」の運命に抗い続ける黒い剣士・ガッツ。失踪した愛する者・キャスカを追う彼は、やがて聖地アルビオンへと辿り着く。法王庁の教義に縛られてガッツを追うファルネーゼと従者セルピコ、ガッツの技を盗もうと同行するイシドロ、立ちはだかるモズグスら超越者たち。数多の出会いや死闘を経て、ついにガッツはキャスカとの再会を果たすのであったが…。激化する戦いに呼応するかのように、救いを求める人々の願いが聖地に渦巻く。その想い、その命は、世界が求めし存在・グリフィスの顕現をもたらした。それは、人と魔が交じり合う新たな世界の兆しでもあった！長い激戦を切り抜け、アルビオンを後にするガッツ。大切なものを「喪失わない」と決意を固めるが、新たな試練、新たな戦い、そして新たな出会いが彼を待ち受けていた―――。"
