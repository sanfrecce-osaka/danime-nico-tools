  title: 時のさだめ
  description: グラハムに搭載された新機能のおかげでシュミットの追撃を逃れたデリダたちは、マージュがヴァンフォート博物館で会っていた人物・カシエルに接触するため、ガーボンドの街へと向かう。その街にカシエルが潜伏しているらしい。ところが、ハイウェイを走るグラハムが、不意に崖崩れに見舞われる。またもや襲撃かとデリダたちが身を固くしていると、無線通信が入り、「ハイウェイを外れろ」という機械音声が響いて......。<br><br>デリダ・イヴェン:小野賢章／マージュ・ビルシュタイン:Ｍ・Ａ・Ｏ／ユーリィ・ディートリヒ:茜屋日海夏／ヴィドー・フェルカー:佐々木啓夫／マユカ:本渡
