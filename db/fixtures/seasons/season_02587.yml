  title: 強い絆
  description: タイムライドの影響により世界が変化していく。戦争は激化し、デリダたちは犯罪者として追われる身となっていた。カシエルのおかげで少しの時間は稼げたものの、度重なる戦闘負荷でヴィドーの怪我が悪化してしまう。そこで、ヴィドーを休ませるため、デリダたちは、グラハムで深い森の中へと逃げ込む。休息の間、いつもは明るく振る舞うマユカが、珍しく落ち込んだ顔をしている。気になったユーリィが、マユカに声を掛けると......。<br><br>デリダ・イヴェン:小野賢章／マージュ・ビルシュタイン:Ｍ・Ａ・Ｏ／ユーリィ・ディートリヒ:茜屋日海夏／ヴィドー・フェルカー:佐々木啓夫／マユカ:本渡
