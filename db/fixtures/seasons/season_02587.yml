  description: グラハムの力を借りて荒野を突破し、デリダたちは電波望遠鏡にたどり着く。シュミットやドナの襲撃を潜り抜けたデリダとユーリィが施設地下へと向かうなか、マユカは、DZたちを食い止めているヴィドーの元へと駆け戻っていく。デリダとユーリィが施設の扉を開くと、目の前には懐かしい「あの時」の光景が広がっていた。そして、そこに横たわるマージュを見つけるが......!?再会は“刻”を越えて―――これは、想いが旅する物語。<br><br>デリダ・イヴェン:小野賢章／マージュ・ビルシュタイン:Ｍ・Ａ・Ｏ／ユーリィ・ディートリヒ:茜屋日海夏／ヴィドー・フェルカー:佐々木啓夫／マユカ:本渡
