  description: マージュが向かった『静かな場所』、エッフェルズバーグ電波望遠鏡。研究施設で装置を完成させたマージュは、自分でタイムライドをしようとしているに違いない。だが、タイムライドには大きな代償が伴う。しかも、DZ掃討のため、電波望遠鏡がある場所はもうすぐ大規模空爆が行われるという。危機にさらされたマージュを救うため、デリダたちは、カシエルから譲り受けたDZジャマ-を携え、荒野を埋め尽くすDZの群れを突破する。<br><br>デリダ・イヴェン:小野賢章／マージュ・ビルシュタイン:Ｍ・Ａ・Ｏ／ユーリィ・ディートリヒ:茜屋日海夏／ヴィドー・フェルカー:佐々木啓夫／マユカ:本渡
