title: RErideD-刻越えのデリダ-
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/06/5/23065_1_6.png?1572231667000
outline: 2050年。父の興したメーカー・リビルド社で、「自律機械DZ(ディジィ)」への開発貢献により、若くして名声を得た技術者デリダ・イヴェン（主人公）。デリダは、あるとき同僚のネイサンと共に「DZ」の重大な欠陥に気付くが、忠告に耳を傾けない上司に腹を立て、危険と知りながら対策を先延ばしにし、ネイサンの愛娘・マージュの誕生日を祝うパーティへとむかう。しかし、穏やかなひとときを過ごしたその翌日、デリダとネイサンは謎の部隊に襲われる。逃避行の末、冷凍睡眠装置に落ちたデリダが再び目を開けると、10年の時間が過ぎ、見渡す世界は荒廃し戦争状態になっていた！制御を失った「DZ」の群れに襲われ、何もかもを諦めそうになったそのとき、デリダはネイサンの最期の言葉を思い出す。「マージュを頼む」己に降りかかった運命に戸惑いながらも、マージュを探すため、デリダは歩き出す。
