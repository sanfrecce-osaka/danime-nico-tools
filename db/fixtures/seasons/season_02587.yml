  description: ユーリィが姿を消した。大切にしていたカメラが路地裏に落ちているのを見つけたデリダは、ユーリィが追手に攫われたのではないかと動揺するが、グラハムの故障が直らなければ追跡することもできない。ヴィドーは、慌てるデリダを諌め、馴染みのメカニックに修理を依頼するため、湖島の街・ブリュッケを訪れる。一方その頃、ユーリィは、シュミットと名乗る男と対峙していた。男は、デリダの動向を執拗に尋ねてきて……。<br><br>デリダ・イヴェン:小野賢章／マージュ・ビルシュタイン:Ｍ・Ａ・Ｏ／ユーリィ・ディートリヒ:茜屋日海夏／ヴィドー・フェルカー:佐々木啓夫／マユカ:本渡
