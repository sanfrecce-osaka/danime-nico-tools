outline: 新たなる愚か者として、フールに選ばれた少女、ロゼッタ。そらとの「幻の大技」を夢見てきた少女は、遂に憧れの人との共演で主役に抜擢される。ひょんなことからカレイドステージに届けられた1枚の絵画をもとに描き下ろされた新作公演。かつて、ディアボロマシーンと呼ばれ、笑顔を失ったロゼッタが演じるのは「笑わないお姫様」。「彼女のことなら私が一番分かってる」と意気込むロゼッタだが、何故か空回り。周囲から浴びせられる叱咤。そして・・・。一枚の絵画に隠された古(いにしえ)の秘密とは？
