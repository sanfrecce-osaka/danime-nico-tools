outline: "【第一章】フェルディナンドの側近のユストクスとエックハルトは、フェルディナンドの命を受けて青色巫女見習いになることが決まったマインの身辺を探ることに。情報収集が趣味で女装も厭わないユストクスは大張り切り。一方、エックハルトは下町の臭いにやられてダウンしてしまう。果たして二人は、下町でマインの情報を得ることができるのか！？／【第二章】マインの洗礼式の衣装が見たいと言われてコリンナの家を訪問することになったマイン、トゥーリ、エーファ。トゥーリはあこがれのコリンナに会えるとあって大喜び。そんな中、コリンナが髪飾りの権利を買い取りたいと言い出し、マインとベンノの価格交渉が始まる。はじめて見る『商人マイン』にトゥーリは圧倒されるのだった……。"
