  WORD：ネオアイドル]流行のアプリ「アイドルネオ」に登録すれば、その瞬間から誰もがネオアイドル！“バトルフェス・ライブ”に参加をしてポイントを貯めると出場できる”ネオフェス”で優勝すれば、プロデビューが約束されている。"
