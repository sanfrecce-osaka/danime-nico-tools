  description: 第21話：なめこの森にも冬が訪れ、あたりは一面の銀世界。「雪って綿あめみたいだね♪」「今年はじめての雪ダ」「とってもロマンチック～（ハート）」みんなで雪景色を楽しんでいると…。ドッシーン！！NUR（ヌル）の基地の中から大きな物音がしました。「ゴホッ、ゴホ…ナメリークリスマス！」暖炉から登場したのは大きな袋を担いだナメタクロースでした。袋の中身はもちろんクリスマスプレゼント！いったいどんなプレゼントが入っているのでしょうか！？／第22話：「キャー！！」森の奥からラブなめこちゃんの悲鳴が聞こえてきました。みんなが駆けつけた先にいたのはぐったりした一匹のなめこ。本部に戻ってひと休みしたそのなめこが自己紹介をしてくれました。「ボクはルーマニアのトランシルバニアからやってきた吸血菌ナメキュラだ…」。「吸血！？」「菌！？」「ナメキュラ！！」なめこ君たちは思わず震え上がります。「君たちなめこの血をいただくよ…」妖しくほほえむナメキュラの口には鋭い牙が！！　他<br><br>なめこ:福原
