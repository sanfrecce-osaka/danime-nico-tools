    ボクとペロのともだち記念日
  description: 第1話：なめこ君はなめこの森に暮らす元気な男の子。相棒のペロやともだちのなめこ先輩、ロボなめこと一緒に楽しく暮らしています。とある昼下がり、なめこ先輩がふいに言い出しました。「なあ諸君！この森にはなにかが足りないと思わないか？」足りないものってなんだろう…みんなで考えていると、森の奥から妖精みたいな女の子が現れました。「ここはどこ？わたしは…だーれだ？？」／第2話：世界中のなめこが集まる森の案内係「NUR（ヌル）」を結成したなめこ君たち。初めてのお客様を今か今かと待ち侘びていると、フランスから「マカロンなめこ」がやってきました！！甘～い香りを漂わせるマカロンなめこにラブなめこちゃんは思わずウットリ・・・。果たしてなめこ君は初めてのお客様を無事案内することができるのでしょうか！？／第3話：広場になめこ君たちが集まっていると、森の奥から陽気なリズムが聞こえてきました。姿を現したのは、ソンブレロとポンチョを身にまとい、マラカスを手にした「激辛なめこ」！！はるばるメキシコからやってきたという激辛なめこをNURのメンバーでおもてなしすることになって…　他<br><br>なめこ:福原
