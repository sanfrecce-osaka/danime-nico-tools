    ぴーぴぴぴ！さようなら宇宙なめこ
  description: 第6話：「た、助けて・・・」橋の上で助けを求めているのはスイスからきた「なめこフォンデュ」。チーズが固まってしまい身動きがとれなくなっていたのです。なめこ君たちが助けてあげると、なめこフォンデュはお礼にチーズフォンデュをごちそうしてくれました。おいしいチーズフォンデュに大満足のNUR一同でしたが...。／第7話：「うわぁ！なんだあの光は！！」なめこの森の奥から放たれた強烈な光が広場全体を包みます。なめこ君とペロも思わず目を覆うほどの輝きです。ようやく目が慣れてきたころ、輝きの主は「黄金なめこ」だったことが判明。エジプトの王家を継ぐ由緒正しきなめこだといいます。「王家」と聞いたとたん、ラブなめこちゃんの妄想が炸裂！！王子様との禁断の恋に揺れ動く乙女ゴコロ。でもなぜ、そんななめこがこんな場所に？黄金なめこの口から、なめこの森を訪れた本当の理由が明かされる...。　他<br><br>なめこ:福原
