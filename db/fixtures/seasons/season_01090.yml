  title: 第16話 南極からきたペンギンなめこ／第17話 庭園なめことガーデニング／第18話 やさしい王さまライオンなめこ／第19話 神秘のひかりオーロラなめこ／第20話
    猛牛なめこモーダッシュ！
  description: 第16話：なめこの森で今日も朝から元気いっぱいなのはなめこ先輩。自慢のギャグを披露すると張り切っています。そんなとき広場の片隅から弱々しい声が聞こえてきました。「だ...誰かいる。助かった～」声の主はぐったりした様子のペンギンなめこでした。ペンギンなめこは氷に乗って南極から旅をしていたのですが、途中で氷がとけてしまったというのです。それからは陸地を歩き続け、はるばるなめこの森に辿り着いたそうです。旅の疲れと暑さのせいですっかり元気を失ったペンギンなめこ。このピンチになめこ君はある秘策を思いつきます...。／第17話：「ランララ～ラブミ～♪」鼻歌を歌いながらラブなめこちゃんが上機嫌でお花にお水をあげています。「かわいいお花に囲まれていると、心も体もかわいくなれるんだって（ハート）」そこに現れたのは頭をお花できれいに飾った庭園なめこ。美しいお庭とアフタヌーンティーが有名なイギリスからやってきたそうです。庭園なめこの手ほどきでなめこ君たちはイギリス式ガーデニングに挑戦することになりました。NURのみんなで力を合わせて、なめこの森の広場を美しいお庭に劇的大改造！？　他<br><br>なめこ:福原
