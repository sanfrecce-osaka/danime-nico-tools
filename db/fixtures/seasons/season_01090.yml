    ロボなめこ大ふっかつ！！
  description: 第11話：川の流れに想いを馳せ、新たな出会いに期待するラブなめこはじめNURのメンバー。そこへ流れ着いたのは、相棒のボードを携えた「サーファーなめこ」。ビッグでナイスな波を追い求めて、なめこの森に迷い込んだようです。はるばるハワイからやってきたお客さんを歓迎するなめこ君たちでしたが...。／第12話：いつものようになめこ君がなめこの森を案内しようとはりきっていると、突然地面が揺れだしました！！ドシーン、ドシーンという地響きが鳴るたびになめこ君たちの体が宙に浮かびます。「あ、あそこを見て！」なめこ君が指し示す方向には橋の上で“鷹の舞”を舞う大きななめこがいました。その正体はモンゴルから来た「ナーダムなめこ」。ナーダムなめこはモンゴル相撲の武者修行をしていてなめこの森にやってきたのでした。モンゴル相撲と聞いたら黙っていられないのがこの男。そう、なめこ先輩！！さらになめこ先輩の力こぶに引き寄せられてマッスルなめこも参上。なめこの森場所の大一番、はっけよ～い、のこった！！　他<br><br>なめこ:福原
