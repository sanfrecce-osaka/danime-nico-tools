outline: 未来から脱出してきた少年、アギノ・ジロは、哲子たちの乗るワゴン車をタイムマシンに改造し、過去の世界へ旅立った。東京大空襲、戦国時代など歴史の中をさ迷う少年達。戦火の中での哲子と戦時少年の出会い。歴史を変えようとする謎の一団と、それを守る時間管理局との戦い。そしてジロを追うタイムハンター、クタジマ・トシトとの追跡劇の末、着いた所は安土桃山時代。織田信長や森蘭丸と出会った一行は、そこが本能寺の変の直前であることを知る。果たして本能寺の変は起こるのか?少年達は元の時代へ帰れるのか?そして哲子と蘭丸の時空を超えた恋の行方は?謎の男クタジマの正体は?風雲急を告げる本能寺。そして意外な結末が―――。
