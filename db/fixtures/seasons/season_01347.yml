  title: 輪求(リング)
  description: とある妖怪から、人間のおばあさんが落としてしまった指輪を見つけて彼女に返してほしいと依頼を受けた安倍。だが指輪はなかなか見つからず、芦屋の手も借りての指輪探しが始まった。その最中、芦屋が驚くべき才能を発揮。指輪は無事に見つかる。ところが、おばあさんに指輪を返す段階になって、見ず知らずの自分たちがどうやって指輪を返すかで安倍と芦屋の考えが食い違ってしまう。<br><br>芦屋花繪
