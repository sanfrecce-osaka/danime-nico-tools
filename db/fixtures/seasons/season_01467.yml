outline: 北斗神拳──経絡秘孔を突き、内部からの破壊を極意とし、そのすさまじき破壊力ゆえ、千八百年に渡り一子相伝の掟貫かれてきた拳法。その伝承者ケンシロウ、そして、その兄、ラオウ、トキの三兄弟によって、北斗神拳は長き歴史上、最強の時代に突入しようとしていた。ラオウは自らを拳王と名乗り、覇業を目指していた。修羅の国からやって来た拳王軍親衛隊隊長にして凄腕の女剣士レイナ(声:柴咲コウ)は、そんなラオウを深く愛していた。一方、ラオウの最大のライバルであり、聖帝を名乗る南斗鳳凰拳のサウザーも勢力を拡大していく。サウザーとの一騎打ちにケンシロウは敗れ、反乱軍を率いていた南斗白鷺拳のシュウもまたサウザーによって捕らえらてしまう…。そして、今、復活したケンシロウが聖帝十字陵にて再びサウザーに立ち向かう!
