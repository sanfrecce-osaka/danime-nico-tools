  description: "｢ああ、この御方か…… この御方こそ、求め続けた……我が主……｣四龍のひとり、白龍がいる里へとたどり着いたヨナたち。 長きにわたり、白龍の力を守り、その力を次の代の白龍へとつなげてきた誇りを持つ里の人々は、初代白龍が仕えていた緋龍王(ひりゅうおう)を思わせる紅い髪を持つヨナこそがその末裔ではないかと考える。一方、行き違いで、不審な者が里に入り込んだと聞いた｢白龍｣ことキジャは、里の人々を守るため、自分自身の手で侵入者を排除しようとヨナたちの前に姿を現す。だが、ヨナの姿をひとめ見たキジャは、全身の血が沸騰するような衝撃を受ける。<br><br>ヨナ:斎藤千和／ハク:前野智昭／スウォン:小林裕介／キジャ(白龍):森田成一／シンア(青龍):岡本信彦／ジェハ(緑龍):諏訪部順一／ゼノ(黄龍):下野
