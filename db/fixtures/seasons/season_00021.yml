  description: "｢……支えて差し上げたい…… 強くあろうとする、泣き出しそうなかよわいあの背中を……｣白龍キジャを旅の仲間に加えたヨナたち一行は、｢四龍の戦士は互いにその存在を感じ取ることができる｣というキジャの言葉に従い、次なる四龍の戦士｢青龍｣を探すことにする。だが、そのキジャの能力をもってしてもその居場所をはっきりと知ることができない。そこで、ハクやユンがこれまでの経験や持っている知識を使って青龍の居場所を探るが、キジャはふたりと自分を比べ、自分は何の役にも立てていないのではないかと悩む。そんな中、夜更けにひとり弓を射る練習中のヨナを見たキジャは？<br><br>ヨナ:斎藤千和／ハク:前野智昭／スウォン:小林裕介／キジャ(白龍):森田成一／シンア(青龍):岡本信彦／ジェハ(緑龍):諏訪部順一／ゼノ(黄龍):下野
