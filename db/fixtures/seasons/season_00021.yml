  description: "｢弓を引くということは……命を奪い、奪われるということ…… でも父上、奪わなければ……奪わなければ、私は今、生きてゆけません｣神官イクスから、神の言葉としてヨナに伝えられたのは、高華王国に伝えられる四龍伝説に登場する四龍の戦士を探せというものだった。
