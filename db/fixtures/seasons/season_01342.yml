--- !ruby/hash:SeasonHash
title: Fate/kaleid liner プリズマ☆イリヤ ツヴァイ！
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/35/8/11358_1_6.png?1427216400000
outline: |-
  とある夜、バスルームに飛び込んできたマジカルルビーの、軽妙かつ巧妙なトークに騙されて、魔法少女になってしまったイリヤ。ルビーの元の持ち主である凛に言われるがままに”クラスカード”を回収することに。
  ライバル(？)であるもう一人の魔法少女、美遊とともに、傷つき、すれ違いながらも、ハードなバトルを戦い抜いてどうにか7枚のクラスカードを回収。イリヤたちは平穏な日常に戻ることができた。
  そして―――。
  回収任務が終わってから数週間後、凛たちから新たな任務を命じられるイリヤと美遊。地脈に魔力を流し込んで安定させるだけという簡単な任務のはずだったのだが、なにが悪かったのかトラブルが発生！
  それが新たな物語の始まりだった―――。
