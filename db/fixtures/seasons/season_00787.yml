outline: アーハンブラ城から無事にタバサを救出して魔法学院に戻ってきたルイズと才人たち。あいかわらず才人はルイズに虐げられながらも健気に使い魔としてルイズのお守りをしている。急遽、アンリエッタ女王の密命で学院からロマリアへ赴くルイズと才人。ティファニアもルイズたちと一緒に行くことに…。ルイズとティファニアは、ロマリア教皇の就任三周年式典で「巫女」として共に祈りをささげて欲しいと依頼される。憧れの教皇聖下に謁見し感激するルイズ。一方、自分が虚無の担い手と知ったティファニアは、「才人が自分の使い魔であればいいのに」と急に意識し出すことにより何やら波乱の予感が…。そんな中、ルイズたちに狡猾で邪悪な影が忍び寄るのだった!!
