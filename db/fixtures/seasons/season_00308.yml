  title: "｢神籬(ひもろぎ)の娘｣"
  description: 地区展に出品する木彫りの精霊像を作り終えた美術部員の御厨仁(みくりやじん)。すると、その精霊像が割れ、中から女の子が現れた!彼女は、仁が彫った精霊像を依代として顕現した、産土神(うぶすながみ)だという。仁が彼女に依代となったご神木の事情を説明していると、彼女はケガレと呼ばれるその土地の不浄物に襲われてしまう。人には触れられぬケガレに成す術のない神様。だが、仁はそのケガレをたやすく払いのけてしまう。そのことに落ち込む神様だったが、ふとしたことをきっかけにその解決策を見出す。そして、なんとかケガレにリベンジを果たした彼女は、仁に向かってこう告げる。｢わらわはナギ、この神樹と同じ名じゃ｣と。<br><br>ナギ:戸松遥／御厨仁:下野紘／青葉つぐみ:沢城みゆき／ざんげちゃん:花澤香菜／響大鉄:星野貴紀／秋葉巡:柿原徹也／木村貴子:早水リサ／大河内紫乃:中原麻衣<br><br>原作:武梨えり｢かんなぎ｣(一迅社｢月刊ComicREX｣連載)／監督:山本寛／シリーズ構成:倉田英之／キャラクターデザイン:三間カケル／総作画監督:門脇聡／プロップデザイン:中路景子／色彩設計:中島和子／美術監督:森川篤／美術設定:袈裟丸絵美／
