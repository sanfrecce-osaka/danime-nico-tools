  episode_no: 第1話～第6話
  title: 謎の転校生、現る！？／ヒミツの綾園♡／綾と明日香の乳隠し／西家が如く／西家が如く2／ぞいやに来いやっ!!
  description: 第1話：都内のとある高校にふたりの転入生がやってきた。一見対照的にも見えた明日香と綾だが、二人はあっという間に意気投合。早速、体育の授業でペアを組むことに。しかし、テニスをする明日香と綾の姿を熱心に見つめる人影が…！？／第2話：究極のフリースタイル女子高生、綾。可愛いのにどこか変な彼女の行動を「あやっペ観察日記」としてまとめることにした明日香。綾の自由すぎる言動に翻弄されながらも、いつしかそれを受け入れつつある明日香で…？／第3話：仲良くなるには裸のお付き合いが一番！と、スーパー銭湯へやってきた綾と明日香。しかし、お風呂といえば、気になってしまうのはアレのこと…。仲良くなるはずが、負けられない戦いが勃発…！？／第4話：明日香の地元、兵庫を訪れた二人。個性豊かな西家との初対面に戸惑いつつも、緊張感が高まる綾。しかし、思いもよらない熱烈歓迎ぶりに、次第に綾の緊張もほぐれ…？／第5話：前回に引き続き、明日香の実家で過ごす二人。ここぞとばかりに部屋の中を物色しまくる綾を止めるため、お風呂へ誘導する明日香。そして風呂上がりの綾を待ち受ける、衝撃の展開…！／第6話：今度は綾の地元、石川県にやってきた二人。綾の実家へ行く前に、二人で楽しく金沢の観光巡り。美味しいグルメに舌鼓を打ち、観光名所にも大満足の明日香は、満を持して、いざ洲崎家へ――！<br><br>｢洲崎綾｣:洲崎綾／｢西明日香｣:西明日香<br><br>原
