- !ruby/hash:EpisodeHash
  episode_no: 第7話～第12話
  title: この物語はフィクションです／明日香には感謝しかしてない／ランバダの乱／シマパンズ／ゆみりんごめんね／これも声優！
  description: 第7話：綾の実家でテンションMAXの明日香は、活き活きと綾の部屋を漁りまくる。最初は一緒に笑う余裕すらみせていた綾だが、明日香がある秘蔵のノートを発見してしまったことによって事態は急変し…！？／第8話：いつも一緒にいる明日香のことを母に電話で報告する綾。思い出すのは、楽しい日常のやりとり――二人の何気ない会話の中にはいつも笑いがあふれていて……？／第9話：映画鑑賞にやってきた二人。しかし、上映中に気になるあの音のせいで、内容にどうしても集中できない。普通に映画を見に来ただけなのに、やっぱり一筋縄ではいかない綾と明日香で…！／第10話：明日香の部屋に招待された綾。室内はおしゃれで、片付いていたが、大量の洗濯物が干されていて、綾は愕然。翌日、今度は明日香が綾の部屋へお泊まりに行くと、そこにはまさかの光景が…！？／第11話：新たな転入生、内山夕実が登場。さっそく夕実の歓迎会をすることに。綾と明日香の強烈なフレンドシップに圧倒される夕実だが、実は、綾たちにはあるミッションがあって…？／第12話：某大型テーマパークにやってきた綾と明日香。テンションが上がりっぱなしな二人は、アトラクションを次々に制覇しながら、楽しい思い出を写真に残していく……<br><br>｢洲崎綾｣:洲崎綾／｢西明日香｣:西明日香<br><br>原
