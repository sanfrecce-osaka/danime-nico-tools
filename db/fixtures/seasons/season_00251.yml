  title: 先輩！怪獣娘！？／悩め！怪獣娘！？／戦え！怪獣娘！？／ボケろ！怪獣娘！？
  description: 第5話：久しぶりの休日。アギラはミクラス、ウインダムに連れられて初めて原宿へ遊びに行くことに。ところ変わっても大怪獣ファイトの話ばかりしているミクラスに近づく怪獣娘の姿があった。／第6話：アギラたちは、ピグモンから正規のGIRLS隊員になるためのテストがあることを知らされる。怪獣娘としてどんな進路を選ぶのか。何を目標にするのか。3人はそれぞれに思いを巡らせる。／第7話：最近、街で頻発している火災騒ぎ。どうやら暴走してしまった怪獣娘のしわざらしい。これ以上被害が広がる前に暴走怪獣娘を保護しなければ。アギラたちは、初めての怪獣バトルに挑む！／第8話：初めての地方出張。行き先は大阪。待ち構えるは、大怪獣ファイトの若手ナンバーワン選手にしてアイドル怪獣娘・ゴモラ。果たして、アギラはゴモラの試練を乗り越えられるのか……！<br><br>アギラ:飯田里穂／ミクラス:鈴木愛奈／ウインダム:遠藤ゆりか／ピグモン:徳井青空／ゼットン:加藤英美里／レッドキング:五十嵐裕美／エレキング:潘めぐみ／ゴモラ:諏訪彩花／ザンドリアス:湯浅かえで<br><br>原作:円谷プロダクション／設定・原案:海法紀光／アニメーション制作:スタジオぷYUKAI／監督:芦名みのる／音楽:高梨康治(Team-MAX)
