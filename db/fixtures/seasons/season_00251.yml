  title: 暴走？怪獣娘！？／飛べ！怪獣娘！？／試験！怪獣娘！？／私たちが！怪獣娘！！
  description: 第9話：エレキングの手伝いで札幌までやってきたアギラたち。ウインダムは同好の士であるエレキングとの｢おまぴと｣トークへの期待に胸を膨らませるが、予想外のハプニングが彼女を襲う。／第10話：古都・京都。ゴモラと再会したアギラたちは、せっかくなので観光をすることに。ふらりと訪れた清水寺で何やら騒いでいる二人組がいる。それはレッドキングと、その弟子ザンドリアスだった。／第11話：いよいよGIRLSのテストが始まった。筆記試験と面接でクタクタの3人。最終試験の怪獣バトルが始まる直前、エレキングから緊急連絡が入った。人類、そして怪獣娘の敵・シャドウが動き出す。／第12話：無数に出現する謎の敵・シャドウ。先輩怪獣娘たちに負けじと活躍を見せるアギラ、ウインダム、ミクラス。しかし、さらなる強敵シャドウ・ビーストが出現！3人は窮地に立たされてしまう。<br><br>アギラ:飯田里穂／ミクラス:鈴木愛奈／ウインダム:遠藤ゆりか／ピグモン:徳井青空／ゼットン:加藤英美里／レッドキング:五十嵐裕美／エレキング:潘めぐみ／ゴモラ:諏訪彩花／ザンドリアス:湯浅かえで<br><br>原作:円谷プロダクション／設定・原案:海法紀光／アニメーション制作:スタジオぷYUKAI／監督:芦名みのる／音楽:高梨康治(Team-MAX)
