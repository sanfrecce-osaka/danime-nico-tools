  episode_no: 第1話～第4話
  title: 私たち！怪獣娘！？／変身？怪獣娘！？／変身！怪獣娘！？／配れ！怪獣娘！？
  description: 第1話：どこにでもいる普通の女子高生・宮下アキ、牛丸ミク、白銀レイカの3人。彼女たちは不思議な招待状に呼び出されて｢GIRLS｣という組織を訪れる。そこで待ち受けていたのはピグモンと名乗る女の子であった。／第2話：GIRLSの指導係・ピグモンから、自分たちが｢怪獣娘｣であることを知らされたアキたち。変身のキーとなるデバイス｢ソウルライザー｣も支給されるが、そう簡単に変身できるはずもなく……。／第3話：怪獣娘へ変身できるようになったミクラス(ミク)、ウインダム(レイカ)。アキは自分だけが変身できないことに焦りを覚えていた。そんな中、アキは最強の怪獣娘・ゼットンに出会う。／第4話：立派な怪獣娘になるため、見習いとしてGIRLSの仕事を手伝うことになったアギラ(アキ)たち。しかし、初めての仕事は街角でのチラシ配りという激しく地味なものだった。<br><br>アギラ:飯田里穂／ミクラス:鈴木愛奈／ウインダム:遠藤ゆりか／ピグモン:徳井青空／ゼットン:加藤英美里／レッドキング:五十嵐裕美／エレキング:潘めぐみ／ゴモラ:諏訪彩花／ザンドリアス:湯浅かえで<br><br>原作:円谷プロダクション／設定・原案:海法紀光／アニメーション制作:スタジオぷYUKAI／監督:芦名みのる／音楽:高梨康治(Team-MAX)
