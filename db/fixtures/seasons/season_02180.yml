outline: あの６つ子が、帰ってくる！！予測不能のギャグコメディ、再び！赤塚不二夫生誕80周年を記念して制作・放送されたTVアニメ「おそ松さん」第1期は、赤塚不二夫の名作ギャグ漫画「おそ松くん」を原作とし、2015年10月から翌年3月までテレビ東京系列にて放送。クズでニートな大人に成長した6つ子を主人公として一話完結で描く、笑えて、泣けて、ほっこりも出来る、予測不能なギャグコメディで、放送開始直後から、たちまち話題に。2016年度の流行語大賞にノミネートされるなど、社会現象ともいえる大ヒットを記録しました。2017年10月から放送開始される第2期でも第1期を手がけたスタッフ・キャスト陣が再集結。鮮烈な記録を残した6つ子が、さらにパワーアップして帰ってきます！暴走する6つ子伝説は、もはや誰にも止められない…！？
