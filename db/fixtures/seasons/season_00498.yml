  title: この不浄な温泉街に女神を！
  description: "｢ようこそ迷える子羊よ。さあ、あなたの罪を打ち明けなさい｣アルカンレティアの温泉で、たっぷりゆったりのんびりするはずが、アクシズ教団の執拗な勧誘の波状攻撃に、カズマはがっくりぐったりうんざり。
    一方、アクシズ教団が信奉する女神その人であるアクアは、街の人々による自分への深い信仰にご満悦。アークプリーストとして教会に居候し、懺悔する信者を嬉しそうに説いていた。あまりにくだらない懺悔のやりとりで、一層ぐったりして宿に帰ってきたカズマ・めぐみん・ダクネスだが、カズマの疲弊したHPを一気に回復させる魔法の言葉をウィズが紡ぎだす。
