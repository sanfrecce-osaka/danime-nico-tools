  title: この素晴らしい仲間たちに祝福を！
  description: "「そもそも俺たちは湯治に来たんじゃなかったっけ……？」汚染された温泉を浄化するつもりが、自分の信者に魔女呼ばわりされ、追い回されるハメになってしまったアクア。それでも可愛い信者のために汚染の原因を取り除きたいと言い出すアクアに、カズマたちはしぶしぶ付きあうことに。山の中にある源泉を訪れたカズマたちが遭遇したのは、街でアクシズ教団の執拗な勧誘にキレていた男。こんなところで一体何を……？そんななか、思い出したように声を上げるウィズ。「ハンスさん！お久りぶりです、私ですよ、ウィズです！」魔王軍幹部のウィズと知り合いってことは、もしかして……？必ず、生きて帰る。あの場所へ――！<br><br>カズマ:福島
