  episode_no: 第8話
  title: この痛々しい街で観光を！
  description: "「観光ですか？入信ですか？冒険ですか？洗礼ですか？」アルカンレティアへ向かうカズマたち。初めての旅路に気分が上がったのも束の間、早速トラブル発生。カズマたちの乗合馬車が、硬いもの目がけてチキンレースを行うモンスター・走り鷹鳶たちのターゲットになってしまったのだ！硬いダクネスのせいで……。
    大ピンチの中、カズマは走り鷹鳶一掃作戦を思いつく。 「なんてことだ、私の体の上を次々と発情したオスたちが通り過ぎていく……！」 酷い扱いもまるでご褒美とばかりにもだえるダクネスの変態性にあきれつつ、何とか窮地を脱出するのだが、その夜、アクアのせいでまたしても……。そして、ようやくアルカンレティアが見えてきた！<br><br>カズマ:福島
