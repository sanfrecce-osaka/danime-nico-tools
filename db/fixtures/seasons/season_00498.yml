  description: "｢我が名はゆんゆん！ やがては紅魔族の長となる者！｣晴れて(？)死刑保留となったカズマだったが、領主の館の賠償のため、屋敷内のあらゆるものを差し押さえられ、またもや極貧生活に。めぐみんが連れてきた黒猫ちょむすけが加わるけれど、なんとも侘しい現状なのだった。ある日、ジャイアントトードの討伐に駆り出されるが、盾役のダクネスがいないため、悪戦苦闘でピンチに陥ってしまう。そんな窮地を救ってくれたのは、自称“めぐみんのライバル”ことゆんゆんだった。｢さあ今こそあの時の約束を果たす時！今日こそは、長きに渡った決着をつけるわよ！｣ゆんゆんは、なぜだかものすごく必死に勝負を挑んでくるのだが……。<br><br>カズマ:福島
