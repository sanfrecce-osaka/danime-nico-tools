  title: この迷宮の主に安らぎを！
  description: "「ふふん。この私が誰だか忘れてない？」アクアの浪費に賠償金……。膨れ上がった借金地獄から抜け出すべく、カズマはダンジョン未踏ポイントの探索クエストに行く決心をする。渋るめぐみんとお宝につられたアクアを引き連れ、目的のダンジョンへ。カズマはひとり先にダンジョン内を探索しようとするが、人の都合などどこ吹く風のアクアがいつの間にかついて来ていて、いつも通りのいやーな予感の展開に……。ところが意外や意外、女神の本領を発揮する活躍っぷり。
