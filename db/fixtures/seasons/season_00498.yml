  description: "｢頼む！私と一緒に来て、父を説得してくれないか？｣差し押さえによってガランとした屋敷で寒さをしのいでいるカズマたちの前に、突如乱入してきた謎の金髪美女！…と思いきや、それはなんとダクネス。聞けば、領主アルダープはカズマの執行猶予の代償に、自分の息子とダクネスのお見合いを画策しているらしい。しかもダクネスの父親もたいそう乗り気で、冒険者を続けたい彼女としては、なんとか断りたいという。お見合いを破談にする手伝いを頼まれるカズマだが、ちょっと待て！？…とある閃きが。｢寿退社。……そう、つまりはめでたいことだ｣ある決意を秘めたカズマは、颯爽とダスティネス家へと向かうのであった。<br><br>カズマ:福島
