  title: このふてぶてしい鈍らに招待を！
  description: "「お、温泉かー。たまには贅沢して、温泉も悪くないなー」コタツの一件以来、バニルと組んで商売を画策するカズマ。そんな折、バニルは商品開発の知的財産権一括譲渡による高額商談を持ちかけてきた。この商談に早くもセレブ気分のカズマは、もう危険な冒険者稼業なんかしないとのたまわり、（意外にも）魔王討伐を掲げるめぐみんを怒らせてしまう。すると、さらにごねるカズマとアクアに、めぐみんが唐突に「湯治に参りましょう。水と温泉の都、“アルカンレティア”に」と優しい提案を持ち出す。
    街の名前に反応したアクアはすこぶる乗り気、ダクネスも否やはなく、ついでにウィズも一緒に。カズマたちはついに、アクセルの街から冒険の旅路へ？<br><br>カズマ:福島
