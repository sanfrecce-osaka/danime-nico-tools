- !ruby/hash:EpisodeHash
  episode_no: 第四話
  title: 殺人と宝玉
  description: アイズは愛剣の修理代を稼ぐため、派閥の面々とダンジョンへ赴く。しかし立ち寄った【迷宮の楽園(アンダー・リゾート)】リヴィラの街で思わぬ事件に巻き込まれてしまう。それは、冒険者による冒険者殺し――迷宮(ダンジョン)内での殺人事件だった。一方、地上に残ったベートは、ロキと怪物祭(モンスターフィリア)の騒動の調査へ。古い地下水路内で再び花の怪物(モンスター)と遭遇する。迷宮(ダンジョン)外での遭遇、極彩色の魔石……確かな手がかり、収穫を手に地上へと戻るロキとベート。そこで更なる――予期せぬ手がかりを掴むことに。未知なる怪物(モンスター)と遭遇した地下水路、そこに残された『何者か』の匂い。その『匂い』を放つ者と出会うことで――。<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
