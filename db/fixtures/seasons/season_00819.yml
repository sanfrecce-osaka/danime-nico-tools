  title: 神々と眷族
  description: 未知の階層、未知の光景。【ロキ・ファミリア】の眼前に現れた美しき異形――巨大植物の怪物『死体の王花』を依代に、寄生させた宝玉から羽化した精霊。極彩色の魔石を喰らい強化種へと成長したそれは、おおよそお伽噺からは掛け離れた姿をしていた……。芋虫型や花形、女体型といった新種の怪物たちも、すべては彼女『穢れた精霊』の成長のために存在していた。そして彼女が最後に望んだもの……「アリア」呼びかけとともに、視線はアイズを捉えた――。ここは迷宮の深部、生き残る道は勝利のみ。前代未聞の能力を有する精霊に対するは都市最大派閥の精鋭たち。人知れず、迷宮都市最大の戦いの火蓋は切って落とされた――。<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
