  description: フィンやアイズが逗留するリヴィラが怪物たちの襲撃を受ける。幾度となく繰り返されたアンダーリゾートの日常ではあるが、今回は趣が異なっていた――襲撃してきたのは新種の花型怪物、そしてアイズの前に、それらを操る【調教師】の女が。アイズと対峙するさなか、女はとある名を口にする。それはアイズを狼狽させるに十分すぎる響きを持っていた……。一方ロキは、ギルドを訪れウラノスと対面していた。そこで核心に迫るための疑問を発する。「――事件の黒幕は、ギルドか？」<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
