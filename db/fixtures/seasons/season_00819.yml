  title: 試着と購入
  description: ダンジョン遠征中に遭遇した新種の怪物(モンスター)の攻勢により、ロキ・ファミリア一行は大打撃を受け、撤退を余儀なくされてしまった。無事、地上へと帰還を果たした一行ではあったが、遠征の収穫も芳しくない。そんな中、アイズは主神(ロキ)の手により、ステイタスを更新する……だが、死線をくぐり抜けた代償というには、余りに微々たる成長で、アイズはひとり苦悩を抱えることに。その表情の曇りが気に懸かったレフィーヤ。｢よしっ。がんばってアイズさんを励まそうっと！｣ティオネとティオナの協力もあおぎ、レフィーヤは、アイズを元気づけようと画策するが――。<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
