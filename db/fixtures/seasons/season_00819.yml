  description: 赤髪の【調教師】レヴィスと再び対顔したアイズ。剣をひと結びした後、レヴィスはアイズのステイタス昇華を察する。「貴方に……負けたくなかっただけ」漆黒の階層主すら退けたアイズの刃が、レヴィスを追い詰めていく。一方で、アイズを追うレフィーヤ、アイズと分断された【ヘルメス・ファミリア】の面々は、それぞれに難局を迎えていた。『死妖精』という忌み名と、それにまつわる過去を知られたフィルヴィスは、レフィーヤたちと別行動を取ると言い出し、食料庫の大空洞へと至った【ヘルメス・ファミリア】の前には、大主柱に寄生する巨大な花の怪物が――。<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
