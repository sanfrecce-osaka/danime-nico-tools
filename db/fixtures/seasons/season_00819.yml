  title: 祭典と勇気
  description: 前回の遠征で愛剣【デスペレート】を消耗させてしまったアイズ。代用の剣に慣れるため、レフィーヤとダンジョンへと向かうことに。未だ戦闘に慣れないレフィーヤは、再びアイズに危機を救われる。ホームへの帰路、思い切ってアイズを『怪物祭(モンスターフィリア)』に誘うレフィーヤ。一度は了承され舞い上がるが、神・ロキの命により、アイズはロキと怪物祭(モンスターフィリア)に行く運びに。落胆――そして彼女は痛感する。『剣姫』の隣に並び立つには、自分は余りに弱すぎるということを……。怪物祭(モンスターフィリア)当日。ティオネ、ティオナと出かけたレフィーヤは、怪物(モンスター)の脱走騒ぎに巻き込まれる。その中には深層で見た、あの未知の怪物(モンスター)も――。<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
