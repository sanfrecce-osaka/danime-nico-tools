  title: 訓練と嫉妬
  description: "【白髪鬼】の魔石を喰らい、更なる力を手にしたレヴィスから、５９階層に来いと告げられたアイズ。一旦地上へ戻り、深層遠征の準備を進める中、アイズはギルド本部に向かう。逃げられっぱなしの彼の少年、ベルに謝罪をする為に。ごく短期間で駆け出しの冒険者から１０階層の怪物を相手取るまでに急成長した少年。レヴィスとの一戦を脳裏に過らせ、アイズは少年に求めてしまう――成長の秘訣を。高みへの可能性を。それ故、戦いの師を持たぬという彼の悩みを聞いた際、思わずアイズは答えていた。「じゃあ――私が教えてあげようか？」<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
