  title: 冒険と未知
  description: 中層の怪物、ミノタウロスを撃破したレベル１の冒険者ベル・クラネル――駆け出しの少年が見せた、苛烈な『冒険』は【ロキ・ファミリア】の幹部たちにも少なからず影響を及ぼしていた。尊敬する先達を触発してしまうほどの『偉業』。少年を好敵手としていたレフィーヤの心情は穏やかではない。だが、今はまだ、誰かと比較している場合ではないと、レフィーヤは思い直す。追いつきたい人たちがいる――自分もまた『冒険』の真っ只中であるのだと。各々の思いを胸に抱きつつ【ロキ・ファミリア】は潜り続ける、レヴィスが示した深層『５９階層』を目指して――。<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
