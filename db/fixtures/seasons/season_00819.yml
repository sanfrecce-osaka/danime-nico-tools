  description: "「もっと力があったら……」赤髪の調教師との一戦後、深層に残る事を決意したアイズ。眼前に見据えるは、迷宮の孤王【ウダイオス】。勝ち目など無いに等しい、無謀とも思える挑戦……。リヴェリアが見守る中、アイズは単身、階層主に立ち向かう。「己を遥かに超える存在を打倒し、自らを超克する。それが器の昇華に必要な絶対条件――」幾度膝を折ろうとも、どれ程の傷を負おうとも、剣を握り締め、立ち上がる。更なる高みに至る為に。彼女の心奥に在る、『理由』とは――。<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
