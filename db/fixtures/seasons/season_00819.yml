  episode_no: 第一話
  title: 剣姫と妖精
  description: アイズ・ヴァレンシュタイン――迷宮都市オラリオにその名を轟かす第一級冒険者。数多の羨望・憧憬をその身に浴びる彼女へ、憧れの視線を投げかける少女が、ここにもひとり……。レフィーヤ・ウィリディス――ロキ・ファミリアに所属するエルフの魔道士。彼女はダンジョン深層にうごめく怪物(モンスター)への恐怖に囚われ、その並外れた魔力を生かしきれずにいた。そんな折、遠征中のファミリア一行の前に現れた新種の怪物(モンスター)。都市最大派閥、屈強の冒険者たち。地上の光すら届かない深層で繰り広げられる未知との戦い――これは『剣姫』を中心に記されていく、苛烈極まりない【眷族たちの物語(ファミリア・ミィス)】。<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
