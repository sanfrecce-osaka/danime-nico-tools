  episode_no: 第十話
  title: 少年と英雄
  description: ベルと訓練を共にするアイズを、突如急襲した冒険者は美神の眷族――【女神の戦車】と【黄金の四戦士】だった……。警告の意図を掴みかねるアイズだったが、遠征出発の日、約束の最終日まで特訓を続け、ベルはアイズの眼前で尋常ならざる成長を見せた。アイズ自身も、更なる境地に至るため、未踏の地を目指し歩を進めようと意を決する。そして再び始まった【ロキ・ファミリア】の遠征――だったが、上層でミノタウロスとベルが対峙しているとの一報が。反射的に駆け出すアイズ。その行く手を阻んだのは都市最強の冒険者――美神派閥の団長【猛者】オッタルだった。<br><br>アイズ・ヴァレンシュタイン:大西沙織／レフィーヤ・ウィリディス:木村珠莉／ティオナ・ヒリュテ:村川梨衣／ティオネ・ヒリュテ:高橋未奈美／ロキ:久保ユリカ／フィン・ディムナ:田村睦心／リヴェリア・リヨス・アールヴ:川澄綾子／ガレス・ランドロック:乃村健次／ベート・ローガ:岡本信彦……他<br><br>原作:大森藤ノ(GA文庫
