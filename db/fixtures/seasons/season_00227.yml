outline: "「我踊る！故に我在り」西アフリカの天空神“おにゃんこポン”が女子高生を歌とダンスで救う！―。西アフリカの天空神“おにゃんこポン”は、昔は人々を間近で見守っていた。しかしあるとき、一人の老女がヤムイモを臼と杵でついていた拍子に、誤って杵を“おにゃんこポン”にぶつけてしまった。“おにゃんこポン”はあまりの痛さにトラウマを抱えた。それ以来、“おにゃんこポン”は人々を心配しながらも、人と直接コミュニケーションを取ることをビビりながら、自分の部下である“使徒”と呼ばれる精霊達を使って、人々の問題を解決していた。今日も日本の放課後の教室で、女子高生が悩んでいる。ダイエットに、恋に、試験勉強…と悩みは尽きない"
