  description: グランドキャニオンにおける王国との戦闘は激化し、イジーと玉城は、セーギとトムを先行させるため、ブラフマンと死闘を繰り広げる。一方で、アリヤを止めるために第三遺跡を目指すセーギの前には、BBに敗れたことで強くなったカルが立ちはだかる。セーギは、最強の無能力者となったカルを打ち倒し、アリヤの真の目的を阻止することが出来るのか…。<br><br>セーギ:古川慎／イジー:小松未可子／トーコ:安済知佳／アリヤ:鬼頭明里／トム:杉田智和／リサ:喜多村英梨／ラーカー:津田健次郎／イル:井澤詩織／カル:生天目仁美／BB:森川智之<br><br>原作:真じろう(月刊コミックアライブ連載)／監督:渡部高志／シリーズ構成・脚本:関島眞頼、大武正光(セブンデイズウォー)／キャラクターデザイン:長谷川眞也／総作画監督:長谷川眞也、藤井昌宏／メカデザイン:小澤理彦／色彩設計:店橋真弓／美術監督:河合伸治(スタジオユニ)／撮影監督:大河内喜夫／音楽:スーパースィープ、細江慎治／音響監督:岩浪美和／音響制作:マジックカプセル／アニメーション制作統括:松倉友二／アニメーション制作プロデューサー:鈴木薫／アニメーション制作:J.C.STAFF／製作:タブー・タトゥー製作委員会<br><br>so32024447←前話｜次話→so32024449　第一話→so32024437
