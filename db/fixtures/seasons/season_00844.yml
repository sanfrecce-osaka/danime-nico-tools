  episode_no: 第10話
  title: 挑戦状
  description: BBの意志を継いだセーギが、ワイズマンの提案によって身を潜めて1年が経過した。セーギと共に行動する事を選んだイジー、トム、そこに合流した玉城らと共に修行を続け、セーギはイジーをも圧倒するほどの成長を遂げる。そんなある日、セーギたちのアジトが突如謎の敵に急襲される。残されたビデオレターに映るのは、第三遺跡のある米国に入国したアリヤの姿だった。<br><br>セーギ:古川慎／イジー:小松未可子／トーコ:安済知佳／アリヤ:鬼頭明里／トム:杉田智和／リサ:喜多村英梨／ラーカー:津田健次郎／イル:井澤詩織／カル:生天目仁美／BB:森川智之<br><br>原作:真じろう(月刊コミックアライブ連載)／監督:渡部高志／シリーズ構成・脚本:関島眞頼、大武正光(セブンデイズウォー)／キャラクターデザイン:長谷川眞也／総作画監督:長谷川眞也、藤井昌宏／メカデザイン:小澤理彦／色彩設計:店橋真弓／美術監督:河合伸治(スタジオユニ)／撮影監督:大河内喜夫／音楽:スーパースィープ、細江慎治／音響監督:岩浪美和／音響制作:マジックカプセル／アニメーション制作統括:松倉友二／アニメーション制作プロデューサー:鈴木薫／アニメーション制作:J.C.STAFF／製作:タブー・タトゥー製作委員会<br><br>so32024446←前話｜次話→so32024448　第一話→so32024437
