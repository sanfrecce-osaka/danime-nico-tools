  episode_no: 第12話
  title: 決戦
  description: イジーらが遺跡を進んで行くと、そこには、串刺しにされたセーギの姿があった。呪紋使用の反動で復元能力も弱まり瀕死状態となっていたのだ。イジーと玉城は、作戦の鍵であるセーギを連れて逃げるようトムに告げ、その時間を稼ぐためアリヤの前に命を賭けて立ちはだかる。自分を救うために戦うイジーらを感じたセーギは、「復讐」に囚われていた自分の過ちに気づき、皆を救いたいと願う...。<br><br>セーギ:古川慎／イジー:小松未可子／トーコ:安済知佳／アリヤ:鬼頭明里／トム:杉田智和／リサ:喜多村英梨／ラーカー:津田健次郎／イル:井澤詩織／カル:生天目仁美／BB:森川智之<br><br>原作:真じろう(月刊コミックアライブ連載)／監督:渡部高志／シリーズ構成・脚本:関島眞頼、大武正光(セブンデイズウォー)／キャラクターデザイン:長谷川眞也／総作画監督:長谷川眞也、藤井昌宏／メカデザイン:小澤理彦／色彩設計:店橋真弓／美術監督:河合伸治(スタジオユニ)／撮影監督:大河内喜夫／音楽:スーパースィープ、細江慎治／音響監督:岩浪美和／音響制作:マジックカプセル／アニメーション制作統括:松倉友二／アニメーション制作プロデューサー:鈴木薫／アニメーション制作:J.C.STAFF／製作:タブー・タトゥー製作委員会<br><br>so32024448←前話　第一話→so32024437
