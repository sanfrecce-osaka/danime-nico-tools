  description: '第7話：ドクロちゃんの仕業で体育の時間が自習になりました。そこでおもむろに始まったのは、呪われた遊戯“ポックリさん”。嫌がる桜くんを尻目に、次々と暴かれる桜くんの深層心理!?そこに突然ドクロちゃんの妹・撲殺天使ザクロちゃんが現われて・・・。
