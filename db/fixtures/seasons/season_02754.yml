  episode_no: 11着目
  title: 約束
  description: 育人のランウェイが終わり、心と千雪のショーが始まる。出会いが最悪で、性格も合わない二人。これまで散々衝突してきた二人は、お互いにとある提案をする。「チームだけどライバル」。そんな二人が創り出すランウェイは、ゆずれない想いを形にしたものだった。<br><br>藤戸
