  title: 好敵手（ライバル）
  description: パリから帰国した千雪に「芸華祭で自分のショーに出てほしい」と誘う育人だったが、柳田との関係を修復するため、アトリエに連行されてしまう。そこで、モデルの仕事に向かおうとしていた心に出くわす。心が本気でデザイナーを目指していると知った千雪は、マネージャーの五十嵐と対峙するのだった。<br><br>藤戸
