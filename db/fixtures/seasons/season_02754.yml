  title: これは僕の物語
  description: 芸華祭ファッションショーもいよいよ大詰め。にわかに観客が増える中、綾野 遠のショーが始まる。遠のテーマは育人と同じ「調和」。遠の持つ圧倒的な技術とセンスは、育人の感情を揺さぶり、羨望させる。大喝采でショーが終わり、いよいよ育人たちの運命の審査結果が発表されるのだった―ー。<br><br>藤戸
