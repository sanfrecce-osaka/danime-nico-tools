  title: 負けられない
  description: 芸華祭当日。それぞれの想いが交錯する中、ステージの幕が上がる。今まで服作りを「勝負事」としてとらえていなかった育人にとって、未知の戦いが始まる。勝ちも負けも今、決まる―――。そうそうたる審査員が揃い、家族が見守る中、育人のショーがスタートして……。<br><br>藤戸
