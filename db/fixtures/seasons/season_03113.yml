outline: "【ライブ・ファンタジー「FAIRY TAIL」】06年より講談社「週刊少年マガジン」で連載が開始され、現在も連載中の真島ヒロ著「FAIRY TAIL」。　09年にTVアニメが放映開始、以来、劇場版アニメ・ゲームなど様々なメディアミックス化がなされ、現在世界の主要約70か国でTVアニメが放送・配信されている大人気作品の舞台化。ナツの炎をはじめ、魔導士たちの魔法や戦いのシーンなどを、ビジュアルポイやシースルースクリーンといった最新鋭の映像技術で表現。ノンストップで展開されるアクションは必見。"
