  title: ライブ・ファンタジー「FAIRY TAIL」
  description: ある日、「妖精の尻尾（フェアリーテイル）」のマスター、マカロフより『闇ギルドの最大勢力「六魔将軍（オラシオンセイス）」を討て』という指令が告げられる。強大すぎる敵の討伐の為、炎を自在に操る滅竜魔導士（ドラゴンスレイヤー）のナツが所属する「妖精の尻尾」と「青い天馬（ブルーペガサス）」、「蛇姫の鱗（ラミアスケイル）」、そして「化猫の宿（ケット・シェルター）」による連合を組むことに。果たして、封印された破壊魔法
    ”超反転魔法ニルヴァーナ” とは…？ 「六魔将軍」が、その封印を解こうと目論んでいる目的とは…？各ギルドから選ばれた精鋭たちの連合軍は、連携を取って試練に立ち向かえるのだろうか…？<br><br>出演:宮崎秋人／愛加あゆ　白又
