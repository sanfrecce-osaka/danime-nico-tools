outline: インターハイ1日目、全てのゼッケンを獲得し、王者復格を狙う箱根学園。一方、敗れた総北は挑戦者として闘うことを決意し、インターハイ2日目へと臨む。スタート早々に、主将・手嶋の作戦で箱根学園を引き離す総北。だが鏑木が疲労のため後方へ沈んでしまう。決死の覚悟で救出に向かった3年・青八木。彼が奥の手として鏑木に渡した物とは…！？そして単独で先頭を目指す小野田を、箱根学園・新開悠人が強襲。坂道はその執拗な攻めに苦戦する！！メンバーが散り散りとなりチーム総北は危機的状況に…。一方、御堂筋率いる京都伏見は小野田たちを抜いて、先頭の箱根学園に追いついた！！スプリントラインが近づき、箱根学園と京都伏見の因縁の対決が再燃。誇りを背負う箱根学園主将・泉田塔一郎に、底知れぬ実力の京都伏見1年・岸神が食らいつく！！両者譲れぬ勝負の行方は…！？
