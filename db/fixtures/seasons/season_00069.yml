  description: 突然様子のおかしくなった詞。心配する純一をよそに創設祭は当日を迎える。賑やかな創設祭のさなか、一人うかない顔の純一。一方、サンタの姿でプレゼンを配る詞は大人気だった。梅原のアドバイスを受け、純一はついにある決心をする。<br><br>橘純一:前野智昭／絢辻詞:名塚佳織／桜井梨穂子:新谷良子／棚町薫:佐藤利奈／中多紗江:今野宏美／七咲逢:ゆかな／森島はるか:伊藤静／橘美也:阿澄佳奈／梅原正吉:寺島拓篤<br><br>原作:エンターブレイン（プレイステーション２用ソフト『アマガミ』）／監督・シリーズ構成:平池芳正／キャラクターデザイン:合田浩章／スーパーバイザー・構成協力:高山箕犀、坂本俊博／美術監督:高橋麻穂／色彩設定:松山愛子／編集:廣瀬清志／コンポジットディレクター:加藤友宜／音響監督:飯田里樹／音楽:大森俊之／アニメーション制作:AIC<br><br>so32562008←前話｜次話→so32562006　第一話→so32562174
