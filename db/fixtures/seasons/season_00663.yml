outline: 西暦2436年。人類はその版図を宇宙になで広げ、地球より遥か150光年離れたバルカン星系への移住を果たしていた。そのひとつ、スペースコロニー“ユノ”にうまれ、特権階級の子息として輝かしい未来を約束されていた双児の兄弟トールとラーイは、父の親友・オーディンに両親を殺害されたあげく、存在するはずのない死刑星(キマエラ)へと落とされてしまう。そこは灼熱の昼と極寒の夜を繰り返し、地には肉食性の植物が繁茂する、まさに“地獄”だった。人間性を捨て、文字通り“獣”になった者だけが生き残れる絶望の星――両親の仇を討つため、トールは泣き虫のラーイを抱えつつ、自らの力で生き抜こうと必死にあがく。禁断の惑星キマエラの正体は？自分たちを襲った悲運とこの星の関係は？過酷な運命に翻弄されながら、トールは真実に向かって歩みはじめる・・・・・・！
