  title: "｢ルイズの変心｣"
  description: モンモランシーがギーシュに飲ませようとして作った惚れ薬を、誤って飲んでしまったルイズ。薬の効果か、普段とは全く違う雰囲気のルイズに調子が狂いっぱなしの才人は、モンモランシーを説得し、解毒剤を作ってもらうことに…。解毒剤に必要な秘薬｢精霊の涙｣を取りに行く才人を尻目に、当のルイズは甘えっぱなし。早く元に戻したいと焦る才人だったが、精霊は秘薬の交換条件として、最近住処を荒らす襲撃者の退治を要求してきた。それに同意した才人は襲撃者が現れるのを待つ。しかし、その襲撃者の正体は意外な人物で…!?<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932047←前話｜次話→so31932049　第一話→so31932040
