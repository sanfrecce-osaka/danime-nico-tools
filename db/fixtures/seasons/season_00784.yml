- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: "｢微熱の誘惑｣"
  description: 才人は、ご主人様ルイズから洗濯係り、世話係り、また洗濯係りと次々と仕事を命じられ、屈辱と侮辱の日々を過ごしている。ルイズの傍若無人な振る舞いに閉口する才人だが、ルイズがクラスでは魔法が使えないことで｢ゼロのルイズ｣と呼ばれていることを知る。ここぞとばかりに才人はルイズをからかうが、ルイズの逆鱗に触れ部屋を追い出されてしまう。そんな不憫な才人だが、シエスタにご飯をご馳走になったり、年齢以上に色っぽく発育したルイズのクラスメイト・キュルケの部屋に呼ばれ、艶めかしく誘惑されたりと、意外にもモテ展開になるのだが…。そんな骨抜きの使い魔を見て、ご主人様は黙っているはずがなかったが、ルイズはふと思い立って、虚無の曜日に才人を連れて城下町に買い物へ出かける。<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932041←前話｜次話→so31932043　第一話→so31932040
