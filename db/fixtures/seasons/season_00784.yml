  description: ゲルマニア国に嫁ぐ事になったアンリエッタ姫の依頼で、姫がアルビオン王国のウェールズ皇太子に宛てた文書を回収する使命を帯びたルイズと才人。その話を聞いたギーシュも勝手に付いて来る事に。しかし、アルビオン王国の不安定な行政を懸念した姫が護衛の為に同行させたグリフォン隊隊長ワルドの登場でルイズと才人の関係がギクシャクし始める。そんな二人の関係を知ってか知らずか、ワルドは前から興味を持っていた才人の剣技と一度手合わせしてみたいと言い始めた。ルイズが見守る中、二人は戦い始めるのだが…。<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932048←前話｜次話→so31932050　第一話→so31932040
