- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: "｢ルイズのアルバイト｣"
  description: アンリエッタ姫からトリステイン城に呼び出されたルイズたち。姫は、ルイズたちに街での諜報活動を頼みたいとのこと。どうやら近頃、街では一部貴族による平民に対する横暴の噂があり、姫はルイズたちに極秘裏に貴族たちの動向を探って欲しいらしい。姫に忠誠なルイズは即答し、街へと潜入を図る。しかし、機転を働かせたつもりのうっかりルイズのせいで、一文無しになるルイズと才人。諜報活動資金を貯めるためやむなくルイズたちは兄妹と身分を偽ってアルバイトをすることに。宿を確保するために決めた働き場所は、きらびやかな妖精たちが給仕する｢魅惑の妖精亭｣だった?!皿洗い担当の才人は、宿娘のジェシカに親切にされる。一方、給仕の仕事などしたこともないルイズは、まともにチップさえ稼げない程のダメダメぶりを発揮することに…。そこへ、いかにも悪そうな貴族たちがやって来て…、ルイズは貴族とトラブルを起こしてしまう!!<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932045←前話｜次話→so31932047　第一話→so31932040
