  description: ルイズの許婚だったワルドに敗北した才人は、慰めようとするルイズにその悔しさをぶつけてしまう。才人に予想外の態度を取られたルイズは、渋っていたワルドの求婚を受ける決意をし、ワルドと二人でアルビオンに旅立ってしまう。一方、ギーシュと才人はルイズたちの後を追って港へと急いでいた道中、突如現われた土くれのフーケに邪魔され、アルビオン行きの船に乗り損なってしまう。ルイズの身を案じる才人の心など露知らず、アルビオンに到着したルイズはワルドと共にウェールズ皇太子の許へと急ぐ。しかし、そんなルイズには何やら不穏な危険が迫っていた…。<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932049←前話｜次話→so31932076　第一話→so31932040
