- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: "｢盗賊の正体｣"
  description: 品評会の翌日、学院長のオスマンは、盗まれた宝物｢破壊の杖｣と怪盗フーケの捜索隊結成を宣言し、教師たちに有志を募る。が、誰ひとり名乗りを上げる者はいない。そんな中、ただ一人、アンリエッタ姫の立場を案ずるルイズだけが名乗りを上げた。ルイズにライバル心を燃やすキュルケ、キュルケを心配するタバサも仕方なく名乗りをあげる。オスマンは、使い魔の才人を含む四人を捜索隊に任命し、オスマンの秘書・ロングビルが案内役兼責任者として志願することに…。一行は、フーケらしき人物の目撃情報があった森へと馬車で向かうのだが、馬車内で相変わらずケンカを始めるルイズとキュルケ。そうこうしている間に、一行は、森の奥の小屋に辿り着く。人気のない小屋を捜索するルイズたちの前に、またしても巨大な土ゴーレムが現れる。魔法で応戦するルイズだが、ゴーレムは大きな足を上げてルイズを踏みつけようとする…。<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932044←前話｜次話→so31932046　第一話→so31932040
