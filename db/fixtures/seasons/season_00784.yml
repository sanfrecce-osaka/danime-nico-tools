- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: "｢トリステインの姫君｣"
  description: 近頃、怪盗・土くれのフーケが頻繁に出没してトリステイン王国を震撼させているという。そんな中、学院では近く生徒の使い魔たちの能力を競う品評会が催される。トリステイン王国王女、アンリエッタ姫も謁見に来るという。ルイズは、使い魔の才人に剣技を披露するように命じるも、相変わらず不真面目な才人に対してキレてしまう。その時、ルイズの部屋に、ひとりの女性が訪ねて来て、才人は呆気にとられることに…。翌日、品評会が行われ、生徒たちは次々と使い魔たちと仕込んだ芸を披露していくが、ルイズのそれは観客たちの失笑を買うことに。案の定怒ったルイズは才人を呼び出してお説教をはじめる。だが、その最中に、突如、巨大な土ゴーレムが現れ、ルイズと才人は襲われてしまう。土ゴーレムは、学院の宝物を狙って進入していた土くれのフーケが操っていたのだ!才人は、ルイズを守ろうと必死に抵抗するのだが…。<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932043←前話｜次話→so31932045　第一話→so31932040
