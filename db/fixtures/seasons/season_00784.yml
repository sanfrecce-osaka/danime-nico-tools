  description: 魔法学院は夏期休暇に入り、タバサは故郷へ帰省することに。タバサに便乗するキュルケは、そこでタバサ家の秘密と、それにまつわるタバサの暗い過去を知る事になる。キュルケは、自ら言葉と表情を封印してしまったタバサの身を案じ、その後も行動を共にするのだが…。一方、久しぶりに学校へ戻ってきたルイズと才人。平穏な日常が戻ってきた事に安心する才人だったが、それも束の間。才人はひょんな事からシエスタと一緒にお風呂に入る事に…。しかもそれをルイズに見られてしまったから、さぁ大変。激怒したルイズの行動で一大事が起こる!!<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932046←前話｜次話→so31932048　第一話→so31932040
