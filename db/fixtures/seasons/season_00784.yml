- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: "｢平民の使い魔｣"
  description: ご主人様のルイズはベッドでご就寝。しかたなく床で寝ることになる才人。翌朝、いきなり下着を投げつけられ、ルイズに洗濯を命じられる。｢やはり夢じゃなかった……｣と愕然とする才人。ルイズの傍若無人な振る舞いに抗議する才人だが、学院内で、シエスタという平民の給仕と出会い、この世界が貴族と平民に分かれた社会であることを知る。それでも才人は、偉そうに振舞う貴族に対して納得が行かず、ルイズのクラスメイトであるキザな貴族ギーシュともめ事を起こしてしまうことに…。<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932040←前話｜次話→so31932042　第一話→so31932040
