  episode_no: 第1話
  title: "｢ゼロのルイズ｣"
  description: メイジと呼ばれる魔法使いの貴族と平民が暮らす異世界ハルケギニア、トリステイン王国。全寮制のトリステイン魔法学院では、いつものようにルイズ・ド・ラ・ヴァリエールが授業中に魔法を失敗し、教室を滅茶苦茶にしている。｢魔法属性を持たないゼロのルイズ｣と他の生徒にからかわれる中、プライドが高いルイズはあくまでも強気。そんなルイズは学校の使い魔召喚の儀式で、他の生徒が次々と召喚獣の呼び出しに成功する中、こともあろうに平民らしき男の子を呼び出してしまう…?!<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>次話→so31932041
