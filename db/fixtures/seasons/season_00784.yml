  description: ワルドに騙され、アンリエッタ姫の手紙を奪われてしまったルイズ。落ち込むルイズを慰めようとした才人だったが、二人はまたも小さな事で喧嘩してしまう。そんな中、シエスタが休暇で故郷のタルブの村へ帰省する事を知った才人は、前から気になっていた異世界に関わる伝説を調べようと、それに同行する。タルブの村では、ある物が家宝として祀られているという。宝探しと勘違いをして付いてきたキュルケ達と、その場所がある洞窟へ入っていった才人はそこで目にしたものに驚かされる事になる。<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932050←前話｜次話→so31932077　第一話→so31932040
