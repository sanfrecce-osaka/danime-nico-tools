- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: "｢メイドの危機｣"
  description: "｢ありがとうございます｣急にかしこまって才人にお礼を告げるシエスタ。才人の使い魔らしからぬ行動と振る舞いにシエスタは勇気付けられたと云う。その翌日才人には告げずに、シエスタは、若い娘ばかりを好むモット伯という貴族に仕えるため強制的に学院を去る。シエスタの身を案じた才人は、モット伯に直談判をするのだが、平民の声を聞く耳を貴族は持たない。それでも食下がらない才人に仕方なく、書物マニアのモット伯は、ゲルマニアに伝わる家宝の書物と引き換えならばシエスタを返すと無理難題をふっかける。才人は、ルイズに助けを求めるものの、貴族と平民の階級は絶対的であきらめるしかないとルイズに諭されるだけだった。どうしても納得できない才人は、再び単身モット伯の屋敷へシエスタを奪還しに向かうのだが…。<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／アンリエッタ:川澄綾子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案:兎塚エイジ／監督:岩崎良明／シリーズ構成・脚本:吉岡たかを／キャラクターデザイン・総作画監督:藤井昌宏／プロデュース:GENCO／アニメーション制作:J.C.STAFF／製作:ゼロの使い魔製作委員会<br><br>so31932042←前話｜次話→so31932044　第一話→so31932040"
