outline: 富士見学園高校の一年になったこずえと、家業の青果店を継いだ努は、互いに励まし合う親友だった。その頃、こずえの胸には八木沢三姉妹の三位一体攻撃が焼きついて離れなかった。この三姉妹のいる寺堂院高校は、三年連続インターハイで優勝。この攻撃を破らなければこずえ達に栄光はない。そして、こずえ達の血の滲む練習は繰り返され、向かえた寺堂院高校との決勝戦。だが、その最中に努が交通事故で危篤という知らせが届いた。悲しみを胸に、こずえは力の限り新しい技・ダブルアタックに挑戦した。
