  episode_no: 第12話
  title: "「脳髄の事」"
  description: 関口、榎木津、陽子らが箱型の研究所に到着したのは、木場が美馬坂に向けた拳銃の引き金に指を置いた直後だった。その場の状況を見た陽子は、美馬坂が自分の父親だと叫ぶ。まもなく、京極堂が姿を見せたことから、美馬坂の研究所は、一連の奇怪な事件を解き明かす場となった・・・。そして、あの日、須崎は、脳髄だけで生きていた加菜子の頭部を小さな箱に詰め、みんな前から、まんまと持ち出したのだった。<br><br>京極堂:平田広明／榎木津礼二郎:森川智之／関口巽:木内秀信／木場修太郎:関　貴昭／鳥口守彦:浪川大輔／楠本頼子:高橋美佳子／柚木加奈子:戸松遥／柚木陽子:久川綾／中禅寺敦子:桑島法子／楠本君枝:津田匠子／関口雪絵:本田貴子　他<br><br>原作:京極夏彦（講談社刊）／監督:中村亮介／シリーズ構成:村井さだゆき／キャラクター原案:CLAMP／キャラクターデザイン:西田亜沙子／色彩設計:大野春恵／美術監督:金子英俊／撮影監督:五十嵐慎一／CGディレクター:菅
