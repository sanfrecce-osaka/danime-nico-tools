  description: 京極堂は、御筥様を作ったのが久保であると断定する。更に、久保の猟奇的な小説の内容が想像の産物ではなく、実際の出来事であるとの見解も明かす。まもなく、京極堂はその化けの皮を剥がしにかかる。御筥様の教主・寺田兵衛は本物の陰陽師である京極堂に対し反論できず、やがて箱の中に息子の指が入っていることを言い当てられると、その場にへたり込んだ。その頃、久保を捕らえようとアトリエに入り込んだ青木は、久保を取り逃がしてしまう。無数の箱が壁を埋め尽くすその部屋には、箱の中に納められた頼子の無残な姿が…。<br><br>京極堂:平田広明／榎木津礼二郎:森川智之／関口巽:木内秀信／木場修太郎:関　貴昭／鳥口守彦:浪川大輔／楠本頼子:高橋美佳子／柚木加奈子:戸松遥／柚木陽子:久川綾／中禅寺敦子:桑島法子／楠本君枝:津田匠子／関口雪絵:本田貴子　他<br><br>原作:京極夏彦（講談社刊）／監督:中村亮介／シリーズ構成:村井さだゆき／キャラクター原案:CLAMP／キャラクターデザイン:西田亜沙子／色彩設計:大野春恵／美術監督:金子英俊／撮影監督:五十嵐慎一／CGディレクター:菅
