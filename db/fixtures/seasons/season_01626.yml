  title: "「魔窟の事」"
  description: 京極堂は、自分と美馬坂の関係を明かした。京極堂は戦時中、陸軍の研究所だった例の箱型の建物内で、異教徒を国家神道に改宗させるための洗脳実験をやらされていた。その時、美馬坂は、そこで死なない兵士、人工臓器の研究に没頭していたという・・・。その頃、箱型の研究所のドアを蹴破って侵入した木場は、出てきた技術者の甲田を倒して、美馬坂に迫っていた。美馬坂が、加菜子を生かすために、他の娘たちの臓器を使ったと推理した木場は、真偽を直接質す。そして、推理を否定された木場は、拳銃の銃口を美馬坂の額に突きつけて――。<br><br>京極堂:平田広明／榎木津礼二郎:森川智之／関口巽:木内秀信／木場修太郎:関　貴昭／鳥口守彦:浪川大輔／楠本頼子:高橋美佳子／柚木加奈子:戸松遥／柚木陽子:久川綾／中禅寺敦子:桑島法子／楠本君枝:津田匠子／関口雪絵:本田貴子　他<br><br>原作:京極夏彦（講談社刊）／監督:中村亮介／シリーズ構成:村井さだゆき／キャラクター原案:CLAMP／キャラクターデザイン:西田亜沙子／色彩設計:大野春恵／美術監督:金子英俊／撮影監督:五十嵐慎一／CGディレクター:菅
