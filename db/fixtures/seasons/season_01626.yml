  title: "「魍魎の匣、あるいは人の事」"
  description: 京極堂は、ごく普通の若手の幻想作家だった久保を殺人鬼に変えた原因を明かし始めた。夜行列車で久保は、匣入りの生きている加菜子の頭部を見せられた。匣を持っていたのは、研究所から匣を持ち出した須崎ではなく、雨宮。実は雨宮は、陽子ではなく加菜子を愛していた。加菜子の幻影に取り付かれた久保は、同じ物が欲しくなり、次々と少女を殺し始めた。少女の匣詰めにことごとく失敗した久保は、美馬坂のことを知り、研究所にやって来た。美馬坂は、この久保の希望に従って生体実験を行い、その頭部を匣に入れてしまった。そして美馬坂が、京極堂らに責められるのを見た陽子は、衝撃の事実を明かして―。<br><br>京極堂:平田広明／榎木津礼二郎:森川智之／関口巽:木内秀信／木場修太郎:関　貴昭／鳥口守彦:浪川大輔／楠本頼子:高橋美佳子／柚木加奈子:戸松遥／柚木陽子:久川綾／中禅寺敦子:桑島法子／楠本君枝:津田匠子／関口雪絵:本田貴子　他<br><br>原作:京極夏彦（講談社刊）／監督:中村亮介／シリーズ構成:村井さだゆき／キャラクター原案:CLAMP／キャラクターデザイン:西田亜沙子／色彩設計:大野春恵／美術監督:金子英俊／撮影監督:五十嵐慎一／CGディレクター:菅
