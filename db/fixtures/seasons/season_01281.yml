  description: '天師継承者の選抜大会である「羅天大ショウ（らてんたいしょう）」を盛り上げようと、十老の一人――陸謹（りくきん）が所持する八の秘技の一つである「通天ロク（つうてんろく）」を懸賞とした。一方、張楚嵐（ちょうそらん）は羅天大ショウに参加するために、馮宝宝（ふうほうほう）と猛特訓。同じ時期に、異人に関わる事件の数が急激に増加し、その理由はどうやら「全性（ぜんせい）」という異人組織が関わっているようだ。また、武当派の王也（おうや）、諸葛家の諸葛青（しょかつせい）をはじめ、各異人が羅天大ショウの会場である龍虎山（りゅうこさん）へと向かう――。<br><br>張楚嵐（ちょう　そらん）:田丸篤志／馮宝宝（ふう　ほうほう）:早見沙織／張靈玉（ちょう　れいぎょく）:鳥海浩輔／王也（おう　や）:興津和幸／諸葛青（しょかつ　せい）:平川大輔／徐三（じょ　さん）:野島健児／徐四（じょ　よん）:立花慎之介／賈正亮（じゃ　せいりゃん）:赤羽根健治／風星潼（ふう　しんとん）:河西健吾／風沙燕（ふう　さえん）:原由実／諸葛白（しょかつ　はく）:森下由樹子／夏禾（なつか）:日笠陽子<br><br>原作:米二（動漫堂）「一人之下」（騰訊動漫「テンセント動漫」連載）／総企画:鄒正宇／企画:王鵬／総エグゼクティプロデューサー:李筱婷／総プランニングマネージャー:小仙王諍／漫画編集担当:故郷
