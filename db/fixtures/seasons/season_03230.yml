  description: 七月清司がトクナナへ配属される一年前。二条クジャクは兄を死に追いやったナインを追いかけるべく、自ら望んでトクナナのメンバーとなる。だが、現場指揮官の一ノ瀬はやる気が無く仕事をサボり気味。ナインの有益な情報も得られず、情報屋の黒真珠からも「焦りは禁物」と忠告されるほど苛立っていた。そんな中、元ナインのメンバー3人が殺害される事件が起きる。しかも現場に残されていた銃弾が二条の銃の線状痕が一致して…！？<br><br>七月清司:下野
