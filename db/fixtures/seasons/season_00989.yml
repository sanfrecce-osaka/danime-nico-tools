  description: DEM社の最奥部、そこで対峙することになった相手は……十香？氷のような眼差し、漆黒の霊装をその身にまとい、屠るべき相手として、士道に襲い掛かる。圧倒的な力を振るい続ける十香を前に、士道に残された選択肢は、武力をもって十香を殲滅するか、それとも――！？最後に立ちふさがったのは、士道が初めて救った愛しき精霊＜プリンセス＞！今持てる全て、全身全霊を賭け――戦争＜デート＞して、デレさせろ！！<br><br>五河
