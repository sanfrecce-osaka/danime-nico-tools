  title: ふたつの願い
  description: 八舞耶倶矢と八舞夕弦――精霊＜ベルセルク＞から、勝負の判定役を任されてしまった士道。敗北した者は消滅するという、残酷なルールのはずだが、その内容は……『士道をデレさせて落とした方が勝ち！』あの手この手で士道の気を引く八舞姉妹！初めて『デレさせられる』側に回った士道の運命や如何に！？そして、これまで万全のサポート体制だった＜フラクシナス＞にも異変が――。<br><br>五河
