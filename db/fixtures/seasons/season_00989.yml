  title: デイリー・ライフ
  description: 空間震を伴い、世界を滅ぼす力を持った精霊――。そして、その尋常ならざる精霊の力を封印する能力を持った五河士道。そんな士道の、平穏で健やかな休日の昼下がりを破る、突然の爆発音。それは、再び幕があける、精霊たちとの戦争＜デート＞の前奏曲＜プレリュード＞だった……。十香が！　四糸乃が！　琴里が！　折紙が！　そして士道が帰ってきた！セカンドシーズンも合言葉は『デートしてデレさせろ！』<br><br>五河
