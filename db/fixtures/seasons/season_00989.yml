  description: 鏖殺公＜サンダルフォン＞を手に、DEM社の本拠に乗り込む士道。そこに狂三、真那に続いて美九も姿を現す。更には琴里、四糸乃、八舞姉妹、そして折紙まで！秘密のベールに包まれた最も危険な場所で渦巻く、それぞれの思惑。そして、これまで謎に包まれていた、ウェスコットの忌まわしき企みの一端が――。数多の火花が散る戦場！ただひたすら十香を目指す、士道の戦争＜デート＞の行く末は！？<br><br>五河
