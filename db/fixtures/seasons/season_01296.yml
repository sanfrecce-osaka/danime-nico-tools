  episode_no: 第十一話
  title: つたえたい想い
  description: れいの前に立つあかね、あおい、わかば、ひまわり。互いの正体に5人はとまどう。連行されたれいは様々な調査の結果、別世界から来た人物で、それがアローンが出現する原因だと、健次郎は話す。れいに会うことが出来なかったあかねたちは、れいの部屋でそれぞれに想いを語り、改めて話をしたいと決意し司令部を目指す。その先で、自らの想いをぶつけるあかねに、れいは心を開きかけたのだが…。<br><br>一色あかね:佐倉綾音／二葉あおい:村川梨衣／三枝わかば:大坪由佳／四宮ひまわり:内田彩／黒騎れい:内田真礼／一色もも:大亀あすか／一色健次郎:てらそま
