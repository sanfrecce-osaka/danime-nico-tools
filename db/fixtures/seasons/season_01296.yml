- !ruby/hash:EpisodeHash
  episode_no: 第九話
  title: 晴れときどきふわふわ
  description: わかばは毎週日曜日になるとひまわりの部屋の片づけにきて、ひまわりに可愛いドレスを着せて楽しんでいた。ドレスを着せたひまわりをショッピングモールに連れ出したわかばは周囲の注目に鼻高々だったが、ひまわりは恥ずかしさで身を隠そうとする。そんなわかばとひまわりの前に人気ファッション雑誌の記者が現れ、読者モデルコーナーの撮影を頼んできた。断ろうとするひまわりより先にわかばがOKしてしまうのだが…。<br><br>一色あかね:佐倉綾音／二葉あおい:村川梨衣／三枝わかば:大坪由佳／四宮ひまわり:内田彩／黒騎れい:内田真礼／一色もも:大亀あすか／一色健次郎:てらそま
