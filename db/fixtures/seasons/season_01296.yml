  episode_no: 第八話
  title: 今日よりも鮮やかに
  description: アローンの攻撃を受け重傷を負ったあかね。治療を見守るあおい、わかば、ひまわり。一方、一度は倒したと思われたアローンは繭を作って再生していた。繭は軍の兵器では傷をつけることすらできず、その中でアローンは再生と成長を続けていた。繭の孵化までのタイムリミットが近づくなか、大規模攻撃の決断を迫られる政府と連合防衛軍。そして、あおいたちはあかねの意思を継ぐため、アローンと戦う決意を固めるのだった。<br><br>一色あかね:佐倉綾音／二葉あおい:村川梨衣／三枝わかば:大坪由佳／四宮ひまわり:内田彩／黒騎れい:内田真礼／一色もも:大亀あすか／一色健次郎:てらそま
