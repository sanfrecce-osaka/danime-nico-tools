  episode_no: 第三話
  title: 本当の強さ
  description: ブルーアイランドの学校に転校することになったあかね、あおい、もも。その初日に遅刻しそうになったあかねは、パレットスーツに変身して登校しようとする。だが、その姿を剣道部の主将・三枝わかばに目撃されてしまった！
