  episode_no: 第七話
  title: ゆずれない願い
  description: 続出するアローンの襲撃に対応するあかねだったが、毎日のバイトとアローン対応とで学業に影響が出始めていた。学校の指導もあり、次の実力テストで良い成績を取らないとバイト禁止と毎日放課後に補習を受けることになってしまう…。そこで、あおいたちはあかねのテスト勉強を手伝うために、あかねの家で勉強会を開くこと提案する。さらにあおいたちはれいを勉強会に誘うのだが…。<br><br>一色あかね:佐倉綾音／二葉あおい:村川梨衣／三枝わかば:大坪由佳／四宮ひまわり:内田彩／黒騎れい:内田真礼／一色もも:大亀あすか／一色健次郎:てらそま
