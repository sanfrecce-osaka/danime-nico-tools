  episode_no: 最終話
  title: ビビッドレッド・オペレーション
  description: れいを飲み込んだカラス。自ら&lt;彼ら&gt;を越えるものと自負し、圧倒的な力をふるう。そして、この世界を終わらせようと、示現エンジンのエネルギーの吸収と暴走させるためブルーアイランドへと向かう。SGI爆弾すら通用しない敵に打ちひしがれる健次郎たち。しかし、あかねたちはれいを助けるため、友情の可能性を信じカラスを追っていくのだった。それぞれの想いをかけた戦いの場へと…。<br><br>一色あかね:佐倉綾音／二葉あおい:村川梨衣／三枝わかば:大坪由佳／四宮ひまわり:内田彩／黒騎れい:内田真礼／一色もも:大亀あすか／一色健次郎:てらそま
