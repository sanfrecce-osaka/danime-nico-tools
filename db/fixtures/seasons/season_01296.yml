  episode_no: 第十話
  title: 光と影と
  description: 何度となくアローンの襲撃を阻まれたれいは、次のアローンに全ての力を使い示現エンジンの破壊を決心する。少しでも手がかりをつかむためにあかねの家を訪れたれいは、あかねの素直さにふれ、自らの想いを打ち明ける。一方、健次郎とひまわりはアローンが強化された瞬間に何が起きているがをつきとめすることに成功した。そして、現れたアローンを追って行った先であかねが遭遇したのは…。<br><br>一色あかね:佐倉綾音／二葉あおい:村川梨衣／三枝わかば:大坪由佳／四宮ひまわり:内田彩／黒騎れい:内田真礼／一色もも:大亀あすか／一色健次郎:てらそま
