  episode_no: 第1話～第4話
  title: 雷客／友無洞／風知／奉沼
  description: '第1話：雷鳴が轟く嵐の夜。停電した一軒家で、留守番中の高校生・良介に電話が。そして、稲光とともに窓の外に浮かぶ人影。そこにいるのは誰…？／第2話：修学旅行生で賑わう、とある洞窟。その中に、団体から外れて脇の洞穴に入っていく一団が…。やがて一人取り残される友子。すると、洞穴の奥から突如同級生たちの悲鳴が…。／第3話：公営住宅の一室に住む独り暮らしの会社員・秀明。ある夜、帰宅すると閉め忘れた窓から隙間風が吹き込んでいた。秀明の脳裏に一カ月前の忌まわしい出来事が蘇る…。／第4話：田舎の村に嫁いで来た春子は、夫から一番大事にしているモノを沼に沈めて災厄の身代わりにするという村に伝わる習わしの話を聞く。今でも続くこの儀式に参加しなければならなくなった春子だったが…。<br><br>キャスト:津田寛治、村井良大、平野良、石川由依、春名風花、須賀貴匡、野村修一、山崎直樹、竹井洋介、高山猛久、福田芽衣、田上真里奈、山口綾子、岸野聡子、沢井正棋、天乃舞衣子、今川碧海（MeseMoa.）、とみたけ（MeseMoa.）、佐々木舞香（=LOVE）、野口衣織（=LOVE）、鈴木聖奈、平野貴大、今城文恵、長谷川里桃、Sara、高島優毅<br><br>演出:やながわ薫平／脚本:
    熊本浩武、佐々木充郭／作画:西川伸司、工藤　稜、海老原優、森野達弥、かねさだ雪緒、あ可よろし、askam／企画:山川典夫、岩﨑拓矢／プロデューサー:細谷伸之、船田晃／アシスタントプロデューサー:松野明日香／制作ディレクター:杉本健一／制作プロデューサー:成田博之／制作アシスタント:釜井里佳、磯部知志／エンディングテーマ:奥村愛子「まやかし横丁」／制作協力:パインズ、アカギ／制作:ＩＬＣＡ、ＤＲＡＷＩＺ／製作:「闇芝居」製作委員会<br><br>©「闇芝居」製作委員会2018<br><br>次話→so33995949'
