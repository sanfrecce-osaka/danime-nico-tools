- !ruby/hash:EpisodeHash
  episode_no: 第5話～第8話
  title: 雫来／咲暗／蛙卵／海籤
  description: '第5話：会社帰りのサラリーマン・島田。コンビニで寄り道している間に雨に降られた島田は、傘置きにあった傘を拝借する。だが傘をさして夜道を歩く彼の背後には闇の気配が迫っていく…。／第6話：交通事故に遭い田舎の病院に入院することになった会社員・翔太。病室の壁を隔てた向こうから話しかけてくる子供達と、夜ごと話をするようになる。この会話から翔太に恐怖が訪れる…。／第7話：都会で居場所をなくし、祖父の住む田舎へ越してきた少年・卓也。ここでも周りの少年たちに溶け込めず、他人の目に怯える毎日だった。そんなある日、道端で出会ったカエルの卵に、卓也は妙に惹かれていく…。／第8話：とある孤島にある漁港。ざわつく漁師たちに取り囲まれ、ガクガクと震える千里。一体、彼女に何があったのか…？やがて千里の口から語られる恐ろしい出来事。それは、ある籤を引いたことから始まった…。<br><br>キャスト:津田寛治、村井良大、平野良、石川由依、春名風花、須賀貴匡、野村修一、山崎直樹、竹井洋介、高山猛久、福田芽衣、田上真里奈、山口綾子、岸野聡子、沢井正棋、天乃舞衣子、今川碧海（MeseMoa.）、とみたけ（MeseMoa.）、佐々木舞香（=LOVE）、野口衣織（=LOVE）、鈴木聖奈、平野貴大、今城文恵、長谷川里桃、Sara、高島優毅<br><br>演出:やながわ薫平／脚本:
