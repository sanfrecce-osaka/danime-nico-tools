- !ruby/hash:EpisodeHash
  episode_no: 第9話～第13話
  title: 泥戯／無邪樹／覚氷／滝落／山曳呼
  description: '第9話：降りしきる雨の中、車で娘の道子を迎えに行く美香。車の中で道子と会話する美香だったが、会話をしてくなか、美香はある事を思い出す…。恐ろしいことを…。／第10話：近所の森へ遊びに出かけた双子の少年、タカシとサトシ。引っ込み思案のサトシは元気なタカシに誘われるがまま木登りをはじめる。そこからサトシは記憶から抜け落ちていたある事実を思い出す…。／第11話：一人、登山にやって来た司郎は猛吹雪に遇い、近くの山小屋に避難する。吹雪はさらに強くなり、司郎は仕方なく、小屋で待つことに。このあと小屋で起こる、恐怖が奇妙な音とともに訪れることもしらずに…。／第12話：大学の仲間たちと旅行にやって来た優里香。ガイドブックにも載っていないような山奥の滝にたどり着いた彼女たち。滝の音を裂くようにどこからか何かが落ちるような音が聞こえてきてきた…。／第13話：山登りに来たOL・絵梨子と志保。やまびこが返ってくるのが楽しくてはしゃぐ志保を呆れた様子で見つめる絵梨子。和やかな空気は突然男の声で、彼女たちに語りかけるやまびこが聞こえてきたのをきっかけに恐怖へと変わっていく…。<br><br>キャスト:津田寛治、村井良大、平野良、石川由依、春名風花、須賀貴匡、野村修一、山崎直樹、竹井洋介、高山猛久、福田芽衣、田上真里奈、山口綾子、岸野聡子、沢井正棋、天乃舞衣子、今川碧海（MeseMoa.）、とみたけ（MeseMoa.）、佐々木舞香（=LOVE）、野口衣織（=LOVE）、鈴木聖奈、平野貴大、今城文恵、長谷川里桃、Sara、高島優毅<br><br>演出:やながわ薫平／脚本:
