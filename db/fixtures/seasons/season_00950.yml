outline: 皆様に愛されて｢よくここまでついてこられましたわね…｣の第7期！早口過ぎてついていけない超高速ギャグアニメ｢てーきゅう｣、2016年1月11日(月)より第7期がスタート！亀井戸高校テニス部の普通じゃない女の子4人の抱腹絶倒の日常を描く。アホな先輩たちに振り回されるうちにツッコミっぽい立場になった後輩の｢押本ユリ｣、テニス部なのにテニスがほとんどできないボケマシーン2年生の｢新庄かなえ｣、予想不可能な関西風ド変態2年生｢板東まりも｣、何でもお金で解決しちゃう謎多き天然お嬢様2年生｢高宮なすの｣。もはや手がつけられなくなったアホ4人の、テニスをほとんどしないテニス部活動ではライバル高｢うさかめ高校｣の4人が立ちふさがって…！？さらにカオス度がパワーアップした学園生活がまた始まる…！
