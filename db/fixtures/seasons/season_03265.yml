  description: 第9話：遠路はるばる温泉へとやってきたみらい・響子・彩日花、そして小夜。日頃の厳しい訓練のご褒美とあって温泉を満喫する4人だったが、小夜の後輩でニュースキャスターのトキコと遭遇して……。／第10話：トキコのスクープによって一夜にして有名になったみらい・響子・彩日花。浮かれる3人に課せられたのは自分たちの力だけでクレーンゲームのミッションをクリアすることだった。／第11話：クレーンゲールの力で隕石の衝突を無事に回避したかに見えたが、ダークゴリラの暗躍によって新たな危機がもたらされる。みらい・響子・彩日花は今までにないピンチを乗り越えることができるのか？！／第12話：トキコのニュース番組を電波ジャックしたダークゴリラは宣戦布告を開始！ダークゴリラが仕掛けた巨大隕石から地球を守るため、みらい・響子・彩日花は命がけで最後の大技に挑む！／第13話：ついに最終決戦！みらい・響子・彩日花の命がけの姿を目の当たりにしたトキコは思わず涙する｡果たして、クレーンゲールの｢地球を救いたい！｣という強い想いは、巨大隕石を打ち砕くことはできるのか？！<br><br>みらい:原
