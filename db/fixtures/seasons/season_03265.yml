  description: 第1話：巨大隕石群が地球に近付いている。このままでは地球が滅亡してしまう！地球を守れるのは、響子・彩日花・みらいと言う3人の少女だけ。謎の組織の美女小夜は、上司の命により半信半疑のままアイドル候補生として3人を集める。アイドルになる気満々の3人であったが、連れてこられた先はゲームセンターで……。／第2話：過去世界的トップアイドルになった少女達は、皆クレーンゲームが得意だったと語る小夜。最初の課題は大きめのプライズ、3人は攻略法を見つけ出すことが出来るのか？／第3話：クレーンゲームのレッスンをしつつ、アイドルの自主練も続ける３人。お金持ちの一人娘であるみらいは、レッスンせずにプライズをゲットする方法を思いついてしまうが…／第4話：今回の課題は小さなプライズの大量ゲット。これが取れたら妹や弟達にも分けてあげられると喜ぶ響子は、彩日花とみらいの会話から攻略法を見つけ出す！<br><br>みらい:原
