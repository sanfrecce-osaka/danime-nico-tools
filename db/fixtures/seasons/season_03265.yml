  description: 第5話：今回の課題はタグがついているプライズ。タグを引っ掛けるまではわかったが、なかなかうまくいかない。そんななか彩日花が漁師である両親から教わったことを思い出し…？！／第6話：今回のプライズはヒモがポイント！とはいえ、小さなヒモに手こずり諦めかける3人だったが、｢今回の課題をクリアしたら本当のことを教える｣と意味深なことを言われ…？！／第7話：自分たちに課せられた真の使命を知った3人。みらいと響子は、あまりにも大きいプレッシャーに耐え切れずに出て行ってしまう！？／第8話：逃げ出したものの、響子の足は不思議とクレーンゲームへ向かっていた。自分たちの中でクレーンゲームの存在が大きくなっていたことに気づいた響子は彩日花とともにみらいを説得しようとする。<br><br>みらい:原
