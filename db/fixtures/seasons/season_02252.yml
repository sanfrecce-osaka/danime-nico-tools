  episode_no: "#2"
  title: 神楽坂の白い猫又
  description: 新は、人間にはわからないアナザーたちの言葉が理解できる「砂の耳」を持っていた。安倍晴明との繋がりがある可能性もあった。夜間地域交流課課長の仙田礼二は、新の背景を調査することを指示。新と榊とセオが、神楽坂の新の実家の蔵に足を踏み込むと、そこにいたのは二股の尾を持つ白い猫ユキ!?　また、ある日は千代田区の狩野一文庫へ。狩野一とは、イギリス系魔術と日本の陰陽術を融合させた魔術道具職人であり、古くからの陰陽師の一族だという。<br><br>宮古
