- !ruby/hash:EpisodeHash
  episode_no: "#1"
  title: 新宿上空の天狗と天使
  description: 春から新宿区役所「夜間地域交流課」に配属された宮古新。課の先輩となるのは、怪しげな実験に興じる姫塚セオと、元ホストで業務リーダーの榊京一。そして、今夜の現場という新宿で新が目にしたのは、妖精や天使や天狗といった人ならざる者たち「アナザー」だった。夜間地域交流課のお仕事は、アナザーが関与するオカルト的事象の解決。にらみ合う天使と天狗を見て、榊とセオは縄張り争いの激化を制そうとするが、新にはそんな争いには見えていなくて……。<br><br>宮古
