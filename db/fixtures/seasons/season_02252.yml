- !ruby/hash:EpisodeHash
  episode_no: "#6"
  title: 悪魔と喪失感
  description: 都内女子行方不明未解決事件の被害者のひとりで、アナザーに囚われていたところを保護された女子高生が目を覚ました。なんと、彼女は昭和四十年代生まれで、高校生のときにさらわれて以来、そのまま歳をとっていなかった。長年この事件を追ってきた榊は、彼女から「黒い砂」の話を聞き、ある確信を得る。かつて自身の姉がさらわれた時にも黒い砂が残っていたのだ。そして、ついに新の目の前でも事件が。幼なじみの泉美がアナザーにさらわれてしまう。<br><br>宮古
