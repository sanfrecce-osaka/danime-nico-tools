  title: 老いたコヨーテと星降る庭
  description: さらわれた当時の17歳のまま戻ってきた榊の姉の詩織。特殊な社会復帰となるが、榊は姉孝行ができることを素直に喜んでいた。一方、新はアザゼルの悪行を看過していた琥珀に怒る。けれど、琥珀は「トモダチのためっていうかー」と目を逸らし、新とユキを抱き上げて街に繰り出した。すると、立ち寄った文京区や台東区のアナザーたちが災いの神ウェウェコヨトルである琥珀の来訪に驚愕。スカイツリーでは晴明と縁のある八咫烏のクロに出会うが……。<br><br>宮古
