- !ruby/hash:EpisodeHash
  episode_no: "#5"
  title: 都庁展望室の異世界エレベーター
  description: "「異世界エレベーター」の都市伝説が噂される新宿都庁展望室に調査に向かう新たち。展望室で記憶を失う事件も続いていることで都庁から現地調査の許可が下りたのだ。新と榊が北、セオが南の展望室エレベーターに乗り込むと、新と榊が着いたのはアナザーが引き起こした異空間。そこには「あなたたちのそれ、頂戴」と妖しく微笑むアナザー、パンドーラが立っていた。パンドーラは新がアナザーと話せるとわかるやいなや榊だけ元の世界に戻す。探しているのは、ある喪失感だというが……？<br><br>宮古
