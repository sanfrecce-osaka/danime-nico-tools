  title: 喪失感と絶望の証明
  description: 女性たちをさらっているアナザーはアザゼルという悪魔だった。アザゼルは伴侶だった「少女」の死を受け入れられず、女性たちから身体のパーツを集めて、蘇らせようとしていた。事件の主たる発生場所は女子校。新、榊、セオが都内の学校を捜索していると、琥珀が現れて、彼らを異空間の回廊へ誘うのだった。しかし、回廊内のアザゼルは、泉美や榊の姉の詩織の身体を使って、少女蘇生の最後の仕上げにはいってしまう。<br><br>宮古
