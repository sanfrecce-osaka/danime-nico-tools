- !ruby/hash:EpisodeHash
  episode_no: "#3"
  title: 琥珀の瞳のトリックスター
  description: 近ごろ続いたオカルト的事象は、あるアナザーによって引き起こされたものだった。アナザーの目的は僵尸の儀式のための素材集め。アナザーは新のことを安倍晴明と呼ぶと「ぼくを楽しませて♪」と大量の僵尸で新を囲むのだった。榊とセオに打開策を尋ねながらとり乱す新。自分を晴明と呼び続けるアナザーに怒るも、晴明でないなら殺すとアナザーがいいだしてしまう。新を晴明と呼ぶアナザーの正体は災いの神ウェウェコヨトル。かつて安倍晴明が「琥珀」と名づけた存在だった。<br><br>宮古
