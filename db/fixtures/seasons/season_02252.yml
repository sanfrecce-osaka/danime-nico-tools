- !ruby/hash:EpisodeHash
  episode_no: "#4"
  title: 歌舞伎町の定点観測
  description: 新の家にカジュアルな装いに変身した琥珀が居付いてしまい、戸惑う新。そんな中、夜間地域交流課では伝統行事、春期特殊事案定点観測が行われた。新宿の街を見回る新たちが出会ったのは、酒盛りする猿のアナザーの猩々、超絶美形全裸の小豆洗い、ハイエナの姿のブルドゥンギンなど多種なアナザー。アナザーたちは口々に新の砂の耳のことを噂していた。そして、交番の警官が歌舞伎町の守護神・鬼王権現に連れ去られようとしているのを目撃して……。<br><br>宮古
