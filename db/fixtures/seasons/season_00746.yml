outline: 剣と魔法が支配するクナアーン大陸。そこには強力な三つの国が存在していた。聖アモリア王国、イシルフェン王国、ヴァンロディス王国の強力な三国である。三国の力は均衡状態にあり、いずれか一国で変事が起これば、大陸全土に戦火が広がるのは目に見えている。クナアーン大陸には、各地に出没し大地を焼き、破壊をほしいままにしていた邪竜と恐れられるダガンゾートが存在していた。10年前、ヒイロの両親バイロとキスミテーテをはじめ魔導士たちはダガンゾートを封印しようと魔法の儀式を行ったが、何者かによって邪魔が入り、封印に失敗した。のちにこれは｢バルバゴアの惨劇｣と呼ばれる。幼いヒイロはギルーに助け出され、両親の仇を討つために剣の修行に励む。そして10年後、16歳になったヒイロは、邪竜退治の旅に出ると勝手に家を出る。そんなヒイロにギルーはしかたなくついていくしかなかった。邪竜ダガンゾートを探し出す旅の道中で、ヒイロは様々な種族の人々と出会い、いつしか仲間となってダガンゾート討伐を目指すのだったが…。果たしてヒイロは、自らが負った宿命に打ち勝ち、ダガンゾートを倒すことができるのだろうか…？！
