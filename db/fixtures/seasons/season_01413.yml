outline: 人間の愚かな戦争は、世界を雪で覆い、確実に滅びへと向かわせていた。隆盛を誇った文明も加速度的に荒廃していき、人口も10万人を切ろうとしていた。星すら見えないこの世界では、人々は地上で暮らすことも難しく、地下の集落に身を寄せ合って暮らしていた。かつて｢屑屋｣と名乗っていた男は、過去のある出来事がきっかけで｢星屋｣と名乗るようになり、“星の美しさ”を彼が訪れる集落の人々に伝えていた。その知識の深さとたたずまいから、いつしか、人は彼のことを“星の人”と呼び、敬うようになった。そして、世界を旅しながら、老いていく星の人には、ただ一つの心残りがあった……。星の人は、旅の途中行き倒れた集落で、レビ、ヨブ、ルツの三人の少年少女と出会う。星に興味を持つ彼らの姿を見ていると、かつて自身が若かりし頃に出会ったロボットの少女の面影が思い出されていく。彼女と出会った場所、そこは封印都市と呼ばれるところだった―
