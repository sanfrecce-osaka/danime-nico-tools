outline: 戦争（デート）、再開。飽くなき戦闘の日々から精霊たちを救い出し、平穏な日々を送る五河士道。だが霊波を発する未知なる球体の出現により、日常は破られた――時を同じくして姿を見せる謎の少女。士道を見据え続ける彼女の目的とは……?
  風雲急を告げる状況下、士道に下された課題（ミッション）は、「精霊全員とデートして、デレされろ!?」――人類の存亡を賭けて今、戦争（デート）は再開する!
