outline: 社を持たない無名の神、夜ト。彼は賽銭5円でどんな依頼も受ける｢デリバリーゴッド｣として日々暮らしていた。夜トを仇敵と狙っていた武神・毘沙門天との長年の誤解が解け桜の季節をもう少し待つ頃、依頼主である一人の青年と出会う。青年の名は優流(すぐる)。夜トの神器、雪音も交えた新たなる関係と優流の依頼、そしてその先にある純粋な願い。話さなきゃわからないこともある。離さなきゃわからないこともある。神々と神器、そして人の思いが交錯するとある日の邂逅。
