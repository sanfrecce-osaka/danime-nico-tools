- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: Goodbye Days
  description: 音無は天使と協力し、この世界からの戦線メンバーの卒業を目指して行動を開始した。音無が最初に卒業させようと考えたのはユイ。彼女は日々を楽しく過ごしている事から、少し背中を押せば、この世界から卒業出来るのではと考えたのだった。だが、話を聞くと、どうやらユイには、沢山やりたい事があるらしい。幼い頃に事故にあって身体が動かなくなってしまい、ベットで寝たきりの日々を過ごしていたユイは、テレビで見ていた「バンド」「野球」「サッカー」「プロレス」など、様々な事に憧れを持っていた。まずは「プロレス」の夢を叶えようとする音無であったが、ユイの願いはジャーマンスープレックスホールドという難易度の高い技。何度も繰り返すが、なかなか上手くいかない。だが、何時間も頑張ってブリッジの練習をした結果、見事に技を決め、夢を叶えたのだが…。<br><br>音無:神谷浩史／ゆり:櫻井浩美／天使:花澤香菜／ユイ:喜多村英梨／日向:木村良平／高松:水島大宙／野田:髙木俊／椎名:斎藤楓子／遊佐:牧野由依／藤巻:増田裕生／ＴＫ:Michael
