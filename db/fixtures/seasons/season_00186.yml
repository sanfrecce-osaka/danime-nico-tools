  description: 一度に多くの意識と同化し、昏睡状態に陥ってしまった天使。戦線メンバーも、あまりのイレギュラーな事態に困惑し、打開策が見い出せない。そして、天使を心配し、側で見守り続けていた音無も、いつしか眠りに落ちてしまう。その眠りの中で、音無は、直井の催眠術で呼び起こされた過去の記憶の続きに出会う。突然の列車事故により多くの者が命を落とし、絶望的な光景が広がる中、音無は奇跡的に助かっていた。そして、医者を目指し医療の知識を持っていた音無がケガ人を助けながら、生存者達と共に、救援という希望を待ち続けていたのだった。だが、何日経っても救援は来ず、尽きていく食料と気力の中、徐々に、その希望も失われていった・・・。<br><br>音無:神谷浩史／ゆり:櫻井浩美／天使:花澤香菜／ユイ:喜多村英梨／日向:木村良平／高松:水島大宙／野田:髙木俊／椎名:斎藤楓子／遊佐:牧野由依／藤巻:増田裕生／ＴＫ:Michael
