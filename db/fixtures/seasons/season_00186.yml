- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: Family Affair
  description: かなでの後任として生徒会長代理となった直井の策略により、反省室へ一晩監禁されてしまった戦線メンバー。翌日無事に開放されたものの、これからの活動をどうしていくか悩むゆりは、まずは直井の出方を探るべく、好き勝手に授業を受ける様に戦線メンバーへ指示を出す。授業中におかしを食べたり麻雀をしたりと、思い思いの行動を取る戦線メンバーであったが、直井からは、生徒会長代理としての当たり障りの無い行動しか引き出せない。何の情報も変化も得られず、淡々と過ぎて行く日々に苛立ち始める音無。だが、直井には、生徒会長代理とは裏腹の、別の顔があったのだった…。<br><br>音無:神谷浩史／ゆり:櫻井浩美／天使:花澤香菜／ユイ:喜多村英梨／日向:木村良平／高松:水島大宙／野田:髙木俊／椎名:斎藤楓子／遊佐:牧野由依／藤巻:増田裕生／ＴＫ:Michael
