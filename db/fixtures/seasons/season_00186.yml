  episode_no: 第12話
  title: Knockin’ on heaven’s door
  description: 増え続ける無数の影を天使が全力で殲滅していく中、音無・日向・直井も戦う事を決意する。影のあまりの多さに一瞬怯んだ彼等であったが、野田・大山・TK・藤巻・松下五段・椎名といった戦線メンバーの参戦もあり、影との総力戦を繰り広げていくのであった。一方その頃、ゆりは、NPCを影に変え自分達に襲い掛からせている神様気取りの何者かを突き止めるため、ギルド深くを目指し歩を進めていた。そして、なんとかオールドギルドまで辿り着いたゆりであったが、突如襲いかかってきた影に飲み込まれてしまうのであった…。<br><br>音無:神谷浩史／ゆり:櫻井浩美／天使:花澤香菜／ユイ:喜多村英梨／日向:木村良平／高松:水島大宙／野田:髙木俊／椎名:斎藤楓子／遊佐:牧野由依／藤巻:増田裕生／ＴＫ:Michael
