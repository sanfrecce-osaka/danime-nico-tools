- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: Change the World
  description: 次に誰を旅立たせるかを悩む音無の前に、日向と直井が現れる。二人とも音無に協力したいと申し出るのだったが、話は中々まとまらない。そんな中、突然、直井の背後に影の様なものが現れ、直井に襲い掛かってきた。なんとかその影を銃で撃退する音無と日向であったが、一体何が起きているのか事態が飲み込めないでいた。それはゆりも同様で、かなでのプログラムを原因と疑い彼女に話を聞くものの、かなでにも心当たりが無い様子。そしてその話の渦中、響き渡る銃声。直井を襲ったのと同じ影が多数校庭に現れ、戦線メンバーと激しい戦いを繰り広げていたのだった。ゆりやかなでも参戦し、苦戦しながらもなんとか無事に影を撃退する戦線メンバー達。だが、そんな中、高松が影にやられてしまったという連絡が告げられる…。<br><br>音無:神谷浩史／ゆり:櫻井浩美／天使:花澤香菜／ユイ:喜多村英梨／日向:木村良平／高松:水島大宙／野田:髙木俊／椎名:斎藤楓子／遊佐:牧野由依／藤巻:増田裕生／ＴＫ:Michael
