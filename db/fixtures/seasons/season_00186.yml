- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: Favorite Flavor
  description: テスト期間が近付いてくる中、ゆりは、天使のテストの邪魔を徹底的に行い、天使の校内順位を最下位に突き落とす作戦を計画する。天使が神の創造物でなく人の心を持っている可能性があると考えるゆりは、この計画で生徒会長としての名誉を失墜させ、天使に精神的打撃を与えられるのではないかと考えたのだ。作戦メンバーは、高松・日向・大山・竹山・音無、そしてゆり。竹山が天使の答案用紙をすり替える為に、それ以外のメンバーが答案用紙回収の際に、クラス全員の注意を引きつける事となったが、日向の嘘も、高松の肉体も、大山の告白も、全く何の役にも立たない。だが、ゆりが準備していた別の作戦で注意を引きつける事ができて、今回の作戦は成功するかに思えた。しかし、テスト期間を終え、事態は思わぬ方向へと向かうのだった…。<br><br>音無:神谷浩史／ゆり:櫻井浩美／天使:花澤香菜／ユイ:喜多村英梨／日向:木村良平／高松:水島大宙／野田:髙木俊／椎名:斎藤楓子／遊佐:牧野由依／藤巻:増田裕生／ＴＫ:Michael
