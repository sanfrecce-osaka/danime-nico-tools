- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: Day Game
  description: 消えてしまった岩沢の代わりに、ガルデモのメインボーカル候補となったユイ。だが、その判断をガルデモに託したゆりは、球技大会での、ガルデモによる陽動を含む大々的な作戦実行を諦め、ゲリラ参加を決意する。球技大会の種目は「野球」。戦線メンバーの中からいくつかチームを組み参加をする事になり、日向は、まずは音無を誘いチームを作り始める。生きていた頃に野球に対して深い思い出を持つ日向は、音無と共にメンバー確保に奔走する。だが、予定していたメンバーから断られまくってしまった日向は、ユイ・椎名・野田・ユイのファン（３人）という即席チームで大会へ挑むことになってしまった。果たして日向チームは、球技大会を勝ち抜く事が出来るのだろうか・・・。<br><br>音無:神谷浩史／ゆり:櫻井浩美／天使:花澤香菜／ユイ:喜多村英梨／日向:木村良平／高松:水島大宙／野田:髙木俊／椎名:斎藤楓子／遊佐:牧野由依／藤巻:増田裕生／ＴＫ:Michael
