- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: Alive
  description: 戦線メンバーに酷い仕打ちを行った直井であったが、音無に心を動かされ、戦線の一員へ加わることとなった。そんなある日、ゆりは直井に、彼の特殊な能力である「催眠術」を使い、音無の失われた記憶を戻す様に指示を出す。記憶が戻る事で、今の生活が終わってしまうのではと不安になる音無であったが、勇気を振り絞って失われた記憶と立ち向う事を決意する。そして、徐々に戻り始める音無の記憶。生きる意味を見い出せないまま惰性でアルバイトを続け、死んだ様に生きていた自分。二年もの間、病気で寝たきりのまま入院を続けている初音（はつね）という妹の存在。クリスマスの夜に妹と一緒に街へ出掛け、楽しく過ごした思い出。……そして、妹を失った事を。<br><br>音無:神谷浩史／ゆり:櫻井浩美／天使:花澤香菜／ユイ:喜多村英梨／日向:木村良平／高松:水島大宙／野田:髙木俊／椎名:斎藤楓子／遊佐:牧野由依／藤巻:増田裕生／ＴＫ:Michael
