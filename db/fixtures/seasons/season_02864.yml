  description: パパと10年ぶりに再会するマツモトという男が、バカボン家を訪れた。だが、パパは迎えに出ており、どこかですれ違ってしまったらしい。パパに一刻でも早く会いたいと、マツモトは飛び出していくが、またすれ違ってしまう。こうして、何度もすれ違ってしまうのだが……。／せっかくのスイカをお風呂で煮てしまったパパ。仕方なくパパは別のスイカを買いに行くが、八百屋さんの店頭でスイカを割ってしまう。代わりにスイカの大安売りを手伝わされることになったが、パパは失敗ばかり。そこへおまわりさんが現れ、パパはスイカを無理矢理売りつけようとする。<br><br>バカボン:山本圭子／バカボンのパパ:雨森雅司／ママ:増山江威子／ハジメ:貴家堂子　他<br><br>原作:赤塚不二夫／脚本:金子裕、吉田善昭、山崎晴哉　他／演出:御厨恭輔、高屋敷英夫、さきまくら（出崎統）、吉田茂承　他／作画監督:芝山努（前期）、北原健雄（後期）／美術監督:小林七郎／美術設定:男鹿和雄、水谷利春、清水一利、白坂のり子、松平聡／撮影監督:若菜章夫　他（前期）、小林健一（後期）／編集:東放制作／音楽:渡辺岳夫<br><br>©赤塚不二夫／TMS<br><br>so36490413←前話｜次話→so36490415　第一話→so36489677
