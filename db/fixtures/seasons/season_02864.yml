  title: 怪奇スターがいっぱいなのだ／海水浴のおフロなのだ
  description: ハイキングに出かけたパパとバカボンは、大雨に遭い、不気味な洋館に雨宿りに入った。ところが、そこはドラキュラの館で、フランケンシュタイン、狼男など、往年の有名モンスターたちが同窓会を開いていた場所だった。モンスターたちは久々に人間を脅かせると張り切るが……。／朝からお風呂に入りたくなったパパは銭湯に出かけた。だが、銭湯には「海水浴のため本日休業」という貼り紙が。そこでパパは、お風呂に入るために海まで出かけていき、そこで見た海を風呂だと思い込んでしまう。パパは銭湯の主人を見つけると、風呂代を払い服を脱いで海に入るが……。<br><br>バカボン:山本圭子／バカボンのパパ:雨森雅司／ママ:増山江威子／ハジメ:貴家堂子　他<br><br>原作:赤塚不二夫／脚本:金子裕、吉田善昭、山崎晴哉　他／演出:御厨恭輔、高屋敷英夫、さきまくら（出崎統）、吉田茂承　他／作画監督:芝山努（前期）、北原健雄（後期）／美術監督:小林七郎／美術設定:男鹿和雄、水谷利春、清水一利、白坂のり子、松平聡／撮影監督:若菜章夫　他（前期）、小林健一（後期）／編集:東放制作／音楽:渡辺岳夫<br><br>©赤塚不二夫／TMS<br><br>so36490373←前話｜次話→so36490375　第一話→so36489677
