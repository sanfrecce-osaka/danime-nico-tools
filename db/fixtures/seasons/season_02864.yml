  description: バカボンはガールフレンドとのデートでデレデレ。それに嫉妬したパパは、バカボンにムリヤリ服を交換するように迫る。“バカボン”になったパパは、いそいそと外出するが？　「ワシの二代目なのだ」ほか「コロコロウナギイヌ」「ウツリギドロボウ」のショートギャグ３本立て。／パパは、タヌキの仮装をした人々が、楽しそうに月見の準備をしているのを見かけ、仲間に入れてもらおうと頼むが断られてしまう。その腹いせに、月が出ないように様々な手段を講じるも失敗！　悔しがるパパは、出てしまった月を引きずり降ろそうと東奔西走する……。<br><br>バカボン:山本圭子／バカボンのパパ:雨森雅司／ママ:増山江威子／ハジメ:貴家堂子　他<br><br>原作:赤塚不二夫／脚本:金子裕、吉田善昭、山崎晴哉　他／演出:御厨恭輔、高屋敷英夫、さきまくら（出崎統）、吉田茂承　他／作画監督:芝山努（前期）、北原健雄（後期）／美術監督:小林七郎／美術設定:男鹿和雄、水谷利春、清水一利、白坂のり子、松平聡／撮影監督:若菜章夫　他（前期）、小林健一（後期）／編集:東放制作／音楽:渡辺岳夫<br><br>©赤塚不二夫／TMS<br><br>so36490023←前話｜次話→so36490058　第一話→so36489677
