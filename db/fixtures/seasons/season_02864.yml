  description: バカ大同級生のカチキはパパのライバルで、どんなことであろうともパパには負けたくない。お寿司屋さんへ行けばワサビの辛さで勝負し、頭をぶつければタンコブの大きさで勝負しようとする。そして、ついに２人はケガの大きさで勝負しようとするのだが……。／バカ大の先輩が電送機を発明した。パパは電送機を使って銀行の金庫へ忍び込み、一時的にお金を拝借。それを借金の取り立てに困っているおまわりさんの目の前に出現させた。大金を手にしたおまわりさんは借金取りや署長に対して、急に横柄な態度を取り始める。<br><br>バカボン:山本圭子／バカボンのパパ:雨森雅司／ママ:増山江威子／ハジメ:貴家堂子　他<br><br>原作:赤塚不二夫／脚本:金子裕、吉田善昭、山崎晴哉　他／演出:御厨恭輔、高屋敷英夫、さきまくら（出崎統）、吉田茂承　他／作画監督:芝山努（前期）、北原健雄（後期）／美術監督:小林七郎／美術設定:男鹿和雄、水谷利春、清水一利、白坂のり子、松平聡／撮影監督:若菜章夫　他（前期）、小林健一（後期）／編集:東放制作／音楽:渡辺岳夫<br><br>©赤塚不二夫／TMS<br><br>so36490201←前話｜次話→so36490267　第一話→so36489677
