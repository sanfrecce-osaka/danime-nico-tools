  title: おまわりさんはＵＦＯなのだ／ないしょのパパの日
  description: バカ大ＵＦＯ研究会の先輩が、アンドロメダマ星から手紙をもらった。それには、行方不明の王子を探して欲しいと書いてある。写真を見ると、その王子はおまわりさんそっくりだった。パパたちはおまわりさんが宇宙人だと信じ込み、なんとか宇宙へ返そうとする。／ママ、バカボン、ハジメが、パパに内緒でなにか相談をしている。それを盗み聞きしたパパは、３人がドロボウの計画を立てていると思い込んでしまう。そこでパパは、デパートへ出かけた３人のあとをつけ、必死に３人の計画を阻止しようとするが……。<br><br>バカボン:山本圭子／バカボンのパパ:雨森雅司／ママ:増山江威子／ハジメ:貴家堂子　他<br><br>原作:赤塚不二夫／脚本:金子裕、吉田善昭、山崎晴哉　他／演出:御厨恭輔、高屋敷英夫、さきまくら（出崎統）、吉田茂承　他／作画監督:芝山努（前期）、北原健雄（後期）／美術監督:小林七郎／美術設定:男鹿和雄、水谷利春、清水一利、白坂のり子、松平聡／撮影監督:若菜章夫　他（前期）、小林健一（後期）／編集:東放制作／音楽:渡辺岳夫<br><br>©赤塚不二夫／TMS<br><br>so36490364←前話｜次話→so36490366　第一話→so36489677
