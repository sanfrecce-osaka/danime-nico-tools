  description: バカ大五目並べ研究会の後輩ゴモクコスケは、パパに碁の勝負を挑む。だが、その最中、ゴスケが頭をぶつけて気絶。パパはゴスケが死んだと思い込み、あわてて家へ帰ってしまう。意識を取り戻したゴスケは、ユーレイに変装して、パパを脅かしに出かけた。／おまわりさんの魚拓を見たパパとバカボンは、自分たちも魚拓を作ろうと川に釣りに出かけた。ところが、盗んだ宝石を川底に隠している宝石泥棒が、パパたちを遠ざけるため、釣りは陸の上でするものだとウソを教える。素直に信じたパパは、陸の上でいろんなものを釣り始めた。<br><br>バカボン:山本圭子／バカボンのパパ:雨森雅司／ママ:増山江威子／ハジメ:貴家堂子　他<br><br>原作:赤塚不二夫／脚本:金子裕、吉田善昭、山崎晴哉　他／演出:御厨恭輔、高屋敷英夫、さきまくら（出崎統）、吉田茂承　他／作画監督:芝山努（前期）、北原健雄（後期）／美術監督:小林七郎／美術設定:男鹿和雄、水谷利春、清水一利、白坂のり子、松平聡／撮影監督:若菜章夫　他（前期）、小林健一（後期）／編集:東放制作／音楽:渡辺岳夫<br><br>©赤塚不二夫／TMS<br><br>so36490368←前話｜次話→so36490370　第一話→so36489677
