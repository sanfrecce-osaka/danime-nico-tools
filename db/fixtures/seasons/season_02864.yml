  description: パパの後輩は、結果が先にわかってしまういそぎ人間になっていた。そうなったのは、サキミ目薬を大量にさしたためだと聞いたパパは、自分でも試してみる。すると予知能力が備わり、火事を的中。パパのもとへ先のことを聞こうと多くの人が押しかけて来たが……。／世界の代表的なバカを描き続けている画家が、今度は日本を代表するバカを描くことにした。バカ大出身の弟子はパパを推薦。なんとかモデルになってもらおうとするが、パパはモデルになる代わりに自分の要求を聞けと主張し、次から次へとムチャな注文をし始める。<br><br>バカボン:山本圭子／バカボンのパパ:雨森雅司／ママ:増山江威子／ハジメ:貴家堂子　他<br><br>原作:赤塚不二夫／脚本:金子裕、吉田善昭、山崎晴哉　他／演出:御厨恭輔、高屋敷英夫、さきまくら（出崎統）、吉田茂承　他／作画監督:芝山努（前期）、北原健雄（後期）／美術監督:小林七郎／美術設定:男鹿和雄、水谷利春、清水一利、白坂のり子、松平聡／撮影監督:若菜章夫　他（前期）、小林健一（後期）／編集:東放制作／音楽:渡辺岳夫<br><br>©赤塚不二夫／TMS<br><br>so36490367←前話｜次話→so36490369　第一話→so36489677
