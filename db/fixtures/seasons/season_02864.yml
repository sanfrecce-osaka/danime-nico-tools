  description: おまわりさんは署長に、防犯週間の間にドロボウの１人も逮捕しなければクビだと言い渡される。そんなこととも知らぬパパは、今日もおまわりさんをからかおうと、川に飛び込ませ、制服を奪って、自分がおまわりさんになってしまった。ところが、そこへドロボウが現れパパは追跡を開始するが……。／パパの友人のハンダは、なんでも反対でなければ気がすまない男。晴れの日に傘をさし、服も前後ろ逆、家へ入るにも、わざわざ玄関ではないところから入ろうとする。パパと一緒に散歩に出かけたハンダは、いい散歩道だと言いながら線路の上を歩き始めるが、向こうから電車が迫っていた！<br><br>バカボン:山本圭子／バカボンのパパ:雨森雅司／ママ:増山江威子／ハジメ:貴家堂子　他<br><br>原作:赤塚不二夫／脚本:金子裕、吉田善昭、山崎晴哉　他／演出:御厨恭輔、高屋敷英夫、さきまくら（出崎統）、吉田茂承　他／作画監督:芝山努（前期）、北原健雄（後期）／美術監督:小林七郎／美術設定:男鹿和雄、水谷利春、清水一利、白坂のり子、松平聡／撮影監督:若菜章夫　他（前期）、小林健一（後期）／編集:東放制作／音楽:渡辺岳夫<br><br>©赤塚不二夫／TMS<br><br>so36490301←前話｜次話→so36490303　第一話→so36489677
