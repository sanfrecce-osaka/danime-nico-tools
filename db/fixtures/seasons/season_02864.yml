  description: なにげなく職業安定所の列に並んだら、履歴書が必要だと言われたパパ。面白がって自分の経歴を書き始めるが、誕生日からして「昭和元年12月元旦、クリスマスの日」というメチャクチャなもの。さらにパパは、発想の赴くままに奇想天外な半生を綴っていく。／ラジオの「大人電話相談室」のムチャクチャ先生が、バカボンの家にやって来た。先生は、大陸移動説を唱えるが、既にその学説は存在するとハジメに指摘され、今度は大陸くっつく説を唱える。そして、すべてのものは必ずくっつくという主張を展開、それを証明するためにパパと一緒に町に出る。<br><br>バカボン:山本圭子／バカボンのパパ:雨森雅司／ママ:増山江威子／ハジメ:貴家堂子　他<br><br>原作:赤塚不二夫／脚本:金子裕、吉田善昭、山崎晴哉　他／演出:御厨恭輔、高屋敷英夫、さきまくら（出崎統）、吉田茂承　他／作画監督:芝山努（前期）、北原健雄（後期）／美術監督:小林七郎／美術設定:男鹿和雄、水谷利春、清水一利、白坂のり子、松平聡／撮影監督:若菜章夫　他（前期）、小林健一（後期）／編集:東放制作／音楽:渡辺岳夫<br><br>©赤塚不二夫／TMS<br><br>so36490267←前話｜次話→so36490301　第一話→so36489677
