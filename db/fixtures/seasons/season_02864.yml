  description: パパは公園で、ホームレスの人と知り合いになった。この人は勤労意欲はあるものの、勤め先の社長が次々にやる気をなくし、会社が倒産してしまうのだ。調べた結果、パパはこの人の体から怠け菌を発見。この菌を退治するためには、パパの体の中にある笑い飛ばし菌が必要だった。／パパの命の恩人を自称するランダという男が、海外出張中、息子ランタロウの面倒をみろと、息子を勝手に置いていってしまった。ところが、このランタロウはとてつもなくわがままで暴力的な子供だった。ランダに恩義のあるおまわりさんもランタロウには手が出せず、２人は振り回される。<br><br>バカボン:山本圭子／バカボンのパパ:雨森雅司／ママ:増山江威子／ハジメ:貴家堂子　他<br><br>原作:赤塚不二夫／脚本:金子裕、吉田善昭、山崎晴哉　他／演出:御厨恭輔、高屋敷英夫、さきまくら（出崎統）、吉田茂承　他／作画監督:芝山努（前期）、北原健雄（後期）／美術監督:小林七郎／美術設定:男鹿和雄、水谷利春、清水一利、白坂のり子、松平聡／撮影監督:若菜章夫　他（前期）、小林健一（後期）／編集:東放制作／音楽:渡辺岳夫<br><br>©赤塚不二夫／TMS<br><br>so36490268←前話｜次話→so36490302　第一話→so36489677
