  title: チー、またまたレッスンする／チー、コーチする
  description: 山田家のみんなに愛されて今日もハッピーなチー。クロいのは、ハッピーに暮らし続けるには、いつも優雅で誇り高い猫でいることが大事だ、と言う。もっとハッピーでいるための猫レッスンをするクロいの。かわいく練習を頑張るチーの姿に、クロいの先生の指導も熱が入り、、、大興奮の2匹が送る猫レッスン第3弾！／お母さんとおやつを食べてゴロゴロしているチー。のんびりな時間を満喫していたら、お母さん、ちょっと太ったことに気付く。ダイエットをしなきゃ！と運動を始めるお母さんにチーは興味津々。大学時代はファイヤー・エンジェル・ミワちゃんと呼ばれたテニス部アイドルのお母さんを鍛えるのは、鬼コーチ・チー！<br><br>チー:こおろぎさとみ／ヨウヘイ:白石涼子／お母さん:坂本真綾／お父さん:保村
