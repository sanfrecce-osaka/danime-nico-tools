  title: チー、よろこぶ／チー、逃げる
  description: 雨上がりのお庭で遊ぶチー。バケツに映った空は青く晴れ渡り、ひょっこりカエルたちが顔を出した。耳をすませば聞こえてくる草の奏でる歌と、滴のビートにあわせて、踊るカエルたち。遊び疲れたら大好きなカジカジで一休み。窓越しに眺めれば、空の向こうに懐かしい顔が浮かんでくる。チーの大好きがいっぱいな1日。／小料理屋で新鮮なアジをもらったチーとコッチ。すごい御馳走にワクワクする2匹が、ふと見まわすと、そこには怪しく目を光らせたたくさんの大人猫たちが！！魚を奪おうと追いかけてくる猫たちはいつもと様子が違う！？必死で逃げるチーとコッチだけど、ついに追い詰められて……。2匹の友情が試される、ドキドキハラハラの真夏の不思議な夜の大冒険！！<br><br>チー:こおろぎさとみ／ヨウヘイ:白石涼子／お母さん:坂本真綾／お父さん:保村
