  title: レッスンの思い出・後篇／チー、すずむ
  description: 今日も公園でチーとのレッスンを思い出しているクロいの。失敗してもかわいいチーの名場面が楽しい思い出の回2！＆夏の特別企画第二弾！なんとチーがフランス・パリで開催するジャパンエキスポの公式ゲストになった！！エッフェル塔にセーヌ川、おしゃれなデパート、パリで大活躍するチーの実写ルポのスペシャル2本立て！！／どこもかしこも暑くてぐったりのチーとコッチ。公園に涼みに行くと、日陰はどこも大人猫たちでいっぱい！！アンとテリーも一緒に子猫4匹で涼しい場所を探すことに。スケボーに乗ったり、歩くお兄さんの影を追いかけたり。最後に辿りついたのはコッチとチーの行きつけの"いいとこ"。暑くても素敵な4匹の夏の思い出の一日。<br><br>チー:こおろぎさとみ／ヨウヘイ:白石涼子／お母さん:坂本真綾／お父さん:保村
