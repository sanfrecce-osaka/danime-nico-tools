  title: チー、虫取りする／チー、おもちゃする
  description: 夏休み！公園へ虫取りにでかけたチーとヨウヘイとお母さん。ヨウヘイは大好きなカブトムシをつかまえようと大はりきり。子供の頃、虫を取るのが得意だったお母さんは、ヨウヘイにいろんなコツを教えてくれる。よーく探してみたら、公園の中にはいろんな種類の虫がいっぱい。お父さんが作ってくれたカブトムシをつかまえるための罠をしかけて、みんなで見に行ってみると……。家族みんなで虫とり大冒険！！／クローゼットの奥に懐かしいオモチャを見つけたお父さん。けん玉にフラフープ、輪投げ、ヨーヨーなどなど、久しぶりに遊んでみるととっても面白い！いろんな動きをするオモチャにチーもワクワク！追いかけたり、飛びついたり、楽しく遊ぶお父さんとチーに、ヨウヘイとお母さんも加わって、みんなで遊べば笑顔がいっぱい！<br><br>チー:こおろぎさとみ／ヨウヘイ:白石涼子／お母さん:坂本真綾／お父さん:保村
