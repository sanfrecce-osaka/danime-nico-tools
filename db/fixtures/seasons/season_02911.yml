  title: チー、シャーする／レッスンの思い出・前篇
  description: 公園でクロいののレッスンを受けているチー。今日のテーマは相手を威嚇して身を守る「シャー！」のポーズ。大きく、強そうに見せて怖がらせなきゃいけないのに、チーがやるとどうしてもかわいくなってしまう。チーに正しいシャー！を身につけさせようと頑張るクロいの先生。でもチーのかわいいシャーには秘密があって……。クロいの先生の特訓の成果はいかに！？シャー！満載の大人気レッスン回！！／公園でチーとのレッスンを思い出しているクロいの。チーが立派な猫になれるよう、たくさんのレッスンをしてきた。いつも一所懸命なチーの名場面が満載のかわいい思い出の回！＆夏の特別企画第一弾！「こねこのチー」のアニメ制作スタジオに、チーが出没！チーたちがアニメの作り方を紹介する実写ルポのスペシャル2本立て！！<br><br>チー:こおろぎさとみ／ヨウヘイ:白石涼子／お母さん:坂本真綾／お父さん:保村
