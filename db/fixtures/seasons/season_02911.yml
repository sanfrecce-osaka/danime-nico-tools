  episode_no: 第1話／第2話
  title: チー、帰ってくる／チー、止められる
  description: 今日も元気な子猫のチー。ヨウヘイにミルクをもらってお腹いっぱい、「ポンポンらー」とのんびりご機嫌。何か面白いことはないかなぁ、と家を探索していると、なんとお父さんの仕事部屋でパソコン発見！カタカタ、キーボードを叩いてチーなりにお手伝い♪　次にチーが見つけたのは、ヨウヘイの手にいっぱいのスーパーボール。コーンと音を立てながら魅惑的に飛び跳ねる無数のボールに、チーもヨウヘイも大興奮、だったけど……。／雨上がりの昼下がり、お散歩を終えて帰ってきたチー。かわいい足跡をつけながら歩くチーの目の前には、さっき届いたばかりの新しいカーペット。お母さんとヨウヘイはカーペットを汚れから守ろうとするけれど、ダメと言われたらやりたくなるのが子猫の本能。さあ、チーとお母さん＆ヨウヘイの追いかけっこの開始！そして帰宅したお父さんはかわいい子猫からの困ったプレゼントに脱力することに。いたずらは子猫の日課だから仕方ない、とはいえ、好奇心旺盛なチーはアイロンやポトスにも「新しいおもちゃ」だと興味津々。チーが危ない目にあわないように、山田家の三人は家の中を片付け始める。だけど次々に「新しいおもちゃ」を取り上げられたチーはご立腹。そして、ついにチーが一人占めできるおもちゃを見つけるが……。<br><br>チー:こおろぎさとみ／ヨウヘイ:白石涼子／お母さん:坂本真綾／お父さん:保村
