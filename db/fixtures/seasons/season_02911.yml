  episode_no: 第7話／第8話
  title: チー、キャンプする／チー、ぼうけんする
  description: 秋の連休にキャンプへやってきたチーと山田一家。富士山の見えるキャンプ場は紅葉が映えて美しい季節。空を彩るトンボの群れや、歩くとカサカサ鳴る落ち葉の絨毯など、いつもと違う大自然の中には面白いものがいっぱい！！お父さんと釣りをしたり、お母さんとアイデア満点の特製おやつを作ったり、楽しい冒険のはじまり！／キャンプ場の奥には絶景の紅葉の滝がある！お父さんから写真係に任命されて気合が入るヨウヘイは、滝を撮影しようとチーを連れて出発。山道にはちょっと怖い生き物が現れたり、行き止まりがあったり。でも二人で力をあわせて乗り越えた大冒険はとびきり素敵な思い出になりました。二人だけの冒険、秋のキャンプ後編。<br><br>チー:こおろぎさとみ／ヨウヘイ:白石涼子／お母さん:坂本真綾／お父さん:保村
