  description: クロいのとミケおばさんの秘密の話を耳にした、チー、コッチ、アン、テリー。「花の家にはいままで食べたことがないごちそう」があるという！そこは危ないから大人猫しか行けない場所。だけど興味しんしんの4匹はもちろん探しに行くことに！！新しいものがいっぱい、4匹そろっての大冒険の始まり！／花の家を探す冒険に出た4匹。三叉路で現れた大きな犬から逃げるうちにはぐれてしまった！絶対にテリーと離れないようにね、というママとの約束をやぶって落ち込むアン。だけど大丈夫、友だちと力を合わせれば、きっとまた会える！チーたちは再会できるのか？花の家にはたどり着ける？ドキドキの大冒険、後編！<br><br>チー:こおろぎさとみ／ヨウヘイ:白石涼子／お母さん:坂本真綾／お父さん:保村
