  episode_no: 第49話／第50話／第51話
  title: チー、クロいのを追う／チー、スース―になる／チー、おうちを想う
  description: エモノに気づかれないよう、足音を立てずに歩く練習をしているチーとコッチ。お散歩中のクロいのを見つけた2匹は、気づかれないようにこっそり後をつけていくことに。ボス猫としてみんなに慕われているクロいの。大きくて強い立派な黒猫。だけどクロいのがボスである一番の理由は、子猫たちをそっと見守っているやさしさにありました。／ケンカを始めたお母さんとお父さん。いつもは仲良しの二人が言い合う姿に驚いて、ヨウヘイは自分の部屋へ。チーはいつも通りみんなと遊びたいのに、誰も相手をしてくれない。みんなどうしたんら？呼びかけても返事のない静かなお家はスースーしてさみしい。こんなおうち、いやら！チーはお家にバイバイして、コッチのもとへむかった。／ケンカでみんなの心が離れたスースーなおうちを家出して、コッチと夜の街を歩くチー。寝床の箱でギューギューに身を寄せる2匹。コッチのぬくもりに背中を押されたチーはもう一度おうちをギューギューにしようと決める。“チー、おうちかえう”！大好きな山田家と友だちが集まる“おうち”は世界一素敵なチーのスイートホーム！感動の最終回！！<br><br>チー:こおろぎさとみ／ヨウヘイ:白石涼子／お母さん:坂本真綾／お父さん:保村
