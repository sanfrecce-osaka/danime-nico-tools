  episode_no: 第47話／第48話
  title: ヨウヘイの絵日記／チーとヒミツの場所
  description: 夏休みの宿題で絵日記を書いているヨウヘイ。何かおもしろいネタはないかな〜と探していると、ふとチーの姿が目に留まった。そうだ、今日はチーについて書こう！ごはんとブラッシングといたずらが大好きなチー。だけどお散歩に出たチーを追跡したヨウヘイは、そこで今まで知らなかったチーの秘密に気づく！子猫のかわいい観察日記。／公園で楽しく遊ぶチーとコッチとアン、そしてテリー。子猫たちは新しいものを見つけるのが大得意。太陽に照らされて大きな木の上がキラキラと光っているのを発見する！！頂上まで登った4匹の目の前に、今度は不思議な飛行機雲がのびてきた。この先には何があるんだろう。ワクワクの4匹を、子猫たちだけの最高の遊び場が待っていた！！<br><br>チー:こおろぎさとみ／ヨウヘイ:白石涼子／お母さん:坂本真綾／お父さん:保村
