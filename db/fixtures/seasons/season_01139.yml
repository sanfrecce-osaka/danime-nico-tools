  description: 第65話:斎藤龍興は信長と再戦のため、三好三人衆と手を組み、さらに雑賀衆を雇って石山本願寺に近い野田・福島に砦を築く。本願寺の坊官・下間頼廉は、寺の近くに砦を築いた龍興に苦情を言いに来るが、龍興にはある作戦があった。／第66話:信長は三好三人衆らの討伐に向かうため出陣。三好軍らが１万２千に対し、信長は摂津国に着くまでに続々と家臣や傘下の頭領たちが合流し、４万もの大軍となる。「野田・福島の戦い」の始まりである！／第67話:三好軍の砦の周囲に柵と櫓を築いた織田軍は、そこから大量の鉄砲を用いて砲撃を開始する。戦を優勢に進める信長は、次に目と鼻の先にある石山本願寺へ兵を進め、改めて退去を迫るつもりでいたが……／第68話:顕如は各地に「打倒信長」の檄文を飛ばし、それに応じた門徒たちが続々と石山本願寺に集まり始める。一方、勝利を確信した信長は、三好軍から出された和睦を拒否。その直後、本願寺挙兵の鐘が打ち鳴らされる！<br><br>千鳥:水瀬いのり／織田信長:羽多野渉／助蔵:村瀬歩／帰蝶:たかはし智秋／お市:三森すずこ／木下秀吉:山口勝平／ねね:釘宮理恵／柴田勝家:高橋伸也／森可成:関智一<br><br>監督:大地丙太郎／キャラクターデザイン:山中純子／美術監督:湖山真奈美／色彩設計:加藤里恵／撮影監督:佐々木明美／編集:藤田育代／音響監督:たなかかずや／音楽:増田俊郎／制作:トムス・エンタテインメント<br><br>©重野なおき／白泉社・信長の忍び参部製作委員会<br><br>so33354002←前話｜次話→so33734982　第一話→so33110357
