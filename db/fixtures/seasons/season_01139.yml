  description: 第53話:先の金ヶ崎の戦いで、敵対することとなった織田家と浅井家。浅井軍の兵力は五千と多くはないが、守りに適した山城の小谷城に籠っている。信長は長政を小谷城から引きずり出すために、ある策を打つ！／第54話:浅井家の支城・横山城を攻める信長。そこへ、家康率いる徳川軍が援軍に駆け付ける。くしくも同じ頃、浅井側にも朝倉軍が合流した。そしてついに、小谷城から出陣した長政。両軍は姉川を挟んで対峙する！／第55話:浅井家先鋒の磯野員昌は、次々と織田陣営を突破していく。磯野の目的はただ一つ、本陣にいる信長の首であった。そしてついに本陣に辿りついた時、待っていたのは前田利家を中心とした「馬廻り」と、千鳥であった！／第56話:徳川軍は朝倉軍に兵力の差で押され始めるが、豪傑・本多忠勝が朝倉軍の真柄直隆と対峙し、一騎打ちでその勢いを止める。信長は「戦の勝敗は“戦術”と“指揮”だ」と言い、戦況を見つめていた家康が、その采配を振る！<br><br>千鳥:水瀬いのり／織田信長:羽多野渉／助蔵:村瀬歩／帰蝶:たかはし智秋／お市:三森すずこ／木下秀吉:山口勝平／ねね:釘宮理恵／柴田勝家:高橋伸也／森可成:関智一<br><br>監督:大地丙太郎／キャラクターデザイン:山中純子／美術監督:湖山真奈美／色彩設計:加藤里恵／撮影監督:佐々木明美／編集:藤田育代／音響監督:たなかかずや／音楽:増田俊郎／制作:トムス・エンタテインメント<br><br>©重野なおき／白泉社・信長の忍び参部製作委員会<br><br>次話→so33217521　
