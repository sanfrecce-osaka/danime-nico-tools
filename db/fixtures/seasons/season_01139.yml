  description: '第57話: 姉川の戦い開始からおよそ一時間、西側の徳川軍が朝倉軍を打ち破り、戦局は大きく動く。朝倉軍は退却をはじめるが、本多忠勝と一騎打ちを繰り広げていた真柄直隆が、敵軍の中に取り残される。孤軍奮闘するも……／第58話:徳川軍の加勢により、浅井軍は一気に劣勢に立たされる。長政は退却の指示を出すが、その中に決死の策を実行しようとする遠藤直経がいた。遠藤は織田兵の鎧をまとい、一人で織田軍２万の軍勢に乗り込む！／第59話:
