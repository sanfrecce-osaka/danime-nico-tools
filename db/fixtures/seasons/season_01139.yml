  description: 第69話:本願寺と雑賀の猛攻により、たちまち織田軍は不利となる。松永久秀の助言で、信長は和睦の交渉に出るが、顕如はこれを拒否。強気の顕如の態度に他にも手があると睨んだ信長は、京が狙われていることに気づく！／第70話:京を狙う浅井・朝倉軍三万に対し、宇佐山城主・森可成は、わずか一千の兵で迎え討つことに。織田家威信の為、天皇と将軍が住む京を奪われるわけにはいかない可成は、圧倒的不利にあったにも関わらず敵を追い返す！／第71話:万全の体勢を整え再び侵攻を開始した浅井・朝倉軍。可成は西で三好軍と本願寺軍と交戦中の信長に援軍を求めず覚悟を決める。千鳥を生かす為、信長のもとに戻した可成は、わずかな兵で大軍と激突する！／第72話:次々と味方が討死し潰走していくなか、ひとり十文字槍を振るう森可成。山崎の槍を腹に受けながらも、信長が目指す天下布武を説く。一方、信長本陣に戻った千鳥は、宇佐山城から入った伝令に震撼する……！／第73話:浅井・朝倉軍の京侵攻と森可成の敗死の報せを聞いた信長。退陣を決意し京に向かうが、顕如はすかさずこれを追撃。一方、浅井・朝倉軍は可成亡き宇佐山城に攻めかかるも、必死の抵抗に遭い足止めをくらっていた。<br><br>千鳥:水瀬いのり／織田信長:羽多野渉／助蔵:村瀬歩／帰蝶:たかはし智秋／お市:三森すずこ／木下秀吉:山口勝平／ねね:釘宮理恵／柴田勝家:高橋伸也／森可成:関智一<br><br>監督:大地丙太郎／キャラクターデザイン:山中純子／美術監督:湖山真奈美／色彩設計:加藤里恵／撮影監督:佐々木明美／編集:藤田育代／音響監督:たなかかずや／音楽:増田俊郎／制作:トムス・エンタテインメント<br><br>©重野なおき／白泉社・信長の忍び参部製作委員会<br><br>so33507351←前話｜次話→　第一話→so33110357
