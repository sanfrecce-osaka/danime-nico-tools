  description: '第61話: 信長は京の将軍・足利義昭の元を訪れ、浅井家との戦に勝利したことを報告する。しかし義昭は信長に不満を募らせており、水面下で関係は悪化していた。一方、遠藤の死から立ち直った千鳥は、信長の問いに覚悟を決める！／第62話:岐阜城に戻った信長は、次の戦の準備をはじめる。西では再び三好三人衆が動き出していた。一方、千鳥と助蔵は信長のおつかいで森可成の屋敷へ。そこで突然、千鳥は良成の息子・長可に決闘を挑まれる！／第63話:一向宗の宗主・本願寺顕如の情報を集める信長。顕如は他大名と交渉事を行っており、その資金力から敵に回ってはやっかいだと懸念を抱いていた。信長は今の本願寺の動きを知る為、千鳥を偵察に向かわせる。／第64話:これまで信長の様々な要求に応じてきた顕如であったが、「石山本願寺を明け渡せ」との要求には憤りを感じていた。一方、石山本願寺へ偵察に来た千鳥と助蔵。顕如のカリスマ性を目の当たりにした千鳥に異変が！？<br><br>千鳥:水瀬いのり／織田信長:羽多野渉／助蔵:村瀬歩／帰蝶:たかはし智秋／お市:三森すずこ／木下秀吉:山口勝平／ねね:釘宮理恵／柴田勝家:高橋伸也／森可成:関智一<br><br>監督:大地丙太郎／キャラクターデザイン:山中純子／美術監督:湖山真奈美／色彩設計:加藤里恵／撮影監督:佐々木明美／編集:藤田育代／音響監督:たなかかずや／音楽:増田俊郎／制作:トムス・エンタテインメント<br><br>©重野なおき／白泉社・信長の忍び参部製作委員会<br><br>so33217521←前話｜次話→so33507351　第一話→so33110357'
