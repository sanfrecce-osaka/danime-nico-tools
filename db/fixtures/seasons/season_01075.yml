  description: ついに始まった月分祭。封印された豊作の神・豊月神の代わりとなった夏目は、豊月神探しの依頼を受けやって来ていた名取と共に、豊月神の気配を感じた崖へと向かっていた。しかし、豊月神を見つけても、不月神が勝てば、山が枯れる――。地枯らしの神・不月神との勝負は、壺から飛び出した獣を先に捕えた方が勝者となる狩り。不月神との勝負に勝つため、夏目は名取が用意してきた呪詛と壺で獣を封じ、勝者となるのだが…。<br><br>夏目貴志:神谷浩史／ニャンコ先生:井上和彦／夏目レイコ:小林沙苗／名取周一:石田　彰／田沼要:堀江一眞／笹田純:沢城みゆき／西村悟:木村良平／北本篤史:菅沼久義／夏目(少年時代)
