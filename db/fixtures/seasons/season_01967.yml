outline: 豪華絢爛、雅な貴族文化が花開き、霊的結界によって厳重に守護されし都──平安京。しかし、その栄華の様相は日暮れとともに変貌を遂げる。京に結界を張る呪術集団・陰陽師が実際に護るのは、都市の北端中央に位置する中枢部“光宮（コウグウ）”のみ。市井の陰には、人の魂を喰らう物の怪“火羅（ホラー）”が住み着き、平安京の夜闇を跋扈していた。陰陽師が光宮の護り手であるように、民の護り手となる者も存在する。闇の世界で火羅を討滅せし者──それが“魔戒騎士”と“魔戒法師”。魔戒騎士は、鎧を召還して手にする圧倒的な戦闘能力で火羅と戦い、魔戒法師は、魔導力による法術を駆使し魔戒騎士をサポートする。魔戒法師・星明（セイメイ）に拾われ、魔戒騎士として育てられた青年・雷吼（ライコウ）は、従者の金時（キントキ）とともに、都に暮らす人々を護るため日々奔走していた。平安京に渦巻く闇から、次々と生まれ出でる火羅。はたして、雷吼たちが立ち向かう先にあるものとは──
