  description: 季節は冬。もう年末である。男同士の侘しいクリスマスパーティを終えた耕太は、友人の西野、菅原らと一緒に初詣の計画を立てていた。西野のリクエストで、初詣にるるもも誘うことに。そんな中、耕太とるるもは買い物に出掛け、呉服屋のショーウィンドーで振り袖を見かける。釘付けになっていたるるもに、初詣で着物を着せてやりたいと思った耕太は、必死でアルバイトに励む。足りない分は母親から借りて、なんとか着物を調達することに成功した耕太。るるもを驚かそうと大晦日の朝まで秘密にしていたのだが、いざその大晦日の朝。目覚めた耕太は、何か大切なことを思い出すことができなかった――。<br><br>るるも:三森すずこ／柴木耕太:高橋信／チロ:福圓美里／鯨井棚子:遠藤ゆりか<br><br>原作:｢まじもじるるも｣渡辺航(
