outline: 新選組八番組組長「藤堂平助」。激動の時代幕末。京の街で人斬り集団と恐れられた新選組の中で、藤堂は古くから隊の中心となって先陣を切り戦いの中に身を置いていた。そんな折、新選組の面々は父・綱道を捜して京へやってきた雪村千鶴と名乗る少女と出会う。とある事情から同じく綱道を追う新選組のもとに世話になることになった千鶴。流れる日々の中で、藤堂と千鶴は心通わせていくのだが…。千鶴を狙う鬼一族の襲来、新選組で密かに研究されていた秘薬、超人的な能力を持つ羅刹という存在…。動き出した運命と激しく揺れる時代の流れに翻弄されながらも、誠の旗の元に戦い続ける新選組。そして藤堂は己の進むべき道を捜し、惑う心を奮い立て戦う―――
