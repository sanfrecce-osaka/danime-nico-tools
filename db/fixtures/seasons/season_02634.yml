  episode_no: 第五百七十話
  title: カカシ暗部篇～闇を生きる忍～　ミナトの死
  description: ミナトの命（めい）により、火影直属の精鋭部隊“暗部”に入隊したカカシはその実力を発揮し、暗部の仲間たちからも一目置かれる存在になっていた。しかし、敵を容赦なく追いつめトドメを刺す姿から“冷血のカカシ”と呼ばれ始め、心が闇に染まっていくカカシをミナトは案じていた。そんな時、ミナトの妻・クシナに赤ちゃんが出来たことが分かり喜びに浸る中、ミナトはカカシにある特別任務を申し付ける。そして里では仮面の男が暗躍し、九尾に襲われた夜が迫ろうとしていた…。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
