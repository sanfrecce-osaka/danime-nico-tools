- !ruby/hash:EpisodeHash
  episode_no: 第五百七十二話
  title: カカシ暗部篇～闇を生きる忍～　抜け忍・大蛇丸
  description: 禁術の研究を続けていた大蛇丸は、アジトを三代目火影・ヒルゼンに踏み込まれて窮地に立たされる。しかし、かつての教え子である大蛇丸をヒルゼンは手にかけることができず逃がしてしまうのだった。カカシを含め暗部たちには大蛇丸を捕まえる任務が下される。密かに大蛇丸と共に禁術の研究に着手していたダンゾウは、その事実が明らかになることを恐れ“根”の忍を一人、大蛇丸を助けるために向かわせるのだが、その忍はカカシが以前目撃した木遁忍術を使う少年――　まだ“根”にいた少年時代のヤマトだった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
