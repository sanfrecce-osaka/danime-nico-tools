  episode_no: 第五百七十七話
  title: カカシ暗部篇～闇を生きる忍～　暗部のうちは
  description: "“闇”を持つ者には暗部の素質がある。その“闇”をイタチから感じ取ったカカシだが、果たして、イタチが抱える“闇”とは――。暗部で隊長を務めるまでになったカカシの部隊に補充要員として暗部最年少・うちはイタチが入隊することになった。これで里の中枢の情報が手に入るとイタチの父・うちはフガクが喜ぶ一方、ダンゾウはうちは一族の情報を手に入れるため、一族を裏切る行為でもある二重スパイをイタチに強要する。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
