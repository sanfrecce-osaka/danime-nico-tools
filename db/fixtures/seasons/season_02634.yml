  title: カカシ暗部篇～闇を生きる忍～　大蛇丸の実験体
  description: 大蛇丸と落ち合う場所はイブリ一族が住む地下に存在する里。名前を持たない少年時代のヤマトは、その里でユキミと出会い、何故か“テンゾウ”と呼ばれるのだった。イブリ一族は体を煙にする肉体変化の能力を持ち、風で吹かれると死んでしまう程に短命だが、その能力に目をつけた大蛇丸の実験により長く生きることが可能になった。かつて自分も実験体だったヤマトは、その頃一緒だった少女とユキミを重ね次第に仲良くなり、二人は風の吹く里の外へと抜け出してしまう。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
