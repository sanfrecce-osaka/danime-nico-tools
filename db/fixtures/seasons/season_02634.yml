  episode_no: 第五百六十九話
  title: カカシ暗部篇～闇を生きる忍～　心を隠す面
  description: 戦争が終結した木ノ葉隠れの里では三代目火影から引退したヒルゼンとダンゾウとの間で、次の火影候補を巡って意見が割れていた。ダンゾウは大蛇丸を推薦し権力掌握を狙うが、ヒルゼンの強い要望により四代目火影にはカカシの先生でもある波風ミナトが就任する。その頃カカシは神無毘橋の戦いでオビトを失い、リンを自らの手で殺めてしまったことにより失意のどん底にいた。悪夢にうなされ任務に集中できない日々が続き、カカシの心は次第に弱っていく。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
