- !ruby/hash:EpisodeHash
  episode_no: 第五百七十一話
  title: カカシ暗部篇～闇を生きる忍～　柱間細胞
  description: 暗部養成組織“根（ね）”に加担することになってしまったカカシは、初代火影・柱間だけが使えるはずの木遁忍術を使う少年を目撃する。その謎を突き止めるべく、三代目火影・ヒルゼンの書斎へと侵入したカカシはそこで”柱間細胞（ハシラマさいぼう）”に関する資料を見つけ、今でもその研究を続けている者がおり、里では子供の誘拐事件が多発しているという事実を知る。そんな折、“根”ではヒルゼン暗殺計画が実行されようとしていた。果たしてカカシは“根”としてその任務を遂行してしまうのか？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
