  title: カカシ暗部篇～闇を生きる忍～　惨劇の夜
  description: うちは一族が“悲劇の一族”と呼ばれる所以となったあの惨劇の夜が、目前に迫る――。うちは一族のクーデターの機運が高まる中、カカシはうちは一族が住む区画を訪れる。以前来た時とは違い閉鎖的で、一族以外を寄せ付けない異様な空気を感じ取るカカシ。そこで怪しまれず里と一族の間を行き来できるイタチが密かに情報を探る中、うちは一族がクーデターを企んでいる決定的な証拠を掴むのだった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
