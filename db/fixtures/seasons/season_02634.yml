  title: カカシ暗部篇～闇を生きる忍～　クーデター
  description: うちは一族の信頼を取り戻すため、イタチの親友・うちはシスイが一人行動を開始する――。かつて木ノ葉で起こった九尾襲来事件。写輪眼の瞳術により九尾を操れることから、うちは一族が事件を起こした元凶なのではないかと疑われた。それ以来、うちは一族が住む区画は暗部による２４時間体制の監視下に置かれ、一族は木ノ葉の中で孤立し、疑念によって里と一族の関係は悪化の一途を辿ってゆく。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
