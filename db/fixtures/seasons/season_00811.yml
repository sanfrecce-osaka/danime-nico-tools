  title: 宇宙よりも遠い場所
  description: 母が南極から帰らなかったあのときからずっと醒めない夢の中にいる。その夢は南極に来ることで、母が愛したその場所に行くことで醒めると思っていた。でも南極にやってきた今も夢は醒めることなく続いている。もし母がいる場所に行ってもこの夢が醒めなかったら、そう考えると怖くてたまらない。母の元へと向かう最後の旅が始まる。日本から１万４千キロ。宇宙より遠いその場所へ。<br><br>玉木マリ:水瀬いのり／小淵沢報瀬:花澤香菜／三宅日向:井口裕香／白石結月:早見沙織<br><br>原作:よりもい／監督:いしづかあつこ／シリーズ構成・脚本:花田十輝／キャラクターデザイン・総作画監督:吉松孝博／美術設定:平澤晃弘／美術監督:山根左帆／色彩設計:大野春恵／撮影監督:川下裕樹／3D監督:日下大輔／編集:木村佳史子／音響監督:明田川仁／音響効果:上野励／音楽:藤澤慶昌／音楽制作:KADOKAWA／協力:文部科学省、国立極地研究所、海上自衛隊、SHIRASE5002(一財)WNI気象文化創造センター／アニメーション制作:MADHOUSE／製作:「宇宙よりも遠い場所」製作委員会<br><br>so32873800←前話｜次話→so32948447　第一話→so32503788
