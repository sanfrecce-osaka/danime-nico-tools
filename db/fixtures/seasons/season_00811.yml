- !ruby/hash:EpisodeHash
  episode_no: STAGE7
  title: 宇宙を見る船
  description: フリーマントルに到着したキマリたちは、停泊しているペンギン饅頭号に乗り込む。船室へと案内されたキマリたちは、吟からその船室がかつて報瀬の母親である貴子が使っていたものであることを聞き、貴子が何か部屋に残しているのではないかと隅々まで調べてみるが、何も見つからない。そして時間は食料の買い出しなど出港準備の手伝いで忙しなく過ぎていき、出港前の出陣式を迎える。<br><br>玉木マリ:水瀬いのり／小淵沢報瀬:花澤香菜／三宅日向:井口裕香／白石結月:早見沙織<br><br>原作:よりもい／監督:いしづかあつこ／シリーズ構成・脚本:花田十輝／キャラクターデザイン・総作画監督:吉松孝博／美術設定:平澤晃弘／美術監督:山根左帆／色彩設計:大野春恵／撮影監督:川下裕樹／3D監督:日下大輔／編集:木村佳史子／音響監督:明田川仁／音響効果:上野励／音楽:藤澤慶昌／音楽制作:KADOKAWA／協力:文部科学省、国立極地研究所、海上自衛隊、SHIRASE5002(一財)WNI気象文化創造センター／アニメーション制作:MADHOUSE／製作:「宇宙よりも遠い場所」製作委員会<br><br>so32691316←前話｜次話→so32762365　第一話→so32503788
