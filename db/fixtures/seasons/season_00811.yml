  title: きっとまた旅に出る
  description: 鳴り響く目覚まし時計を止めて、ベッドから起き上がったキマリは食堂の厨房へと向かう。同じ当直当番である日向に遅いと文句を言われながら、ホワイトボードに今日のメニューを書く。そして朝食後のミーティングの司会進行、ゴミ出し、トイレ掃除と仕事をこなしていく。南極での生活にもすっかり慣れたキマリたち。夏隊帰還まであと３日。長かった旅路は終わりを迎えようとしていた。<br><br>玉木マリ:水瀬いのり／小淵沢報瀬:花澤香菜／三宅日向:井口裕香／白石結月:早見沙織<br><br>原作:よりもい／監督:いしづかあつこ／シリーズ構成・脚本:花田十輝／キャラクターデザイン・総作画監督:吉松孝博／美術設定:平澤晃弘／美術監督:山根左帆／色彩設計:大野春恵／撮影監督:川下裕樹／3D監督:日下大輔／編集:木村佳史子／音響監督:明田川仁／音響効果:上野励／音楽:藤澤慶昌／音楽制作:KADOKAWA／協力:文部科学省、国立極地研究所、海上自衛隊、SHIRASE5002(一財)WNI気象文化創造センター／アニメーション制作:MADHOUSE／製作:「宇宙よりも遠い場所」製作委員会<br><br>©YORIMOI
