- !ruby/hash:EpisodeHash
  episode_no: STAGE3
  title: フォローバックが止まらない
  description: 報瀬の部屋に集まったキマリたちは、スマホを片手に高校生が南極に行く方法を探す。そんなものが簡単に見つかるはずもないと思っていた矢先、南極観測隊に取材班と共に現役女子高生であり、女優でもある白石結月が同行するという記事を見つけるキマリたち。結月が所属する事務所に私も同行できるように掛け合ってと騒ぐ報瀬に巻き込まれ、電話を押し付け合うキマリたちの前に結月が現れる。<br><br>玉木マリ:水瀬いのり／小淵沢報瀬:花澤香菜／三宅日向:井口裕香／白石結月:早見沙織<br><br>原作:よりもい／監督:いしづかあつこ／シリーズ構成・脚本:花田十輝／キャラクターデザイン・総作画監督:吉松孝博／美術設定:平澤晃弘／美術監督:山根左帆／色彩設計:大野春恵／撮影監督:川下裕樹／3D監督:日下大輔／編集:木村佳史子／音響監督:明田川仁／音響効果:上野励／音楽:藤澤慶昌／音楽制作:KADOKAWA／協力:文部科学省、国立極地研究所、海上自衛隊、SHIRASE5002(一財)WNI気象文化創造センター／アニメーション制作:MADHOUSE／製作:「宇宙よりも遠い場所」製作委員会<br><br>so32535241←前話｜次話→so32622712　第一話→so32503788
