- !ruby/hash:EpisodeHash
  episode_no: STAGE4
  title: 四匹のイモムシ
  description: ついに南極行きの切符を手に入れたキマリたちは、同行者として南極に行くために身につけなければならない技術や知識を学ぶため、3日間に渡る夏期訓練に臨む。座学から野外でのフィールドワークまで、様々な訓練を行う施設がある山の麓までやってきたキマリたちは、そこで今回の南極観測隊の隊長である藤堂吟から挨拶を受けるが、報瀬だけは隊長の言葉に険しい表情を浮かべる。<br><br>玉木マリ:水瀬いのり／小淵沢報瀬:花澤香菜／三宅日向:井口裕香／白石結月:早見沙織<br><br>原作:よりもい／監督:いしづかあつこ／シリーズ構成・脚本:花田十輝／キャラクターデザイン・総作画監督:吉松孝博／美術設定:平澤晃弘／美術監督:山根左帆／色彩設計:大野春恵／撮影監督:川下裕樹／3D監督:日下大輔／編集:木村佳史子／音響監督:明田川仁／音響効果:上野励／音楽:藤澤慶昌／音楽制作:KADOKAWA／協力:文部科学省、国立極地研究所、海上自衛隊、SHIRASE5002(一財)WNI気象文化創造センター／アニメーション制作:MADHOUSE／製作:「宇宙よりも遠い場所」製作委員会<br><br>so32588361←前話｜次話→so32632025　第一話→so32503788
