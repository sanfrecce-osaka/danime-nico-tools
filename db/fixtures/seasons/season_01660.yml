  description: プロ選手になって初めてのお給料に大喜びのゆうとくん。そんなゆうとくんが、ちょっぴり怪しい露天商と出会ってしまい…／ゆうとくんに強力なライバルが出来る！そのライバルは、ゆうとくんのクラブの熱血新入社員だ。この熱血社員にライバル心を燃やしたゆうとくんは…／ある日、科学館にやってきたゆうとくんが誰にも相手にされない古いロボットと出会う。このロボットがとんでもない行動を起こす事に…／ゆうとくんの家で暮らす事になったロボ！そんなロボが、ロボットパワーで大騒動を巻き起こす！！／一日署長になったゆうとくんの下に事件の報せが！立てこもり犯を前にゆうと署長が大活躍！！！／真剣勝負の試合中に怪我をしてしまったゆうとくん！そんなゆうとくんを治療しにちょっぴりドジなお医者さんが現れてもう大変？！／日本の事が大好きなイタリア人男性と出会ったゆうとくん。だがこのイタリア人男性、日本の事を少し勘違いしているようでゆうとくんは思わぬ事態に巻き込まれて行く！／ピザ屋の店員として、ピザ生地をドコまで大きく出来るか挑戦を始めたゆうとくん！そのピザ生地が想像を越えて大きくなっていき…！！！／イタリアの街中、ある少女に恋する少年と出会ったゆうとくん。熱血ゆうとくんが応援する少年の恋は思わぬ展開に…／ほか<br><br>ゆうとくん:竹内順子<br><br>監修:長友佑都／企画・プロデュース:小池賢太郎／プロデューサー:山田周／監督・キャタクターデザイン・アニメーション:太田和彩／脚本:溝井英一デービス／音響監督:小泉紀介、神南スタジオ／録音・調整:砂押知宏、神南スタジオ／音響効果:鋤柄務、アニメサウンド／音楽:笠松美樹／制作プロダクション:白組／制作協力:スポーツコンサルティングジャパン<br><br>so31939159←前話　第一話→so31939159
