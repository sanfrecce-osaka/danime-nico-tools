  title: サッカーとの出会い　ーようちえん編ー／サッカー少年　ーようちえん編ー／ニコリ笑顔上手 ー小学生編ー／兄と弟の決闘！ ー小学生編ー／挑戦者　ー小学生編ー／揺れる心…　ー中学生編ー／ベンキョーはつらいよ！　ー中学生編ー／転校するあの子　ー中学生編ー／初めてのお仕事　ー高校生編ー／ほか
  description: 想いを寄せる女の子の注目を引きたいゆうとくんは彼女が大好きなサッカーを始めるのだったが…／大好きなカナちゃんの為に始めたサッカーがいつしかゆうとくんのイチバン大切な物となってゆき…／皆から嫌われるイジメっ子の先輩が一人公園にいる。そんな先輩に笑顔になる事を教えてあげるゆうとくん。そうして仲間になった先輩とのサッカー勝負が始まり…／ゆうとくんのチームにゆうとくんの弟が加入した！センスのある弟に嫉妬したゆうとくんはなんと…！！！／地元の名門チームの入団テストに挑戦したゆうとくんだが残念な事に不合格になってしまう。周りを心配させまいと笑顔でいるゆうとくんの姿を見た彼の母親がある行動をとる…／中学生になったゆうとくんが入部したサッカー部はなんと不良のたまり場だった！先輩と遊び呆けるゆうとくん。そこへ熱血顧問の先生が現れて！！／元気一杯でサッカー部にやってきたゆうとくんだが勉強するように！と熱血顧問の先生に指示されてサッカー部員全員で燃え尽きるまで勉強する事になる！／同級生のエイコちゃんが突然転校する事になった。ゆうとくんに何かを言いたそうにしているエイコちゃん。そして彼女はゆうとくんにある事を告白する…／サッカー部で頑張るゆうとくんに熱視線を送る人物が。この人物は、なんとゆうとくんをスカウトしたいと言う！その申し出に大喜びのゆうとくんだったが…／ほか<br><br>ゆうとくん:竹内順子<br><br>監修:長友佑都／企画・プロデュース:小池賢太郎／プロデューサー:山田周／監督・キャタクターデザイン・アニメーション:太田和彩／脚本:溝井英一デービス／音響監督:小泉紀介、神南スタジオ／録音・調整:砂押知宏、神南スタジオ／音響効果:鋤柄務、アニメサウンド／音楽:笠松美樹／制作プロダクション:白組／制作協力:スポーツコンサルティングジャパン<br><br>次話→so31939160
