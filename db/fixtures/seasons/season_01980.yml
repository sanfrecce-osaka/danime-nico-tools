  episode_no: 第11話～第14話
  title: ごちそうはどこに？／きんのひげをうばえ／だれがいちばん？／おしゃれひげコレクション
  description: 第11話：サンタさんと別れたティニーたちは、おてらのくにへとやってきた。｢ハラペコでうごけない…｣というピギーを連れ、ふうせんレストランを訪れてみると、そこは、チャイナ服を着たせっかちきつねのコンと、のんびりたぬきのポンがいた。円卓テーブルに座ったティニーたちは、点心などを人数分注文するのだけれど、なぜかピギーのお皿だけがいつも空っぽ。｢ブヒーっ！
    ぼくのがない！｣と怒るピギー。でも犯人がわからない！／第12話：金のヒゲはカンフーの達人・マスタークーロンが持っていると聞き、道場へとやってきた。建物の中の箱を指さし、｢欲しければわしから奪えばよい｣という、マスタークーロンの元へ、箱を奪いにいったティニーたちだったが、マスタークーロンは、｢ちょちょいのちょ～い！｣と身軽にかわしてしまう。ティニーたちはマスタークーロンを倒して、金のヒゲを手に入れるべく、厳しい厳しい修行をすることになったのだった…。　ほか<br><br>ティニー:小林由美子／ラビィ:福圓美里／ペン＆ギン:斎藤千和／ピギー:水沢史絵／リオン:大畑伸太郎／ナレーション:山寺宏一<br><br>監督:稲葉大樹／原作:「ティニー
