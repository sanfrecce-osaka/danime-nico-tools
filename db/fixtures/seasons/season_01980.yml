  episode_no: 第7話～第10話
  title: どっちがどっち？／ぼく、しってるよ／みんなのねがいごと／サンタさんをさがせ
  description: 第7話：長いトンネルを抜けた先は、辺り一面真っ白な雪国であった。ペンとギンがばいんばいんしていると、ペンとギンと瓜二つのふうせん皇帝ペンギンのエンとペラーがスノーボードに乗って突っ込んできた。帽子と王冠を取り替えると、もうどっちがどっちかわからない！
    そこに、ふうせんトドの大臣と家来たちがやってきて、ペンとギンを陛下と間違えてしまい、氷の城まで連れて行ったものだから、いよいよ、たいへんなことに…。／第8話：雪の森にやってきたティニーたち。するとそこにはオオカミ少年のウルフがいた。金のひげの在り処を尋ねてみると｢ぼく、しってるよ。ぼくについてきて｣と言う。オルフについて行ってみると、ソリが置いてあった。オルフを先頭に、ソリに乗ってみんなで出発進行～！
    ところが、雪のこぶで転倒して雪まみれ…。｢楽しいな。よしもういっかい、ソリ遊びしよう！｣ってあれれ？ ぼくたち金のひげを探してたんじゃなかったっけ…。　ほか<br><br>ティニー:小林由美子／ラビィ:福圓美里／ペン＆ギン:斎藤千和／ピギー:水沢史絵／リオン:大畑伸太郎／ナレーション:山寺宏一<br><br>監督:稲葉大樹／原作:「ティニー
