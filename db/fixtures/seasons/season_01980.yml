- !ruby/hash:EpisodeHash
  episode_no: 第15話～第18話
  title: ティニーとニティ／いぎありにいぎあり／どっちがこわい？／パーティータイム
  description: 第15話：おしゃれヒゲコレクションの会場で金のヒゲを盗んで去っていった｢怪盗ニティ｣。ニティにそっくりなティニーは、ニティと間違えられて逮捕されてしまいそうになるが、間一髪で逃げ出した。路地裏に隠れていると、壁にはWANTEDの貼り紙が貼られている。おまわりさんの目をかいくぐりながら、ニティを見つけようとするが、ニティは変装の名人！
    次々とピギーやリオン、ラビィに変装し、悪戦苦闘。はたしてニティを捕まえられる！？／第16話：怪盗ニティに間違えられ捕まってしまったティニーは、法廷にかけられることに。ティニーが必死に｢ぼくはニティじゃありません。ティニーです！｣と主張するも、ニティとあまりにそっくりな姿のため、検察官たちに｢異議あり！｣と否定されてしまう。ラビィが｢異議ありに異議あり！｣と応戦するも、ふうせんブルドッグのブルド警部より決定的な証拠を提示され、大ピンチ！
    果たしてティニーとニティが別者だということを証明できるのか！？　ほか<br><br>ティニー:小林由美子／ラビィ:福圓美里／ペン＆ギン:斎藤千和／ピギー:水沢史絵／リオン:大畑伸太郎／ナレーション:山寺宏一<br><br>監督:稲葉大樹／原作:「ティニー
