outline: 舞台は、ファンタジーあふれる「ふうせんどうぶつ」の世界！仲間と力を合わせながら、冒険に挑む子犬・ティニーの物語。待望の新展開が登場！飼い主のケンと楽しく暮らす、子犬のティニー。そんなティニーのもとに、「ふうせんどうぶつ」の仲間たちがやってきた。わすれんぼうのラビィが大切にしていた『金のつけヒゲ』がなくなってしまったのだ、という・・・。こまりはてた仲間を助けるため、ティニーはふたたびふうせんを身につけ、ケンに見送られて、雲の上の「ふうせんどうぶつ」の世界へと向かう。はたして、ラビィのたからものはどこにいったのか？「金のヒゲ」を探して、ティニーと仲間たちは、砂漠の国でピラミッドに登り、汽車で雪の国に向かい、お寺でカンフーの修行をし・・・！？「ふうせんいぬティニー」の新展開、ワクワクドキドキの冒険が待っています！
