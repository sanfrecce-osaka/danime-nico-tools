- !ruby/hash:EpisodeHash
  episode_no: 第19話～第22話
  title: わかるのはだれ？／ひげミュージアム／ひげミュージカル／二ティのおうち
  description: 第19話：金のヒゲを盗んだ怪盗ニティを追って、ビルの国にやってきたティニーたちは、ニティの情報を手に入れるため、ふうせん警察署へとやってきた。｢重要な事は、一番上の偉い人が知っている｣と考えたティニーたちは、ビルの最上階のブルドッグ警察署長を尋ねることに。けれど、｢そーいうのは下に聞いて｣とどこかで聞いたような台詞が…。エレベーターで下に降りてみるけれど、誰も彼も｢下に聞いて｣。手がかりは見つかる？／第20話：怪盗ニティが次に狙っていたのは、ヒゲミュージアムにある金のヒゲだった。そこは貴重な金のヒゲが見られる世界一の美術館。写実主義のヒゲ、印象派のヒゲ、モダンヒゲアートのヒゲ、シュールレアリズムのヒゲ、そして金のヒゲ…。金のヒゲはバルン16世がつけていた由緒正しいヒゲである、とミュージアムの館長が解説していたところにブルド警部がやって来ると、｢館長はニティが変装しているニセモノだ！｣と疑われてしまう。　ほか<br><br>ティニー:小林由美子／ラビィ:福圓美里／ペン＆ギン:斎藤千和／ピギー:水沢史絵／リオン:大畑伸太郎／ナレーション:山寺宏一<br><br>監督:稲葉大樹／原作:「ティニー
