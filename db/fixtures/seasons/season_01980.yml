- !ruby/hash:EpisodeHash
  episode_no: 第23話～第26話
  title: ひげをかえそう／ニティのふうせん／たびのおもいで／きんのひげ
  description: 第23話：ティニーたちは、金のヒゲを探して、ニティのおうちにやってきたが、ラビィの金のヒゲはなかった。そこにやってきたブル警部。ついに追い詰められたニティを、ティニーたちが必死にかばうと、ブル警部は｢今まで盗んだ金のヒゲを明日の朝までに元通りに全部返しなさい。ひとつでも返し終わっていなければ、怪盗ニティを逮捕する｣と提案。そして、みんなで手分けして、金のヒゲを元の場所に返すことに…。／第24話：盗んだ金のヒゲをすべて元の場所に返し終わったティニーたち。ホエル王ならきっとニティのおうちを知っているに違いない、とバルン王国に訪ねてみることにした。すると、突然シロナガスクジラに飲み込まれてしまったティニーたち。水くらげがふわりと浮遊するクジラのお腹の中で、ティニーはニティの風船の結び目をみて｢キミも雲の下からやってきたの？｣と尋ねる。そして、サーカス時代のニティの思い出が蘇る。　ほか<br><br>ティニー:小林由美子／ラビィ:福圓美里／ペン＆ギン:斎藤千和／ピギー:水沢史絵／リオン:大畑伸太郎／ナレーション:山寺宏一<br><br>監督:稲葉大樹／原作:「ティニー
