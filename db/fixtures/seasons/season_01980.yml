  episode_no: 第1話～第3話
  title: あたらしいぼうけん／わすれんぼうよりわすれんぼう／ズレているってだめなこと？
  description: 第1話：子犬に戻ったティニーは、飼い主ケンと、楽しく暮らしていた。ある日、ふと空を見上げてみると、見覚えのある赤い風船が顔を出した。ラビィ、ペンとギン、ピギー、リオン、懐かしい友だちが雲の上から降りてきて、ティニーは大喜び。けれど、開口一番に｢たいへんだぜ！｣とリオン。どうやらラビィの宝物の金のひげがなくなってしまったらしい。困っている友だちのため、ティニーは金のひげを探す新しい旅に出発することに…。／第2話：ティニーたちは、ラビィの宝物の金のひげを探すため、太陽がかんかんに照りつける｢さばくのくに｣へとやってきた。そこで｢このさばくのことならなんでも知っている｣という、ふうせんラクダのキャメに出会った。金のひげの在り処を尋ねてみると｢知っていますよ、みなさん僕についてきて！｣と答える。ティニーたちは、キャメを信用してついていくが、キャメは、なんとラビィよりももっとわすれんぼうだった！
    ほか<br><br>ティニー:小林由美子／ラビィ:福圓美里／ペン＆ギン:斎藤千和／ピギー:水沢史絵／リオン:大畑伸太郎／ナレーション:山寺宏一<br><br>監督:稲葉大樹／原作:「ティニー
