- !ruby/hash:EpisodeHash
  episode_no: 第4話～第6話
  title: こわがりはだあれ？／まさかさかさま？／めいろでグルメ
  description: 第4話：サバンナにやってきたティニーたちは、地面から顔を出したふうせんもぐらのモルさんに金のひげのある場所について聞いてみた。すると、ジャングルの奥に金のひげが山のようにあるという。ジャングルを進んでいくと、ふうせんゴリラのゴルが｢ウッホッホッ！｣とバナナを食べながら、威張っている。リオンとゴル、どこか瓜二つのふたりは、自分がこわがりじゃないことを証明するために、ジャングルの奥へと進んでいくのだが…。／第5話：ティニーたちは、金のひげを探して、紫色の雲に囲まれたコウモリ城にやってきた。天井を見上げてみると、ふうせんコウモリ執事がぶら下がっている。けれど、｢え？うえ｣｢猫の子ね｣｢風邪か？｣と意味不明なことばかり言うふうせんコウモリたちと、会話がまったく噛み合わず、ティニーたちは困惑してしまう。ところが、ふうせんコウモリたちの一連の言葉たちは、なんと謎かけになっていたのだった！／第6話：ふうせんコウモリ城から真っ逆さまに落っこちたティニーたちは、ふうせんモグラの世界へとやってきた。見ると足元には、ひょこっと顔を出すふうせんモグラのモルがいる。モルによると、金のひげは雲の裏側の雪の国にあるという。電車が出発する3時までまだ時間があるので、ティニーたちは美味しい食べものがある屋台を巡ることにしたのだが、ピギーの姿が見当たらない。早く探さないと電車の発車時間に、間に合わない！<br><br>ティニー:小林由美子／ラビィ:福圓美里／ペン＆ギン:斎藤千和／ピギー:水沢史絵／リオン:大畑伸太郎／ナレーション:山寺宏一<br><br>監督:稲葉大樹／原作:「ティニー
