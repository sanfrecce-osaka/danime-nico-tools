  title: 絶望の幕開け
  description: 突如異世界に転移して以来、アインズはナザリック地下大墳墓の主として、守護者たちの偉大なる支配者として振る舞う日々を送っていた。一方で、情報収集と資金獲得のため、冒険者モモンとしてエ・ランテルを拠点に活躍。ギガントバジリスクの討伐など、アダマンタイト級冒険者に相応しいとされる実績を積み重ねていく。そんな中、ナザリックへ帰還したアインズは、守護者を統括するアルベドと人間界で得た情報を含めた現状の報告会を執り行う。<br><br>アインズ／モモン:日野聡／アルベド:原由実／シャルティア:上坂すみれ／アウラ:加藤英美里／マーレ:内山夕実／デミウルゴス:加藤将之／コキュートス:三宅健太／セバス:千葉繁／ナーベラル:沼倉愛美<br><br>原作:丸山くがね(「オーバーロード」／KADOKAWA刊)／キャラクター原案:so-bin／監督:伊藤尚往／シリーズ構成:菅原雪絵／キャラクターデザイン:田﨑聡、吉松孝博／サブキャラクターデザイン・モンスターデザイン・プロップデザイン:今村大樹、杉浦幸次、出雲重機、鈴木政彦、前原桃子／美術監督:池田繁美、丸山由紀子(アトリエ・ムサ)／美術設定:友野加世子、大久保修一（アトリエ・ムサ）／色彩設計:堀川佳典／3D監督:田中康隆／撮影監督:継岡夢月／編集:塚常真理子／音響監督:郷文裕貴／音響制作:groove／音楽:片山修志(Team-MAX）／音楽制作:KADOKAWA／アニメーション制作:マッドハウス／製作:オーバーロード２製作委員会<br><br>次話→so32622711
