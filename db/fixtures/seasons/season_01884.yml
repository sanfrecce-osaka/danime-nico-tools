  description: 勝利を収めたことに歓喜するリザードマンたち。敗退したことを深く悔いるコキュートスだが、アインズは敗退そのものを余り気に留めておらず、守護者が戦いから”学び”を得たことに喜ぶ。しかし、敗退した事実に対する罰は必要だとしてリザードマンの殲滅を命じるが、コキュートスの提案とデミウルゴスの助言により、将来的な他種族の統治を視野に入れ、その足掛かりとして支配を目的とした実験を行うべく、再びリザードマン達の元へ行軍を開始する。<br><br>アインズ／モモン:日野聡／アルベド:原由実／シャルティア:上坂すみれ／アウラ:加藤英美里／マーレ:内山夕実／デミウルゴス:加藤将之／コキュートス:三宅健太／セバス:千葉繁／ナーベラル:沼倉愛美<br><br>原作:丸山くがね(「オーバーロード」／KADOKAWA刊)／キャラクター原案:so-bin／監督:伊藤尚往／シリーズ構成:菅原雪絵／キャラクターデザイン:田﨑聡、吉松孝博／サブキャラクターデザイン・モンスターデザイン・プロップデザイン:今村大樹、杉浦幸次、出雲重機、鈴木政彦、前原桃子／美術監督:池田繁美、丸山由紀子(アトリエ・ムサ)／美術設定:友野加世子、大久保修一（アトリエ・ムサ）／色彩設計:堀川佳典／3D監督:田中康隆／撮影監督:継岡夢月／編集:塚常真理子／音響監督:郷文裕貴／音響制作:groove／音楽:片山修志(Team-MAX）／音楽制作:KADOKAWA／アニメーション制作:マッドハウス／製作:オーバーロード２製作委員会<br><br>so32632030←前話｜次話→so32709550　第一話→so32588360
