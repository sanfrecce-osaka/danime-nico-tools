outline: 時は2138年。一大ブームを巻き起こした仮想現実体感型オンラインゲーム《ユグドラシル》はサービス終了を迎えようとしていた。プレイヤーであるモモンガは仲間と栄華を誇った本拠地ナザリック地下大墳墓で一人静かにその時を待っていた。しかし、終了時間を過ぎてもログアウトされない異常事態が発生。NPCたちが意思を持って動き出し、さらにナザリックの外には見たこともない異世界が広がっていた。モモンガはかつての仲間を探すため、ギルドネームであったアインズ・ウール・ゴウンを名乗り、異世界にその名を轟かすことを決意。絶対の忠誠を誓う配下とともに新たな地へ進軍する。世界を掌中におさめる死の支配者、ここに再臨！！
