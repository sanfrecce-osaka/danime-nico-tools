  description: ラナーに命じられ、ラキュースの伝言を届けるべく、《蒼の薔薇》のメンバー・ガガーランとイビルアイのもとへ向かったクライム。ガガーランたちからさまざまなアドバイスを受け、それを胸に刻み込む。その帰路でクライムは、大通りに人だかりができているのを見つける。人混みの先には、暴漢に囲まれたセバスの姿があった。助けに入ろうとするクライムだったが、セバスは一瞬で暴漢を倒してしまう。<br><br>アインズ／モモン:日野聡／アルベド:原由実／シャルティア:上坂すみれ／アウラ:加藤英美里／マーレ:内山夕実／デミウルゴス:加藤将之／コキュートス:三宅健太／セバス:千葉繁／ナーベラル:沼倉愛美<br><br>原作:丸山くがね(「オーバーロード」／KADOKAWA刊)／キャラクター原案:so-bin／監督:伊藤尚往／シリーズ構成:菅原雪絵／キャラクターデザイン:田﨑聡、吉松孝博／サブキャラクターデザイン・モンスターデザイン・プロップデザイン:今村大樹、杉浦幸次、出雲重機、鈴木政彦、前原桃子／美術監督:池田繁美、丸山由紀子(アトリエ・ムサ)／美術設定:友野加世子、大久保修一（アトリエ・ムサ）／色彩設計:堀川佳典／3D監督:田中康隆／撮影監督:継岡夢月／編集:塚常真理子／音響監督:郷文裕貴／音響制作:groove／音楽:片山修志(Team-MAX）／音楽制作:KADOKAWA／アニメーション制作:マッドハウス／製作:オーバーロード２製作委員会<br><br>so32798036←前話｜次話→so32872470　第一話→so32588360
