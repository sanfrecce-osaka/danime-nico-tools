  title: "「あなたの思いやり、励ましに感謝します」"
  description: 大切な人々を次々と失ったハニー。もうこれ以上絶対に犠牲を増やさないため、激しい戦いに身を投じていく。そんなハニーの前に現れるタランチュラパンサー。夏子の仇である彼女が、ハニーに告げにきたこととは…？　そしてタランチュラパンサーを追い、最強の怪人と称されるドラゴンパンサーが襲来。二人の怪人を前に、ハニーが取った行動とはーー。<br><br>キューティーハニー／如月ハニー:坂本真綾／ハリケーンハニー:内田真礼／フラッシュハニー:黒沢ともよ／アイドルハニー:花澤香菜／ミスティーハニー:田村ゆかり／ファンシーハニー:三森すずこ／秋夏子:堀江由衣／早見青児:浅沼晋太郎／シスタージル:田中敦子／タランチュラパンサー:釘宮理恵<br><br>原作:永井
