  episode_no: 第12話
  title: "「あなたは希望を持ち帰る」"
  description: ドラゴンパンサーとともに幻城へ向かうハニー。そこで待ち受けていたのは、ハニーにとっては信じがたい人物で……。心身ともに追い詰められるハニー。だが、そこへ駆けつけてくる青児や団兵衛たち。ハニーを想う人々の心が一つとなり、やがて最終決戦は荘厳なクライマックスへと歌い上げられていくーー。「心などいらぬ。信じぬ。……天使よ、天に散るが良いーー」「信じ続ける…！　人の心を！」心を信じないジルと、信じ続けるハニー。二人の物語に訪れる結末は、いかに！？<br><br>キューティーハニー／如月ハニー:坂本真綾／ハリケーンハニー:内田真礼／フラッシュハニー:黒沢ともよ／アイドルハニー:花澤香菜／ミスティーハニー:田村ゆかり／ファンシーハニー:三森すずこ／秋夏子:堀江由衣／早見青児:浅沼晋太郎／シスタージル:田中敦子／タランチュラパンサー:釘宮理恵<br><br>原作:永井
