  description: ある日、ＰＣＩＳ宛に映像が送られてきた。それは、パンサークローに捕われた人質たち。そしてジルがハニーに告げた要求は「１時間おきに人質を殺していく。止めたければ、空中元素固定装置を取り出す手術を受けろ」というもの。人質の存在に苦悩するハニー。必死に場所を捜索するＰＣＩＳ。しかし、それをあざ笑うかのように、場所を変えながら映像を送ってくるジル。実はジルには、もう１つの狙いがあって……。果たして、その狙いとは!?<br><br>キューティーハニー／如月ハニー:坂本真綾／ハリケーンハニー:内田真礼／フラッシュハニー:黒沢ともよ／アイドルハニー:花澤香菜／ミスティーハニー:田村ゆかり／ファンシーハニー:三森すずこ／秋夏子:堀江由衣／早見青児:浅沼晋太郎／シスタージル:田中敦子／タランチュラパンサー:釘宮理恵<br><br>原作:永井
