  title: "「あなたはあくまで私のもの」"
  description: パンサークロー怪人を生け捕ったハニー。ＰＣＩＳで取り調べをしていると、突如、現れたジルがハニーを挑発。その口から告げられた言葉は「ハニー、ようやくお前を招待出来る。跪きに来くるがいい。我が幻城に…」というものだった。青児たちの制止もきかず、一人幻城へ向かう決意を固めるハニー。ドラゴンパンサーと、タランチュラパンサーに、幻城の場所を聞き出そうとするがーー。<br><br>キューティーハニー／如月ハニー:坂本真綾／ハリケーンハニー:内田真礼／フラッシュハニー:黒沢ともよ／アイドルハニー:花澤香菜／ミスティーハニー:田村ゆかり／ファンシーハニー:三森すずこ／秋夏子:堀江由衣／早見青児:浅沼晋太郎／シスタージル:田中敦子／タランチュラパンサー:釘宮理恵<br><br>原作:永井
