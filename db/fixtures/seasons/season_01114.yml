  description: 強制転移魔法で飛ばされたとき、不慮の事故で記憶を失った夕映は学術都市国家・アリアドネーに保護され、魔法騎士団候補生ユエ・ファランドールとして過ごしていた。そんなある日、授業で出たナギ・スプリングフィールドの名前と写真に妙な引っ掛かりを覚えた彼女は、失った記憶に関係があるのではと考える。そのナギにそっくりな拳闘士がオスティアの拳闘大会に出ると知った彼女は、記憶を取り戻す手がかりを求めてそこに行こうとするが、学校の外出許可を得るのは不可能に近い。そんな折、オスティアで行われる記念式典に、候補生の中から選ばれた2人が警備の任務に就けるという発表があり、ユエは学生寮のルームメイト・コレットとコンビを組んで出場するが……。<br><br>ネギ・スプリングフィールド:佐藤利奈
