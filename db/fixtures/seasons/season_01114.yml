- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 新・師弟コンビ誕生
  description: ネギと小太郎は、グラニクスの闘技場で拳闘士として戦うことに。みんなで元の世界に戻る近道として、廃都オスティアで開催される拳闘大会への出場を目指すためだ。ネギはナギの名を名乗って出場しメディアの注目を集めることで、魔法世界各地の仲間にオスティア集合のメッセージを伝えることに成功する。そんな折、彼は街中でカゲタロウと名乗る人物から、命がけの真剣勝負を挑まれる。カゲタロウを強敵と認めたネギは全力を尽くして戦うが、片腕を失う深手を負って窮地に。そこへ、かつての父の仲間・ラカンが現れて、ネギはその場を救われる。カゲタロウとの勝負で自分の実力不足を痛感したネギは、強くなるためにラカンへの弟子入りを志願する。<br><br>ネギ・スプリングフィールド:佐藤利奈
