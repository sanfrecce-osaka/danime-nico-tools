- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 探すぞ僕の仲間たち!
  description: 気を失っていたネギが目覚めると、そこはジャングルの中だった。広大な魔法世界で散り散りになった生徒たちのうち安否が確認できたのは、同じ場所に飛ばされた茶々丸だけ。ネギは一刻も早く生徒たちを探そうと、体調の悪さをおしてジャングルを進んでいく。そしてついに道中で茶々丸に助けられつつも、比較的近くをさまよっていた千雨となんとか合流する。しかしそれまでの無理がたたってか、ネギは高熱で倒れてしまった。そんなネギの前に小太郎が現れるが、なぜか小太郎は突然ネギに殴りかかり戦いを挑んでくる。だがそれは、木乃香の強力な治癒魔法の副作用で体内に魔力がたまりすぎているネギの魔力を発散させるためだった。小太郎のおかげでネギはすっかり回復するのだった。<br><br>ネギ・スプリングフィールド:佐藤利奈
