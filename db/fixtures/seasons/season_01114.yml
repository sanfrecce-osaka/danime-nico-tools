- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 父の道か、師の道か!?
  description: ネギは更なる力を手に入れるために、かつてエヴァンジェリンが編み出した禁呪「闇の魔法」を会得しようと決意する。そのための試練として、ネギは心の中の幻想空間でエヴァンジェリンと戦うことに。幻想空間でネギが攻撃を受ける度に、現実のネギの体も血を吐いて傷を負い、千雨が懸命に看病する。だが、試練開始から２日経ってもネギの意識は戻らず、時間だけが過ぎていく。もしも、試練を乗り越えられずタイムリミットを過ぎれば、ネギは二度と目覚めないか、あるいは魔法の力を完全に失うとラカンに聞かされ、千雨は試練を強制キャンセルするか否かの決断を迫られるのだった……。はたして、ネギは試練を乗り越えて「闇の魔法」を自分のものにできるのだろうか？<br><br>ネギ・スプリングフィールド:佐藤利奈
