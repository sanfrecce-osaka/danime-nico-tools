  episode_no: 第1話
  title: 壊滅!? ネギ・パーティ!!
  description: 久しぶりに故郷のウェールズに戻ってきたネギは、ネカネや魔法学校の校長といった懐かしい人々と再会する。そして彼らに見送られながら、ネギたちはゲートを使ってついに魔法世界へとやって来た。初めて訪れた魔法世界に心躍らせるネギま部の面々だが、まき絵や夏美たちまでこっそり魔法世界についてきてしまったことが判明し、ネギを慌てさせる。そこへ突然、かつてネギたちと敵対したフェイトが現れ、攻撃を仕掛けてくる。全員が恐るべき力をもつフェイト一行に対しネギたちも必死に応戦するが、フェイトの目的であるゲートの破壊を阻止できず。最後は強制転移魔法によって魔法世界の各地へと、ネギたちは散り散りに飛ばされてしまう……。<br><br>ネギ・スプリングフィールド:佐藤利奈
