title: エルドライブ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/38/0/21380_1_8_8b.png?1551260877000
outline: この世界には、地球人の知らない数多くの宇宙人が存在する。宇宙の秩序と平和を守るため、日夜、悪と戦い続ける組織、それが“宇宙警察エルドライブ”である。地球で暮らす少年・九ノ瀬宙太には、物心ついたときから、ほかの誰にも聞こえない不思議な”声”が聞こえていた。そんな宙太がある日突然、宇宙警察エルドライブ・太陽系方面署の署員としてスカウトされる。採用試験を受けることにした宙太は、その最中、初めて“声”の主と対面することになるのだが、その声の主とは、“共生体（モニタリアン）”といわれる珍しい生命体。宙太はこのモニタリアンと協力して共生技を発動できる特殊な存在だった。採用試験に合格した宙太は、相棒のモニタリアン“ドルー”とともに、太陽系方面署の署長レイン・ブリックのもと、同僚の其方美鈴や仲間たちとともに、エルドライブ署員として働くことになる。
