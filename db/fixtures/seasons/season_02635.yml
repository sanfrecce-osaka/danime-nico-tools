  title: 風穴
  description: 戦場ではナルトが先陣に立つ忍連合軍と、オビト＆マダラの激戦が続いていた。ナルトのチャクラの衣に守られ、マダラや十尾の猛攻撃に耐える忍たち。しかし、十尾の幾度となく続く攻撃にナルトの体力が底をつき、忍たちを覆っていたチャクラの衣が消えてしまう。一方、神威（かむい）の異空間で対峙するカカシとオビト。とどめを刺そうとするがためらってしまうカカシに対し、オビトはリンの死について語りだす。何故リンは死ぬ事になったのか、その真実が明らかになる！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
