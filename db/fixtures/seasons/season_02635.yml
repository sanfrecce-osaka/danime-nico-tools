  title: 第七班、集結!!
  description: ナルト、サスケ、サクラの三人が一堂に集結し、久しぶりに第七班のメンバーが揃った！さらに穢土転生で蘇った歴代の火影たちも力を合わせ、反撃を開始する！結界で動きを封じられた十尾は無数の分裂体を出現させるのだが、ナルトとサスケはその無数の敵の中に突撃する。サクラも遅れまいと二人について行くのだが、そんな時、初めての中忍試験で二人に追いつくと誓い、髪を切った時のことを思い出す。綱手の弟子として修業を積んだサクラは果たして……？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
