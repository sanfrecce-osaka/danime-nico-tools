  description: 敵の狙いはナルトの身体に封印されている九尾だった。そしてナルトを守るべく、里の仲間たちが立ち上がる！カカシやヤマトはもちろん、シカマルやネジたちが激闘を繰り広げる。さらには我愛羅（ガアラ）とデイダラも参戦し、戦場ははちゃめちゃに。そしてイタチや大蛇丸の謀略渦巻く中――ナルトの師匠、自来也も里のピンチにかけつけて戦いは泥沼化の一途をたどる！と、その時――三代目火影・ヒルゼンの顔岩が崩れ始め、そこから現れたものとは――？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
