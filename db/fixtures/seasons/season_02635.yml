  title: 忍連合軍の術（じゅつ）！
  description: 結界を破り、ついに十尾がその姿を現す！巨大で恐ろしい姿の十尾の力は計り知れず、大地を抉り空気を揺らしながらナルトたちに襲い迫る。九尾の九喇嘛（クラマ）がリーダーとなり攻撃を仕掛けるが、十尾の力はあまりにも強大でどの攻撃もダメージを与えることができず、ついにチャクラを使い果たした九喇嘛と八尾の牛鬼（ギュウキ）は姿を消してしまう。絶体絶命の危機に瀕したナルトたちに向かってトドメの尾獣玉を放つ十尾。ナルトたちにはそれを避ける術はないのだが――。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
