  episode_no: 第五百九十四話
  title: 新たなる三竦み
  description: かつて“伝説の三忍”と謳われた自来也（ジライヤ）、綱手（ツナデ）、大蛇丸（オロチまる）。そして今、その三忍を彷彿とさせるかの如く、ナルト、サクラ、サスケの三人が巨大口寄せと共に威風堂々たる姿で戦場に姿を現す!!サクラは回復役に専念し、ナルトとサスケが十尾目がけて突撃する。絶大な攻撃力を誇る二人の攻撃は果たして十尾に通用するのか！？一方、マダラによって瀕死の重傷を負ってしまった五影たち。その命が尽きようとしている中、五影たちの前にある忍が姿を現すのだが……。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
