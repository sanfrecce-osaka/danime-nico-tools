- !ruby/hash:EpisodeHash
  episode_no: 第五百九十話
  title: サスケの答え
  description: 里を守るために友であるマダラを倒し、柱間とマダラの戦いは終焉を迎えた。そして里とは何か、忍とは何かを知るために話を聞いていたサスケに柱間は、忍とは“耐え忍ぶ者”だと告げる。そんな柱間の意志を知ったサスケは「イタチはその意志を受け継ぐ者だった。それがうちは一族の者だったことがいかにも皮肉だ」と冷たい笑みを浮かべる。全員の火影から話を聞き、忍と里の成り立ちを知ったサスケ。それにより、サスケが導き出す答えとは果たして!?<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
