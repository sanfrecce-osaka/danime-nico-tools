- !ruby/hash:EpisodeHash
  episode_no: 第五百八十八話
  title: 戦国時代
  description: マダラをうちは一族の少年だと知った柱間の父は、“マダラを殺せ”と柱間に冷酷な命令を下す。そして同じ未来を目指した二人は戦う事になり、柱間の思い描いた未来は夢半ばにして潰えてしまうのだった。それから年月は過ぎ――来る日も来る日も戦い続け、二人は一族の長になった。千手（せんじゅ）一族とうちは一族の戦いが熾烈を極める中、まだ夢を捨てきれずにいた柱間はマダラに手を組むよう持ち掛けるのだが、マダラは聞く耳を持とうとはせず須佐能乎（スサノオ）を発動する！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
