- !ruby/hash:EpisodeHash
  episode_no: 第五百八十五話
  title: 忍び舞う者たち
  description: 多くの仲間が傷つき倒れ、命を落とした。その中には今まで共に戦ってきたネジもおり悲しみに暮れるナルトだが、ヒナタの叱咤激励により闘志を取り戻す。同じく命を落としてしまったシカクが最後に伝えた作戦は、全ての忍に九尾チャクラを受渡し、皆の力を倍増させるというもの。それによりナルトと同調した忍たちの意志が一つに繋がり、ネジの死を無駄にしないために、繋がりを断ち切らないために、全ての忍たちが十尾に向かって舞うかの如く突撃する！！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
