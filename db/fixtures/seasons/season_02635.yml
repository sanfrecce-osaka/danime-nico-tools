- !ruby/hash:EpisodeHash
  episode_no: 第五百八十四話
  title: 繋がれるもの
  description: 十尾の動きを止めることに成功したナルトたち、忍連合の者たちが一斉にオビトとマダラに攻撃を仕掛ける！が、しかし、十尾は突如変形し、尾獣たちとは比べ物にならない威力の尾獣玉を放ち始める。遥か遠くに着弾しているにも関わらず爆発が見える程に強力な尾獣玉。次々と放たれた尾獣玉は遠くの街に着弾し、一瞬で街を消し去ってしまった。しかし何故、遠くばかりを狙うのか？誰もその理由がわからないまま、放たれた尾獣玉は忍連合本部へと飛んで行く。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
