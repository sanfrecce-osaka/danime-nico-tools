  title: カカシＶＳオビト
  description: 万華鏡写輪眼・神威（かむい）の力により移動した異空間で対峙するカカシとオビトの二人。昔のオビトならナルトと同じ事を感じ、以前のオビトに戻れるとカカシは信じるが、オビトはそれを全否定する。現実と仲間の想いを捨て、無限月読（むげんつくよみ）の発動を止めようとはしないオビト。そしてこれ以上話しあっても無駄だと悟ったカカシは戦う事を決意する。　カカシはこの世界を守るために。　オビトはこの世界を終わらせるために。                                                                                                                                                                            決着を着けるべく、かつて友だった二人が互いの命を奪い合う戦いへと突入する。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
