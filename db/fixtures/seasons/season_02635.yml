- !ruby/hash:EpisodeHash
  episode_no: 第五百八十六話
  title: 全てを知る者たち
  description: 死してもなお、里を守ろうとしたイタチの気持ちとは。そして一族とは。里とは、忍とは。その全てを知るために木ノ葉隠れの里に帰ってきたサスケの前に今、穢土転生によって四人の火影が復活した！初代火影・柱間（ハシラマ）。二代目火影・扉間（トビラマ）。三代目火影・ヒルゼン。そして四代目火影・ミナト。サスケはイタチの全てをヒルゼンに、うちは一族の秘密を扉間に問いただす。そして里と忍について柱間が語り出し、物語は戦乱の時代――まだ里が存在しない時代へと遡る。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
