  description: ナルトが風の性質変化を会得するため、木ノ葉隠れの里で修業をしていた頃。多くの人が行き交う里の通りでは人だかりができていた。しかし、次々と里の人々は何者かに吹っ飛ばされてしまう。事件か！？と事態を聞きつけリーたちが駆けつけるのだが、その者はネジが苦戦するほどの実力の持ち主だった。一体この者は何者なのか？大蛇丸の手の者か？はたまた“暁”の新たなる刺客なのか？突如里を襲った恐怖に果たしてナルトはどう立ち向かうのか！？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
