- !ruby/hash:EpisodeHash
  episode_no: 第五百八十七話
  title: 柱間とマダラ
  description: 柱間が子供だった頃。“里”というシステムが無く、一族同士が争っていた時代に柱間とマダラは出会った。柱間は子供が死ぬような忍世界は間違っていると考え世界を変えようと夢見るのだが、厳しい掟を絶対とする大人には理解してもらえない。過酷な時代に出会った柱間とマダラはお互いの正体を隠しながらも未来について語り合い、二人は次第に同じ考えを持ち始める。そして同じ忍世界を夢見るようになった二人は子供が死ぬ事のない集落を作ろうと決意する。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
