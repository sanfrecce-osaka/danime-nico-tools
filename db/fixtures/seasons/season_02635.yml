  title: 本当の夢
  description: 長き激闘の末、千手一族とうちは一族が手を組むことになり夢を現実とするための里作りが始まった。子供の頃、二人で語り合った森の見渡せる崖の上で、発展していく街並を眺める柱間とマダラ。そこで二人は再び語り合うのだが、その姿はまるで子供の頃、夢を語り合った二人そのものだった。柱間はマダラを火影にすると決めるが、弟の扉間（トビラマ）はそれに反対し、うちはは危険だと警戒する。結局柱間が初代火影となり、火影の右腕としてマダラに協力を求めるのだが……。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
