  episode_no: 第五百八十二話
  title: カカシの決意
  description: "「こんな世界はどうでもいい」と言うオビトと、それに対して怒りをあらわにするナルト。それぞれの想いを胸に、戦場で激しく両者がぶつかり合う！オビトを止めるためカカシは自分の想いを伝えようとするのだが、その言葉は届くこと無くオビトはカカシにトドメを刺そうとする。“もうだめだ”とカカシが思ったその瞬間――ナルトがその攻撃を受け止める！そして「オレの仲間は絶対殺させやしねェ!!!」と、かつてカカシから伝えられた言葉をナルトが叫ぶ！！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
