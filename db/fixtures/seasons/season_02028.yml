outline: 地球より遥かかなたの星にある、笑顔に溢れた王国。王女のユウキは十二歳、そろそろ多感なお年頃。毎日泣き、笑い、時にはときめいたり…？しながら、王宮で楽しく暮らしている。日々を彩るのは、忠実な家臣たち。教育役のレイラ、政治を補佐するイザナ、騎士団総長ハロルド、そして……幼馴染の側近、ヨシュア。「ユウキ！気合と根性さえあれば、何だってできる！」「……もうっ。またそれ～！？ヨシュア、もっと貴族らしくしてっ！」ステラは十七歳、有能かつクールな軍人。けれど微笑みはいつも絶やさない……笑顔は生きるためには、欠かせないから。これは、遠い星に生まれた、二人の少女の物語。
