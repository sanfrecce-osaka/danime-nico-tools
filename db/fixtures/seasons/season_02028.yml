  title: ソレイユの少女
  description: 王女ユウキは十二歳の誕生日を迎えた。王国のならわしでは間もなく成人のお年頃とはいえ、まだまだ子供っぽい幼さの残るユウキ。それでも立派な王族を目指し、侍従のヨシュアと共に、笑顔いっぱいで頑張っている。そんなある日、辺境から双子の騎士ユニとルネが来訪。ヨシュアはユウキに対して無礼な態度をとったユニと衝突し、シミュレーションバトルでの決闘を申し込んだ。ユウキも思わぬ形で関わる事となり……。<br><br>ユウキ・ソレイユ:花守ゆみり／ステラ・シャイニング:早見沙織／ヨシュア・イングラム:松岡禎丞／レイラ・エトワール:佐藤利奈／ハロルド・ミラー:神奈延年／イザナ・ラングフォード:置鮎龍太郎／ユニ・ヴァンキッシュ:小市眞琴／ルネ・ヴァンキッシュ:榎木淳弥<br><br>監督:鈴木利正／シリーズ構成:猪爪慎一／キャラクターデザイン:中村直人／音響監督:たなかかずや／音楽:伊藤翼／OPアーティスト:Chiho
