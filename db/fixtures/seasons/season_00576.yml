outline: "“死者蘇生技術”が発達し、屍者を労働力として活用している19世紀末。ロンドンの医学生ジョン・H・ワトソンは、親友フライデーとの生前の約束どおり、自らの手で彼を違法に屍者化を試みる。その行為は、諜報機関「ウォルシンガム機関」の知るところとなるが、ワトソンはその技術と魂の再生への野心を見込まれてある任務を命じられる。それは、100年前にヴィクター・フランケンシュタイン博士が遺し、まるで生者のように意思を持ち言葉を話す最初の屍者ザ・ワンを生み出す究極の技術が記されているという「ヴィクターの手記」の捜索。第一の手がかりは、アフガニスタン奥地。ロシア帝国軍の司祭にして天才的屍者技術者アレクセイ・カラマーゾフが突如新型の屍者とともにその地へ姿を消したという。彼が既に「手記」を入手し、新型の屍者による王国を築いているのだとしたら・・・？フライデーと共に海を渡るワトソン。しかしそれは、壮大な旅のはじまりにすぎなかった。イギリス、アフガニスタン、日本、アメリカ、そして最後に彼を待ちうける舞台は・・・？魂の再生は可能なのか。死してなお、生き続ける技術とは。「ヴィクターの手記」をめぐるグレートゲームが始まる！"
