outline: 解析不可能な異常領域｢地獄門(ヘルズ・ゲート)｣の出現により、本当の" 空" を失った東京。それと呼応するように現れたのは、特別な能力を身につけた者たちだった。能力を得る代償として、人間らしい感情が希薄になり、人を殺めることさえ冷徹に行う彼らを、人々は畏怖を込め、｢契約者｣と呼んだ。一見いつもと変わらない東京の風景。しかしその裏では、ゲートに秘められた謎をめぐり、各国の諜報機関は｢契約者｣を利用して熾烈な諜報戦を繰り広げている。主人公・黒(ヘイ)は、中国人留学生李舜生(リ・シェンシュン)として東京の街にひっそりと溶け込んでいるが、裏の顔は、暗部の闘いに身を投じる能力者の一人で、その苛烈な任務遂行の姿から、BK201｢黒の死神｣と呼ばれ畏怖されている、組織の一級エージェントである。各国諜報機関が送る、予測不可能な能力を持った敵の契約者たちとの闘い。悲しき過去を持つ女達との出会い、そして別れ。｢契約者｣による事件を追う公安部外事四課なども絡みあい、｢ゲート｣を巡る争いは激しさを増してゆく。
