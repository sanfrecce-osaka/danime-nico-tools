title: 宇宙戦士 バルディオス
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/13/7/10137_1_6.png?1427216400000
outline: 放射能汚染により、絶滅の危機に瀕したS-1星。レーガン博士は惑星の汚染を消し去る計画を提唱するが、軍部を牛耳るガットラーは、居住可能な惑星を侵略し移民してしまおうとクーデターを起こす。ガットラーは皇帝を暗殺し権力を掌握、次にレーガン博士を襲う。レーガンの息子であるマリンは、皇帝殺しの濡れ衣を着せらながらも、亜空間戦闘機パルサバーンでガットラーに戦いを挑むが、船団のワープに巻き込まれ、西暦2100年の地球へと飛ばされてしまう。その地球は、まさにガットラーの理想とする惑星……侵略の魔の手より地球を守るため、パルサバーン、バルディプライズ、キャタレンジャーの3機を合体させバルディオスとなり戦いを挑む。マリンはなぜ地球の為に戦うか!?
  それは、父を殺したガットラーへの復讐心だけでなく、地球が幼い頃より憧れていた美しい自然の残っている惑星だったからである。
