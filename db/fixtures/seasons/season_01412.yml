outline: 世界大戦後の降りやまない雨の世界。細菌兵器の影響で、人々に見捨てられた最も危険な街【封印都市】。その、デパートのプラネタリウムに、ロボットの少女がいた。彼女の名前は“ほしのゆめみ”。彼女はプラネタリウムの解説員で、1年間にたった7日間しか稼働することができない壊れかけのロボットだった。そこで彼女は、30年間いつか誰かが訪れることを信じて、1人誰もいないこの世界で待ち続けた。そして、30年目の目覚めたその日に、彼女の前に1人の男が現れた。｢おめでとうございますっ！あなたはちょうど、250万人目のお客様です！｣突如現れたロボットに警戒する男・“屑屋”。貴重物資を回収することを生業とする彼は、【封印都市】に潜入中、都市を徘徊する戦闘機械(メンシェン・イェーガー)の襲撃にあい、このプラネタリウムに迷い込んだのだった。｢プラネタリウムはいかがでしょう。
  どんな時も決して消えることのない、美しい無窮のきらめき……。満天の星々がみなさまをお待ちしています｣星すら見えなくなった滅びゆくこの世界で、彼はそこで何を見るのか。1年で7日間しか稼働できないロボットの少女が、目覚めたまさにその日に訪れた偶然。そこで起こった奇跡とは――。
