  episode_no: 第1話
  title: 私、神懸かってます
  description: 釜谷市にある「天万神社」で、巫女のアルバイトをしていた少女・皇まとい。彼女と、友人である神主一族の末裔・草薙ゆまは、かつて天万神社が悪霊を払う退魔行を行っていたことを知り、興味を抱く。ほどなくして、暴徒が天万神社を襲撃する事件が発生。ゆまは退魔行を調べる中で発見した「神懸りの儀」によって暴徒を抑えようとするも、神との統合＝纏創（ルビ：てんそう）に成功したのはまといの方だった。まといは戸惑いながらも、神の力で暴徒を操っていた悪霊を退治する。<br><br>皇まとい:諏訪彩花／草薙ゆま:大空直美／クラルス・トニトルス:戸松遥／皇信吾:東地宏樹／春夏・ルシエラ:川澄綾子／カリオテ:檜山修之／手塚秀夫:阿部敦<br><br>監督:迫井政行／シリーズ構成・脚本:黒田洋介／キャラクターデザイン・総作画監督:戸田麻衣／設定交渉:白土晴一／イメージボード:コレサワシゲユキ、灯夢／プロップデザイン:岩畑剛一、鈴木典孝／美術監督:高峯義人／美術設定:青木薫／色彩設計:佐藤美由紀／特殊効果:荒畑歩美／3Dディレクター・モデリング:相馬洋／撮影監督:染谷和正／編集:後藤正浩／音響監督:山口貴之／音響制作:HALF
