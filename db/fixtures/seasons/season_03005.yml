title: 装神少女まとい
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/14/7/21147_1_8_8b.png?1581642013000
outline: 西暦2016年――。釜谷市にある「天万神社」で、巫女のアルバイトをしていた中学2年生、皇（すめらぎ）まとい。幼少の頃に母と生き別れになった彼女は、父方の祖父母の家に長年預けられており、三ヶ月前からようやく父である伸吾とふたりで暮らし始めた。そんな境遇からか、まといは平凡で穏やかな日常に憧れていた。まといの親友で、バイト仲間である草薙（くさなぎ）ゆまは、「天万神社」の神主一族に生まれた次期巫女候補であった。彼女は、一族が悪霊を払うための「退魔行」を先祖代々行っていたことを知り、まといを誘って「退魔行」にまつわる儀式「神懸りの儀」にチャレンジしようとする。学校が終わり、いつものように神社へと向かったふたりであったが、そこで荒らされた境内と、傷つき倒れたゆまの両親に遭遇する。さらに、刑事である伸吾が捜査を行っていた怪事件の重要参考人で、どこか正気でない雰囲気を纏った男の姿もあった。暴れる男を抑えようと、ゆまは咄嗟に「神懸りの儀」を執り行ったのだが、異変が生じたのはゆまの方ではなく――。平凡で普通の生活を求めていた少女に与えられたのは、神を纏って悪霊を払う能力!?　皇まとい、誰にも邪魔されない穏やかな日々を取り戻すため、退魔活動（タイカツ）に励みます！
