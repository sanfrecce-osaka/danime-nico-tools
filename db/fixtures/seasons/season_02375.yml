  title: ドットちゃんとゴマちゃん／みんなの想い
  description: 第95話：川で泳ぐゴマちゃんの後ろにサメの影！？正体は水族館から逃げ出して迷子になっていたジンベエザメの赤ちゃん「ドットちゃん」だったよ！ゴマちゃんとドットちゃんは仲良しになって一緒に水族館の水槽をスイスイ～。そろそろ帰る時間だよとアシベくんが水槽のゴマちゃんに声をかけるけど、あれ？ゴマちゃんに伝わらないみたい…どうしたの？ゴマちゃん。／第96話：ジンベエザメのドットちゃんと仲良くなったゴマちゃんは、アシベくんが言っていることがわからなくなっちゃったみたい。ゴマちゃんを水族館に残して家で悲しんでいるアシベくんに、スガオくんがアザラシ語の本を持ってきてくれたよ。よし！アザラシ語でもう一度、水族館のゴマちゃんに気持ちを伝えてみよう！アシベくんの気持ち、ゴマちゃんに伝わるかな？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
