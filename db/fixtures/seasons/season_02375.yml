  episode_no: 第68話～第70話
  title: アスニクルにゴマボクル／ゴマちゃんＶＳ赤ちゃん／走れ！ゴマちゃん
  description: 第68話：おもちゃのロボット「ゴマボ」は、海をわたってアスニクル共和国のスガオくんのもとにたどりついたよ！スガオくんはアシベくんの声で話すゴマボに大喜び！ゴマボに夢中なスガオくんを見たチットちゃんとイエティは、ライバルのゴマボに勝つために手を組むことにしたよ！スガオは渡さないんだから～！と張りきるチットちゃんだけど、手ごわいゴマボに大苦戦。このバトル、いったいどうなる？／第69話：アシベくんのお家に赤ちゃんが遊びに来たよ！ユミコちゃんの妹のルリコちゃん！アシベくんも父ちゃんも母ちゃんもみんなルリコちゃんに夢中で、かまってもらえないゴマちゃんはちょっと不機嫌？ルリコちゃんはゴマちゃんを気に入ったみたいだけど、自由なルリコちゃんにほんろうされてゴマちゃんはイライラ…。ゴマちゃんとルリコちゃんのバトルが、今始まる！？／第70話：カエルのひらおと、ひなたぼっこをしていたゴマちゃん。うっかりひらおが入っていたお椀をひっくり返しちゃった！「たいへんだ！お水がないとひらおが干からびちゃう！」、急いで水をくみに向かうゴマちゃん。でもいろんな邪魔が入ってなかなか水をくめないキュ～～。どんどん時間はすぎてしまう。なんとかしてひらおを助けなきゃ！走れ！ゴマちゃん、ひらおのために！<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
