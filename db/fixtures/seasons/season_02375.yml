  episode_no: 第71話～第73話
  title: アシベのポケット／チットちゃんの贈り物／おかえりスガオくん！
  description: 第71話：ギャー！洗濯をしていたアシベくんの母ちゃんはびっくり！なんとアシベくんのポケットからダンゴムシがたくさん出てきたよ！「ダンゴムシはポケットに入れてきちゃダメ」とアシベくんに注意した母ちゃん。すると今度は靴下からダンゴムシ！ギャー！！こうなったら…と、母ちゃんはゴマちゃんにダンゴムシになってもらって、アシベくんを説得することにしたよ！／第72話：アスニクル共和国で暮らすスガオくんが、ついに日本に帰ることになったよ！やっとアシベくんに会える！でもアスニクル共和国でお友だちになったチットちゃんやイエティたちとはお別れ。チットちゃんは、お別れの前にスガオくんに渡すためのお花を探しに行ったけど、森で迷子になっちゃった。どうしよう、スガオくんがもう出発しちゃう…！／第73話：やったー！スガオくんが日本に帰って来る！アシベくんとゴマちゃんはさっそく歓迎会の準備！ゆうまくんたちや王々軒のみんなもアシベくんのおうちにやってきたよ！スガオくんを迎えるためにリハーサルまでして準備はカンペキ！だったんだけど…待っても待ってもスガオくんが来ない。スガオくん、本当に帰って来るよね？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
