  episode_no: 第65話～第67話
  title: スーパーアザラシ ゴマちゃん／オイラたちに明日はない！／ゴマボが来た！
  description: 第65話：アシベくんが折り紙を折っていると、ゴマちゃんが飛んできてグシャグシャに！ゴマちゃん邪魔しないでよー！でも、よく見るとゴマちゃんがグシャグシャにした折り紙は、飛行機みたいな形になってる！ゴマちゃんがペンをくわえて書いた落書きは、まるでアルファベットの「Ｑ」みたい！もしかしてゴマちゃんってすごいかも！？みんなにほめられたゴマちゃんは得意気。なんでもできちゃうキュー！／第66話：たいへんだー！明日から学校が始まっちゃう！今のうちに遊んでおかなくちゃ！アシベくんはみんなを集めて、明日が来ないうちに遊べるだけ遊ぶことにしたよ。さぁ、遊ぶぞー！アシベくんが作ってきたスケジュールには遊びの予定がびっしり。次々に遊びをこなすアシベくんたちだけど、みんなだんだん遊びがつらくなってきちゃったみたい。もはやこれは遊びじゃない～！？／第67話：じいちゃんがアシベくんにおみやげを持ってきてくれたよ！箱の中から出てきたのは、じいちゃんの会社で作ったおもちゃのロボット「ゴマボ」！見た目はゴマちゃんにそっくりで、アシベくんの声で言葉を話すんだ！とってもかしこいゴマボは、言うことが図星すぎて次々とみんなを落ち込ませちゃった！ゴマボにお願いされたゴマちゃんは、ゴマボに外の世界を案内することにしたよ！<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
