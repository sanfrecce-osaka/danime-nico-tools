  title: つまみぐい／激ウマ！チャーハン選手権／大人なアシベ
  description: 第80話：冷蔵庫のホールケーキを発見したアシベくんとスガオくん。食べずに戻そうとしたけど、間違えてアシベくんの指にクリームがついちゃった！これはなめるしかないよね？アシベくんがなめてみると、宇宙に飛んでいくぐらいおいし～い！スガオくんもちょっとだけ食べてみたら？と誘うアシベくんに、首を横に振り続けるスガオくんだったけど…。／第81話：王々軒に大事件！お客さんが全く来ないよ！このピンチを脱するためにリコちゃんがもってきたのは、チャーハン選手権のチラシ。優勝して店を宣伝する！と燃える王さん。代々受け継がれてきた秘伝のレシピ「黄金のパラパラパラチャーハン」を作るために特訓だ！アシベくんもゴマちゃんもパラパラを踊って応援するキュ～！／第82話：父ちゃんと母ちゃんがお出かけなので、アシベくんはゴマちゃんと２人でお留守番することになったよ！「もう大人だから大丈夫！」と自信満々なアシベくん。そんな大人なアシベくんに、母ちゃんは留守番中のお手伝いのお願いをしたよ。留守番中に大人気分を満喫するアシベくん、お願いされたお手伝いもしっかりできるかな？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
