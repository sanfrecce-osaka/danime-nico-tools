  episode_no: 第77話～第79話
  title: 恋する湘南海岸ミステリー／ゴマちゃんと影／さよなら天堂先生
  description: 第77話：ゆうまくんのママのドラマ撮影現場に来たアシベくんたち。海のシーンではライフセーバー役の尾又たまおちゃんが大活躍！と思ったら、たまおちゃん、実は泳げないみたい。たまおちゃんの代わりにゆうまくんが大抜擢されちゃうかも？そんなわけにはいかない！と、たまおちゃんはゴマちゃんに泳ぎを教えてもらうことにしたよ！／第78話：ふと自分の影が気になりだしたゴマちゃん。ゴマちゃんが動くと同じように動くし、逃げてもついてくるキュ～！噴水の中に逃げ込んでひと安心と思ったゴマちゃんだけど、水の中でも影がゆらゆら。逃げても逃げてもどこまでも追いかけてくるキュ～！すっかり影がこわくなっちゃったゴマちゃん、影から逃げ切ることができるかな？／第79話：ええーっ！？天堂先生がお別れ！？「ほんとうかな～」と疑うアシベくんたち。南先生が言うには、天堂先生はみんなに伝えないで静かにお別れするつもりだったんだって。天堂先生が気になっちゃうアシベくんだけど、いつも通りの天堂先生を見て、アシベくんたちもいつも通り笑顔でさよならすることにしたよ！天堂先生ありがとう！<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
