  episode_no: 第74話～第76話
  title: スガオＶＳゴマちゃん／夜ふかしアシベ／メ～メ～ゴマちゃん
  description: 第74話：スガオくんがアシベくんのおうちに遊びにきたよ！やっと再会できた２人はとってもうれしそう！ゴマちゃんも仲間に入れてもらおうとするけれど、アシベくんはスガオくんと遊ぶことに夢中で、ゴマちゃんはほったらかし？アシベくんにかまってもらえないゴマちゃんは、スガオくんにアシベくんをとられちゃうんじゃないかと心配し始めて…。／第75話：夜遅い時間に始まる日本代表の試合を、テレビで応援したいアシベくんだったけど、気づいたら朝。知らないうちに寝ちゃったみたい。よし！今度は試合まで起きていられるようにと、昼寝をしてみたり、コーヒーを飲んでみたり…でも気づいたらやっぱり朝！次の試合こそは絶対に応援するぞ！とはりきるアシベくん。試合まで起きていられるかな？／第76話：アシベくんたちは牧場に遊びにやってきたよ！スガオくんもいっしょだよ！みんなにスガオくんを紹介！仲良く遊ぼうね！アスニクル共和国の大自然で暮らしていたスガオくんは、牧場の動物たちに大人気。馬にも乗れちゃうんだ！すごいね！そんなスガオくんを、なんだかサカタは気に入らないみたい…。2人は仲良くなれるかな？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
