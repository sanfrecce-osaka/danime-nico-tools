  title: ゴマちゃんの雪まつり／チットちゃんにとどけ！／ゴマちゃん卒業
  description: 第92話：テレビの雪まつりの映像に夢中なゴマちゃん。きっと雪が見たいんだね！でも東京では雪が降っていないよ～。そこで、スガオくんのアイデアで、ゴマちゃんのために雪を降らせることにしたよ！ゆうまくん、まおちゃん、ユミコちゃんにサカタ兄弟も加わって、ゴマちゃんのためにみんなで手作り雪祭りだー！
    ／第93話：日本に帰国したスガオくんに、また会えるのを楽しみにしているアスニクル共和国のチットちゃん。でも最近、スガオくんから手紙が来なくてさみしそう。一方、日本ではアシベくんが、スガオくんとチットちゃんがお話ができるように、じいちゃんに相談してみたよ！スガオくんとチットちゃんは、お話することができるかな？／第94話：「ゴマちゃん愛」が止まらないサカタの兄ちゃん。最近は、みんなも心配になるほどゴマちゃん愛が止まらないみたい。そこでアシベくんたちは、サカタの兄ちゃんをゴマちゃんから卒業させてあげることにしたよ！他の動物やアイドルに興味を向けさせようとしたり、いろいろ試してみるけど……サカタの兄ちゃんはゴマちゃんから卒業することができるかな？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
