  title: ユミコのしりとり道場／ＧＯ！ＧＯ！ゴマチューバー／ゴマデレラ
  description: 第89話：今日何して遊ぶ～？ユミコちゃんの提案で、みんなでしりとりをすることに。ユミコちゃんはしりとりの世界一を目指したいみたい！だけど、助っ人で登場したサカタの兄ちゃんは、「ゴ」が回ってくると「ゴマちゃん」ばっかり！いくらゴマちゃんが好きでも、しりとりは「ん」で終わる言葉はダメなんだってば！目指せ！世界一のしりとり！／第90話：商店街のホームページにゴマちゃんの動画をのせたら大人気！商店街の会長さんに、もっとゴマちゃんの動画がほしいとお願いされたアシベくん。どんな動画がいいかなと考えていると、ゴマちゃんスペシャリストのサカタの兄ちゃんが手伝ってくれることになったよ！
    いつにも増して張り切るサカタの兄ちゃん。ゴマちゃんのかわいい動画いっぱい撮るぞ！ ／第91話：むかーしむかしあるところに「ゴマデレラ」というアザラシがおりました。そこには、いじわるな姉妹…じゃなくて、とってもやさしいサカタ兄弟！？外は危険だからと舞踏会に連れて行ってもらえなかったゴマデレラのもとに魔法使いアシベが現れて「ちちんぷいぷい、ごーまごま」！ゴマデレラは美しいドレス姿に変身！ナスの馬車に乗ってお城へ出発キュ～！<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
