  title: ゴマのフレンズ／面接官アシベ／アシベのヒミツ
  description: 第86話：じいちゃんの会社が作ったサファリパークにやってきたアシベくんたち。世界中のいろんな動物がいるって聞いていたけど、出てくるのはネコばっかり。ゴマちゃんはツメ研ぎされるのでネコが怖いみたい。「車から落ちなければ大丈夫だよ」って言っていたらゴマちゃんが車から落ちちゃった！怖がるゴマちゃんは、「フォトちゃん」っていうネコと出会ったよ！／第87話：秋雄おじさんは、アシベくんのじいちゃんの会社の入社面接を受けることにしたよ！じいちゃんの会社に入って社長秘書のペッペッペッさんと仲良くなりたいみたい。秋雄おじさんが面接会場に行くと、なんと面接官はアシベくんとゴマちゃん！「面接」の意味をよくわかっていないアシベくんだけど、いったいどんな面接になるのかな？／第88話：ゴマちゃんをモデルにして宿題の工作を作ったアシベくん。完成したけど何か変だな～。一方、遊びにきてたスガオくんが作った工作はゴマちゃんそっくり！スガオくん天才だね！学校でアシベくんが自分の工作を発表しようとすると…間違えてスガオくんのを持ってきちゃった！だけど言い出せないうちに町内芸術祭の作品に選ばれちゃって…どうしよう！<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
