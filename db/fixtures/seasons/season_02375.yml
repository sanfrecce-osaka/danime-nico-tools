  description: 第83話：アシベくんが急須にお湯をすすごうとすると、キュ～！魔神ゴマちゃんが出てきたよ！急須じゃなくて魔法のランプだったみたい！魔神ゴマちゃんは願いごとを９９個かなえてくれるんだって！さっそく願いごとしてみよう！アシベくんの願いごとは「アイスの当たり棒」。キュー！本当に願いをかなえてくれた！すると、魔法のランプを狙う人たちが現れて…！？／第84話：アシベくんがじっと見つめる謎のメモ。メモに書かれていたのはゴマちゃんの顔らしき絵。きっと大事なものの隠し場所だと推理したゆうまくん。しかしその絵にどんな意味が隠されているのかはメモを描いた本人、アシベくんですら全くわからない。メモを頼りに数々の推理を展開していくゆうまくん。真実にたどり着くことはできるのか！？／第85話：いらっしゃい、いらっしゃ～い！母ちゃんとゴマちゃんといっしょにフリーマーケットでお店を出したアシベくん。遊ばなくなったおもちゃも売り物に出してみたんだけど、オイラの宝物だからやっぱり売りたくないよ～。そうこうしている間にゴマちゃんが男の子に１００円で買われちゃった！ゴマちゃんは売り物じゃないよ〜！<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:竹内利光／シリーズディレクター:長田絵里／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:ブリッジ、studioぱれっと／制作・著作:Team
