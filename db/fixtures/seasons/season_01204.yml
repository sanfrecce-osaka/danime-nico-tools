  description: 国賓歓迎パーティーがタコ仮面に襲われた。そこに現れた探偵アルセーヌ・ポパンが撃退するがパーティーは台無し。責任者の鬼虎は謹慎処分に。次の襲撃予告を受けた長者番付１位のヨクバリー伯爵家ではポパンと探偵長が警備につくが、またしてもやられてしまう。だが事件の真相に気付いた武士はポリマーとなり鬼虎に教えた。タコ仮面はポパンだったのである。<br><br>鎧
