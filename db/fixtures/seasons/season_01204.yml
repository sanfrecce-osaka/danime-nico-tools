  description: ウランの５０倍ものエネルギーを得ることができるシラン元素のエネルギー抽出炉が、海亀党によって強奪された。さらに、邪魔なポリマーの抹殺計画が実行に移され、名画盗難という罠が用意される。現れた海亀党を蹴散らすポリマーは、ついに転身を解く姿を海亀党のスパイ・ゴールデンコウモリに見られてしまう。しかも、武士が車探偵事務所にいることが鬼虎にバレてしまった。かくして、家路に向かう鬼河原親子の前に海亀党が！<br><br>鎧
