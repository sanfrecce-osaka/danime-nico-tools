  title: ポリマー最後の決戦
  description: ポリメットがないため転身できない武士は、父と共に海亀党に拉致される。拷問を受けても武士が転身しないことに疑問を抱いた海亀党の将軍は、転身にポリメットが必要なことに気付く。ポリメットを捜すため車事務所を襲撃した海亀党のメカに忍びこむ男爵。発信器を頼りに駆けつけた車やテル、デレットたちも捕まり、全員が処刑されることに。その時、男爵がポリメットを武士に渡し、ついに武士は皆の前でポリマーに転身した！！<br><br>鎧
