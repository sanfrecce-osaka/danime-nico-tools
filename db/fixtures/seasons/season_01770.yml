outline: 不二子におねだりされてゲットした今回の獲物は「魔法のランプ」 。これが実は、脳の中の記憶をデジタル信号に変えて保存するハイテク装置だという、不二子も真っ青な代物だった。一度はルパンが手にしたランプだが、様々な思惑により戦争屋のガーリック大佐をはじめ大勢での争奪戦を繰り広げる。銭形が記憶喪失になり、その上、あの堅物五エ門の「邪念」までなくなってしまい、ルパンはピンチに追いこまれてしまう…。
