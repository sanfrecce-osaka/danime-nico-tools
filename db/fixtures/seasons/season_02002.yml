  title: 蛇姫の鱗（ラミアスケイル）感謝祭
  description: 妖精の尻尾（フェアリーテイル）が解散してから一年後の大魔闘演武で、ルーシィと再会を果たしたナツとハッピー。三人はフェアリーテイル再建を掲げて仲間探しの旅に出る。ルーシィの案内によって訪れたマーガレットの街では、蛇姫の鱗（ラミアスケイル）が感謝祭を催していた。そこで見たかつての仲間の変わりように、ナツとハッピーは言葉を失ってしまうのだった。<br><br>ナツ:柿原徹也／ルーシィ:平野
