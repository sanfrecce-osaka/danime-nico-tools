  description: アニメーション制作スタジオで働く錦太郎。朝も夜も無くあくせく働く錦太郎の心の支えは、先輩・知絵の優しい笑顔だった。だが、制作が遅れ、納期に間に合わなければ会社が潰されかねない状況に陥った!アニメのすばらしさに目覚めた錦太郎が八面六臂の活躍をみせるがそれでもムズカシイ。ピンチの錦太郎は電話を取る。かつてお勉強させてもらった美女たちに、救いを求めて・・・・・。アニメならではのオリジナルストーリーに大興奮!<br><br>（第1話）（第2話）大江錦太郎:岩田光央／女社長:鶴ひろみ／社員！:井上喜久子／社員B:岩男潤子／社員C:高橋美紀／社員D:嶋方淳子／社員E:かないみか／ヤクザA:江川達也（特別出演）／勝田奈緒子:皆口裕子／神崎ゆか:小山裕香／勝田十蔵:飯塚昭三／勝田法子:上村典子／（第3話）（第4話）大江錦太郎:岩田光央／紀子:白鳥由里／小暮ひろし:小杉十郎太／坂田:小関　一／うどん屋の主人:松村彦次郎／うどん屋の奥さん:斉藤　昌／小暮の女:榊原良子／速水鮎子:井上喜久子／インストラクター:水谷優子／インストラクター:飯塚昭三／インストラクター:根谷美智子／鮎子（少女時代）:浅田葉子／事務員:高木　渉／ナレーション:納谷悟郎／（第5話）（第6話）大江錦太郎:岩田光央／寺山麗子:玉川紗巳子／上役A:中村大樹／上役B:滝沢久美子／ポルシェの男:肥後　誠／知絵:かないみか／女プロデューサー:土井美加／女社長:鶴ひろみ／勝田奈緒子:皆口裕子／神崎ゆか:小山裕香／紀子:白鳥由里／速水鮎子:井上喜久子／ナレーション:納谷悟郎<br><br>原作・監修:江川達也／監督・音響監督:北久保弘之／キャラクターデザイン・総作画監督:川元利浩／音楽:片柳譲陽／（第1話）絵コンテ・演出:北久保弘之／作画監督:川元利浩／（第2話）絵コンテ・演出:菊池康仁／作画監督:本田　雄/菊池康仁／（第3話）絵コンテ・演出:森田宏幸／作画監督:鈴木美千代／（第4話）絵コンテ・レイアウト監修:菊池康仁／演出:西山明樹彦／作画監督:逢坂浩司／エフェクト作画監督:江面　久／（第5話）絵コンテ・演出:竹村健治／作画監督:小黒　晃／（第6話）絵コンテ・演出:北久保弘之／作画監督:川元利浩<br><br>so32202189←前話　第一話→so32202184
