- !ruby/hash:EpisodeHash
  episode_no: "#13～#16"
  title: DXボンバーを防げ！／泥棒さんいらっしゃい／夢の大トロ／アサガオの観察日記
  description: "#13：泣く子も黙る、黙らせる。正義の味方DXファイター。彼の必殺技｢DXボンバー｣は、いつも鷹の爪団を容赦なく吹き飛ばす。……あれ？でもDXファイターってDXボンバーを封じたらただのおっさんじゃね？じゃあDXボンバーを撃たせなければいいんじゃね？通用するのかこの安易な発想！？悪い予感しかしないぞ吉田くん！／#14：泥棒さん、いらっしゃ~い。彼女の名前は石川ゴエ子。石川五右衛門の子孫とかじゃないけど、こんな名前だから泥棒をやっているゴエ子は、今日も華麗に泥棒を成功させる…はずだった。しかし彼女の不幸はとある『いかにもだらしない家』に潜入したところから始まる…。まあ仕方ないよね、だってそこ鷹の爪団の秘密基地だもん。／#15：大トロ、それは全人類の夢。普段油汚れを食べている鷹の爪団にとっては、見ただけで失神してしまうほどの最高級食材なのだ。そんな腹減りボーイズの鷹の爪団の秘密基地にDXファイターが置いて行ったのはまさかの大トロ？！こんなの、我慢しろっていうほうが無理だよ！！／#16：夏休みの宿題の定番といったら、アサガオの観察！だけど毎日の観察は面倒くさいという、たかしとしげる。そんな二人のために吉田くんが用意したのは自分自身で自分を観察してくれる新種のアサガオ『アサガオー』。だけどもこのアサガオーがまあ面倒くさいやつで…。<br><br>総統　本名：小泉鈍一郎:FROGMAN／吉田くん　本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ　本名：岡本和夫:FROGMAN／レオナルド博士　本名：レオナルド・デカ・ヴィンチ:FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／コンテ・演出:西山司／作画:斎藤晃弘・佐藤充夫・西山司・堀内小百合／音楽:manzo／整音:はたしょう二<br><br>so32000489←前話｜次話→so32000491　第一話→so32000487"
