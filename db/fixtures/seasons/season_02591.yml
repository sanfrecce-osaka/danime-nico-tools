- !ruby/hash:EpisodeHash
  episode_no: "#17～#20"
  title: お化け屋敷大作戦／手作り世界征服／動画配信大作戦／鷹の爪文化祭
  description: "#17：夏だ！海だ！お化け屋敷だ！今お化け屋敷が大ブームだと言い張る吉田くん。という訳で鷹の爪団は、カリスマお化け屋敷プロデューサー、ゴミ捨吉さんプロデュースの新作お化け屋敷『仲良し花ちゃん
    お菓子の王国巡り』を体験することに。さあ、ホラーでメルヘンチックでファンタジーな世界へようこそ！／#18：公園で秘密兵器の実験をしていたら、見た目が怖いと苦情が来てしまった鷹の爪団。でも、手作りの秘密兵器なら作り手の心がこもっているから、みんな怯えることなく、迎え入れてくれるはずだという吉田くん。地上最強のハンドメイド講師、小手先清子先生を迎え入れ、鷹の爪団が送る、ひと夏の手作り世界征服・・・。／#19：体からキノコが生えそうなほど暇そうにしているそこの君！どうも、いもむしのモムチャンこと、鷹の爪団の吉田だよ！そんなに暇なら、僕たち鷹の爪団が作った、動画配信サイト、takatube(タカチューブ)で、『いもむしモムチャンの2時間世界一周』を見ればいいじゃない！きっと、ファンタジーで最後にはサプライズな展開が、あなたを待ってるよ！／#20：吉田くんとDXファイターの｢文化祭やりたい！｣の一言から始まった、鷹の爪文化祭。映画作ったり、DXファイターに恋が芽生えたり！？とか、いろいろ問題あったけど、みんなで一致団結したら、きっといい文化祭になるよね！…ちょっと男子~！真面目に準備してよね！<br><br>総統　本名：小泉鈍一郎:FROGMAN／吉田くん　本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ　本名：岡本和夫:FROGMAN／レオナルド博士　本名：レオナルド・デカ・ヴィンチ:FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／コンテ・演出:西山司／作画:斎藤晃弘・佐藤充夫・西山司・堀内小百合／音楽:manzo／整音:はたしょう二<br><br>so32000490←前話｜次話→so32000492　第一話→so32000487"
