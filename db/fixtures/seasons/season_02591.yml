- !ruby/hash:EpisodeHash
  episode_no: "#05～#08"
  title: 怪人育成大作戦／続・怪人育成大作戦／フィリップの世界征服／面倒くささで世界征服
  description: "#05：いっつもDXファイターにやらっれぱなしの鷹の爪団。そんなDXファイターを打ち破るために鷹の爪団が考えた作戦は、怪人を一から育成し、教育するという作戦だった…。その名も｢怪人育成大作戦｣！／#06：怪人を一から育て、教育するという作戦に、手ごたえを感じた鷹の爪団。今回はスピーディに、そして厳しく育てることにしたのだが…。やるぜ！｢続・怪人育成大作戦｣！／#07：フィリップと言えば、いつもみんなからのけ者扱いされ、何かと不運な鷹の爪団の外部契約戦闘員、しかし本当は従業員数50,000人の大企業の会長だということをあなたは知っていますか？そんなフィリップがついに鷹の爪団の『1日総統』に！彼は何を考え、どのように戦うのか…。／#08：役所での手続きっていろいろ書いたり、窓口をたらい回しにされたりとか本当に面倒くさい！でもこの面倒くささが世界征服に活用できると感じた鷹の爪団はさっそく行動を開始する。あなたはきっとDXファイターの意外な一面を見る…。<br><br>総統　本名：小泉鈍一郎:FROGMAN／吉田くん　本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ　本名：岡本和夫:FROGMAN／レオナルド博士　本名：レオナルド・デカ・ヴィンチ:FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／コンテ・演出:西山司／作画:斎藤晃弘・佐藤充夫・西山司・堀内小百合／音楽:manzo／整音:はたしょう二<br><br>so32000487←前話｜次話→so32000489　第一話→so32000487"
