- !ruby/hash:EpisodeHash
  episode_no: "#21～#24"
  title: ゾンビで世界征服／バンドやろうぜ／ポイポンの季節／悪い奴ら
  description: "#21：鷹の爪ハザード発生！鷹の爪団は街にゾンビを放ち、人々を恐怖に陥れるという作戦を決行することに。しかもこの恐怖のゾンビは、総統のためにおしぼりや、お茶を準備するといったかなりホスピタリティ溢れる性格で……。ってあれ？／#22：｢バンドやろうぜ｣そんなDXボンバーの一言から、悪の秘密結社と正義の味方によるバンドがスタートした。その名も『美津子と不思議な仲間たち』。けどまあ彼らがきちんと練習するわけもなく…。中学生くらいの時、一度はバンドを組む妄想をするよね！ね！／#23：『これまでこのようなものには触れたことがない。』ポイポン6sを手にした瞬間、そう感じるでしょう。そしてそれらは、ほんの始まりにすぎません。ポイポン6sを見れば見るほど、使えば使うほど、すべての細部が革新で満ちていることに気づくはずです。／#24：ATMの順番待ちをしていたら、割り込まれた鷹の爪団。おかげで108円も手数料が取られたと怒る総統は、博士の発明『人柄日記』で、割り込んできた男のことを調べることに。でもまあ悪い奴にも悪い奴なりの事情があるようで・・・・。てかあなたたち悪の秘密結社じゃなかったっけ？<br><br>総統　本名：小泉鈍一郎:FROGMAN／吉田くん　本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ　本名：岡本和夫:FROGMAN／レオナルド博士　本名：レオナルド・デカ・ヴィンチ:FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／コンテ・演出:西山司／作画:斎藤晃弘・佐藤充夫・西山司・堀内小百合／音楽:manzo／整音:はたしょう二<br><br>so32000491←前話｜次話→so32000493　第一話→so32000487"
