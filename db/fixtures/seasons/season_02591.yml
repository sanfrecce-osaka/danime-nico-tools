  episode_no: "#29～#32"
  title: 失恋で世界征服／思い出の機関車／福袋／セルフサービス
  description: "#29：実る恋もあれば、実らない恋もある。失恋はとてもつらいですが、失恋中の人間の防御力はなんと通常の7倍！！(吉田調べ)。という訳で、この防御力を利用して世界征服をしようと考えた鷹の爪団は、怪人『高嶺花子』と、失恋で世界征服しようと考えるが…！？／#30：思い出の機関車の模型を作ろうとパーツを集めていた総統。しかしその買い出しを吉田くんと菩薩峠くんに行かせたのが運のつき、二人がまともな物を買ってくることはなく…。鷹の爪団が、『思い出とは何か』と問いかける、衝撃の話題作、ここに爆誕。／#31：福袋。それはみんな大好き、夢と希望が詰まったお正月の風物詩。そんな福袋を買いそびれてしまった鷹の爪団は、偶然福袋を売っていた露天商を発見するが…。毎度おなじみの｢あの人｣が登場するかも！？てか皆さん、当然鷹の爪の福袋は買ったよね？ね？／#32：運転中に車のガソリンがなくなってしまったDXファイター。そこで立ち寄ったガソリンスタンドが、なんと鷹の爪団のガソリンスタンドだった！さらになんと激安！しかしまあ、安さの裏には理由があるもので…。鷹の爪団が次世代のセルフサービスを提案する5分間をお届けします。<br><br>総統　本名：小泉鈍一郎:FROGMAN／吉田くん　本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ　本名：岡本和夫:FROGMAN／レオナルド博士　本名：レオナルド・デカ・ヴィンチ:FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／コンテ・演出:西山司／作画:斎藤晃弘・佐藤充夫・西山司・堀内小百合／音楽:manzo／整音:はたしょう二<br><br>so32000493←前話｜次話→so32000495　第一話→so32000487"
