- !ruby/hash:EpisodeHash
  episode_no: "#36～#38"
  title: さらば、愛しきロクデナシ 前編／さらば、愛しきロクデナシ 中編／さらば、愛しきロクデナシ 後編
  description: "#36：世界中のヒーローが次々と行方不明になる事件が勃発！犯人として浮かび上がったのは、今世紀最悪と言われる悪の秘密結社｢シルバーマスク｣だった。真相を探るべく動き始めたDXファイター。一方その頃、鷹の爪団のもとに不審な男が訪ねてきて…！？／#37：行方不明になったDXファイターの捜索をすることになった鷹の爪団。DXファイターがシルバーマスクに誘拐されたとみる鷹の爪団は、早速シルバーマスクとつながりのありそうな｢銀面産業｣に潜入を試みるが・・・！？／#38：ついに全世界に宣戦布告したシルバーマスク、さらに誘拐されていたヒーローたちが、敵に寝返ったし、肝心の鷹の爪団は捕まっているってもんだからさあ大変。シルバーマスクの世界征服を阻止することはできるのか？！『鷹の爪DO』ここに堂々完結！頑張れ！鷹の爪団！！<br><br>総統　本名：小泉鈍一郎:FROGMAN／吉田くん　本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ　本名：岡本和夫:FROGMAN／レオナルド博士　本名：レオナルド・デカ・ヴィンチ:FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／コンテ・演出:西山司／作画:斎藤晃弘・佐藤充夫・西山司・堀内小百合／音楽:manzo／整音:はたしょう二<br><br>so32000495←前話　第一話→so32000487"
