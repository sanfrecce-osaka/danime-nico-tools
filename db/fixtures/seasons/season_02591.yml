- !ruby/hash:EpisodeHash
  episode_no: "#33～#35"
  title: 怪人彼女のお父さん／怪人後輩の彼女／魚釣り大作戦
  description: "#33：歯磨きもままならないほどDXファイターの襲撃に悩まされる鷹の爪団は、男が最も苦手とする存在、『恋人の両親』で、DXファイターを排除しようと考えた。その名も怪人『彼女と彼女のお父さん』！なんだかよく分からない三つ巴のこの状況は、一体どんなドラマを引き起こすのか！？／#34：前回の怪人『彼女と彼女のお父さん』で、この作戦に可能性を見出した鷹の爪団。という訳で、怪人『後輩と後輩の彼女』で、再度DXファイターに挑むことにした。気まずくなってしまう『怪人』シリーズ第2弾！今回は一体どんなエンディングを迎えるのか！？／#35：ひょんなことからDXファイターと魚釣りに行くことになった鷹の爪団。しかし魚釣りの仕方を知らないばかりか、自分たちに釣られるマヌケな魚などいないと、なぜかダメな方に自信満々の吉田くん。そんなこともあろうかと博士が『魚の気持ちがわかるロボット』を作っていたが…！？<br><br>総統　本名：小泉鈍一郎:FROGMAN／吉田くん　本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ　本名：岡本和夫:FROGMAN／レオナルド博士　本名：レオナルド・デカ・ヴィンチ:FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／コンテ・演出:西山司／作画:斎藤晃弘・佐藤充夫・西山司・堀内小百合／音楽:manzo／整音:はたしょう二<br><br>so32000494←前話｜次話→so32000626　第一話→so32000487"
