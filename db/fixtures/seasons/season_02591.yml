- !ruby/hash:EpisodeHash
  episode_no: "#09～#12"
  title: アプリゲーム大作戦／仮病大作戦／蜂の巣／総統の恋
  description: "#09：今やアプリゲームは一大産業！そして今の流行は擬人化！ということで鷹の爪団もアプリゲームを作ることに。その名も全国の湖が擬人化した『みずうみ女子』！さあ、鷹の爪団が作ったゲームはどうなるのか！？目指せ！文化的な食事と毎日のおやつ！／#10：病気の時や体調悪い時って、みんな気遣ってくれますよね。ということは仮病を使って具合が悪いってことにしておけば、周りも優しくしてくれて、世界征服しやすくなるのではないか！？そう考えた鷹の爪団は早速作戦を開始する…。／#11：トイレの電球の取り換えに6時間もかかってしまうほど不器用な総統。取り換えの最中、総統の脇の下にできたのは、なんと、は、蜂の巣！？ともかく総統の脇にできた蜂の巣を駆除することになった鷹の爪団。守れ！総統の脇！／#12：恋はいつでもクロスカウンター！人は誰しも恋をします。それがもちろん悪の秘密結社の総統だって。恋心はあてもなく今、夜におびえています。見よ！総統の男気を！！本物の漢はここにいる！！<br><br>総統　本名：小泉鈍一郎:FROGMAN／吉田くん　本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ　本名：岡本和夫:FROGMAN／レオナルド博士　本名：レオナルド・デカ・ヴィンチ:FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／コンテ・演出:西山司／作画:斎藤晃弘・佐藤充夫・西山司・堀内小百合／音楽:manzo／整音:はたしょう二<br><br>so32000488←前話｜次話→so32000490　第一話→so32000487"
