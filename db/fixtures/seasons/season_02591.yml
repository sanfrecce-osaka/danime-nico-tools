- !ruby/hash:EpisodeHash
  episode_no: "#25～#28"
  title: 初恋の人／続・ファイヤーマグナム／しつこく冷やし中華／立ちっぱなし大作戦
  description: "#25：あなたは自分の初恋、覚えていますか？小学生の時？それとも中学生の時？いずれにせよ、初恋は遠くなってしまった、かつての日々を思い出させてくれます。今回はDXファイターの初恋の話。｢DXファイターお前結婚してるだろ｣とか野暮なツッコミを入れたら、DXボンバーが飛んできますよ？／#26：ファン待望！(？)あの暑苦しい男が帰ってきた！正義の心を胸に秘め、悪を挫き、弱きを守る！彼の名はファイヤーマグナァアアアアッム！！一年前彼はDXファイターと出会い、それまでの変身ヒーロースタイルを捨て、常に変身した状態で全国を練り歩いてきた。しかしそれによって新たな問題が！正義のヒーローと悪の秘密結社の夢の競演をしかと見届けろ！／#27：冷やし中華の名産地、アメリカのネバダ州ラスベガス1丁目。冷やし中華冷却主任、ダグラスの悩みは、冷やし中華が夏の終わりを境に売り上げが激減することだった…。これは『常識』に挑戦した男たちの汗と涙の物語。全米が泣いたラストには、ハンカチ3枚ご用意ください！　ほか<br><br>総統　本名：小泉鈍一郎:FROGMAN／吉田くん　本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ　本名：岡本和夫:FROGMAN／レオナルド博士　本名：レオナルド・デカ・ヴィンチ:FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／コンテ・演出:西山司／作画:斎藤晃弘・佐藤充夫・西山司・堀内小百合／音楽:manzo／整音:はたしょう二<br><br>so32000492←前話｜次話→so32000494　第一話→so32000487"
