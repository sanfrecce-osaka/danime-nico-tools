  episode_no: "#01～#04"
  title: 記憶喪失ファイター／くつろぎの世界征服／悲劇で世界征服／催眠術で世界征服
  description: "#01：季節は春！気持ちも新たに世界征服に取り組もうとはりきる鷹の爪団。そこに早速DXファイターが現れるが、DXファイターは鷹の爪団のことはおろか自分が何者なのかも分からなくなっていて…。一体DOなる！？新シリーズ鷹の爪DO、波乱の幕開け！／#02：バイトの掛け持ちに夕飯の買い物、秘密基地のお掃除をしたら、今度は団員たちのご飯作り。毎日大忙しで、心に余裕がない総統。そこで吉田くんが用意した作戦は、ゆったりソファに腰掛けてお茶を飲みながらできるという…｢くつろぎの世界征服！！｣／#03：涙の別れ、叶わぬ恋、非業の死を遂げる主人公…悲しいのに、ついつい夢中になってしまう悲劇の物語！そんなに人を夢中にさせるなら、もしかして世界征服にも役立つのでは？始動！｢悲劇で世界征服｣！／#04：吉田くんのイタズラに毎日困り果てる総統。そんな吉田くんを更生させようと、総統は吉田くんに催眠術をかけようとするが、事態は思わぬ方向に進んでいって…！？衝撃！｢催眠術で世界征服｣！<br><br>総統　本名：小泉鈍一郎:FROGMAN／吉田くん　本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ　本名：岡本和夫:FROGMAN／レオナルド博士　本名：レオナルド・デカ・ヴィンチ:FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／コンテ・演出:西山司／作画:斎藤晃弘・佐藤充夫・西山司・堀内小百合／音楽:manzo／整音:はたしょう二<br><br>次話→so32000488"
