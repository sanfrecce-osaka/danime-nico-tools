  description: 第三帝国のヒトラーが放った暗殺爆撃機｢マグニ｣は、ホワイトハウスの空爆に成功、大西洋へと脱出する。しかし、その｢マグニ｣の回収のために浮上した潜水空母｢スレイヴニル
