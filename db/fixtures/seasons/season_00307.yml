  title: 影の帝国
  description: ワシントン郊外にて米新聞記者・パールと日系人画家・ジェームス西は、警官に追われる少女・マリーを助ける。彼女が追われることになった背景には、合衆国を裏で操る“影の政府”によるトルーマン大統領暗殺計画があった！一方その頃、独逸第三帝国のヒトラーは、“影の政府”からの密使の訪問を受け、互いに手を組むことを了承する。そして、ヒトラーと“影の政府”の意を受けたベルナー少将指揮する潜水空母｢スレイヴニル｣が、合衆国へ向けてキール軍港を出港した。ようやく和平へと急速に世論が傾き始めていた合衆国と日本に、後世大戦の行方を左右する恐ろしい危機が迫る！<br><br>大高弥三郎:藤本
