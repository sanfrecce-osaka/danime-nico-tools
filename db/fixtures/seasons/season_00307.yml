  title: 第三帝国包囲網
  description: 諜報機関・ハギス、特殊師団・霞部隊、そして旭日艦隊によるバイキング作戦が実施された。謀略によってブレスト軍港の独軍司令部を占領し、港外へ逃れる独重巡洋艦を撃沈するという計画である。ブレスト司令部は、マイントイフェルの進言を聞き容れずに撤退を拒み、危機に陥った。一方、米大使・ハーンの訪問を受けた大高は、独軍の途方もない悪魔的な新兵器の情報を知らされる。原爆を積んで敵地で自爆する特攻潜水艦｢ホズ｣の開発計画である。米軍は、その開発ドックの攻撃にあたって、旭日艦隊を囮に使う共同作戦を提案。大石は、敢えてそれを引き受けようとするのであった。<br><br>大高弥三郎:藤本
