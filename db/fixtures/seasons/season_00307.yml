  title: 超戦艦日本武尊(ヤマトタケル)出撃
  description: 運命の開戦から4年目の“照和”20年、“後世”世界ではいまだ大戦終息への道程は遠かった。紺碧艦隊の存在は米国を牽制するのに充分な抑止力を発揮していたが、世界制覇を目論むヒトラーの台頭を許してしまった欧州は、第三帝国に蹂躙され、混迷の度合を一層深めつつあった。窮地に追い込まれていた英国と単独講和を果たしていた日本は、8月15日、後世日本が誇る最強不沈戦艦｢日本武尊｣を旗艦とした、40隻からなる旭日艦隊を援英派遣軍として出撃させた。大西洋には強敵｢U-ボート｣がその強靭な牙を剥いて待ち構えていた。そして、喜望峰沖で遂に日独の初海戦が行われたのである。<br><br>大高弥三郎:藤本
