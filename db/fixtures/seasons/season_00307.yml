- !ruby/hash:EpisodeHash
  episode_no: 第15話
  title: 暁の遡上
  description: 悪魔の計画を阻止された神聖欧州帝国皇帝・ヒトラーだったが、翌照和24年、念願の英国本土攻略を果たすべく、月の兎撃ち作戦を発令する。その攻略戦は、北海上空における制空戦闘で幕を開けた。後世世界史上初のジェット戦闘機同士の本格的空戦であった。じりじりと独軍に追い詰められていく英国。英国支援を使命とする旭日艦隊は、その内陸部に巣食った第三帝国軍を敵として、最大の試練を迎えることとなるが、大石の指揮のもと神出鬼没の攻撃を繰り返して独軍を混乱させた。英地上軍も果敢な反攻を繰り広げ、徐々に戦線を圧迫していく。そして最後に、大石は捨て身の奇想作戦を決意する！<br><br>大高弥三郎:藤本
