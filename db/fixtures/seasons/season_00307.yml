  title: 奇想！理性の術策
  description: 第三帝国は、恐るべき新兵器・原爆特攻潜水艦｢ホズ｣の完成を間近に控えていた。その開発ドックの攻撃にあたって米国が日本に提案した、旭日艦隊を囮に使うニルヴァーナ作戦には、合わせて旭日艦隊をも排除しようとする隠された意図が感じられた。それに気付きながらも、大高と大石はニルヴァーナ作戦の実行を決める。しかし、米国の陰謀を阻止すべく大高は密かに奇想作戦・理性の術策を立案していた。出撃した旭日艦隊は、その奇想のもとで如何なる行動をとるのか？また、ヒトラー総統要塞の上空に舞う“天狗”の任務とは！？そして遂に、悪魔兵器｢ホズ｣に出撃命令が下る……。<br><br>大高弥三郎:藤本
