  description: ジェームス西、ロナルド・パール、マリー・パーマーの3人の活動により、“影の政府”の米大統領暗殺計画の存在はトルーマン本人に知らされた。トルーマンは遂に日本との和睦を決意、連邦刑務所に収監されていた日本人ジャーナリスト・尾崎を釈放し、日本の大高首相への親書を託す。米国の和平の意志を確認した日本は、ハワイ諸島を返還することを決めた。一方、マリーの父であるパーマーを尾行していた西とパールは、カナダのハドソン湾に巨大な潜水艦が浮上する現場を目撃する。それは、トルーマンを暗殺するための爆撃機｢マグニ｣を搭載した第三帝国の潜水空母｢スレイヴニル｣であった。<br><br>大高弥三郎:藤本
