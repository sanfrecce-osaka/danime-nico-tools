  title: 独逸本土空襲
  description: 照和21年2月、旭日艦隊の前衛遊撃艦隊はジブラルタル要塞の陥落に成功したが、それは心臓作戦のほんの序章に過ぎなかった。旭日艦隊本隊は、第三帝国の中枢部に直接打撃を与えるべく荒天の北海を南下していた。それを察知したヒトラーは、全天候型高速長距離機｢ホルス16｣を出撃させる。前世では設計のみで実戦投入されなかったが、後世においてはそれを遥かに凌駕する性能を持って試作量産に入った第三帝国の超秘密兵器である。恐るべきスピードで襲いかかる｢ホルス16｣に、｢日本武尊｣も主砲を向けた。日独の新兵器の激突、大西洋の海上に生き残るのは果たしてどちらか……？<br><br>大高弥三郎:藤本
