  title: トド作戦発動前夜
  description: 照和21年春、名将・大石蔵良率いる旭日艦隊は、心臓作戦によって独本土に直接打撃を加え、同盟を結ぶ英国への上陸作戦の開始を遅らせた。そんな中、独軍将校によるヒトラー総統暗殺計画が実行されたが、失敗に終わる。皮肉にもそれによってヒトラーの野望はついえるどころか逆に激しさを増し、英国本土侵攻作戦・トド作戦の実施時期を大幅に早めることとなった。決行日は照和22年8月15日。だが、欧州各地で密かに進む独軍の配備状況を知った日本も、第三帝国への抵抗の準備を着々と進め、欧州へ強力な援軍を送ることを決定する。日本初の陸海共同作戦用特殊師団・霞部隊である。<br><br>大高弥三郎:藤本
