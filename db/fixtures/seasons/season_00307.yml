- !ruby/hash:EpisodeHash
  episode_no: 第14話
  title: 総統要塞襲撃
  description: ヒトラー総統要塞への潜入に成功した霞部隊は、烏天狗作戦を遂行するべく要塞の破壊工作を行う。轟く爆音に崩れゆく要塞。霞部隊は司令室へと突入するが、作戦の最大の目的であったヒトラーの暗殺は、マイントイフェルによって阻まれてしまう。ここでヒトラーの生命を奪えなかったことが、これからの後世世界にどのような影響を与えることになるのか、それを知る者は誰もいなかった……。一方、いよいよその姿を現した原爆特攻潜水艦｢ホズ｣は、旭日艦隊の前衛遊撃艦隊らに包囲されていた。艦長・コルベは、原子炉を暴走させて｢ホズ｣を自爆させ、敵を道連れにしようと決意する。<br><br>大高弥三郎:藤本
