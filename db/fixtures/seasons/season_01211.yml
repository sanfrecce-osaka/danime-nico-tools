outline: まがいものの天国で、さまよう魂の物語――。アメリカで発生した暴動をきっかけに世界を戦争と未知のウィルスのるつぼに叩き込んだ「大災禍（ザ・メイルストロム）」。政府は弱体化し、やがて、人間こそ最重要の公共リソースであると位置づける高度発達医療社会が立ち上がった。＜生府＞の成立である。＜生府＞により、人々は「健康」と「優しさ」を尊ぶ“生命主義”の名の下に、美しく管理されることになった。人々は、WatchME（体内監視システム）を体に埋め込み、あらゆるリスクは遠ざけられた。人々は自らを優しい牢獄へと閉じ込めたのである。霧慧トァンは＜生府＞の番人であるWHOの螺旋監察官。紛争地域の停戦監視などが仕事だ。だが彼女は、“生命主義”への違和感をぬぐうことができず、WatchMEの裏をかいて、禁止された酒や煙草を嗜んでいた。彼女には友達がいた。御冷ミァハ。成績優秀でありながら、＜生府＞の管理を憎悪する少女。個人用医療薬精製システム＜メディケア＞を騙せば世界を転覆させることだってできるとうそぶく歪んだ天真爛漫さ。トァンと零下堂キアンはミァハに心酔していた。「私たちは大人にならないって、一緒に宣言するの」ミァハの導くままに死を試みる2人。そしてミァハだけが死に、トァンとキアンだけがこの牢獄に取り残された。それから13年・・・。トァンは世間をシステムを欺きながら螺旋監察官となり、キアンは普通の市民として生きてきた。謹慎処分で日本に帰国することになったトァンは、キアンと再会する。キアンと食事をするトァン。その目の前でキアンは自らの首へとナイフを突き立てる。この日、世界で同時多発自殺事件が発生した。どうして人々は死を選らんだのか。トァンは、その背後にミァハの影を感じる。
