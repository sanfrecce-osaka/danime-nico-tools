outline: 春の高校バレー宮城県予選、決勝戦――。準決勝で青葉城西を下した烏野が、春高出場を懸けた一戦に挑む。対するは超高校級エース・牛島若利を擁する絶対王者、白鳥沢。烏野は試合序盤から牛島の強烈なスパイクに翻弄され、攻勢に転じようにも天童の鋭いブロックに阻まれてしまう。これは超えられない壁なのか？反撃のカギを握るのは、ブロックの要・月島。その冷静かつ執拗なディフェンスで、日向、影山も勢いを増していくが……。
