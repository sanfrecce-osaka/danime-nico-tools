  title: "「黒猫は星の夢を見ない・・・」"
  description: "｢トーキョーエクスプロージョン｣があった夜・・・ロシアのシベリア平原で、パブリチェンコ博士とその双子の子供、蘇芳(スオウ)と紫苑(シオン)は隕石の落下に遭遇した。2年後のある日、親友ターニャとの学校生活を楽しんでいたスオウの周辺で突然、異変が起り始める。契約者たち、そして『黒の死神』と呼ばれた男BK201がシベリアに現れたのだ。が、全てはこれから起こる、もっと大きな変化への前触れに過ぎなかった。<br><br>黒:木内秀信／蘇芳・パブリチェンコ:花澤香菜／紫苑・パブリチェンコ:桑島法子／パブリチェンコ博士:堀勝之祐／霧原未咲:水樹奈々／鎮目弦馬:三宅健太／葉月水無:斎賀みつき／沢崎耀子:吉住梢／エイプリル:本田貴子／オーガスト７:松風雅也／ターニャ:石川由依　その他<br><br>原作:BONES・岡村天斎／監督:岡村天斎／シナリオ:吉野弘幸、岡田麿里、大西信介、菅正太郎／キャラクター原案:岩原裕二／キャラクターデザイン・総作画監督:小森高博／美術デザイン:青井孝（GREEN）・岡田有章／プロップデザイン:やまだたかひろ／色彩設計:水田信子／美術監督:青井孝（GREEN）／撮影監督:神林剛／音楽:石井妥師／音響監督:若林和弘（フォニシア）／アニメーション制作:ボンズ<br><br>©BONES・岡村天斎/DTBG製作委員会・MBS<br><br>次話→so34521044"
