  title: "「堕ちた流星・・・」"
  description: パブリチェンコ博士研究所をめぐり、さまざまな諜報機関の契約者がスオウたち家族に襲いかかった。父を殺され、たった一人逃げのびたスオウだったが、ME(記憶操作機)によってクラスメイト達の記憶は消されて、孤独に逃げ惑う。しかし、ニカに励まされたスオウは、シオンと流星核を奪うため研究所にやってきた黒(ヘイ)をおびき出す決意をする。そしてニカも、行方不明になった恋人ターニャを探しはじめるが・・・。<br><br>黒:木内秀信／蘇芳・パブリチェンコ:花澤香菜／紫苑・パブリチェンコ:桑島法子／パブリチェンコ博士:堀勝之祐／霧原未咲:水樹奈々／鎮目弦馬:三宅健太／葉月水無:斎賀みつき／沢崎耀子:吉住梢／エイプリル:本田貴子／オーガスト７:松風雅也／ターニャ:石川由依　その他<br><br>原作:BONES・岡村天斎／監督:岡村天斎／シナリオ:吉野弘幸、岡田麿里、大西信介、菅正太郎／キャラクター原案:岩原裕二／キャラクターデザイン・総作画監督:小森高博／美術デザイン:青井孝（GREEN）・岡田有章／プロップデザイン:やまだたかひろ／色彩設計:水田信子／美術監督:青井孝（GREEN）／撮影監督:神林剛／音楽:石井妥師／音響監督:若林和弘（フォニシア）／アニメーション制作:ボンズ<br><br>©BONES・岡村天斎/DTBG製作委員会・MBS<br><br>so34521030←前話｜次話→so34521045　第一話→so34521030
