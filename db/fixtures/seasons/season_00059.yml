outline: 主人公「阿佐ヶ谷未乃愛（あさがや みのあ）」は私立咲鐘湖学園高等部の新一年生。入学早々、同級生の「上井草有栖」に誘われアニメ研究部に入部することになってしまった。アニメの知識はほとんど無かったが、同級生の「高円寺美子」やちょっと変だけどやさしい先輩達に囲まれだんだんアニメが好きになっていく。しかし、入部初日に封鎖されているドアを開けてしまったために、未乃愛の身に次々を不思議な出来事が起こるのだった。そして何故か学校から廃部命令を受けるアニメ研究部。何とか廃部を阻止しようと部員全員で奔走するうちに、未乃愛たちは学園に、そして自分たちの周りに大変な事件が起きていることを知ってしまうのだった。
