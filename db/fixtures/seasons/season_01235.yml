- !ruby/hash:EpisodeHash
  episode_no: "#8"
  title: 走っちゃった！
  description: 沙綾がバンドを辞めた本当の理由を知った香澄は、もやもやした気持ちを抱えながら文化祭の朝を迎える。そして香澄は、とある事情で文化祭に来られなくなってしまった沙綾のためにも文化祭を成功させようと決意する。一方、携帯のメッセージから聞こえるクラスメイトの歓声や手紙に書かれた曲の歌詞に心を揺り動かされる沙綾。そんな娘を見て、母の千紘は――遂に香澄たちの文化祭ライブが始まる！<br><br>戸山香澄:愛美／花園たえ:大塚紗英／牛込りみ:西本りみ／山吹沙綾:大橋彩香／市ヶ谷有咲:伊藤彩沙／都築詩船:小山茉美／真次璃々子:儀武ゆう子／戸山明日香:尾崎由香／牛込ゆり:三森すずこ<br><br>原作:ISSEN／製作総指揮:木谷高明／ストーリー原案:中村航／監督:大槻敦史／シリーズ構成:綾奈ゆにこ／キャラクター原案:ひと和／キャラクターデザイン:仁多マツコ／美術監督:Scott
