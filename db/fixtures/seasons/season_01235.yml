outline: 桜舞う出会いの季節。明るさ元気さ前向きさだけは空回るほどあるごく｢普通｣の少女・戸山香澄は、花咲川女子学園に入学する。キラキラしたい。ドキドキしたい。そういう｢何か｣を見つけたい！形にならない想いにつき動かされながら、いろいろな部活を体験したり、新しい友達たちとの生活を楽しむ香澄。そんなある日、学校からの帰路で香澄が目にしたのは、低い位置にひっそりと貼られた不思議な星のシールだった。よく見るとあちこちに貼られた星たちに導かれるままに香澄が進んでいくと、やがて古びた質屋｢流星堂｣に辿り着く。そこで待っていたのは、素直じゃない、ちょっと尊大で毒舌家の少女と……一本の星型の、不思議な形をしたギターとの出会いだった。学年一の成績を誇る秀才でありながら、学校もサボりがちなインドア派。でも誰かとつながりたい気持ちをどこかに隠している蔵の少女、市ヶ谷有咲。ステージで輝く姉・ゆりに憧れながら、引っ込み思案で積極的になれない自分を変えたいと願う少女、牛込りみ。ライブハウスでアルバイトをしながらギターに打ち込む姿はストイックにも映るが、実は天然で自分のテンポを持っているだけの少女、花園たえ。そして香澄と一番に友達になった、優しく友達思いで親孝行で……でも心に消えない何かを抱えている少女、山吹沙綾。｢ガールズバンドがやりたい！｣｢いつか、あのステージに立ちたい！｣そんな無邪気な夢にまっすぐ全力で突き進む香澄の熱は、一緒にいる少女たちのことも少しずつ変えていき・・・。彼女たちと、それを取り巻く人々との出会いは、少しずつ香澄自身の夢に形を与えていくのだった。
