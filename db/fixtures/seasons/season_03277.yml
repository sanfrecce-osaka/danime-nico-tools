outline: "「ドリフェス！」で優勝し、CDデビューを勝ち取った天宮奏、及川慎、佐々木純哉、片桐いつき、沢村千弦たち５人のユニット“DearDream”。期待の新人アイドルとして、若手実力派ユニット“ACE”をはじめとする先輩アイドルたちと共に様々なアイドル活動に励んでいく中で、「デビューしたことでアイドルになれるわけじゃない」というレジェンドアイドル・三神遙人の言葉をきっかけに、“本当のアイドル”とは何か？を、真摯に掴みとっていこうとする。そしてDearDreamのライバルとして時ほぼ同じく異例のCDデビューを果たしたKUROFUNEもまた、新たなアイドルとしての道を模索し始める。ファンが応援(エール)を込めて贈る「ドリフェス！カード＝ドリカ」を受け止め、見事CDデビューを果たした奏たち。だがそれはまだ本当のアイドルとしての始まりにすぎなかった。アイドルとしての新たな扉を開き、DearDreamとKUROFUNEは、サイコーを超えるため、さらにアツいアイドル活動に挑んでいく！"
