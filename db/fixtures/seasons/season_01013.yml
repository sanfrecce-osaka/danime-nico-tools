outline: "「死ねば、助かるのに…」それは、南郷の背後のソファに座っているあの少年から発せられた言葉。少年は南郷の後ろにいるので、当然、彼のテは見えている。「…麻雀、分かるのか?」「いや、全然…ただ、今あんたの背中の気配が死んでいた。勝とうという強さがない。ただ助かろうとして、怯えているんだ」少年の言葉に、安全な牌でなく危険牌を打つ南郷。結果、南郷は逆転を収めた。休憩中に南郷は、少年に言った。「俺の代わりに打ってくれないか?」「…?」少年は、麻雀を知らないと言った。つまり素人である。ヤクザ相手の「闇麻雀」において、これは無謀ともいえる暴挙だ。しかし、南郷は感じ取っていたのだ。この少年が持っている気配…。「あんたは、死線を越えてきた…」今、まさに死線をさ迷っている南郷だからこそ感じ取ることが出来たのかもしれない、この少年の持つオーラ。「あんたなら、越えられる。この死線…」南郷は、己の命運を、素人同然のこの少年に賭けたのだ。勝つ(生きる)ために…。「少年、名前は?」しばらくの間の後、少年は答えた。「アカギ…赤木しげる」　彼こそが、後に「裏の麻雀界」を震撼させることになる「伝説の代打ち・赤木しげる」であった。"
