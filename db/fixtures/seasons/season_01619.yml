outline: B・Dによる軍備増強は進行し、メガゾーンはついに的宇宙船デザルグと交戦状態に入った。軍の手におちたはずのイヴは、省吾を未知のセクションから呼び続けた。その呼びかけに応えた省吾は、暴走集団トラッシュと共にガーランドを奪取。イブ解放のためバハムートへ向かった。軍との戦闘をくぐり抜け、ついにイヴと対面を果たす省吾。その時、地球防衛プログラム『ADAM』が作動を開始!イヴは500年後に地球に帰還すべき人間を選出するプログラムだったのだ。
