  description: 張り巡らされたトラップをかいくぐり、カノンの、そしてまどかのいる花火工場へとたどり着いた歩。周りすべてを爆薬に取り囲まれた中、カノンは歩に対して、死か、自分への完全なる屈服かを迫る。敗北を覚悟し屈服したかのような振舞いをする歩。しかし、その瞳はまだ希望の光を失ってはいなかった…。その光を打ち消すように、カノンは起爆スイッチを押す。激しい爆発とともに崩壊する花火工場。カノンの完全勝利で全てが終わったかに見えたそのとき、崩壊した建物の一角から歩が姿を現す。絶体絶命の歩を支えたもの。知略････そして最後まで自分を信じる力であった。途方も無い敗北感がカノンを襲う。それに抗うように歩に向けられた圧倒的な暴力。その時、二人の前に現れたのはアイズ・ラザフォード。運命の鍵を握る3人が、対峙する･･･。<br><br>鳴海
