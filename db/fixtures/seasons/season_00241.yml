  episode_no: 第12話 TRUEROUTE
  title: 俺の妹の人生相談がこれで終わるわけがない
  description: 桐乃の態度が良くなったことを不審に思う京介。そんなある日、桐乃から｢最後の人生相談｣を持ちかけられる。それは、深夜販売されるエロゲーを買ってくることだった。首尾よく購入できたが、終電を逃してしまう。京介は、桐乃のため見ず知らずの人に自転車を借り、秋葉原から自宅まで激走する。<br><br>高坂桐乃:竹達彩奈／高坂京介:中村悠一／黒猫:花澤香菜／沙織・バジーナ:生天目仁美／田村麻奈実:佐藤聡美／新垣あやせ:早見沙織／来栖加奈子:田村ゆかり／メルル(星野くらら):田村ゆかり／高坂大介:立木文彦／高坂佳乃:渡辺明乃<br><br>原作:伏見つかさ｢俺の妹がこんなに可愛いわけがない｣(電撃文庫/アスキー・メディアワークス刊)／監督:神戸洋行／シリーズ構成:倉田英之／スーパーバイザー:川口敬一郎／原作イラスト:かんざきひろ／キャラクターデザイン:織田広之／総作画監督:石田可奈
