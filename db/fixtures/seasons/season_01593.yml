outline: トイズ。それは選ばれし者の心に膨らむ奇跡のつぼみ。大探偵時代──それはトイズを花咲かせた探偵と怪盗が美しさを競い合う時代であった。だが世はいまや、大アイドル時代。数多のアイドルたちもまた美しき花を咲かせ競い合う。そんな折、アイドルたちの歌が奪われるという事件が偵都ヨコハマで頻発する。その災厄はスーパーアイドル・天城茉莉音(あまぎまりね)の身にも降りかかり、彼女の大ヒット曲“奇跡の歌”もまた奪われてしまう。そこで立ち上がったのが“ミルキィホームズ”。茉莉音から“奇跡の歌”の奪還を依頼された４人は、茉莉音のため、事件解決のために芸能界を奔走する！一体誰が、何のために、アイドルから歌を奪ったのか？！そして、奪われた歌を取り戻す方法とは？！“ミルキィホームズ”の新たなる戦いが、いま始まる！！
