  description: "「奇跡の歌」を茉莉音が再び歌う為には、彼女から離れたエレメントを茉莉音の元に取り戻さなければならない。次のエレメントを取り戻すべく動きだすシャロたち。そんな折、茉莉音のもとにとある怪獣映画の吹き替えオーディションの話が舞い込む。ミルキィたちは、最終オーディションまで勝ち進んだ茉莉音を会場で応援することに。ところが、最終オーディションの相手・花崎マミュには茉莉音のエレメントが付いており、彼女に勝てば役もエレメントも勝ち取れる！勢い込むミルキィたちだが・・・。【第2話劇中歌：パーフェクトラブ!
