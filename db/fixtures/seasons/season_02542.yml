outline: ここは、HIPHOPが隅々まで浸透している町「平普町（ひらふちょう）」。この町では学校の授業も、「音楽」はラップ、「体育」はブレイクダンス、「国語」では韻（いん）の踏み方を教えてもらう。この町に住む小学５年生の少年「ヨーヘイ（Yo!HEY）」は、大好物のおイモを食べて繰り出す「オナラップ」が得意技。ある日、現れた宇宙人ワンパックの無茶ぶりを受け、相棒のDJ
  KEN、ビッグ・ブーたちとともにチキュウを救うために「ヤヴァイバー」を探す旅へ出かけるのだった・・・。ヒップでホップな世界でかます！行くぜ！Bラッパーズストリート！
