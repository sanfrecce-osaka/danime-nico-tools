  description: 第7話：ヨーヘイヘイ！最高の癒しタイム、給食だい！マイメンと食べる給食はさらにアガるぜ！え？お芋プリン余ってんの？じゃあオイラのもんだ！誰にも渡さねぇ！マイメンだろうがなんだろうが渡さねぇ！バトルバトルバトルじゃーい！／第8話：ヨーヘイヘイ！チルいぜチルいぜ！オイラ今最高にチル痛ぇ！母ちゃん（ナラナルミといいます）に掃除機で吸われた！そしたらメグミ（妹です）が来てワーワー言い出した！今日は全然チルくねぇ！／第9話：ヨーヘイヘイ！今日も元気にプァッスピス！プァッスピス！聞こえてくんぜ演歌のヴァイブス！ワンパックがオイラを招集！そこにいたのは「プーパイセン」っす！チャーーッス！／第10話：ヨーヘイヘイ！お芋の食べてたら「ディス山先生」に呼び出されちゃった！猛省してたら「キャオリ先生」も来て賑やかになってきたぜ！恐怖の説教ラップにヴァイブスもアゲアゲだー！猛省猛省ー！／第11話：ヨーヘイヘイ！お芋の食べてたら「ディス山先生」に呼び出されちゃった！猛省してたら「キャオリ先生」も来て賑やかになってきたぜ！恐怖の説教ラップにヴァイブスもアゲアゲだー！猛省猛省ー！／第12話：ヨーヘイヘイ！ワンパーック！なんか「病ジャック」ってやつのラップ動画にコメントしたら、ヤッヴァイブスなことになっちゃった！どーしよワンパック！？どうするオイラ！？よし、会いに行こう。<br><br>ヨーヘイ:木村昴／ワンパック:濱野大輝／デカミちゃん、DJ
