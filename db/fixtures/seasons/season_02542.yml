  description: 第1話：ヨーヘイヘイ！ヒップでホップな世界でかます！オナラとラップでオナラップ！それが「Bラッパーズストリート」だ！今後ともよろしくゥ！／第2話：ヨーヘイヘイ！今日は平普商店街にいつの間にかできてたレコード屋にやってきたぜ！なんかカセットテープが喋り出したぜ。ビビるわぁ。／第3話：ヨーヘイヘイ！最高のお芋日和にマイメン「ビッグ・ブー」とＭＣバトルだ！しかも朝から！ちなみにみんな朝ごはんはお芋だよな？それともカレー？／第4話：ヨーヘイヘイ！ワンパックと一緒に平普小学校に来たぜ！そしたら「デカミちゃん」のヴァイブスが下がり気味だったんよ。だったらアゲるぜ！デカい声出しちゃおうぜぃ！／第5話：ヨーヘイヘイ！今日はお魚を買いに平普水産に来たぜ！そしたら店主の「ぶんぶん丸」って人が急に泣き出したんだよ！大丈夫？芋食う？魚のほうがいい？あと割引してもらってもいい？／第6話：ヨーヘイヘイ！みんなでドーナツレコードに来たぜヘイ！ワンパックがDJやろうとしてんだけどなんか困ってんでカモンケェン！フロア沸かせるヤヴァイブスなプレイ、見せてくれや！<br><br>ヨーヘイ:木村昴／ワンパック:濱野大輝／デカミちゃん、DJ
