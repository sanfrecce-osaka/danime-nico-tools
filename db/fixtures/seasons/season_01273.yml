outline: 凶悪化する犯罪に対抗するため、武力で問題の解決にあたる探偵、通称「武偵」。遠山キンジは、武偵の育成施設である武偵高校の生徒だったが、とある事件が元で、武偵高をやめて一般の学校に移るつもりでいた。そんなある日、なぜかキンジは登校中に爆弾魔に命をねらわれてしまう。だが追い詰められたキンジの前に、突然空から美少女が舞い降りてきた。彼女の名は神崎・Ｈ・アリア。小柄で可憐な外見からは想像のつかないような優秀な凄腕武偵で……狂暴で攻撃的な女の子だった。この出会いが、キンジとアリア、２人の今後を大きく変えていく。
