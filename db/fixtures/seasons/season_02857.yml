outline: "“ Я(リバース)”に立ち向かえ！大切な人を導くために――高校生になったアイチは、学校の仲間たちと「カードファイト部」を設立し、全国の高校生ヴァンガードファイターの頂点を決める「VF甲子園」に出場した。「AL4」の雀ヶ森レン率いる福原高校との対決に敗れるもアイチとレンのファイトは誰しもの目を奪うものだった。そんな二人の姿を目の当たりにした櫂は二人との力の差を感じると共に嫉妬にも似た感情を抱き始める。ある日、アイチの身のまわりで異変が起き始める中、邪悪な力を感じとった櫂は世界を危険に及ぼす新たなる脅威「リンクジョーカー」の存在に辿り着き、その破壊的な“強さ”に冷静な心を揺さぶられ…繋ぎ止めたい友情、絆、未来　大切なものを守り抜くためのファイトがここにある――"
