outline: 学校の存続を懸けた第63回戦車道全国高校生大会を優勝で終え、平穏な日常が戻ってきた大洗女子学園。ある日、大洗町でエキシビションマッチが開催されることに。大洗女子学園と知波単学園の混成チームと対戦するのは、聖グロリアーナ女学院とプラウダ高校の混成チーム。今やすっかり大洗町の人気者となった大洗女子学園戦車道チームに、町民から熱い声援が送られた。戦いを通じて友情が芽生えた選手たち。試合が終われば一緒に温泉に浸かり、お喋りに華が咲く。そんな時、生徒会長の角谷杏が「急用」で学園艦に呼び戻される。いぶかしがる大洗女子のメンバーたち。果たして「急用」とは…？
  大洗女子学園、決断の時――。新たな試合（たたかい）が始まる！
