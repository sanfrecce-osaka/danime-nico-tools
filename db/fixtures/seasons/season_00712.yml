  description: 第1話：フランキー(フランケンシュタイン)、 ジイジイ(ゾンビ)、 コンコン(キョンシー)、キュラ(ドラキュラ)、 ケビ(鬼)のドタバタ学校生活ストーリー第1弾！先生もやってきた。
    さあ、授業の始まりだ！／第2話：歯がグラグラと抜けそうなジイジイのために、スプーキッズのみんなが助けようとするが…／第3話：トイレ寸前！きれい好きなキュラは、あたふたとトイレに向かうが…／第4話：キュラのことを片思いしているジイジイ。だけど、きれい好きなキュラにとって汚く、臭いジイジイは気にくわないようだが…／第5話：ライバル関係のケビとキュラ。二人のささいな喧嘩は結局…／第6話：近所仲間のコンコンのせいで、毎回とばっちりを食うキュラ。コンコンをこらしめようとするのだが…／第7話：次の鬼はだれになるのかな！？／第8話：優しく、甘く見られがちなフランキー。そーっと割り込みをしようとするスプーキッズたち！腹が立った
