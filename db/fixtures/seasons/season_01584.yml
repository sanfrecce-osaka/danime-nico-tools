outline: 元気でトラブルメーカー的存在の馬鹿野郎日本代表、次女の夏奈。毒舌だが実は姉が大好きな三女の千秋。そんな妹たちを笑顔で見守るしっかりものの長女の春香を中心としたほのぼのストーリー。彼女たちの周りには、いつも個性的な友人たちがいっぱい。時にはケンカしたり、時にはみんなでのんびりしてみたり……。そんな三姉妹たちの平凡な日常を淡々と描いた作品です。
