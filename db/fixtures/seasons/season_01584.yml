  description: 新しいコートを買ってうれしそうなマキから｢どう?｣と聞かれて、アツコは似合っていると褒める。マキは質問の意図がわかりやすいなと思うアツコだが、その後、購買部で速水から｢味の薄いミルクココアとクリームを入れすぎたコーヒー、どっちがいいと思う?｣と質問されて、意図が読みれず、どう返事をするか悩んでしまう。<br><br>南
