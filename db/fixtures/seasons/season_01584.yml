  description: 冬になり、コタツを出した南家では、ご飯を食べたり、入ったまま眠ってしまったり、温かいコタツを存分に満喫する。でもそのせいで南家の電気代はかなりの額になってしまい、ハルカは青褪めてしまう。そのためにカナたちは節約を始めることになり、どうすればエコな暮らしができるかを、遊びに来ていたマコちゃんやケイコにも相談する。<br><br>南
