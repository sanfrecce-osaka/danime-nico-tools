  description: マコトと内田は、保健の熊田先生が花粉症で鼻水と涙に悩まされていると聞く。鼻がムズムズするマコトと、涙が止まらない内田は、自分たちも花粉症なのではと考える。でもそこにやってきたチアキは、｢自分は花粉症じゃない別のアレルギーに苦しんでいる｣と言う。チアキをアレルギーから助けようと、2人はその原因を探しに南家に行く。<br><br>南
