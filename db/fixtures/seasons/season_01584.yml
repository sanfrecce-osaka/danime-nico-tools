  description: 保坂は今日も、ハルカに渡すための弁当を用意してきていた。どう渡すかを考えている保坂の前で、速水はどうせ渡せないのにと思いつつも、｢すっかり秋になったからみんなでバーベキューをしたら楽しいだろうな｣とつぶやく。それを聞いた保坂は、バーベキューこそ自分の実力を発揮できると言い出し、さっそくハルカを誘いに向かう。<br><br>南
