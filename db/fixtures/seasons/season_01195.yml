outline: その昔、人間と妖精は一緒に暮らしていました。けれども、いつしか人間がその存在を信じなくなってしまい、妖精たちは花魔法界に隠れてしまいました。妖精は“自然の精霊”。妖精がいなくなると、自然も無くなってしまう。子供が夢を想像する心を無くさなければ…大人が純粋な気持ちを取り戻せば…きっとまた妖精と人間は一緒に暮らせるに違いありません。この物語は、花の妖精の誰よりも人間の夢を受けて育ったマリーベルと、人間の子供達との暖かい交流、更に妖精などの存在を通して自然を大切に想う心、夢見る心の大切さを描いている。マリーベルは、ちょっとオッチョコチョイでよく失敗もするけれど、みんなに素直な心を思い出してもらうため、明るく楽しく夢を叶えてゆきます。
