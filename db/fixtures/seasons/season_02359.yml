  title: 約束の火華
  description: かつて同じ修道院で暮らしていたアイリスとヒバナ。まだ無垢な少女だった二人の穏やかな生活は、ある日突然に失われ、ヒバナの心は悲しみと憎悪で塗りつぶされた……。
    「第5」ヒバナ大隊長に挑み、猛攻をうけ続けるシンラだったが、彼女の過去を聞き、奮起。人々を救う「ヒーロー」としての心持ちを新たに立ち向かってゆく。<br><br>森羅
