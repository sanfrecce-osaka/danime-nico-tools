  description: "「第５」ヒバナ大隊長の協力を得られることになった「第８」。彼女からの情報提供により、“焰ビト”を人工的に生み出している者の存在と、新宿地区がこの問題に深く関わっている可能性を知る。新宿地区を管轄する、バーンズ大隊長率いる第１特殊消防隊の関与を調査する為、オウビ大隊長はシンラとアーサーに潜入調査を命じる。シンラは今度こそ「十二年前の火事」の秘密を聞き出せるのではという思いを秘め、任務に赴く。<br><br>森羅
