  title: 森羅 日下部、入隊
  description: 太陽暦佰九拾⼋年、東京皇国。人々は原因不明の“人体発火現象”と、その犠牲者のなれの果て、炎の怪物“焰ビト”の脅威に怯えて暮らしている。“焰ビト”に対抗する特殊消防隊の新人隊員で、悪魔の足跡と呼ばれる発火能力を持つ少年・シンラは、桜備大隊長の率いる第8特殊消防隊に配属されることに。
