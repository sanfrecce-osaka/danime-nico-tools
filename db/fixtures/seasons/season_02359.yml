  episode_no: 第四話
  title: ヒーローと姫
  description: 罪を犯した消防士・ミヤモトは“焰ビト”化したにも関わらず人間のような「自我」を残していた。 現場に到着する「第8」の隊員達。シンラは、まるで人間のように振る舞う相手に、一瞬戸惑うが、その使命感と正義感で”焰ビト”となったミヤモトを圧倒する。
    だが、そこに突如として現れたのは、第5特殊消防隊とその大隊長・プリンセス火華だった。管区を無視してまでやってきた「第5」の目的とは一体……。<br><br>森羅
