  description: 全ての特殊消防隊の新人隊員が技能を競う「消防官新人大会」。「第8」の新人として出場しているシンラは、十二年前の火事の真相の鍵を握る人物が会場内にいるのではと密かに目を凝らしていたのだが、「第1」の新人・タマキの「ラッキースケベられ」に巻き込まれ、そのまま競技開始の時間に……。
