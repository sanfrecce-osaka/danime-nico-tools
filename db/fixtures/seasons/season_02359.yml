  title: 焰の蟲
  description: 第１特殊消防隊の潜入調査を続けるシンラとアーサー。一見、平穏な日が続いていたある朝、第１特殊消防大聖堂に唐突に警報が鳴り響く。５体の“焰ビト”が同時発生した知らせを受け出動する「第１」にシンラ達も同行するが、現場の新宿でシンラは謎の“蟲”によって人が“焰ビト”になる瞬間を目撃する。しかも犯人は「第１」の中隊長のローブを着た男。姿を隠した犯人を追ったシンラが追い詰めた先にいたのは――。<br><br>森羅
