  episode_no: 第五話
  title: 開戦
  description: "「第5」ヒバナ大隊長との一件以来、どこか浮かない顔のアイリス。シンラは気遣いからアイリスに声をかけるが、やはりどこか翳りのある笑みで返されてしまう。
    オウビは、”焰ビト”の秘密を解明するためには、「第5」を調査する必要があることと、その方法としては戦闘も辞さないことを隊員達に伝え、シンラも新たな任務に意気込む。
