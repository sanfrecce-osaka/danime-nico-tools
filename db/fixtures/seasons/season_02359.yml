  title: 消防官の心
  description: 第8特殊消防隊の新人隊員はシンラだけではなかった。新たに配属されて来た新人は、なんとシンラの訓練校からのライバル、自称・騎士王のアーサーだった。シンラとアーサーはケンカばかりしながらも、オウビ、ヒナワ、マキから消防官としての知識・強さを学んでいく。
    しかし、そんな中、舞い込んだ緊急出動の現場で”焰ビト”の鎮魂という特殊消防隊の使命に必要なものは、知識や強さだけではないことを二人は知ることになる――。<br><br>森羅
