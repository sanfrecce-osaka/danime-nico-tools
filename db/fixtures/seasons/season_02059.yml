  episode_no: 12話
  title: Get set, go!
  description: 見事、美緒は第一志望の大学に合格する。「えのすい」のLINEグループには、祝福のメッセージとスタンプが並ぶ。瑛太からも「おめでとう」の言葉が届いた。受験の緊張感から解放された学校内の空気は穏やかで、卒業式までの時間は静かに流れていく。卒業式の当日。美緒は瑛太と連絡を取ろうとしていた。けれど、捕まらない。LINEも「おめでとう」の一言以来返事はなく、既読も付かない。それでも、美緒は「話したいことがある。待ってる」とメッセージを残す。<br><br>泉
