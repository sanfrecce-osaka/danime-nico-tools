- !ruby/hash:EpisodeHash
  episode_no: 7話
  title: Snow day
  description: 最初の一打席勝負以来、瑛太はランニングを日課としていた。ホームランを打たれた悔しさが瑛太を走らせていた。センター試験の前日。この日も瑛太が走っていると、家の近くでパトカーのランプに気が付く。すぐ側には、なぜだか恵那の姿があった。勝手に写真を撮ったとかで、男性に文句を言われて絡まれていた。少し怯えて、しょんぼりした様子の恵那を送って帰る途中、恵那にとって写真部が大事な居場所であることを瑛太は聞かされる。たった三人の部員しかいないけれど、やっと見つけた場所なのだと……。それを聞いた瑛太は、コンクールに自分の写真を出すことを承諾。喜ぶ恵那に背中から抱きつかれる。そんなふたりのことを、予備校から帰る途中だった美緒が見ていた。大雪の舞うセンター試験当日。交通機関はマヒして、美緒は駅で足止めされてしまう。そこに突然瑛太が現れて、ますます戸惑う美緒を試験会場まで連れていく。そうした中で、美緒は中学生だった頃のことを思い出していた。美緒が困っているとき、瑛太は何も言わないで、美緒のことを助けてくれていたことを……。<br><br>泉
