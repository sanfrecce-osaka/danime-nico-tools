- !ruby/hash:EpisodeHash
  episode_no: 3話
  title: Andante
  description: 一緒に水族館へ行ったのを切っ掛けに、LINEを交換した五人。新しいグループ「えのすい」では、何気ない会話のやり取りが交わされていた。葉月の連絡先を知って素直に喜んでいる陽斗。突然のことに少し困惑しながらも、なんか高校生みたいと前向きな葉月。陽斗の気持ちを察した依子はそれぞれの反応を楽しんでいる。美緒の気持ちを知っている手前、瑛太は複雑な心境だった。その矢先、美緒から瑛太にだけLINEが送られてくる。呼び出された駅前では、美緒ともうひとり……水族館からの帰り道に突然声をかけてきた女子高生、小宮恵那と会うことになる。恵那は同じ高校に通う二年生。廃部寸前の写真部を救うため、瑛太を撮った写真をコンクールに出したいと言い出した。<br><br>泉
