- !ruby/hash:EpisodeHash
  episode_no: 2話
  title: Question
  description: ホームランを打ったら森川葉月に告白する。そう決めていた陽斗は、後輩の面倒を見るため吹奏楽部の練習に残っていた葉月を帰りがけに呼び止める。けれど、土壇場で陽斗は躊躇ってしまい、告白は失敗に終わる。一方、夏目美緒と再会した泉瑛太は、偶然にも陽斗の告白失敗の現場に居合わせていた。そのときに、一緒にいた美緒が、陽斗を切なそうに見ている視線に気づくことになる。中学生の頃、美緒が陽斗に片想いをしているのを瑛太は知っていた。その場に居合わせた瑛太、陽斗、美緒、葉月、それと葉月の友人である乾依子の五人は、一緒に遊びに行く約束をする。翌日、水族館を見て回りながら、瑛太は美緒がまだ陽斗に片想いを続けていることを再認識する。複雑な想いを抱いた帰り道、瑛太は見知らぬ女子高生に声をかけられた。<br><br>泉
