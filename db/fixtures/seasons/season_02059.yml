- !ruby/hash:EpisodeHash
  episode_no: 6話
  title: Restart
  description: 葉月からのLINEにびびって返事ができない陽斗。すでに三日が経過していた。そのことを学校の昼休みに瑛太に伝えに行くと、瑛太から一打席勝負を挑まれる。またホームランを打って自信をつけて、葉月に返事をすればいいというのが瑛太の考えだった。最初は気が乗らない陽斗だったが、瑛太の本気の投球を目の当たりにして火が付く。そして、何球もファールで粘ったあと、豪快なホームランを放った。その勝負を遠巻きに見ていた美緒は、本気になっている瑛太の姿に気持ちを駆り立てられる。がんばらないと。葉月もがんばると言っていた。周囲の変化に背中を押された美緒は、中学時代からこじらせている片想いに区切りをつける決意を固める。美緒は、思い出の消しゴムを陽斗に返すのだった。<br><br>泉
