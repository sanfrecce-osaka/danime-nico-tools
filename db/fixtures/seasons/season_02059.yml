- !ruby/hash:EpisodeHash
  episode_no: 4話
  title: Full swing
  description: 大晦日の日に、受験生である美緒の合格祈願もかねて、一緒に初詣に行こうと約束をしたグループ「えのすい」の五人。その日に「今度こそ告白する」と、陽斗は瑛太と美緒に宣言していた。やってきた十二月三十一日。瑛太、美緒、依子の三人は突然の用事で初詣に行けなくなったとLINEの連絡で言い出す。それは、陽斗と葉月をふたりきりにさせるため、美緒の提案で決めたことだった。なんとなく気づいている陽斗。わかっていない葉月。帰り際、陽斗は葉月を呼び止めて、今度こそ告白をする。一方、ドタキャン組の三人も、別の神社に初詣に行っていた。依子とは途中で別れ、美緒とふたりきりになる瑛太。妙に明るく振る舞っている美緒の態度が気になり、「陽斗のことはいいのか」と美緒に尋ねる。それでも、美緒は言い訳をして自分の気持ちをなかったことにしようとしていた。瑛太は苛立ち、感情的になった勢いで美緒に対する自分の想いを言いかけていた。<br><br>泉
