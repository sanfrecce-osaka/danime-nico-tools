  episode_no: 1話
  title: On your marks!
  description: 高校三年の冬。泉瑛太は父親の仕事の都合で、中学生の途中まで住んでいた街に、季節外れの転校生として帰ってきた。　挨拶に出向いた柏尾川高等学校で瑛太がばったり会ったのは、福岡に引っ越して以降、連絡が途切れてしまっていた中学時代の友人、相馬陽斗。彼はとっくに部活を引退した野球部のグラウンドで、願掛けのためホームランを打とうとバットを振るっていた。　最初はぎこちない瑛太と陽斗。けれど、一打席勝負を通して、仲のよかった中学時代の感覚をふたりは思い出す。　瑛太から見事ホームランを打った陽斗は、告白してくると立ち去っていく。その際に、瑛太に「夏目いんぞ」とメッセージを残した。　夏目美緒は、瑛太が中学生の頃に片想いをしていた少女の名前だった。<br><br>泉
