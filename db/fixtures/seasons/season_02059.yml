- !ruby/hash:EpisodeHash
  episode_no: 5話
  title: Rolling stones
  description: あの日、葉月から陽斗に告げられた返事は、「ごめん、付き合えない」だった。直後は強がってみたものの、陽斗の気持ちは少しも晴れないまま短い冬休みは終わる。それは、大晦日に自分の気持ちを美緒に言いかけた瑛太もまた同じ。何の解決もないまま、三学期初日を迎えてしまう。一方、葉月は陽斗からの告白のことで、美緒に相談を持ち掛けていた。生まれてはじめてされた告白。突然のことで咄嗟に断ってしまったことを葉月は気にしていた。もっとちゃんと考えて返事をするべきだったのではないかと……。美緒はそんな葉月に、今の気持ちを陽斗に伝えてあげるのがいいと思うと答えていた。その日の夜、陽斗のもとに葉月からLINEが届いた。明日、少しだけ時間いい？<br><br>泉
