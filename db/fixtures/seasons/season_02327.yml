  episode_no: 第11話
  title: "「聖なる夜ってマジですか？」"
  description: 近づくクリスマス。舞夏、あゆみ、ゆり、そして真鈴の4人は、それぞれ春生と二人きりで聖夜に○△×する夢を抱いていた。いっぽう、春生のほうは何やらイブに心配事がある様で、女性陣がそれとなく学校でアプローチしても、ただナマ返事で「用がある」と断るだけだ。あゆみはそんな彼を下校途中に待ち伏せるが、春生はつれなく応対しそそくさと立ち去ってしまう。そして、向かったのは街の喫茶店。どうやらそこでアルバイトをしているらしい。しかも、彼のそばには仲の良さそうな女性の姿が！<br><br>吉川春生:市来光弘／魔宮あゆみ:野川さくら／吉川舞夏:中原麻衣／吉川千秋:酒井香奈子／吉川冬乃:金田朋子／黒須ゆり:並木のり子／虹原真鈴:桃井はるこ／杏樹リカ:井ノ上奈々／魔宮みちる:桑谷夏子／本郷哲子:力丸乃りこ／針生ハジメ:原沢勝広／藤原海:上村貴子／校長:杉野博臣／教頭:清水聖／魔宮の父:村瀬克輝／猫パンツ:石丸博也<br><br>原作:百瀬武昭「マジカノ」／監督:岸誠二／シリーズ構成・脚本:三井秀樹／キャラクターデザイン・総作画監督:小林多加志／美術:三宅昌和／撮影監督:久保博志／編集:櫻井崇／音響監督:飯田里樹／アニメーション制作:東京キッズ／製作:マジカノ製作委員会<br><br>©
