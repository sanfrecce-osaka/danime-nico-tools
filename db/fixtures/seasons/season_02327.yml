outline: 地味で平凡な中学生・吉川春生が主人公。三人の妹と暮らす春生、ある日転校生の超絶世美女・魔宮あゆみがメイドとしてやってくる。実はあゆみは魔女で、ある呪いを解くために春生の魔力が必要だという。春生の魔力を目覚めさせようと画策をするあゆみの野望を阻止するため、春生の三人の妹たちがあゆみに立ちはだかる。平穏だった春生の日常は、騒々しい日々へ変貌していく。あゆみにかけられた呪いは解かれるのか？呪いの元凶である春生とあゆみの過去の因縁とは何か？次第に色々な事実が明らかになっていく・・・。
