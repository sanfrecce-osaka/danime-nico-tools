  title: "「メイドが来たってマジですか？」"
  description: 玄関開けたら即メイド！しかも、キュートな相手は銃器装備だ！春生と吉川3姉妹は、自宅に突如現れたヒットウーマンから、空気弾の手荒な洗礼を受ける。いきなり自宅を正体不明の少女に占拠され、とまどう4人。ひとまず、春生の記憶をハンマーで消去し、姉妹は物騒なメイドを追い出そうと反撃を開始する。しかし、敵は千秋、冬乃の弱点を熟知、二人は返り討ちにされる始末。さらに、武装メイドは一瞬のスキを突いて春生を拉致、ベッドへ拘束した彼に覆い被さってきた！危うし、春生の純潔？<br><br>吉川春生:市来光弘／魔宮あゆみ:野川さくら／吉川舞夏:中原麻衣／吉川千秋:酒井香奈子／吉川冬乃:金田朋子／黒須ゆり:並木のり子／虹原真鈴:桃井はるこ／杏樹リカ:井ノ上奈々／魔宮みちる:桑谷夏子／本郷哲子:力丸乃りこ／針生ハジメ:原沢勝広／藤原海:上村貴子／校長:杉野博臣／教頭:清水聖／魔宮の父:村瀬克輝／猫パンツ:石丸博也<br><br>原作:百瀬武昭「マジカノ」／監督:岸誠二／シリーズ構成・脚本:三井秀樹／キャラクターデザイン・総作画監督:小林多加志／美術:三宅昌和／撮影監督:久保博志／編集:櫻井崇／音響監督:飯田里樹／アニメーション制作:東京キッズ／製作:マジカノ製作委員会<br><br>©
