  episode_no: 第12話
  title: "「目覚めの刻ってマジですか？」"
  description: あけおめ～、ことよろ～。というわけで、お正月。吉川家の家長を気取って、春生は3姉妹、そしてあゆみにお年玉を配っている。そんなところへ、ゆりと真鈴も新年のあいさつにやって来た。
    おせちを囲んで、めいめい勝手に妄想モードに入ったり、重箱を徹底攻略したり…。やがて満腹になった一同は、初詣へ出かけることに。途中、彼らの様子を物陰からうかがうのは担任の本郷哲子。彼女は春生の身に現れた変化をいち早く感じ取っていた。そして、事実、春生に今までと違う能力の兆しが現れる…<br><br>吉川春生:市来光弘／魔宮あゆみ:野川さくら／吉川舞夏:中原麻衣／吉川千秋:酒井香奈子／吉川冬乃:金田朋子／黒須ゆり:並木のり子／虹原真鈴:桃井はるこ／杏樹リカ:井ノ上奈々／魔宮みちる:桑谷夏子／本郷哲子:力丸乃りこ／針生ハジメ:原沢勝広／藤原海:上村貴子／校長:杉野博臣／教頭:清水聖／魔宮の父:村瀬克輝／猫パンツ:石丸博也<br><br>原作:百瀬武昭「マジカノ」／監督:岸誠二／シリーズ構成・脚本:三井秀樹／キャラクターデザイン・総作画監督:小林多加志／美術:三宅昌和／撮影監督:久保博志／編集:櫻井崇／音響監督:飯田里樹／アニメーション制作:東京キッズ／製作:マジカノ製作委員会<br><br>©
