  episode_no: 第9話
  title: "「眠れる王子ってマジですか？」"
  description: 今日は学園の文化祭。生徒会主催の舞台『シンデレラ』が上演されるが、あゆみや吉川3姉妹はそのキャスティングに不満タラタラ。ゆりが生徒会長の立場を利用して自分をシンデレラ役に、春生を王子役に抜擢したからだ。　3姉妹はテキトーに劇を進行。魔女役を振り当てられたあゆみもムシの居所が悪くなり、魔法で芝居をブチ壊そうとした瞬間、思わぬ方向から横ヤリが！突如出現した魔法の鏡とあゆみの妹・みちる。みちるは春生を眠らせ、そのまま鏡の中へと連れ去ってしまう…<br><br>吉川春生:市来光弘／魔宮あゆみ:野川さくら／吉川舞夏:中原麻衣／吉川千秋:酒井香奈子／吉川冬乃:金田朋子／黒須ゆり:並木のり子／虹原真鈴:桃井はるこ／杏樹リカ:井ノ上奈々／魔宮みちる:桑谷夏子／本郷哲子:力丸乃りこ／針生ハジメ:原沢勝広／藤原海:上村貴子／校長:杉野博臣／教頭:清水聖／魔宮の父:村瀬克輝／猫パンツ:石丸博也<br><br>原作:百瀬武昭「マジカノ」／監督:岸誠二／シリーズ構成・脚本:三井秀樹／キャラクターデザイン・総作画監督:小林多加志／美術:三宅昌和／撮影監督:久保博志／編集:櫻井崇／音響監督:飯田里樹／アニメーション制作:東京キッズ／製作:マジカノ製作委員会<br><br>©
