- !ruby/hash:EpisodeHash
  episode_no: 第13話
  title: "「最終回ってマジですか？」"
  description: みちるによって、魔界へと連れ去られた春生。彼を助け出そうとするあゆみに、吉川3姉妹、黒須ゆり、そして真鈴が続く。しかも、あゆみは例の黒猫パンツを着用してパワーを補強済みだ。いっぽう、みちるは春生の潜在能力に影響を受け、悪しき支配欲を持ち始める。あゆみと春生を結びつける「未来見の鏡」。そのひび割れが大きさを増す中、魔宮姉妹の壮絶な闘いが始まった。劣勢に立つあゆみ。そして鏡が割れた時、ついに春生の中の魔王が覚醒した！<br><br>吉川春生:市来光弘／魔宮あゆみ:野川さくら／吉川舞夏:中原麻衣／吉川千秋:酒井香奈子／吉川冬乃:金田朋子／黒須ゆり:並木のり子／虹原真鈴:桃井はるこ／杏樹リカ:井ノ上奈々／魔宮みちる:桑谷夏子／本郷哲子:力丸乃りこ／針生ハジメ:原沢勝広／藤原海:上村貴子／校長:杉野博臣／教頭:清水聖／魔宮の父:村瀬克輝／猫パンツ:石丸博也<br><br>原作:百瀬武昭「マジカノ」／監督:岸誠二／シリーズ構成・脚本:三井秀樹／キャラクターデザイン・総作画監督:小林多加志／美術:三宅昌和／撮影監督:久保博志／編集:櫻井崇／音響監督:飯田里樹／アニメーション制作:東京キッズ／製作:マジカノ製作委員会<br><br>©
