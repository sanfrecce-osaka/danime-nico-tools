  title: "「幽霊が出たってマジですか？」"
  description: 泳げない春生を猛特訓！夏真っ盛り、鬼コーチとなって学園のプールで水泳指導に励もうと意気込むあゆみ。とはいえ、部外者にも開放された施設で、春生にだけ集中レッスンするのはちと問題アリ。そこで、カギで閉ざされた競泳用プールを使うことに。プールサイドでは、超自然科学クラブのハジメと宇宙が怪奇現象について調査中。学園に伝わる怪談を意に介さないあゆみは、カナヅチ春生をシゴキにかかるが、突如ナゾの衝撃波が彼女の水着にアタック、続いて一面に水柱が発生した！<br><br>吉川春生:市来光弘／魔宮あゆみ:野川さくら／吉川舞夏:中原麻衣／吉川千秋:酒井香奈子／吉川冬乃:金田朋子／黒須ゆり:並木のり子／虹原真鈴:桃井はるこ／杏樹リカ:井ノ上奈々／魔宮みちる:桑谷夏子／本郷哲子:力丸乃りこ／針生ハジメ:原沢勝広／藤原海:上村貴子／校長:杉野博臣／教頭:清水聖／魔宮の父:村瀬克輝／猫パンツ:石丸博也<br><br>原作:百瀬武昭「マジカノ」／監督:岸誠二／シリーズ構成・脚本:三井秀樹／キャラクターデザイン・総作画監督:小林多加志／美術:三宅昌和／撮影監督:久保博志／編集:櫻井崇／音響監督:飯田里樹／アニメーション制作:東京キッズ／製作:マジカノ製作委員会<br><br>©
