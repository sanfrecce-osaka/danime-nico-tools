  episode_no: 第10話
  title: "「呪いの猫パンツってマジですか？」"
  description: 木枯らし吹き始める季節。朝、まだ布団の中の春生へあゆみは目覚ましアタックをかける。が、そんな動きを舞夏が制止。またしても計画は失敗に?夕刻、吉川家の生活を改めて見直したあゆみは、ある事実に気づく。肌もあらわに家の中を平然と行き来する3姉妹。それに全く動じない春生。そう、オンナばかりの環境に育った春生は、女性フェロモンへの反応が鈍くなっているのだ！そこで取り出したのが祖母ゆずりの勝負パンツ。さっそく、あゆみは黒猫のキャラ入り魔法パンツを履いてみるが……。<br><br>吉川春生:市来光弘／魔宮あゆみ:野川さくら／吉川舞夏:中原麻衣／吉川千秋:酒井香奈子／吉川冬乃:金田朋子／黒須ゆり:並木のり子／虹原真鈴:桃井はるこ／杏樹リカ:井ノ上奈々／魔宮みちる:桑谷夏子／本郷哲子:力丸乃りこ／針生ハジメ:原沢勝広／藤原海:上村貴子／校長:杉野博臣／教頭:清水聖／魔宮の父:村瀬克輝／猫パンツ:石丸博也<br><br>原作:百瀬武昭「マジカノ」／監督:岸誠二／シリーズ構成・脚本:三井秀樹／キャラクターデザイン・総作画監督:小林多加志／美術:三宅昌和／撮影監督:久保博志／編集:櫻井崇／音響監督:飯田里樹／アニメーション制作:東京キッズ／製作:マジカノ製作委員会<br><br>©
