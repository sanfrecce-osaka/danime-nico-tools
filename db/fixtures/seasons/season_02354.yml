  title: 咆哮
  description: 騒動から一夜明けた夢ノ咲学院は、少しの余韻を残したものの、何事もなかったかのような元の空気に戻っていた。密やかに革命を目論む『Trickstar』は、軽音部の部長であり『三奇人』の朔間零から革命の支援を提案される。彼らは出された条件をクリアし、零の指示で個別に特訓をすることになった。そんな折、1年生を中心とした『Ra*bits』と生徒会副会長の蓮巳敬人率いる『紅月』が対決するドリフェス【S2】が行われることになり……。<br><br>氷鷹北斗:前野智昭／明星スバル:柿原徹也／遊木
