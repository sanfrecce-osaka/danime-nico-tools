--- !ruby/hash:SeasonHash
title: 魔法少女大戦
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/25/1/11251_1_6.png?1427216400000
outline: 人間界より遠く離れた黄泉比良坂。そこには神代に封じられた伝説の邪龍がいる。しかし、強大な力によって張り巡らされた結界も、邪龍の長年の抵抗でにわかに崩壊しつつあった。邪龍が暴れれば暴れるほど結界は緩み、その隙間から“ケガレ”が人の世に溢れだす。
  “ケガレ”は“マガツヒ”として実体化し、人に災いを振りまく。 そして神代より、その“マガツヒ”を祓うのは巫女の役目でもあった。そして、現代。その結界の深部で何かとても良くないことが起きた。その結果、かつてにない数の“マガツヒ”が現界し、人々を襲うようになったのだ。事態を重くみた高天原に住まう神々は、自らの力を分け与えた数多くの御先神を日本中に放った。“ケガレ”“マガツヒ”を祓うための巫女——“魔法少女”たちを集めるためである。魔法少女たちは、御先神がサポートすることで日本中を走るエネルギーライン“龍脈”と接続できる。
  その“龍脈”から膨大な魔力を得て、“封具”と呼ばれる武器を扱えるようになる。「断りきれずに……」「なんとなく」「アルバイト感覚で……」「昔からの役目だから」 ——望むと望むまいと“魔法少女”たちになった少女達は、
  神々の力とともに日本中に発生する“マガツヒ”に立ち向かうために、日夜奔走することになる。
