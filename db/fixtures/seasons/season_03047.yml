- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 柾木の宿命
  description: 正木村の月湖の家では玲亜の結婚式の準備が始まっていた。亡き清音への想いを清音の花嫁衣装に込め、式の準備を進めていく。一方宇宙では天女と美守が見守る中、アイリは鬼の形相で書類のチェックに追われ、天地への思いがむなしく響く。『明日になれば貴方たちに天地ちゃんを返すから……今回だけは独占させてね』母の面影を残す水穂に思い揺れる天地。静かに、夜は更けていく――。水穂が語る過去、そして宇宙・樹雷との関わり。魎皇鬼
