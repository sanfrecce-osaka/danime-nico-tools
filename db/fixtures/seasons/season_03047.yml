- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 誓いと願い
  description: いつもと同じように始まる朝…とは少し違う一日が始まる。信幸と玲亜の結婚式を明日に控え、『正木淑女会』天女を筆頭に正木一族の女性たちの「掟」を守る会に新たな構成員を迎えることになった。その名を「正木玲亜」、そして明日からは『柾木玲亜』になるその人であった。時を同じくして、男性陣も『柾木紳士会』も開かれていた。女性陣とは裏腹に、密やかに執り行なわれていた。そして、玲亜の口から語られる過去、そして清音との邂逅。異世界の果ての事象に対し、遠き地の柾木の者たちが下す決断とは…。波乱万丈を告げる第３話　堂々登場！<br><br>柾木天地:菊池正美／魎呼:折笠愛／柾木・阿重霞・樹雷:七緒はるひ／柾木・砂沙美・樹雷:横山智佐／九羅密美星:富沢美智恵／白眉鷲羽:小林優子／魎皇鬼:小桜エツコ／神木・ノイケ・樹雷:進藤尚美／柾木剣士:森下由樹子<br><br>原作:梶島正樹・AIC／総監督:梶島正樹／監督:髙橋英俊／シリーズ構成・脚本:白根秀樹／キャラクター原案:梶島正樹／キャラクターデザイン:小田武士／総作画監督:小田武士／衣装デザイン:下條祐未／プロップ・デザイン:齋藤温子／色彩設計:最相
