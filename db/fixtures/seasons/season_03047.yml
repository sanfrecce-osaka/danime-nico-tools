- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: いい日旅立ち
  description: その日はいつも以上に忙しない空気が柾木家を包んでいた。そして新たな家族を迎えることになる。その名を『柾木剣士』、待望の信幸・玲亜夫妻の男子が産声を上げた。しかし、それは柾木剣士の波乱に富む人生のほんの僅かな一時の安寧でしかなかったが、阿主沙たち男性陣の苦悩とは裏腹に、一族の女性陣はその行く末を楽観視していた。だが、玲亜と天地の心は、その行く末と降りかかってくるであろう未来に不安を抱かずにはいられなかった。怒濤のごとく急転直下の展開で送る第４話　ついに完結!?<br><br>柾木天地:菊池正美／魎呼:折笠愛／柾木・阿重霞・樹雷:七緒はるひ／柾木・砂沙美・樹雷:横山智佐／九羅密美星:富沢美智恵／白眉鷲羽:小林優子／魎皇鬼:小桜エツコ／神木・ノイケ・樹雷:進藤尚美／柾木剣士:森下由樹子<br><br>原作:梶島正樹・AIC／総監督:梶島正樹／監督:髙橋英俊／シリーズ構成・脚本:白根秀樹／キャラクター原案:梶島正樹／キャラクターデザイン:小田武士／総作画監督:小田武士／衣装デザイン:下條祐未／プロップ・デザイン:齋藤温子／色彩設計:最相
