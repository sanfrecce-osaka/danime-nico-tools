  episode_no: 第1話
  title: 前日宴
  description: 天地の父信幸と玲亜の結婚式を数日後に控えた慌ただしくも、いつもと同じ日常を過ごしていた天地たち。その静けさとは裏腹にギャラクシーポリスや銀河アカデミーでは結婚式に出席する人々の戦いが繰り広げられていた。その先発隊として地球へと一足早く赴いていたのは、天地の母清音の姉、柾木水穂。天地の伯母との邂逅が、柾木家と樹雷そして、壮大なる宇宙への序章へと繋がるのか…。魎皇鬼
