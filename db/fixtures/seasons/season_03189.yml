  孤高に頂上を目指して走り続けてきた巻島と東堂。 お互いが出会うまでにどんな物語があったのか― “頂上の蜘蛛男（ピークスパイダー）”巻島裕介と“眠れる森の美形（スリーピングビューティー）”山神・東堂尽八の誕生秘話！
  そして彼らが後輩に贈る最後のエール。 世代から世代に受け継がれる想いが今ここに―！
