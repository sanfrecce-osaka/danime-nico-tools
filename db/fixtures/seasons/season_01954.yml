  episode_no: 5話～9話
  title: 私の目は節穴じゃない。／同じ穴のむじな。／壁にも…のぞき穴。／2人で密着、浮輪の穴。／穴よ、閉じないで。
  description: エロいことしすぎちゃった俺を監視するため、なぜか砂生まで一緒に寝ることに…。美女2人に挟まれて、寝れるわけねぇっ…！しかもお風呂に入ろうとしたら、そこにも砂生が！？ごめん…っ！と退散しようとするも、一緒に入ろ？と誘われて…。そこまで言われて逃げられるか…っ！泡でぬるぬる！シャワーで責め責め！あんなとこやこんなとこまで、徹底的に洗いっこしてやるっ！／３人で温泉旅行に行くことになった俺達。露天風呂から聞こえてきた女子トークは…「３人で楽しいことしたい」っ！？３人でって…それってまさか…？今夜は絶対寝れねぇ…っ！なのに、夕飯食べたら砂生は早々に寝てて…由紀さんも酔っ払ってる…。だめだこりゃ…と思ってたら、浴衣のはだけた由紀さんが絡んできて…！？赤らんで汗ばむカラダがエロすぎる…っ！砂生を待たずして…始めちゃうってこと！？／由紀さんと一緒に、砂生が主演の舞台を観に行くことに。いきなり結構な濡れ場を演じる砂生に、目が釘付けになる俺。隣を見ると、由紀さんも頬を赤らめてて…可愛い。我慢できずに手を出しちゃう俺だが、由紀さんもなぜか受け入れてくれて…まさか砂生に嫉妬してる…？バレないように声を抑え、砂生の演技と盛り上がりが重なるように…由紀さんと俺も高まっていき…。　他<br><br>相川壮介:本多啓吾／清水由紀:歩サラ／丹生砂生:小花モモコ／花園柚子:秋本ねりね<br><br>原作:鳩こんろ／監督・脚本:ジンキトモシヨ／キャラクターデザイン:うるし原智志／音響監督:えのもとたかひろ／音響制作:スタジオマウス／アニメーション制作:ark／製作:彗星社<br><br>©鳩こんろ/Suiseisha
