  episode_no: 1話～4話
  title: あの子へとつながる、穴。／上には穴、横には君。／穴から降りて、パンツがひらり。／穴があったら入りたい。
  description: 俺はボロアパートに住む、冴えないフリーター・壮介。可愛くて巨乳の大家さん・由紀だけが心の癒し。でも２階の住人が床を毎日ドンドンしてきて…許せん！怒りに行ったら出てきたのは、これまた可愛い女の子・砂生。つい許しちゃった俺は、ついでに砂生でエロい妄想してたら…なんと天井が底抜けて、２階のあの子が落ちてきた！！しかもそのまま「俺」の真上へ…こんなのもう、ガマンできるわけねぇーっ！！／砂生と密着してたのを由紀さんに見られて…完全に詰んだ俺。と思っていたら、大家として穴が空いた責任を取ると言い出し…！？なぜか由紀さんと同じ部屋で暮らすことに！だけど由紀さんの寝姿、胸とか尻とか無防備すぎる…っ！しかも寝相が悪すぎて、向こうからガンガン密着してくる始末！ここまでされたらもうたまんねぇーっ！ちょっとくらいちょっかい出しても…俺、悪くないよねっ！？／由紀さんにイタズラしちゃって…部屋に境界線を引かれてしまった…。あの癒しが無くなるなんて嫌だ…と思いつつ、気まずい夜がまたやってくる…。もうエロいことは自粛しよう…と誓う俺だが、なんと天井の穴から砂生が降りてきたっ！しかもエロい格好で誘ってきて…！？隣に由紀さんいるのに…！バレたら終わりなのに…！でも、おねだり断るなんて男じゃない！しゃぁねぇ…！やってやるぜーっ！　他<br><br>相川壮介:本多啓吾／清水由紀:歩サラ／丹生砂生:小花モモコ／花園柚子:秋本ねりね<br><br>原作:鳩こんろ／監督・脚本:ジンキトモシヨ／キャラクターデザイン:うるし原智志／音響監督:えのもとたかひろ／音響制作:スタジオマウス／アニメーション制作:ark／製作:彗星社<br><br>©鳩こんろ/Suiseisha
