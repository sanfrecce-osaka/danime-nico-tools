outline: 2100年人類滅亡！？色とりどりの光がきらめき浮遊している無重力の空間――「知識の箱」。デュアルとドロシーはそこで敵と戦っていた。敵、それは世界を侵食する存在――ウイルス。ウイルスに汚されてしまったデータは消去しなければいけない。それが彼女たち「アンチウイルスプログラム」の使命だった。「知識の箱」には、地球上のあらゆる時代やさまざまな場所が記録（バックアップ）されていた。そのデータを収集している存在こそが「マザー」。「ViOS」というこの世界をつかさどるシステムの中で動いている環境管理プログラムだった。人類の死滅した世界で「マザー」はデータを集め続けていたのだ。あるときデュアルとドロシーは、ウイルスに襲われているひとりの少女を救う。「リモ」と名乗る少女は記憶のほとんどを失っていた。デュアルとドロシーは、リモの正体を探すために、この「知識の箱」をめぐりはじめる。「マザー」の真意とは？ウイルスがなぜ発生するのか？リモの正体とは？――旅の果てに少女たちは真実を目撃する。
