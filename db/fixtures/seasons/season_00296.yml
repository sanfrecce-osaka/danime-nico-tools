outline: 私が遭遇したような事件は、ここ新宿署では珍しくない。事件が起こりはじめたのは三年前。共通した特徴は三つある。シチュエーションが特定され、繰り返されていること。例えば今回のトイレがそうだ。二つ目は被害者が体中の体液を失っていること。最後に、どの事件にも一名から数名の生存者が必ずいること…夕闇が迫り、夜が訪れると、人々は明かりを灯し闇を退ける。そこに、何か恐ろしいものが潜んでいることを知っているから。若者は夢と希望を胸に上京し、ある者は夢破れこの街を去り、またある者は故郷を捨て、永住の地とする。国家機能の中枢であり、全ての情報の源たる東京。また利便性を追求するあまり、悪しき住環境を生み、快楽を追求するあまり、犯罪を生みつづける巨大都市。これは果たしてその主たる人間の望んだ姿なのだろうか?国家・企業・家庭…、<個>としての意思は悪徳。少子化問題は、生物の最大目的<種の保存>を放棄したことを意味する。では生物としての人間の存在理由とは何か?人間が歩む人生とは、様々な分岐を経た結果、<選ばれた未来>である。その選択に直面した時に、人間は如何に進むべき道を決定するのか?人間は本当に、自らの意思で<選択>を行うことができているのだろうか?
