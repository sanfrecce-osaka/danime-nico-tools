outline: "『AKIRA』の大友克洋が、9年振りに全世界待望の新作アニメーションを発表。悲恋の情念が業火となって江戸の街を包む大スペクタクルの大友克洋監督作品『火要鎮』を筆頭に、モノノケ怪異譚である森田修平監督作品『九十九』、新機軸のバイオレンス作品たるべく3DCGの技術を活用し描き出す安藤裕章監督作品『GAMBO』、エキサイティングなアクション作品でありながらも無常観の漂うテイストに仕上げたカトキハジメ監督作品『武器よさらば』。誰も観たことのない“日本の姿”を独自視点でスクリーンに描き出す。"
