outline: 500年に一度、人間が持つ美しい心を“かぎ”として、美しく生まれ変わるという地球の守り神、フェニックス。その節目を迎える老フェニックスのトートーのために、マリーベルはユーリとケンを彼に会わせますが、転生する兆しは見えません。そこに突如現れたジートが持つ“マイナスのかぎ”によってトートーは悪魔の鳥に変化し、マリーベルを襲ってしまいます。はたしてトートーは真の転生を遂げることが出来るのでしょうか?
