  description: パーティーから一夜明けた翌日、将悟は、パーティーでの出来事が気になってしょうがなかった。雅のこと、柚璃奈のこと、そして瀬利のこと。一方、雅もパーティーの翌日、風邪を引いてしまったとのことで、学校を休んでいた。将悟は心乃枝の提案で、一緒に雅の見舞いに行く事にする。雅を見舞う将悟と心乃枝だったが、心乃枝がお茶を取って来るといって、席を外すと、将悟と雅の間には、これまでになかった微妙な空気が流れるのだった。<br><br>帝野将悟:櫻井孝宏／鶴眞心乃枝:石原夏織／神凪
