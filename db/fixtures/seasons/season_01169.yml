  description: 旅行の帰りにジュンイチとゆかなが出会ったイケメンは、ゆかなと同じ中学出身の御手洗大だった。仲よくしゃべる２人の様子に、モヤモヤした気持ちになるジュンイチ。そんなジュンイチを見て「もしかして妬いてんの？」とからかうゆかなだったが、あまりにも卑屈すぎるジュンイチの態度にとうとう本気で怒って帰ってしまった……。次の日になっても、ジュンイチは一度もゆかなに話しかけられない。このまま２人はすれ違ったままなのか？<br><br>羽柴ジュンイチ:浅沼晋太郎／八女ゆかな:長久友紀／本城蘭子:喜多村英梨／香椎結衣:竹達彩奈／藤ノ木寧音:小倉　唯／坂本慎平:豊永利行／石田景吾:赤羽根健治／小早川稔:白石　稔／上坂歩美:荒浪和沙／椎名
