  description: ついにやってきた旅行当日。ジュンイチ＋３バカは「こんなリア充みたいなイベントが発生するなんて……」と感動に打ち震えていた。しかし、ゆかなたち女子はジュンイチと遊んでばかりで、３バカはその輪に入れない。小学生を見ていれば満足の稔は別として、慎平と景吾は不満タラタラだ。昼間はパッとしなかった２人にとって、夜の宿こそが本気を出す戦場。己の野望を実現させるため、２人はジュンイチにある相談を持ちかける。<br><br>羽柴ジュンイチ:浅沼晋太郎／八女ゆかな:長久友紀／本城蘭子:喜多村英梨／香椎結衣:竹達彩奈／藤ノ木寧音:小倉　唯／坂本慎平:豊永利行／石田景吾:赤羽根健治／小早川稔:白石　稔／上坂歩美:荒浪和沙／椎名
