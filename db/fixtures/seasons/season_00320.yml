outline: 母親の死をきっかけに、両親の故郷に引っ越してきた小学5年生の宮ノ下（みやのした）さつきと、弟で1年生の敬一郎（けいいちろう）は両親も通ったという「天の川小学校」に転入することになった。転入初日、名高い心霊スポットで今は使われていない旧校舎に、ふとしたきっかけで足を踏み入れてしまったさつきたちは、そこで母親の日記を発見する。それには昔、母親が「霊眠（成仏させ封じ込める事）」させた幽霊や妖怪のことが記されていた。だが、それらを封じ込めていた裏山の大杉の木が開発のため切り倒されてしまった！さつきたちは、解放され人間を襲い始めた妖怪たちをこの「オバケ日記」を元に再び霊眠させなければならなくなったが…。
