  title: あいつの見る景色
  description: '楊敬華のおかけで悪夢から抜け出せた端木熙だったが気分が沈んだままだった。そして気分優れぬまま祭祀当日を迎え、そのまま祭壇に登ることに。だが、端木熙は体力が持たず、ついに地面に膝をついてしまう。それを見た楊敬華はいても立ってもいられなくなり、祭壇にいる端木熙のそばに駆け寄り、、、<br><br>楊敬華
