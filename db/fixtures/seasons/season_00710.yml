  episode_no: 第六話
  title: 挽歌
  description: '理想を叶える為に端木家の当主となった端木熙だったが、彼の就任を快く思っていない者からの風当たりは強っかた。端木熙はみんなに嫌われないよう笑顔を作ろうとするが、そんな彼に神龍章軒は、今後は笑顔を控えるように忠告するのだった。そして、端木熙を元気付けるため、彼が本当にやりたいことを聞き出し全力でサポートしようとするのだが、、、、<br><br>楊敬華
