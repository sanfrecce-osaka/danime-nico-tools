  title: 未来で待ってる
  description: '拉致された端木熙を救い出した神龍章軒だったが、当主代理の息子は事実を偽り、父親に危害を加えた神龍章軒を責め立てる。更に、部屋から密書を端木熙の髪が見つかったことにより神龍章軒は、端木家に牢に入れられてしまう。神龍章軒が端木家や自分のことに関する情報を外部に漏らしていた事実を信じたくない端木熙は何とか彼を助けたいと必死になるのだが、、、<br><br>楊敬華
