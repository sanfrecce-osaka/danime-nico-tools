- !ruby/hash:EpisodeHash
  episode_no: 第五話
  title: 黄泉の鏡
  description: '神龍章軒はボディーガードとして常に端木熙と行動を共にしていた。だがある日自分の目を届かないところで端木熙が他人の作った食べ物を口にし、体調を崩してしまう。自分の体を犠牲にしてまで食べた理由を尋ねる神龍章軒に端木熙はみんなの願いを聞き、応えることが自分の喜びだと答えるのだった。そんある日のこと、端木家で、ある薬を飲んだ者が命を落とすと言う事件が発生する。<br><br>楊敬華
