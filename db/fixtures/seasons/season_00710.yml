  title: 雪ににじむ血
  description: '人間の姿となり再び楊敬華の前現れた石ころは、楊敬華が昔出会ったある少年の居場所が分かると教えた。だが、端木熙は楊敬華が持つ石に術がかけられていることを見抜き、その石を斬るのだった。しかし、そのことが原因で楊敬華と端木熙の間にわだかまりができ、2人の関係がぎくしゃくしてしまう。そんなある日、外国から除霊依頼が入り、端木熙は風水師の欧陽と共にアイスランドへ向かうのだが。<br><br>楊敬華
