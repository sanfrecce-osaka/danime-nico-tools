  episode_no: 第十一話
  title: 伝えたいこと
  description: '神龍章軒が隠されている場所を突き止めた神龍昔仁たちは、章軒を神龍家に連れ帰ろうとする。だが、端木家の裏山で行く手を寅哲に狙まれ、端木熙と楊敬華に追いつかれてしまう。昔仁は章軒を郁左使に託し、端木熙に対抗しようとする。一方、章軒を連れて逃げる郁左使の前には端木寺雲が現れるも、魂縛の術が解かれたことにより章軒の魂は散り始めてしまうのだった。<br><br>楊敬華
