- !ruby/hash:EpisodeHash
  episode_no: 第九話
  title: 彼の正体
  description: '端木熙と楊敬華は黄泉の鏡の力によって神龍章軒の記憶を見ることに成功する。そして、神龍章軒の生い立ちや彼が端木家に来るまでの経緯を知る。更に、彼は端木家での行動にはすべて理由があったことも判明するのだが、その中で神龍昔仁が神龍章軒に伝えたある言葉が２人に引っかかるのだった。<br><br>楊敬華
