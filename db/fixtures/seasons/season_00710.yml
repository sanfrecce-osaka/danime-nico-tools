  episode_no: 第四話
  title: 誰よりも大切な人
  description: '楊敬華が目を覚ますと、そこはホテルの一室だった。端木熙を秦詩瑶の力により一命をとりとめていたのだ。帰国した端木熙は神龍章軒の墓参りに行くことに。するとそこへある男が現れ、神龍章軒の願いを叶えたいと言う端木熙に神龍章軒が本当は死んではいないと教える。そしておもむろに、埋められていた棺を開け、彼が生きているという根拠を話し始めるのだった。<br><br>楊敬華
