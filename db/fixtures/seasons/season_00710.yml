  episode_no: 第十二話
  title: 僕をつなぎとめる絆
  description: '神龍昔仁の乾月鏡により霊力を封じ止められた端木熙は寅哲から攻撃を受ける楊敬華を助けることが出来ずにいた。そんな楊敬華と端木熙の前に端木寺雲が現れ、寅哲の渾身の一撃を寸前で防御する。神龍昔仁は必死に端木熙を守ろうとする楊敬華を挑発するも逆効果となり、楊敬華は端木熙と本物のパクトコネクトを結ぶ。<br><br>楊敬華
