- !ruby/hash:EpisodeHash
  episode_no: 第十話
  title: 秘めたる思い
  description: '神龍章軒の過去を次々と知ることになる端木熙と楊敬華。神龍章軒は端木熙に特別な思いを抱くも、兄である神龍昔仁にその思いを悟られて叱責を受け、究極の選択を迫られる。そして、端木熙と楊敬華は神龍章軒が自らの頭に銃口を向けたあの日の記憶にたどり着く。そこで２人は、彼が命を絶とうと決心した本当の理由を知るのだった。<br><br>楊敬華
