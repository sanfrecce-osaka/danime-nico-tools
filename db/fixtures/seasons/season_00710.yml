title: スピリットパクト　-黄泉の契り-
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/95/9/21959_1_6.png?1518760814000
outline: 絶強の霊力を持ち、自らの命を削りながら天脈地流バランスを保つ祭司を陽冥司 (ようめいし)という。陽冥司を務める端木煕 (たんもく·き)は、世間の万霊を沈めることを責務にしている。しかし陽冥司の命と霊力を狙い続けている悪霊だけではなく、その地位や権力を欲しがる人間たちからも常に狙われるという宿命を背負っていた。彼らの攻撃は一刻も止むことがなく、端木煕は常に戦い続ければならない境遇である。そんな状況の中で、唯一、端木煕が自分自身として向き合うことが出来た存在―それが楊敬華
  (ようけいか)、陽冥司である端木煕と運命をともにする守護霊―「影霊 (えいれい)」であった。第１期アニメでは語りきれなかった端木煕の過去。そして新ストーリーが幕を上げる。彼の記憶に眠っていた“章軒
  (しょうけん)”という 人物は一体何者なのか……。
