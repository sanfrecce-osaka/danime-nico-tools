  title: 魂の誓い
  description: '不運にも交通事故で命を落とした楊敬華は端木煕の影霊として日々を過ごしていた。そんなある日、楊敬華は影霊としての訓練を受けたことがないことに気がつき、影霊としてもっと強くなるための訓練を受けたいと端木煕に申し出る。それを聞いた端木煕は端木家の裏山の主―寅哲に楊敬華の訓練を託す。寅哲の指示により楊敬華が筋トレをしていると、ある妖怪が現れ…。<br><br>楊敬華
