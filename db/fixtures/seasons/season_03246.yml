outline: 音無 歌五郎（おとなし うたごろう）は、幾多の就職試験を受けるもことごとく不採用。唯一採用が決まったのは、関東のローカル鉄道「関西（せきにし）電鉄」だった。不本意ながらも就職が決まり、新しい生活に胸をはずませていた音無だったが、関西電鉄に出社してすぐに「この線路は廃線する危機を迎えている！」と衝撃の事実を聞かされる。音無は、起死回生のために、アイドルグループを作る作戦を考え出すが…。
