  description: 正明と重三の助けにより、博士と眠は無事に土蔵を脱出する。一方、計画が失敗した賢木は、次の計画として“八朔祭り”に目を付けていた。お祭りの当日、賢木は、多くの神堕人が見物に訪れる祭りの会場に、石我木まさみを暴走させ、解き放つのだった。<br><br>九澄博士:小林ゆう／櫛名田眠:伊瀬茉莉也／摘花五十鈴:加藤英美里／九澄マナ:藤田咲／朝霧かなめ:渕上舞／真那香織:後藤邑子<br><br>原作:コナミデジタルエンタテインメント／原作原案:竜騎士07／キャラクター原案:PEACH-PIT／監督:高本宣弘／助監督:喜多幡徹／シリーズ構成・脚本:待田堂子／キャラクターデザイン・総作画監督:渡辺敦子／プロップデザイン:江間一隆／美術監督:東潤一、朝見知弥／美術設定:谷内優穂／色彩設計:鈴城るみ子／編集:右山章太／音響監督:はたしょう二／音楽:尾澤拓実／音楽制作:フライングドッグ／音響制作:ダックスプロダクション／制作スタジオ:AIC<br><br>so31881969←前話｜次話→so31881971　第一話→so31881961
