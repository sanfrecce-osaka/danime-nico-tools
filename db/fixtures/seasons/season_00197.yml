outline: 16歳の少年 九澄博士(くずみ・ひろし)は、都心から離れた山間にあるニュータウン嫦娥町(じょうがまち)で暮らすこととなった。 河川が“旧市街”と“新市街”を分断するこの町は、今もまだ謎に包まれた土地文化や風習が数多く残っている。取り立てて目立つ存在ではなかった博士をクラスメイトはあり得ないぐらい気にかけてくれる。そんな環境に戸惑いつつも新しい生活を楽しむ博士だが、ただ1人、クラス委員を務める櫛名田眠(くしなだ・ねむる)だけが明らかに博士と距離を置いているのが気がかりだった。数少ない接触の中で、彼女は博士に忠告する。｢旧市街には近づかないように｣そこに何があるのか?・・・そして恐怖と謎が交錯する。
