  title: 嫦娥町
  description: 昭和58年の夏、文筆家の父・正明の都合で山間にあるニュータウン｢嫦娥町｣に引っ越すことになった九澄博士。 取り立てて目立つような存在ではなかった博士のことを、私立嫦娥高等学校のクラスメイトたちはあり得ないぐらいに歓迎してくれた。戸惑いつつも新しい生活を楽しむ博士だが、クラス委員長の櫛名田眠だけは明らかに距離を置いていた。そのうえ、眠から｢貴方の存在は、迷惑なの｣とも言われ、ぼうぜんとする博士だが……。<br><br>九澄博士:小林ゆう／櫛名田眠:伊瀬茉莉也／摘花五十鈴:加藤英美里／九澄マナ:藤田咲／朝霧かなめ:渕上舞／真那香織:後藤邑子<br><br>原作:コナミデジタルエンタテインメント／原作原案:竜騎士07／キャラクター原案:PEACH-PIT／監督:高本宣弘／助監督:喜多幡徹／シリーズ構成・脚本:待田堂子／キャラクターデザイン・総作画監督:渡辺敦子／プロップデザイン:江間一隆／美術監督:東潤一、朝見知弥／美術設定:谷内優穂／色彩設計:鈴城るみ子／編集:右山章太／音響監督:はたしょう二／音楽:尾澤拓実／音楽制作:フライングドッグ／音響制作:ダックスプロダクション／制作スタジオ:AIC<br><br>次話→so31881962
