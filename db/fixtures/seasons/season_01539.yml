outline: 豊乳は富であり、絶対。貧乳は人に非ず。時は太平江戸時代、徳川幕府の治める理不尽の治世。幕府の中にあり、政治を支え、刺客を操り、多く豊乳を育む絶大な権力集団があった。その名は｢魔乳一族｣。魔乳流の剣技は体を抜け、乳を断つ。門外不出の秘伝書には、豊乳美乳を育むための古今東西あらゆる術が記されているという・・・。
  そんな乳こそがこの世の理という時代。魔乳の里で頭首の末子として生を受けた少女・千房は、魔乳が作り上げた理不尽な世を正すため、秘伝書を奪い、里を抜ける。魔乳一族の執拗な追っ手に一歩も引かず、お付きの楓とともに、千房は世直しの旅を続ける。全ては母の教えを守るため。そして乳が理を正すため、今日も千房は、豊かな乳房を震わせて、必殺の剣を振るう!
