  description: ラアルゴン帝国と休戦状態の中、それぞれ地上勤務をこなす『そよかぜ』のクルーたち。一方、安全な筈の辺境宙域で流星群による輸送船爆発。続いて海軍基地の謎の炎上。事故なのか、それとも何者かによって仕組まれた破壊工作なのか。そして、ユリコも事故の捜査に乗り出すが…。<br><br>ジャスティ・ウエキ・タイラー:辻谷耕史／ユリコ・スター:天野由梨／マコト・ヤマモト:速水
