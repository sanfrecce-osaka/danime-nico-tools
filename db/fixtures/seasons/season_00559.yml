outline: ５０歳になったウミガメサミーとレイは、生まれたばかりの孫たちが砂浜から海へ旅立つ姿を見守っていた。そのとき、砂浜に突然人間の姿が！孫のエラとリッキーを逃がす為、身を挺して人間たちに捕まることになった2匹。彼らが連れてこられたのは、海の底に造られた巨大水族館だった。そこにはたくさんの海洋生物が住んでおり、みんな脱出することを夢みて日々を送っていた。サミーとレイは、新しい仲間たちと力を合わせて脱出する方法を探しはじめるが．．．。一方、そんなサミーとレイを助けるため、水族館を目指す子ガメのエラとリッキーたち。危険だらけの海のなか、小さなウミガメたちはおじいちゃんたちを救うことができるのか！？
