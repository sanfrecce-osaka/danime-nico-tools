outline: 全国大会＜インターハイ＞において、チーム全員の力で王者・箱根学園ら強豪たちを破り、みごと総合優勝を勝ち取った総北高校自転車競技部。熱い夏が終わり、金城、巻島、田所の3年生が引退を控え、1年生ながらインターハイで活躍した小野田坂道、今泉俊輔、鳴子章吉と、新主将の2年生・手嶋純太と副主将の青八木一らは“新チーム”として、インターハイ連覇をめざして始動する。王座奪還を目指し新たなメンバーを加えこちらも新チームとして動き出すライバルの箱根学園。怪物レーサー・御堂筋翔率いる京都伏見高校。全国の強豪たちもインターハイの頂点を目指して走りを磨く。新たな仲間、新たなライバル、そして新たな戦い…。男たちの熱きドラマが幕を開ける！
