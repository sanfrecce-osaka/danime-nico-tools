  description: Lesson 5：フランスからやって来た講師の花房ジルベールは、日本をイメージしたお菓子を作ろうとするがなかなか上手くいかない。そこへ現れた小百合に、もっと日本を知るための観光案内を依頼する。教頭先生に怯える小百合を全く気にせず、東京タワーで無邪気にはしゃぐジルベール。彼に振り回されながらも、楽しい休日が過ぎていくが・・・。／Lesson
    6：ジルベールと小百合の東京観光の途中、2人はエース講師・葵井三斗希の実家であるショコラティエ｢レ・クラン｣に立ち寄る。三斗希の兄の葵井一吹、葵井仁に歓迎され、チョコレートをごちそうしてもらう2人。そこへ偶然チョコレートを買いに来た教頭先生に見つかってしまうが、怒られてしゅんとしながらも笑いかけてくるジルベールに癒される小百合だった。／Lesson
    7：シュークリームの作り方に悩む小百合は、気分転換のため学校の中庭を訪れる。するとそこには蝶と戯れる三斗希がいた。葵井家の中では劣等生だと話す彼を、尊敬する講師として励ます小百合。一生懸命な小百合に心動かされた三斗希は、２人きりでの特別な授業でシュークリームのコツを教えると約束し、、２人の距離が少し縮まる日となった。　ほか<br><br>春野小百合:石川由依／皐月遼:石川界人／葵井三斗希:柿原徹也／花房ジルベール:木村良平／涼芳之助:緑川光／葵井一吹:小西克幸／葵井仁:羽多野渉／望月蘭:佐倉綾音／三ノ宮椿:榎本温子／皆川撫子:榊原良子／ましゅマロ（各種）:秦佐和子<br><br>原作:Bon♪恋製作委員会／監督:秋田谷典昭／キャラクター原案:雪広うたこ／キャラクターデザイン:滝本祥子／シリーズ構成・脚本:青木良／音響監督:亀山俊樹／アニメ制作:SILVER
