  description: Lesson 1：青山にあるフルリール製菓学校に入学した主人公・春野小百合。同級生となる望月蘭、三ノ宮椿、そして印象の悪い出会い方をしてしまった皐月遼とともに、入学式にのぞむ。入学式では、一流の製菓技術を持つ講師の葵井三斗希、花房ジルベール、涼芳之助が生徒たちの前に登場。この日から、小百合のパティシエ修業が始まるのだった。／Lesson
    2：入学直後の親睦もかねたオリエンテーションで、入学式に出会った遼とコンビを組むことになった小百合。和菓子店の息子である遼は、すでに体に染みついている製菓技術を披露する。それを見た講師の面々も次々と必殺テクニックを炸裂！
    自身も特待生入学した小百合だが、遼や講師たちの華麗な技術に驚きつつ、身を引き締めるのだった。／Lesson 3：オリエンテーション後半、椿から嫌がらせを受けている小百合を見かねた遼が、さりげなく助け舟を出してくれた。講師たちが制作した煌びやかな菓子が並ぶ中、小百合と遼が初めて協力して作ったケーキも健闘する。入学式以来、遼に対して怖いイメージを持っていた小百合だが、製菓への熱い思いを感じて遼のことを見直すのだった。　ほか<br><br>春野小百合:石川由依／皐月遼:石川界人／葵井三斗希:柿原徹也／花房ジルベール:木村良平／涼芳之助:緑川光／葵井一吹:小西克幸／葵井仁:羽多野渉／望月蘭:佐倉綾音／三ノ宮椿:榎本温子／皆川撫子:榊原良子／ましゅマロ（各種）:秦佐和子<br><br>原作:Bon♪恋製作委員会／監督:秋田谷典昭／キャラクター原案:雪広うたこ／キャラクターデザイン:滝本祥子／シリーズ構成・脚本:青木良／音響監督:亀山俊樹／アニメ制作:SILVER
