outline: "(視聴者の)弟・ユウタが留学した先は、日本からはるか遠く、大西洋に浮かぶ地図には載らない小さな島、聖アルフォンソ島。外界と遮断されたこの地に、全寮制男子校・聖アルフォンソ学院はある。ここは訳ありセレブの子息が集まる特殊な学院。帝王学や錬金術など、自分の学びたい学問を特別授業で自由に受講できる。謎を秘めた学院の生徒たちは、いつの頃からか、辺境の王子、｢マージナルプリンス｣と呼ばれている。
  月桂樹の森に囲まれたこの学院で、王になる為の勉学を送る彼らの背後には、常に大きな陰謀が渦巻いていた。はたして、彼らが選ぶ運命とは?"
