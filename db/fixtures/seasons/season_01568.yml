  description: 聖アルフォンソ祭を間近に控え、仮装行列の準備に取りかかるプリンス達。アルフレッドは、古い倉庫から偶然、祖父が撮った幻のフィルム｢アルフォンソ王｣を手に入れる。映画を観て感動した彼は、文化祭の舞台で、｢アルフォンソ王｣のお芝居を演じようと提案する。<br><br>ジョシュア・グラント:(CV.置鮎龍太郎)／ユウタ:(CV.菅沼久義)／アルフレッド・ヴィスコンティ:(CV.森田成一)／アンリ=ユーグ=ド=サン・ジェルマン:(CV.野島健児)／シルヴァン・クラーク:(CV.三宅淳一)／小林
