  title: 祝祭のエンペサール
  description: いよいよ聖アルフォンソ祭がはじまった。仮装したプリンス達は、華やかに飾りつけされた街をパレードする。そんな中、アルフォンソ王に扮したジョシュアは、ひとり浮かない顔をしていた。彼は、ロレート公国の次期後継者として、国から正式に指名を望まれていたのだった。<br><br>ジョシュア・グラント:(CV.置鮎龍太郎)／ユウタ:(CV.菅沼久義)／アルフレッド・ヴィスコンティ:(CV.森田成一)／アンリ=ユーグ=ド=サン・ジェルマン:(CV.野島健児)／シルヴァン・クラーク:(CV.三宅淳一)／小林
