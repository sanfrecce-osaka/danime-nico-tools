  title: 絢爛のアプローズ
  description: "｢アルフォンソ王｣のお芝居が続くなか、ユウタはある情報を耳にする。ジョシュアの王位継承に反対する者が、彼の暗殺計画を企てているというのだ!ジョシュアを守ろうと、必死に駆け回るユウタ。一方、舞台の上のジョシュアは、自分自身の気持ちを重ねながら、アルフォンソ王を演じていた。<br><br>ジョシュア・グラント:(CV.置鮎龍太郎)／ユウタ:(CV.菅沼久義)／アルフレッド・ヴィスコンティ:(CV.森田成一)／アンリ=ユーグ=ド=サン・ジェルマン:(CV.野島健児)／シルヴァン・クラーク:(CV.三宅淳一)／小林
