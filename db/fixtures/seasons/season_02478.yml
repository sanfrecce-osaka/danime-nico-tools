title: 失われた未来を求めて
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/47/4/11474_1_6.png?1552446819000
outline: 21世紀の初めの、秋の内浜地区。内浜学園は歴代最高潮の盛り上がりを見せていた。執行部を中心に開催される、各文科会最大の見せ場・総合学会。それは新校舎建設とともに、廃校が決まった旧校舎での最後のお祭りだった。当然、各文化学会の会長たちをはじめ、学生たちは総力をあげてこの最後の文化祭を成功へと導こうとしていた。何度も賞を取っている美術会の展覧会、吹奏楽会総出演の大公演会、植物遺伝子の組み換えで実績のある生物学会。実力ある学会が参戦の名乗りをあげる度に、士気は高まっていく。そして――その士気の高さは主人公・秋山奏が所属する『天文学会』への期待へとつながった。活動内容不明・研究未発表・だけど彼らなら何かが起こる、何かが起こせる。そんな希望的観測を基に、この会に課せられた使命はただ一つ。『各学会による過剰なお祭り騒ぎの鎮圧や活動障害の撤去、そして夏前から先駆けて始まった不思議な事件の解決』だった。立ち上がる校内屈指のビッグネームな学会メンバー。校内の騒ぎの裏にこの人あり、合気道の達人・部長の支倉愛理。第三十三回・お嫁にほしい女の子選手権、二年の部ダントツ一位の佐々木佳織。時季外れの寡黙な転入生、古川ゆい。
  毒舌お嬢様・華宮凪沙。さらには天文学会兼、アメリカからの交換留学生・長船・ＫＥＮＮＹ・英太郎。全校の期待を背負い、最後の文化祭に向けて彼らが動き出した――
