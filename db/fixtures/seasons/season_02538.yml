outline: キリト、ユージオ、アリス。二人の修剣士と一人の整合騎士が最高司祭・アドミニストレータを打ち破ってから半年が経った。戦いを終え、故郷ルーリッド村で暮らすアリス。その隣には、親友を失い、自らも腕と心を失ったキリトの姿があった。彼を献身的に支えるアリスに、以前のような騎士としての心は残っていない。「教えて、キリト……どうすればいいの……」しかし、アンダーワールド全土を悲劇へと誘う《最終負荷実験》へのカウントダウンは、容赦なく進む。それと呼応するように、《ダークテリトリー》の深奥で、暗黒神ベクタが復活した。闇の軍勢を率い、《光の巫女》を手に入れるべく、《人界》へと侵攻を開始する。《人界》軍を指揮する整合騎士ベルクーリらは、《ダークテリトリー》軍とのかつてない大戦争になることを決意する。だがその傍らに、いまだアリスは見当たらない。そして、《人界》を救った英雄二人の姿も――。『SAO』シリーズで最も長く、美しい戦い《アリシゼーション》編、その最終章がついに開幕！
