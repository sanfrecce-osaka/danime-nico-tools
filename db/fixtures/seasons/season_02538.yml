title: ソードアート・オンライン アリシゼーション War of Underworld
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/98/2/22982_1_8_8b.png?1585533680000
outline: "《最終負荷実験》という名の、アンダーワールド全土を巻き込んだ人界軍と闇の軍勢の戦争。戦局は、《光の巫女》アリスの奪取を目論む《ダークテリトリー》軍ガブリエル一派と、アンダーワールドを守ろうとする《人界》軍アスナたちとの戦いへと様相を変えつつあった。未だキリトが精神世界の奥深くで眠り続ける中、《闇神ベクタ》ことガブリエルは、現実世界から幾万もの米国プレイヤーたちをログインさせ、《人界》軍の一挙殲滅を狙う。対するアスナたちは、アンダーワールド創世の神の名を冠する3つのスーパーアカウントで抗戦する。《創世神ステイシア》のスーパーアカウントを得たアスナは、《人界》軍とともに米国プレイヤーと死闘を繰り広げ、《太陽神ソルス》のスーパーアカウントを得たシノンは、アリスを拉致したガブリエルを追う。そして、《地神テラリア》のスーパーアカウントを得たリーファも、アンダーワールドへとたどり着く。それだけではない。リズベットの気迫こもった檄に応じた《ALO》のプレイヤーたちが、鍛えあげたキャラクターをコンバートし、《人界》軍側へ参戦する！この大戦はアンダーワールドの存続だけではない。究極のAIであるボトムアップ型人工知能、さらには人類の未来をかけた戦いでもある。そしてその行く末は、今は深く眠る一人の少年――《黒の剣士》が握っている。《アリシゼーション》編
  、ここに完結！"
