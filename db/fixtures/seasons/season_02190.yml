outline: 明青高校三年生の達也は最後のチャンスを悔いないものにするため、日々の猛練習に励んでいた。南も新体操部を退部し、野球部のマネージャー活動を再開して充実した毎日を送っていた。そんな時、野球部の西尾監督が入院することになり、代理監督として柏葉英二郎がやってきた。彼は狂気のようなシゴキで部員たちを苦しめ、明青野球部を潰すかのようだった。その真意は、兄で優秀な野球選手・英一郎の陰で、理不尽な思いをさせられた自らの野球人生に対する復讐だった。その標的にされた達也たちの運命は。そして、甲子園への予選大会が始まるのだった。
