outline: ここは、《人》《神》《魔》あらゆる種族の入り混じる神秘の世界ミスタルシア。かつて、黒銀の翼持つバハムートにより世界は終焉の危機に瀕した。しかし、《人》《神》《魔》は種族の垣根を越えて共闘し多大な犠牲をもってその力を封印した。そして、封印の鍵を二つに分け、《神》と《魔》それぞれが有することとなった。その鍵が決して一つになることのないように。それから二千年以上が経ち、世界は安寧の中にあった。いつしか《人》はバハムートを唯一無二の存在と考え、恐れ崇めるようになっていた。そんな或る日、決して盗まれるはずのない《神》の鍵がひとりの少女によって奪われる。世界の均衡が緩やかに崩れはじめた。バハムートが復活の咆哮をあげるとき、世界はまた絶対的絶望の淵に沈んでいく。世界よ、滅べ。誰かが、ただ切に願った。
