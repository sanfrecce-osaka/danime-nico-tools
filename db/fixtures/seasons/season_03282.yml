  title: 榮影（えいえい）
  description: 芦屋の母が急に体調を崩し病院に運ばれた。連絡を受け、安倍に頼んで病院まで送り届けてもらった芦屋は、母に取り憑いた妖怪アラナキを発見。慌ててアラナキを引き離す。おかげで母の体調はよくなるが妖怪の見えない母は不思議顔。そして芦屋は、母から失踪した父・榮（さかえ）とも昔、同じようなエピソードがあったと聞いて驚く。一方、偶然病室の外で話を聞いていた安倍は、今耳にした、“芦屋榮”という名前に聞き覚えがあった――。<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
