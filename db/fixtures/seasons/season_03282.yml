  title: 脱羅（ぬら）
  description: "「一日だけ人間の姿になって、盆踊りの輪に入って一緒に踊りたい」――そう願う妖怪ケシを物怪庵に連れて来た芦屋と禅子は、安倍とも協力してケシを人間に変装させると、一緒に盆踊りを楽しむことにする。そして願いはかなえたものの、ケシを隠世に送り届けた途端、安倍が疲れ果てて眠ってしまう。実は安倍は、芦屋に内緒で行政絡みの仕事を一件終わらせたあとだった。自分のせいで安倍がムリをしたのではないかと考える芦屋は、二度と一人でムリをさせまいと――。<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
