- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 横好（よこすき）
  description: 突然、隠世から、立法が物怪庵にやってきた。立法は、自分の管理下にある物怪庵の奉公人（アルバイト）・芦屋に対し、行政が勝手に「隠世への出入り禁止」を言い渡したことに腹を立て、これを撤回させようと、行政とは“賭け”で決着をつけることにしたという。だが当事者である芦屋には、隠世に行き来することに迷いがあり……。そんな中、安倍や芦屋の同級生で、ヤヒコの面倒を見ている藤原禅子（ふじわら　ぜんこ）が、地域の自治会長から依頼を受けた僧侶の父とともに「幽霊が出た」という場所を調べるために訪れると、そこには――？<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
