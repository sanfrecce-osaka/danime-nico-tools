  title: 黒遣（こっけん）
  description: 芦屋の父、榮のことを調べることにした安倍は、隔世まで出向いて手がかりを探すが決定的な情報は得られないでいた。そんな中、安倍と芦屋が通う高校の文化祭が始まり、二人は宣伝係をすることに。その途中、文化祭を散策していた禅子と出会うが、禅子は、一緒に連れてきたヤヒコを見失ったらしい。いたずらを繰り返すヤヒコを捕まえて、二人で一緒に遊ぶことにした安倍。何の気なしに榮の話を振ってみると、ヤヒコからは意外にも――。<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
