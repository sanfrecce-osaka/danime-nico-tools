  episode_no: 第1話
  title: 肢簾（えす）
  description: "“現世（うつしよ）”にとどまる妖怪たちを、本来彼らが棲むべき“隠世（かくりよ）”へと送り届けることを生業としている “物怪庵（もののけあん）”――。　その物怪庵の主・安倍晴齋（あべの　はるいつき）と、奉公人（アルバイト）・芦屋花繪（あしや　はなえ）と妖怪のモジャが、安倍の上司・立法（りっぽう）からの依頼で隠世へとやってきた。立法の仕事を手伝う二人と一匹だったが、芦屋のミスで、立法とともに隠世を治めるトップスリーのひとり、行政（ぎょうせい）のもとに書類を届けることになってしまう。果たして行政とは――？<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
