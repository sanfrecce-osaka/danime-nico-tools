  title: 虎入（こい）
  description: 泥棒の濡れ衣を着せられたモジャが、立法、行政と並ぶ隠世のトップスリー、司法（しほう）の邸“白洲獄（しらすごく）”に連行されてしまった。モジャの無実を訴えるため、安倍とともに隠世にやってきた芦屋は、対面した司法の思いがけない正体に驚く。一方で安倍は、今回の件に別の妖怪が関与していることを見抜いていた。それはもうひとりのトップスリー、行政。人間嫌いの行政は、隠世と縁の深い物怪庵に、人間の奉公人（アルバイト）がいることに強い不快感を抱いていた。そして、行政の策略により、芦屋と行政が対峙してしまう……。<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
