  title: 臼舂（うすつく）
  description: 無邪気なキツネの妖怪・ヤヒコは、山でかわいらしい妖怪を見つけた。この妖怪を連れ帰ったヤヒコは “キナコ”と名づけてかわいがり、キナコもヤヒコに懐く。ところがキナコは現世にとどまり続けるには弱すぎて、いずれ消滅してしまうかもしれないことがわかる。キナコを助けたいヤヒコは、物怪庵の安倍や芦屋に頼んで隠世へと祓ってもらうことにするが、「ヤヒコと一緒じゃないと隠世に行かない」と言うキナコと、事情があって隠世に行けないヤヒコが対立。そんな中、芦屋がある提案をする――。<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
