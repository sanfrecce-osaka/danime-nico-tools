  title: 帰居（きい）
  description: 安倍と芦屋は、妖怪のコモンの依頼で、コモンが面倒を見ていた妖怪の５兄弟を隔世に祓うことになる。ただ、５兄弟の末弟チュンゴはまだ飛ぶことが出来ず、隠世での生活には対応できそうにないため、コモンのもとに置いていくことになっていた。そんな中、訓練場の吊橋から落ちそうになるコモン。それを引っ張り上げて助けたのは、飛べないはずのチュンゴだった。何かを察する安倍。なぜチュンゴは飛べないふりをしていたのか――？<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
