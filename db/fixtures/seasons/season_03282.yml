- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 行拶（ぎょうさつ）
  description: 隠世から現世にエゲンという妖怪が来ることになった。「隠世に学校をつくる！」という夢を持つエゲンは、現世にある安倍や芦屋の高校を期限付きで視察するのだという。真剣な様子で学校視察をするエゲンのために、張り切ってその手伝いをしようとする芦屋。ところがなぜかずっと不機嫌な安倍に困惑する。安倍には今回の視察に関して少し気になることがあったのだが、芦屋はそんなことにはまったく気づかず――。<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
