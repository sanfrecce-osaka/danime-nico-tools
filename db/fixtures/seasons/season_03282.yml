  title: 光芽（みつが）
  description: 芦屋の友達、嵯峨（さが）と伏見（ふしみ）の誘いで、安倍と芦屋が写真部の合宿に参加することになった。行政との一件があったからか、はなれた場所にいる妖怪の気配を察知できるようになった芦屋。だがまだその能力を使いこなせてはおらず、安倍は、この合宿の間に芦屋の察知能力を鍛えようと考えていた。その練習相手としてヤヒコが呼ばれるが、ヤヒコが面白半分で仕掛けたイタズラが、芦屋が秘めた別の力を引き出すことになる――！<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
