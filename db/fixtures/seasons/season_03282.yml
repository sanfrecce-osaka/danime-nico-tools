  title: 翻寧（ほんね）
  description: 禅子から相談を受け、安倍とともに「妖怪を見た」との噂がある神社を訪れた芦屋が突然、妖怪に取り憑かれてしまった！　ササというこの妖怪は、金髪、金眼で、強力な妖怪さえも屈服させる力“威光（いこう）”を使う“人間”によって、長い間、狭い社に封印されていた。自分の自由を奪った人間とよく似た安倍に悪意をむき出しにするササ。安倍はそんなササに操られた芦屋の動きを止めるため気絶させるが、ササはさらに憎悪を募らせ……。そのとき、ふいに芦屋が起き上がった。だが、いつもと違う芦屋の様子と冷たい瞳に、安倍はある人物を思い浮かべる――。<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
