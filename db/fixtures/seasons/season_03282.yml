  title: 上蜘（じょうち）
  description: コモンから聞いた、以前物怪庵にいたという人間の奉公人の話が気になる安倍は、その真偽を確かめたくなる。そんな安倍に立法は、白洲獄に何か資料が残っているかもしれないと助言。何とか白洲獄に入り込み、資料を調べていた安倍は関係のありそうな資料を見つけるが、そこに書かれていたこととは――？一方、禅子から妖怪がらみの相談を受け禅子の実家の寺にやってきた芦屋は、偶然ヤヒコから“芦屋榮”と会ったことがあると聞き――。<br><br>芦屋花繪（あしやはなえ）:梶裕貴（かじゆうき）／安倍晴齋（あべのはるいつき）:前野智昭（まえのともあき）／藤原禅子（ふじわらぜんこ）:高垣彩陽（たかがきあやひ）／ヤヒコ:大谷育江（おおたにいくえ）／コウラ:日笠陽子（ひかさようこ）／シズク:橋本ちなみ（はしもとちなみ）／立法（りっぽう）:諏訪部順一（すわべじゅんいち）／司法（しほう）:下野紘（しものひろ）／行政（ぎょうせい）:遊佐浩二（ゆさこうじ）ほか<br><br>原作:ワザワキリ（掲載「ガンガンONLINE」
