  episode_no: 第12話
  title: "『最後の授業』"
  description: 最終目標である旅順を目前にした天乃原。最後の決戦を前に、らいむ隊は新太郎の元で最後の授業を受ける。しかし、その直後新太郎に突如異変が起こる。敵の罠にかかり、心を壊し少女達を襲い始めたのだ。狂気に満ちた新太郎に、無慈悲にも射殺命令が下される。少女達はとまどいながら、何とか新太郎を正気に戻そうとするのだが…。<br><br>馬飼新太郎:三木眞一郎／真田木綿:清水愛／本多更紗:音宮つばさ／加藤麻:笹島かほる／福島絹:あおきさやか／黒田綸子:相本結香／梶兵庫:石井康嗣／伊達将之輔:檜山修之／一乗寺須美:百々麻子／九鬼様:こおろぎさとみ／紅糸:町井美紀／蒼糸:金田朋子／黄糸:こやまきみこ／ソフィア:横手久美子／謎の男:千葉進歩／ラシャ:茂呂田かおる／サテン:かないみか<br><br>原作・シリーズ構成・脚本:あかほりさとる／エグゼクティブプロデューサー:高野秀夫／プロデューサー:大宮三郎／監督:鈴木行／脚本:あかほりさとる・吉岡たかを／キャラクターデザイン:渡辺真由美／美術監督:河野次郎／音響監督:たなかかずや／音楽:大森俊之／制作:スタジオ雲雀／製作:ソフトガレージ<br><br>so31870218←前話｜次話→so31870220　第一話→so31870206
