  title: 戒
  description: 蒼星石は、ローゼンの意思に従いアリスを目指すことを、真紅たちに宣言する。それは、薔薇水晶のみならず、真紅たちともローザミスティカを奪い合うという事だった。蒼星石は誰とも共闘せず、独りでアリスゲームに臨むことを決意する。そんな彼女の行動に、双子の姉である翠星石は深く悲しむ。蒼星石のことで重い空気に包まれる桜田家。ジュン、のり、ドールたちは、翠星石を元気付けようと気遣うが…。<br><br>真紅:沢城みゆき／ジュン:真田アサミ／水銀燈:田中理恵／雛苺:野川さくら／翠星石:桑谷夏子／蒼星石:森永理科／薔薇水晶:後藤沙緒里／金糸雀:志村由美／桜田のり:力丸乃りこ／柏葉巴:倉田雅世／槐:小野大輔／白崎:櫻井孝宏<br><br>原作:PEACH-PIT(幻冬舎コミックス刊｢月刊コミックバーズ｣連載中)／監督:松尾
