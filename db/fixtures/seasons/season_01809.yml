  description: 夏休み。ジュンは二学期から登校するために、ひとり図書館で勉強に取り組んでいた。一方、桜田家の中はと言えば、真紅や雛苺に翠星石や蒼星石も交じって、以前と変わらず賑やかな日常が続いていた。そんなある夜、真紅の夢に水銀燈が現れ｢あなたは、何のために戦ったの？｣と訴える。動揺する真紅を落ち着かせるために紅茶を淹れようとするジュンは、物置の鏡が怪しい光を放っているのに気付く。<br><br>真紅:沢城みゆき／ジュン:真田アサミ／水銀燈:田中理恵／雛苺:野川さくら／翠星石:桑谷夏子／蒼星石:森永理科／薔薇水晶:後藤沙緒里／金糸雀:志村由美／桜田のり:力丸乃りこ／柏葉巴:倉田雅世／槐:小野大輔／白崎:櫻井孝宏<br><br>原作:PEACH-PIT(幻冬舎コミックス刊｢月刊コミックバーズ｣連載中)／監督:松尾
