  description: 深夜の教会に、ひとり何かを思う水銀燈がいた。｢今晩は…天使さん｣そこに扉の音が響き、寝間着姿のメグがやってきた。メグは水銀燈に、｢早く…私の命、使って…｣と告げる。翌日、桜田家では、皆でスイカを食べていた。雛苺と金糸雀はおおはしゃぎ。そんな中、翠星石は、物置部屋の鏡の前で深く考え込んでいる蒼星石を見つける。普段と違う様子の蒼星石に首をかしげる翠星石だったが…。<br><br>真紅:沢城みゆき／ジュン:真田アサミ／水銀燈:田中理恵／雛苺:野川さくら／翠星石:桑谷夏子／蒼星石:森永理科／薔薇水晶:後藤沙緒里／金糸雀:志村由美／桜田のり:力丸乃りこ／柏葉巴:倉田雅世／槐:小野大輔／白崎:櫻井孝宏<br><br>原作:PEACH-PIT(幻冬舎コミックス刊｢月刊コミックバーズ｣連載中)／監督:松尾
