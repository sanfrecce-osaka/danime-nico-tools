title: ゴールデンカムイ（第二期）
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/77/3/22773_1_6.png?1557723607000
outline: アイヌの埋蔵金を求めて旅を続ける、「不死身の杉元」の異名を持つ日露戦争の英雄・杉元佐一とアイヌの少女・アシㇼパ。だが、埋蔵金の在り処を示した刺青を持つ24人の脱獄囚を追う中で、新たな事実が浮かび上がる。埋蔵金を奪い、アシㇼパの父を殺した人物とされる「のっぺら坊」こそがアシㇼパの父だというのだ。事の真偽を確かめるには、網走監獄に収監中の彼に会うしかない。「脱獄王」の白石由竹やキロランケを仲間に加えた二人の旅は、小樽から札幌、夕張へとその歩みを進めていく。一方、彼らと埋蔵金の争奪戦を繰り広げる第七師団の鶴見中尉や新撰組「鬼の副長」土方歳三の勢力も、それぞれの野望を胸に次なる行動に打って出る……。明治時代後期、北の大地に勃発した一攫千金サバイバルは、さらに苛烈さを増していく！
