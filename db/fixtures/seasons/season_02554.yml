  title: ライツ、カメラ、アクション！
  description: 待ちに待った新作ゲームを前に、テンションが上がるレオ。そんな彼のもとに、ザップから突然の連絡が入る。言われるがままに窓を開けたレオの前に転がり込んできた箱――そのなかには、異界と人間界の架け橋となるべく、米大統領から派遣された特使フランツ・アッカーマンの生きた生首が入っていた。事件の首謀者と思われるのは、数百の生首をコレクションしているという首無し公デューラー。しかも彼は、アッカーマンの生首に高額の懸賞金を賭けていた。お宝を狙ってレオのもとに殺到するいかがわしい連中。さらにはアッカーマンのそばにも内通者がいるらしい……。絶体絶命の状況のなか、レオは無事、ライブラのメンバーと合流できるのか？<br><br>クラウス・V・ラインヘルツ:小山力也／レオナルド・ウォッチ:阪口大助／ザップ・レンフロ:中井和哉／スティーブン・A・スターフェイズ:宮本充／チェイン・皇:小林ゆう／ツェッド・オブライエン:緑川光／K・K:折笠愛／ギルベルト・F・アルトシュタイン:銀河万丈／ドグ・ハマー:宮野真守／デルドロ・ブローディ:藤原啓治／ソニック:内田雄馬／ミシェーラ:水樹奈々<br><br>原作:内藤泰弘（集英社
