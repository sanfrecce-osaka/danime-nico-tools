  description: クラウスの世話だけにとどまらず、ライブラでの仕事さえもテキパキとこなす、スーパー執事のギルベルト。しかしそんな彼がある日、ぎっくり腰に!?体を動かすのもままならないギルベルトの代わりに、ラインヘルツの本家から代理の執事が派遣されてくる。彼の名はフィリップ・レノール。ギルベルト以外が淹れた紅茶には口をつけないクラウスさえも納得させ、ケガをして運ばれてきたザップにも的確に対処。さっそくギルベルトの補佐として仕事をこなしていく......。だが、ここはヘルサレムズ・ロット――外の常識が通用しない街。ライブラの関係者であることがバレてしまったフィリップは、さっそくトラブルに巻き込まれてしまう。<br><br>クラウス・V・ラインヘルツ:小山力也／レオナルド・ウォッチ:阪口大助／ザップ・レンフロ:中井和哉／スティーブン・A・スターフェイズ:宮本充／チェイン・皇:小林ゆう／ツェッド・オブライエン:緑川光／K・K:折笠愛／ギルベルト・F・アルトシュタイン:銀河万丈／ドグ・ハマー:宮野真守／デルドロ・ブローディ:藤原啓治／ソニック:内田雄馬／ミシェーラ:水樹奈々<br><br>原作:内藤泰弘（集英社
