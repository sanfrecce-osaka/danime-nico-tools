  title: Day In Day Out
  description: 観光でヘルサレムズ・ロットを訪れたらしきチンピラ２人組に絡まれてしまったレオ。たまたまそばを通りかかったチェインに助けを求めるが、なぜか彼女は素知らぬ顔。ボコボコにされたレオは、ポケットに入れていた妹・ミシェーラ宛ての仕送りを奪われてしまう......。一方その頃、ザップは行きつけの娼婦の部屋で放心中。しかし、ひょんなことから大事なアソコを人質に取られ、猫を探すことに......。そしてまた一方、ライブラの頭脳であるスティーブンは、自宅でホームパーティの準備に忙しい。次々とかかってくる電話に応対し、人数分の飲み物と食事をテキパキと用意するスティーブン。しかしそのパーティには、どうやら裏があるようで......。<br><br>クラウス・V・ラインヘルツ:小山力也／レオナルド・ウォッチ:阪口大助／ザップ・レンフロ:中井和哉／スティーブン・A・スターフェイズ:宮本充／チェイン・皇:小林ゆう／ツェッド・オブライエン:緑川光／K・K:折笠愛／ギルベルト・F・アルトシュタイン:銀河万丈／ドグ・ハマー:宮野真守／デルドロ・ブローディ:藤原啓治／ソニック:内田雄馬／ミシェーラ:水樹奈々<br><br>原作:内藤泰弘（集英社
