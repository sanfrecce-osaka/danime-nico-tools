  description: 超虚弱体質の友人・リールと街を歩いていたところを、チンピラのヌズルバに絡まれてしまったレオ。金を巻き上げられるだけでなく、ボコボコにされたレオの頭をめがけて、今度は謎の未確認物体が突っ込んでくる。そこに乗っていたのは、機装医師リ・ガド。彼はレオに、意志を持って活動する危険な病原菌・ゲムネモの確保を手伝ってほしいと話すのだが......。一方その頃、カツアゲの現場から逃げ出したリールは、自分の身体がもっと大きければ、こんな目に遭わずにすんだのに、と後悔していた。そんな彼に、怪しげな影が忍び寄る。「結局、世の中は力だ」と語り、力が欲しくないかと誘う甘い言葉。その言葉にリールはつい乗せられてしまう。<br><br>クラウス・V・ラインヘルツ:小山力也／レオナルド・ウォッチ:阪口大助／ザップ・レンフロ:中井和哉／スティーブン・A・スターフェイズ:宮本充／チェイン・皇:小林ゆう／ツェッド・オブライエン:緑川光／K・K:折笠愛／ギルベルト・F・アルトシュタイン:銀河万丈／ドグ・ハマー:宮野真守／デルドロ・ブローディ:藤原啓治／ソニック:内田雄馬／ミシェーラ:水樹奈々<br><br>原作:内藤泰弘（集英社
