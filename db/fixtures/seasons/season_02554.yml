  title: ゲット・ザ・ロックアウト！！
  description: レオとザップが取っ組み合いのケンカをしている隣では、鬼の形相のスティーブンが震災召喚のデータを解析中。ライブラ本部では、相も変わらず賑やかな日常が繰り広げられていた。……とそのとき、本部のすぐそばにドクター・プラナリオが出現！あわてて現場に駆けつけ、すぐさま事態の収拾にあたる一同。しかしその後、事務所に戻ろうとした彼らは、中に入れなくなっていることに気づくのだった。しかも事務所を埋め尽くしていたのは、巨大な羽虫の群れ。しかも彼らはわずか数十分の間に知性を発達させ、自分が神になるまで、事務所を占拠すると宣言する。完璧な防護を誇るライブラ本部に、手も足も出ないクラウスたちだったが……。<br><br>クラウス・V・ラインヘルツ:小山力也／レオナルド・ウォッチ:阪口大助／ザップ・レンフロ:中井和哉／スティーブン・A・スターフェイズ:宮本充／チェイン・皇:小林ゆう／ツェッド・オブライエン:緑川光／K・K:折笠愛／ギルベルト・F・アルトシュタイン:銀河万丈／ドグ・ハマー:宮野真守／デルドロ・ブローディ:藤原啓治／ソニック:内田雄馬／ミシェーラ:水樹奈々<br><br>原作:内藤泰弘（集英社
