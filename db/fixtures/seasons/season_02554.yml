  description: 久しぶりに妹のミシェーラに連絡を取ったレオの耳に飛び込んできたのは、驚くべき知らせだった。なんと結婚を決めた彼女は、婚約者と一緒にヘルサレムズ・ロットに向かっている途中だと言う。ライブラのメンバーである自分と関係があることが周囲に知られれば、ミシェーラの命も危ない。そう考えたレオは、クラウスたちに妹の護衛を依頼するのだった。そうして訪れた兄妹の再会の日。元気いっぱいのミシェーラの姿に胸を撫で下ろすレオだが、安心したのもつかの間、彼の目に不気味な異界の存在の姿が飛び込んできた。その男の名はDr.ガミモヅ。婚約者に取り憑いてヘルサレムズ・ロットにやって来た彼もまた、レオと同じ「神々の義眼」保有者だった。<br><br>クラウス・V・ラインヘルツ:小山力也／レオナルド・ウォッチ:阪口大助／ザップ・レンフロ:中井和哉／スティーブン・A・スターフェイズ:宮本充／チェイン・皇:小林ゆう／ツェッド・オブライエン:緑川光／K・K:折笠愛／ギルベルト・F・アルトシュタイン:銀河万丈／ドグ・ハマー:宮野真守／デルドロ・ブローディ:藤原啓治／ソニック:内田雄馬／ミシェーラ:水樹奈々<br><br>原作:内藤泰弘（集英社
