title: 血界戦線 & BEYOND
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/79/9/21799_1_6.png?1551347023000
outline: かつて紐育と呼ばれた街は、わずか一晩で消失した。そこに出現した街「ヘルサレムズ・ロット」。濃い霧の向こうに広がる「異世界」と現世を繋ぐこの地は、さまざまな思惑を持った者たちが跋扈する、「地球上で最も剣呑な街」へと生まれ変わった。そんな混沌とした街の均衡を守るべく、人知れず活動を続ける者たち。ブレングリード流血闘術を使う強面の紳士、クラウス・V・ラインヘルツをリーダーに、顔に傷を持つクラウスの右腕・スティーブン、銀髪のチンピラ、ザップ・レンフロと半人半魚のツェッド、不可視の人狼、チェイン・皇と隻眼の淑女、K・K。そして「神々の義眼」を持つ青年レオ・・・・・・。騒動が巻き起こるとき、そこには必ず秘密結社・ライブラが姿を見せる。路地に響き渡る狂騒と、不埒な怪物たち。愛すべき深淵と、繰り返すカタストロフィ。終わることのない日常茶飯事（パーティ）が今、再び幕を開ける。そして、さらにそのBeyond（向こう）へ・・・・・・。
