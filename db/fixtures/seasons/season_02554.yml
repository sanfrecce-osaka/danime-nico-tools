  title: 人狼大作戦
  description: 諜報専門機関・人狼局のメンバーでもあるチェイン。彼女は、局の命令により《血界の眷属》兵士計画を進める某国のゲーネン将軍のもとを、仲間とともに襲撃。見事、計画を中止に追い込み、当初の目的を果たした......かに思えた。しかしその後、ゲーネン将軍が《血界の眷属》のウイルスを搭載したと思われるミサイルの、発射を目論んでいることが発覚。罠と知りながらも、チェインたちは現地へ急ぐ。そこで一同の前に現れたのは、かつて組織を裏切ったベルベッド・ラインカイマーだった。組織への復讐のため、13王のひとり、過敏王ゼオドラと取引を交わしたベルベッド。果たしてチェインは、危険な罠をかい潜り、無事に帰還できるのか？<br><br>クラウス・V・ラインヘルツ:小山力也／レオナルド・ウォッチ:阪口大助／ザップ・レンフロ:中井和哉／スティーブン・A・スターフェイズ:宮本充／チェイン・皇:小林ゆう／ツェッド・オブライエン:緑川光／K・K:折笠愛／ギルベルト・F・アルトシュタイン:銀河万丈／ドグ・ハマー:宮野真守／デルドロ・ブローディ:藤原啓治／ソニック:内田雄馬／ミシェーラ:水樹奈々<br><br>原作:内藤泰弘（集英社
