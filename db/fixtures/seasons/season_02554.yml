  description: ライブラの面々が一堂に会する新年会で、幹事を務めることになったレオとパトリック。さっそく会費の徴収に回るふたりだが、年中素寒貧なザップは会費を出し渋る……どころか、弟弟子のツェッドに払われている設備費が高いといちゃもんをつける始末。それを陰で聞きつけたツェッドは、けなげにもアルバイトを始めようと決心するのだった。しかし、バイト先はなかなか見つからず、最後はヤケ酒を食らって泥酔。しかもその帰り道、彼は何者かに襲われてしまう。襲撃を指示したのは、サイボーグ軍事企業ヴァルハラ・ダイナミクスの社長・ミラ。彼女は、ツェッドの呼吸器・エアギルスをレアな高性能ヘッドホンと勘違いしていたのだが……。<br><br>クラウス・V・ラインヘルツ:小山力也／レオナルド・ウォッチ:阪口大助／ザップ・レンフロ:中井和哉／スティーブン・A・スターフェイズ:宮本充／チェイン・皇:小林ゆう／ツェッド・オブライエン:緑川光／K・K:折笠愛／ギルベルト・F・アルトシュタイン:銀河万丈／ドグ・ハマー:宮野真守／デルドロ・ブローディ:藤原啓治／ソニック:内田雄馬／ミシェーラ:水樹奈々<br><br>原作:内藤泰弘（集英社
