  title: 幻界病棟ライゼズ
  description: 重武装トレーラーと正面衝突した挙句、重傷を負ったザップ。救急ヘリに乗せられた彼、そして付き添いのレオが運び込まれたのは霧のなかから忽然と現れた巨大病院。しかもその病院は、ニューヨークが“大崩落”に見舞われたそのとき、クラウスとスティーブンが訪れた場所にほかならなかった……。陰気な雰囲気を醸し出す建物を見上げながら、初めてヘルサレムズ・ロットに足を踏み入れたときのことを思い出すクラウスたち。３年前、彼らは患者たちでごった返す院内で、ルシアナ・エステヴェスなる女性医師と出会った。献身的に動き回る彼女の姿に感心する暇もなく、あたりに銃声が響き渡り、彼らの前に《血界の眷属》(ブラッド・ブリード)ザメドルが姿を現す。<br><br>クラウス・V・ラインヘルツ:小山力也／レオナルド・ウォッチ:阪口大助／ザップ・レンフロ:中井和哉／スティーブン・A・スターフェイズ:宮本充／チェイン・皇:小林ゆう／ツェッド・オブライエン:緑川光／K・K:折笠愛／ギルベルト・F・アルトシュタイン:銀河万丈／ドグ・ハマー:宮野真守／デルドロ・ブローディ:藤原啓治／ソニック:内田雄馬／ミシェーラ:水樹奈々<br><br>原作:内藤泰弘（集英社
