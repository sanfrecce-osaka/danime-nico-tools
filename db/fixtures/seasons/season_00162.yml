outline: 養護施設で生活する天涯孤独な高校生・桜井夕月。時折、触れた相手の思考が読めてしまう、特殊な能力を持っていた夕月は常に自分の存在する理由を探し続けていた。そんな夕月の前に突然現れた、どこか懐かしさを感じる美貌の青年『ゼス』。ゼスは夕月に、死を招く赤い月の夜＂ワルプルキスの夜＂には外に出てはならないと告げる。
  その後、夕月の周囲では不思議な事件が続き、千年以上も昔から続く悪魔(デュラス)との戦いに巻き込まれていく―――――― 前世からの仲間という"戒めの手(ツヴァイルト)"の正体とは?幾度も転生を繰り返し繰り広げられている、悪魔(デュラス)との戦いの行方は―――そして、夕月を見守り続けるゼスとの過去には一体何があったのか・・・・!?
