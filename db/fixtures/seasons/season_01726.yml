  episode_no: 第1話
  title: 本物の騎士なのだ
  description: 騎士として自然に振る舞ってしまう〝騎士道体質〟の花房葉太郎は、無意識に女性を守ろうと体が動いてしまう。そんな葉太郎は、少女・鬼堂院真緒の悲鳴を聞きつけ、マントとランス、そして正体を隠すためのマスクを身に着け駆けつける。その場を颯爽と去った葉太郎であったが、地元を飛び出してきたために行くあてがなく、途方に暮れていた。そこへ通りがかった真緒に「うちへ来い」と手を差し伸べられ――華麗なる騎士物語、開幕！<br><br>花房
