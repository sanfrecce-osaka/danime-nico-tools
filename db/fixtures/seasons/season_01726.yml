  title: 今日だけは特別だからね！
  description: ユイフォンも“家族”として暮らすことになり、一層賑やかになった真緒邸。真緒は親睦を深めるべく温泉へ行くことを提案し、騎士部の合宿も兼ねて葉太郎が10年前に父・森と訪れた旅館に宿泊する。ところが温泉を前にしてユイフォンの様子がおかしくなり、真緒がその理由を訊ねると……。その傍ら、ナイトランサーの正体について冴から問いただされた葉太郎は、これ以上隠せないと悟り、「普通の生活」を手放す覚悟を決めるのだった。<br><br>花房
