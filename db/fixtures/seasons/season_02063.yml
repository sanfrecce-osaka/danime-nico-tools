outline: "「安土桃山くるみ」は私立笑顔ヶ丘中学に通うごく普通の14歳。ある日突然タスマニアデビル型天使「デビるん」によって、美少女魔法少女恐竜天使戦士「プリマエンジェル」の一人に選ばれ、悪の組織「暗黒ホエールズ」と戦う事に。やたら血生臭い武器を駆使し、暗黒ホエールズの怪人達を次々と粛清するくるみ。そしてその様子をただ傍観するだけで、特に何もしない男子三人組（主人公）なのであった。"
