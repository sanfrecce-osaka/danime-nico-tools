  title: 安達妙子　～ほろにがトライアングル～
  description: 青森の高校に通う安達妙子と佐々木哲郎は小学5年生からずっと腐れ縁で、二人は今年の文化祭のクラス委員を押しつけられていた。そんな妙子の親友・千草は哲郎に片思い。内気なためアピールできない千草のため、妙子はその想いが成就するよう計画を立てる。しかし哲郎が引っ越すという話が2人のもとに届いてしまう……。<br><br>遠藤
