  title: 沢渡ほのか　～ほのかな恋の物語～
  description: 沢渡ほのかは男の子が苦手な17歳。デートといえば大学で考古学を研究する父と一緒に食事をすることというファザコンだ。男の子が怖いと思うほのかの初恋は小学生の時。今でもその少年のことを思い手紙を投函しているがほのかは小学校の頃の少年には会いたいが、17歳になった少年には会いたくないといった男に対する思いに悩んでいた。<br><br>遠藤
