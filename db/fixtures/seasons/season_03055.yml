outline: ユニクロン決戦から10年、地球ではサイバトロン、デストロン、マイクロン、人間が共存していた。しかし、未知のエネルギー・エネルゴンを狙ったテラーコン軍団の襲撃により平和は崩れさる。メガトロン復活を条件にテラーコンに寝返るデストロン。地球、宇宙、セイバートロン星と舞台を変え、エネルゴンを巡った三つ巴の争奪戦は激化していく。
