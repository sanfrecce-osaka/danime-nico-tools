outline: 東京のデパートの洋服売り場で、人形に扮した宝石泥棒「人形怪盗」が現れた。この事件が東京じゅうの評判になった三日後の夕方、小林芳雄率いる「少年探偵団」の団員である、井上一郎とポケット小僧は、町のはずれで顔の動かない怪しい男を目撃する。早速尾行しはじめるが、男は突如行方をくらましてしまった。辺りを見渡し、不自然なマンホールを見つけた二人は、「少年探偵団」のBDバッジをその場に撒き、マンホールへと入っていくが…危険を顧みず突き進んでゆく少年二人に待ち受けていたものとは？そして、そのＢＤバッジを見つけた小林少年が取った行動とは？果たして、「少年探偵団」は怪しい男を捕らえることが出来るのか？
