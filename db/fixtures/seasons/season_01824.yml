  description: ついに迎えた大会当日。ベグライターとして大会に参加すると決意した貴弘は、皆に自らの意志を伝えようとするものの、火急の事態によってその場を離れることになる。貴弘のアドバイスを胸に秘め、トーナメントを勝ち上がる美桜たち。そんな中、フィオナはリサの変化を受け入れられず、勝ち進む彼女に冷たく接してしまう。そしてリサは、かつて決闘を行った茜とベスト８進出をかけて再び激突する……！<br><br>水野
