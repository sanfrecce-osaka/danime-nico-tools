  title: 夏の終わりに
  description: 駆けつけた貴弘が見つめる中、ノエルとスィーリアの戦いが決着した。妹のために力を尽くしたノエルの想いが奇跡を起こす。その光景を目にして、改めて自分の進むべき道を心に誓った貴弘は、決勝戦でベグライターを務めること、大会終了後に騎士に戻ることを宣言する！優勝をかけて相対するのは美桜とスィーリア。ベグライターとしての最後の戦いに挑む貴弘。ジョストに熱い想いを懸けた貴弘と少女騎士たちの未来は――!?<br><br>水野
