  episode_no: 第11話
  title: 勝利のゆくえ
  description: 大会も佳境に入り、準々決勝の舞台で対峙した茜とスィーリア。憧れの先輩と会話すらままならなかった茜の姿はそこにはなく、２人は互いの全力をもって戦う。そして準決勝が始まる頃、ノエルの父、グレイトフルが学園に姿を現した。あくまでジョストを拒絶する彼に貴弘は、ノエルが優勝を目指す理由を訴えかける。強い気持ちとともに、最強のライバルに向かっていくノエル。雨の中、懸命に戦うその姿が家族の心をも揺り動かす――<br><br>水野
