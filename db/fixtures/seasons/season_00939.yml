outline: 神奈川県川崎市高津区溝の口、首都でもないこの地で、世界征服を狙う悪の組織・フロシャイムの川崎支部の怪人たちと、ご当地のヒーロー・天体戦士サンレッドが繰り広げる戦いの日々!!・・・のはずが、サンレッドはヒーローのくせにヒモでパチンコ好き、そのうえちょっと乱暴もの。かたやフロシャイム川崎支部を率いるヴァンプ将軍は、｢一日のほとんど料理のこと考えてる｣というほどのカリスマ主夫にして、組織の中間管理職としては部下たちから｢理想の上司｣と慕われる人格者。フロシャイムの怪人たちもそれぞれ、とても世界征服を企んでるとは思えないほどの小市民。そんな魅力的なキャラクターたちの日常を、ときにほのぼの、ときに世知辛く、ときにシュールに描くギャグアニメ。
