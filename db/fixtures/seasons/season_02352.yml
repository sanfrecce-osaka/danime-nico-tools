  title: えすいばつ
  description: 泉の自慰を目撃してしまった和紗は、ますます混乱してしまう。書店で性についての本を読み漁っていると、新菜から連絡があり、とある頼みごとをされる。男性の気持ちについて考える和紗だったが、翌日の部活ではセックスの代わりとなる言葉を考えることに。「サックス……シックス……ソックス……」<br><br>小野寺和紗:河野ひより／菅原新菜:安済知佳／須藤百々子:麻倉もも／本郷ひと葉:黒沢ともよ／曾根崎り香:上坂すみれ／典元
