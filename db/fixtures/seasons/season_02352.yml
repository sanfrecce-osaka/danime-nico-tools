- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 私を知らぬ間に変えたもの
  description: 泉は新菜に相談を持ちかけた。移動する電車の中、新菜は演出家の三枝 久を見つけ、泉を彼氏だと偽り紹介する。近くのカフェに入った二人、そこで新菜は三枝との出会いを話し始める。一方、百々子と話していた和紗は新菜について語るのだった。「ただ、なんというか……菅原氏なら、納得しちゃうなって」<br><br>小野寺和紗:河野ひより／菅原新菜:安済知佳／須藤百々子:麻倉もも／本郷ひと葉:黒沢ともよ／曾根崎り香:上坂すみれ／典元
