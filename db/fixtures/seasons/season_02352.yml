  episode_no: 第7話
  title: 揺れ、の、その先
  description: 合宿に来た文芸部。ひと葉は山岸に迫ってみるも、簡単にあしらわれてしまう。お風呂でのぼせてしまった和紗は、新菜に介抱してもらうが、新菜の焚きつけるような口調に乗せられ険悪なム―ドに。ケンカになりそうになったその時、り香が止めに入り、とあることを提案する。「合宿と言えば――。」<br><br>小野寺和紗:河野ひより／菅原新菜:安済知佳／須藤百々子:麻倉もも／本郷ひと葉:黒沢ともよ／曾根崎り香:上坂すみれ／典元
