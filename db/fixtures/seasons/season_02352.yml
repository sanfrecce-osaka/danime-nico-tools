  episode_no: 第6話
  title: 乙女は森のなか
  description: 文化祭で恋の伝説を作りたいという実行委員の依頼を受けた文芸部。和紗は、泉と新菜のことが気になり考えがまとまらない。り香は、付き合い始めた天城との距離感がいまいち掴めずにいた。そんな中、案をまとめるためにと、ひと葉は合宿に行こうと提案する。「もう少しだけ待って、もう少しだけ……」<br><br>小野寺和紗:河野ひより／菅原新菜:安済知佳／須藤百々子:麻倉もも／本郷ひと葉:黒沢ともよ／曾根崎り香:上坂すみれ／典元
