  episode_no: 第1話
  title: 豚汁の味
  description: 小野寺和紗は、所属している文芸部で他の部員たちと本の朗読をしていた。今まで読んできた作品とは全く違う大人な世界に戸惑う和紗。そんなある日の昼休み、一同は部長のり香から好きな作家の新作情報を聞く。作品の話題で盛り上がる中、新菜が口を開く。「私が死ぬまでにしたい事は……」<br><br>小野寺和紗:河野ひより／菅原新菜:安済知佳／須藤百々子:麻倉もも／本郷ひと葉:黒沢ともよ／曾根崎り香:上坂すみれ／典元
