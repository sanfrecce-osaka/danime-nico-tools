  episode_no: 第8話
  title: Legend of Love
  description: 文化祭当日、文芸部は朗読劇の準備に追われていた。先日の三枝とのやり取りを引きずっていた新菜は、泉にちょっかいをかける。泉とのやりとりの中で、新菜は自分の想いに気づいてしまう。一方、和紗は文化祭中に泉に告白する決心を固める。そして、朗読劇の幕が上がる。「あなたが好き……！」<br><br>小野寺和紗:河野ひより／菅原新菜:安済知佳／須藤百々子:麻倉もも／本郷ひと葉:黒沢ともよ／曾根崎り香:上坂すみれ／典元
