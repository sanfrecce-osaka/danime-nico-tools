- !ruby/hash:EpisodeHash
  episode_no: EPISODE9～EPISODE12
  title: 幸福的食堂／人気者的苦悩／貴族的休日／貴族的内偵
  description: 食堂で一人ご飯を食べる開心を発見した時秒・・・恥ずかしながらもこれはチャンスだと言わんばかりに開心の斜め前に座った。続いて席を探していた万歳が時妙を発見。ドギマギしながらも時秒の隣に座った万歳・・・そこへ時分も合流するが、時秒の圧を感じた時分は気を利かせようと行動するが・・・／ある日、開心が木陰で昼寝をしているとファーストキスを知らない女子生徒に奪われそうになる・・・日頃からファンの熱烈なアプローチに悩む開心。そんな開心のモテ具合が気に入らない時分がとんでもない解決策を実行する・・・／カーテンの隙間から細い光が差し込む日曜日の朝。万歳家の休日はとても慌しい。朝から豪勢な料理が出たかと思えば口をつける間もなく家庭教師の時間が始まる。部屋でぐったりとしていると、海外にいる母親から電話がかかってきて・・・／万歳の友人関係を調査するために、時分の家に上がった万幸。そこで万幸を待ち受けていたものは・・・熱風漂う部屋でカップ麺をだらしなく食らう兄とその友。暑さに耐えられなくなった時分が例のごとく時秒の部屋から扇風機を持ってくるように指図するが・・・<br><br>時分役:中村悠一／時秒役:雨宮天／開心役:小野賢章／万歳役:花江夏樹<br><br>脚本・監督:ラレコ／プロデュース:Tencent
