- !ruby/hash:EpisodeHash
  episode_no: EPISODE1～EPISODE4
  title: 軍事的訓練／兄的算段／寄生的兄／悪童的挑戦
  description: 軍事訓練に参加する生徒たち。いち早く教官に目を付けられた時分は、厳しい訓練に疲れ果てている。そんな兄を尻目に軽々と訓練をこなす妹・時秒。時秒に更なる期待をする教官に対し必死に妹の欠点をあげつらう時分だったが…／今月の生活費が厳しく、どうしたらよいか相談する時分と時秒。バイトをして俺を養え！と言う兄に対し怒りの拳で答える妹。結局、時分がオークションに出品し稼ぐというのだが、なぜか時秒のぬいぐるみが勝手に出品されていて…／学校のアイドル開心がバスケをしている姿に黄色い歓声が飛ぶ。その傍ら、女子からの開心への差し入れを検閲と言っては受け取り、勝手に食べている時分。そんな情けない兄の姿を見ていら立った時秒は、少しはかっこいいところを見せろと圧をかける。そしてついに時分が試合に出るのだが…／授業中、先生に気が付かれずに、いかに無理筋な食べ物を食するか、飽くなき挑戦をしている時分と開心。最初は飴玉、次にスナック菓子、そして匂いがきつく脂が多いLATIAOとエスカレートしていく…そこで不審に思った先生が匂いをたどって近づいてくる。時分は絶対絶命のピンチをどう切り抜けるのか…<br><br>時分役:中村悠一／時秒役:雨宮天／開心役:小野賢章／万歳役:花江夏樹<br><br>脚本・監督:ラレコ／プロデュース:Tencent
