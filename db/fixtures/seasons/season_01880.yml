- !ruby/hash:EpisodeHash
  episode_no: EPISODE17～EPISODE20
  title: 精神的外傷／絶望的馬鹿／脆弱的友情／甘美的関係
  description: 班長の一件が恥ずかしい勘違いだと分かり、反省モードの３人と、恥ずかしさに悶える時分。そんな時分に班長から連絡が・・・カフェに呼び出された時分は班長と再追試の勉強会をすることに・・・？／真夜中の開心宅に響き渡るボールが跳ねるような音・・・。驚いて部屋を覗きに行った開心の母が見たものは、リビングでドリブルをしている開心だった。夜眠れない開心はその悩みを時分に相談したところ、時分も同じだという・・・そして時分が閃いた解決策とは・・・？／朝登校してきた時分の顔に、運動していた開心の拳がクリティカルヒットしてしまったことから、小競り合いが始まる。そんな二人を見て友情の脆さを感じる万歳だったが、時秒にあることを言われ・・・？／「ふたりが付き合っているって本当ですか？！」突然、女子生徒から質問攻めにあった時分・・・どうも時分と開心が付き合ってると校内で噂されているらしい。噂されていると知ってから開心の一語一句、態度がそうとしか思えなくなってしまった時分はあまり近寄らないようにするのだが・・・？<br><br>時分役:中村悠一／時秒役:雨宮天／開心役:小野賢章／万歳役:花江夏樹<br><br>脚本・監督:ラレコ／プロデュース:Tencent
