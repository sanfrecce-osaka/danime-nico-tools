- !ruby/hash:EpisodeHash
  episode_no: EPISODE5～EPISODE8
  title: 平民的生活／灼熱的放課後／衝撃的報復／怪異的転校生
  description: 下校時、時分と開心に一緒に帰ろうと誘われ、喜ぶ万歳。金持ちだとバレたくない万歳だが、庶民の生活を知らないがために失言を連発してしまう。金持ち発言をごまかすために誘導した屋台で、万歳は庶民のとある食べ物と衝撃的な出会いを果たすのだった…／時分に招かれ喜んで自宅に行く万歳。だが、クーラーが壊れ灼熱地獄と化した家で、しかも時分にこき使われ全然楽しくない。以前自分が誕生日プレゼントであげた「ブラックオニキス」を大切そうに飾ってあるのを見つけ考え直す万歳だったが、時分の我儘には拍車がかかり…／学校にて、時秒の部屋に勝手に入った事をいなされる万歳。開心にお昼に誘われるが、時秒と鉢合わせることを恐れ、みんなとは別行動をとることに。一人廊下を歩いていると視線の先には時秒が・・・すぐさまロックオンされ鬼の形相で追いかけてくる時秒。なんとか屋上まできたがついに追い詰められてしまい・・・？／万歳が縮んでる・・・！？登校中の万歳を発見し声をかける時分。ひと通り話して万歳を見やるとやけに小さい万歳のはずの男の子・・・彼の正体は万歳の弟の万幸で時秒のクラスの転校生だった。そんなことはつゆ知らずの時分は万歳が縮んでしまったのは時秒の手作りクッキーのせいだと思い込み・・・<br><br>時分役:中村悠一／時秒役:雨宮天／開心役:小野賢章／万歳役:花江夏樹<br><br>脚本・監督:ラレコ／プロデュース:Tencent
