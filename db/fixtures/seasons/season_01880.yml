- !ruby/hash:EpisodeHash
  episode_no: EPISODE13～EPISODE16
  title: 逃避的睡眠／承認的願望／恋愛的予感／秘密的告白
  description: 退屈な英語の授業に耐えられず、船を漕いでいる開心。すると先生にあてられてしまい、先生の口ぶりから答えは人名と予想・・・そして適当に答えた『サム』がまさかの大当たり。難を逃れた開心だったが、数学の授業では完全に落ちてしまう。そしてついに時分も眠りに落ちてしまい・・・？／朝、時分が教室に来ると、万歳と開心の机の上にファンからの贈り物が置かれていた。何故自分はモテないのだ！と騒ぐ時分は、自分が女子から嫌われているからだと知らさせる。腑に落ちない様子で廊下を歩いているとクラスメイトの班長から話しかけられる。どうしても自分の目を見て話さない班長に腹をたてた時分は・・・？／この間の一件から、班長は時分が好きだと言い張る時秒。そうだったら面白いと盛り上がる開心と万歳は、意外と素顔が超美人かも！と班長の素顔を見てくるように時分をけしかける。そんな中、時分の追試の立会人が班長となり・・・？／開心と万歳の計らいにより、班長に勉強を教わることになった時分。ふたりきりで勉強することに何だか落ち着かない時分はもしかすると班長はみんなの言う通り自分のことが好きなのではないかと思い始めるが・・・？<br><br>時分役:中村悠一／時秒役:雨宮天／開心役:小野賢章／万歳役:花江夏樹<br><br>脚本・監督:ラレコ／プロデュース:Tencent
