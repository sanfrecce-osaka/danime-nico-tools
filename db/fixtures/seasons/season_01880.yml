- !ruby/hash:EpisodeHash
  episode_no: EPISODE21～EPISODE24
  title: 孤独的家路／打破的行動／時秒的誕生日／充実的一日
  description: その日は、時分も開心も放課後居残りになってしまい、万歳は一人で帰宅することとなった。仕方なく一人で下校していると、目の前を時秒が歩いてることに気づく。どうにかして一緒に帰りたい万歳だが・・・？／開心に想いを寄せる時秒だが、なかなか伝わらない・・・。そんな時秒に妙妙はラブレターを書くようアドバイスをする。思いを綴った手紙を開心に渡そうとする時秒だが開心の周りにはいつも邪魔な兄の姿が・・・時秒は無事ラブレターを渡すことができるのか・・・？／夏休み３日前、嬉しそうにカレンダーに印をする時分。そこであることに気づいてしまう・・・そう、それは夏休み期間中に訪れる妹の誕生日。時期的に一度も友達に誕生日を祝われたことのない時秒を不憫に思い、なんとか夏休みに入る前にお祝いをしようとするのだが・・・？／長かった学校もしばし休息。夏休み真っ只中、そこには絨毯の上に散らばった小銭を見つめる兄弟の姿が。暇を持て余し、猛暑に耐えられなくなった時分が散財した所為で金欠状態だったのだ。空腹な二人だが家には小麦粉しかない。仕方なく小麦粉をこねていると次々と来客がやってきて・・・？<br><br>時分役:中村悠一／時秒役:雨宮天／開心役:小野賢章／万歳役:花江夏樹<br><br>脚本・監督:ラレコ／プロデュース:Tencent
