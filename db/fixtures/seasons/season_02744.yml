outline: どこか懐かしい姿をした町・四皇町にある名門 四皇學園。その學園の生徒会を担うのは、他生徒たちから絶大な人気を誇る、鉤貫レム、楚神ウリエ、南那城メィジ、棗坂シキ。そんな彼等の正体は、魔界からやってきたアクマであった。人間界にやってきた本当の目的『禁断のグリモワール』を巡ってそれぞれの思惑が動く中、ある日、彼等はその手がかりとなる女子高生・立華リツカと出会う。平凡にヒトとして生きるリツカの前に突如現れたアクマたち。そして彼女に近づくレムたちを阻止すべく現れたエクソシスト、リツカの兄・立華リンド。しかし、彼等が知らないところで、運命は狂い始めていた。まだ見ぬ“誰か”の手によって……。個性溢れる彼等が言葉巧みに惑わそうとするリツカは、もしかするとあなた自身――？ヒトか、アクマか？逃れられない運命と揺れ動く感情に乗せて壮大な音楽と共に織りなす物語は新たな次元(ステージ)へ。
