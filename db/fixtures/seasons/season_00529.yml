  description: 第1話：いつもと変わらぬ昼休み。小豆は突然、もっと弾けたことがしたいと親友の抹茶にうちあける。何をすればいいのか答えがでない小豆は、抹茶と立ち寄った喫茶店に貼られた川柳を見て、あることをひらめく。／第2話：公園のクレープ屋にいこうと抹茶を誘う小豆。乗り気でない抹茶もしぶしぶ小豆についていくことになったが、公園にきた2人の身に思わぬハプニングが襲い掛かる。／第3話：小豆と抹茶のもとに、575の活動に入れてほしいと同級生の柚子が訪れる。大歓迎の小豆と抹茶は早速3人で出かけるが、仲の良い小豆と抹茶をみていた柚子に異変が…？／第4話：575の活動に励む小豆と抹茶、柚子。ただ575を詠むだけでなく、ダンスや曲をつけて試行錯誤をしていた。そしてついに、3人の575が完成をむかえる…。／第5話：サウンドトラック封入特典OVAとして地上波では未放送だった、小野小梅(CV：芹澤優)が加わった第5話｢めいっぱいに、はじけてる？｣がいよいよ配信解禁！！併せて｢GO！GO！575｣全体のエンディングテーマ｢コトバ・サガシタイ｣を収録。<br><br>正岡小豆:大坪由佳／小林抹茶:大橋彩香／与謝野柚子:寿美菜子<br><br>原作:株式会社セガ／アニメーション制作:レイ・デュース／C2C／企画:森本兼次郎・吉永匠（セガ）／プロデューサー:内海洋（セガ）、米内則智（レイ・デュース）／アニメーションプロデューサー:山田良輔／監督:安斎剛文／キャラクターデザイン:かんざきひろ／アニメーションキャラクターデザイン・作画監督:佐古宗一郎／シリーズ構成:小柳啓伍／音楽:千葉"naotyu-"直樹／音響監督:藤田亜紀子／音響制作:HALF
