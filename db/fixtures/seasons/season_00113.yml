outline: 熱血キャプテン・円堂守(えんどうまもる)に引っ張られ、弱小チームだった雷門中(らいもんちゅう)サッカー部は、めきめきと実力をつけていった。雷門イレブンは、中学サッカー日本一を決める大会｢フットボールフロンティア｣に出場し、並み居る強豪を倒し、決勝戦に進出。激闘の末、世宇子中(ゼウスちゅう)を破りついに日本一の座を手中に収めるはずだった―。ところが決勝戦、雷門中の前に現れたのは、平和を嫌う闇の勢力によって未来から送り込まれた最強戦士軍団｢オーガ｣。｢王牙学園(オーガがくえん)｣と名乗る彼等の目的は、｢平和すぎる時代｣を作り出す原因となった、過去の“あの出来事”を変えることにあった。その出来事とは、80年前のフットボールフロンティア決勝戦での雷門中の優勝。ここから歴史が変わったというのだ…。大ヒットを更新するDSソフトを始め、テレビアニメ、まんが、トレーディングカードゲームと人気を拡大し続ける大ヒット作品が、いよいよスクリーンに登場!強力助っ人も登場する雷門イレブンと、未来から来た最強軍団オーガ。我らが雷門イレブンは、現在を守ることが出来るのか?時空を超えた史上空前の超次元サッカーバトルが、いま、始まる!!
