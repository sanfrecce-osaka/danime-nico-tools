outline: この春、女子高生になった、ゆずこ、唯(ゆい)、縁(ゆかり)の3人組はいつもいっしょの学園生活。放課後は部員3人、パソコン2台とホワイトボード1台の『情報処理部』で、てきとうに決めた単語をググってその結果でまたおしゃべり。なんでもない日常は、たまにイベントも発生するけど、やっぱり女の子がいちゃいちゃするだけ。でもなぜか目が離せない新世代女子高生コミュニケーション。ゆとりかわいい学園生活は、遊びと部活とところより百合要素。ノーイベント・グッドライフ！それがこの三人の"ゆゆ式(ルール)"
