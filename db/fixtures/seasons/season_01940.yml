outline: capitolo1 その 逢いたかったあなたに・・・／先輩の灯里に同乗してもらい、今日もゴンドラの練習に励むアイ。そのさなか、灯里は運河を行き交うゴンドラの中に藍華とアリスの姿を見つけます。プリマ・ウンディーネになってからというもの、忙しくてなかなか会うことができないでいた３人。ほんの短い時間とはいえそれが叶った“みらくる”に、灯里は過去のある出来事を思い出し、アイに語り始めます。それは、現役時代に多忙を極めていたアリシアの誕生日にまつわる話で……。／capitolo2
  その 暖かなさよならは・・・／ある日のこと、アイは興奮気味に灯里に話し始めました。練習中にとっても“みらくる“な体験をしたというのです。見慣れぬ路地の奥で目撃したケット・シーの影…そして、ゴンドラを降りてその影を追った先で出会ったのは、姫屋支店とオレンジぷらねっとで修業中の二人のシングル・ウンディーネだったのでした。嬉しそうに語るアイの姿を見ながら、灯里はケット・シーとの最後の出逢いに想いをはせるのでした。／capitolo3
  その 遙かなる未来へ・・・／今、再びの未来をご一緒しましょう。
