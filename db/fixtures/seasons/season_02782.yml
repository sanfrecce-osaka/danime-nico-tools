title: 劇場版アイカツ！
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/02/1/22021_1_8_8b.png?1551352810000
outline: トップアイドルを目指して、アイドル活動（＝アイカツ！）をしてきた「星宮いちご」にビッグチャンスが！ なんと、いちごが主役のスペシャルライブ 「大スター宮いちごまつり」
  を行えることになったのだ！ これを成功させれば、いちごは正真正銘のトップアイドルになれるかも！ いちごはライブのための新曲をシンガーソングライターの「花音」に作ってもらうことに。さらに、エンジェリーシュガーのプレミアムドレスの準備も進む。そんな中、「神崎美月」はたのもしく成長したいちごたちにアイカツ！の未来をたくし、引退することを考えはじめる。美月はいちごをここまで導いてくれた、正真正銘のトップアイドル。まだまだ一緒にアイカツ！したいいちごは自分の感謝のきもちを伝えるために、美月へ贈る最高のステージをつくることを決意する！
  いちごをサポートするのは、親友の「霧矢あおい」、「紫吹 蘭」！ さらに「有栖川おとめ」、「藤堂ユリカ」、「北大路さくら」、「一ノ瀬かえで」、「神谷しおん」、そして「大空あかり」ももちろん登場！
  スターライト学園のほか、ドリームアカデミーのアイドルたちも総出演します！ 歌あり、ドラマあり、笑いあり、涙あり！ アイカツ！史上最高にアツいステージが、いよいよはじまります！
