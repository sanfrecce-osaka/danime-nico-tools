  description: 第7話：晴れて九条君の婚約者となった美桜。しかし大学に通いながらの寺嫁修行は前途多難。おまけに九条君には毎晩愛され寝不足気味…。そんな美桜の前に新たなトラブルメーカーまで現れて…。／第8話：九条君の未来の嫁に相応しくなれるよう奮闘する美桜。しかし、お寺に訪ねてきた檀家さんの質問にうまく答えることができず、自分の知識不足に落ち込む。すると九条君が優しく諭してくれて…。／第9話：九条君からもらった教科書を元に、仏教について勉強する美桜。するとまたも突然雪隆が現れる。人懐っこくスキンシップの多い雪隆に戸惑う美桜だったが、雪隆が九条君の弟だと知って…。／第10話：雪隆に唇を奪われそうになったところを、九条君に助けられた美桜。しかし九条君の気は収まらず「深谷が誰のものか証明しないと」と、雪隆の目の前で見せつけるように迫られてしまい…。／第11話：すれ違ったまま教修に旅立ってしまった九条君。美桜は暫く会えないと知り、ショックを受けながらも少しホッとしてしまう。そんな中、ますます雪隆が美桜に接近してきて…。／第12話：やっと九条君が教修から帰ってくる日がきた。会えない間にお互いの大切さを噛みしめ合った二人。先日の失態を謝りながら強く抱きしめてくれる九条君に美桜は感激し、今までで一番深く結ばれて――。<br><br>九条隆秀:鈴城葉／深谷美桜:原舞香／九条雪隆:恋津田蓮也／九条清隆:狂々パーマ／九条栞:秋山ねりね<br><br>原作:真臣レオン／監督:荒木英樹／シリーズ構成・脚本:たかだ誠／キャラクターデザイン:あおばみずき／音響監督:ひらさわひさよし／音響制作:Cloud22／アニメーション制作:セブン／製作:九条くんの煩悩を見守る会<br><br>so32052603←前話　第一話→so32052603
