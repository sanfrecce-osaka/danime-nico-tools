  description: 因果が姿を消した。だが、新十郎は一人で真実を求め続ける。ＴＶ局爆破事件を調べるうちに、海勝が別天王を使っていると疑う新十郎は、真実を明らかにするため、一計を案じる。予算委員会で行われる海勝の参考人招致。病院からモニターを通じて出席するようにすれば、言葉で人を操る別天王の力は封じることができるはずだ。厳しい追及を難なく退けた海勝は言う。「真実など無数にある。一つの真実で満足するのは、そこで考えるのを止めるにすぎない」。その言葉に怒りを感じた新十郎は思わず海勝を問いただし、切り札として梨江に証言を求める。梨江は語る。「ＴＶ局が爆発した直後、私は自宅で父を見ました」。ＴＶ局の海勝は、別天王が生み出した幻だったのか。そこに因果が姿を現す。因果が真実を語るようにと迫るのは、思わぬ人物だった。<br><br>結城新十郎:（ＣＶ：勝地涼）／因果:（ＣＶ：豊崎愛生）<br><br>監督:水島精二／シナリオ（シリーズ構成）:會川昇／スタジオ:ボンズ／原作:原案：坂口安吾「明治開化　安吾捕物帖」<br><br>（Ｃ）「UN-GO」製作委員会<br><br>so34852037←前話｜次話→so34852040　第一話→so34852001
