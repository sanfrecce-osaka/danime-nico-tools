  episode_no: 第11話
  title: トリアエズナマの秘密（後編）／老人と魚
  description: "「トリアエズナマの秘密（後編）」 信之としのぶの運命の日がやってきた。トリアエズナマの嫌疑について、調査担当のゲーアノートは、持ち前の能力を遺憾なく発揮して調べ上げた。店に集まった全員の前で、その内容を公表するゲーアノート。それにより、驚くべき事実が明らかになる。
    「老人と魚」 貴族・ヨハン＝グスタフが、威厳のあるひとりの老人を連れてきた。老人はトリアエズナマを味わいと快活に笑い、様々な料理を味わっていく。ただならぬ雰囲気をまとうヨハンの伯父であるこの老人、いったい何者なのだろうか。<br><br>矢澤信之（のぶ）:杉田智和／千家しのぶ:三森すずこ<br><br>監督:小野勝巳／シリーズ構成・脚本:吉田伸／キャラクターデザイン:いとうまりこ／アニメーション制作:サンライズ<br><br>©蝉川夏哉・宝島社/古都アイテーリア市参事会<br><br>so36045185←前話｜次話→so36045187　第一話→so36045353"
