- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: 初夏の天ぷら盛り合わせ／三酔人のカラアゲ問答
  description: "「初夏の天ぷら盛り合わせ」 〈花園の熊〉亭が店を閉めることになった。常連客たちは店主のビョェルンを囲み、盛大に人生の門出を祝う。美味い料理と酒を、ビョェルンは自分の店に長年通ってくれた常連客たちと楽しんでいく。その姿を見た信之としのぶの胸に、ある思いが生まれる。
