    「仕事帰りの豚汁」 冬の寒さが厳しい夜。居酒屋「のぶ」の前に衛兵のニコラウスが倒れていた。しのぶたちに助けられたニコラウスは、その身に降りかかった災難と、その後の厳しい試練の数々を語り出す。ニコラウスが乗り越えられたその秘策とは？<br><br>矢澤信之（のぶ）:杉田智和／千家しのぶ:三森すずこ<br><br>監督:小野勝巳／シリーズ構成・脚本:吉田伸／キャラクターデザイン:いとうまりこ／アニメーション制作:サンライズ<br><br>©蝉川夏哉・宝島社/古都アイテーリア市参事会<br><br>so36045241←前話｜次話→so36045243　第一話→so36045353"
