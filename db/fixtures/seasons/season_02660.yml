  episode_no: 第10話
  title: 女傭兵／トリアエズナマの秘密（前編）
  description: "「女傭兵」 東王国（オイリア）の女傭兵・リオンティーヌは、北方の貴族の元へ向かう途中、ある人物を探していた。戦場で相まみえたあの男は、いまどうしているのだろうか。リオンティーヌは戦ったあの日の借りを返しにきたのだ、と言うのだが……。
    「トリアエズナマの秘密（前編）」 市参事会議長バッケスホーフが、居酒屋「のぶ」の買収に乗り出した。しのぶがその申し出を頑なに断ると今度は「トリアエズナマは御禁制の酒である」と脅してきた。帝国の法律に抵触していたら、信之としのぶも最悪死罪になってしまうかもしれない……!?<br><br>矢澤信之（のぶ）:杉田智和／千家しのぶ:三森すずこ<br><br>監督:小野勝巳／シリーズ構成・脚本:吉田伸／キャラクターデザイン:いとうまりこ／アニメーション制作:サンライズ<br><br>©蝉川夏哉・宝島社/古都アイテーリア市参事会<br><br>so36045184←前話｜次話→so36045186　第一話→so36045353"
