  description: "「メンチカツ」 宿屋〈飛ぶ車輪〉亭を営むロルフとコローナがやってきた。コローナは、孫の嫁にしたいと迫るが、突然の申し出に困惑するしのぶ。一方で、信之はロルフから「どっちの店の出す肉料理が美味いか」という勝負を持ちかけられていた。
