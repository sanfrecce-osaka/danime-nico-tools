  title: おでんのじゃがいも／若鶏の唐揚げ
  description: "「おでんのじゃがいも」 古都アイテーリアで衛兵として働くハンスが、同僚のニコラウスに連れて行かれたのは、居酒屋「のぶ」という名の不思議な酒場だった。期待を膨らませるハンスの前に出されたのは、透き通る黄金の酒「トリアエズナマ」、そして見たこともない温かな料理「おでん」だった。
