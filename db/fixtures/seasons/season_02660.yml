  title: 中隊長の弱点／招かれざる客
  description: "「中隊長の弱点」 鬼と呼ばれ恐れられるベルトホルトの唯一苦手な食べ物は、イカである。イカ漁師の娘と見合いをすることになったベルトホルトは、信之に様々な料理を出してもらい、何とか苦手を克服しようとするが……ベルトホルトとイカにはどんな因縁があるのだろう。「招かれざる客」
    美食家で知られる〈気取り屋〉ブランターノ男爵とその従者たちが居酒屋「のぶ」に押しかけてきた。用心棒を使って強引に店を貸し切った従者のダミアンは、「シュニッツェル」を出せと言ってくる。信之が作り方を訊きに出ている間、しのぶとエーファはまかないようのサンドイッチを作り始めるが……。<br><br>矢澤信之（のぶ）:杉田智和／千家しのぶ:三森すずこ<br><br>監督:小野勝巳／シリーズ構成・脚本:吉田伸／キャラクターデザイン:いとうまりこ／アニメーション制作:サンライズ<br><br>©蝉川夏哉・宝島社/古都アイテーリア市参事会<br><br>so36045242←前話｜次話→so36045244　第一話→so36045353"
