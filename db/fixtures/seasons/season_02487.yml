  episode_no: 第9話～第13話
  title: エレベーターの女／漫画喫茶／妹の部屋／試着室／冷蔵庫
  description: 第9話：とあるマンション。早朝、エレベーターに乗り込んだ住人たち。何気ない日常があることをきっかけに恐怖で歪んでいく…。／第10話：ある漫画喫茶で働き始めた松寺。そんな彼の元に、1人の客が「落とし物はなかったか」と尋ねてくる。それが恐怖の始まりだった…。／第11話：仲の悪い兄妹・泰司と美帆。美帆が霊感を持った友達を連れて来たがために兄妹は思わぬ恐怖に巻き込まれていく…。／第12話：街で小さなブティックを見つけた、あるＯＬのお話。懐かしいデザインの服に心ときめき、思い出にふける彼女。しかし、明かされた真実とともに彼女が失ったものとは…。／第13話：ある仲の良い家族。子供たちは母の料理を楽しみにし、親はそんな子供たちを見守り、幸せな時間が流れる。だがそんな幸せは、時が経つにつれ変化していき…。そして家族がたどり着いた形とは…？<br><br>キャスト:津田寛治、村井良大、吉村駿作、篠田
