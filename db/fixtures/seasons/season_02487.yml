  episode_no: 第1話～第4話
  title: お届け物／眠れない子ども／応接間／絵画
  description: 第1話：旅行中の友人から留守番を頼まれた片桐。留守中に届く荷物を代わりに受け取って欲しいとのこと。夜更けに届いた荷物を約束通り受け取ったものの、友人は翌日にも荷物が届くためもう一日留守番して欲しいという。それほど大事な荷物とは一体何なのだろうか…。／第2話：とある郊外の一軒家。夫の帰りを待つ佐和子は幼い息子と二人きり。心細い夜を過ごす中、佐和子の不安はやがて恐怖へと変わっていく…。／第3話：長い人生を共に歩んできた、ある老夫婦のお話。子どもに恵まれなかった二人のもとに、ある日、女児の人形が届く。いたずらに過ぎていく時間の中で、夫婦と人形の運命が交差する…。／第4話：絵画展のチケットを手にした、ある男のお話。受付の女はどこか不気味で、奇妙な展示の数々は見慣れないものばかり。忠告を無視して男が取った行動の先に待ち受けていた運命とは…。<br><br>キャスト:津田寛治、村井良大、吉村駿作、篠田
