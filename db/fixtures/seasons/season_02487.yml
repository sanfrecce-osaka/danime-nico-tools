  episode_no: 第5話～第8話
  title: 終了のお知らせ／ベランダ／公衆電話／咳
  description: 第5話：郊外のとある街に出張でやってきたサラリーマン・浜野。訪れた街のあちこちで葬儀が行われているのを目にした浜野は事故でもあったのかと不思議に思っていた。その夜、宿泊先のホテルで彼を待ち受けていたものとは…。／第6話：とあるマンションに越して来たＯＬのお話。ベランダから毎夜聞こえる謎の音に恐怖するが、正体がわからない。ある晩、彼氏に助けを求めるが…。本当の恐怖は、そこから始まるのだった。／第7話：仕事中の千恵に突然、妹からの電話が。助けを求める妹に言われるがまま訪れたある公衆電話。そこには異様な光景が…妹の身に何があったのか？／第8話：古い木造アパートで暮らす孝之。隣に住む老人とのご近所トラブルに巻き込まれ、頭を抱える日々を過ごした。そんなある夜、薄い部屋の壁越しの聞こえてきた激しい咳。そして苦しみ悶える老人の声だった…。<br><br>キャスト:津田寛治、村井良大、吉村駿作、篠田
