  description: ボーボーなマチコはエステで脱毛してツルツルになってみたい。そこでマチコが思いついた方法は･･･。／マチコはモコモコのブランドバッグが欲しいがとても高い。商店街でバッグを見つけたマチコは･･･。／引っ越し先を探しているアグリがマチコの部屋にやって来る。大家のマモルは家賃アップを狙っているが･･･。／お散歩好きなマチコはお気に入りの髪飾りをつけてでかけようとする。しかし、髪飾りが見当たらない。そこにチョウチョが舞い込んでくるが･･･。／夜空を見上げて☆を眺めているマチコ。流れ星を待っていると急に土砂降りの雨が降ってくる。そこにアグリが拾い物を持ってやってくる。／マカロンを売っているマチコ。新メニューを作りたいマチコだがそこに社長令嬢のお嬢様、モモコがやってきて・・・。／海の旅にでかけているセーラから絵葉書をもらったマチコ。自分も行ってみたいと思うマチコはあるものを思い出す。／外は雨。テレビでオーケストラの演奏に聴き入っていたマチコとアグリだが、いつの間にか雨漏りが。二人は修理しようと試みるが...。／今日はクリスマス。マチコは編み物を始めたのだが、毛糸玉は街を転がって行ってしまう…／マチコとアグリが部屋で恋愛映画を観ていると、ドアをノックする音が。アグリが扉を開けると、セーラが号泣しながら飛び込んで来て…。／他<br><br>マチコ:藤田　陽子／アグリ:佐藤　真弓／マモル:大倉　孝二／セーラ:安元
