  description: stage1：ひょんなことから｢nonet｣と｢鳳｣で劇をすることに。緊張の中、主役のシンデレラを演じる朝比奈桃子は王子様を演じる久仁城雅に励まされ、舞台の幕が開ける。しかし、緊張から桃子は途中でセリフがとんでしまう。しかし、｢nonet｣の華麗な連携でピンチを切り抜ける。継母演じるクロエや義姉を演じる神楽坂、鴫野が好演技を見せる。そんな中、なぜかシンデレラに登場する亀。いったいどんな展開を見せるのか？／stage2：タイツ姿の椎名心実はなんと亀の役だった。どよめく会場。時間は舞台の内容を決める会議に遡る。村上文緒の提案により、シンデレラと浦島太郎を組み合わせたオリジナルストーリーをやることに。そんな中亀役を自ら志願した、珍しく前のめりな心実。そんな亀をいじめっ子から救ったシンデレラは、竜宮城に案内される。そこで出会ったのは素敵な王子様。王子様と一時の踊りを楽しむが、シンデレラは家で待つ義姉たちの朝食を作らなくてはならない。慌てて帰るシンデレラは靴を落としていき、王子様は元気をなくしてしまう。あくる日、朝門春日演じる使いにシンデレラを連れてくるよう命じる。しかし、使いがシンデレラの家を尋ねるとそこは空き家になっていた。　ほか<br><br>朝比奈桃子:小倉唯／椎名心実:佐藤聡美／風町陽歌:早見沙織／久仁城雅:斎藤千和／朝門春日:種田梨沙／牧瀬昴:小岩井ことり／村上文緒:名塚佳織／クロエ・ルメール:丹下桜／神楽坂砂夜:寿美菜子／櫻井明音:佐藤利奈／鴫野睦:津田美波<br><br>原作:サイバーエージェント／監督:筑紫大介／脚本:横手美智子／キャラクター原案・キャラクターデザイン監修:QP：flapper(小原トメ太
