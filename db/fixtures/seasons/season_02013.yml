- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: ちょっぴりビター、ビブリオマニア。／進め、ブラウニーとともに。
  description: 「ちょっぴりビター、ビブリオマニア。」ある日、アザゼルとともに万魔殿の図書館を訪れたミュリンは、そこで常に眠そうで活字中毒な図書館長・ダンタリオンと、常に大声で話すマイペースな古参悪魔・モレクと出会う。２人は先輩と後輩の間柄だというが、そのやりとりは独特で……。
    ／「進め、ブラウニーとともに。」アザゼルと話すきっかけを作るため、ブラウニー作りに挑戦しようと決めたベルフェゴール。料理に自信がないためベルゼブブに相談するも、彼女もまったく料理ができない。そこで、ベルゼブブのお抱え料理人・ニスロクに教えてもらおうとするが……。<br><br>ベルゼブブ:大西沙織／ミュリン:安田陸矢／ベルフェゴール:久野美咲／アザゼル:日野聡／サルガタナス:加隈亜衣／アスタロト:松岡禎丞／エウリノーム:赤﨑千夏／ダンタリオン:悠木碧／モレク:興津和幸／ナレーション:井上喜久子<br><br>原作:matoba（掲載
