  title: 缶コーヒー１本分の距離。／寒い日、あなたの香り。
  description: 「缶コーヒー１本分の距離。」いつも仕事をサボって女性と遊んでばかりのアスタロトと、そんな彼を今日も迎えに行くサルガタナス。万魔殿への帰り道、二人は通りがかった公園で一息入れることに。アスタロトの言動に呆れながらも、サルガタナスは自身の彼への気持ちと向き合おうとするが……。
