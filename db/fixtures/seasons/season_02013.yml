  episode_no: 第1話
  title: ボーイ・ミーツ・モフみガール。／近侍の心、閣下知らず。
  description: 「ボーイ・ミーツ・モフみガール。」ここは魔界にある元天使たちが働く行政機関・万魔殿（パンデモニウム）。憧れの大悪魔・ベルゼブブ閣下の近侍として仕えることになった新人職員・ミュリンは、喜びと期待に胸を弾ませていた。しかし、知的でクールと思っていた閣下は、実はモフモフが大好きなゆるふわ少女で……。／「近侍の心、閣下知らず。」魔界の市井視察に出掛けることになったベルゼブブと、近侍のミュリン。のんびり気ままなベルゼブブにすっかり振り回されながらも、ミュリンは自身の役割を全うしようと気合いを入れる。そんな矢先、ミュリンはベルゼブブとはぐれてしまい……。<br><br>ベルゼブブ:大西沙織／ミュリン:安田陸矢／ベルフェゴール:久野美咲／アザゼル:日野聡／サルガタナス:加隈亜衣／アスタロト:松岡禎丞／エウリノーム:赤﨑千夏／ダンタリオン:悠木碧／モレク:興津和幸／ナレーション:井上喜久子<br><br>原作:matoba（掲載
