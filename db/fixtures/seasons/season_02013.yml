  title: かわいいって言いたい。／海に行こう。
  description: 「かわいいって言いたい。」大好きなキャラクター“ひげもこフレンズ”のコラボカフェの存在を知ったサルガタナス。可愛い空間に自分のような可愛げのない者が行ってはいけないのでは……と思い悩むが、勇気を出してカフェに向かうことに。するとそこには、アザゼルの姿もあって……。
    ／「海に行こう。」休日に海へ遊びに行く約束をしたベルゼブブとベルフェゴール。アドラメレクと誘惑部・サキュバス課のモリガンに協力してもらい、二人は水着を新調することに。ともに海へ行くアザゼルを想い、ベルフェゴールは水着を選び始めるのだが……。<br><br>ベルゼブブ:大西沙織／ミュリン:安田陸矢／ベルフェゴール:久野美咲／アザゼル:日野聡／サルガタナス:加隈亜衣／アスタロト:松岡禎丞／エウリノーム:赤﨑千夏／ダンタリオン:悠木碧／モレク:興津和幸／ナレーション:井上喜久子<br><br>原作:matoba（掲載
