  title: 兄貴はメルヘンなお味。／登場、バイブレーションガール。
  description: 「兄貴はメルヘンなお味。」階段から足を滑らせてしまったミュリンを颯爽と助けた寡黙な男・アザゼル。その男らしさに惹かれたミュリンは、自分もアザゼルのような男になりたいと、彼の行動を真似することに。そんなミュリンに、アザゼルはある秘密を打ち明けて……。／「登場、バイブレーションガール。」ベルゼブブの幼馴染・ベルフェゴールは、極度の緊張で尿意を催す頻尿残念ガール。特にアザゼルを前にすると震えが止まらず、いつも逃げ出してばかり。ベルフェゴールを怖がらせてしまうと落ち込むアザゼルのため、ミュリンは解決策を考えるが……。<br><br>ベルゼブブ:大西沙織／ミュリン:安田陸矢／ベルフェゴール:久野美咲／アザゼル:日野聡／サルガタナス:加隈亜衣／アスタロト:松岡禎丞／エウリノーム:赤﨑千夏／ダンタリオン:悠木碧／モレク:興津和幸／ナレーション:井上喜久子<br><br>原作:matoba（掲載
