  episode_no: 第7話
  title: パンデモ湯よいとこ一度はおいで。／“もっと知りたい”のに…。
  description: 「パンデモ湯よいとこ一度はおいで。」職員の運動不足解消のため、ジムを開設することになった万魔殿。しかし、お披露目会に向かったベルゼブブたちを待っていたのは、アスタロト考案のお風呂施設「万魔殿の湯」だった。作ってしまったものは仕方がないと、みんなでお風呂に入ることにしたのだが……。
