- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: ９センチ分の。／閣下の秘密。
  description: 「９センチ分の。」仕事に向かう朝、靴のヒールが折れてしまい落ち込んでしまうベルゼブブ。ヒールは万魔殿の装飾部部長・アドラメレクが直してくれることになったのだが、その間もベルゼブブの気持ちは晴れないまま。ベルゼブブが高いヒールにこだわるのには理由があって……。
    ／「閣下の秘密。」万魔殿の主として雑誌取材に応じるベルゼブブは、「苦手なもの」を問われて何もないと回答した。その冷静で毅然とした姿に、かつてベルゼブブに対する理想と現実のギャップに戸惑っていた自分を懐かしみながらも、ミュリンは感心していたのだが……。<br><br>ベルゼブブ:大西沙織／ミュリン:安田陸矢／ベルフェゴール:久野美咲／アザゼル:日野聡／サルガタナス:加隈亜衣／アスタロト:松岡禎丞／エウリノーム:赤﨑千夏／ダンタリオン:悠木碧／モレク:興津和幸／ナレーション:井上喜久子<br><br>原作:matoba（掲載
