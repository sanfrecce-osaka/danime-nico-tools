title: ベルゼブブ嬢のお気に召すまま。
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/40/8/22408_1_6.png?1538464121000
outline: 2015年より月刊「少年ガンガン」にて連載中のゆるふわ魔界の日常コメディ『ベルゼブブ嬢のお気に召すまま。』が2018年10月、アニメ化決定！天界から堕とされ、悪魔となった元天使たちが働く魔界・万魔殿（パンデモニウム）の主・ベルゼブブ閣下。ベルゼブブに近侍として仕えることになった新人職員・ミュリン。ベルゼブブは知的でクール……と思いきや、実はモフモフ大好きゆるふわ少女だった！憧れと現実のギャップに戸惑いつつも、日々ベルゼブブとの距離を縮めていくミュリン。そんな二人を取り巻く、これまた不器用でユニークな悪魔たち。このお話は、悪魔たちがある気持ちに名前を付けるまでのお話。……かもしれない。
