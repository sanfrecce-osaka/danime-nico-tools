  title: 閣下の心、近侍知らず。／その気持ちの名前は。
  description: 「閣下の心、近侍知らず。」ミュリンにプレゼントされ、大切に着ていたセーターがほつれてしまった。ショックのあまりミュリンと目を合わせられず、溜め息を吐いてばかりのベルゼブブ。その態度に、ミュリンは自分がまた閣下を怒らせてしまったのではと勘違いをしてしまって…。
