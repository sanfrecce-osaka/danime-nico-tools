  title: 羽ばたけ！ 想像の翼。／閣下、はじめてのお見舞い。
  description: 「羽ばたけ！ 想像の翼。」ミュリンが会議で出会った眼鏡美人・エウリノーム。才色兼備な彼女だが、目が合うたびになぜか心底嫌そうな顔を向けられてしまう。自分は嫌われているのではと不安に思いつつ、彼女が落としたハンカチを届けるために探し回るミュリンだったが……。
