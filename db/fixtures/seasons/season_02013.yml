  title: ふたり、ときどきすれ違い。／夢を見たから。
  description: 「ふたり、ときどきすれ違い。」ある日、ベルゼブブとミュリンの間に起こったすれ違い。それがきっかけで、ミュリンが他部署への異動願いを出してしまうかもしれないと、ベルゼブブは動揺する。一方、ベルゼブブを怒らせてしまったと感じたミュリンは、アスタロトに相談をするが……。
