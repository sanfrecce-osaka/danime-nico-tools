  episode_no: 第3話
  title: 翼をつけた元天使（エンジェル）。／その近侍、ドＳにつき。
  description: 「翼をつけた元天使（エンジェル）。」お昼休みからの帰り道。ベルゼブブとミュリンは、一人の男に遭遇する。多くの女性たちを魅了し、輝く笑顔を振りまく彼は、（自称）ベルゼブブのお兄ちゃん的存在・アスタロト。ベルゼブブを溺愛するアスタロトは、彼女への愛を熱く語り始め……。
    ／「その近侍、ドＳにつき。」愛しのベルゼブブの近侍となったミュリンのことが気になって、仕事そっちのけで品定めにやってきたアスタロト。そんな彼を、近侍・サルガタナスが迎えに来た。アスタロトは、彼女のことを氷結地獄コキュートスの悪鬼も真っ裸で逃げ出す冷淡無情な近侍だと言うが……。<br><br>ベルゼブブ:大西沙織／ミュリン:安田陸矢／ベルフェゴール:久野美咲／アザゼル:日野聡／サルガタナス:加隈亜衣／アスタロト:松岡禎丞／エウリノーム:赤﨑千夏／ダンタリオン:悠木碧／モレク:興津和幸／ナレーション:井上喜久子<br><br>原作:matoba（掲載
