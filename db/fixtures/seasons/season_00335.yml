  episode_no: 第12話
  title: 戦う人形
  description: クリスティアーノ失脚を防ぐため、メッシーナ大橋の実験橋爆破を目論むフランカとフランコ。2人が爆弾を仕掛けていると、警戒態勢にあったジョゼ・ヘンリエッタ組に見つかってしまう。ピノッキオも交えての銃撃戦となり、結果的に実験橋の爆弾テロは不成功に終わる。フランカから真実を聞いたピノッキオはクリスティアーノの窮地を救うため、クリスティアーノの屋敷を訪れ逃げるように説得する。覚悟を決めていたクリスティアーノだったが、ピノッキオの気持ちに心を動かされ、国外への逃亡を決心する。その頃、情報を入手した社会福祉公社作戦2課はクリスティアーノ拘束に乗り出していた。屋敷に踏み込んだトリエラの目の前に、モンタルチーノで完敗した相手・ピノッキオが現れた……。<br><br>原作・総監修:相田裕
