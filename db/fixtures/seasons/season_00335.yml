  description: ジョゼはかつての同僚・軍警察のマルカントニオとローマ市内のリストランテで、数年ぶりの再会を果たし喜んでいた。しかしそれも束の間、リストランテのすぐ前の通りで、五(パ)共和(ダー)国派(ニャ)の爆弾テロが起こる。一方、爆弾テロの犯人を追っていたベルナルド・ビーチェ組とジャン・リコ組は、犯人の部屋から軍隊でしか手に入らない高性能爆薬を見つける。軍関係者が関わっていると判断し、調査を進める2課員たち。モリーゼ州の山中で武器を輸送する怪しい軍用トラックを見つけたジャン・ジョゼたちは、銃撃戦の果てに鎮圧に成功する。だが、そのトラックには乗っていたのは、絶命したマルカントニオだった。ジョゼはかつての同僚の裏切りに気を落とす間もなく、彼らの黒幕であるガニエ大佐の暗殺を命じられる。<br><br>原作・総監修:相田裕
