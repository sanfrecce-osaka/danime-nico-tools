  episode_no: 第13話
  title: そしてピノッキオは人間に
  description: クリスティアーノの元へ向かったピノッキオを救うため、フランカとフランコもクリスティアーノ邸に向かう。屋敷ではすでにトリエラとピノッキオの激しい攻防が始まっていた。劣勢に立たされたトリエラに、モンタルチーノで奪った銃で銃弾を浴びせるピノッキオ。激しい怒りに奮い立たされ、再びピノッキオに挑むトリエラ。その頃逃亡を図るクリスティアーノは、ジャン・リコ組に襲撃され捕らえられてしまう。だが、間一髪でフランカ・フランコの車が到着し、クリスティアーノを奪還。生死をかけた彼らの戦いは、哀しきクライマックスへと向かっていく……。<br><br>原作・総監修:相田裕
