  description: マリオ・ボッシの裁判中、その娘のミミの護衛をすることとなったヒルシャーとトリエラ。女の子の警護よりも訓練に打ち込みたいと、この任務に不満を感じていたトリエラだったが、無邪気で明るいミミと触れ合ううちにトリエラの心境も少しずつ変化し始めていた。そんな中、ヒルシャーはナポリ検察局にいるマリオに接見していた。実はマリオとヒルシャーにはある因縁があった。公社に来る以前、ユーロポールに在籍していたヒルシャーは、人を人とも思わぬ凄惨な犯罪行為に直面し、その闇の深さに思いつめていた。同じ思いを持つ同僚の監察医・ラシェルと共に、マリオから得た情報で人身売買の現場に潜入した二人がその場で見たものとは……。<br><br>原作・総監修:相田裕
