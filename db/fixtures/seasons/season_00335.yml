  title: ピノッキオ
  description: 殺しに天才的才能を持つ少年ピノッキオ。五共和国派幹部でありピノッキオの育ての親でもあるクリスティアーノが依頼する暗殺の仕事を淡々とこなす日々を送っていた。ある日、爆弾作りのスペシャリスト、フランカ・フランコと行動をともにするように指示をうける。建設中のメッシーナ大橋爆破計画を実行しようとするフランカ・フランコを護衛しろというのだ。モンタルチーノにあるピノッキオの自宅で合流した3人。当初は互いを警戒し合っていたフランコ・フランコとピノッキオだったが、会話を交わす中で見え隠れするお互いの信念に、徐々に親近感のようなものを感じ取っていた。その頃、暗殺者“ピノッキオ”の調査中に行方不明となった作戦1課のコーエンを捜索することになった、ヒルシャー・トリエラ組が出発の準備をしていた。これからモンタルチーノで起こることを予想もせずに・・・・・・<br><br>原作・総監修:相田裕
