  episode_no: 第11話
  title: 芽生える感情
  description: フラスカーティにあるワイン農園で潜伏中のピノッキオは、農園生活に馴染み、穏やかな日々を送っていた。共に潜伏中のフランカとフランコは、メッシーナ大橋の爆破計画を練りつつも、2課員たちによって武器調達ルートが潰されたこともあり、計画は頓挫したままだった。そんなある日、フランカは、彼女の身を案じるマリノフから電話で衝撃的な内容を告げられる。それは、失態の責任を取ってクリスティアーノが失脚すること、そしてクリスティアーノと縁を切るようにとの勧告だった。しかしフランカとフランコは、クリスティアーノを慕い続けるピノッキオのことを思い、メッシーナ大橋の実験橋を爆破することでクリスティアーノの失脚を阻止することを決意する。何も知らないピノッキオも、2人の護衛のために一緒にミラノへ向かうのだが……。<br><br>原作・総監修:相田裕
