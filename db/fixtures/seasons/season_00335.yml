title: ガンスリンガー・ガール ― IL TEATRINO ―
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/15/8/10158_1_6.png?1427216400000
outline: 舞台はとあるヨーロッパ。公益法人“社会福祉公社”---障害者支援のための首相府主催事業を表向きとするこの組織の実態は、瀕死の少女たちに機械の体を与え｢条件付け｣を施し、その少女たちを使って政府に敵対する勢力を秘密裏に排除する諜報機関であった。生きることと引き換えに｢義体｣となった少女たち。それぞれに一人ずつ担当官がつき、いつも行動を共にしていることから、兄妹(フラテッロ)と呼ばれている。｢条件付け｣により生身の頃の記憶が封印された少女たちにとっては、担当官の命令に従い、銃を持ち戦うことが何よりも幸せなのだった。モンタルチーノで任務についていた義体のトリエラは、極右テロ組織である五共和国派の天才暗殺者ピノッキオらと相(あい)見える(まみえる)が、戦闘の最中に不覚にも気絶させられてしまう。ピノッキオとの戦いに敗れ、義体としてのアイデンティティを失い悩むトリエラ。一方、ピノッキオは五共和国派のテロリスト、フランカ・フランコと行動を共にするなかで、次第に人としての感情が芽生えていくのだった。戦うことでしか己の存在意義を見出せないトリエラとピノッキオ。まるで合わせ鏡のような二人は、互いの存在を意識しながら、戦いという大きな渦の中に巻き込まれていく……。義体や担当官など社会福祉公社の側の人間、そして敵対する五共和国派側、それぞれの過去や想いが複雑に糸のように絡み合う群像劇は、否応なく悲しきクライマックスの舞台へと向かっていく。
