  description: 担当官のいないクラエスは、公社の敷地から出ることなく、義体技術改良の試験体となっていた。食事制限や身体能力検査などが課せられているものの、それ以外の時間はハーブの世話をしたり、ピアノを弾いたり、読書をしたりと穏やかな時間を過ごしていた。ある日、ジャンが検査の一環で見せた夕暮れの映像に、クラエスは懐かしさと悲しさが同居した複雑な感情を覚える。過去の記憶を消去されたクラエスだが、今は亡き彼女の担当官との思い出を象徴するその映像に、何かを感じずにはいられないのだった。その帰り道、クラエスは屋内射撃場の前を通りかかり、何かを思い出しそうになる。記憶のない場所なのになぜか懐かしさがこみ上げてくる……クラエスはその理由を無意識に求めていた。<br><br>原作・総監修:相田裕
