outline: 竹やぶの一軒屋にたった一人で住んでいた少女ミミ子。小学生ながらしっかり者のミミ子が買い物から帰ってくると小さな子パンダのパンちゃんが庭にいた。さらにその親のパパンダも現れる。ミミ子に父親がいないことを知ったパパンダは自分が父親代わりになると言い、ミミ子はパンちゃんの母親になると決める。こうして2頭はそのままミミ子と暮らすことになり、奇妙で楽しい新生活が始まった。原案は宮崎
  駿によるもので、後の宮崎名作アニメの源流と位置づけられる。ユーモラスで愛くるしい2頭のパンダは今なお人気。
