outline: ３姉妹をめぐって、コブラとクリスタルボーイが激突　賞金稼ぎのジェーンは、自分に言い寄ってきた男が海賊コブラだと知り、用心棒を依頼。目的は、彼女の３つ子の姉妹キャサリンとドミニクを探すことだった。コブラはジェーンと共に、クリスタルボーイに監禁されているキャサリンを救出に向かう。だが、クリスタルボーイの命令に忠実なキャサリンは、ジェーンを裏切る。コブラはジェーンの残したメッセージに従って、ドミニクに会いに行く。だが、そこへも大軍団を引き連れたクリスタルボーイが現れた！
