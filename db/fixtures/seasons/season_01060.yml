  title: なじみ とんじゃう
  description: 海での失敗により、がっくりと肩を落とす龍一郎。そんな兄を元気づけようと、純一郎は｢いいアイディアがある｣と龍一郎を同人誌即売会へ連れて行く。即売会会場では、なじみとかねるが相変わらずの戦いを繰り広げていた。そんななじみの元へ｢ネットでの評判を見た｣という客が現れた。戸惑うなじみへ、更に純一郎が驚くべき提案をぶつける。<br><br>長菜なじみ:浅野真澄／露理:斎藤桃子／ジャスティス:安元洋貴／北野ソーラ:こやまきみこ／二道かねる:阪田伊都／星純一郎:波多野和俊<br><br>原作:ヒロユキ(芳文社｢まんがタイムきらら｣連載)／監督:八谷賢一／監督補佐:くるおひろし／キャラクターデザイン:きみしま幾智／構成:國井玲／美術監督:山根左帆(KUSANAGI)／美術:草薙(KUSANAGI)／色彩設計:金丸ゆう子／撮影監督:中村雄太／編集:松村正宏／音響監督:渡辺淳／音響制作:HALF
