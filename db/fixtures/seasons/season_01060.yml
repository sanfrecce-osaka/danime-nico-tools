  title: まだまだやりたい、もっとしたい
  description: 純一郎が兄と取り付けてきた｢百冊完売をクリアすればプロデビュー｣という条件を聞かされたなじみは、不安になりつつも、その経過を同人誌ショップに確認しに行くことに。喜ばしいことなのに、今ひとつ手放しで喜べないなじみは、仲間たちに｢なぜ同人活動をやっているのか｣を聞く。そして数日後、なんとか完売することに成功したなじみは、プロとして契約を結ぶことに。<br><br>長菜なじみ:浅野真澄／露理:斎藤桃子／ジャスティス:安元洋貴／北野ソーラ:こやまきみこ／二道かねる:阪田伊都／星純一郎:波多野和俊<br><br>原作:ヒロユキ(芳文社｢まんがタイムきらら｣連載)／監督:八谷賢一／監督補佐:くるおひろし／キャラクターデザイン:きみしま幾智／構成:國井玲／美術監督:山根左帆(KUSANAGI)／美術:草薙(KUSANAGI)／色彩設計:金丸ゆう子／撮影監督:中村雄太／編集:松村正宏／音響監督:渡辺淳／音響制作:HALF
