outline: 次世代ARダンス＆ボーカルグループ「ARP」が待望のドキュメンタリーアニメ化！avexからデビューし横浜を拠点にライブを重ね、着実な人気を獲得してきた彼らは、アーティスト養成校として名高いISM横浜校の生徒でもある。そこに集った4人のメンバー、生粋のエリートでありながら音楽に対する葛藤を抱くシンジ、幼いころから共に施設で育ちアウトロー精神で音楽とともに戦ってきたレベルクロス
  ダイヤ・レイジ、４オクターブの美声と圧倒的なダンスとルックスで周囲から孤立しながらも音楽を心から愛するレオン。彼らが出会うまでと、デビューしてからこれまでの日々のあらゆる喜びも苦しみも、日常もライブの舞台裏まで！個人ごとに掘り下げながら描き出す。
