outline: 繁栄と栄華を極めた人間たちの文明が崩壊してから長い年月が過ぎた。生き物のほとんどが死に絶え、全てが終わってしまった世界。残されたのは廃墟となった巨大都市と朽ち果てた機械だけ。いつ世界は終わってしまったのか、なぜ世界は終わってしまったのか、そんなことを疑問にさえ思わなくなった終わりの世界で、ふたりぼっちになってしまった少女、チトとユーリ。ふたりは今日も延々と続く廃墟の中を、愛車ケッテンクラートに乗って、あてもなく彷徨う。全てが終わりを迎えた世界を舞台に、ふたりの少女が旅をする終末ファンタジーが今、幕を開ける。
