  description: アドバンスライセンスの取得を目指す挑戦も佳境を迎え、てこは最後の科目に以前は怖くてできなかったナイトダイビングを選ぶ。関係者に見送られ、ぴかりと夜の海に潜っていくてこ。太陽の光がない海中を泳ぎながら、ぴかりとてこはお互いの想いを感じ取る。まるで異世界ファンタジーのような景色も満喫し、二人の思い出に新たな１ページが加わった。てこが大きな夢を形にして、二人にとって忘れることのできない高校最初の１年は幕を下ろし、そしてまた新しい一年が始まる……。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子／岬こころ:山本亜衣／岬ことり:加隈亜衣／小日向こだま:洲崎綾<br><br>原作:天野こずえ（ブレイドコミックス／マッグガーデン刊）／総監督:佐藤順一／監督:佐山聖子／脚本:赤尾でこ、福田裕子／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子（スタジオカノン）／色彩設計:石田美由紀／撮影監督:間中秀典、福世晋吾／編集:須藤　瞳（REAL-T）／オープニングテーマ:鈴木みのり「Crosswalk」／エンディングテーマ:坂本真綾「ハロー、ハロー」／挿入歌:窪田ミナ
