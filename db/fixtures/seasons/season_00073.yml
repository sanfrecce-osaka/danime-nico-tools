  episode_no: 11話
  title: 風邪と炎とおめでとうのコト
  description: 誕生日に風邪で学校を休んだぴかり。プレゼントを持ってお見舞いに向かうてこだが、学校の前でぴかりを待っていたこころと出会って一緒にぴかりのお見舞いに。二人の予期せぬ訪問にぴかりが感激する中、来月が誕生日だというこころは、ぴかりに何かをお願いしたかった様子で……。翌月、こころの願い事に気づいたてこの提案で、ダイビング部の面々は大室山の山焼きを見に行くことに。てことぴかりは山焼きを手伝うこころの晴れ姿を目に焼き付け、今まで気づかなかった事実の発覚に驚くのだった。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子／岬こころ:山本亜衣／岬ことり:加隈亜衣／小日向こだま:洲崎綾<br><br>原作:天野こずえ（ブレイドコミックス／マッグガーデン刊）／総監督:佐藤順一／監督:佐山聖子／脚本:赤尾でこ、福田裕子／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子（スタジオカノン）／色彩設計:石田美由紀／撮影監督:間中秀典、福世晋吾／編集:須藤　瞳（REAL-T）／オープニングテーマ:鈴木みのり「Crosswalk」／エンディングテーマ:坂本真綾「ハロー、ハロー」／挿入歌:窪田ミナ
