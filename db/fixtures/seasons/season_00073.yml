  title: 夏の真ん中ときらきらの瞳のコト
  description: 按針祭の花火大会を間近に控えたある日。海女人屋の手伝いをしていたぴかりは、見かけない女の子が海に潜っていくのに気づく。ぴかりから声をかけ、親ダコが卵を守る岩屋の前でひと時を過ごした二人。一週間後に再会したその子は、名前をこころだと教えてくれた。待ちに待った按針祭当日を迎え、ダイビング部の面々と一緒にこころとも花火大会を楽しみたいと思っていたぴかりだが、結局その日は会えなかった。心残りに思うぴかりだが、翌日海で出会ったこころと、思いがけず奇跡ような瞬間に立ち会うのだった。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子／岬こころ:山本亜衣／岬ことり:加隈亜衣／小日向こだま:洲崎綾<br><br>原作:天野こずえ（ブレイドコミックス／マッグガーデン刊）／総監督:佐藤順一／監督:佐山聖子／脚本:赤尾でこ、福田裕子／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子（スタジオカノン）／色彩設計:石田美由紀／撮影監督:間中秀典、福世晋吾／編集:須藤　瞳（REAL-T）／オープニングテーマ:鈴木みのり「Crosswalk」／エンディングテーマ:坂本真綾「ハロー、ハロー」／挿入歌:窪田ミナ
