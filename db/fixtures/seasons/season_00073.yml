  description: 真斗先生が駆けつけたことで、ピーターは愛の前から姿を消した。彼と関わってはいけないと真斗先生に忠告された愛だが、なぜかピーターに会いたい気持ちは募るばかり。そんな思いのまま瞳を閉じた愛は、気がつくと不思議な世界に迷い込んでいた。水没しかけた町、若かりし頃の真斗先生、空飛ぶ帆船……。どうやらここは、母親に置き去りにされた赤ん坊が見ている夢の世界で、ピーターはその成長した姿だという。危機を迎えた世界を救うため、二人は空飛ぶ箒に乗ってピーターのいる帆船を目指す！<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子／岬こころ:山本亜衣／岬ことり:加隈亜衣／小日向こだま:洲崎綾<br><br>原作:天野こずえ（ブレイドコミックス／マッグガーデン刊）／総監督:佐藤順一／監督:佐山聖子／脚本:赤尾でこ、福田裕子／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子（スタジオカノン）／色彩設計:石田美由紀／撮影監督:間中秀典、福世晋吾／編集:須藤　瞳（REAL-T）／オープニングテーマ:鈴木みのり「Crosswalk」／エンディングテーマ:坂本真綾「ハロー、ハロー」／挿入歌:窪田ミナ
