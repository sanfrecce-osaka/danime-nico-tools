  title: ハロウィンの夜の夢のコト
  description: 今日は一年に一度のハロウィン。王子様とお姫様のコスプレをして出かけたぴかりとてこは、会場でネコの格好をしたこころと出会う。そこに借り物競争の司会進行を預かる愛と誠も加わり、ぴかりが冗談で優勝者に王子のキッスを贈ると言ったことから事態は思わぬ方向に。周囲の参加者がその発言を真に受け、引っ込みがつかなくなってしまったのだ。競走のスタートを告げる号砲が鳴るや、ぴかりの唇を守るため会場内を奔走するてこ。果たして、王子のキッスは誰の手に……!?<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子／岬こころ:山本亜衣／岬ことり:加隈亜衣／小日向こだま:洲崎綾<br><br>原作:天野こずえ（ブレイドコミックス／マッグガーデン刊）／総監督:佐藤順一／監督:佐山聖子／脚本:赤尾でこ、福田裕子／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子（スタジオカノン）／色彩設計:石田美由紀／撮影監督:間中秀典、福世晋吾／編集:須藤　瞳（REAL-T）／オープニングテーマ:鈴木みのり「Crosswalk」／エンディングテーマ:坂本真綾「ハロー、ハロー」／挿入歌:窪田ミナ
