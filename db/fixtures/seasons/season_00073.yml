outline: 伊豆の町で生まれ育った小日向光と、東京から引っ越してきた大木双葉。ともに夢ヶ丘高校に入学した二人は、スキューバダイビングと日常の何気ない出来事の中に、たくさんの幸せを見つけてきた。かつては何事にも消極的だった双葉だが、明るく前向きな光とのおかげで一歩前に踏み出す喜びをいくつも経験。さらに、双葉は念願だったオープンウォーター・ダイバーの実習にも合格し、次はアドバンスド・オープンウォーター・ダイバーを目指すことに。一度きりのかけがえのない高校生活は、まだまだこれからが本番。素敵な日々は終わらない、二人でともに歩む日々が続くかぎり、ずっと。
