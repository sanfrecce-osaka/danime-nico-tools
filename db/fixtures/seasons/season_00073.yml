  episode_no: 1話
  title: ある夏の夜と告白のコト
  description: 念願のオープンウォーター・ダイバーとなり、ぴかりと実りの多い夏を過ごしていたてこ。そんな中、ぴかりと一緒の日々がいつか終わることに不安を覚えたてこは、自分ひとりの力で楽しいことを見つけなければと思い立ち、ぴかりの誘いを断ってしまう。ぴかりは、自分の楽しい事を見つけようとしているてこを応援しつつも、どこか寂しさを感じて…。ダイビング部でバーベキュー大会を楽しんだあと、二人は互いの気持ちを打ち明け、思いをまたひとつにする。たとえその時が来ても、寂しさに負けないくらい楽しさを共有しよう、と。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子／岬こころ:山本亜衣／岬ことり:加隈亜衣／小日向こだま:洲崎綾<br><br>原作:天野こずえ（ブレイドコミックス／マッグガーデン刊）／総監督:佐藤順一／監督:佐山聖子／脚本:赤尾でこ、福田裕子／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子（スタジオカノン）／色彩設計:石田美由紀／撮影監督:間中秀典、福世晋吾／編集:須藤　瞳（REAL-T）／オープニングテーマ:鈴木みのり「Crosswalk」／エンディングテーマ:坂本真綾「ハロー、ハロー」／挿入歌:窪田ミナ
