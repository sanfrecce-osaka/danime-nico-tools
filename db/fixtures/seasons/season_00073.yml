  description: "「漆黒の人魚」と呼ばれるダイバーがいるーーそんな噂話に花を咲かせながら、ビーチダイビングに繰り出したダイビング部の面々。全部を完璧にこなそうと意気込むてこだが、最後の最後に大きな失敗をしてしまう。ショックのせいで自分を否定するてこに対し、ぴかりは、がんばったてこ自身のことを信じてあげてほしいと励ます。その後、気を取り直してボートダイビングを楽しんでいたてこたちは、黒いウェットスーツを着て猛スピードで泳ぐダイバーに遭遇。その姿は、まさに「漆黒の人魚」そのもので……。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子／岬こころ:山本亜衣／岬ことり:加隈亜衣／小日向こだま:洲崎綾<br><br>原作:天野こずえ（ブレイドコミックス／マッグガーデン刊）／総監督:佐藤順一／監督:佐山聖子／脚本:赤尾でこ、福田裕子／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子（スタジオカノン）／色彩設計:石田美由紀／撮影監督:間中秀典、福世晋吾／編集:須藤　瞳（REAL-T）／オープニングテーマ:鈴木みのり「Crosswalk」／エンディングテーマ:坂本真綾「ハロー、ハロー」／挿入歌:窪田ミナ
