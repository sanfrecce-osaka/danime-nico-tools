  title: 永遠のガクエンサイのコト
  description: 文化祭前日は、学校への泊まり込みが許された特別な日。いつもなら誰もいない時間になっても多くの生徒であふれる校内は、まるで日常の中の非日常のよう。そんな喧騒をしばし離れ、ひとりきりになった愛が静寂を楽しんでいると、そこに見知らぬ男子生徒が現れる。ピーターと名乗ったその少年にさそわれて人気のない校舎を散歩する愛は、夢のようなこの時間がずっと続けばいいとふと思う。その頃、真斗先生は愛の姿がどこにも見えないのに気づき、イヤな予感を覚える……。
