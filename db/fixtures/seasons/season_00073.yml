  description: 夏休みも終わって季節は秋。休日に秋限定のマロンパイを買いに出かけたぴかりは、偶然出会ったこころから学校で嫌な出来事があったと聞かされる。そんなこころの憂鬱を晴らそうと、ぴかりは二人でデートをすることに。その頃、カフェでひとりの時間を過ごしていたてこは、夢の中にいる自分に気づくと、同じカフェにいた少女を誘って空の旅へ。二人が向かったのは、十月桜で知られるさくらの里。同じ時間に違う場所で、ぴかりとてこはそれぞれ秋がもたらす素敵を体験するのだった。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子／岬こころ:山本亜衣／岬ことり:加隈亜衣／小日向こだま:洲崎綾<br><br>原作:天野こずえ（ブレイドコミックス／マッグガーデン刊）／総監督:佐藤順一／監督:佐山聖子／脚本:赤尾でこ、福田裕子／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子（スタジオカノン）／色彩設計:石田美由紀／撮影監督:間中秀典、福世晋吾／編集:須藤　瞳（REAL-T）／オープニングテーマ:鈴木みのり「Crosswalk」／エンディングテーマ:坂本真綾「ハロー、ハロー」／挿入歌:窪田ミナ
