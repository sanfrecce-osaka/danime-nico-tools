- !ruby/hash:EpisodeHash
  episode_no: 9話
  title: 終わりのない夢とナミダのコト
  description: ピーターと会えたものの、彼から唐突に別れを告げられて目を覚ました愛は、ぴかりとてこに協力してもらい再び夢の世界へ。帆船の中でピーターと再会し、どうしてここに戻ってきたのか、自分の気持ちにようやく気づく愛。それは、ピーターが真斗先生に抱いている気持ちときっと同じ。この世界でピーターに寄り添おうとした若かりし頃の真斗先生とは別のやり方で彼を救うため、愛は一緒に夢から覚めて現実の世界で会おうと必死に呼びかける。愛の求めに対し、ピーターが出した答えは……。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子／岬こころ:山本亜衣／岬ことり:加隈亜衣／小日向こだま:洲崎綾<br><br>原作:天野こずえ（ブレイドコミックス／マッグガーデン刊）／総監督:佐藤順一／監督:佐山聖子／脚本:赤尾でこ、福田裕子／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子（スタジオカノン）／色彩設計:石田美由紀／撮影監督:間中秀典、福世晋吾／編集:須藤　瞳（REAL-T）／オープニングテーマ:鈴木みのり「Crosswalk」／エンディングテーマ:坂本真綾「ハロー、ハロー」／挿入歌:窪田ミナ
