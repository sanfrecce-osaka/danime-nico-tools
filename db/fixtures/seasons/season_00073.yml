  episode_no: 10話
  title: そのはじまりに想うコト
  description: 今日は大晦日。てこはぴかりに誘われ、年越しを海女人屋で迎えることに。ダイビング部のみんなだけでなくこだまやこころも加わり、賑やかで楽しい時間が過ぎていく。そんな中、こだまが夢ヶ丘高校への進学を志望していると話したことから、ダイビングの面々は新入生候補としての期待を寄せる。ところが、当のこだまは部活選びを失敗したくないとためらっている様子。それを聞いたきのは、ダイビングの開拓時代に若き日の彼女が出会った奇跡について語りはじめる……。<br><br>小日向光:鈴木絵理／大木双葉:茅野愛衣／二宮愛:大西沙織／二宮誠:梅原裕一郎／火鳥真斗:伊藤静／ちゃ顧問:久保ユリカ／小日向きの:井上喜久子／岬こころ:山本亜衣／岬ことり:加隈亜衣／小日向こだま:洲崎綾<br><br>原作:天野こずえ（ブレイドコミックス／マッグガーデン刊）／総監督:佐藤順一／監督:佐山聖子／脚本:赤尾でこ、福田裕子／キャラクターデザイン:伊東葉子／美術監督:柴田千佳子（スタジオカノン）／色彩設計:石田美由紀／撮影監督:間中秀典、福世晋吾／編集:須藤　瞳（REAL-T）／オープニングテーマ:鈴木みのり「Crosswalk」／エンディングテーマ:坂本真綾「ハロー、ハロー」／挿入歌:窪田ミナ
