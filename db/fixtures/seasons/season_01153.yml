  episode_no: 第11話
  title: "『俺、戦います！』"
  description: ヴァーリとコンタクトをとる為、黒歌を呼び出した一誠と小猫。だが黒歌は交換条件として一誠に無理難題を提案する。そんな黒歌に食い下がる一誠を見計らったかのように登場するヴァーリ、美猴、アーサー。一誠はヴァーリたちの力を借り、次元の狭間へたどり着くが、その異様な空間に成すすべも無く彷徨い続けることに。リアスを救いたいという気持ちだけが空回りする一誠たち。そんな時、アーサーが一誠たちに託した助言を思いだし実行すると目前にリアスが表われる……。<br><br>兵藤一誠:梶
