  title: 対戦前夜です！
  description: ディオドラとのレーティングゲームを控える中、久しぶりに悪魔の仕事が入った一誠。仕事を終え家へ帰るとエッチな巫女服姿の朱乃、アーシア、ゼノヴィアのお出迎えを受ける。リアス、小猫もそこに参戦し、ちょっとエッチなコスプレ大会に英気を養う一誠だった。そしていよいよレーティングゲーム当日。部室からバトルフィールドへ転送されたリアスたちはあたりの妙な雰囲気を感じて身構える。すると突如、一誠たちを囲むように魔法陣が展開され、そこから現われた集団に強襲を受ける！<br><br>兵藤一誠:梶
