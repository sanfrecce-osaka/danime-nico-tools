- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 迎撃、開始です！
  description: ロキを倒すための武器ミョルニルを北欧へ取りに戻ったオーディン。リアスたちはオーディンが戻るまでロキの足止めを志願する。フェンリルとその子供ハティとスコル、五大龍王の一角ミドガルズオルムを模造したものまで引き連れているロキ。それに対し、バランスブレイカ―として覚醒した一誠をはじめ、修行によって力をつけた面々が戦いの中でさらに力を覚醒させ立ち向かう。双方総力戦で一進一退の攻防の中、ロキはついに神の力を解き放ち時空を破断させ始める。そのうえさらに巨大な北欧魔法陣から放つロキ渾身の一撃が一誠たちに襲い掛かる！<br><br>兵藤一誠:梶
