  title: 夏休み、冥界へＧＯ！
  description: リアス、アーシアに加え朱乃、小猫、ゼノヴィアとも同居することになった一誠。待望の夏休みと思いきや、グレモリー眷属は夏休みの恒例で冥界へ行くことになった。列車で冥界へ向かう一誠たちだがグレモリー領へ到着する直前に列車が緊急停止する。すると突如、強制転移させられ、巨大なドラゴンが姿をあらわす！容赦なく攻撃を仕掛けてくるドラゴンに対し急遽、朱乃が指揮し迎撃するも効果的なダメージは与えられない。なおも迫りくるドラゴンに絶体絶命かと思われたその時…！<br><br>兵藤一誠:梶
