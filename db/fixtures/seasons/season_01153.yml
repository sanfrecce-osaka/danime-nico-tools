- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 夏休み最後の日です！
  description: 一誠とロキとの激しい戦いの末、ロキは断末魔と共にミョルニルから生じた波紋に二次元的に封じられてしまう。ついに冥界での合宿も終わり日本へ戻るオカルト研究部一同。一方で一誠は夏休みの宿題に悪戦苦闘していた。そんな一誠の宿題を手伝ってくれた朱乃とお礼に一日デートをすることに。恋人気分でデートを楽しんでいた朱乃だったがオーディンのお供として人間界に来ていたバラキエルと出会い、口論になってしまう。その後朱乃の部屋で二人きりとなった一誠は朱乃の口から過去をうちあけられる。<br><br>兵藤一誠:梶
