- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: "『いつでも、いつまでも！』"
  description: リアスを助けるため戦う決心をした一誠だったが、気持ちとは裏腹にどうしてもリアスを攻撃することができず防戦一方となってしまう。その最中にもリアスに対し必死に呼びかけるが反応はなく、それでもあきらめず何度も呼びかけ続ける一誠。するとそんな一誠の想いが少しずつリアスの心に届きはじめる。一方、周囲の空間に漂っていたリアスの鎧の欠片がひとりでに集まりはじめ、人型を形成していく。変貌を遂げたその姿はまるで……。<br><br>兵藤一誠:梶
