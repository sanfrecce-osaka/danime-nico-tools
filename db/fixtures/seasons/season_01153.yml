- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: オカ研消失！？
  description: 壮絶な戦闘の後、昏睡状態が続いている一誠。アーシアのセイクリッド・ギアなら治療可能かもしれないとの話を聞き、アーシアは危険性すら未知数の治療を申し出る。アーシアが一誠への想いをセイクリッド・ギアにのせ集中すると、周囲を緑のオーラが包み込み、ついに目を覚ます一誠。ドラゴンの腕も元の人間の腕に戻りすっかり元気になった一誠とオカルト研究部一同は人間界へと戻ることに。だが、そんな一誠たちのもとに思いもよらない新たな刺客があらわれる。<br><br>兵藤一誠:梶
