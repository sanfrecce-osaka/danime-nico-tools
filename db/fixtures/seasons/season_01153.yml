  title: 若手悪魔、集合です！
  description: 冥界での滞在先であるリアスの実家へ到着するオカルト研究部一同。豪華なグレモリー城に気後れする一誠たちをよそに早速修行が開始される。アザゼルの指示のもと各々独自の課題を与えられる。数週間の修行を終え、大きく成長を遂げたオカルト研究部の面々は、悪魔、神、堕天使、と各勢力の代表者が集まるレセプションへと向かうと、そこには魔王クラスから四大魔王の縁者、若手有望株の悪魔までもが一堂に会していた。<br><br>兵藤一誠:梶
