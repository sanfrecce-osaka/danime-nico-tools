- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: ドラゴン・オブ・ドラゴン
  description: アーシアは突然現れた光の柱に包まれその場から消失してしまう。すると上空から姿を現わしたシャルバ・ベルゼブブがアーシアを次元の彼方へ消し去ったと言い放つ。激昂するリアスとゼノヴィアをよそに、一誠はアーシアを失った喪失感を受け止めきれず未知なる力を発動し暴走する。その規格外な力でシャルバを追い詰めていくが同時に神殿も崩壊し、その場から一時撤退するリアスたち。崩壊した神殿の中、戦いが終わってもなお赤いオーラを炎のように燃やしながら悲しげに咆哮する一誠の前に意外な人物があらわれる。<br><br>兵藤一誠:梶
