- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 二学期、はじまりました！
  description: 夏休みも終わり二学期が始まろうとしていた矢先、駒王学園へと転入してくるイリナ。早速オカルト研究部に入部し、一誠の家で下宿することに。その日の夕方、イリナの歓迎会のため商店街へ買い物に向かう一誠とアーシア。そこでかつてアーシアが教会を追われる原因となった悪魔ディオドラ・アスタロトと遭遇する。ディオドラは一方的にアーシアに求婚するとその場から立ち去ってしまう。それからというものアーシアに対するディオドラのアプローチが徐々に激しくなり一誠は面白くなくなってきていた。<br><br>兵藤一誠:梶
