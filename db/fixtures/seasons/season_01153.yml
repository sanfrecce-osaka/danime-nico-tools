- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: アーシア、救います！
  description: アーシアを助けるため神殿を急ぐ一誠たちは戦力を分散させ先を目指すことに。各神殿で待ち構えるディオドラの眷属達の完璧な連携攻撃の前に苦戦する一誠は新必殺技で立ち向かい敵を撃破してゆく。その頃、木場の目前に現れたのは異形と化したカオス・ブリケードのフリードだった。フリードの口からディオドラのアーシアを手に入れる目的を知った木場は怒りを胸にフリードと相対する。そして神殿最深部へとたどり着いた一誠はディオドラとついに対峙する。<br><br>兵藤一誠:梶
