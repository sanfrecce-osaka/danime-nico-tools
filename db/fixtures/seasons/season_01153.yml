- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 猫とドラゴン
  description: 北欧神族が同盟に加わる調印式が執り行われようとしていた時、北欧神ロキが突如、乱入し異議を申し立てる。臨戦態勢のロキを相手に悪魔、神、堕天使が協力して迎え撃つことに。一方、一誠とリアスは様子のおかしい小猫を追いかけて行くと森の中で小猫の姉、黒歌を目撃する。カオス・ブリケードのメンバーである黒歌、美猴と戦闘になるがその最中、一誠のブーステッド・ギアが反応しなくなる。原因不明の状況に苦悩する一誠がバランスブレイカ―として覚醒するため導き出した結論とは…！?<br><br>兵藤一誠:梶
