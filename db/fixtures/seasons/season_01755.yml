outline: 銭形がルパン捜査を解任され、元雇兵のキース・ヘイトンが後任となった。一方ルパンは今度の標的を密売企業ショットシェルの貯蔵金に決定。遂行にはロシアの核物理学者カレン女史が必要だった。奇しくもショットシェルの手先に連行されかけていた彼女を不二子たちが救出し、予めロシアの原潜イワノフを奪取していたルパンたちと共に進水。この操縦にカレンの腕を要したのだ。そこでカレンは、次元が１０年前に父を殺した相手だと看破する。そんな中ルパンの予想通りに、ショットシェルのボスであるジョン・クローズからイワノフへ入電。やがて面談したジョンは、ルパンの腕を見込んで核兵器の強奪を依頼する。ジョンの目的は世界規模の戦争を起こさせ、利潤を得ることにあった。その頃、実はジョンの秘密社員であるキースの魔手が、別地にいる五ェ門たちへ迫っていた……！
