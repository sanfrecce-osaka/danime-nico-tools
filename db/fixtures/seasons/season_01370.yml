outline: 人類を滅亡に追いやる異次元体『ノヴァ』との戦いで姉を失った少年カズヤは、ある学園に編入生としてやってきた。そこは、ノヴァに対抗できる力を持つ、女子生徒しかなれない戦士【パンドラ】、そしてパンドラを補佐し無二のパートナーとなる男子生徒【リミッター】を育成する『ウェストゼネティックス』という学園だった。その学園もまた、ノヴァとの戦いに備え、少年少女たちが能力を開花するべく、日々互いにしのぎを削るバトルフィールド。そして下級生は、絶対無敵の上級生に対し絶対服従でなければならない。その秩序を乱すのが、他人が触れることを決して許さない「接触禁止の女王」と恐れられる最強の二年、サテライザー＝エル＝ブリジット。カズヤは彼女に、亡き姉の面影を見る。サテライザーを疎む上級生たちが、学園の「秩序」を盾に彼女を組み伏すべく、熾烈な闘いがはじまる。恋と闘争の学園ＳＦアクション、ここに開幕！
