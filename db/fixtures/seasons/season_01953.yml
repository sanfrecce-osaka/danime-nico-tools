  description: あらためて『cherryblessing』をプレイし、その演出の細かさから恵がどれほど真剣にゲーム制作に取り組んでいたかに気付いた倫也。翌日、気まずそうにする恵をなかば強引に視聴覚室に連れて行き、いつもの暑苦しい様子で「blessingsoftware」の次回作について熱く語る。そして、ようやく恵に去年英梨々が倒れた時に相談できなかったことの謝罪と、「blessingsoftware」を好きでいてくれたの感謝を述べる。<br><br>安芸倫也:松岡禎丞／加藤恵:安野希世乃／澤村・スペンサー・英梨々:大西沙織／霞ヶ丘詩羽:茅野愛衣／氷堂美智留:矢作紗友里／波島出海:赤﨑千夏／波島伊織:柿原徹也　他<br><br>キャラクター原案:深崎暮人／監督:亀井幹太／副監督:川越崇弘／シリーズ構成／脚本:丸戸史明／キャラクターデザイン:高瀬智章／総作画監督:高瀬智章／栗原優／福地友樹／美術監督:吾田愛美／美術設定:成田偉保／色彩設計:ホカリカナコ／撮影監督:戸澤雄一郎／編集:齋藤朱里／音響監督:藤田亜紀子／音楽:百石
