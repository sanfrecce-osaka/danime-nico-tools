  description: 山猫を探す団長たちは、山奥の村でようやく彼女を発見する。だが山猫は、普段とは違うメルヘンチックな乙女になっていて、団長達の事も忘れていた。クーピーの話によると、山猫は９０万のアーサーとの戦いで己の限界を感じ、修行の旅に出たのだが、その途中で「記憶を無くしてしまう温泉」に入ってしまい、このような事になったらしい。可愛い乙女になった山猫に邪な情欲を抱いた団長は、「このままでいいかも」などと思い始める。だが、このままでいいはずもなく、一同は山猫の記憶を取り戻すべく奮闘することとなる。<br><br>団長アーサー:雨宮
