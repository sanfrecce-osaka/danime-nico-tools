outline: 聖剣『エクスカリバー』。ブリテンの統治を目指し、王を見定めるべく用意された選定の剣。それを抜いた者は『アーサー』と呼ばれ、強大な力を手にした。だが、エクスカリバーを引き抜いたのは一人ではなかった。力が大量に生み出されたことにより、伝説が氾濫、歴史の歪みへと繋がってしまう。歴史を正しく導くため、団長・鉄拳・山猫・閣下・錬金・流浪と呼ばれる六人のアーサーは、過去の地『ブリテン』へと降り立つ。彼らの使命は、歴史を歪めるエクスカリバーを全て叩き折ること。その数、およそ１００万。これは、過去への叛逆。そして、未来（いま）を守る戦いである――。
