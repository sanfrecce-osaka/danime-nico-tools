  title: 合体への道のり
  description: 任務でカジノの街・ロスベガスへやってきた流浪と山猫。しかし誰がアーサーか分からない。そこで二人はセレブな新婚カップルに変装して潜入捜査をすることに。ベトールのコーディネートで、お似合いの美男美女カップルになる二人。だが、そんな二人を見てベトールは妙な苛立ちを覚える。アーサーを探してＶＩＰルームに潜入する流浪と山猫。ポーカーをしていると、そこに美しく着飾ったベトールが現れ、なぜか流浪にポーカー勝負を挑んでくることに。<br><br>団長アーサー:雨宮
