  title: 赤ずきんちゃん気をつけて
  description: 閣下に妖精合体の方法について根掘り葉掘り質問する錬金。先を越されて焦っている様子。そんな彼女をボダッハは心配するが、今の錬金にはそれすらも煩わしく感じてしまう。ぎくしゃくする二人。そんなある日、錬金の元にトニーと名乗る執事が訪れる。以前、彼の主人のアンディが襲われそうなところを錬金に助けられ、アンディは錬金に一目惚れ。いきなり結婚を申し込んでくるのであった。<br><br>団長アーサー:雨宮
