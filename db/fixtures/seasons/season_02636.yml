  episode_no: 第六百十話
  title: ハナビの決意
  description: 姉のヒナタに代わり、自分が跡取りとしてしっかりしなければ。との思いから、本心とは裏腹に己に厳しい修業を課していくハナビ。　運命は変えられない。という気持ちがハナビの中で強まる中、木ノ葉隠れの里では中忍試験が開かれる。個人戦を見に行くことになったハナビはそのとき初めてナルトの戦いを見る。　そして、「オレが火影になってから、日向を変えてやるよォ！」と叫びながら、ハナビの従兄・ネジと戦うナルトを見てその心に衝撃が走る!!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
