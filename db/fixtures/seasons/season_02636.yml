- !ruby/hash:EpisodeHash
  episode_no: 第五百九十九話
  title: 突破口
  description: 十尾の人柱力として完全に己を制御したオビト。そして冷静かつ冷酷に強力な攻撃を放ち、ナルトたちを絶体絶命のピンチへと追いやる。一方、過去に因縁のある柱間（ハシラマ）とマダラは壮絶な戦いを繰り広げていた。その荒唐無稽な戦いぶりに他の忍たちは何もできず、ただ立ち尽くすのみだった。しかし、そんな忍たちにシカマルは語りかける。どんな小さな力でも、使い方によっては世界を左右する力にもなり得るのだと。その言葉により忍たちは戦意を取り戻す。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
