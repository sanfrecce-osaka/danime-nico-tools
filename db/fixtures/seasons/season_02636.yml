  episode_no: 第六百八話
  title: 最初の友
  description: 全ての尾獣が引き抜かれ、ついにかつての友であるカカシとオビトが対面する。それによりオビトが出す答えとは一体何なのか？一方、復活した全ての尾獣たちと忍連合軍の忍たちは最大の敵であるうちはマダラを止めるべく行動を開始する。人柱力（じんちゅうりき）であった自分の身体から抜かれて以来久々に守鶴（シュカク）と再会する我愛羅（ガアラ）。マダラを封印するため力を貸してくれと我愛羅は頼むのだが、守鶴は協力を拒む。かつて憎しみ合っていた我愛羅と守鶴はこのまま、協力し合う事はないのか!?<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
