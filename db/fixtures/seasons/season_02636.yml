- !ruby/hash:EpisodeHash
  episode_no: 第六百一話
  title: 神樹
  description: ナルトからクシナの面影を感じたミナト。そしてナルトとミナトの親子は力を合わせ、仙術攻撃をオビトに仕掛ける！次第に力を強めていくナルトに対し早めに手を打つべくオビトは、無限月読（むげんつくよみ）のため十尾の最終形態“神樹（しんじゅ）”を出現させる。それは戦場を全て覆い尽くすほど巨大な樹で、チャクラを吸収する無数の枝を伸ばし、生きている忍から確実に命を奪っていく。果たして十尾とは何なのか？そして忍からチャクラを奪う神樹とは一体何のために存在するのか？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
