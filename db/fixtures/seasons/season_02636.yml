- !ruby/hash:EpisodeHash
  episode_no: 第六百二話
  title: 忍の夢
  description: 十尾は最終形態の姿“神樹（しんじゅ）”となり、次々と忍たちを襲って多くの命を奪ってゆく。その中で瀕死の重傷を負ってしまったシカマルの命も尽きようとしていた。この現状に「諦めるな」と柱間（ハシラマ）が忍たちに語りかけるも、忍たちの心から絶望という言葉が拭い去られることはなく、さらに追い打ちをかけるように“神樹の花が開花し全てが終わるまでのタイムリミットは約１５分”とマダラは告げる。そんな中、ただ一人サスケだけは諦めずオビトに向かっていく！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
