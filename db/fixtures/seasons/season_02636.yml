  episode_no: 第六百十二話
  title: 裏の心
  description: オビトの術で生身の体を取り戻してしまったマダラ。不死の体のときよりもその力は絶大で、九体の尾獣を相手にしても全く引けをとらない。さらにマダラは自分の輪廻眼（りんねがん）を取り戻したことによって外道魔像（げどうまぞう）を口寄せし、一瞬にして全ての尾獣たちを鎖で拘束してしまう。生身の体を実感し、狂喜乱舞するマダラ。尾獣たちが必死に抵抗するもその力は手におえず、ついに守鶴(シュカク）が囚われそうになる。その時――守鶴を守るため、我愛羅（ガアラ）がマダラに立ち向かう！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
