  title: 守られた約束
  description: ナルトの説得で心が揺れ動くオビト。しかし十尾の仕業なのか、精神世界でかつての自分やリンの幻影が現れてオビトの心を翻弄する。一方、現実世界では全ての忍たちが力を合わせオビトから尾獣チャクラを引き抜くための綱引きが行われていた。そしてナルトの掛け声で皆心を一つにし、全てに決着を着けるため力を込めて一気に引き抜く!!戦況はもうすでに佳境――忍連合軍は勝利を手にすることができるのか!?<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
