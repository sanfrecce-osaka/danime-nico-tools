  episode_no: 第五百九十八話
  title: 十尾の人柱力
  description: ミナトにとどめを刺されたかのように思えたオビトであったが、十尾の巨体が全てオビトに吸収されていく。瀕死の重傷を負っていたはずのオビトは異様な姿へと変貌し、十尾の人柱力となって復活を遂げるのだった。尾獣を全て取り込んだその力は絶大で強力な結界も破り、歴代火影たちの攻撃ですらもことごとく無に帰す。死なない体を利用して人柱力となったオビトの能力の分析を試みる火影たちだが果たして、ナルトとサスケは戦う術を見出す事が出来るのか!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
