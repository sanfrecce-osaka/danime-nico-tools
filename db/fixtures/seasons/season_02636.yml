  title: 本当の終わり
  description: 必死に抵抗するナルトだが九喇嘛（クラマ）を体から抜かれてしまい、ついに全ての尾獣が外道魔像の中に囚われてしまう。そして尾獣を引き抜かれた人柱力は必ず死ぬ。言葉どおり九喇嘛を引き抜かれたことによりナルトは気を失い、その命の鼓動が徐々に弱まっていく――。一方、隙を狙ってマダラに攻撃をしかけるサスケ。しかしその攻撃は容易く止められてしまい、己の剣によってその体を貫かれてしまう。意識が戻らないナルト。意識を失うサスケ。二人に“死”の危機が迫る！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
