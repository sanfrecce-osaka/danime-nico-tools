- !ruby/hash:EpisodeHash
  episode_no: 第六百四話
  title: 仲間で満ちた心
  description: いよいよナルト＆サスケとオビトが決着をつけるべくにらみ合う。ナルトとサスケは協力し、かつてマダラがしたように九喇嘛（クラマ）に須佐能乎（スサノオ）の衣を着せ攻撃態勢に入る。一方、オビトは想いの強さを力にする六道仙人（りくどうせんにん）の神剣“ぬのぼこの剣”を構えて迎え撃つ。その想いに対抗するため木ノ葉の仲間たちが二人の元に集結し、ナルトとサスケと共にオビトに突っ込んでいく。ナルトはこの世界を守るために。オビトはこの世を夢の世界とするために、互いの想いが激突する！果たしてその結果は……!?<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
