- !ruby/hash:EpisodeHash
  episode_no: 第六百話
  title: ナルトが生まれた日
  description: 人柱力のオビトと対峙し、ミナトは後悔する。仮面の男が木ノ葉隠れを襲撃してきた時、すぐにオビトだと気付いていれば止めることができたかもしれない。クシナを死なせずに済んだかもしれない。そしてナルトを九尾の人柱力にすることもなかったかもしれない、と。　そして明日はミナトとクシナが死んだ日であり、ナルトの母も守れず、部下だった”オレ”すらも守れなかったと、オビトはミナトを無力な忍だと罵り、決着をつけるべく全ての忍を結界の中に閉じ込める。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
