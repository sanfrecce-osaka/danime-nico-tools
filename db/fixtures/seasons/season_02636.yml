  title: うちはマダラ、立つ
  description: 十尾の人柱力となったオビトから尾獣を引き抜く事に成功したナルトたち忍連合軍。残る敵はマダラ一人となり、決着をつけるためナルトはマダラに戦いを挑む。一方、尾獣を抜かれ動けなくなってしまったオビトは、マダラと戦うナルトの姿を見て希望の光を見出す。そして自分の今まで犯した罪を認め、その罪を償うためにオビトは動かない体で力を振り絞り、ある術の印を組む。しかしその時、突如黒ゼツが姿を現してオビトの体を押さえつける！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
