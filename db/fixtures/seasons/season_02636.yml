  episode_no: 第六百三話
  title: 希望(さき)を追う
  description: ナルトの過去の体験が、想いが、心が、全ての忍の意識に流れ込み、忍たちの心を一つにしていく。さらにかつて柱間が思い描いた夢を知り、五影もついにその場に集結し、忍たちは再び希望と闘志を取り戻すのだった。ナルトとサスケのコンビがオビトと激しい戦いを繰り広げている間、そのスキに神樹を切り倒し無限月読（むげんつくよみ）を阻止するべく、柱間や扉間（トビラマ）、ヒルゼン、そして現五影、大蛇丸（オロチまる）ら全ての忍たちが力を合わせ一斉に突撃する!!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
