  description: 桜蘭学院学園祭の日がやってきた。この日は、生徒たちが両親や来賓の方々に自分たちの企画力や統率力をアピールする絶好のチャンス。一般的な学園祭とはかける金が違うから、学園内はまるで別世界。ホスト部も通常以上に、豪華に優雅にお客様を接待する。学園の理事長をしている環の父親、そして鏡夜の父親もホスト部へ見学にやってくる。鏡夜の父は、息子が所属する部活の内容を初めて知って激怒する。暗雲立ち込めるホスト部内。だが、本当の嵐が起こるのはこの後だった。環の祖母が現れ、フランスからやって来たエクレールという少女をエスコートするよう環に命じる。祖母は密かに、環とエクレールの結婚を考えているのだった。エクレールとともに消えた環に、なぜか苛立つハルヒ。その後、ホスト部に戻ってきた環は、エクレールとの婚約、そしてホスト部の解散を宣言するのだった。<br><br>藤岡
