  description: 鳳鏡夜。トレードマークの眼鏡は伊達じゃない。頭脳明晰、冷静沈着、損得勘定。ホスト部が繁盛しているのも、全ては彼の手腕によるもの。だからこそ、影のキングと呼ばれている。ハルヒはずっと疑問に思っていたことを鏡夜に聞く。なぜ環の誘いに乗り、ホスト部を立ち上げるに至ったのかと。ふたりの出会いは２年前。中学生にして大人顔負けの社交術を身につけていた鏡夜。彼は、三男である自分がいかに鳳家に貢献できるか、そればかりを考えていた。環と仲良くなろうとしたのも、須王家と知り合いになる絶好のチャンスだったからだ。でも、鏡夜の計算が外れた。環を自分のペースに巻き込み、懐柔しようとするが、環は他の同級生とは違ったのだ。協調性ゼロ、自己中心、意味不明。散々振り回された挙句、鏡夜はすっかり環のペースに乗せられてしまう。そして、ついに堪忍袋の緒が切れた鏡夜。クールな仮面が剥がれ、環に隠していた本当の顔を見せてしまう。<br><br>藤岡
