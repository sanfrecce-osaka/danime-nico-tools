  title: 一夜限りのサーカス
  description: クリスマスも近い巴里に墓荒らしの被害が続出。パトロールのため夜の墓場を訪れた花火とコクリコは、花火の父・正道と出会ってしまう。巴里華撃団の任務は機密事項、肉親といえども明かせない。コクリコは花火を庇うため「巴里華撃団というのはサーカスなんだよ！」打ち明け、巴里花組が一夜だけサーカスを演じることに。しかし、その会場に怪しい影が忍び寄っていた…。<br><br>エリカ・フォンティーヌ:日髙のり子／グリシーヌ・ブルーメール:島津冴子／コクリコ:小桜エツ子／ロベリア・カルリーニ:井上喜久子／北大路花火:鷹森淑乃／大神一郎:陶山章央／グラン・マ:相沢恵子／メル・レゾン:小島幸子／シー・カプリス:かないみか／迫水典通:中丸新将　他<br><br>企画・プロデュース:広井王子／エクゼクティブプロデューサー:赤松智・大場規勝・名越康晃／監督:山本裕介／シリーズ監修:あかほりさとる／シリーズ構成・脚本:川崎ヒロユキ／音楽:田中公平／キャラクター原案:藤島康介／キャラクターデザイン:松原秀典／メカニックデザイン:明貴美加／OVAキャラクター設定:田中誠輝／OVAメカニック設定:渡辺浩二／アニメーション制作:ラディクス　他<br><br>次話→so32367957
