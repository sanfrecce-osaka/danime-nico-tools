  episode_no: 第65話・第66話
  title: やさしさは力なり、西郷隆盛！～どんどん出世編～／なんでもやる課、安倍晴明！
  description: 第65話:明治維新の立役者西郷隆盛（さいごうたかもり）は薩摩藩の貧しい下級武士だった。一生懸命仕事をした西郷どんは殿様の島津斉彬から気に入られてどんどん出世し、江戸で情報を集める仕事についた。西郷どんは段々日本のことを考えるようになったのだが、斉彬が突然死んでしまう。そして新しく殿様となった久光と西郷どんは目が合うたびにケンカとなってしまう。西郷どんのやさしさは果たして伝わるのか！？【ゲスト声優】島津久光
    役：白井悠介／第66話:平安時代、貴族たちは権力争いばかりやっていたおかげで京は怨霊たちであふれていた。そのため貴族たちは怨霊のタタリにおびえていた。そんな時、貴族たちはスーパー陰陽師の安倍晴明（あべのせいめい）にお願いするのであった。晴明は何でも解決するため、貴族たちはちょっと困るとすぐに晴明にお願いするようになる。どんどん忙しくなっていく晴明。あげくのはてに雨を降らせてくれとお願いされる。どうする晴明！？【ゲスト声優】賀茂忠行
