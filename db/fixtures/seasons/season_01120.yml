  episode_no: 第85話・第86話
  title: 西郷の顔も三度まで！？～モリモリ進軍編～／信長包囲網、その影にコンビ愛あり！
  description: 第85話:幕府から天皇に政権を返す大政奉還が行なわれたのだが、幕末のねこねこ日本においては相変わらず幕府が権力を持っていた。そこで、新しい政府の成立を宣言する王政復古の大号令を発することになった。体の大きな西郷隆盛（さいごうたかもり）が大声でお知らせすることになったのだが、昼寝をしていた日本中の猫たちを起こしてしまい、反感を買うことになってしまう。心の優しい西郷どんはひどく落ち込んでしまうが果たしてどうなる！？【ゲスト声優】徳川慶喜
    役：島﨑信長／第86話:時は戦国時代、朝倉義景（あさくらよしかげ）と浅井長政（あざいながまさ）は、自分のシッポを追いかけて回る“猫シッポぐるぐる”をコンビでぴったり息を合わせて披露することにより人気を博していた。しかし、織田信長も“猫シッポぐるぐる”をいろんなメンバーと組みながら、天下一を目指してやり始めた。いったい誰が一番人気なのか？天下一をかけた戦国の激しい戦いが始まることとなった！【ゲスト声優】三好政康
