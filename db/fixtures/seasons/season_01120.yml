  episode_no: 第95話・第96話
  title: 百猫えらんで、百猫一首！／家康は天下の苦労人！～伊賀越え編～
  description: 第95話:鎌倉時代、和歌の名手である藤原定家（ふじわらのさだいえ）は後鳥羽上皇（ごとばじょうこう）の依頼ですぐれた和歌を選ぶことになった。だが、共同作業が苦手な猫にとってどの和歌を選ぶかは大問題。すぐにケンカになってしまう。おまけに和歌に並々ならぬこだわりを持つ定家は、簡単には妥協ができない。そんなとき、百首を自由に選んで欲しいという新たな依頼がきたのだが、今度こそうまく選べるのか！？【ゲスト声優】歌詠み
    役：ダイアナ ガーネット／第96話:大坂観光をしていた徳川家康（とくがわいえやす）の元に、光秀の裏切りにより信長が討たれたという知らせが届いた。お腹がすいていることもありパニックになる家康であったが、家臣たちの説得を受け急いで国に戻ることにした。だが、気付けば周りは敵だらけ。しかも危険な伊賀を越えるのか猫が苦手な海を渡るのか究極の選択を迫られる。空腹と敵と海。果たして家康たちはこの不可能なミッションを乗り越え無事国元に帰ることができるのか！？【ゲスト声優】山賊A
