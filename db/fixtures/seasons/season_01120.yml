- !ruby/hash:EpisodeHash
  episode_no: 第81話・第82話
  title: 忍者ってなんじゃ？／パパは忍者、服部半蔵！
  description: 第81話:人知れず任務を遂行する忍び（しのび）は日本各地に存在していた。ある任務のために城に忍び込むことになった忍びたちは、小さな頃から行なってきた厳しい訓練で身につけた技と忍者道具を駆使して、城のお堀や石垣を乗り越えていく。とうとう目的のモノにたどり着いたその時、現れたネズミについ反応してしまい城の猫たちに気付かれてしまう。追われる事になった忍びたちは果たして、任務をやり遂げることができるのだろうか！？【ゲスト声優】子猫B
    役：菊地由美／第82話:戦国時代、鬼の半蔵の異名をとった服部半蔵（はっとりはんぞう）は、忍びの父とは違い足軽であった。そのためしょっちゅう高い所から降りられなくなっていた。そんな半蔵だったが、徳川家康の家来になり長いふわふわ槍を使い大活躍する。あるとき、信長が本能寺で討ち死にしてしまい、家康一行は敵に取り囲まれてしまう。絶対絶命のピンチを半蔵は乗り切り、家康を無事に岡崎城まで送り届けることができるのか！？【ゲスト声優】服部半蔵
