  episode_no: 第73話・第74話
  title: 天下を取るぜ伊達政宗！～やっぱ伊達だね編～／無敵！素敵！沖田総司！
  description: 第73話:江戸時代初期、伊達政宗（だてまさむね）は時の将軍徳川家光に昔話を聞かせてくれとねだられる。オシャレにこだわる政宗は、人形劇で政宗がどうやって天下を狙っていたかを説明することにする。一生懸命、天下を取るためにやってきた様々な作戦を話す政宗だったが、今の天下人である将軍家光から「まだ天下を狙っているのか」と強烈な質問を受けてしまう。このピンチをどうやって乗り切るんだ政宗！？／第74話:幕末、新選組一の剣豪と言われた沖田総司（おきたそうじ）は早くに両親を亡くし道場に住み込んで剣の修行にはげむことになった。剣が強い沖田だったが、近所の子供たちとすぐに遊んでしまうし、女の子が苦手だったため、新選組の中でマスコット扱いをされてしまう。納得がいかない沖田は自分の強さを示すためみんなに剣の勝負ばかりいどむのだったが、果たして剣豪として認めてもらえるのか！？<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
