- !ruby/hash:EpisodeHash
  episode_no: 第75話・第76話
  title: 静かなるアイドル伝説、静御前！／どら息子ねこ、柳生十兵衛！
  description: 第75話:平安時代末期、静御前（しずかごぜん）は日本一のアイドルと言われていた。源義経と出会った静御前は、自分の美しさに義経が見とれていると思って油断していると突然エボシを奪われてしまう。エボシを奪い返そうとした静御前は義経と追いかけっこに。エボシの奪い合いはさらにまわりの猫たちも巻き込んでおおごとになってしまう。そこで、エボシをかぶっていない僧が２人を捕まえにいくのだが、果たしてうまくいくのか！？　【ゲスト声優】後白河法皇
    役：杉田智和／第76話:剣豪たちの中でもエリートだった柳生十兵衛（やぎゅうじゅうべえ）は、柳生新陰流の奥義「無刀取り」を父に教えてもらおうとお願いするのだったが、相手にしてもらえなかった。仕方がないので十兵衛は、自分で「無刀取り」を習得するために修行に出て色々な剣豪たちと戦うことにする。しかし、そもそもどんな技なのかさっぱり分からない十兵衛に果たして「無刀取り」を身につけることはできるのか！？
