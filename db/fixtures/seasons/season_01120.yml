  episode_no: 第83話・第84話
  title: ノンストップアーティスト、狩野永徳！／どうなる？どうする？薩長同盟！
  description: 第83話:桃山文化の象徴ともなった狩野永徳（かのうえいとく）は、将軍家お抱えの絵師集団狩野派の四代目の天才絵師であった。信長に気に入られた永徳は、安土城の中の壁全部に絵を描くようにお願いされる。永徳はひたすら描きまくりなんとか完成させるのだが、信長が討たれてしまう。やっと絵を描くことから解放されるかと思いきや今度は秀吉から大坂城の中の絵を頼まれる。ひたすら絵を描き続ける永徳だったが、果たして終わるのか！？【ゲスト声優】狩野永徳
    役：八代拓／第84話:幕末のねこねこ日本。薩摩藩と長州藩はとても仲が悪かった。未来のねこねこ日本のためになんとか仲よくなる方法がないか悩んでいた中岡慎太郎（なかおかしんたろう）は、龍馬と一緒に薩摩藩と長州藩に同盟を結ぶように説得することにする。しかし、すれ違いの連続でなかなかうまくいかない。おまけに中岡と龍馬の忘れっぽさがさらに混乱を生み出してしまう。このまま仲が悪いままで終わるのか？どうなる薩長同盟！？【ゲスト声優】中岡慎太郎
