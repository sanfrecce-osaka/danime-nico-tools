- !ruby/hash:EpisodeHash
  episode_no: 第69話・第70話
  title: みんなでつくろう、古墳時代！／大ヒット御礼、猫氏物語！
  description: 第69話:大和朝廷の大王（おおきみ）は誰にも真似できない巨大な古墳を作ることにした。そこで古墳作りのエキスパートに相談してみたところ、猫の寿命はおよそ１５年なのに完成まで１５年かかることが分かった。大王は現在２歳。このままでは完成まで見ることができないため、焦った大王は大急ぎで古墳を作ることを命じる。しかし、ただでさえまとまりの無い猫たちにとって巨大古墳作りは苦労の連続！果たして飽きずに最後まで作れるのか！？【ゲスト声優】親方
    役：野島健児／第70話:平安時代、貴族たちの間で空前の大ヒットとなった小説、猫氏物語（にゃんじものがたり）。主人公の光猫氏（ひかるにゃんじ）は、その姿が光って見えるほど美しく、モテモテであった。愛こそすべてだと思っていた光猫氏は自由気ままに色々な猫たちと恋をした。しかし、その自由な恋によって嫉妬されたり、けんかしたり、都を追い出されたりと、波乱に満ちたストーリー展開に読者たちはハラハラドキドキさせられるのであった！【ゲスト声優】光猫氏
    役：野島健児<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田 周、吉國 勲／監督:河村 友宏／シリーズ構成:清水
