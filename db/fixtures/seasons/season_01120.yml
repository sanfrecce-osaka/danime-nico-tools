- !ruby/hash:EpisodeHash
  episode_no: 第67話・第68話
  title: 幕末に龍馬あり！～ベンチャー侍編～／なにがなんだか、応仁の乱！
  description: 第67話:江戸時代末期、日本で最初と言われる株式会社「猫山社中」を作った坂本龍馬（さかもとりょうま）たちは、水が苦手な猫にも関わらず船の操縦ができた。しかし肝心の船を持っていなかったので、龍馬はなんとか船を手に入れようとあの手この手。苦労の末ついに船を手に入れたが、紀州藩の船にぶつけられてあえなく沈められてしまう。弁償してもらえるように龍馬たちは紀州藩に交渉に行くが、果たしてうまくいくのだろうか！？【ゲスト声優】池内蔵太
    役：白井悠介／室町時代、将軍の義政に嫁いだ日野富子（ひのとみこ）はセレブ妻としての生活を夢見ていた。ところが嫁いでみると義政は部屋のスミに追いやられて誰からも相手にされていなかった。そのうちに周りの猫たちが次の将軍をめぐってケンカを始める。ケンカはどんどん激しくなっていくのだが、忘れっぽい猫たちは、ケンカの理由も分からなくなり誰が味方で誰が敵かも分からなくなってしまう。富子は果たしてケンカを治められるのか！？【ゲスト声優】足利義政
