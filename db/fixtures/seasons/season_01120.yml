- !ruby/hash:EpisodeHash
  episode_no: 第79話・第80話
  title: 猫なのに、里見八犬伝！／お使いは伝説へ･･･ヤマトタケル！
  description: 第79話:江戸時代にベストセラーとなった「南総里見八犬伝」（なんそうさとみはっけんでん）。ゝ大法師（ちゅだいほうし）は、呪われた里見家を救うため、猫なのに犬っぽい８匹の八犬士を集めることにした。猫なのに水がしたたる剣を使う犬塚信乃（いぬづかしの）、猫なのに火を使う犬山道節（いぬやまどうせつ）など変わった猫ばかりで、なかなか８匹を集めることができない。里見家を救う以前にゝ大法師は八犬士を集めることができるのか！？【ゲスト声優】犬江親兵衛
    役：菊地由美／第80話:父である景行天皇（けいこうてんのう）が大好きだったヤマトタケルは、父のお使いをしっかりとこなせるように必死でトレーニングをしていた。ある日、父から念願のお使いを頼まれたヤマトタケルは、驚きの方法でお使いをこなしてしまう。その後も次々と難しいお使いをこなし、強くなっていくヤマトタケル。そんな息子が怖くなった父は、究極のお使いをお願いすることにする。どうするヤマトタケル！？【ゲスト声優】ヤマトヒメ
