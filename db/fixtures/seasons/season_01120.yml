  title: レッツゴー！参勤交代！／弱きを助け強きをくじく下克上、北条早雲！
  description: 第89話:江戸時代、国元と江戸を大名が行き来する参勤交代（さんきんこうたい）の制度がはじまった。殿様をはじめとして大人数で江戸まで行く参勤交代は、旅のスケジュールを立てるのが大変で、お金もたくさんかかった。予定を立てて集団行動を取ることが苦手な猫たちは行く先々でトラブルの連続。おまけに途中でお金も無くなってしまう。約束通りに江戸に着かないと怒られてしまうのだが、果たして無事に到着できるのか！？／第90話:室町時代、たくさんの猫たちによる応仁の乱のおかげで幕府は大混乱におちいっていた。弱いものイジメが大嫌いな北条早雲（ほうじょうそううん）は、イジメを無くすために戦った結果、次々と上の者を倒す下克上（げこくじょう）を果たしてしまうことになる。その上、年貢に苦しむ民たちに優しくしたため、すごい人気者になるのだが、今度はそれを面白く思わない猫たちからにらまれてしまう。いったいどうなる早雲！？<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
