  episode_no: 第71話・第72話
  title: 夫婦で乗り切れ、前田利家！／天神様だぞ、菅原道真！
  description: 第71話:戦国時代、信長の家来で犬の変装をした前田利家（まえだとしいえ）は、大切な犬の変装グッズが原因で信長お気に入りの茶坊主とケンカをしてしまい、信長に怒られて追い出されてしまう。なんとか信長に許してもらおうと、利家は呼ばれてもいないのに勝手に戦に参加するのだが、なかなか許してもらえない。そこで今度は猫が大好きなキラキラしたカブトをかぶって戦に参加することにする。果たして利家は信長の家来に戻れるのか？／第72話:平安時代、学問の神様として有名な菅原道真（すがわらのみちざね）は、誰よりも勉強が好きで真面目だった。そして、誰よりも真面目に働く道真は天皇にかわいがられ、ものすごいスピードで出世していくのだった。しかし、道真の出世を面白く思わなかった貴族たちによって道真は九州に送られてしまう。真面目な道真は九州に送られてからも都の様子が気になってしょうがないのだが、驚くべき方法で都に戻るのだった。<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
