  episode_no: 第87話・第88話
  title: 仏様を造る男たち、運慶・快慶！／ここは黄金パラダイス、奥州藤原氏！
  description: 第87話:平安時代の終わり、世の中は大きく混乱し、たくさんの仏像が燃えてしまった。新しく仏像をたくさん造り直すことになったのだが、元々どんな仏像だったのか分からなくなってしまっていた。そんな時、奈良で古い仏像を修理していた運慶（うんけい）と快慶（かいけい）も仏像を造ることになった。天才的な腕を発揮した２人は、源頼朝に気に入られもっとたくさん仏像を造るようにお願いされるのだが、そんなにたくさん造れるのか！？【ゲスト声優】重源
    役：島﨑信長／第88話:奥州、今の東北地方では猫たちが大好きなキラキラの金が取れた。奥州を治めていた藤原氏（ふじわらし）は、キラキラがあふれる黄金パラダイスを造ろうとしたのだが、他の地方の猫たちに金を狙われることになってしまう。同じくキラキラに導かれてやってきた源義経だったが、それにより兄の頼朝からも狙われる事になり、藤原氏はピンチを迎えてしまう。果たしてキラキラは誰のものとなるのか！？<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
