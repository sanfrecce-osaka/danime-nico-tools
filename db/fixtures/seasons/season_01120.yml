  episode_no: 第77話・第78話
  title: おもしろさ無限大、古事記！/ とんちをきかせろ、一休宗純さん！
  description: 第77話:ねこねこ日本に伝わる様々な神話や昔話を記録することになった。そこで、記憶力がすごい稗田阿礼（ひえだのあれ）が覚えた話を語り、太安万侶（おおのやすまろ）が書いてゆくことに。稗田阿礼はねこねこ日本がどうやってできたのかに始まり、ねこの神様たちの冒険ファンタジーからロマンスの物語まで幅広いエピソードを話していくのだが、果たして太安万侶はあきずに最後まで書く作業をやりとげることができるのだろうか！？
    【ゲスト声優】稗田阿礼 役：松岡禎丞／第78話:とんちが得意だった一休宗純（いっきゅうそうじゅん）は、色々な問題が起こるたびにみんなから解決の相談を受けていた。そんなある日、一休の仲間が足利義満将軍から預かっていた大事な器を壊してしまう。仲間とともにとんちを使ってなんとか乗り越えた一休だったが、今度は絵に描かれた虎を捕まえてみろと将軍に難問を言われる。果たして一休はどんなとんちをきかせて答えられるのか！？
