  episode_no: 第93話・第94話
  title: 五人そろって小田原北条氏！／聞けば爽快！？空海！
  description: 第93話:戦国時代、関東を１００年に渡って治めた小田原北条氏（おだわらほうじょうし）は、北条早雲の時代から弱い民たちを助けてきた。しかし、時は戦国。戦に次ぐ戦の日々であり、おまけに凶作で民たちは弱っている。戦をやめたい北条氏だったが裏切りにあったあげく、北条氏の本拠地である小田原城を戦国最強の上杉謙信に攻められる始末。のんびりすることが許されない中で北条氏は民たちを守っていくことはできるのか！？【ゲスト声優】北条氏直
    役：小野賢章／第94話:平安時代の初期、密教を学ぶために遣唐使となった空海（くうかい）は唐へ渡ることになった。空海の乗った遣唐使船は嵐にあい、ずいぶん南に流されながらもなんとか唐にたどりついた。その後も様々な困難を乗り越えすさまじいスピードで密教を学んだが、２０年の留学予定を繰り上げて戻ってきてしまったので、太宰府に留め置かれてしまう。せっかく学んだ密教を広められない空海はどうなってしまうのか！？【ゲスト声優】泰範
