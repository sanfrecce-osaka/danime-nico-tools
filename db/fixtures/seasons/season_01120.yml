  title: 変身だ！炎の武将、長宗我部元親！／レッツエンジョイ九州統一、島津義弘！
  description: 第91話:激しい勢力争いが繰り広げられていた戦国時代。土佐の国の中で小さな地方を治めていた長宗我部元親（ちょうそかべもとちか）は、猫の大好物のネズミを見ても微笑みかけてしまうほど気が優しかった。ところが、槍を手に持つと性格が豹変してしまい戦いの鬼となってしまうことがあった。そのため、敵が現れるたびに家臣たちはそっと元親の手に槍を持たせるのだった。鬼になって戦い続ける元親だったが、果たして体力は持つのか！？【ゲスト声優】家臣A
    役：小野賢章／第92話:戦国時代、九州の薩摩を治めていた島津家（しまづけ）に仲のよい四兄弟がいた。父から九州を統一するように言われた四兄弟だったが、忘れっぽい四兄弟はとりあえず周りの国の猫たちと遊ぶことにした。四兄弟が大好きな相手を囲い込んで遊ぶ作戦により次々と周りの国を島津家の縄張りにしてしまうのだが、九州統一を目前にして、強大な遊び相手が登場する。果たして四兄弟の遊びは通用するのか！？【ゲスト声優】島津義久
