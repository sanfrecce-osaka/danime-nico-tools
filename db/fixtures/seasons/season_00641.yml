outline: 西暦20XX年、日本――。巨額の財政赤字を抱え、すわ「国債の暴落か！」「日本経済の崩壊！」「財政破綻も秒読み！？」と末期的な危機が叫ばれていた日本経済であったが、政府系金融機関ソブリン・ウエルス・ファンドの登場により、政府資金の運用を驚異的に成功させ、政府は奇跡とも言える財政再建を実現してみせたのだった。時の総理は、全世界に向けて日本の財政健全化と経済の復活を宣言、歴史上に記憶される政治家として世界中の注目を一身に浴びていた。一方、市民はというと、一挙に黒字化した政府資産を元手に次々に打ち出される政策により、日本経済もV字回復を・・・と期待をかけるものの依然回復する気配はなく、長期化する若者の就職問題、リストラや失業による生活苦、自暴自棄となった物が起こす無差別殺傷事件、将来の展望のなさか、結婚率の減少や少子化は一向に解消には向かわず絶望か、現実逃避か、失踪者や自殺者の急増…そんなニュースが日々飽くことなく繰り返され、漠然とした不安と停滞した閉塞感ばかりが人々の心に澱のようにたまるばかりだった。
