outline: 人々とモンスターが共存して暮らす剣と魔法の大陸「ナラル島」。そこには恐ろしい「魔王」が存在していました。はるかはるかの大昔、ナラル島に現れた魔王を倒した初代勇者――それからも、様々な時代で何度も何度も魔王は蘇り、同時にそれに対抗する勇者もまた現れ…。少女たちは、いつの日か出ずる魔王を倒すべく冒険者学校へ通います。ちょっと抜けているけど勇者体質の、ユーシャ。生真面目ゆえに苦労が絶えないエルフの聖者、セイラ。食べることが大好きで明るい戦士、ファイ。物静かなヲタク魔法使いの、メイ。勇者パーティーを目指す４人の、いつまでたっても魔王をたおす様子のないゆる～いファンタジーライフがはじまります。
