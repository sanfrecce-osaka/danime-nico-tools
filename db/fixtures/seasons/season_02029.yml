  title: 六畳一間、魔王付き～！
  description: 勇者たちの恩師と名高きマオ氏。彼女は決してユーシャたちを特別扱いすることなく、他の生徒同様、あるいはそれ以上に厳しく教育を施しました。ユーシャたちが立派な勇者パーティーとなるならば……と、敢えて憎まれ役を演じていたマオ氏ですが、ある時、生徒たちの本心を知ることになります。そう、それは彼女が病に倒れた時のこと――（『勇者は我が育てた――恩師に聞く勇者育成法――』より抜粋）<br><br>ユーシャ:赤尾ひかる／セイラ:夏川椎菜／ファイ:小澤亜李／メイ:水瀬いのり／ローナ姫:麻倉もも／マオ:久野美咲<br><br>原作:い〜あ〜るぴ〜！／監督:かおり／シリーズ構成:あおしまたかし／キャラクター原案:なもり／キャラクターデザイン:飯塚晴子／モンスターデザイン:岩永悦宜／総作画監督:大田謙治／美術監督:込山明日香（イマジネット）／美術設定:柴田千佳子／色彩設計:松山愛子／撮影監督:東郷香澄（チップチューン）／編集:武宮むつみ／音楽:藤澤慶昌／音響監督:明田川仁／音響効果:小山恭正／音響制作:マジックカプセル／音楽制作:キングレコード／プロデュース:EGG
