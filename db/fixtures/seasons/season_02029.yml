  title: エンドロールにはまだ早い～！
  description: ユーリア・シャルデット――ユーシャという少女は、まだ何者でもなく何色にも染まってはいませんでした。けれど、仲間たちとの出会いと友情がユーシャに夢という名の花を咲かせたのです。これは、無色の少女が仲間とともに色鮮やかな夢を叶えるための第一歩。そう――勇者になるという夢を。（『勇者ユーシャの伝説――序章・無色の少女――』より抜粋）<br><br>ユーシャ:赤尾ひかる／セイラ:夏川椎菜／ファイ:小澤亜李／メイ:水瀬いのり／ローナ姫:麻倉もも／マオ:久野美咲<br><br>原作:い〜あ〜るぴ〜！／監督:かおり／シリーズ構成:あおしまたかし／キャラクター原案:なもり／キャラクターデザイン:飯塚晴子／モンスターデザイン:岩永悦宜／総作画監督:大田謙治／美術監督:込山明日香（イマジネット）／美術設定:柴田千佳子／色彩設計:松山愛子／撮影監督:東郷香澄（チップチューン）／編集:武宮むつみ／音楽:藤澤慶昌／音響監督:明田川仁／音響効果:小山恭正／音響制作:マジックカプセル／音楽制作:キングレコード／プロデュース:EGG
