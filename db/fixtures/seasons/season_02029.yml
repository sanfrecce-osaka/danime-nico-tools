- !ruby/hash:EpisodeHash
  episode_no: ろ～る５
  title: 私の勇者様～！
  description: 歴史上、多くの勇者は国家の支援を受けて旅を続けていました。なぜなら魔王勢力への対抗手段である勇者は、時に国民に王家の威信を示す強力な広告塔にもなったからです。勇者と王家は切っても切れない関係であり、そしてユーシャたちの元にも、ついにナラル島の王族のお姫様が現れました。さて、彼女の目的はなんなのでしょうか？（『為政者のための勇者支援のメリットとデメリット』より抜粋）<br><br>ユーシャ:赤尾ひかる／セイラ:夏川椎菜／ファイ:小澤亜李／メイ:水瀬いのり／ローナ姫:麻倉もも／マオ:久野美咲<br><br>原作:い〜あ〜るぴ〜！／監督:かおり／シリーズ構成:あおしまたかし／キャラクター原案:なもり／キャラクターデザイン:飯塚晴子／モンスターデザイン:岩永悦宜／総作画監督:大田謙治／美術監督:込山明日香（イマジネット）／美術設定:柴田千佳子／色彩設計:松山愛子／撮影監督:東郷香澄（チップチューン）／編集:武宮むつみ／音楽:藤澤慶昌／音響監督:明田川仁／音響効果:小山恭正／音響制作:マジックカプセル／音楽制作:キングレコード／プロデュース:EGG
