- !ruby/hash:EpisodeHash
  episode_no: ろ～る４
  title: 海と水着と邪神討伐～！
  description: 冒険者学校で学びながら、勇者パーティーとしても実績を積んできたユーシャたち。しかし忘れてはいけません。彼女たちは勇者パーティーであると同時に、どこにでもいるうら若き少女でもあるのです。静かな海で束の間の休息を楽しむユーシャたち。なのに、勇者の宿命はそんな時でも彼女たちを逃しません。そう、ソレは海から現れたのです……。（『其は海より来たりて――勇者異聞――』より抜粋）<br><br>ユーシャ:赤尾ひかる／セイラ:夏川椎菜／ファイ:小澤亜李／メイ:水瀬いのり／ローナ姫:麻倉もも／マオ:久野美咲<br><br>原作:い〜あ〜るぴ〜！／監督:かおり／シリーズ構成:あおしまたかし／キャラクター原案:なもり／キャラクターデザイン:飯塚晴子／モンスターデザイン:岩永悦宜／総作画監督:大田謙治／美術監督:込山明日香（イマジネット）／美術設定:柴田千佳子／色彩設計:松山愛子／撮影監督:東郷香澄（チップチューン）／編集:武宮むつみ／音楽:藤澤慶昌／音響監督:明田川仁／音響効果:小山恭正／音響制作:マジックカプセル／音楽制作:キングレコード／プロデュース:EGG
