  title: 魔王、夕陽に散る～！
  description: 勇者の剣に選ばれ、念願の勇者になることができたユーシャ。しかし、勇者だからといってパーティーを率いるリーダーになれるとは限りません。なぜならば――統率力、判断力、人望、あるいは容姿であったりと、リーダーの資質は人それぞれだから。つまりユーシャだけでなく、セイラ、ファイ、メイにもまたその資質があるのかもしれないのです。さあ、一体誰がリーダーに相応しいのでしょう？（『勇者パーティーに見るリーダー学』より抜粋）<br><br>ユーシャ:赤尾ひかる／セイラ:夏川椎菜／ファイ:小澤亜李／メイ:水瀬いのり／ローナ姫:麻倉もも／マオ:久野美咲<br><br>原作:い〜あ〜るぴ〜！／監督:かおり／シリーズ構成:あおしまたかし／キャラクター原案:なもり／キャラクターデザイン:飯塚晴子／モンスターデザイン:岩永悦宜／総作画監督:大田謙治／美術監督:込山明日香（イマジネット）／美術設定:柴田千佳子／色彩設計:松山愛子／撮影監督:東郷香澄（チップチューン）／編集:武宮むつみ／音楽:藤澤慶昌／音響監督:明田川仁／音響効果:小山恭正／音響制作:マジックカプセル／音楽制作:キングレコード／プロデュース:EGG
