outline: 陰気な容姿のせいで霊感があると恐れられ、｢貞子｣というあだながついてしまっていた爽子は、わけへだてなく接してくれる風早翔太に憧れている。自分を変えたいという爽子の背中を押してくれる風早や、矢野あやね、吉田千鶴、真田龍といったクラスメイトたちとの関わりの中で、爽子は少しずつだが自分の殻を破っていく。ピュアな爽子が友情や恋、ライバルや友達の失恋などいろんな｢初めて｣を知っていく過程を、丁寧に描いていく学園青春ストーリー。
