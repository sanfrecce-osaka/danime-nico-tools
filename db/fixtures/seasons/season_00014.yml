  description: 第1話：ひろしは同級生に誘われて町外れにある洋館を訪れる。『館には化け物が出る』という噂を聞きつけ肝試しにやってきた彼らは、無人のはずの館に閉じ込められてしまう。パニックを起こす仲間達を落ち着かせようと、ひろしは数を数えた。｢いーち、にーい、さーん・・・｣／第2話：たけしは館に出現する正体不明の青い化け物に追いかけられ、恐怖と不安で怯えきっていた。命からがら部屋のクローゼットに隠れたたけしには、逃げ続ける体力も館を脱出する気力も残されていない。｢身体の震えが止まらないんだ・・・｣／第3話：みかは不気味な洋館に閉じ込められても、青い化け物に追いかけられても、たくろうと一緒にいられるなら恐怖に耐えることができた。しかし、たくろうへの募る想いを抱えたまま、朽ち果てるなんて耐えられない。｢・・・後悔なんて、したくないから｣／第4話：“あおおに”のおうちには、ときどきおきゃくさまがやってくる。“あおおに”はきゅうなおきゃくさまがだいすき。きょうもおきゃくさまをおもてなしするために、“あおおに”はいっしょうけんめいはたらくのだ。／第5話：理不尽な強制鬼ごっこにたけしは疲弊していた。今日もたけしは安住の地となったクローゼットに隠れる。しかし、この館には心休まる場所などなかったのだ。クローゼットの中でたけしは突然、謎の光に包まれる・・・。　ほか<br><br>ひろし:逢坂良太／たくろう:水島大宙／みか:喜多村英梨／たけし:森嶋秀太<br><br>原作・キャラクターデザイン:noprops・坂井久太、kichi／アニメーション制作:スタジオディーン／監督:濱村敏郎、前田地生／脚本:かねこけ／音響制作:ダックスプロダクション／音響監督:高寺たけし<br><br>次話→so32052846
