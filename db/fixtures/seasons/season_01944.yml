outline: 伝説のゲーム｢Kanon｣を京都アニメーションが完全アニメ化！｢AIR｣や｢けいおん！｣などを手がけ、ハイクオリティな映像が定評ある京都アニメーション。地上波放送後もその勢いは収まらず、DVDや関連グッズが多数発売されている。舞台は静かに雪の降り積もる北の街。高校生の相沢祐一は両親の仕事の事情によりここで暮らすことになった。かつて何度か訪れていたはずの街なのだが、何故か祐一にはその頃の記憶がほとんど無かった。ここで出会った5人の少女たちとの交流を通じて、徐々に明らかになってゆく過去。なぜ祐一は記憶を無くしてしまったのか？なぜ祐一はこの少女たちと出会ったのか？全てがわかった時、祐一は｢奇跡｣を見ることになる。
