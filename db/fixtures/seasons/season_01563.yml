  description: ちょっと意外なのですが、彼女はお料理が上手です。それにしても美少女達が戯れる、なんと荘厳な光景なのでしょう!彼女はその白く細い指で美少女の口元についていた×××を取り、桃色の小さな舌でそれを口に含んだ。眼は決して逸らさずに、誘うように相手を見つめたまま…彼女の溶けるような熱い視線を感じて、少女の頬が高揚して紅く染まる。少女は少しだけ躊躇ったが、更におねだりの口を開けて…って、どうしたんだろ?元気ないな……えっ!?うそ!?汚物から衛生害獣にジョブチェンジした!?いつもならどんどん降格を続けるのみなのに!!どうしよう、すごく嬉しい……前略、天国のおかあさん。友情は努力と根性で出来ています。好意だけでは成り立ちません……。<br><br>宮前かなこ:真田アサミ／祇堂鞠也:小林ゆう／茉莉花:井上麻里奈／石馬隆顕:甲斐田裕子／桃井サチ:新谷良子／桐奈々美:神田朱未／稲森弓弦:後藤沙緒里／志木絢璃:松来未祐／熊谷芙美:豊口めぐみ／寮長先生:沢城みゆき／祇堂静珠:平野綾／穂佳:高田初美／ナレーション:上田燿司<br><br>原作:遠藤海成｢まりあ†ほりっく｣(月刊コミックアライブ連載/メディアファクトリー刊)／監督:新房昭之／シリーズ構成:横谷昌宏／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／シリーズディレクター:宮本幸裕／総作画監督:山村洋貴／コンセプトデザイン:武内宣之／美術監督:飯島寿治／色彩設計:滝沢いづみ／ビジュアルエフェクト:酒井基／撮影監督:江上怜／編集:松原理恵／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:西脇辰弥／音楽制作:メディアファクトリー／プロデュース:ジェンコ／アニメーション制作:シャフト／製作:まりあ†ほりっく製作委員会<br><br>so31932126←前話｜次話→so31932128　第一話→so31932121
