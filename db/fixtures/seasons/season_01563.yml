  title: "「被虐の若芽」"
  description: "…な、なんなの?ヌルヌルしていて、予期せず増えて、ゾウを一頭まるごとペロリと食べちゃって、なつくと可愛い生き物…。ウ、ウミウシとか?でも、少し話と違うわ…他は全てナマモノ中心だった筈なのに、煮凝りといい、ふえちゃうワカメといい、わたしの場合は加工品ばかり…はっ、もしや、これは犯人からの何かのメッセージ?ワカメ、煮凝り、頭の文字をとって、ワ…ニ…、ワニ?でもワニは川の生き物。海産物とは微妙に違う…。頭文字じゃないとすれば…はっ!もしかして、そこにあの海産物に込められた意味が?でも、いったいどんな意味が?フグの煮凝り、ふえちゃうワカメそして、本場土佐の鰹節……はっ!ちょっと待って。今までずっと加工品であることに目を奪われていたけれど、ここでもう一度、材料に注目してみれば……!?<br><br>宮前かなこ:真田アサミ／祇堂鞠也:小林ゆう／茉莉花:井上麻里奈／石馬隆顕:甲斐田裕子／桃井サチ:新谷良子／桐奈々美:神田朱未／稲森弓弦:後藤沙緒里／志木絢璃:松来未祐／熊谷芙美:豊口めぐみ／寮長先生:沢城みゆき／祇堂静珠:平野綾／穂佳:高田初美／ナレーション:上田燿司<br><br>原作:遠藤海成｢まりあ†ほりっく｣(月刊コミックアライブ連載/メディアファクトリー刊)／監督:新房昭之／シリーズ構成:横谷昌宏／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／シリーズディレクター:宮本幸裕／総作画監督:山村洋貴／コンセプトデザイン:武内宣之／美術監督:飯島寿治／色彩設計:滝沢いづみ／ビジュアルエフェクト:酒井基／撮影監督:江上怜／編集:松原理恵／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:西脇辰弥／音楽制作:メディアファクトリー／プロデュース:ジェンコ／アニメーション制作:シャフト／製作:まりあ†ほりっく製作委員会<br><br>so31932122←前話｜次話→so31932124　第一話→so31932121"
