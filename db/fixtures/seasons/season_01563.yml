  description: ああ…わたしのアイデンティティ否定された…。そっ…そうかもしれないけど…なんかがっかりしたというか、得心がいかない…というか、なにかしらね、この状況…。うぅ…やだなもう視線が痛いや…とりわけ、あのかたの視線が…。せっかくつちかわれようとしていた友情が…。仲直りできたと思ったのにまた勘違いされてる…?そ…それは、嬉しいような、正直ウザイようなアレですが!ああ!突き刺すだけでは飽き足らず!…やっぱりちょっと迷惑な…。今日はすごく疲れたな…早く寮に帰りたい…ってなにを話しているのかな…?隠れてちょっとだけ聞き耳を……ちがう!たしかに道理は通っているかもしれないけど、違う。何がどういうふうにとは言えないけど…。あぁ、そうか。守ろうとしているのはわたしだけじゃなくて!?<br><br>宮前かなこ:真田アサミ／祇堂鞠也:小林ゆう／茉莉花:井上麻里奈／石馬隆顕:甲斐田裕子／桃井サチ:新谷良子／桐奈々美:神田朱未／稲森弓弦:後藤沙緒里／志木絢璃:松来未祐／熊谷芙美:豊口めぐみ／寮長先生:沢城みゆき／祇堂静珠:平野綾／穂佳:高田初美／ナレーション:上田燿司<br><br>原作:遠藤海成｢まりあ†ほりっく｣(月刊コミックアライブ連載/メディアファクトリー刊)／監督:新房昭之／シリーズ構成:横谷昌宏／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／シリーズディレクター:宮本幸裕／総作画監督:山村洋貴／コンセプトデザイン:武内宣之／美術監督:飯島寿治／色彩設計:滝沢いづみ／ビジュアルエフェクト:酒井基／撮影監督:江上怜／編集:松原理恵／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:西脇辰弥／音楽制作:メディアファクトリー／プロデュース:ジェンコ／アニメーション制作:シャフト／製作:まりあ†ほりっく製作委員会<br><br>so31932123←前話｜次話→so31932125　第一話→so31932121
