- !ruby/hash:EpisodeHash
  episode_no: 第2章
  title: "「甘美な疼き」"
  description: うわ…、若い!かわいい!かなこはトキメキです…。かなこは美人熟女でも全然OKです。…あぁっ!これまですでにもういろんなタイプの美少女が出尽くしたと思ってたけど、ここに来て、基本中の基本の眼鏡っ娘が!…昨日、修道館で会った美少女!…笑った!可愛い!可愛いよ?!あぁ、本当なら『可愛い』というただその一言で済ませたりはせず、如何に可愛いか、どのように可愛いかをボキャブラリーの限りを尽くして表現せねばならないところ。可愛いものを見てただ『可愛い』としか言えないようじゃ、美味しい物を食べてただ『美味しい』としか言えない三流四流のグルメレポーターと同じ。でも他に言葉が出てこない…!あぁ、これまた殺人的な可愛さ。まだ幼さの残る妹系美少女。しかも、『仲良くしてね』なんて…天国のお母さん。これは俗に言うハーレムフラグというものでしょうか…?<br><br>宮前かなこ:真田アサミ／祇堂鞠也:小林ゆう／茉莉花:井上麻里奈／石馬隆顕:甲斐田裕子／桃井サチ:新谷良子／桐奈々美:神田朱未／稲森弓弦:後藤沙緒里／志木絢璃:松来未祐／熊谷芙美:豊口めぐみ／寮長先生:沢城みゆき／祇堂静珠:平野綾／穂佳:高田初美／ナレーション:上田燿司<br><br>原作:遠藤海成｢まりあ†ほりっく｣(月刊コミックアライブ連載/メディアファクトリー刊)／監督:新房昭之／シリーズ構成:横谷昌宏／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／シリーズディレクター:宮本幸裕／総作画監督:山村洋貴／コンセプトデザイン:武内宣之／美術監督:飯島寿治／色彩設計:滝沢いづみ／ビジュアルエフェクト:酒井基／撮影監督:江上怜／編集:松原理恵／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:西脇辰弥／音楽制作:メディアファクトリー／プロデュース:ジェンコ／アニメーション制作:シャフト／製作:まりあ†ほりっく製作委員会<br><br>so31932121←前話｜次話→so31932123　第一話→so31932121
