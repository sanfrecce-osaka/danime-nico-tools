  title: "「第1節 微乳の過ち/第2節 伯林の恋文」"
  description: そんな具合で肌色比率がぐんと増した天の妃。こころなしかミニスカ分も増加した気がいたします。冬服のストイックな感じもいいけど、この解放感もなかなか…。透ける白のブラウス。半袖からのぞくまだ日に焼けてない柔らかな二の腕。そして、初夏の日差しを受け崇高な輝きを放つ絶対領域…しかし、喜んでばかりもいられぬもので……天の妃の前期スケジュールは飴から鞭。また飴だとはしゃいだところにロウソク責めが迎え撃つ。なんとディープなSMコンボなのでしょう。うー、今更驚かないけど全教科1位ですか、って、アレ?満点で同率1位の人がいる?…見間違い?やだわたし疲れてる?だってまさかそんな……!?幻想か…守護天使!?今、心から自分が恥ずかしいです!いやいや…わかってねェな、バカという海の底知れなさをよ…。<br><br>宮前かなこ:真田アサミ／祇堂鞠也:小林ゆう／茉莉花:井上麻里奈／石馬隆顕:甲斐田裕子／桃井サチ:新谷良子／桐奈々美:神田朱未／稲森弓弦:後藤沙緒里／志木絢璃:松来未祐／熊谷芙美:豊口めぐみ／寮長先生:沢城みゆき／祇堂静珠:平野綾／穂佳:高田初美／ナレーション:上田燿司<br><br>原作:遠藤海成｢まりあ†ほりっく｣(月刊コミックアライブ連載/メディアファクトリー刊)／監督:新房昭之／シリーズ構成:横谷昌宏／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／シリーズディレクター:宮本幸裕／総作画監督:山村洋貴／コンセプトデザイン:武内宣之／美術監督:飯島寿治／色彩設計:滝沢いづみ／ビジュアルエフェクト:酒井基／撮影監督:江上怜／編集:松原理恵／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:西脇辰弥／音楽制作:メディアファクトリー／プロデュース:ジェンコ／アニメーション制作:シャフト／製作:まりあ†ほりっく製作委員会<br><br>so31932129←前話｜次話→so31932131　第一話→so31932121
