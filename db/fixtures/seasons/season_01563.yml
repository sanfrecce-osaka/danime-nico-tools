  title: "「第1節 穢された聖母・後編/第2節 妄想の果てに」"
  description: あぁ、もうすぐここで、うるわしき乙女たちの可憐なスク水姿が…。意外と胸のある美少女や、スク水がおそらく一番ぴったり似合う体形の美少女。そして、スク水はちょっとミスマッチ、でもそのミスマッチさんがまたたまらないツンデレの美少女。あぁ、そして、彼女はきっとプールのときはあのメガネをはずして…。いつもと違ってメガネっ娘でない少女の、しかもスク水…。さらにさらに、プールの指導にあたるのはどの先生?まさか保健の先生!?あの大人な魅力のナイスバディを包み込むのはいったいどんな水着…?あんな水着?それともこんな水着…?あぁ、そして、そして…、いよいよメインディッシュは、もしも足がつったり溺れたり、水難事故が発生したときに待ち受ける魅惑のマウス・トゥ・マウス!!あぁ、美少女たちがくんずほぐれつ…。あぁ、もうダメ、これ以上は体中の血液が……。<br><br>宮前かなこ:真田アサミ／祇堂鞠也:小林ゆう／茉莉花:井上麻里奈／石馬隆顕:甲斐田裕子／桃井サチ:新谷良子／桐奈々美:神田朱未／稲森弓弦:後藤沙緒里／志木絢璃:松来未祐／熊谷芙美:豊口めぐみ／寮長先生:沢城みゆき／祇堂静珠:平野綾／穂佳:高田初美／ナレーション:上田燿司<br><br>原作:遠藤海成｢まりあ†ほりっく｣(月刊コミックアライブ連載/メディアファクトリー刊)／監督:新房昭之／シリーズ構成:横谷昌宏／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／シリーズディレクター:宮本幸裕／総作画監督:山村洋貴／コンセプトデザイン:武内宣之／美術監督:飯島寿治／色彩設計:滝沢いづみ／ビジュアルエフェクト:酒井基／撮影監督:江上怜／編集:松原理恵／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:西脇辰弥／音楽制作:メディアファクトリー／プロデュース:ジェンコ／アニメーション制作:シャフト／製作:まりあ†ほりっく製作委員会<br><br>so31932128←前話｜次話→so31932130　第一話→so31932121
