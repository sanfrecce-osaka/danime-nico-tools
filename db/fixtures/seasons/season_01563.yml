  title: "「戯れの接吻」"
  description: い、いま何かが起こりましてっ?ほっぺただけど…ほっぺたにだけど…ううん、期待しちゃダメ!きっとただの挨拶。親愛の証とかそういうのだよね?だけど…、だけど、始まりはただのオトモダチだったとしても、やがてそれがオトモダチ以上の関係に…ああ、どうしよう。胸がドキドキしてとまらないよ?。というか、てっとり早く言えば見た目がものすごく好み!こんな奇麗な娘とルームメイト、ひとつの部屋で毎日ふたりきりだなんて!あぁっ、いきなり手を?…ううん、期待しちゃダメ。これはただの握手。ただの親愛の証。だけど、だけど、なんて素敵な手、シェイクハンド…。柔らかくて繊細で、まるで心まで優しく包み溶かすような…あぁ、なんて優しいかた…なんて美少女エンカウント率が高いのかしら。素晴らしいよ!来てみてよかった天の妃!<br><br>宮前かなこ:真田アサミ／祇堂鞠也:小林ゆう／茉莉花:井上麻里奈／石馬隆顕:甲斐田裕子／桃井サチ:新谷良子／桐奈々美:神田朱未／稲森弓弦:後藤沙緒里／志木絢璃:松来未祐／熊谷芙美:豊口めぐみ／寮長先生:沢城みゆき／祇堂静珠:平野綾／穂佳:高田初美／ナレーション:上田燿司<br><br>原作:遠藤海成｢まりあ†ほりっく｣(月刊コミックアライブ連載/メディアファクトリー刊)／監督:新房昭之／シリーズ構成:横谷昌宏／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／シリーズディレクター:宮本幸裕／総作画監督:山村洋貴／コンセプトデザイン:武内宣之／美術監督:飯島寿治／色彩設計:滝沢いづみ／ビジュアルエフェクト:酒井基／撮影監督:江上怜／編集:松原理恵／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:西脇辰弥／音楽制作:メディアファクトリー／プロデュース:ジェンコ／アニメーション制作:シャフト／製作:まりあ†ほりっく製作委員会<br><br>次話→so31932122
