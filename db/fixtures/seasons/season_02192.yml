title: 図書館戦争
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/80/1/10801_1_6.png?1552446034000
outline: 2019年(正化31年)。公序良俗を乱し人権を侵害する表現を取り締まる『メディア良化法』の成立から30年が経ち、メディア良化委員会と図書隊が抗争を繰り広げる日本。念願の“図書隊員”として採用された笠原
  郁は、両親に、図書隊の中でも危険の伴う防衛員志望だとは言い出せないまま、軍事訓練に励む毎日を送っていた。郁は高校時代、書店でメディア良化隊員に本を奪われそうになったところを、一人の図書隊員に救われたことがある。その｢正義の味方ぶり｣に憧れ、顔も憶えていない図書隊員を王子様と慕い、自分も図書隊に入隊して本を守ることを決意したのだ。やがて、卓越した運動能力と情熱が買われ、郁は、エリートによる精鋭部隊である“ライブラリー・タスクフォース(図書特殊部隊)”に配属されるのだが……。
