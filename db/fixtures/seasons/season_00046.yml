title: 映画あたしンち
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/35/0/20350_1_6.png?1441700544000
outline: 東京郊外に住む、父・母・みかん・ユズヒコのタチバナ家、4人家族のお話。あいかわらず母のパワーサクレツのタチバナ家。それなりにシアワセな毎日のはずが、ある雨の日、歩道橋で足を滑らせたみかんと母が頭をぶつけた瞬間に雷が直撃。その途端に、なんとっ、みかんの体に母が、母の体にみかんが…。二人が入れ替わってしまった？！その日から、タチバナ家の不思議な生活が始まった。いきなり母の姿になってしまった「みかん」は悪戦苦闘。みかんの姿になってしまった「母」は、高校へ通い、女子高生ライフを満喫する。一方、父とユズヒコは二人が元に戻れる方法を探し続ける。そして、そんな生活にもだんだんと慣れ、母とみかんが少しずつ互いの気持ちを理解できるようになったころ、今度は新たな一大事が発生！高校生活のメインイベント「修学旅行」にみかんの姿をした「母」が参加することになったのだ。さて、2泊3日の修学旅行を無事に乗り切ることができるのか！？　そして、またさらに・・・。
  絶体絶命のピンチに、家族の存在の大きさをあらためて実感する一家４人。笑いあり、涙ありの家族愛を描いた、「あたしンち」初の長編ドラマ。
