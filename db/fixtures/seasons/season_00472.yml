  title: 光流とゴースト～緑林寮の幻
  description: 緑林寮にまたまた事件発生。最近、夜うなされたり肩が凝ったり調子の悪い光流。忍から何かに取り憑かれていると脅されたその夜、緑林寮に美佐子と名乗る浮幽霊の少女が現れた。美佐子に追いかけまわされ、ノイローゼ寸前の光流。そして被害は他の寮生たちにも。｢成仏しろ｣の言葉に、美佐子は霊感の強い忍に乗り移り…。<br><br>蓮川一也:佐々木望／池田光流:岩田光央／手塚忍:関俊彦／如月瞬:坂本千夏／蓮川一弘:井上和彦／蓮川すみれ:島本須美／手塚渚:鶴ひろみ／如月麗名:山田妙子／栃沢:緑川光／美佐子:皆口裕子／五十嵐巳夜:本多知恵子／小泉典馬:山口勝平　ほか<br><br>原作:那州雪絵(白泉社｢花とゆめ｣)／監督・脚本・絵コンテ:望月智充／キャラクターデザイン・作画監督:後藤真砂子／美術監督:小林七郎／音響監督:本田保則／サウンド・プロデュース:関口和之(サザンオールスターズ)／音楽:永田茂／アニメ制作:ぴえろプロジェクト／スタジオぴえろ／制作協力:亜細亜堂<br><br>so31931291←前話｜次話→so31931293　第一話→so31931289
