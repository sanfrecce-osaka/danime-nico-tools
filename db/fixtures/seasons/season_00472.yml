- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 君を好きでよかった(前編)
  description: 緑林寮の寮長が光流から一也に変わったある夜、光流の後輩・五十嵐巳夜が突然｢緑林寮に泊めてほしい｣と頼ってきた。 巳夜はスケ番の総番と誤解されて他校の不良グループにつけまわされ、光流に助けを求めてきたのだ。寮長としての責任で彼女を泊める決心をした一也は、騒動の最中にだんだんと巳夜にひかれていくが…。<br><br>蓮川一也:佐々木望／池田光流:岩田光央／手塚忍:関俊彦／如月瞬:坂本千夏／蓮川一弘:井上和彦／蓮川すみれ:島本須美／手塚渚:鶴ひろみ／如月麗名:山田妙子／栃沢:緑川光／美佐子:皆口裕子／五十嵐巳夜:本多知恵子／小泉典馬:山口勝平　ほか<br><br>原作:那州雪絵(白泉社｢花とゆめ｣)／監督・脚本・絵コンテ:望月智充／キャラクターデザイン・作画監督:後藤真砂子／美術監督:小林七郎／音響監督:本田保則／サウンド・プロデュース:関口和之(サザンオールスターズ)／音楽:永田茂／アニメ制作:ぴえろプロジェクト／スタジオぴえろ／制作協力:亜細亜堂<br><br>so31931292←前話｜次話→so31931294　第一話→so31931289
