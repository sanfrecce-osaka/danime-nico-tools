- !ruby/hash:EpisodeHash
  episode_no: 第15話／第16話
  title: 意地っぱりどっち／サンタはだーれ？
  description: おじいさんに掃除をイタズラと思われ、家出するフクちゃん。ガン太に世話になる代わりに用事を押し付けられるが、やりとげる。謝れないおじいさん。夜中に互いの様子を見に行き、戻った二人は、翌朝、相手が来たと知る。わだかまりが解け、一目散に相手の許へ飛び出し、路上で感動の再会を果たすフクちゃんとおじいさん。／ユカリにクリスマスプレゼントするため、サンタのアルバイトのアラクマ。フクちゃんをケーキで口止めしてバイトする。ケーキを待ちつつ留守番のフクちゃんの前に、サンタが。アラクマと信じて付き合わせ、実は泥棒のサンタをヘトヘトに。逃げ出す泥棒とアラクマが鉢合わせして、泥棒は逮捕され、フクちゃんたちはビックリ。<br><br>フクちゃん:坂本千夏／おじいさん:田崎潤／アラクマさん:銀河万丈<br><br>原作:横山隆一／監修:笹川ひろし／作画監督:山田みちしろ／美術監督:沼井信明／撮影監督:金子仁／録音監督:浦上靖夫／音楽:筒井広志<br><br>©横山隆一／シンエイ<br><br>so36388743←前話｜次話→so36388745　第一話→so36388737
