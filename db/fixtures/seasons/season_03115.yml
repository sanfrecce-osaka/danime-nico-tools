- !ruby/hash:EpisodeHash
  episode_no: 第13話／第14話
  title: 雪国ゆき冒険旅行／マラソンいやーん
  description: 雪を知らないフクちゃんとキヨ。クミが雪祭で、ナミ子は北海道で雪を見たと聞かされ、行きたくなる二人。しかし、大人は皆忙しそうなので、二人だけで雪国を目指すことに。上野駅で車両の屋根に積もる雪を頼りに列車に乗り込む二人。追いかけてきたおじいさんとナミ子も飛び乗り雪国へ。また来ると誓い帰る一同。／幼稚園のマラソン大会に出るフクちゃん。隣のクラスのシゲルに勝てないから出たくないし、クミがつれなくなって、フクちゃんは落ち込む。だが、アラクマの指導で、やる気を取り戻し、当日、シゲルに負けず走るフクちゃん。苦しい時にアラクマのアドバイスを思い出し、最後までシゲルと競り合い二位ゴールのフクちゃんで。<br><br>フクちゃん:坂本千夏／おじいさん:田崎潤／アラクマさん:銀河万丈<br><br>原作:横山隆一／監修:笹川ひろし／作画監督:山田みちしろ／美術監督:沼井信明／撮影監督:金子仁／録音監督:浦上靖夫／音楽:筒井広志<br><br>©横山隆一／シンエイ<br><br>so36388742←前話｜次話→so36388744　第一話→so36388737
