- !ruby/hash:EpisodeHash
  episode_no: 第7話／第8話
  title: ぼくの下駄ヤーイ　　／スターになりたい
  description: シチ公が幾度も餌の催促するのを不思議に思うフクちゃん。別な犬に横取りされていた事に気づく。おまけにフクちゃんの下駄を持って行ってしまう。下駄を追いかけたフクちゃんは、ある老人宅に辿りつき、その犬の可哀想な事情を知る。それから、シチ公の餌を多めにあげるよう心掛けるフクちゃんだった。／キヨちゃんが公園で盗まれた国宝の壺を拾って届け、テレビに映る。羨ましいフクちゃんや子供たちは、幼稚園そっちのけで拾い物に精を出す。自分の壺まで交番に届けられ、見かねたおじいさんと花野先生は一計を案じ、町内の子供たち総動員で物拾い大会をする。それが新聞記事となり、子供たちは大満足して一件落着。<br><br>フクちゃん:坂本千夏／おじいさん:田崎潤／アラクマさん:銀河万丈<br><br>原作:横山隆一／監修:笹川ひろし／作画監督:山田みちしろ／美術監督:沼井信明／撮影監督:金子仁／録音監督:浦上靖夫／音楽:筒井広志<br><br>©横山隆一／シンエイ<br><br>so36388739←前話｜次話→so36388741　第一話→so36388737
