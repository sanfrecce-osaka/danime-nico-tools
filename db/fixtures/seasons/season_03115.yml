  title: ぼくかぜひきたい／うそはこりごり
  description: クミちゃんやキヨちゃんの動物マスクが羨ましいフクちゃん。元は風邪用のマスクと聞き、風邪をひく努力をするが全くひかず、ついに、仮病を使う。望みのマスクは貰えるが、おじいさんに病院に連れて行かれ、みんなに心配をかけたと知り、反省するフクちゃん。／庭でキヨちゃんとクミちゃんと遊ぶうち、おじいさんの大事な菊の鉢を壊してしまうフクちゃん。正直に謝れずに公園にプチ家出するが、夕方お巡りさんに見つかり家に。だが、菊の鉢の剣は飼い犬シチ公のせいにして謝れないまま。フクちゃんが正直に謝るまで見守るおじいさんと家族のお話。<br><br>フクちゃん:坂本千夏／おじいさん:田崎潤／アラクマさん:銀河万丈<br><br>原作:横山隆一／監修:笹川ひろし／作画監督:山田みちしろ／美術監督:沼井信明／撮影監督:金子仁／録音監督:浦上靖夫／音楽:筒井広志<br><br>©横山隆一／シンエイ<br><br>so36388737←前話｜次話→so36388739　第一話→so36388737
