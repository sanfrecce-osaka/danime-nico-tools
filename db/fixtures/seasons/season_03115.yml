- !ruby/hash:EpisodeHash
  episode_no: 第11話／第12話
  title: 物干竿が化けた！！／火の用心カチカチ
  description: おじいさんとアラクマが竹とんぼを作り、それをみんなに見せに行くフクちゃん。だが、ガン太のリモコン飛行機の前に退散。悔しがるフクちゃんに今度は竹馬を作ってやる二人。そこにラジコンが落ちてきて、ガッカリする子供たちだが、たちまち竹馬に興味をひかれる。それぞれ家の人に作ってもらった竹馬で競争する子供たち。／防火のため夜回りに出るおじいさんとアラクマ。ついて行ったフクちゃんの話を聞き、子供たちも夜回りをすることに。夕方の町で工事現場の火事を発見。駆けつける途中、フクちゃんはキヨちゃんと穴に落ちる。消火がすみ、二人がいないことに気付き探す一同。その時、フクちゃんが鳴らす下駄の音が聞こえ、二人を発見できる。<br><br>フクちゃん:坂本千夏／おじいさん:田崎潤／アラクマさん:銀河万丈<br><br>原作:横山隆一／監修:笹川ひろし／作画監督:山田みちしろ／美術監督:沼井信明／撮影監督:金子仁／録音監督:浦上靖夫／音楽:筒井広志<br><br>©横山隆一／シンエイ<br><br>so36388741←前話｜次話→so36388743　第一話→so36388737
