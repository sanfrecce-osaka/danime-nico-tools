- !ruby/hash:EpisodeHash
  episode_no: 第19話／第20話
  title: 小さい正月見つけた／だめ犬ゴンベエ
  description: 花野先生が一人で正月を過ごしたと聞き、賑やかなお正月をやり直すことに。フクちゃんや子供たちとユカリで楽しくいお正月を演出するが、肝心の先生は別室に籠るが、様子が気になり、いつの間にか仲間入り。一同と様々な正月の遊びを楽しむ先生。それを聞きつけやって来たアラクマは小正月のなまはげと遭遇してバッタリ。／シチ公が走るのを追うフクちゃんたち。ゴンベエがガン太に捕まったのを察知したのだ。ガン太に許して貰い縄を解いた途端、仕返しして逃げるゴンベエ。ゴンベエに芸やしつけを仕込もうとするフクちゃんたちだが、失敗して逃げられる。でも、風に飛ばされて川に落ちたフクちゃんの帽子を拾って来てくれたゴンベエだった。<br><br>フクちゃん:坂本千夏／おじいさん:田崎潤／アラクマさん:銀河万丈<br><br>原作:横山隆一／監修:笹川ひろし／作画監督:山田みちしろ／美術監督:沼井信明／撮影監督:金子仁／録音監督:浦上靖夫／音楽:筒井広志<br><br>©横山隆一／シンエイ<br><br>so36388745←前話　第一話→so36388737
