- !ruby/hash:EpisodeHash
  episode_no: 第9話／第10話
  title: いたずら大進撃！／男ってつらいや
  description: 今度こそ面白いマンガを描きたいと思うアラクマ。だが、ネタが思いつかないので、フクちゃんにイタズラを奨励して、マンガに使おうとする。子供たちのイタズラ見守り、喜ぶアラクマだったが、ドシャ子とガラ子の偽手紙でユカリの前で大恥をかいてしまい落ち込む。心配になるフクちゃんだったが、ユカリの差し入れのケーキに、復活するアラクマだった。／双子に苛められて帰るフクちゃん。男らしくなれと、おじいさんに励まされたフクちゃんは、クミちゃんたちを苛める二人と対決。撃退するが双子の兄ガン太に仕返しされる。花子に男らしいなんて時代錯誤だと言われ、怒って家出するおじいさんを探すフクちゃん。心配かけないのも男らしさだと、家に帰る二人で――。<br><br>フクちゃん:坂本千夏／おじいさん:田崎潤／アラクマさん:銀河万丈<br><br>原作:横山隆一／監修:笹川ひろし／作画監督:山田みちしろ／美術監督:沼井信明／撮影監督:金子仁／録音監督:浦上靖夫／音楽:筒井広志<br><br>©横山隆一／シンエイ<br><br>so36388740←前話｜次話→so36388742　第一話→so36388737
