- !ruby/hash:EpisodeHash
  episode_no: 第17話／第18話
  title: じゃま者集まれ！／二人だけの忘年会
  description: 大掃除。アラクマは花野家を手伝いに。フクちゃん家では、フクちゃんを遊びに出して大掃除。他の家の子供たちも行き場がなく、結局フクちゃんの家に集まる。子供らのせいで進まない大掃除だが、夕方、子供たちを預けた家の人々が手伝い、無事終了。一方、アラクマは花野先生と二人だけの大掃除でアテ外れだった。／留守番の間、おじいさんと忘年会をする事になったフクちゃん。クミちゃんたちに話して羨ましがらせる。だが、二人では盛り上がらず、みんなを誘いに行くと、フクちゃんたちを偵察に来たみんなと出会い、一緒に子供たちの忘年会に。おじいさんが披露した影絵を、家に帰った子供たちが家で実演して、楽しさのお裾分け。<br><br>フクちゃん:坂本千夏／おじいさん:田崎潤／アラクマさん:銀河万丈<br><br>原作:横山隆一／監修:笹川ひろし／作画監督:山田みちしろ／美術監督:沼井信明／撮影監督:金子仁／録音監督:浦上靖夫／音楽:筒井広志<br><br>©横山隆一／シンエイ<br><br>so36388744←前話｜次話→so36388746　第一話→so36388737
