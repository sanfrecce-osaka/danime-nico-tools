  title: とこやさんイヤーン／お姉ちゃん大好き
  description: 七五三向けに床屋へ行くフクちゃんとおじいさん。ところが、散髪中のBGMを巡り、店主とおじいさんが張り合ったため、フクちゃんの頭は丸刈りに。ショックで納戸に籠ったフクちゃんは、お父さんの学帽を見つける。お母さんの花子が着物を作ってくれ、フクちゃんが丸刈り・学帽・下駄ばき・着物スタイルになる。／お隣に引っ越してきた花野先生を泥棒と間違えたフクちゃんたち。その騒動に、ご近所が次々顔を出し、大騒ぎ。事情がわかってひと段落。その娘ユカリの登場で、フクちゃん家の居候アラクマはがぜん、張り切って手伝うも、乱雑さに困惑する花野先生。ご近所総登場のお話。<br><br>フクちゃん:坂本千夏／おじいさん:田崎潤／アラクマさん:銀河万丈<br><br>原作:横山隆一／監修:笹川ひろし／作画監督:山田みちしろ／美術監督:沼井信明／撮影監督:金子仁／録音監督:浦上靖夫／音楽:筒井広志<br><br>©横山隆一／シンエイ<br><br>次話→so36388738
