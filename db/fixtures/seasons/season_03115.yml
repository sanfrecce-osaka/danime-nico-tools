- !ruby/hash:EpisodeHash
  episode_no: 第5話／第6話
  title: クッキーこわいぞ／どぎゃんハイキング
  description: 幼稚園で作ったクッキーが、ガン太とその妹たちのせいで台無しに。おじいさんに家でクッキーを作ればと勧められ、ガン太たちに辛いクッキーを食べさせる仕返しを思いくフクちゃん。クミちゃんとキヨちゃんと一緒に作り始める。仕返しは大成功だったが、美味しい方のクッキーまで辛くなっていてガッカリ。／フクちゃんがハイキングに行くと言いだすが、引率を断ろうとするアラクマ。だが、ユカリが行くと聞き、連れて行くことに。当日、近所の子供たちも一緒と知りガッカリ。目的地は、ニュータウンになっていたり、想像したハイキングとは全く違っていたが、フクちゃんの危難を救って男を上げたアラクマだった。<br><br>フクちゃん:坂本千夏／おじいさん:田崎潤／アラクマさん:銀河万丈<br><br>原作:横山隆一／監修:笹川ひろし／作画監督:山田みちしろ／美術監督:沼井信明／撮影監督:金子仁／録音監督:浦上靖夫／音楽:筒井広志<br><br>©横山隆一／シンエイ<br><br>so36388738←前話｜次話→so36388740　第一話→so36388737
