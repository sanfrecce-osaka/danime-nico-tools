- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: Leçon 8
  description: 魔法使いの弟子は、魔法の使えないただの弟子でしかなかったのか…。千秋のマルレ・オケ初公演は、シュトレーゼマンのようにオケを鳴らす事が出来ず、観客の笑い混じりの拍手で幕を閉じることに…。公演が終わりアパルトマンに戻る千秋。すると、そこに鬼のような形相のRuiママが現れRuiを強引に連れ帰ってしまった。天才少女と呼ばれたRuiの出現で焦っていたのだめは、Ruiですら自らの進む道を模索して苦悩していることを千秋から知らされ少なからずショックを受ける。そんなのだめに対して、｢お前が今まで過ごして来た時間は絶対無駄なんかじゃないから｣と、優しく励ます千秋。そして自らの力不足を痛感した千秋もまた、マルレ・オケと一緒に絶対に這い上がろうと新たな決意を誓うのだった…。<br><br>キャスト:野田　恵(CV.川澄綾子)、千秋真一(CV.関　智一)<br><br>監督:今
