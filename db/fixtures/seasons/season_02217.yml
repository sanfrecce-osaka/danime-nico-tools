  title: Leçon 3
  description: コンクール優勝後、華々しくパリのコンサートで指揮者デビューを飾った千秋。だが、千秋の背後に怪しい影が忍び寄る…。エリーゼの命を受けたオリバーが千秋の身柄を拘束し、強引にシュトレーゼマンの事務所との専属契約を迫られる千秋。うなだれて帰宅してみると、のだめが怪しい老人に連れ去られたとフランクが大騒ぎしていた。残されていたメモに指定された場所に赴いた千秋が目にした光景とは…!?
    そして、千秋とシュトレーゼマンは、3ヶ月の演奏旅行に旅立ってしまう。果たしてパリに一人残されたのだめは大丈夫なのだろうか…!?<br><br>キャスト:野田　恵(CV.川澄綾子)、千秋真一(CV.関　智一)<br><br>監督:今
