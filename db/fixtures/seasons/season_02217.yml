  title: Leçon 6
  description: いつの間にか千秋は、エリーゼの差し金で若きシュトレーゼマンも音楽監督を務めたことのあるルー・マルレ・オーケストラの常任指揮者になっていた。見た事も振った事もないオケの指揮者にいきなり就任してしまい、嫌な予感を感じる千秋だったが・・・。早速、のだめを誘い偵察がてらマルレ・オケの定期公演を聴きに行く千秋。すると・・・、ものすごく大雑把な上に合ってない演奏とやる気の感じられないオケの態度を目の当たりにして、あまりのショックに千秋は愕然としてしまう・・・。<br><br>キャスト:野田　恵(CV.川澄綾子)、千秋真一(CV.関　智一)<br><br>監督:今
