  episode_no: 第11話
  title: Leçon 11
  description: 夏が過ぎ、千秋はマルレ・オケの新メンバー・オーディションに臨む。伝統あるオケという事もあり、地方や国外からも参加者が集う。その中には、黒木やポールの姿もあった。
    審査の過程で、今まで反りが合わなかったはずの千秋とシモンの意見が不思議と一致することに…。それは、オケが良い方向に向かっている兆候だろうか?! 各パートに新メンバーを加えた新生マルレ・オケで、千秋のリハーサルにも熱が入る。だが、新旧メンバーの確執や軋轢、そして普段の生活とリハに追われ疲弊していくオケのメンバーたち…。果たして千秋は離れていった客を呼び戻し、マルレ・オケの公演を魔法を操るように成功させる事が出来るのだろうか…。<br><br>キャスト:野田　恵(CV.川澄綾子)、千秋真一(CV.関　智一)<br><br>監督:今
