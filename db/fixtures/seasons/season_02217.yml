- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: Leçon 10
  description: いよいよのだめの初リサイタル当日。のだめは教会に集まった観客を不思議なコスプレ衣装で迎える。まずは｢キラキラ星｣で観客の心をつかむ事に成功するのだめ。さらにリスト、ラヴェル、シューベルトと演奏は続き、観客はもちろん、モーツァルト以外には興味が無かったはずの城主ブノワをも感嘆させる。｢俺はたぶん、色んな事を覚悟しておいた方がいい。｣
    演奏に聴き入りながら千秋は、のだめと出会ってからの4年間を思い自らに言い聞かせる様にそう呟くのだった…。一方、いまだ自分の音楽に向き合いきれないターニャは、まだ見ぬブノワ家の息子との出会いに希望を馳せるのだが…。<br><br>キャスト:野田　恵(CV.川澄綾子)、千秋真一(CV.関　智一)<br><br>監督:今
