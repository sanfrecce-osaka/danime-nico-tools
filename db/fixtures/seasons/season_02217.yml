  description: "「いぶし銀」のオーボエ奏者、黒木泰則。彼がパリに留学して半年が経つが、未だに学校、いやフランスに馴染めず暗い日々を過していた。そんなある日、黒木は学校でのだめと出会う。久々の再会に喜ぶのだめは、黒木をアパルトマンに連れて行く。すると、黒木にとって幸いな事に、少ない時間ではあったがオランダでの演奏会に向かう千秋にも再会する事が出来た。仲間との再会、そして初めて聴くのだめのピアノ演奏に励まされ黒木は、再び自分もがんばろうという気になる事が出来たのだった。だが、そんな彼をさらなるフランス流の洗礼が襲うことに・・・。<br><br>キャスト:野田　恵(CV.川澄綾子)、千秋真一(CV.関　智一)<br><br>監督:今
