  title: Leçon 1
  description: 千秋とのだめは、音楽留学のためパリへとやって来る。飛行機恐怖症を克服して、久しぶりに戻って来たパリに感慨深くなる千秋。パリでの住処であるアパルトマンで二人を待っていたのは、のだめと同じ国立音楽大学ピアノ科に在籍するオタクのフランス人、フランクと派手な外見のロシアンギャル、ターニャだった。入学試験で出遭ったのだめと再会したフランクは、早速のだめにアプローチ。一方、ターニャはお金持ちの息子で美男子の千秋の気を引こうとするのだが…。こうしてクセのある面々を交え、千秋とのだめのパリでの新しい生活がはじまる。<br><br>キャスト:野田　恵(CV.川澄綾子)、千秋真一(CV.関　智一)<br><br>監督:今
