- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: Leçon 9
  description: オクレール先生の紹介で、のだめの初リサイタル開催が決定した。何でもブルターニュの海に近い教会で行われるらしい。のだめは、千秋とターニャを誘って教会のある街へとドライブに出かける。途中、ターニャから男性を紹介して欲しいということで、のだめの計らいにより黒木と落ち合う。しばし観光を楽しむはずの2組だったが、ロシアンギャルのターニャと武士の様にお堅い黒木は当然そりが合うはずもなく少々険悪なムードになってしまう…。一方、のだめと千秋は、海恐怖症の千秋がパニックを起こし同じく観光どころではない有様に…。なんとか目的地にたどり着いた一行を待っていたのは、壮麗な城とモーツァルトのコスプレをした一風変わった城主のピエール・ド・ブノワだった…。<br><br>キャスト:野田　恵(CV.川澄綾子)、千秋真一(CV.関　智一)<br><br>監督:今
