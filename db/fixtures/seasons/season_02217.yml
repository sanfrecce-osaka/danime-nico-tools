- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: Leçon 7
  description: 千秋のもとにマルレ・オケの指揮の代役の依頼が急遽舞い込んできた。予定されていた指揮者があまりのオケの酷さに逃げ帰ってしまったらしく、しかも公演まではわずか3日というとんでもない状況だ。それでもシュトレーゼマンたちが守ってきた伝統のオケのため、気を取り直してリハーサルに臨む千秋。だが、千秋は早々にオケのコンマスと衝突してしまう。千秋とコンマス、お互い独裁的で似たもの同士の度重なる衝突に、結局リハも消化不良のまま公演当日を向かえてしまうマルレ・オケ。そして、さらなるショックが千秋を襲う。なんと当日にも関わらずチェレスタ・ピアノ奏者が用意出来ていないというのだ・・・。千秋は急遽、のだめに演奏を頼むのだが、果たして公演はうまくいくのだろうか・・・？！<br><br>キャスト:野田　恵(CV.川澄綾子)、千秋真一(CV.関　智一)<br><br>監督:今
