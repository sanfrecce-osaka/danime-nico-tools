  description: 千秋は、指揮者として腕を試すべく有名なプラティニ国際指揮コンクールへ出場する。このコンクールは、18名の出場者から3名のファイナリストを選ぶもので、過酷さと難易度の高さは有名である。予選の会場で、千秋は日本人指揮者の片平とヴィエラの弟子であるフランス人指揮者ジャンに出会う。ヴィエラの弟子を目の当たりにし、ショックを受けつつも、千秋は順調に予選を突破していく。しかし、演奏中にいつもの千秋の完璧主義が災いし、オケとの関係に亀裂が入ってしまう…!?<br><br>キャスト:野田　恵(CV.川澄綾子)、千秋真一(CV.関　智一)<br><br>監督:今
