title: サムライフラメンコ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/23/0/11230_1_6.png?1552445596000
outline: 斬新!大胆!スリリングッ!な、オリジナルアニメーション、ここに誕生。 改造手術も受けず、特殊な能力も持たず“自力で”正義せいぎの味方になってしまった男・羽佐間正義。運命の悪戯でその正体を知り、以降彼の起こすトラブルに巻き込まれる警官・後藤英徳。
  二人の関係を軸に、この世界で｢正義せいぎの味方として活動｣することの困難と意義、そこから生まれるドラマをときにコミカルに、ときにシリアスに、真のヒーロー誕生までの物語をドラマチックに描く!
  監督は｢デュラララ!!｣｢夏目友人帳｣など、実写的な演出に定評のある実力派・大森貴弘、 構成は｢R.O.D｣｢ガン×ソード｣など、独創的なセンスを放つ倉田英之、キャラクター原案は｢うたの☆プリンスさまっ♪｣｢アクエリオンEVOL｣など、絶大な支持を誇る倉花千夏、そして、｢ミチコとハッチン｣｢サムライチャンプルー｣など、オリジナルアニメーションの新境地を追い求めるマングローブが制作を担当する!大人になりたくないなれないスタッフが、大人になりたくない“大人たち”へ贈る、愛と正義(せいぎ)の物語―――
