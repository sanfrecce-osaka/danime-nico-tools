--- !ruby/hash:SeasonHash
title: 落語天女おゆい
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/78/7/10787_1_6.png?1427216400000
outline: 月島唯、飛鳥山雅、谷中妙、小石川鈴、千石涼、内藤晶は現代に暮らす普通の女の子。そんな彼女たちに<天女>としての覚醒の刻が訪れ…。幕末の混乱期、江戸・京・大坂では、邪が支配する都市にせんと企む妖魔・妖怪たちとの戦いが繰り広げられていた。その戦いに決着をつけるため、宝珠の導きによって幕末へ召還される唯たち。唯は｢落語天女｣として、唯にライバル心を抱く飛鳥山雅も｢落語天女｣として覚醒する！妙、鈴、涼、晶もそれぞれ｢神楽天女｣｢計略天女｣｢剣客天女｣｢機巧天女｣へ覚醒していく。そんな唯たちと共に戦うのが、落語界では神様と言われる三遊亭圓朝であり、平賀源内、土方歳三といった実在の人物たち。また戦いだけではなく、長屋に住む人たちとの交流から様々なことを学んでいく。現代とは違った価値観の社会に触れて人間として大きく成長していく唯たち。そんな時、江戸を守っていた結界が魔の手によって破られようとしていた。唯が使える最大の武器は言葉。人々に希望を与える言葉の力で敵に立ち向かっていく！
