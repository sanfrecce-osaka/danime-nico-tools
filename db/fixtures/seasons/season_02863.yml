outline: 歴史の裏に暗躍してきた謎の組織ギャラクターが、世界征服を企て活動を開始した。その存在をいち早く察知した国際科学技術庁の南部博士は、密かに作り上げていた特殊部隊・科学忍者隊を招集。南部博士の指令の元、科学忍者隊はギャラクターと熾烈な戦いを繰り広げる。
