outline: あるとき、宇宙のかなたで『小惑星クマリア』が爆発。こなごなになったクマリアが流星群になって地球に降り注ぐと、何故か地球上の『クマ（熊）』が一斉に決起し、人類に襲いかかった！『ヒトVS
  クマ』クマはヒトを食べ、ヒトはクマを撃ち、果てのない戦いと憎しみの連鎖。やがて、ヒトとクマの間には巨大な『断絶の壁』が築かれ、互いに不可侵な状態となった…。ヒトの世界。ある朝、嵐が丘学園の生徒、椿輝紅羽（つばき
  くれは）と 泉乃純花（いずみの すみか）は二人きりで花壇に咲いた「百合の花」を見ていた。二人は『友だち』であり【 恋人 】。花壇は二人にとって大切な場所なのだ。見つめ合う二人。そのとき【クマ警報】がけたたましく鳴る！クマがヒトの世界に侵入し、ヒトが襲われたのだ！そのクマは果たして…？謎が謎を呼ぶ怒涛の連続！『ユリ熊嵐』が華麗に開幕！
