  title: 旧王（オールドワン）
  description: "「宝探しゲーム」でカナメに出し抜かれた王は、カナメに復讐をするため、友人であるシノヅカの指を切り落とし人質にしてしまう。友人を巻き込んでしまったことで自責の念に駆られるカナメのもとに、レインが情報を集めて戻ってくる。王たちの潜伏場所や戦力が明らかになったことで、サンセットレーベンズはシノヅカの救出のため、同盟関係にあるダンジョウ拳闘倶楽部のイヌカイと共に王のいる倉庫街に乗り込んでいく。<br><br>カナメ:小林裕介／シュカ:上田麗奈／レイン:大森日雅／リュージ:八代
