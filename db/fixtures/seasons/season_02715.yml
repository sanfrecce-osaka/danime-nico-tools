  description: "「宝探しゲーム」終了からひと月―、カナメは自らのクランを結成し、ダンジョウ拳闘倶楽部で修行を積んでいた。クランのリーダーであるダンジョウは、修行の集大成としてカナメが同盟を結ぶに足る人間がどうかを見極めるべく、バーリ・トゥードゥの試合を申し込む。上位ランカーであるダンジョウ相手に一歩も引かぬ攻防を繰り返すカナメ。戦いがさらに盛り上がろうとしたその時、二人の前に突如意外な人物が乱入する。<br><br>カナメ:小林裕介／シュカ:上田麗奈／レイン:大森日雅／リュージ:八代
