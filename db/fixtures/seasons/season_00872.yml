  episode_no: 第一話／第二話
  title: "｢潤和と泉奈｣／｢助けて お助けクラブ｣"
  description: '第一話：進学校に通う、ごく普通の高校生、遠野 潤和(とおの じゅんな)は、過去に大きな事故に巻き込まれ、両親を亡くしていた。潤和自身も事故以前の記憶を失ってしまい、今は生き残ったたった一人の肉親である妹の泉奈(せんな)とともに2人だけの生活を続けていた。
    学期末テストも終わり夏休み前に行われる学園祭に向けて生徒達は大忙し、そんな中潤和は担任の貴子(たかこ)先生に兄妹2人だけでの生活は色々と問題もあるだろうと言う事で学園の寮に移ってこないかと相談される。両親の居ない潤和は泉奈が唯一の肉親なので家族と別れる事はしたくないと話を断る。泉奈もまた同じ気持ちで兄の言葉をうれしく感じていた。学校からの帰り道に泉奈はそんな兄を気遣うように、これからも兄妹で沢山の思い出を作ろうと一生懸命潤和に甘えるのであった。／第二話：桜夏祭も近づき、クラス中が色めき立つ毎日。そんな中、突然中等部の少女・藤枝彩夏が潤和を呼びに来た。呆然としたまま潤和が連れて来られたのは、なぜか文芸部。そしてそこに待っていたのは、学園中の男子の憧れ、鳳つばさ先輩であった。突然｢『お助けクラブ』を作った｣と潤和に告げるつばさと彩夏。いったい『お助けクラブ』とは？そして、連れて来られた潤和の運命は！？<br><br>遠野
