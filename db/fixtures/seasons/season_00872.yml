- !ruby/hash:EpisodeHash
  episode_no: 第七話／第八話
  title: "｢夏だ！海だ！水着だ！！｣／｢思い出のアルバム｣"
  description: '第七話：とうとう夏休み！潤和たちはみんなで、海の近くにあるというつばさ先輩の別荘に行くことに。周りを見ると水着の女性ばかりで困りつつも、内心ちょっぴり嬉しい潤和。そんな兄になんだかイラ立つ泉奈。そんな中、水辺ではお約束のビーチバレー大会。パートナー選びは優勝を勝ち取るための大事なポイントだが、ここで大問題が。泉奈のパートナーが、なんとあの春陽になってしまったのだ！海は嵐の予感！？／第八話：その日、海で撮った写真を渡しに彩夏がやって来た。夏の思い出を楽しむ潤和と泉奈は、ふと｢昔の写真を見れば潤和の記憶が戻るのでは｣と思い立つ。しかし、物事はそう上手くは行かなかった。落胆する潤和に｢これからの思い出を大切にすればいい｣と言う泉奈。｢新しい思い出｣を収めるアルバムを買いに出かけた三人だったが、その帰り道、遠野家の前に見知らぬ人影が。<br><br>遠野
