- !ruby/hash:EpisodeHash
  episode_no: 第九話／第十話
  title: "｢隠された過去｣／｢歪みゆく世界｣"
  description: '第九話：部屋にこもったままの泉奈は、ひざを抱え、虚ろな目で考えていた。自分のしてしまったこと、これから起こるであろうこと。一方、不穏な予感を感じる潤和は泉奈を元気付けようと、父や母ならどうしただろうか？と考えをめぐらせる。やがて断片的に蘇る記憶……しかしそれは、泉奈が一番恐れていたことだった！／第十話：潤和が隠されていた｢事実｣に気が付いてしまったとき、街は不思議な霧に包まれた。グニャリとゆがむ時間、場所。昼下がりの街に立ち上る、白い陽炎。｢私はここで、全てを見ている……｣そして、記憶は紐解かれる。<br><br>遠野
