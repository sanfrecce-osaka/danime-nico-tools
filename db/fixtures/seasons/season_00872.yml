- !ruby/hash:EpisodeHash
  episode_no: 第十一話／第十二話
  title: "｢泉奈の真実｣／｢迫られる選択｣"
  description: '第十一話：笑顔の父と母、手を振るのは小さな妹。幼い頃の記憶は、川岸で咲き乱れる彼岸花の中。そしてその下に眠っていたのは、覚悟のない者が手にしてはいけない｢遺物｣だった……。幸せだったあの日に潤和が願ってしまった真実、そしてその代償とは？／第十二話：失っていた記憶を暖かく埋めてくれた、妹との思い出。海水浴、桜夏祭、笑顔、いつもの日々。しかし街を包む霧は無情にも、今の潤和がおかれている状況を浮き彫りにする……。……今崩れようとしている、世界のバランス。壊れていく景色の中、潤和が手に取ったものとは！？<br><br>遠野
