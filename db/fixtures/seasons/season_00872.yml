- !ruby/hash:EpisodeHash
  episode_no: 第五話／第六話
  title: "｢桜夏祭前夜…｣／｢闇の中の記憶｣"
  description: '第五話：とうとう学園祭の前日。追い込みのドタバタの中、委員長の秋乃が転んでしまう。痛がる秋乃と彼女を気遣う潤和を見て、｢自分にも優しくしてほしい！｣と自分も怪我をすべく暴走をはじめた春陽。しかしそれを見ていた泉奈は、春陽のワガママをガマンできず、思わず叱ってしまうのだった。泉奈の願いは、兄・潤和と優しい時間を過ごすことだけ。桜夏祭前の忙しい中、泉奈のささやかな願いは叶うのか……？／第六話：ついに桜夏祭当日。潤和や委員長の秋乃はクラス催し物である｢お化け屋敷｣の完成に大満足。学園の中は祭一色、楽しく賑わっていた。そんな中、春陽は学校に遅刻。楽しそうにしている潤和と泉奈を見つけて追いかけるが、見失ってしまう。一方、潤和は夕方ふと春陽との約束を思い出し、春陽を探そうと思い立つ。しかし、今ここで妹を一人にするわけにもいかない……。打ち上げ花火の下、潤和が向かうのは！？<br><br>遠野
