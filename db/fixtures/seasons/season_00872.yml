- !ruby/hash:EpisodeHash
  episode_no: 第三話／第四話
  title: "｢もう一人の妹｣／｢押し寄せる不安｣"
  description: '第三話：なんだか良く解からないまま『お助けクラブ』なるものに入部させられてしまった潤和は、朝からご飯も食べずに学校中を駆けずり回る毎日だ。一方、クラスでも変わり者で通っている智は、こんな賑やかな時期だというのに孤独な雰囲気のまま。智のことが気になって仕方が無い潤和は、クラス出展の｢お化け屋敷｣を手伝わないか、と彼女に持ちかける。戸惑いながらもクラスの準備を手伝う智の姿に、周囲も和み始めるのだった。しかしそんな中、人助けをするはずの『お助けクラブ』がとんでもない事件を引き起こしてしまう！？／第四話：突然現れた幼なじみの春陽は元気だけがとりえの女の子。春陽は『お助けクラブ』の仕事を手伝うんだ、と潤和を追いかけはじめる。やっかいな幼なじみに振り回される兄を不安そうに見つめる泉奈。そして、複雑な妹の気持ちをヨソに『お助けクラブ』のハードな仕事は続く。そんなある日、泉奈は委員長から｢あなたの家から桜夏祭用に借りたいものがある｣という申し出を受ける。そして同じ日、潤和は忙しさのあまり学校に泊まることに。家で待機か、潤和に着いていくか……泉奈の心は激しく揺れるのだった。<br><br>遠野
