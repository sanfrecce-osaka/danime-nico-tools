title: 映画 ハイ☆スピード！－Free! Starting Daysー
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/22/6/22226_1_6.png?1528794056000
outline: 水とふれあい、水を感じることに特別な思いを持つ七瀬遙。小学生時代最後に出場した大会でのメドレーリレーで、橘真琴、葉月渚、松岡凛とともに、遙は「見たことのない景色」にたどり着いた―――。
  そして桜が満開の春。遙は真琴とともに岩鳶中学校へ進学。新たな生活が始まろうとしていた。水泳部に入部することになった遙と真琴は、椎名旭、桐嶋郁弥と4人でメドレーリレーのチームを組んで試合を目指すことになってしまう。
  考え方も目的もバラバラな4人。そして彼らにはそれぞれに抱えた悩みがあった。そんな中でリレーの練習を重ねるも、上手くいかないままで……。 「チーム」となるために必要なこととは何か。過去のメドレーリレーに心が囚われたままの遙が新たな場所で何を思うのか―――。
  彼らが少しずつ互いを知り、水泳を通じて新たな思いに気づいていく姿を描く［映画 ハイ☆スピード！－Free! Starting Days－］。 少年たちのみずみずしい青春、水泳にかける彼らの未来が今、始まる。
