  title: 初めてのお給料…！
  description: 青葉が《イーグルジャンプ》に入社してからそろそろ一ヶ月。コウから任された村人の制作も3体目が仕上がろうとしていたそんなある日、青葉はりんから給与明細が書かれた紙を手渡される。これまでアルバイトもしたことのない青葉にとっては人生で初めてとなるお給料。嬉しそうに笑顔になる青葉に対して、りんは初めてのお給料を何に使うか決めているのかを尋ねる。使い道をまったく考えていなかった青葉はキャラ班の面々はどうだったのかと聞くと、それぞれが初給料で何を買ったのかを話し始める。<br><br>涼風青葉:高田憂希／八神コウ:日笠陽子／遠山りん:茅野愛衣／滝本ひふみ:山口愛／篠田はじめ:戸田めぐみ／飯島ゆん:竹尾歩美／桜ねね:朝日奈丸佳／阿波根うみこ:森永千才／葉月しずく:喜多村英梨<br><br>原作:得能正太郎(芳文社｢まんがタイムきららキャラット｣連載)／監督:藤原佳幸／副監督:竹下良平／シリーズ構成:志茂文彦／キャラクターデザイン:菊池愛／総作画監督:菊池愛、岡勇一、天﨑まなむ、菊永千里／プロップデザイン:中島絵理／美術監督:鈴木俊輔／色彩設計:石黒けい／撮影監督:桒野貴文／編集:平木大輔／音響監督:土屋雅紀／音響効果:小山恭正／音響制作:デルファイサウンド／音楽:百石元／音楽制作:KADOKAWA／アニメーション制作:動画工房／製作:NEW
