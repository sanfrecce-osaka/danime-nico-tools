  title: 遅刻したらどうなるんだろう
  description: ふとした油断から朝寝坊をしてしまった青葉。急いで家を出たものの間に合うかどうかはわからない。このまま遅刻してしまったらどうなるんだろうと会社に向かう電車の中で青葉は不安を募らせる。そんな青葉に同じように遅れてしまったゆんが声をかける。駅から走ればまだ間に合うかもしれないと言う青葉に対して、過去の経験から私の足では走っても１分足りないと返すゆん。しかし話題はそこから運動神経が良いかどうかの話になり、青葉とゆんの二人は会社まで全力疾走することになるのだが……。<br><br>涼風青葉:高田憂希／八神コウ:日笠陽子／遠山りん:茅野愛衣／滝本ひふみ:山口愛／篠田はじめ:戸田めぐみ／飯島ゆん:竹尾歩美／桜ねね:朝日奈丸佳／阿波根うみこ:森永千才／葉月しずく:喜多村英梨<br><br>原作:得能正太郎(芳文社｢まんがタイムきららキャラット｣連載)／監督:藤原佳幸／副監督:竹下良平／シリーズ構成:志茂文彦／キャラクターデザイン:菊池愛／総作画監督:菊池愛、岡勇一、天﨑まなむ、菊永千里／プロップデザイン:中島絵理／美術監督:鈴木俊輔／色彩設計:石黒けい／撮影監督:桒野貴文／編集:平木大輔／音響監督:土屋雅紀／音響効果:小山恭正／音響制作:デルファイサウンド／音楽:百石元／音楽制作:KADOKAWA／アニメーション制作:動画工房／製作:NEW
