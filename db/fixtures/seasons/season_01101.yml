  title: なんだかホントに入社した気分です！
  description: 高校を卒業後、幼い頃に夢中になって遊んでいたゲーム《フェアリーズストーリー》を制作したゲーム会社《イーグルジャンプ》に就職した涼風青葉。新入社員として社会人一日目を迎えた青葉は、朝の満員電車に揺られながら、《イーグルジャンプ》へと出社してくる。会社の前まで来たもののこのまま中に入ってしまっていいのだろうかと躊躇してしまい中々一歩が踏み出せない青葉。そのとき出社してきた先輩社員の一人である遠山りんに声をかけられ、青葉は無事に《イーグルジャンプ》の中へと案内されるのだが……。<br><br>涼風青葉:高田憂希／八神コウ:日笠陽子／遠山りん:茅野愛衣／滝本ひふみ:山口愛／篠田はじめ:戸田めぐみ／飯島ゆん:竹尾歩美／桜ねね:朝日奈丸佳／阿波根うみこ:森永千才／葉月しずく:喜多村英梨<br><br>原作:得能正太郎(芳文社｢まんがタイムきららキャラット｣連載)／監督:藤原佳幸／副監督:竹下良平／シリーズ構成:志茂文彦／キャラクターデザイン:菊池愛／総作画監督:菊池愛、岡勇一、天﨑まなむ、菊永千里／プロップデザイン:中島絵理／美術監督:鈴木俊輔／色彩設計:石黒けい／撮影監督:桒野貴文／編集:平木大輔／音響監督:土屋雅紀／音響効果:小山恭正／音響制作:デルファイサウンド／音楽:百石元／音楽制作:KADOKAWA／アニメーション制作:動画工房／製作:NEW
