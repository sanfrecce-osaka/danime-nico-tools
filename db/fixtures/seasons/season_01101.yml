  title: これが大人の飲み会……
  description: 青葉がキャラクターデザイナーを志すきっかけとなったゲームである《フェアリーズストーリー》。その最新作を制作するチームに配属された青葉は、憧れの八神コウがリーダーを務めるキャラ班でグラフィッカーとして働き始める。絵を描くこと以外は経験のない青葉は、勉強としてコウから渡された3Dの参考書を進めていく。勉強は順調に進み、参考書も半ばに差し掛かった頃、ついにコウから初仕事を任されることになった青葉。その内容はNPCの村人をモデリングし、3Dのキャラクターをおこしていくというもので……。<br><br>涼風青葉:高田憂希／八神コウ:日笠陽子／遠山りん:茅野愛衣／滝本ひふみ:山口愛／篠田はじめ:戸田めぐみ／飯島ゆん:竹尾歩美／桜ねね:朝日奈丸佳／阿波根うみこ:森永千才／葉月しずく:喜多村英梨<br><br>原作:得能正太郎(芳文社｢まんがタイムきららキャラット｣連載)／監督:藤原佳幸／副監督:竹下良平／シリーズ構成:志茂文彦／キャラクターデザイン:菊池愛／総作画監督:菊池愛、岡勇一、天﨑まなむ、菊永千里／プロップデザイン:中島絵理／美術監督:鈴木俊輔／色彩設計:石黒けい／撮影監督:桒野貴文／編集:平木大輔／音響監督:土屋雅紀／音響効果:小山恭正／音響制作:デルファイサウンド／音楽:百石元／音楽制作:KADOKAWA／アニメーション制作:動画工房／製作:NEW
