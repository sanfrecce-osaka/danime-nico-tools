  title: 死の谷 Ⅰ
  description: '47人の住民と共に小さな村に暮らす少女アイは、かつて『墓守』だった母親から『墓守』の仕事を引き継いでいた。アイは毎日毎日使うあてもない墓穴を掘り続けていたが、ある日、村に人の姿が見えなくなったことに気付く。人を探して村を歩くアイの前に、『人喰い玩具』(ハンプニーハンバート)と名乗る男性が現れる。墓守であるアイに仕事を頼みたいというハンプニーに導かれたアイは、信じられない光景を目撃するのであった。<br><br>アイ:
