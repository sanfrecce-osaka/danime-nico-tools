  title: ゴーラ学園 Ⅱ
  description: 'クラスメイトと共に、学園からの脱出計画を相談するアイ。計画自体はすでに最終段階まで来ているのだが、出ても行く場所が無い、帰ると家族が迷惑がるなどの理由で、脱出を望まないものも多かった。クラスメイトの一人、ターニャを説得しようとしたアイだったが、ターニャがその能力ゆえに村人に迫害され、両親を巻き込まないために自ら学園に来た事を知る。そんなターニャに、アイは自らの過去を語り始める。<br><br>アイ:
