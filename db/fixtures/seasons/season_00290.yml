  title: 墓守が生まれる場所
  description: 'アイは無事にゴーラ学園を脱出することができた。しかしアイが学園に捕らわれている間に、スカーがセリカを置いて姿を消してしまっていた。懸命にスカーを捜しまわるアイたちだったが、ユリーはスカーが一人で死者の気配を追う、墓守としてのあるべき姿に戻っただけではないかと言い出す。しかしそれでもスカーに会いたいとこぼすアイに、ユリーは、ゴーラでアイが監禁されている間スカーの様子がおかしかったことを話し出す。<br><br>アイ:
