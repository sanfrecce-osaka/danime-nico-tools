  description: 'アイは転校生として3年4組に入り込み、世界が閉ざされた理由を調べ始める。ある特定の日にちを迎えると、1年前にループしてしまうことを知ったアイだったが、3年4組は今のままでいいと言うディーの妨害にあい、ループの原因を突き止めることが出来ずにいた。ループに巻き込まれれば、アイやユリー、スカー、セリカもこの世界に取り込まれてしまう。焦りを見せるアイたちだったが、時間だけがいたずらに過ぎていくのだった。<br><br>アイ:
