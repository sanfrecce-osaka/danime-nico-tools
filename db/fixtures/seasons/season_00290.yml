  description: 'アイとハンプニーは、スカーと名乗る墓守と会った。スカーのような者こそ墓守であって｢お前は墓守ではない｣とハンプニーに告げられるアイ。だがスカーからは｢彼女は墓守ですよ｣と言われてアイは喜ぶ。そしてスカーと別れたあと、アイは誰もいなくなった村を出て、墓守としての自分を必要とする人を探しに行こうとする。しかしハンプニーは、アイに墓守だったことを忘れろと迫り、拒否をされると銃を突きつけてくる。<br><br>アイ:
