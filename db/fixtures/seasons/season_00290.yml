  description: 'アイたち一行は、アリスの目的地であるオスティアにやってきた。しかしオスティアの街は破壊されてゴーストタウン化しており、死者も生者も存在していなかった。戸惑うアイたちを、アリスは廃墟となった学校の荒れ果てた教室へと導く。教室には異様な黒い壁があり、この壁に隔てられた別の世界にアリスらの3年4組が閉じ込められているという。そのことを聞いたアイたちは、3年4組を開放すべく壁の中へと足を踏み入れるのだった。<br><br>アイ:
