  title: 回折叙唱のマザーグース
  description: かつての記憶を思い出したかがりは、まるで子供時代に戻ったかのように、まゆりを「ママ」と呼んで甘える。しかし、この時代にやってきた直後、鈴羽とはぐれてから現在までの記憶はいまだに戻らない。肝心な部分が空白のままであることに、岡部は漠然とした不安を覚える。
