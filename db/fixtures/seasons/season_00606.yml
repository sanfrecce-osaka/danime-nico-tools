- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 亡失流転のソリチュード
  description: "「アマデウス紅莉栖」に接しているうちに、まるで本物の紅莉栖がそこにいるかのように錯覚し始める岡部。そんな彼を見ていられず、真帆は「ここにいるのはアマデウス。牧瀬紅莉栖じゃない」と非情な現実を突きつける。その瞬間、岡部は世界が歪む感覚にとらわれる。それは久しく感じることのなかった、世界線を移動する感覚「リーディング・シュタイナー」だった。
