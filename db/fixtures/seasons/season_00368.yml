outline: "「すべて忘れたい」―謎めいた言葉を残し、彼女はいなくなった。 僕は真実を知るために君のいる町へ向かう。桐島青大(きりしまはると)は、突然別れを告げて消えた枝葉柚希(えばゆずき)を追って、故郷・広島を後に東京へ向かう。そこで出会った、気の強い隣人・御島明日香(みしまあすか)、長髪で女好きの風間恭輔(かざまきょうすけ)、そして、柚希の奔放な妹・懍(りん)。それぞれが、出会い、惹かれ合い、別れ、傷つき、傷つける。やがて明らかになる真実。そして、見つけた本当の気持ちとは―。東京と広島を舞台に、残酷な運命に翻弄され、友情と恋愛の狭間でもがきながらも、本当の恋を見つめ続ける男女を描いた、甘く、苦い青春ラブストーリー。"
