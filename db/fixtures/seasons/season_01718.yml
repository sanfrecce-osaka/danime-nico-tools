    だが、その代償として、撮影現場に出入り禁止となる。さらに番組審査会で打ち切りが決定。落ち込む直人が菜摘に秘密を打ち明ける。美月が自分の企画書を高 原先生のものと勘違いしてスポンサーに渡してしまった。いまさら素人の企画とは言えず、このことは秘密に。だから自分には元々何の力もなかったのだと。し
    かし菜摘は、最初は乗り気じゃなかったけど、企画書を読むと書いた人の思いが伝わってきて、やってみようと思うようになったと励ます。直人は思いの全てを 込めて｢コス｣完結編の脚本を書き上げ、韮沢に渡す。それを読んだ菜摘たちは、制作再開を一緒に働きかけようと直人に提案。そこに久留米が現れ、協力を約
