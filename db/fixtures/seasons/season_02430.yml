--- !ruby/hash:SeasonHash
title: ハイキュー!! 烏野高校 ＶＳ 白鳥沢学園高校
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/18/1/21181_1_6.png?1552446220000
outline: "｢堕ちた強豪、飛べない烏｣―――。かつてそう呼ばれた烏野高校が、ついに辿り着いた“頂”の舞台。春の高校バレー宮城県代表決定戦、決勝。インターハイ予選準決勝で青葉城西高校に惜敗し、春高予選へと再始動した烏野が、さらなるレベルアップを求めて挑んだのは関東強豪チームとの合同合宿だった。梟谷、生川、森然、音駒と並み居る全国レベルのチームとの力量差を痛感しながらも、烏野高校はチームの“進化”を求めてただひたすらに挑戦をし続けた。迎えた春高予選。一度は封印した日向と影山の｢変人速攻｣もさらなる進化を見せ、個々の歯車が噛み合い、チーム全体が動きだし、烏野は並み居る強豪を打ち破っていく。そして宮城県代表決定戦準決勝で再び立ちはだかった、宿敵・青葉城西。因縁の相手を前に一歩も譲らぬ攻防を繰り広げ、試合は総力戦にもつれ込んでいく。ぶつかり合うプライドとプライドの果て、体力の限界を超えた激戦を制したのは、烏野高校だった。全国まで、あと一つ。対するは絶対王者、白鳥沢学園高校。超高校級エース・牛島若利を擁する県内最強のチーム。激闘を制し、春への切符を掴むのは一校のみ。烏野高校
  VS 白鳥沢学園高校 今、烏野高校最大の挑戦が始まる――！＜勝つのは、どっちだ。＞"
