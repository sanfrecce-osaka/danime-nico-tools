--- !ruby/hash:SeasonHash
title: 牙狼＜GARO＞－炎の刻印－
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/95/6/20956_1_6.png?1465893026000
outline: 国王の側近が、大規模な｢魔女狩り｣を行った。しかし、被害に遭ったのは｢守りし者｣であるはずの魔戒騎士や、魔戒法師たちだった。ひとりの魔戒法師が、火刑に処せられながら、赤ん坊を産み落とす。それは、黄金騎士の血を引く者。赤ん坊は、魔戒騎士の父によって命を救われたが、母の胸に抱かれることは、一度もなかった……。時が流れた。赤ん坊=レオン・ルイスは、少年へと成長していた。果たして彼は、黄金の鎧を受け継ぐことができるのか。・・・今や国の実権は、かつての国王の側近が握っていた。国王の父は病の床に臥せ、母と共に国を追われた王子アルフォンソ。彼は国を取り戻し、民を救うため、伝説の黄金騎士を捜し続ける。しかし、その王子もまた、数奇な運命の星の下に生まれた存在だった。レオンとアルフォンソ――ふたりの少年をめぐり、物語が動き出す。
