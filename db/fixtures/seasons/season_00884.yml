outline: 彼らは夢を見る。いつの日か大空へはばたく夢を。ガラスによって遮られたその空が、どれだけ遠いものだと知っていても。遠い未来。人類は荒廃した大地に、移動要塞都市“プランテーション”を建設し文明を謳歌していた。その中に作られたパイロット居住施設“ミストルティン”、通称“鳥かご”。コドモたちは、そこで暮らしている。外の世界を知らず。自由な空を知らず。教えられた使命は、ただ、戦うことだけだった。敵は、すべてが謎に包まれた巨大生命体“叫竜”。まだ見ぬ敵に立ち向かうため、コドモたちは“フランクス”と呼ばれるロボットを駆る。それに乗ることが、自らの存在を証明するのだと信じて。かつて神童と呼ばれた少年がいた。コードナンバーは０１６。名をヒロ。けれど今は落ちこぼれ。必要とされない存在。フランクスに乗れなければ、居ないのと同じだというのに。そんなヒロの前に、ある日、ゼロツーと呼ばれる謎の少女が現れる。彼女の額からは、艶めかしい二本のツノが生えていた。「――見つけたよ、ボクのダーリン」
