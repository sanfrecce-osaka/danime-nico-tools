outline: 競泳選手として世界の舞台に立つという亡き父の夢を追い求めてきた少年・松岡凛。父も泳いだメドレーリレーに特別な思いを持つ凛は、共に競い合ってきた親友の宗介と考え方の違いで衝突してしまう。やがて、最高のメドレーリレーを泳ぐために、凛は新しいチームのもとへ行くことを決意する。更なる高みを目指してオーストラリアへと旅立つ凛。そこで世界との実力差を目の当たりにし、苦い挫折も味わった。帰国後は鮫柄学園水泳部で確かな実力を手に入れ、チームの要となった。高校３年生の春、宗介との突然の再会。再び同じチームで泳げると喜ぶ凛だが、宗介には高校生活最後の一年を鮫柄学園で過ごすと決めた、誰にも言えない本当の理由があった――……。夢に向かってまっすぐに泳ぎ続ける凛が、唯一無二の親友との「約束」に向き合う物語。
