outline: のえるはアパートに一人で暮らすＯＬ。ある日、母親から彼女の元に和だんすが恩着せがましく送りつけられてきた。仕事から疲れて帰ってくると、たんすの中から子どもが現れた。食いしん坊、板前、和服の子など、次々と個性的な子どもたちが出てくる。彼らは「たんすわらし」だった。大騒動が巻き起こり、最初は戸惑っていたのえるだったが、ともに暮らすうちにかつて経験したことのない感情がわきあがる。
