outline: 誠凛高校バスケ部に入部した黒子テツヤと火神大我。抜群のセンスを持つ火神に対し、黒子は誰もが驚くほど影が薄い存在だった。だが、黒子は強豪・帝光中学で「キセキの世代」と呼ばれた5人の天才と共に戦う“幻の6人目（シックスマン）”として活躍していた。“影”と“光”の名コンビとなった二人が主戦力となり、誠凛バスケ部はウインターカップ出場を果たす。そして「キセキの世代」との激戦の末、ついに全国制覇を成し遂げた。黒子たちは2年生となり、夏が終わるころ、アメリカから注目のストリートバスケットボールチーム「Jabberwock（ジャバウォック）」が来日した。しかし親善試合で彼らが見せたのは、圧倒的な実力で日本チームをねじ伏せ、日本のバスケを嘲笑う姿だった。その態度に激怒したリコの父・景虎は黒子と火神、そして「キセキの世代」を集め、Jabberwockにリベンジマッチを宣言する！
  今回限りの最強ドリームチーム「VORPAL SWORDS（ヴォーパル・ソーズ）」、ここに集結!!
