outline: イギリスからやってきた高校生、アリス・カータレット！大親友・大宮忍の家にホームステイしています。アリスに忍、凸凹コンビの小路綾と猪熊陽子、アリスを追いかけてきたもう一人のイギリス人留学生・九条カレンたち仲良し５人組は高校2年生の秋を迎えます！アリスと忍、二人一緒に玄関をくぐれば朝日に照らされてキラキラ輝く通学路。通い慣れた道を小走りに駆けていって、いつもの駅前でいつものメンバーと待ち合わせ。綾に陽子、そしてカレンが笑顔でアリスたちを迎えます。どこにでもあるようで、世界に一つしかない彼女たちだけの大切な日常――プリティ＊デイズ！二度目の学校祭が近づいてきたこの頃、忍の様子がちょっとおかしい!?「このところ、なんだか朝が眠くて……」いつものんびりしている忍ですが、クラスの演劇で脚本＆衣装のリーダーを任され、頑張りすぎているみたいです。違うクラスのアリスと陽子も、その様子は気にかけているけれど……果たして忍たちの劇は無事成功するのか、どうなる学校祭当日!?
