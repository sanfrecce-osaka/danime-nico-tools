  description: 怪人協会随一の強さを誇るゴウケツと怪人化したバクザンによって弄ばれるスイリュー。誰の助けも得られないことを悟り、絶望の底に叩きつけられた彼の前に現れたのは、サイタマだった。ほどなくして、ギョロギョロの計画の元、怪人協会の攻撃が収束していく。スーパーファイトで特に何も得られなかったサイタマ。強すぎるが故の悩みを打ち明けるサイタマに、キングはヒーローとしての高みを諭すのだった。<br><br>サイタマ:古川慎／ジェノス:石川界人／音速のソニック:梶裕貴／戦慄のタツマキ:悠木碧／キング:安元洋貴／地獄のフブキ:早見沙織／ガロウ:緑川光／スイリュー:松風雅也<br><br>原作:ONE・村田雄介「ワンパンマン」（集英社「となりのヤングジャンプ」連載）／監督:櫻井親良／シリーズ構成:鈴木智尋／キャラクターデザイン:久保田誓／美術監督:池田繁美、丸山由紀子／色彩設計:店橋真弓／撮影監督:大河内喜夫／編集:後藤正浩(REAL-T)／
