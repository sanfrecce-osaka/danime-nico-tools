outline: 趣味でヒーローを始めた男、サイタマ。3年間の特訓により無敵のパワーを手に入れ、あらゆる敵を一撃（ワンパン）で倒すヒーローである。ひょんなことから弟子となったジェノスと共にヒーロー協会で正式なヒーロー活動を開始する。怪人発生率が異常に高くなる中、大予言者シババワが遺した「地球がヤバい」予言を受けて、対策に乗り出そうとするヒーロー協会。そこにヒーロー狩りのガロウが現れる。
