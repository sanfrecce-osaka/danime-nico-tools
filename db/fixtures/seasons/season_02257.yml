  description: ヒーロー協会に所属しヒーロー活動を開始したサイタマは、いつものようにジェノスを連れて買い物へ。そこで出会ったのは、ある組織から派遣されたという巨大ロボット鬼神G4と、それに対峙するキングだった。二人は戦いぶりを静観し、キングの実力を見極めようとする。同じ頃、ヒーロー協会は大予言者シババワが遺したメッセージを受け『地球がヤバい予言緊急対策チーム』を発足し、賞金首や荒くれ者からも戦力を集めようとするが…。<br><br>サイタマ:古川慎／ジェノス:石川界人／音速のソニック:梶裕貴／戦慄のタツマキ:悠木碧／キング:安元洋貴／地獄のフブキ:早見沙織／ガロウ:緑川光／スイリュー:松風雅也<br><br>原作:ONE・村田雄介「ワンパンマン」（集英社「となりのヤングジャンプ」連載）／監督:櫻井親良／シリーズ構成:鈴木智尋／キャラクターデザイン:久保田誓／美術監督:池田繁美、丸山由紀子／色彩設計:店橋真弓／撮影監督:大河内喜夫／編集:後藤正浩(REAL-T)／
