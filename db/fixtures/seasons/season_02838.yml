  description: オヨヨに、弟の仕返しに悪魔を召喚するたまご。逆に悪魔を自分の為に働かせ、アレレにモテようとするオヨヨ。色々魔力を使わせるが次々失敗。使えないと思うオヨヨに、悪魔らしい仕事をさせろと迫り、触れたもの全てがイモになる魔法をかける。だが思惑が外れ、悪魔に当たるオヨヨを懲らしめてと神頼みする悪魔で。／家出しようとしたうずらは美少女さくらと友達になる。歓待され、ウキウキと帰る。翌日は遊園地デート。不審に思うたまごとオヨヨは後をつける。楽しそうに遊ぶうずらたち。自分たちはツマラナイ。買った焼きそばをさくらに踏まれ、詰め寄る二人。車で助け出した母親に、下品な子とは遊ばないと言うのを聞き傷心のうずらで。／アレレが不良に懐いているのを見て、不良になることにするオヨヨ。パパがテレビのプロレスに夢中な隙に煙草を盗み出す。煙草を吸って不良になると言うオヨヨに、一家は暴力化した姿を想像、不良化防止に煙草を吸うオヨヨに消火作業。諦めさせる事に成功する。オヨヨへの折檻が、煙草の持ち主のパパに飛び火して。<br><br>ぶーにゃん:神谷明／ゆでた
