  episode_no: 第1話／第2話／第3話
  title: 豚！？猫！？怪獣！？／これでもペット？／学校よいとこ？
  description: ブサイクな猫オヨヨが、たまごに飼えと迫る。ゴーインなチュー攻めで気絶させ、その隙に家に入り込むが、ママと弟うずらの反対で追い出される。パパに取り入り戻って来るが、多数決で追い出されるオヨヨ。そこで、通行人にウソの可哀想さアピールし、世間の圧力によりユデタ家の一員として入り込むことに成功する。／同級生のモンブランとひなぎくがペットの犬の散歩に。どっちのペットも人気者で、無視されたオヨヨは面白くない。猫と気が付きモンブランのペットに追いかけられ、危機一髪となるも、モンブランを身代りにして逃げ延びるオヨヨ。たまごに、可愛いペットアピールをして認めさせようとするが、軽くいなされてしまう。／モンブランとひなぎくと登校のたまご。ついて行こうとして追い返され、逆に学校は楽しいと思い、たまごのクラスに先回りするオヨヨ。再三授業の邪魔をして、担任の大判焼先生に追われる。だが、逃げ回ったルートのせいで大判焼が誤解され、先生方に追い詰められる。給食に味をしめ、また来ようと思うオヨヨで。<br><br>ぶーにゃん:神谷明／ゆでた
