  title: お見舞は命がけ／捨てネコぶりっ子／化け猫志願
  description: オヨヨの涎で実験が失敗して入院したモンブランのお見舞いに行くたまごたち。病室で騒ぐので医者に追い出され、ストレッチャーに乗って病院内を走り回る。病人たちは驚き、逃げまどい、再び医者に叱られ、エレベーターに逃げ込む。そのストレッチャーごと屋上から落下し、お見舞いに行った全員、大けがで入院する。／オヨヨが道端で捨て猫だと訴える。モンブランがたまごに意見すると、気晴らしに捨て猫のフリをしていると言われる。モンブランを標的にするオヨヨ、テレビ局や動物愛護団体などを呼び集め、モンブランに捨てられたと訴えて、モンブランは人でなし扱い。たまごたちにまで飼い主扱いされて人間不信になるモンブラン。／テレビの化け猫番組を見て、化け猫に憧れるオヨヨ。モンブランに相談すると、美女の血を吸えばなれると言われ、ひなぎくに噛みつくが、まだ怖がられない。まろんの家の秘伝書を読んで、化け猫の肉体づくりの特訓を開始する。が、軟弱な肉体がそれに耐えられず、ヨレヨレになった姿を幽霊だとたまごたちに怖がられる。<br><br>ぶーにゃん:神谷明／ゆでた
