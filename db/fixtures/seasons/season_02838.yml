  title: そろそろお年頃／金魚を守れ！／ママは強かった
  description: 恋の季節。オヨヨも相手を求めて鳴くが、来たのはブタで、逃げる。一方、ゆでた家では色んな物がなくなる。直前の買い物が袋ごとなくなり、オヨヨが持ち逃げするのに気づいて追うと、子猫に餌をやっていた。飼おうと言うところに子猫の飼い主が来て、オヨヨに攫われたと取り戻して行く。オヨヨにはブタが残されて――。／モンブランに貰った金魚を大事にするたまご。だが、オヨヨが狙う。牽制するが、手替え品替え狙われて、たまごは公園の池に放す。これ幸いと、池にアタックのオヨヨ。手の次は網と狙うのを、たまごたちも妨害。ついには鯉幟を着て泳いで捕まえようとするが、失敗。スッポンに口を吸われ、たまごたちにぶちのめされてしまう。／美猫アレレに失恋のオヨヨ。悲しみの余り通りすがりの物を全部ダメにする。その請求で通帳までスッカラカンになり、ママ大激怒。オヨヨを懲らしめに行く。泣くオヨヨを捕えた泥棒に警官の銃が渡り、立て籠もり事件へ。途中で主客逆転しオヨヨが金と銃を手に、警察と取引。そこへ来たママ、オヨヨをぶちのめし、連れて帰る。<br><br>ぶーにゃん:神谷明／ゆでた
