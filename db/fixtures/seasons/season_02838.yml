  title: 作文わたしのペット／おさつよイモになれ／ライバルひなぎく
  description: 宿題で「私のペット」という作文を書くたまご。ありのまま書くが、オヨヨにペットは飼い主に似るから、ひどいペットなら飼い主もひどいと言われ、美化して書く。美化が進むにつれ、ゲンナリするたまごだが、オヨヨが見張っていて真実が書けない。翌日、オヨヨを連れて登校し、ウソ内容を強要した本人と突き出すたまごで。／ひなぎくの人形が羨ましいたまご。オヨヨがバイトした金額があれば買えると、それを木の下に埋めて呪文を唱えれば芋が百倍手に入るとウソをつく。オヨヨの金を手に入れ人形を買うたまごだが、信じるオヨヨが不憫になり、人形を返して自分のお金もイモに代えて埋めておく。結局、オヨヨに独り占めされてしまって――。／ひなぎくよりモンブランと仲良くなりたいたまご。家で宿題をやろうとモンブランを誘い、親しくなる計画。オヨヨに口止め料をやり追い払うが、そこに遊びに来たひなぎくがモンブランと仲良く勉強。怒ったたまごとひなぎくは乱闘となり、宿題は残る。夜遅く、オヨヨに鉛筆を削らせながら、一人、宿題を続けるたまごで。<br><br>ぶーにゃん:神谷明／ゆでた
