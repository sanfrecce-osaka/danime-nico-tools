  title: 食べろ！鯉のぼり／かわゆく変身／おいもよさらば
  description: ネズミやモグラにイモを横取りされ食べ物のないオヨヨ。ふと見れば空を泳ぐ魚に気づき舌なめずり。うずらの鯉幟を食べようと、たまごたちの妨害に遭うが、負けずに柱を登る。と横手に、まろんのゴージャスな鯉幟。それに狙いを転じるオヨヨに、たまごたちの声援があがるが、矢で追い返される。それでもめげないオヨヨで。／ひなぎくにオヨヨが可愛くないと言われ、怒るたまご。テレビでブサイクペット用の頭巾を見て、自作しオヨヨに着けさせようとするが、逃げられる。身勝手なたまごに腹を立てたオヨヨの反撃のせいで、家族が保健所に連れて行こうと決める。だが、たまごがそれに反対し、ほだされるオヨヨ。大事なストレス解消相手なのだ。／モンブランたちのペットの食事を聞き、自分もゴージャスな食事がしたいと騒ぐオヨヨ。ダメと言われて、それぞれの家で餌を横取りしようとする。外聞が悪いので、一度だけ好きなものを食べて来いとお金を持たせて食堂街に行かせてやるゆでた一家。だが、迷いに迷ったオヨヨは、結局山ほどの芋を買い込んで帰って来た。<br><br>ぶーにゃん:神谷明／ゆでた
