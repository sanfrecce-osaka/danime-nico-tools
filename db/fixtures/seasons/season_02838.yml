  title: 怒れチューパー／塾なんて真っ平／かわいい者勝ち！
  description: たまごにチーズを踏み潰されたネズミのチューパー、仕返ししようとする。それを察したオヨヨは、チューパーをからかって、ウサ晴らし。イライラが高じたところに、ママが卵サンドを買って来た。卵という言葉に反応して、チューパーたちネズミが殺到、ペチャンコにする。サンドイッチが食べられなくなり、オヨヨガッカリ。／算数のテストが25点のたまご。塾に行きたくないので、ママに見せない事にする。一方、オヨヨはたまごに塾に行かせ、おやつを独り占めしたい。テストを巡ってオヨヨとたまごの戦いが繰り広げられる。何とかママの前にテストを持ち込むのに成功するオヨヨだが、弾みでアイロンが飛んできて大火傷して痛み分け。／魚屋にドロボー猫と間違われ怒るオヨヨ、うずらの様子が変なのに気づく。たまごとママに知らせるが、うずらは可愛い子猫を隠していた。オヨヨを捨て、子猫を飼おうと言う一家。オヨヨは味方を作りに行くが、できずに戻る。母猫が現れ、捨てられずにすむオヨヨだが、母猫がドロボー猫と気づき追い、自作の落とし穴に落ちる。<br><br>ぶーにゃん:神谷明／ゆでた
