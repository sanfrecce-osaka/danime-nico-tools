  title: 追い出し作戦／ネズミの襲撃／ネコたるものいかにあるべきか
  description: 寝床でオネショしたり、ご飯を食べ尽したり、やり放題なオヨヨ。怒って捨てるたまご姉弟。戻って来られ、遠い所に捨てようと、遊園地に連れ出し、オヨヨが観覧車に乗ったところで、一目散に逃げ帰る。家で一安心している所に、タクシーに乗って戻るオヨヨ。そのせいで、貯金までパーにされ、ガックリのたまご姉弟。／家にネズミが出て、ママに退治を命じられるたまご。ネズミに好物のイモが齧られると、オヨヨにネズミ退治させる。ネズミはオヨヨに鈴をつけようとして身に着けさせる事に成功。再びネズミ退治に乗り出すたまごは、餌が一万円札だったのでネズミの仕掛けた罠にかかる。その一万円を動けないたまごから横取りするオヨヨで。／人間と同じ事をするオヨヨを、猫らしくしようとするたまごとモンブラン。可愛い猫にポーッとなったその気持ちは猫だからだと、猫らしい行動を指南する。段々、猫らしくなるが、ネズミを追いかけて、逆に捕まってしまう。猫らしからぬ失敗に、反省しろというたまごたち。猫らしくないってことは、人間だからと言うオヨヨで。<br><br>ぶーにゃん:神谷明／ゆでた
