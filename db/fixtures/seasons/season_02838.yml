  title: ミケネコに変身／どこにもいかないで／眠りたい眠れない
  description: 絵本のミケネコが大切にされるのを読み、自分もミケネコになろうと、たまごの絵の具で色を塗るオヨヨ。勝手に使われ怒ったたまごに追い出されても真似をするが、本性が出てモンブランに退治される。ミケはモテると読んで、本当の三毛になろうと、たまごたちに殴られて、赤、青、黄の三毛猫になるも、アッサリ振られる。／家族にないがしろにされるオヨヨ、モンブランに相談する。自信がないせいだと言われ、偉そうにふるまうオヨヨ。モンブランに頼まれ、調子を合わせるたまごたち。だが、美猫にフラれ、三味線の皮になると言いだす。可哀想になるたまごたち。ケーキでオヨヨを慰めようとするが、やはりオヨヨの分を買い忘れて来たママで。／オヨヨのせいで眠れないたまご。追い出せば戻るし、隣のベッドに移しても、イビキがひどい。業を煮やして、駅のコインロッカーにブチ込み、やっと眠れる。ロッカーで気が付いたオヨヨの前に現れる幽霊。酒盛りを強要するが、逆にオヨヨに絡まれて迷惑至極。ユデタ家にオヨヨを返しに行く。で、またもたまごは眠れない。<br><br>ぶーにゃん:神谷明／ゆでた
