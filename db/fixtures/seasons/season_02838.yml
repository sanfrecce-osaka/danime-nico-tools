  title: ネコずもう／バナナで始まった／ネコっかぶり！？
  description: ネコずもう大会の練習をするオヨヨ。飼い主が一万円貰えると知ったたまごは、オヨヨを本気にさせようとやっきに。美猫が強い猫が好きと言うので本気になるオヨヨ。様々な特訓で力をつけて挑む。その初戦、優勝候補と当たって相手を倒すオヨヨ。しかし、軍配は相手に。短足すぎて立った途端に尻がついていたのだ。／朝御飯。バナナ一本をたまご、うずら、オヨヨが奪い合い。勝ったオヨヨは、中身を美猫にあげて、皮を投げ捨てる。まろんが滑り、ひなぎくの髪を汚し、腹いせにモンブランがひどい目い、たまごに八つ当たりが。怒ったたまごからオヨヨ、うずらに被害が回る。そして、おやつのバナナから同じ悲劇が始まり――終わらない。／ゆでた家の温泉旅行で、モンブランの家に預けられたオヨヨ。オヨヨは豊かなモンブランの家に入り込もうと画策する。ペットを貶め、モンブランの両親には、掃除、洗濯と尽しまくり、モンブランの抵抗空しく、気に入られる。しかし、猫かぶりは続かず、モンブランの両親にぐるぐる巻きにされ、翌日、ゆでた家に帰された。<br><br>ぶーにゃん:神谷明／ゆでた
