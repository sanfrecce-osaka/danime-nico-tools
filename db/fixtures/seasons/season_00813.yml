outline: 一ノ瀬双葉は、デビューしたての新人声優。けれど今のところ、特に際立った個性もなく、残念ながら仕事もほとんどない。 アルバイトで生計を立てながら、試行錯誤の日々を送っていた。
  そんなある日、双葉は、TVアニメ『仏戦士ボサツオン』のアフレコスタジオで、自分と同じ新人声優、萌咲いちごと小花鈴と出会い――。 現役声優である私、浅野真澄が、今までの経験と膨大な取材をもとに、好きなことを仕事にしようと格闘する女の子たちの日常を、楽しく、生々しく書きました。声優になりたいあなた、声優・アニメファンのあなた、進路に悩むあなたにこそ見てほしい。誇張もディフォルメもないリアルな私たちの姿、きっと楽しんでもらえるはずです。　　　原作者
  あさのますみ／浅野真澄
