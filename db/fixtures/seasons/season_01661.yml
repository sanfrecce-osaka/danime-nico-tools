  description: 第1話やっほー。あたし田中ゆとり。｢ゆとりちゃん｣って呼んでネ。今日からポプーっていうところでアルバイトが始まるんだ～。楽しみ～♪第2話こんにちは摘込しおりと申します。今日はゆとりちゃんに仕事の基本!電話の取り次ぎ方を教えてあげようと思うんです。さぁ頑張ろ～。第3話ゆとりだよ。会社って大変だよね～。係長はいつもゆとりのこと怒るんだよ、絶対ストレス溜まってるんだよ。第4話大変だよ～!つめこみ先輩が風邪ひいちゃったみたいなんだ!あ～愛しのつめこみ先輩一人じゃ心配だよぉ。第5話団華院れいこよ。みんなはだんかいさんって呼んでるわ。どうも最近みんなたるんでるのよね～。今日はビシッっといかないとな!第6話つめこみです。今日はアレとアレと…あっ、アレもやらないと。頑張って今日の予定をこなしてきますね。第7話だんかいよ。やっとゆとりちゃん仕事に慣れてきたみたいだよ。でも最近つめこみちゃんの仕事が増えてる気がするのよね。。第8話今日はポプーでめずらしい人種を発見しちゃいました!バブルさんって言うんですけど、つめこみ先輩に馴れ馴れしいんですよ。これはゆとりが守らないとです!<br><br>田中ゆとり:悠木
