outline: 京都アニメーション制作の大ヒットシリーズ｢CLANNAD(クラナド)｣の第2期！原作はゲームブランド｢Key｣の同名恋愛アドベンチャーゲーム。人と人との｢絆｣をテーマにしたファンタジックかつ感動的なストーリーで人気を博した。アニメ第1期で、さまざまな出来事を経て恋人同士になった朋也と渚。第2期の本作では、2人のその後を軸に、家族や友人との絆を丁寧に描いていく。アニメーション制作は｢AIR｣｢Kanon｣｢けいおん！｣などを手がけ、高いクオリティでファンからの信頼も厚い京都アニメーション。
