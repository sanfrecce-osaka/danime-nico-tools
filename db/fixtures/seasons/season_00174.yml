outline: 干支神。動物を模した姿を持つ少女「えと娘」の中から選抜された１２匹の神の使い。古来より日本を護ってきた聖なる十二支。６０年に一度の干支神選抜祭・通称「ＥＴＭ１２」にて勝ち残った強者であり、えと娘たちの憧れの存在である。刻は流れて現代。今年も干支神選抜祭「ＥＴＭ１２」が開催される。日本全土から集まる数多の干支神候補＝えと娘たち。その中に、一匹の猫が存在した。その名は、猫のえと娘「にゃ～たん」もっとも干支神に近いといわれながら、ネズミ属に執拗に狙われ、卑劣な罠により破れ続けてきた不遇のえと娘である。干支神になる条件はたったひとつ。十二支全員に勝利すること。しかし、干支神の力は強大であり、この二千年間、十二支全員に勝利したえと娘は存在しない。不遇のえと娘「にゃ～たん」と、普通の高校生「天戸タケル」が出会うとき……物語は始まる！
