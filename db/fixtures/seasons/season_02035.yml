  episode_no: 第6話
  title: おうぎダーク 其ノ貳
  description: 怪異の専門家の元締めである伊豆湖は、扇が人間ではなく化物であると断じた。そう言われても釈然としない暦に、扇とは何者なのかについて語って聞かせる伊豆湖。正体不明である扇を退治するためには、その正体を暴けばいい。そして伊豆湖が語った扇の正体とは、暦がよく知る、意外な人物だった。<br><br>阿良々木
