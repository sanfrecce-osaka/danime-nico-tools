  description: 暦は余接とともに浪白公園を訪れる。そこでは臥煙伊豆湖、忍、真宵が既に集まっていて、暦が来るのを待っていた。５人がそろったところでブリーフィングが始まり、伊豆湖は自らが立てた計画を話し始める。そして５人それぞれの目的をすべて果たすための条件として、真宵に対してとある提案を持ちかける。<br><br>阿良々木
