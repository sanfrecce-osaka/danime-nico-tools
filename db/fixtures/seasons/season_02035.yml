  title: おうぎダーク 其ノ参
  description: 扇と対峙していた暦は、彼女が何者なのか、その正体を突きつける。伊豆湖の思惑どおり、道を踏み外した怪異を制裁する存在「くらやみ」が現れた。自らの消滅を悟りながら、いつも通りの薄笑いで言葉を紡ぎ続ける忍野扇。彼女に、暦が最後にかける言葉とは……。<br><br>阿良々木
