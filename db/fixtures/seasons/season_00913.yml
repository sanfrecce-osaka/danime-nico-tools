  title: チー、種まきをする。／チー、まちがう。／チー、あせる。／チー、囲まれる。／チー、泊まる。／チー、伝える。／チー、進む。
  description: "#92：お庭に花壇を作る山田家。花壇を耕すヨウヘイたちの脇で、チーは遊んで邪魔をするが。／#93：クロいののことを思い出すチー。止まっているトラックの荷台に黒い影を見つけて……。／#94：チーが間違って荷台に乗り込んだトラックが走り出してしまった。チーが着いた先は…。／#95：知らない土地で途方に暮れるチー。そこへ3匹の猫がやってきて、チーを囲むが……。／#96：チーを助けた猫・トラ達のお家に泊まったチー。翌朝、チーは山田家へ向けて出発する。／#97：チーは、おうちに帰る道すがら、タマさんの妹猫・ハナさんに出会う。／#98：再び、おうちを目指すチー。その途中、数々のハプニングに見舞われる。<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／クロいの:梁田清之／お母さん:日髙のり子／お父さん:木内秀信／アリス:嶋村侑／デイビッド:山口眞弓<br><br>原作:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影監督:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:META
