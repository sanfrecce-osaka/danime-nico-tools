  description: "#29：チーは公園でペットショップの店員さんに偶然出会う。その店員さんはチーを見て……。／#30：お父さんとペットショップの店員さんは、自分達の猫のどちらが可愛いか競うことに……。／#31：お互いの猫勝負の日。店員さんが「ミーニャ」を連れてくることができなくて……。／#32：ミ－ニャ（チー）と再会した店員さん。感動のあまりまたしてもチーを追いかけまわす。／#33：“くしくし”ばかりしているミーちゃん。チーはいつも同じでつまらないと言うが……。／#34：言葉を真似するのが得意なインコのラッキー。チーはラッキーを獲物として狙うが……。／#35：色んな所を通り抜けるのに夢中のチー。そこでお父さんはチー専用アスレチックを作る。<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／クロいの:梁田清之／お母さん:日髙のり子／お父さん:木内秀信／アリス:嶋村侑／デイビッド:山口眞弓<br><br>原作:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影監督:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:META
