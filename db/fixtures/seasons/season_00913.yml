  episode_no: "#71～#77"
  title: チー、経験する。／チー、見上げる。／チー、人気者になる。／チー、飛びつく。／チー、じまんする。／チー、ころぶ。／チー、海をわたる。
  description: "#71：祭りの「通」の楽しみ方を教えるタマさん。だが、チーはお構いなしに大はしゃぎする。／#72：目を離した隙にチーがさらわれそうになっていた。助けようとするタマさんだったが…。／#73：お父さんとお母さんが、チーの一番好きな物は何かで大騒ぎ。それに疲れたチーは……。／#74：風船を見て、大はしゃぎのチー。部屋の中が無茶苦茶になり、お母さんは困り果て……。／#75：デイビッドの散歩についていったチーは、調子に乗りすぎてゴミ箱の中に落ちてしまう。／#76：チーの危機に気がついたデイビッド。草野君も引っ張って、チーを助けに行こうとする。／#77：北海道旅行に行く山田家。みんな一緒のはずが、船ではチーを預けなければならず……。<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／クロいの:梁田清之／お母さん:日髙のり子／お父さん:木内秀信／アリス:嶋村侑／デイビッド:山口眞弓<br><br>原作:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影監督:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:META
