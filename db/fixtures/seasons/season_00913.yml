  episode_no: "#78～#84"
  title: チー、北海道を走る。／チー、馬にのる。／チー、こわがらす。／チー、とり囲まれる。／チー、牛にあう。／チー、星を見る。／チー、キタキツネにあう。
  description: "#78：ついに北海道に到着する山田一家。ジュリちゃんとも会って、チーはウキウキ。／#79：牧場にやってきたチー。だが、獲物を見つけて馬にちょっかいを出してしまい……。／#80：夜、お化けにおびえるヨウヘイ。天井裏からも何事か物音がする……その正体は？／#81：ヒヨコ達の檻を見つけたチーは、獲物がたくさん！と喜ぶが、そこへ親鳥たちが現れ…。／#82：チーは、初めて牛と出会う。はしゃぐチーは、誤って牛乳まみれになってしまうのだが。／#83：ジュリちゃんがヨウヘイ達に宝物を見せてくれるという。案内された先で見た物は……。／#84：キタキツネと出会うチー。似たような行動をする二匹は、意気投合し、友達になる。<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／クロいの:梁田清之／お母さん:日髙のり子／お父さん:木内秀信／アリス:嶋村侑／デイビッド:山口眞弓<br><br>原作:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影監督:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:META
