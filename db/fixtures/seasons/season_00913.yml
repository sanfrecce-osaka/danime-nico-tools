  episode_no: "#64～#70"
  title: チー、のりきる。／チー、ごちそうになる。／チー、つけられる。／チー、発見される。／チー、おりる。／チー、すくう。／チー、連れられる。
  description: "#64：ヨウヘイとチーのお留守番。突然のチャイムの音に怯えるも、大声を張り上げ抵抗する。／#65：アリスとタマさんの「ごちそう」バトル！　チーはふたりから、おいしいものをもらう。／#66：アリスとタマさんは、あまりに気ままなチーを見て、「守らなければ」と意気投合する。／#67：セミを追って木の高い所までのぼったチー。ふと下を見るとあまりの高さに驚いて……。／#68：チー救出のためリュウくんが頑張る。なんとか助けたリュウくんは猫恐怖症を克服する。／#69：「流しそうめん」をする山田一家。チーもそうめんを堪能するが、結局大騒ぎに。／#70：初めてお神輿を見て興奮するチー。それをタマさんがたしなめ、祭りとは何かを説く。<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／クロいの:梁田清之／お母さん:日髙のり子／お父さん:木内秀信／アリス:嶋村侑／デイビッド:山口眞弓<br><br>原作:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影監督:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:META
