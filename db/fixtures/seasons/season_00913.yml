  episode_no: "#99～#104"
  title: チー、倒れる。／チー、再会する。／チー、喜ぶ。／チー、もう一度約束する。／チー、駆ける。／チー、結ぶ。
  description: "#99：疲れきってしまったチー。それでもチーは山田家を想い、おうちに帰ろうとするが…。／#100：倒れたまま動けずにいたチー。そこへ一匹の猫がやってくる。それはクロいのだった。／#101：クロいのと再会したチー。クロいのは、チーをおうちまで送ってくれると言う。／#102：いつもの公園に帰ってきたチー。そこでクロいのは帰ると言い出し、チーは嫌がるが。／#103：チーを探すうちに、チーと初めて会った場所に来ていたヨウヘイ達。そしてチーも…。／#104：ついにチーが返ってきた。チーの帰りを祝ってみんなで大パーティーに。<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／クロいの:梁田清之／お母さん:日髙のり子／お父さん:木内秀信／アリス:嶋村侑／デイビッド:山口眞弓<br><br>原作:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影監督:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:META
