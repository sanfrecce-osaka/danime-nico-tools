  description: "#57：山田家は、七夕の短冊を吊るす笹を庭に用意する。一方、チーはその笹に興味津々で…。／#58：ツリーを取り上げられ不満のチー。そんなチーを見てヨウヘイはある願いを短冊に書く。／#59：突然の雨に降られ、チーはびしょぬれに。雨宿りできる場所を探すが、ハズレばかり。／#60：雨でびしょ濡れになったチー。タマさんと一緒に、濡れない場所を探し転々として……。／#61：飛んできた虫に興味津々のチー。眠っている山田家の横で、どたばたと大騒ぎ。／#62：お掃除の邪魔をするチー。業を煮やしたお母さんはついにチーを掃除機で吸ってしまう。／#63：ヨウヘイとチーの行動が似ている、とお母さん。ちょっと疑問のお父さんだったが……。<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／クロいの:梁田清之／お母さん:日髙のり子／お父さん:木内秀信／アリス:嶋村侑／デイビッド:山口眞弓<br><br>原作:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影監督:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:META
