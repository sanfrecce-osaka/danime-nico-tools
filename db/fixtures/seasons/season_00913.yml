  title: チー、はたらく。／チー、庭で遊ぶ。／チー、感謝される。／チー、いっしょに行く。／チー、からまる。／チー、話し合う。／チー、演奏する。
  description: "#85：チーはリモコンのボタンを押すと音が出ることを発見し、夢中でボタンを押して……。／#86：チーとデイビッドは山田家のお庭で遊ぶが、猫と犬なのでなかなか噛み合わない。／#87：ペットショップの店員さんは、チーと楽しそうに遊ぶ子供たちを見て切なくなるが……。／#88：猫集会に誘われたアリスは、常連のチーの真似をして周りになじもうとするが……。／#89：お母さんは、チーの玩具を壊してしまう。代わりに玩具を手作りしようと……。／#90：仕事の会議にギリギリ間に合ったお父さん。しかし、鞄を開けるとチーが入っていて…。／#91：ヨウヘイは、ピアニカの練習をしていたが上手く弾けず落ち込む。そこへチーが来て…。<br><br>チー:こおろぎさとみ／ヨウヘイ:小桜エツ子／クロいの:梁田清之／お母さん:日髙のり子／お父さん:木内秀信／アリス:嶋村侑／デイビッド:山口眞弓<br><br>原作:こなみかなた（講談社『モーニング』連載）／企画:古川公平／丸山正雄／監督:増原光幸／シリーズ構成:金春智子／アニメーションキャラクター原案:浅香守生／アニメーションキャラクターデザイン:小林明美／美術監督:勝井和子／色彩設計:大野春恵／撮影監督:石塚恵子／編集:木村佳史子／音響監督:藤山房伸／音楽:META
