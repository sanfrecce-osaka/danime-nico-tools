  description: 転校初日からいきなりのピンチに陥っていた倉科明日香は、偶然通りがかった日向晶也と鳶沢みさきに助けられ、反重力で空を飛べる靴、通称“グラシュ”で初めて空を飛ぶことを経験する。空を飛ぶことに感動を覚える明日香だったが、グラシュの指導を2人から受けるも、全く上手く飛べない…。そんな時、グラシュを使った新興スカイスポーツ“フライングサーカス(FC)”に出会うのであった。<br><br>倉科明日香:福圓美里／鳶沢みさき:浅倉杏美／有坂真白:山本希望／市ノ瀬莉佳:米澤
