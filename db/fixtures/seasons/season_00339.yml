  title: "｢プレイバック - The Visitor -｣"
  description: 我々の世界とは異なる歴史を歩んだ地球。人類は謎の敵“幻獣”によって生存を脅かされ、50年にも渡る戦いを繰り広げていた。そして世紀末、劣勢にある人類側は少年少女たちさえ“幻獣”との戦いのために駆り出す。切り札とも言えるHWT(人型戦車)を駆る戦士となった主人公“速水厚志”。人類存亡をかけた戦いの一端を担い、第5121部隊として出撃する彼と仲間たちの運命やいかに!　熊本市に侵攻する幻獣のリーダー“ブレイン”を倒すため、PBE(特殊爆弾)が輸送される。5121部隊はPBE運搬時の護衛を託されたが空中でのPBE輸送中、作戦失敗し帰還する5121部隊。
