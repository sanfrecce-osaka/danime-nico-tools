outline: 1945年、太平洋戦争が終わった頃、ユーラシア大陸より史上最悪の生物・幻獣が出現。人類は抵抗を試みるものの、まるで歯が立たず、ひたすら消耗戦を繰り返すのみとなった。そして半世紀、いまだ人類は闘い続けている。
  1999年の九州・熊本が本作の舞台。幻獣に対抗するために組織された5121部隊。所属する速水厚志、志村舞らを中心とした少年少女たちが、人型戦車(HWT)｢士魂｣を操り、幻獣と死闘を繰り広げる日々を背景に、部隊の生活を学園青春ドラマとしても描く。
