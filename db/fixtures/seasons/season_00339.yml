  description: 幻獣の攻勢が落ち着き、春を迎える熊本。そんな中、突然のラブレターを皮切りに、新入生・新井木から｢好き!｣と迫られる速水。それは速水と舞の仲にも波紋を生み、おかげでシミュレーション成績も振るわなくなってしまう始末であった。恋する乙女の勢いは凄まじく、速水は断るタイミングを全くつかめない。その様子にどことなく苛立ちを憶える舞。そして新井木は、ソフトボール大会を利用して、速水にダメ押しをするべく最後の仕掛けをしようとしていた。その時、一体速水は……!?<br><br>速水厚志:石田彰／芝村舞:岡村明美／滝川陽平:陶山章央／瀬戸口隆之:梅津秀行／壬生屋未央:佐久間純子／東原ののみ:吉田真弓／原素子:篠原恵美／加藤祭:野田順子／善行忠孝:樫井笙人／来須銀河:志村知幸／田辺真紀:前田千亜紀／森精華:半場友恵／遠坂圭吾:栗山浩一／若宮康光:川原慶久／芳野春香:井上美紀／坂上久臣:園部啓一／ウイチタ更紗:鈴木麻里子／茜大介:下野紘<br><br>監督:桜美かつし／監修・シリーズ構成:高山文彦／キャラクターデザイン:入江泰浩／メカ・プロップデザイン:岩倉和憲／総作画監督:和田崇／美術監督:東潤一／色彩設計:店橋真弓
