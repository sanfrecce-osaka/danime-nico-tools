outline: テッカマンブレードとスペースナイツの決死の戦いにより、平和を取り戻した地球。だが、銀河の彼方から再び異星生物ラダムの大部隊が迫りつつあった。人類はラダムの技術を応用して自らの手でテッカマンの製造に成功し、三人の新たなテッカマンを含む新生スペースナイツを編成する。その三人目のテッカマンに任命された少女ユミは、子供の頃に出会った「白いテッカマン」への憧れを胸に、戦いの中で成長していく。
