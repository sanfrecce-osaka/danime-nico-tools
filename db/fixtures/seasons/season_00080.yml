title: アルカナ・ファミリア
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/51/4/10514_1_6.png?1427216400000
outline: 地中海に浮かぶ孤島―レガーロ島。交易で栄えるこの島を守るため、自警組織｢アルカナ・ファミリア｣が立ち上がった。構成員は｢タロッコ｣と契約を交わし、｢アルカナ能力｣と呼ばれる不思議な力を各自が有している。そのファミリーのトップであるモンドの一人娘フェリチータは、母親似の美貌に、卓越したナイフ捌きなど武芸の才能も兼ね備えた少女。島の奥で隠されるように育った彼女だったが、16歳になり、ファミリーの一員として表舞台で新たな一歩を踏み出そうとしていた。そんな矢先、父モンドの誕生パーティーで彼は突然、引退を発表。そして後継者を選ぶため能力者同士の戦い｢アルカナ・デュエロ｣の開催を宣言する。そしてフェリチータはその勝者と結婚しなければならない、と……。自らの道を切り開くため、フェリチータもその戦いに臨み、勝利することを決意する。｢アルカナ・デュエロ｣まで2ヶ月―運命を決める戦いが、いま幕を開ける!
