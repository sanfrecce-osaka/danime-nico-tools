  title: ナイスカップリング
  description: 雛とともに特異点に飛び込み、光に包まれた青葉。気付くとそこは、連合軍の試作ヴァリアンサー・ルクシオンの中だった。砲火が飛び交う周囲の状況が理解できない青葉を尻目に、ルクシオンはナイスカップリング反応を示す。その相手は、連合軍のもう1機の試作ヴァリアンサー・ブラディオンを駆るディオだった。ゾギリア軍の猛攻を打破するため、連合軍の新造艦・シグナスの艦長である倉光は、ディオに青葉とのカップリングを命令するが……！<br><br>渡瀬青葉:松岡禎丞／隼鷹・ディオ・ウェインバーグ:内山昂輝／弓原
