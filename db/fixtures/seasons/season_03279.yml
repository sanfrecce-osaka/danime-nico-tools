  description: 自由条約連合と、新エネルギー大国・大ゾギリア共和国との世界大戦、そして連合が生み出したカップリングシステムについて、説明を受ける青葉。しかしなぜ時間を超えることができたのか、そして雛がどうなったのかは、やはり不明のまま。そんなとき、ゾギリア軍のエース・アルフリード率いる部隊が再び攻撃を仕掛けてきた。標的はルクシオンとブラディオン。出撃した青葉は、ディオとカップリングして反撃に転じるが、戦いの最中に思いがけない人物と出会い……。<br><br>渡瀬青葉:松岡禎丞／隼鷹・ディオ・ウェインバーグ:内山昂輝／弓原
