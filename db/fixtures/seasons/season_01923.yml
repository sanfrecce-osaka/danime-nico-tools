  description: 文治の尿意は常に急で、一刻の猶予もないのが特徴。しかし文治は、尿意より遊びを優先してしまう悪い癖があった…。／保育園のお迎えに行ったかあさんは。泥んこの文治を見て、まだ汚れ方が足りない、としばらく放っておく。そこへ森田さん、長崎さんも合流、「男の子のおかあさん」トークがはじまった。／予測できない行動を連発する文治。耳に豆を入れたり、鼻に人形の手首を入れたり、自分で掘った穴に埋まってみたり。かける言葉がみつからないかあさんの横でふみが一言…。／いつもお姉さんぶっているふみは、初めて保育園に行った日も泣かなかった。しかし実は…。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644606←前話｜次話→so33644570　第一話→so33644632
