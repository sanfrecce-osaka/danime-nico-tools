  title: バザーは大変／どとーの保育園／もうしません／てのひら
  description: 保育園のバザーに持っていくものがなく悩むかあさん。水沼くんやとうさんの助けもあって、なんとか品物を持っていくが、ボスママ・権田さんの審査は厳しく…！？／保育園一のスーパースターひこくん。一方、バッタの死骸に夢中な息子・文治。バザーでほしいおもちゃが買えず大泣きしている文治のところにひこくんがきて…／公園で遊び泥だらけになった文治に、通りすがりのマンションのペット専用洗い場で汚れを落とさせるかあさん。いいのかな…とちょっと思っていた明くる日…／幼い頃かあさんは、将来おかあさんになるなんて一度も決意したことはなかった。しかし実はあの頃既に、かあさんになるということは決まっていたのかもしれない…<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644635←前話｜次話→so33644637　第一話→so33644632
