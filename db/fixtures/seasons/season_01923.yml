  description: 久しぶりに帰ってきたとうさんは、そっけない文治と、よくなついてくるふみを比べて「やっぱり女の子の方がいいなぁ」とこぼすのだが、実際のところは…。／飲み屋をはしごしてきたとうさんと、友達の家をはしごしてきた文治に、かあさんはそれぞれ説教する。ふと２人の言い訳がソックリなことに気付き…。／保育園の先生が、文治のひどい絵を無理やりほめてくれている。それを見習って、かあさんも情操教育の精霊と共に「ホメて育てるハナ丸大作戦」に挑戦してみることに…。／仕事で長期間家を空けるとうさんは、子供たちとめいっぱい遊び、ひざの上に座らせ、テレビを見ている。そんな後姿に、かあさんはしみじみと自分の父のことを思い出す…。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644574←前話｜次話→so33644604　第一話→so33644632
