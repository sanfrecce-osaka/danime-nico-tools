- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: オレは帰るぜ／そもそもね／うまいぞ／いっしょ
  description: タイのジャングルで出会ったかあさんととうさん。酒を酌み交わし、かあさんは分かれ際「じゃあまたね、今度はあたしんちで」と言った。すると本当にとうさんは「ただいまー！」とかあさんちにやってきて…。／「一日一麺」をモットーとするとうさんにラーメン屋に連れて行かれるかあさんたち。しかし大ハズレ！とうさんはヤケになり、お酒を飲み始めるのだが…／娘の寝顔を見ながら酒を飲み「娘酒」をするとうさん。娘のかわいさにいつも涙しているのだが、兄に「気をつけろ、娘はうまいぞ」と注意される。／とうさんはふみに「どこにもいかないで」と言われ、ずっと一緒にいる、と約束をする。しかし戦場カメラマンという仕事柄、それは嘘だなと思うかあさん。思わずとうさんのカメラのファインダーをのぞき…<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644636←前話｜次話→so33644638　第一話→so33644632
