  description: 今日も文治とふみを自転車に乗せて、ヒィヒィ言いながら坂道を登っているかあさん。するとその横を電動アシスト付き自転車に乗った主婦が颯爽と通り過ぎていき、かあさんは衝撃を受ける。／かあさんは、気付いてしまった。文治は、かあさんが説教をはじめると、頭からビームを出して、全く聞いていないということに。今日も文治はビームを出して遠くの誰かと勝手に交信をはじめた。／ふみが突然自分の部屋がほしいと言い出した。まともに取り合わないかあさんとばあちゃんを見て、ふみはとうさんにアノ手コノ手でおねだりをはじめる…。／文治がまあくんと絶交すると言い出した。文句を言おうと電話をかけたが、気付けば仲直りしてまた遊んでいる。しかしまた大ゲンカがはじまり、かあさんは２人を放り出す。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644543←前話｜次話→so33644541　第一話→so33644632
