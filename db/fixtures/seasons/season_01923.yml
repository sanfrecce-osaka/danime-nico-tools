  description: いつも仲良しの文治たちだが、珍しくまあくんとちーくんが大ゲンカしてしまった。もう口をきかない！という２人の間に挟まれて、文治は困り果ててしまう…。／山頂のレストランで冷えたビールをぐいっと一杯！そんな夢を抱いて山登りにやってきたかあさんたちだが、ケーブルカーが動かず、本格的に登山をすることに…。／夜ご飯を焼肉屋で食べることにしたかあさんたち。集合まで、それぞれが用事を済ませたあと、お店で合流、ということにしたのだが…／日頃のかあさんの他愛もない愚痴やウワサ話に対して、聞いているのか聞いていないのかわからないとうさん。だがかあさんも、とうさんが熱くなる野球の結果などにはあまり興味がないわけで…。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644496←前話　第一話→so33644632
