  title: ゴボゴボ／わるくない／かいじゅう／プッツン
  description: デパートを訪れたかあさん一家。おもちゃ売り場でふみはトイレに行きたくて座りこんでしまっていた。あわててふみを連れてトイレに駆け込むかあさんだったが…。／今日は文治は保育園の友達とお出かけで、ふみはかあさんと家で留守番。文治について行きたかったふみは不機嫌になり、わがままを繰り返す。かあさんも最初はがまんしていたが…。／締め切りが重なり、日曜日も仕事のかあさん。「お仕事ダメ」「遊ぼ～！」と迫る文治とふみに対して、ばあちゃんは「もしお仕事がなくなったらどうなるか」と、怖～い話をはじめる…。／ばあちゃんの豪快な魚さばきに驚く文治とふみ。聞けば「アクアプッツン」を作るという。おそらくイタリア料理「アクアパッツァ」のことかと推測するかあさんだったが…。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644638←前話｜次話→so33644608　第一話→so33644632
