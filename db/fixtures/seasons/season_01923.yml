  description: 友達の間で文治だけが平仮名を読めないことに気付き、大きなショックを受けるかあさん。するとそこに突然早期教育の精霊が現れ、かあさんに説教を始める…！／かあさんは早期教育の精霊の助言により、文治に平仮名の読み方を教えることを決意。辛抱強く教えようとするが、あまりにも覚えが悪い文治に思わず怒ってしまう…。／ふみはアニメのヒーロー・バッタマンが大好き。しかしバッタマンにカマガールという恋人がいることを聞くと、バッタマン人形を捨ててしまう…。／徹夜明けでへろへろなかあさんだったが、文治とふみを公園に連れて行く約束をしていた。約束を守るため、体力を振り絞って遊びには行ったものの、文治とふみは…<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644634←前話｜次話→so33644636　第一話→so33644632
