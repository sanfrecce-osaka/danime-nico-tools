  title: さあ食え／解禁／お前がわるい／親の背中
  description: かあさんは、海外旅行において、日本では普通食べない動物を食べ、それを漫画にすることがある。そのことを自慢したところ、文治がとんでもないものを食べたいと言い出した…。／お菓子を置く習慣のない鴨原家。文治とふみはかあさんに「甘いものを食べるとバカになる」と教えられていた。しかしどうしても甘いものが食べたい２人は…。／作り話でその場をごまかす癖のあるふみ。家でも保育園でもその作り話は絶好調。困ったかあさんが、何故そんなことをするのかと問い正すと、びっくりする答えが返ってきた。／珍しく仕事の付き合いで夜の街にくりだすかあさん。たまには自分にごほうび！しかし帰宅して、子供たちの寝顔を見て、自分にとって一番のごほうびが何であったか、思いなおす。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644605←前話｜次話→so33644571　第一話→so33644632
