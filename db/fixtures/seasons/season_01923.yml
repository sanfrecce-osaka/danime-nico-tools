  title: してやったり／めっ／うつるんです／夜道
  description: 文治は今日も今日とて、テレビや遊びを優先して尿意をがまん、結果お漏らししてしまう。弱り果てたかあさんの前に、情操教育の精霊が現れた。／いつも要領の良いふみだが、たまにかあさんがきつく叱ると意外なほど効き目がある。そんなある日、かあさんの何気ない行動をおしおきだと勘違いしたふみは…。／最近ふみの文治に対する態度がおかしい。あからさまに避けているのだ。かあさんが理由を聞くと「バカはうつる」というばあちゃんの冗談を真に受けている様子だった。／ある日の夕方、外での仕事をすっかり忘れていたかあさんは、バッグを忘れて家を飛び出していった。文治とふみは忘れ物を届けようと家を出るが、次第に陽が暮れていき…。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644570←前話｜次話→so33644572　第一話→so33644632
