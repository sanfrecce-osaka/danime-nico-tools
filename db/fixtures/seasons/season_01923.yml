  description: かあさんは、文治、まあくん、ちーくん、大地くんの４バカを連れて水族館に行くことになった。行きの電車内、何とか大人しくさせようとするかあさんだったが、子供たちはどうにもガマンできず…。／やっとのことで電車を降りたかあさんたち。後はバスに乗せるだけ…しかし、誰かがトイレに行き、帰ってきたと思ったら、別の誰かがいなくなる、の繰り返しで、なかなか出発できない…。／水族館で喜ぶ子供たちを見て、かあさんも一安心。ついウトウトと眠ってしまった。やけに騒がしいと思い、目覚めたかあさんた見たものは…！／ようやく出口にたどり着いたと思いきや、待ち受けていたのは「お土産コーナー」。はしゃぐ子供たちをよそに、かあさんは酒の肴を吟味しだす。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644546←前話｜次話→so33644602　第一話→so33644632
