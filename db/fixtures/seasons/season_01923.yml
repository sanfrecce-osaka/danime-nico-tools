  title: サファリパーク／とうさんvs沖田くん／兄と妹／帰り道
  description: テレビを見て、サファリパークに行くことになった鴨原家。しかしとうさんは「サファリパークは動物園ではない！弱肉強食のサバンナだ！」と言い出して…。／サファリパークについた鴨原家は、動物バスに乗って園内を見学することに。ガイド役・沖田くんが、子供たちの心をガッチリ掴んでいるのを見て、対抗心を燃やすとうさんだが…。／ふれあい広場に２人だけで向かった文治とふみ。お兄ちゃんらしく、妹を面倒みようとする文治だが、ちょっとした行き違いが重なり、すっかり気まずくなってしまう…。／帰り道、大渋滞に巻き込まれてイライラするかあさん。見ると文治も、ふみも、とうさんまでもがオシッコに行きたがっている。何とかサービスエリアに駆け込んだ一家だったが…。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644497←前話｜次話→so33644476　第一話→so33644632
