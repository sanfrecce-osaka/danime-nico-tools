  episode_no: 第7話
  title: じいちゃん／基本です／しゅき／ばっしん
  description: 高知の小さな漁村で育ったかあさんは、機械油と海の匂いがするじいちゃんのことが大好きだった。そんなかあさんは、幼い頃、じいちゃんにふとした言葉を告げるが、その言葉に感動したじいちゃんは…／ふみは人の心を掴む天才だ。家でも保育園でも、言葉巧みに、時には涙も操りながら、上手すぎる世渡りをしていく。しかし何もかもがそううまくいくわけでもなく…／ふみは公園で転んで新品のワンピースを汚してしまう。しかしかあさんは、「えーんえーん」と泣かずに「おかしゃんだいすきー」と泣くふみを叱るに叱れない。そんなある日の夜…／とうさんの仕事は、戦場カメラマン。職業柄、家を空けることが多いが、本人はどこか後ろめたい気持ちもある様だ。そんなある日、仕事から帰ったとうさんを久しぶりに見た文治は…<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644637←前話｜次話→so33644639　第一話→so33644632
