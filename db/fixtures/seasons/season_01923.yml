  title: ひと工夫／この日だけは！／もうイヤ／セミの声
  description: 原稿に追われているかあさんの元に、文治が「遊ぼう」とやってくる。「工夫して遊びなさい」とその場をやりすごすかあさんだったが、文治はとんでもない工夫をして遊んでいた。／締め切り当日、ばあちゃんが不在の中、かあさんは文治とふみにとりあえずの食事を与えて、自分は仕事に向かう。しかし文治とふみは大好物を前にしても何故か食べようとしない…。／仕事で徹夜続きのかあさんは、文治とふみの面倒も任せっぱなし。やっと一段落したと思ったら、今度は文治とふみが風邪をひく。さらにばあちゃんも続く。看病に追われるかあさんは…。／文治とふみとばあちゃんは、高知に帰省中。滅多にない一人の時間を満喫しようとするかあさんだったが…。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644571←前話｜次話→so33644573　第一話→so33644632
