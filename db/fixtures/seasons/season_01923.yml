  description: 今日はみんなで遊園地に遊びに行く日。しかしあまりの暑さにかあさんは、まあくんママ、ちーくんママと共謀し、遊園地行きを避けようとするのだが…。／潮干狩りにやってきても、文治たちはいつもどおり無邪気にはしゃぎまくり、タメ息のかあさんたち。と、その前に、優雅に歩いてくる一組の母娘の姿が…。／文治とふみは、近所の池でつかまえたおたまじゃくしをかわいがっている。そんな２人にとうさんは、おたまじゃくしがカエルになる「変態」について教えるのだが…。／たまたま家で２人きりになってしまった文治とふみ。ふみはふとしたはずみにかあさんのことが恋しくなってしまい、泣き出しそうになってしまう…。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644604←前話｜次話→so33644544　第一話→so33644632
