  description: 正義の味方ブンジマンは、雨の日でも元気いっぱい、そう、それはゴミ袋とスーパーの袋による「アクアフォーム」これがあれば雨の中でも自由に遊べるからなのだ！／銀座にお買い物にきたかあさんとふみ。デパートの子供服売り場でバッタリライバルのかんなちゃん親子と会う。試着しながら意地を張り合っていると、白ふみ黒ふみが登場した！／ふみはムスっとしたままだが、まかんなちゃん親子とデパートのカフェでお茶することになった。ここでもメニューを巡って白ふみ黒ふみが激しいバトルを繰り広げる！／やっと仕事が片付いたかあさん。と思ったらまた次の〆切が。なかなか筆が進まず、寝たり遊んだりボーっとしたりしているうちに、時間だけがどんどん過ぎていく…！<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644536←前話｜次話→so33644497　第一話→so33644632
