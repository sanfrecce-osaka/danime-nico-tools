  description: 熱海に旅行に来たかあさん一家。海を見て興奮する子供達を微笑ましく見ていたとうさんとかあさんだったが、文治とふみは一目散に地平線に向かって走っていってしまう。／文治が大好きなミニカー遊びに熱中している。ほほえましく見守っていたかあさんだが、あまりにも止めようとしないため、気になって声をかけると文治はミニカーの霊が降臨した様な状態になっている。／今日も文治は、まあくん、ちーくんと一緒に泥だらけになりながら遊んでいる。その姿はさながら「カキフライマン」である。／庭に出て一人夜空を見上げるかあさん。月が美しいから、とうさんにメールを打つ。どこか遠い戦場でメールを受け取るとうさんが見上げた空は曇りだった…<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644632←前話｜次話→so33644634　第一話→so33644632
