  title: 大地くんちでお勉強／もってかえれ／停電／まだ停電
  description: 文治、大地くん、権田くんの３人で、大地くんの家で勉強することになった。いつもながら威張っている権田くんだったが、大地くんの亀を見たとたん、様子がおかしくなる。／文治は学校で作った工作や絵を、まともに家に持って帰ってきたことがない。子供の成長の思い出として、大切にしておきたいかあさんは、残念で仕方がない。そんなある日…／〆切が迫り、バリバリ仕事中のかあさんだったが、突如停電に。とうさんが何とか懐中電灯を見つけるが、電池がないので使えない。こりゃ仕事にならない、と諦めるかあさんだが…。／みんなの協力で、なんとか仕事を終わらせたかあさん。次は食料の確保、ということになるが、アウトドアに慣れたとうさんが手早くバーベキューの準備をはじめていた。<br><br>かあさん:森公美子／とうさん:田口浩正／ぶんじ:園崎未恵／ふみ:藤井結夏／ばあちゃん:岡本麗／ナレーション:島本須美<br><br>監督:本郷みつる／副監督:片貝慎／シリーズ構成:高橋ナツコ／キャラクターデザイン:水谷謙太／総作画監督:和田高明／美術:三原伸明／色彩設計:横井正人／音響監督:松岡裕紀／音楽:栗原正己／制作:NAS／アニメーション制作:ぎゃろっぷ<br><br>©西原理恵子・ＭＴＮ<br><br>so33644515←前話｜次話→so33644496　第一話→so33644632
