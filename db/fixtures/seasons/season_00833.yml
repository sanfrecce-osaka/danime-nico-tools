  title: 初詣／あしなが総統／紫色のキューピッド
  description: "#33：新年を迎え、神様にご挨拶と世界征服のお願いをしに来た鷹の爪団。博士の発明品｢神様メガネ｣で神社に宿る神様を見つけ出したが、神様は色々な悩みを抱えていて…／#34：総統と吉田くんは、バイト先の同僚・大学生の博子の元気がないのが気になる。どうやら家庭の事情で大学の学費が払えそうにないらしい。かわいそうな博子を見ていられなくなった総統は、こっそり自分の給料を分け与えることにしたが…／#35：中林ハジメは、今日こそ思いを寄せる女性・久美子にプロポーズをしようと息巻いていた。壮大なサプライズのための協力者達もたくさん集め、段取りはバッチリ！ところがそこに見慣れない、紫の顔の少年が混ざっていて…<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN)／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982648←前話｜次話→so31982650　第一話→so31982641"
