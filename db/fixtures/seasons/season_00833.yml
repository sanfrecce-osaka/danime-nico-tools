  description: "#36：いろんな人から全く身に覚えのないことで怒られる鷹の爪団。きっと鷹の爪団の偽物が悪さをしているに違いない！そこで試しにワナを用意してみると、鷹の爪団にそっくりなお年寄りグループ｢鷲の爪団｣が引っかかり…／#37：組織を解散し、それぞれの道を歩むことになった鷹の爪団の一同。しかし、何者かの手によって全員拉致されてしまう。そこに現れたのは、鷲の爪団の総督だった…。鷲の爪団の正体とは！？そして鷹の爪団、復活なるか！？／#38：自動販売機からお金が出てこなくなってしまい、ひどい目に遭った総統。自動販売機大国・日本…総統みたいな目に遭ってしまう人は、どれくらいいるのかな？いや、むしろこれを利用して世界征服資金を集められるんじゃないかな！？…ところで最終回ってこんな感じでいいのかな？<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN)／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982649←前話　第一話→so31982641"
