- !ruby/hash:EpisodeHash
  episode_no: "#09～12"
  title: 1級正義の味方技能士／ルーム世界征服／吉田のいたずら／訪問征服
  description: "#09：今日も鷹の爪団の秘密基地にDXファイターがやって来た！…が、いつもと違ってあまり乱暴じゃない。なんと正義の味方に資格制度が設けられ、資格を持っていないDXファイターは好き勝手に活動することができなくなってしまったのだという。そこで鷹の爪団は徹底的にDXファイターの資格取得を邪魔しようとするが…／#10：何をするにも練習やトレーニングは大事。だから人々はバッティングセンターに行ったり、ゴルフの打ちっぱなしに行ったり、はたまたルームランナーで走ってみたり、ルーム世界征服で世界征服のシミュレーションをしたりするのです。…えっ？ルーム世界征服って何？／#11：吉田くんのしつこいいたずらにカンカンの総統。怒りが冷めやらないまま出かけると、なんと何者かに拉致されてしまう！犯人は極悪国際犯罪組織『ビッグボイス』。一体何の因縁かと思いきや、実は彼らも吉田くんのいたずらにカンカンだった…／#12：訪問販売員の巧みな話術にのせられて、うっかり2万円もするアリ塚を買ってしまった総統。返品しようと販売員を呼び寄せたけど、今度は吉田くんたちがアリ塚に夢中に！この見事な話術……ぜひ世界征服に活用したい！<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN)／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982642←前話｜次話→so31982644　第一話→so31982641"
