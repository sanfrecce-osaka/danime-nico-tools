  description: "#29：寒さが増してきた今日この頃。温かい食べ物が恋しくなってくる季節ですね。吉田くんによると、この冬のイチオシは｢ホット冷やし中華｣だそうです。冷やし中華がホットって、どういう事？今回もやはり、あのネバダ州の冷やし中華工場が関係しているみたいです。／#30：俺の名前は山田一郎。しかしその正体は、正義の味方・ファイヤーマグナム！日本全国を渡り歩き、悪い奴らをこらしめるのが俺の仕事…ムッ？あの赤い服の奴ら…見たところ悪の秘密結社のようだな。いくぞ！ファイヤァアアア、マァ～グナァ～ッム！チェェエエエンジイイイイ！！／#31：世界中で圧倒的人気を誇るテーマパーク『デスネーワールド』が日本にもオープン！そこでデスネーワールドに影響された吉田くんは、自らも超人気テーマパークを作って世界征服を目指すことに！さあ、現実と絶望の資本主義国家、『未来ワールド』へようこそ！／#32：山口三太は息子のカズユキと二人暮らし。しかしまっとうな仕事にありつけず、息子に黙って夜な夜な盗みを繰り返しては生活の足しにしていた。そんな三太はクリスマスイブの夜、プレゼントを満載したソリと赤い服の集団に遭遇し…<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN)／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982647←前話｜次話→so31982649　第一話→so31982641"
