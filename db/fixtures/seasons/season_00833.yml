  episode_no: "#17～20"
  title: 吉田の旅／幽霊屋敷へレッツゴー！／褒めて伸ばす世界征服／DXファイターの親孝行
  description: "#17：｢自分探しの旅に出る｣などと訳の分からない事を言って出て行った吉田くん。そんな吉田くんから総統の元に速達が届いた。読んでみると、どうやら冗談ではなく本当に旅に出ているらしい。ところが速達は1通だけではなく…／#18：テレビの企画で幽霊が出るというウワサの旅館に泊まる事になった鷹の爪団。高額出演料のためになんとか決心を固めたものの、いかにもなオンボロ旅館を前に震えが止まらない。果たしてどんな恐怖が鷹の爪団を待ち受けているのか…！？／#19：秘密基地の洗濯機を勝手に大改造してしまった吉田くん。良かれと思ってやったらしいが、案の定総統に怒られてケンカになってしまう。そこに騒ぎを聞きつけてやってきたのは、人材育成コンサルタントの武田さん。武田さんは総統に｢部下を褒めて伸ばす｣ことを提案するが…／#20：老人ホームのお年寄りを励ましにやってきたDXファイター。会社の重役の言いつけでお年寄りたちの好感度を上げようと奮闘するが、ガンコなお年寄りを前にDXファイターのイライラは爆発寸前。そこにDXファイターを自分の息子と勘違いした文代婆さんが現れて…<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN)／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982644←前話｜次話→so31982646　第一話→so31982641"
