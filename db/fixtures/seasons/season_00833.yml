- !ruby/hash:EpisodeHash
  episode_no: "#13～16"
  title: しっかり！DXファイター／大物の息子／素早く世界征服／アウトドア世界征服
  description: "#13：格下の敵ばかりいじめるうちに、すっかりネットでバカにされるようになってしまったDXファイター。そのことを鷹の爪団から知らされたDXファイターは、一念発起して凶悪な秘密結社『黒い右手団』のアジトに1人で乗り込むことに。果たしてちゃんと『黒い右手団』を倒せるのか！？／#14：鷹の爪団の秘密基地に、なにやら人をたくさん連れてきたDXファイター。それは大物政治家の息子・牛山敏郎とその取り巻きだった。いかにも甘やかされて育ったダメ息子といった雰囲気の敏郎にいらだつ鷹の爪団。ところが数日後に事件が！／#15：探し物をすれば目的が逸れ、お裁縫をすれば半日経っても針に糸を通せない鷹の爪団。そう、鷹の爪団は仕事が遅い！！そこで作業効率を上げるため、素早く動けるようになる秘密兵器『なんでも流線型』を博士に作ってもらうが…／#16：暑いのが嫌でたまらない吉田くんは、最近秘密基地でぐうたらしてばかり。とうとう怒った総統にムリヤリ外へ引っぱり出されてしまう。暑い！溶ける！死ぬ！！…でも…青い空、白い雲、この開放感。もしかしたらアウトドアって悪くないかも？<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN)／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982643←前話｜次話→so31982645　第一話→so31982641"
