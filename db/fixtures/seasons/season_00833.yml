  episode_no: "#01～04"
  title: 春の世界征服祭り／松江城大作戦／戦う君へ／魔王召喚
  description: "#01：植物は芽吹き、動物は野山を駆け回り、誰もが心躍らせる春。春と言ったら出会いと別れ、そして…祭り(ポイント貯めるとお皿貰えるやつ)！あるスーパーは、この祭りによって売上倍増・従業員のやる気アップなどの効果が得られたという。そんな話を聞いたら黙っていないのが鷹の爪団。さっそく『春の世界征服祭り』だワッショーイ！／#02：今日もあっさりDXファイターにやられてしまった鷹の爪団。こうも簡単にやられてしまうのは、秘密基地の防御設備に問題があるせいだと考えた吉田くんは、故郷・島根県の松江城から『守る建築』を学ぶことを提案する。そこで鷹の爪団は実際に松江城を訪れるが…／#03：バイト先で怒られてばかりの総統は、ある日いじめに遭っている少年・秀一と出会う。辛い日々を過ごす者同士、なんとなく共感しあう二人。しかし、｢明日が来るのが嫌だな｣とこぼす秀一に総統がかけた言葉は…／#04：古本屋で変な本を買ってきた吉田くん。なんとそれは魔王を召喚するための魔術書だった！魔王がどんな願いも叶えてくれると知った鷹の爪団は、さっそく魔王を召喚してみることに。この時、魔王は夢にも思っていなかった。まさかあんなことになるなんて…<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN)／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>次話→so31982642"
