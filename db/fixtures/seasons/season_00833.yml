- !ruby/hash:EpisodeHash
  episode_no: "#05～08"
  title: ファミリーレストラン／正直スプレー／ヒロやんガイドブック／森田の恋
  description: "#05：たまたま貰ったクーポンを手に、ファミリーレストランにやってきた鷹の爪団。久しぶりの文化的な食事！しかもファミリーレストラン！ということでテンション上がりまくりの一同だったが、店員の態度がものすごく嫌な感じ…。鷹の爪団のお食事は一体どうなってしまうのか！？／#06：おつかいのお釣りで勝手にお菓子を買ってしまった吉田くん。適当なウソをついてごまかしたり、言い訳ばかりする姿に総統もうんざり。そこで博士の発明品｢正直スプレー｣を使い、吉田くんにウソをつけなくさせてしまった！これで一件落着、と思いきや…／#07：毎年発行される、由緒正しい正義のヒーロー格付けガイド｢ヒロやんガイドブック｣。この格付けは、ヒロやんの覆面調査員が、ヒーロー達本人には内緒でこっそり行っているらしい。そのことを聞いたDXファイターは、自分の評価が気になって大慌て。とりあえず鷹の爪団を退治して、ポイントを稼ごうとするが…／#08：何やらぼんやりして、元気がない森田。なんと人間の女の子に恋をしてしまったらしい！そこで鷹の爪団一の恋愛マスター(？)・博士と吉田くんが一肌脱ぐことになったけれど…この二人に任せて本当に大丈夫なのか！？<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN)／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982641←前話｜次話→so31982643　第一話→so31982641"
