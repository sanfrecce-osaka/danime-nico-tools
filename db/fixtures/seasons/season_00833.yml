  title: 妖怪ゲットだぜ！／吉田の家出／無邪気に世界征服／白雪姫っぽい人
  description: "#25：｢いつまで経っても世界征服できないなんておかしいよ！絶対妖怪の仕業だ！｣社会現象を巻き起こしている超人気アニメ｢ポケット妖怪ハンター和夫｣の存在を知った吉田くん。その人気に便乗して世界征服をしようと、さっそく妖怪を作り始めるが…／#26：突然大荷物を持ってDXファイターの会社に現れた吉田くん。なんと総統とのケンカが原因で家出してきたらしい。そこで吉田くんは正義の味方に転職するべく、DXファイターに訓練してもらうことに。このまま吉田くんは鷹の爪団と決別してしまうのか！？／#27：時に愛くるしく、時に残酷…それが無邪気な子供！多少困ったことをしても、なんとなく叱る気になれない…それが無邪気な子供！じゃあ、鷹の爪団も無邪気だったら、多少世界征服をしても叱られないのかも？きゃっほう！／#28：むかしむかし…いや、うそ。つい最近の話。東京のまんなかに、貧しい悪の秘密結社がおりました。ある日、いよいよ食べるものに困った秘密結社は、未払いのバイト代を請求するために、かつてのバイト先へと出かけました。ところが秘密基地に戻ってくると、部屋に白雪姫っぽい人がいて…<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN)／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982646←前話｜次話→so31982648　第一話→so31982641"
