  title: 思慮深く世界征服／怪人隣のおネェさん／ポイポン6／デリバリー世界征服
  description: "#21：いつもついつい物事をよく考えずに行動し、うっかりミスをしてしまう吉田くん。総統はそんな吉田くんをなんとかしようと、博士が発明した薬｢カンガーエール｣を飲ませるが…／#22：｢おネェさんは泣いていた。何があったと言うのか？僕は勉強が手につかなかった…
    ｣テレビドラマ｢隣のおネェさん｣に夢中で世界征服が手につかない鷹の爪団。そう、誰だって隣にきれいなおネェさんが住んでいたら、おネェさんに夢中で何も出来なくなってしまうはず！そこで鷹の爪団はDXファイターのお隣に｢怪人隣のおネェさん｣を送り込む！／#23：ただボタンが三重丸になっただけではありません。驚くほどの薄さ、継ぎ目なく美しいデザイン。精細な地図や明日の天気、今日のおかずに隣の晩ご飯まで、あなたの知りたいことを、より速く、よりパワフルに。すべてを次のレベルに引き上げた、次のポイポンです。／#24：忙しくてめんどくさがりの現代人に、便利でおいしいデリバリー。同じようにひょっとしたら、｢世界征服したいけど忙しいし、めんどくさい｣という人もいるのかも？そこで鷹の爪団が世界征服のデリバリーサービスを始めてみると、何と早くも注文の電話が！？<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ:FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN)／デラックスファイター:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982645←前話｜次話→so31982647　第一話→so31982641"
