title: キディ・グレイド
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/38/4/10384_1_6.png?1427216400000
outline: 遠い未来、人類が外宇宙に進出、地球以外にも定住し、多くの惑星国家が成立した。しかし、空間の拡大と人口の増大に比例して、紛争規模も拡大していた。相次ぐ大規模紛争を回避する為に、各惑星系政府は協議の上、『宇宙惑星連合』を成立させ、平和と安全の維持、人類と言う｢種｣の更なる繁栄を目指した。その為、武力を使う紛争は減少し、各星系は繁栄の道を歩み始めたが、それに伴い今度は経済による衝突が顕在化し始めた。それらは新たな惑星間戦争の火種になる事が十分に懸念された為、宇宙惑星連合は惑星国家群相互の関税と貿易を監視し、取り締まる実行機関として、GOTTを設立した。GOTTに所属する2人の少女、エクレールとリュミエール。普段はGOTTの受付嬢をする2人だが、局長エクリプスの特務指令『Eシフト』を命ぜられると、経済に基づく紛争に、実力で対抗するエージェント、『ESメンバー(Encounter
  of Shadow-work Member)』の任務に就くのだった。2人は専用の高速巡航艦・ラミューズを駆り、ガードロボットのドナシュラークと共に、各惑星間や組織間の諸問題を、時にはスマートに、時には破滅的に解決を図る。その痛快な活動を描きつつも、実はその活動自体に潜んだ罠を徐々に解き明かして行く。
