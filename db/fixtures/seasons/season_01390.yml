  title: "｢黒き血の兄弟｣"
  description: '1997年香港。突如起こった“九龍の血統”の暴走により香港は壊滅状況に陥った。それまで物語の中だけだと思われていた吸血鬼の存在が公になった事変、いわゆる｢九龍ショック｣である。人間と吸血鬼は共通の敵｢九龍の血統｣に対して共同戦線をはって戦った。｢香港聖戦｣と呼ばれるこの戦いのなか、銀でコーティングされた刀で｢九龍の血統｣を斬りまくり、始祖｢九龍王｣を倒した吸血鬼がいた。“銀刀”
    望月ジローである。ジロー達の活躍もあり、香港聖戦は終結したのだった。十年後、望月ジローとその弟、望月コタロウは横浜沖にある“特区”を目指していた・・・<br><br>望月ジロー:櫻井孝宏／望月コタロウ:南
