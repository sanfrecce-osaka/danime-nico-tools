  title: "｢みのりと友美と温泉旅行｣"
  description: 八十八学園の校舎裏の花壇の手入れをしていたみのりの前に偶然現れた三四郎 卒業生の日にみのりから買った植物図鑑のことを思い出す三四郎に、みのりは恋の相談をもちかける。一方、唯と可憐は、友美とみゆきを誘い洋子から貰った招待券で近郊の温泉に日帰り旅行に出かける。温泉の湯けむりの中、はしゃぐ4人にバスガイドの美里も加わり、女同士の恋愛談義が盛り上がる。そんな時、三四郎が唯たちと何故か女風呂で遭遇することに…。果たして、みゆきと三四郎の恋の行方は？<br><br>鳴沢
