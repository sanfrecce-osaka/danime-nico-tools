  title: "｢みゆきと可憐とオトコの度胸｣"
  description: 大学受験を目前に控え、三四郎とともに机に向かう水野友美。しかし、友美は何か物思いにふけっている様子で、窓の向こうのりゅうのすけの部屋を見つめてはため息を吐く。そんなある日、三四郎は雑踏の中で一人の女性とぶつかってしまう。その娘はなんと人気アイドルの舞島可憐。驚く間もなく可憐は立ち去ってしまうが、その直後に出逢った女性の笑顔に三四郎は見覚えがあった。そして、そのときから三四郎の心に微妙な変化が芽生え…。<br><br>鳴沢
