outline: 人間に夢見る心を取り戻させるため、人間界にやって来た夢の国フェナリナーサの王女モモ。ある日、彼女の両親が乗った飛行機が行方不明になった。飛行機が不時着した島には“謎の超エネルギー”が発生していて、それを狙う世界中のスパイが続々と集合してくる。その島には大変な秘密があった。ひとたび足を踏み入れた大人は、皆、子供になってしまうのだ!
  モモは両親を救うため、島に向かうが……。
