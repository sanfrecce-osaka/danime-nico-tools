- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 約束、守りに来ました！
  description: 何度も立ち上がりボロボロになるまで、ライザーと戦った一誠は気を失ってしまう。そんな、一誠の夢の中に、「ドライグ」と名乗る赤い龍が現れる。ドライグは、一誠の左手に宿っている者だと告げる。次に一誠が目を覚ましたのは、ベッドの上であった。側にいたグレイフィアからリアスがゲームに負けたこと、冥界でリアスとライザーの婚約パーティーが行われていることを告げられる。リアスを守れなかったことを悔やむ一誠に、グレイフィアは、リアスの兄であるサーゼクスの「妹を取り戻したいなら殴り込んできなさい…。」という伝言を伝える。リアスを取り戻す事を決意した一誠は、ドライグとある取引をする。一誠は、ライザーからリアスを取り戻すことができるのか！？<br><br>兵藤一誠:梶
