- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 人間、やめました！
  description: 初めてできた彼女に殺されてしまった…。と思いきや、自室のベッドで目覚める一誠の横には、学園有数の美女、憧れの美少女リアス・グレモリー先輩が全裸で添い寝していた！？嬉しくもありえない事態に興奮と混乱を隠せない一誠。すると目覚めたリアスが一誠を自分の下僕悪魔として生き返らせたのだと説明する。荒唐無稽な話に困惑しながらも登校する一誠。すると学園一のイケメン野郎こと木場祐斗が一誠を訪ねてくる。木場に従い向かったとある部室で待ち受けていたのはリアス先輩を部長とするオカルト研究部の面々だった。リアス先輩と並ぶお姉様系美少女、姫島朱乃先輩にロリ系人気ナンバー１の塔城小猫と美少女に囲まれ欲望（劣情！？）がピークに達する一誠であったが、リアスから過酷な現実を知らされることになる…。<br><br>兵藤一誠:梶
