- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 元カノ、倒します！
  description: 一誠は、堕天使レイナーレの元に必死の思いでたどり着くも儀式は完了し、アーシアのその身に宿すセイクリッド・ギア「トワイライト・ヒーリング」を奪われてしまう。セイクリッド・ギアを奪われた者は命をも奪われてしまう。それはアーシアも例外ではなかった。アーシアの命を奪ったレイナーレ、そして何よりもアーシアを守ることができなかった自分自身を許せず、慟哭する一誠。そんな一誠の気持ちに呼応するかのようにセイクリッド・ギアは激しい光を放つ。しかしレイナーレとの力の差は大きく、一誠の体はボロボロとなり、立ち上がる事さえ限界を迎えていた。それでも立ち上がろうとする一誠のセイクリッド・ギアはさらなる変化をとげる！！<br><br>兵藤一誠:梶
