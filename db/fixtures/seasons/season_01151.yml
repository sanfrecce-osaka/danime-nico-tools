  episode_no: 第10話
  title: 決戦、始まります！
  description: ライザーとのレーティングゲームがとうとう始まろうとしていた。一誠は、自室で「俺だって必死で修行したんだ…。絶対負けるもんか…。」と気合を入れる。そこにアーシアが現れる。これから始まるレーティングゲームに不安を感じているものの、一誠がいるから大丈夫だと告げる。時計から時刻を知らせるアラームが鳴り、2人は部室へと向かう。そして、レーティングゲームがついに始まってしまう。駒王学園を模した異次元空間を戦場とし、子猫とタッグを組むことになった一誠は、体育館でライザー眷属と遭遇してしまい戦闘になってしまう。一誠は修行で身につけた必殺技を遂に披露する！！！<br><br>兵藤一誠:梶
