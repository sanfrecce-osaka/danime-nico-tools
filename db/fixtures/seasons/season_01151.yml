- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 友達、救います！
  description: はぐれエクソシスト、フリードとの戦いで負傷してしまった一誠。リアスの全裸での治療や朱乃のパンチラ気味な看護の甲斐あってなんとか回復をするが、アーシアを救えなかった事に自分の弱さを痛感する。「俺は弱すぎだ…。女の子一人救えやしねぇ。」嘆いてばかりもいられないと、自分を鍛えなおし強くなることを決意。公園で一人特訓をしていると、偶然、アーシアと再会しそのままデートをすることになった。他愛もないことでも心から喜び楽しんでくれるアーシアに心惹かれる一誠。楽しい時間も過ぎてゆき、夕暮れの公園で談笑する二人。アーシアが自分の過酷な身の上を告白すると、一誠は「俺たちもう友達だろ？」と暖かい言葉をかける。その言葉に喜びをにじませるアーシア。そんな二人の前に突如現れた一人の堕天使。それは一誠の元カノを演じ一誠を殺した堕天使レイナーレだった…。<br><br>兵藤一誠:梶
