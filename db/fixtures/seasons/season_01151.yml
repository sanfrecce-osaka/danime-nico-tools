- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 使い魔、ゲットします！
  description: 一誠とアーシアはチラシ配りの修行から卒業し、使い魔を持つことをリアスから許された。部室でリアスたちがどんな使い魔を持っているのかで盛り上がっている最中、駒王学園の生徒会会長である支取蒼那と生徒会メンバーが現れる。なんと蒼那は、上級悪魔であり、その眷属であるポーンの匙も使い魔を手に入れようとしていた。しかし、使い魔ゲットに必要な「彼」は月に1度しか仕事を請けないという。ひょんなことから「彼」をめぐってリアスと朱乃、蒼那と椿姫のダブルスでテニス対決をすることになった。リアスたちを応援しつつも、プレー中にちらりと見えるアンダースコートに鼻の下を伸ばす一誠をよそに4人の実力は伯仲し、決着がつかずにいた。そして、「彼」をめぐる戦いは、第2ラウンドを迎え、リアス眷属と蒼那眷属総出のドッヂボール対決で決着をつけることになるのだが…。<br><br>兵藤一誠:梶
