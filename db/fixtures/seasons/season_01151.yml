  episode_no: 第1話
  title: 彼女、できました！
  description: 女子校から共学になって間もない駒王学園、その数少ない男子学生である「イッセー」こと兵藤一誠は、「おっぱいあふれる高校生活！ハーレム王に俺はなるっ！」と胸に誓いながらも彼女が一人もできないまま、高校２年生の春を迎えていた。女子にモテない厳しい現実を知り諦めかけていた矢先、ついに一誠に彼女ができる。その彼女との初デートを浮かれつつも楽しむ一誠。夕暮れの公園で「私たちの初デートの記念にひとつだけ私のお願い…聞いてくれる？」その言葉にドギマギする一誠に彼女が掛けた言葉は「死んでくれないかな？」。初めてできた彼女に初デートで殺されてしまう。薄れ行く意識の中、一誠の目の前に現れる綺麗な紅い髪の美少女。彼女は言う「どうせ死ぬなら私が拾ってあげる…あなたの命、私の為に生きなさい」この日を境に一誠の悪魔で下僕な生活がスタートする！？<br><br>兵藤一誠:梶
