  episode_no: 第9話
  title: 修行、はじめました！
  description: リアスとライザーの縁談を阻止するため、ライザーとレーティングゲームを10日後に行うことになった、リアスとその眷属たち。急遽、修行をすることになった一誠は、剣技、格闘技、魔力と一通り修行を行うものの、まったく上手くいかず、落ち込んでしまう。そんな一誠に小猫がかけた思いがけない一言が一誠にとある必殺技を思いつかせる。だが、それでも自分が一番弱いという実感から自信を無くしていた一誠。リアスは、泣きじゃくる一誠を抱擁しながら「私があなたに自信をあげる。」と告げる。翌日、リアスが一誠に自信をつけさせるために行ったこととは…。<br><br>兵藤一誠:梶
