outline: 兵藤一誠は女生徒が極端に多い私立駒王学園に通う高校２年生。この学園に通う目的はただ１つ、この学園でハーレムを作る！だけどハーレムどころか変態呼ばわりされ、当初の目的は壮大な妄想となっていた…。ところが！　ひょんなことから一誠にも初めての彼女ができ、初デートをすることに！夕暮れの公園、そっと近づく彼女…。もしかしてキス？　っていうかそれ以上…？エロ妄想がヒートアップする一誠に彼女は微笑みながら言う、「死んでくれないかな？」…　。人生で初めてできた彼女に、イキナリ殺されてしまったっ！　なんで！？　と思いきや自室のベッドで目覚める。するとその横には紅髪の美少女、学園の先輩「リアス・グレモリー」が全裸（巨乳）で添い寝していた！？オレ殺されなかったっけ？　なんでリアス先輩が？　なんで裸？　っていうか先輩おっぱい見えてますよぉ～！？　「見たいなら見てもいいわ」　………。　ってマジ？？リアスから説明を受ける一誠。この世に存在する悪魔のこと。リアス自身も悪魔で、一誠を生き返らせる為に悪魔として転生させたこと。しかもその代償としてリアスの下僕悪魔として永遠に従わなければならない…。驚愕の真実、荒唐無稽、混乱する一誠。悪魔で下僕？　リアス先輩の下僕？　ってことは先輩のおっぱい揉めるかも？　　持ち前のエロパワーとポジティブシンキングで、リアスの下僕悪魔として生きることを受け入れた一誠。生まれ変わった一誠の悪魔で下僕な学園生活が幕をあける！
  そう、いつかおっぱいハーレムを作るために！？
