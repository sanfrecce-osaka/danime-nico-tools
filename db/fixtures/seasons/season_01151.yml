  episode_no: 第3話
  title: 友達、できました！
  description: 一誠はひょんなことから迷子の金髪美少女シスター、アーシア・アルジェントと出会う。「正に俺の理想の女子（バージョン金髪美少女）！」と浮かれながら、これは何かのフラグなんじゃないか！？と妄想が止まない一誠。どうやらアーシアは来日したばかりで右も左わからず困っていたようだった。困った女子はほっとけない！とアーシアを教会まで送り届けることになった一誠。別れ際に教会での再会を約束する。だが、事の顛末をリアスに報告すると「二度と教会に近づいてはダメよ！」とリアスに叱られてしまった。アーシアとの約束を果たせそうにない一誠はうなだれる。そこに舞い込んで来るはぐれ悪魔の討伐依頼。そして一誠は悪魔の戦いというものを初めて目の当たりにすることになるのだが…。<br><br>兵藤一誠:梶
