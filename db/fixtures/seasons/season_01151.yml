- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 絶賛、決戦中です！
  description: ライザー眷属であるユーベルーナの突然の攻撃によって、子猫は負傷してしまい戦場から離脱してしまう。激昂した一誠は、単身ユーベルーナに戦いを挑もうとする。そんな、冷静さを欠いた一誠をリアスはたしなめる。それでも納得のいかない一誠であったが、割って入ってきた朱乃の言葉で冷静さを取り戻し、己の役割を果たしに前線へと駆け出す。途中、木場と遭遇し、この勝負に勝とうと誓い合う。一方でリアスは、一誠たちに、アーシアとともにライザーがいる本陣へ奇襲をかけると告げる。はたして、その狙いとは！？<br><br>兵藤一誠:梶
