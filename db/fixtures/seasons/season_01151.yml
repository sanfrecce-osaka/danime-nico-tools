- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: 喧嘩、売ります！
  description: アーシアと一つ屋根の下、その上、周囲には美少女ばかりの一誠を松田と元浜はやっかむ。そんな一誠に、元浜は、一人ぐらい紹介してくれと頼み込む。最初は渋っていた一誠だが、元浜の報酬として「紳士のVIP席」の言葉に、気持ちがグラつき、とある「乙女」を紹介する。さっそく3人は、VIP席から覗きを堪能するも、子猫にばれてしまい一誠はボコボコにされてしまう。子猫に軽蔑されたと落ち込みつつも、「ハーレム王に俺はなる！」と己を鼓舞して、風呂へと向かう。そこには、裸のアーシアがいた。「イッセーさんは、裸を見るのがお好きなのでしょう？」と迫ってくるアーシアに耐えた一誠だったが、部屋に戻っても煩悩と戦っていた。そんな一誠の前に突如リアスが現れる。リアスは、ものすごい剣幕で一誠に詰め寄る。「私の処女をもらってちょうだい！至急頼むわ。」と…。<br><br>兵藤一誠:梶
