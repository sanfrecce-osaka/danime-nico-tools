- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: アクマ、やってます！
  description: 一誠は、リアスと共に早朝練習を行うこととなった。リアスを背中に座らせて腕立て伏せをする一誠。リアスの厳しい指導とお尻の感触の良さに「俺の潜むお馬さん根性が…マックスに…。」と煩悩と戦っていた一誠の前に現れたのは、リアスの下僕悪魔として転生したアーシアであった。なぜか三人で一誠の家に向かうと玄関先には、アーシアの荷物が積まれていた。リアスの強引な提案で一誠は、アーシアと共同生活をすることになる…。アーシアが新たな環境に溶け込めるか心配する一方で、未だに悪魔として一件も契約が取れていないことに、リアスにあきれられてしまっているのでは？と一誠は気落ちしてしまう。そんな一誠にリアスは、「私の胸触ってみる？お願いを聞いてくれたら触らせてあげてもいいわよ」と持ちかける。その提案に俄然やる気を見せる一誠だが、奇想天外な依頼主の願いを叶えてリアスのおっぱいを触ることはできるのだろうか！？<br><br>兵藤一誠:梶
