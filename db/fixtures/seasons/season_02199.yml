  title: 真実 ホントウ
  description: 学校で大怪我を負った四月一日の見舞いに来たひまわりは、彼に自分の秘密とそれにまつわる悲しい過去を語り始めた。決して笑顔で語ることのできる内容ではないはずなだが、ひまわりは笑顔を絶やさない。ひまわりが四月一日に別れを告げ、その場を立ち去ろうとしたその時…。<br><br>壱原侑子:大原さやか／
