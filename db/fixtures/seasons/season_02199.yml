  title: 外伝　報恩 オカエシ
  description: 夕飯のメニューを考えながら下校中の四月一日は漂う匂いに誘われた先で、風呂敷包み提げた仔狐の手が出ているのを見つけた。以前に会ったおでん屋の仔狐だった。夢カイからもらった風船をあげたお礼に、おでんを作ってくれたのだと言う。美味しくおでんを食べた翌日、四月一日と侑子は家電量販店に冷蔵庫を買いに行くのだが…。<br><br>壱原侑子:大原さやか／
