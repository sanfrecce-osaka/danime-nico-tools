  title: 秘事 ヒトリ
  description: ひまわりと一緒に楽しく下校する四月一日は、別れ際に小指に痛みを覚える。その夜、侑子に夕食を運んでいる途中にも小指が痛くなりお猪口を割ってしまう。侑子に小指で何かしたのかと問いただされた四月一日は、井戸の水を汲みに行った時にひまわりと指切りをしたことを思い出す。<br><br>壱原侑子:大原さやか／
