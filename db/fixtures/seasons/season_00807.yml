outline: "｢平和が一番｣をモットーにする少年、桜井智樹と、空から落ちてきた未確認生物≪イカロス≫≪ニンフ≫≪アストレア≫の交流を描くハートウォーミング・コメディ(？)『そらのおとしもの』。テレビシリーズ2期、26話に渡って繰り広げられてきた智樹の学園生活を、ひっそりと見守っていた、一人の少女がいた。引っ込み思案で、恥ずかしがり屋の少女、≪風音日和(かざねひより)≫。自分とは対照的に、元気に学園を賑わす智樹に対し、密かな憧れを持っていた彼女は、意を決して、智樹のいる“新大陸発見部”へと入部。メンバーたちと交流を深め、友情を育んでいく。そんな矢先・・・。悲劇が日和を襲った。謎に包まれているイカロスたちの故郷“シナプス”からの脅威が襲いかかり、空美町に壊滅の危機が迫る！智樹とイカロスたちは、空美町を・・・そして、悲しい運命に囚われた日和を、救う事が出来るのだろうか。"
