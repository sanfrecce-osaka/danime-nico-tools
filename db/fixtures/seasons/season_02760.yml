outline: 4000年前……。古代戦争の終結を期に、人々は苦しみから解放された。それは、戦乱の元凶――ディザイアンの封印という形で得られた平穏であった。時は流れ現代……。ディザイアンは復活を果たす。その邪悪な影は、世界を支える命の源｢マナ｣を搾取してゆく。世界は、衰退の一途を辿っていた。絶望の中、人々は一人の少女に希望を託す。神託を受けた｢神子｣。少女の名はコレット。選ばれし少女は世界再生の旅へ。その時、少年は…。世界再生の旅は始まろうとしている。相反していく世界の中で、それぞれの想いを響かせ合いながら…。
