outline: クロノス星はロボット生命体の星で、命を持ったロボットたちが平和に暮らしていた。そこへ、宇宙を支配しようと企むガデス率いる悪の組織ギャンドラーが、無限エネルギーの源ハイリビードを手に入れようとクロノス星に攻め込んできた。導師キライの死後、息子であるロム・ストールは、その形見の剣｢剣狼｣を引き継ぎ、クロノス星の平和のためにギャンドラーと戦う。ロムは剣狼で巨大ロボット・ケンリュウを呼び、さらに剣狼の導きにより出現するバイカンフーと合身し一体となることができるのだ。そして、妹レイナをはじめとする多くの仲間と共に力を合わせ妖兵コマンダーと戦ってゆく。
