title: 行け！稲中卓球部
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/16/2/22162_1_6.png?1551353909000
outline: "『週刊ヤングマガジン』で連載された、古谷実のギャグ漫画をアニメ化。原作は1996年の第20回講談社漫画賞一般部門受賞作品で、個性的な登場人物たちによる強烈なギャグと、思春期の青春模様をたくみに描いた内容で、一躍大人気となった。舞台は稲豊市立稲豊中学校・通称「稲中」。下品な主人公・前野と、その盟友であるバカの井沢をはじめ、ムッツリスケベの田中、体臭が殺人的な田辺、そして彼らに振り回される部長の竹田と、副部長の木之下。彼ら６人の部員で構成される「稲中卓球部」が、抱腹絶倒ものの大騒動を巻き起こしていく。"
