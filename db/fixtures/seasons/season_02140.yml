  title: なかよし／おねえさん／おむすび／ほらいずんどうめい
  description: 清香の洋服選びを手伝った呼吹。その報酬でもらう予定だった清香のプリンが無い！でも冷蔵庫の中にはあるものが･･･。呼吹はイタズラ心に火がついてしまう。／おはようからおやすみまで、沙耶香を見守る舞衣。彼女にとってそれが当たり前の日常だった。ある日、研究室に用事ができた沙耶香は舞衣のもとを離れようとするのだが･･･／今日は新しい親衛隊・燕結芽が配属される日。だが、彼女は一向に姿を見せない。心配になって探しに出かける真希と寿々花。一方その頃、夜見には別の任務が与えられていた。／山奥にある旅館で温泉を満喫している刀使たち。しかし、清香と姫和にとってこの温泉は特別なものだった。温泉に隠された「効能」を信じて、清香と姫和は大浴場に向かう！<br><br>衛藤可奈美:本渡楓／十条姫和:大西沙織／柳瀬舞衣:和氣あず未／糸見沙耶香:木野日菜／益子薫:松田利冴／古波蔵エレン:鈴木絵理／安桜美炎:茜屋日海夏／瀬戸内智恵:石原夏織／七之里呼吹:五十嵐裕美／六角清香:藤田茜／木寅ミルヤ:沼倉愛美<br><br>監督:信田ユウ／原作:伍箇伝計画／音楽:橋本由香利／シリーズ構成:朱白あおい（ミームミーム）／キャラクター原案:しずまよしのり／キャラクターデザイン・総作画監督:緒方浩美／美術監督:松下佳香（スタジオちゅーりっぷ）／プロデュース:ジェンコ<br><br>©伍箇伝計画／刀使ノ巫女製作委員会<br><br>so34540874←前話｜次話→so34801973　第一話→so34540874
