  episode_no: 第10話
  title: だっちいこで
  description: 半田清舟は渾身の作品『星』を書き上げ、これを書展に出す決意をする。島に来て初めて納得のいく字が書けて、晴れやかな気分だが同時に評価される不安も襲ってくる。なるは、そんなウジウジした半田の気持ちを知ってか知らずか、町の夏祭りに誘う。金魚すくいや焼きそば、太鼓のリズムに、なるやひなは大騒ぎ。そんな光景を微笑ましく見守るが、半田には“ある思い”があった。巨大な花火が打ち上がる中、半田は静かに決意する。<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
