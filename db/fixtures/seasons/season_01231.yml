- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: ひとんもち
  description: タマには誰にも言っていない“ある秘密”があった。そのことが半田にばれて島中の噂になったら大変なことになる！中学生女子の妄想は膨れ上がり、今にも破裂寸前！一方、半田清舟は書展の結果が惜しくも準賞で、大賞を逃してしまう。ひどく落ち込み自暴自棄になる半田に、なるは「もちひろいに行こう」と誘う。新品の船を海に下ろす際に船から餅をバラまく行事。半田がその行事から得た、書道の新しい価値観とは…。<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
