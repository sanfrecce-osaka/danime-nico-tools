  episode_no: 第2話
  title: やかましか
  description: かつて秘密基地だった半田清舟の家に、なるだけではなく中学生の美和（古木のぞみ）やタマ（大久保瑠美）も上がり込むようになり、書道も邪魔され翻弄される半田。その島のメンバーの一人、高校３年生のヒロシ（内山昂輝）は、勉強も運動も何をしてもオール３のミスター平均男。才能がないと嘆いていると、半田の書道部屋からあるものを発見する。ヒロシの心に火をつけた半田のあるものとは？“才能”とは、いったいなんなのか。<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
