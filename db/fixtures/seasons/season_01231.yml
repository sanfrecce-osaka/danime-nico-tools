  episode_no: 第1話
  title: ばらかこどん
  description: 東京で“ある事件”を起こしたイケメン書道家・半田清舟（小野大輔）。雑音から離れ書道と向き合うため、身寄りのいない島に一人で生活することに。海と山がきれいで人口が少ない小さな田舎町。借りた家は、汲み取り式便所にバランス釜のお風呂、ネズミが走るボロ屋…そんな家には、元気過ぎる小学１年生のなる（原涼子）が秘密基地として遊んでいた。一人になりたいのに一人になれない、半田の慌ただしい島生活が始まる。<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
