- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: うんにおえぎいっ
  description: 船の側面にペンキ文字を書いたおかげで、何かを掴みかけている半田清舟。この日は子どもたちの海水浴に同行することに。島の海は穏やかだが、ごつごつした岩場を走り回ったり、タコを生け捕りしたり、まるで野生児のようにはしゃぎ回る子どもたち。完全に保護者気分でのんびり見守る半田だが、目を疑うような光景を目の当たりにする。半田が島に来て約１ヶ月、ようやく島の一員になったような、ある日の出来事。<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
