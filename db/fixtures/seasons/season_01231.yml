  episode_no: 第12話
  title: かえってきてうりしか
  description: 半田清舟は、鳴華院書展に書を出品し島に帰ろうと思っていたが、そこに母が立ちふさがる。島に行ってから様子がおかしくなったと母は訴え、断固として島行きを許可しない。一方、島ではなるたちが半田の帰りを待ちわびていた。帰ってくる時をシミュレーションして、今か今かと心を躍らせる。半田は島に帰ってくるのか？出品した作品『石垣』の書展の結果は？島を想う気持ち、半田を想う気持ちが重なる、感動のエンディング。<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
