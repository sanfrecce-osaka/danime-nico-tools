  description: 鳴華院書展の締め切りまであと２週間。半田清舟は未だ書くべき書が見つからず、徐々に焦りが出てくる。そんなことはお構いなしに半田を連れ回す島の子どもたち。ドッヂボールや川で遊び、今日も不毛な一日を過ごしてしまったと後悔しながら歩く帰り道、半田は足を滑らせ崖下に転落、遭難してしまう。心細く怯える半田が真っ暗の中で見たものとは？島に来て初めて書けた渾身の作品が、ついに完成する！<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
