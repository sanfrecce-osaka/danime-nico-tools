- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: ひさんいを
  description: 半田清舟と島の子どもたちは、「島を満喫したい」という川藤と神崎の希望を叶え、釣りに連れてくる。そういうことじゃないんだが…と不満たらたらの二人。ヒロシは“ひさんいを”を釣ると意気込むが、“ひさんいを”とは一体なにか？釣りの最中、半田と川藤と神崎の会話は書道論になり、川藤は基本に忠実なことではなく、新境地を開くことに価値があると力説する。半田たちは“ひさんいを”を狙う針に、新境地のヒントを見出す。<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
