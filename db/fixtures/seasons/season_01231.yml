- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: よそんもん
  description: 半田清舟の仕事仲間であり唯一の友人である川藤（諏訪部順一）が、高校生の神崎（梶裕貴）を連れて島にやって来た。神崎は以前、書展で半田を破り大賞を取った新進気鋭の若手書道家。半田に憧れて書の道を志した神崎だが、半田の島に来てからの書に違和感を覚えていた。腹黒く不躾で、容赦なく半田につっかかる神崎。そこには、神崎を連れて来た川藤の目論見があった。半田が島で掴みかけている書とは？<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
