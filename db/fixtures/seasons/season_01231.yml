- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: しまんおんつぁんどん
  description: 完全にスランプに陥った書道家、半田清舟。島に来てなんの成長も感じないことにイライラが募る。そんなとき、美和の父親に「船の側面に船名を書いてほしい」と頼まれる。筆ではなく刷毛、墨ではなくペンキ、紙ではなく丸みを帯びた鉄板…。なるやひななど、島の子どもたちが囃し立てる中、失敗は許されない一発勝負に緊張する半田。そのとき、なるはとんでもないことをしてしまう！半田は納得のいく文字を船に書けるのか？<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
