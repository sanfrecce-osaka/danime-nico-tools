  episode_no: 第11話
  title: 東京にいます
  description: なるはいつものように半田の家に来ると、荷物がなく半田の姿もない。半田は島の誰にも告げず、東京に帰っていた。高層ビルに満員電車、着慣れないスーツで向かった先は、川藤が営む画廊。半田の書を一目見ようとやって来た館長と、あの事件以来数ヶ月振りに顔を合わせる。館長は半田の書をじっくり見ると、半田はその沈黙に耐えられず、とんでもないことをしてしまう！一方、島ではなるたちが半田の帰りを信じていた。<br><br>半田清舟:小野大輔／琴石なる:原涼子／山村美和:古木のぞみ／新井珠子:大久保瑠美／木戸浩志:内山昂輝／久保田陽菜:遠藤璃菜／ケン太:木村聖哉／新井明彦:潘めぐみ／郷長:杉野田ぬき／教頭:立木文彦／川藤鷹生:諏訪部順一／神崎康介:梶裕貴<br><br>原作:ヨシノサツキ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:橘
