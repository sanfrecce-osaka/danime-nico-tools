  title: ''
  description: 七代目の尽力もあり、菊比古と助六は揃って真打に昇進。披露公演も大盛況を収めるが、助六がまた問題を起こしてしまう。落語協会会長の嫌味に腹を立て、会長の十八番を勝手に披露したのだ。七代目から説教を喰らう助六は、ここぞとばかりに落語への想いを熱弁するのだが……。一方、菊比古はみよ吉に別れ話を切り出そうとしていた。菊比古と助六、二人の運命が大きく動き出す。<br><br>与太郎:関
