- !ruby/hash:EpisodeHash
  episode_no: 第十一話
  title: ''
  description: 温泉街のそば屋で出会った少女、小夏こそが助六とみよ吉の子どもだった。菊比古は小夏の案内でついに助六と再会するが、その姿はあまりに落ちぶれていた。みよ吉に落語を辞めさせられ、仕事をするでもなくその日暮らし。水商売をしながら助六を支えてきたみよ吉も、愛想を尽かして出て行ったという。菊比古はそんな助六に、たった一言だけ告げる。「東京へ戻って落語をやりなさい」と。<br><br>与太郎:関
