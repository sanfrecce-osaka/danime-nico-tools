  description: 二つ目となった菊比古と初太郎は、師匠の家を出て貧乏二人暮らしを始めた。初太郎は助六を襲名してからというもの、休む暇もないほどの上り調子。臆せず笑いを取りにいく話しぶりには、菊比古も舌を巻くばかりだった。一方の菊比古は助六のぶんまで食い扶持を稼ぎ、ろくに稽古もできない状態。なかなか調子の上がらない菊比古のためにと、師匠はみよ吉という芸者を紹介するのだが……。<br><br>与太郎:関
