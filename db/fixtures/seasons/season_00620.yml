  episode_no: 第十三話
  title: ''
  description: 時代に流されない落語を残していくこと、それが菊比古の仕事。時代に合わせた落語のために自分が変わっていくこと、それが助六の仕事。落語のために生きた二人の「約束の噺」も、いよいよお開き。菊比古も、ついに八雲の名前と向き合うときが来た。移ろいゆく時代、落語も人も大きく変わろうとする中で、菊比古は落語に、落語が結んだ縁にどんな決着を付けるのか。<br><br>与太郎:関
