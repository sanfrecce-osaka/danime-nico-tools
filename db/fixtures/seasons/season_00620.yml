  description: 寄席が終われば酒を浴び、両手に女を抱きかかえ芸の肥やしと上機嫌。遊んでいても仕事は入り、口も八丁手も八丁。菊比古はそんな助六に苛立ちを覚えながらも、順風満帆の彼が少し羨ましかった。自分はというと、鹿芝居の稽古もうまくいかず焦るばかり。自分に落語は向いているのだろうか？　自問自答する菊比古はある日、偶然みよ吉に出くわす。悪戯な表情を浮かべる彼女についていくと……。<br><br>与太郎:関
