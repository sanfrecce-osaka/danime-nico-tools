  episode_no: 第十二話
  title: ''
  description: 温泉街の旅館で開かれる小さな落語会。菊比古も小夏も松田も、誰もが高座に上がる助六の姿を待ち望んでいた。一方、助六は落語を愛する客の温かさに触れ、改めて落語と人との繋がりを実感する。菊比古のはからいで七代目八雲の紋付きを羽織り、披露するのは『芝浜』。ついに助六と菊比古の止まっていた時間が動き出すのだが……それはみよ吉にとっても同様だった。<br><br>与太郎:関
