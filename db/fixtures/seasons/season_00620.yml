  episode_no: 第十話
  title: ''
  description: 別れの刻はふいにやってくる。落語のつらさも楽しさも一緒に分かち合った助六。自分を本当の子どものように世話してくれたおかみさん。弟子入りを望む者やマスコミは嫌というほどやってくるのに、大切な人たちはどんどん去って行く。やりきれない思いを抱える菊比古に、七代目が聴かせるのは『子別れ』と自身の因果の物語。そう、すべては切っても切れない因果の巡り合わせ……。<br><br>与太郎:関
