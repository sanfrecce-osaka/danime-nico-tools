outline: 伊藤 誠(いとう まこと)が“桂 言葉(かつら ことのは)”と出合ったのは榊野学園の入学式のとき。言葉は誠の隣のクラスで、同じ沿線から通っていて、毎日同じ時刻の電車に乗り本を読んでいる。気にはなるけど、遠くから眺めているだけ…。ただ、それだけの存在だった。携帯電話のおまじない…｢好きな人の写真を待ち受けにして3週間、誰にもバレなかったら恋が成就する｣誠はばかばかしいと思いながらも、電車で出会う言葉の姿を携帯電話の待ち受けにする。だが、そんな誠の待ち受け画面に映った言葉の写真を同じクラスで隣の席の“西園寺世界(さいおんじ
  せかい)”に見られてしまう。おまじないを始めて1日目ではかなく散ってしまった淡い期待だったが、世界が勝手に誠の待ち受けを見てしまったお詫びにと、誠と言葉の仲を応援したいと二人の間を取り持つ事に…。その日から誠の退屈だった日常が大きく動き始める。
