  description: 気持ちのよい朝。カルルはベットで寝ていると、おとなりのパネットのお家からすごい大きな音がしました。「何？」カルルはパネットのお家に様子を見に行きます。そこには粉だらけのパネットが。パネットはカルルのおともだちで見習いのパン職人。パンを作っている最中でした。／大切な洋服をよごして困っていたカルル。そんな様子を見たせんたく屋のカリンカおばさんはカルルの洋服をせんたくしてくれると言ってくれます。カルルは洋服をせんたくしてくれる代わりに、カリンカおばさんのお仕事をお手伝いすることにしました。／カルルたちが街の広場へ行ってみると、ミルク屋さんの前に人だかりが。どうやらミルク屋さんが病気で寝込んでしまって、皆が楽しみにしている木のミルクが飲めないようです。そこで、カルル、パネット、ロロの３人がミルク屋さんの代わりに、森へ木のミルクを取りに出かけることにしました。／ロロの果物屋さんの前でお昼ごはんを食べていると、遠くでキラッと何かが光るのを見つけたカルル。近づいてみるとそこは古い本屋さんでした。高い場所に手が届かない本屋の主人・グロフを手伝って、カルルが本棚に本を並べる手伝いをします。お礼にもらった旅の本を見ながら、カルルは街の外の世界への興味を膨らませます。／ほか。<br><br>出演(声):高畑　充希、野中　藍、清和　祐子、ふくまつ進紗、牛田裕子<br><br>監督:高木淳／脚本:丸尾みほ<br><br>©KARL-TOWER
