  description: カルルとロロが一緒に森で果物を採っていると、なんと、珍しいトマテの実を見つけ大喜び。とその時、森の奥へと進んでいくリリアを見つけます。話を聞いてみると、リリアはトマテの実を探す為に一人で森へ来たようです。食べると病気が治るというトマテの実。リリアがトマテの実を探していた理由とは。。。／何も食べずに元気がないピプのために、カルル達は果物やお菓子、木のミルクなどを持ち寄ります。ロロがピプの目の前でおいしそうに食べて見せますが、それでも何も食べようとしません。リリアの心は募るばかりです。ピプは一体何が好きなのでしょうか？／ピプのことが心配で、リリアはサーカスに身が入りません。その頃ピプはある物に興味を示していました。こっそり部屋を抜け出してサーカスにやってきたピプ。そこでお気に入りの物を見つけるのでした。／少し元気になったピプを連れて、カルルとロロ、リリアは森へ遊びにやってきました。外に出てはじめはびっくりしていたピプも、次第にカルル達と楽しく遊ぶのでした。リリアもすごくうれしそうです。でも、みんな誰かさんのことを忘れていませんか？／ふしぎないきものピプのことをカルル達は時守じいさんやグロフに聞きますが、誰もどんないきものか分かりません。そんな中、ピプが突然いなくなってしまいます。いっしょうけんめい探すカルルとリリア。そのころピプはロロがお昼に飲んでいる木のミルクに夢中になっていました。<br><br>出演(声):高畑　充希、野中　藍、清和　祐子、ふくまつ進紗、牛田裕子<br><br>監督:高木淳／脚本:丸尾みほ<br><br>©KARL-TOWER
