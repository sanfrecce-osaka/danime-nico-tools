  description: ある日、ロロがいつものように果物をとっていると、突然空から誰かが落ちてきました。彼の名前はクーク。カルルたちの看病のかいがあって、すっかり元気になったクークは、「外の世界からやってきた」と話します。その話に興味津々のカルルたち。クークは何のためにこの街にやってきたのでしょうか？／街中、空飛ぶ遊園地の話題でもちきりです。カルル達は時守じいさんに「いい子にしてないと遊園地は来てくれないよ」と言われて、掃除をしたり、お仕事をがんばったりといつも以上に大忙し。そんな中、お花屋さんが遊園地がやってくる場所をまちがえないように、あることをやろうと言い出します。街の皆は協力してその素敵なことのお手伝いをするのでした。／ついに空飛ぶ遊園地がやってきました。大きな飛行船が塔の前に着地すると、光とともに突然カルルたちの目の前に遊園地が現れたのです。そして、団長のぺトスコスに紹介されながら、メンバーたちが次々と技を披露します。最後に花形スター、リリアの登場。しかし、そのリリアがなかなかステージに現れません。／今日もカルルたちは空飛ぶ遊園地で遊んでいます。観覧車に乗ったり、輪投げをしたり、パネットはモグラたたきに夢中です。サーカスのステージではいよいよリリアのつなわたりが始まります。ドキドキハラハラ。みんなが息をのんで見守るなか、リリアの演技は無事に成功するのでしょうか？／ほか。<br><br>出演(声):高畑　充希、野中　藍、清和　祐子、ふくまつ進紗、牛田裕子<br><br>監督:高木淳／脚本:丸尾みほ<br><br>©KARL-TOWER
