  title: 仮装　ぺんぎん　姉ごっこ
  description: "「ハッピーハロウィーン♪」学校帰りの亜樹は、マイ、うちふじの女子高生三人組に、カラオケボックスに連れ込まれていた。初めてのカラオケで落ち着かない亜樹であったが、ハロウィンの仮装をした女子高生たちは密着したり、触ったりといたずらの手を緩めない。カラオケ後、亜樹はすのはら荘に帰ろうとするも、興奮冷めやらぬ女子高生たちにプリクラに連れ込まれてしまい…<br><br>春原彩花:佐藤利奈／椎名亜樹:喜多村英梨／雪本柚子:高森奈津美／月見里菫:瀬戸麻沙美／風見ゆり:宮本侑芽／春原菜々:佐倉綾音／内藤苺愛:長妻樹里／小薗井舞子:中島　愛／八穂　錦:伊藤　静／椎名茉莉:茅野愛衣<br><br>原作:ねこうめ（まんが４コマぱれっと／一迅社刊）／総監督:大沼　心／監督:湊　未來／助監督:井上圭介／シリーズ構成:志茂文彦／キャラクターデザイン:平田和也／音楽:川田瑠夏／音楽制作:フライングドッグ／アニメーション制作:SILVER
