  episode_no: 第12話
  title: こたつ　年末　サンタさん
  description: 町はすっかりクリスマスモード。そんな浮かれたムードの中、柚子は亜樹がいまだにサンタの存在を信じていることを知る。今年こそサンタが来るまで起きていると張り切る亜樹の夢を壊さぬために、すのはら荘の面々と作戦を考える柚子であったが、結局名案の浮かばぬままクリスマスパーティーが始まってしまう。そんな状況を知った菜々は、「あ！　ゆっちが、アキが寝るまで一緒に寝て確認すればいんじゃね？」と思いつく。果たして、柚子は亜樹の夢を守り切ることが出来るのだろうか…<br><br>春原彩花:佐藤利奈／椎名亜樹:喜多村英梨／雪本柚子:高森奈津美／月見里菫:瀬戸麻沙美／風見ゆり:宮本侑芽／春原菜々:佐倉綾音／内藤苺愛:長妻樹里／小薗井舞子:中島　愛／八穂　錦:伊藤　静／椎名茉莉:茅野愛衣<br><br>原作:ねこうめ（まんが４コマぱれっと／一迅社刊）／総監督:大沼　心／監督:湊　未來／助監督:井上圭介／シリーズ構成:志茂文彦／キャラクターデザイン:平田和也／音楽:川田瑠夏／音楽制作:フライングドッグ／アニメーション制作:SILVER
