  title: 襲来　べた甘　おもてなし
  description: ある朝、突如すのはら荘に現れた亜樹の姉・椎名茉莉。亜樹のことをかわいい妹と呼び、自分がいないと何もできないという過保護な茉莉に対して、亜樹は「か、管理人さんがいるから大丈夫だよ！」と男らしく言い放つ。彩花に対して対抗心をむき出しにする茉莉は、亜樹をお世話する権利があるか彩花をテストすると宣言。普段を亜樹が受けているお世話を身をもって体験してみると言い出すのだが…<br><br>春原彩花:佐藤利奈／椎名亜樹:喜多村英梨／雪本柚子:高森奈津美／月見里菫:瀬戸麻沙美／風見ゆり:宮本侑芽／春原菜々:佐倉綾音／内藤苺愛:長妻樹里／小薗井舞子:中島　愛／八穂　錦:伊藤　静／椎名茉莉:茅野愛衣<br><br>原作:ねこうめ（まんが４コマぱれっと／一迅社刊）／総監督:大沼　心／監督:湊　未來／助監督:井上圭介／シリーズ構成:志茂文彦／キャラクターデザイン:平田和也／音楽:川田瑠夏／音楽制作:フライングドッグ／アニメーション制作:SILVER
