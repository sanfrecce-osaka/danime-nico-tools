  title: 草薙キセキ
  description: 禁忌区域の最奥監獄、何重もの隔壁で遮られた一角。そこにはひとりの少女が監禁されていた。彼女の名は、草薙キセキ――不確定古代属性“鬼”の所有者にして、タケルの妹。キセキとの束の間の面会を終えたタケルの心は、いつだって穏やかではなかった。そんな中、35小隊は珍しく魔導遺産の違法取引の現場を押さえることに成功。次の現場ではミニスカサンタでティッシュ配りをしつつ標的であるB級危険指定の魔法使いに接近！？
    発信機を取り付けることに成功しようやく追いつめた路地でタケル達が聞いたのは、標的の断末魔だった。｢おにい、ちゃん…？｣そこにいたのは他でもない、タケルの妹で…！？<br><br>草薙タケル:細谷佳正／鳳桜花:上田麗奈／西園寺うさぎ:大久保瑠美／杉波斑鳩:白石涼子／二階堂マリ:伊藤かな恵／ラピス:野水伊織／ホーンテッド:遊佐浩二／星白流:山田奈都美／草薙キセキ:安済知佳／鳳颯月:三木眞一郎
