  title: 出撃！雑魚小隊！
  description: 銃全盛の時代に刀一本で戦う草薙タケルと肝心なところで誤射しがちなあがり症のスナイパー・西園寺うさぎ、そして兵器改造マニアの整備担当・杉波斑鳩からなる、第35試験小隊――通称・雑魚小隊。進級すら危うい状態の彼らに、学園長・鳳颯月は新たな隊員の補充を告げる。その隊員とは、最年少で異端審問官となり活躍しながら、とある理由から免許をはく奪され学園へと戻されたエリート少女・鳳桜花。彼女を加えて魔導遺産回収の任務に赴いた３５小隊は、そこで彼女のすさまじい実力を目の当たりにし……！？<br><br>草薙タケル:細谷佳正／鳳桜花:上田麗奈／西園寺うさぎ:大久保瑠美／杉波斑鳩:白石涼子／二階堂マリ:伊藤かな恵／ラピス:野水伊織／ホーンテッド:遊佐浩二／星白流:山田奈都美／草薙キセキ:安済知佳／鳳颯月:三木眞一郎
