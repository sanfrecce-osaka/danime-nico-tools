- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 裏切者
  description: "「実家のことで話がある」と呼ばれた斑鳩に颯月が突きつけた一枚の写真。そこにはアルケミスト社で撮影されたダークエルフの細胞、「ロストマトリクス」が写っていた。タケルに遅れてきた理由を問われ「私が何をしていたか……教えてやってもいいが、お前に真実を知る覚悟があるか？」とさも重要そうなセリフをはいた斑鳩だったが、その後「私、しばらく学校休むから」と告げて小隊室を出ていってしまう。何かが引っかかるタケル。こっそりと斑鳩の後をつけ始めた一同だが、彼女は「境界線(ボーダー)」と呼ばれる危険地帯のそばで姿を消す。一方、境界線(ボーダー)内にあるアルケミスト社の研究棟では、斑鳩とうり二つの外見を持つ赤い白衣の少女・杉波伊砂が、ある人物と顔を合わせていて……？<br><br>草薙タケル:細谷佳正／鳳桜花:上田麗奈／西園寺うさぎ:大久保瑠美／杉波斑鳩:白石涼子／二階堂マリ:伊藤かな恵／ラピス:野水伊織／ホーンテッド:遊佐浩二／星白流:山田奈都美／草薙キセキ:安済知佳／鳳颯月:三木眞一郎
