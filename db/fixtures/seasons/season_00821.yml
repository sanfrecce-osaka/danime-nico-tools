- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: うさぎにだって牙はある
  description: "｢俺はうさぎと結婚する。あいつは俺の大切なものだから｣と言い放つ礼真に対し、｢うさぎは渡さない｣と見得を切るタケル。しかし礼真が｢王｣になるための計画は着々と進行していた。学園祭の飾りつけと称して学園全体を取り囲む巨大な魔法陣、そして生徒会長の流に忍び寄る怪しい影……。魂の掌握の能力をもつ魔女・メフィストフェレスが礼真の正体であるとにらんだ桜花は、生徒会役員の泉堂とともに礼真の身柄を確保に向かうのだが……！？
    試される絆。｢俺達はお前を信じてる。だからお前も……“俺達”を信じろ！｣果たしてタケル達はうさぎを救い出すことはできるのか！？<br><br>草薙タケル:細谷佳正／鳳桜花:上田麗奈／西園寺うさぎ:大久保瑠美／杉波斑鳩:白石涼子／二階堂マリ:伊藤かな恵／ラピス:野水伊織／ホーンテッド:遊佐浩二／星白流:山田奈都美／草薙キセキ:安済知佳／鳳颯月:三木眞一郎
