  episode_no: 第5話
  title: 魔女狩り祭
  description: 長らく廃止されていた｢魔女狩り祭｣が復活！祭りで使われる特殊貨幣が現金と交換可能と聞いたタケルは俄然、やる気を出し始める。斑鳩の提案で、35小隊は｢コスプレ社交会｣を開催することに！？
    しかしその頃、義母の元に呼ばれたうさぎは、とある通告を受けていた。 祭の準備が始まってからも、どこか思い詰めた様子のうさぎ。因縁ありげな男、魔女狩り祭の実行委員長・天明路礼真との再会をきっかけに、ついに廊下で意識を失ってしまう。｢わたくしは今月いっぱいで学園を去りますっ｣精一杯の笑顔でそう告げるうさぎに、タケルは｢お前、今日、俺の家に泊まれ！！｣と口にするのだが……！？<br><br>草薙タケル:細谷佳正／鳳桜花:上田麗奈／西園寺うさぎ:大久保瑠美／杉波斑鳩:白石涼子／二階堂マリ:伊藤かな恵／ラピス:野水伊織／ホーンテッド:遊佐浩二／星白流:山田奈都美／草薙キセキ:安済知佳／鳳颯月:三木眞一郎
