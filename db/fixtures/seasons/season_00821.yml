  episode_no: 第11話
  title: 草薙タケル
  description: "｢ねえ、お兄ちゃん。キセキを殺してくれないかな？｣穏やかな微笑みを浮かべたまま、妹は兄に懇願する。次第に強くなる自分の力を恐れ、せめて兄の手で殺してほしいと願うキセキ。キセキの死を望まないタケルは、最後まで彼女を守りぬく決意であることと、それでもどうしてもだめだった時には、｢お前を殺す時は、俺が死ぬ時だ｣という約束をする。そんな二人の前に現れたのは、タケルに強い憎しみを抱く京夜と、ホーンテッドの襲撃で死んでしまったはずの彼の幼馴染・吉水そっくりの容姿をしたレリックイーター・ネロだった。｢俺が何しに来たのか答えてやるよ草薙。決まってんだろ……！魔女狩りだ！｣<br><br>草薙タケル:細谷佳正／鳳桜花:上田麗奈／西園寺うさぎ:大久保瑠美／杉波斑鳩:白石涼子／二階堂マリ:伊藤かな恵／ラピス:野水伊織／ホーンテッド:遊佐浩二／星白流:山田奈都美／草薙キセキ:安済知佳／鳳颯月:三木眞一郎
