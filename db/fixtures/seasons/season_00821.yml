  title: 錬金術師二人
  description: 息をするように膨大な魔力を扱うことができる幻想生物・ダークエルフ。すでに絶滅したとされるこのダークエルフを復元すること――それが、伊砂の目的だった。実験計画を止めるべく、伊砂のもとへ赴く斑鳩。彼女の願いはたったふたつ、ダークエルフの復元を阻止すること、そしてかつてお互いにとって｢居場所｣だった友人・伊砂を救うこと……！
