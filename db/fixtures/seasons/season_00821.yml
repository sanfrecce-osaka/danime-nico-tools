  episode_no: 第12話
  title: 限りなき願い
  description: ホーンテッドの奇襲を受け、串刺しにされたタケル。その姿を目にしたキセキの中の異形は、絶叫とともに暴走を始める。触れたものすべてを侵食し、自らの一部と化してしまう幻想生物・百鬼夜行。ひたすらに増殖を続ける異形は、周囲のあらゆるものを飲み込み始める。今を共に生きる仲間たちのため全てを賭けて戦うことを決意し、遂にヴラドとの契約を果たした桜花。そして小隊の仲間たち――うさぎ、斑鳩、マリもまた、この事態を収束すべく、それぞれに戦いを続けていた。一方、意識を失ったタケルは、異空間でラピスと対峙していた。彼女は再びタケルに問う。｢あなたは目的のためならば、大切な物を捨てられますか？｣と。そのとき彼の脳裏に浮かんだのは……。<br><br>草薙タケル:細谷佳正／鳳桜花:上田麗奈／西園寺うさぎ:大久保瑠美／杉波斑鳩:白石涼子／二階堂マリ:伊藤かな恵／ラピス:野水伊織／ホーンテッド:遊佐浩二／星白流:山田奈都美／草薙キセキ:安済知佳／鳳颯月:三木眞一郎
