- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 英雄召喚
  description: "「俺はお前の仲間になることを諦めない」と、桜花に告げたタケル。しかし彼はある墓地を前にして、桜花が魔女を憎むキッカケとなった凄惨な出来事を知る。「他人がいれば私の復讐の邪魔になる―」桜花の瞳に宿る哀しみの深さに、タケルは思わず言葉を失ってしまう。しかしその瞬間、爆炎と悲鳴が街から噴きあがる。「さあ、見せてくれ。この平和な時代の終焉を、安楽の幕引きを！」。黒衣に身を包んだ幻想教団（ヴァルハラ）の幹部・ホーンテッドが、哄笑とともに呼び出したのは、伝説の魔法生物〈英雄〉（エインヘリヤル）アーサー・ペンドラゴン。〈英雄〉は、対魔導学園へと向かっていた……。<br><br>草薙タケル:細谷佳正／鳳桜花:上田麗奈／西園寺うさぎ:大久保瑠美／杉波斑鳩:白石涼子／二階堂マリ:伊藤かな恵／ラピス:野水伊織／ホーンテッド:遊佐浩二／星白流:山田奈都美／草薙キセキ:安済知佳／鳳颯月:三木眞一郎
