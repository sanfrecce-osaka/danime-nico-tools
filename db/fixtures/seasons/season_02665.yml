  episode_no: 第六百三十五話
  title: 二つの万華鏡
  description: 四代目火影・ミナトの九尾も黒ゼツに奪われナルトに死が迫る中、さらに十尾の人柱力と化したマダラがカカシたちの前に現れる。カカシたちは力を合わせマダラに攻撃をしかけるものの、全く歯が立たない。しかし、ナルトとぶつかり合った事で自分を取り戻したオビトがナルトを救うべく、一人マダラに挑む。そしてかつての自分を取り戻したオビトの姿を見てカカシも加勢。長い時を経て、かつて親友同士だったカカシとオビトがツーマンセルを組み、強敵・マダラに立ち向かう！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
