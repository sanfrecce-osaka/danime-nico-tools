- !ruby/hash:EpisodeHash
  episode_no: 第六百三十六話
  title: 結成・ミナト班
  description: マダラと対峙しながらオビトは、カカシと出会った頃の事を思い出す。それはまだ二人が幼い頃――。「仲間は絶対に助ける。それがオレの流儀だ」と言っていたカカシはいつの頃からか冷酷に任務を優先するようになっていた。仲間の忍からも評判の悪いカカシ。父の死が影響してカカシは変わってしまったが、オビトはその理由を知らなかった。事あるごとにぶつかり合うオビトとカカシ。そんな二人はミナトの班に配属され、初めての実戦任務に赴く事になる。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
