  title: 死の際
  description: 舞台は戻って第四次忍界大戦。尾獣を抜かれ、今にも死んでしまいそうなナルトを必死に医療忍術で助けようとするサクラだが、ついにナルトの心臓が止まってしまう。一方、マダラに刀で胸を貫かれたサスケのチャクラも消えてしまった。それを感知した香燐（カリン）たちはサスケの元へ向かおうとするのだが、木遁を使うトビに阻まれる。そして全ての尾獣を手に入れたマダラは強大な力を持つ十尾の人柱力となり、もう片方の輪廻眼を取り返すため、オビトの元へ向かうのだった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
