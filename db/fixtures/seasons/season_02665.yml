  title: パパの青春
  description: 八門遁甲“死門”を開く決意をしたガイは万年下忍で里の者たちから馬鹿にされていた父親、マイト・ダイの事を思い出す――。　ある日父親を馬鹿にした中忍に怒った少年のガイはその中忍に立ち向かうのだが全く歯が立たない。強い者に勝つ事ができずに涙するガイだが、その時ダイから教わった『本当の勝利』と『自分ルール』をガイは自分の胸に刻むことになるのだった。そして――父親の教えを胸に、死を覚悟したガイの最後の闘いが始まる!!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
