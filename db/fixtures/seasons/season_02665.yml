  title: 八門遁甲の陣
  description: リミッターを外し極限まで力を引き出す究極の技、八門遁甲の陣（はちもんとんこうのじん）。一時、五影をも上回る何十倍もの力を出すことができる技だが、発動したものは必ず死ぬ――。その八門遁甲の陣を発動したガイは絶大な力で六道マダラに攻撃をしかける！その攻撃は大地に大穴を開ける程強力で六道の力を得たマダラですら直接攻撃を避けようとするのだった。さらにリーやカカシは死を覚悟したガイの攻撃を無駄にしないためにサポートへと回り、一致団結しマダラに挑む!!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
