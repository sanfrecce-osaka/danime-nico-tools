  description: 無限月読にかかったキラービーが見る夢――。尾獣の力を使って世界を変えようともくろむ“暁”が暗躍する世界。その“暁”に尾獣の力を奪われナルトたち人柱力は各地で捕らわれの身となっていた。そしてその世界には“暁”に対抗する一人の姫がいる。その姫を守るため、捕らわれている人柱力を助けていつか来るであろう“暁”との戦いに備えるべくビーは一人立ち上がったのだ！“暁”VSキラービーの熱き戦いを描く、忍ロマンが今ここに始まる!!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
