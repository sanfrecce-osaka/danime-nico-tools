- !ruby/hash:EpisodeHash
  episode_no: 第六百三十七話
  title: お前はバックアップだ
  description: "「仲間を見捨てない」ことが流儀のオビトと、「任務優先」が流儀のカカシ。全く意見が合わないまま出撃した任務の先でオビトたちを敵が襲う！だがそんな状態でチームワークなど発揮できる訳もなくミナト班は窮地に立たされる。カカシの考えが理解できずにいたオビトだが、その後の神無毘橋（かんなびきょう）の任務で何故カカシが任務を優先にするようになったのかをオビトは知ることになる。　――そして舞台は戻りマダラと対峙するオビトとカカシ。二人の最後の作戦が今始まる!!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
