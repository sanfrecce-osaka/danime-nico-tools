- !ruby/hash:EpisodeHash
  episode_no: 第六百三十八話
  title: 碧き猛獣ＶＳ六道マダラ
  description: 命が尽きかけているサスケの元に辿りついた香燐たち。しかしサスケの傍には謎の人物が佇んでいて…。一方、マダラと戦うカカシたちの元にはガイが駆けつけた。六道の力を得たマダラには仙術か体術による物理ダメージしか通用しない。仙術を使えるミナトが両腕を失い戦う事ができない今、体術を使うガイが八門遁甲（はちもんとんこう）を解放してマダラに突撃する！しかし、第七・驚門（きょうもん）までの体術ではマダラには効かない。そこでガイは八門遁甲最後の“死門”を開ける決意をし…。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
