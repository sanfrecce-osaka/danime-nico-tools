  description: 7話：花火大会の日、慧との仕事が遅くなり、花火大会に行けないことに落ち込むみのり。すると、羽田野の誘いで隠れ家的なアトリエに招待され、そこで個人的にデザインしていたという浴衣を試着させてもらうことに。互いに浴衣を着て、いつもと違う雰囲気に時めく二人。「黙っていればカッコいいのに」と照れ隠しするみのりだったが、「それはお前もだろ」と真剣な表情の羽田野に押し倒されてしまう。徐々に惹かれる気持ちを抑えられない言葉と優しく触れる手。そこには、恋人同士のような感覚が芽生え始めていた。／8話：ファッションショーも近づき、慧との衣装合わせも順調に進んでいることを給湯室で嬉しそうに話すと、なぜか複雑な表情を見せる羽田野。すると突然「ご褒美だ…」と壁際に追い詰められ、キス。まだ勤務時間中で、他の社員も通りかかるリスクがあるのに激しく求められ、これまでになく強引な羽田野の様子に戸惑うみのり。さらにそんな中、衣装案の却下も伝えられてしまい、羽田野への好意を自覚し始めたはずが、激しく衝突した二人はすれ違ってしまう…。　他<br><br>羽田野秋彦:八代拓／相澤みのり:五十嵐裕美／菅原慧:廣瀬大介<br><br>原作:Meg／監督:荒木英樹／脚本:翌有蔵／キャラクターデザイン:あおばみずき／音響監督:えのもとたかひろ／音響制作:スタジオマウス／制作協力:NAMU
