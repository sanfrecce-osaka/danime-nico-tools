  description: 1話：服飾デザイン会社の打ち上げで、犬猿の仲の上司・羽田野との毎度の口論を繰り広げる新人・みのり。酔い潰れて終電を逃してしまったみのりは、介抱のため残った羽田野の提案で近場のカプセルホテルに泊まることに。ところがハプニングから部屋が使えなくなってしまい、見かねた羽田野に「じゃあ…俺の部屋来る…？」と誘われて―…！？意識なんてするはずない…そう思ってたのに、狭いカプセルホテル内で触れる肌と、垣間見せる異性の顔に胸の高鳴りが抑えられず…口づけから長い一夜が始まる。／2話：カプセルホテルでの一夜が明け、デザイン事務所に出勤したみのり。職場で顔を合わせるなり羽田野に呼び出され、衣装部屋でみのり自身でデザインしたドレスの試着をすることに。ところがファスナーが引っかかって身動きが取れず、助けを求めるのだが、ドレスが脱げかけの無防備な姿を見た羽田野に「俺の事、誘ってる…？」と迫られて―！？１人用の狭い試着室内、密着した肌と唇が触れ合い…もうただの上司と部下には戻れない…。　他<br><br>羽田野秋彦:八代拓／相澤みのり:五十嵐裕美／菅原慧:廣瀬大介<br><br>原作:Meg／監督:荒木英樹／脚本:翌有蔵／キャラクターデザイン:あおばみずき／音響監督:えのもとたかひろ／音響制作:スタジオマウス／制作協力:NAMU
