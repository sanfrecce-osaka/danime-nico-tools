  description: アンリエッタ女王にアルビオン大陸の前線まで呼び出されたルイズと才人。一般市民を戦火に巻き込みたくないアンリエッタは、虚無の魔法を使って一気にアルビオン軍を戦闘不能にしてほしいとルイズに依頼する。戦争に荷担したくない才人であったが、渋々ながらもゼロ戦でルイズを最前線まで連れて行くことに…。しかし、ここぞという時にルイズは精神力不足のため虚無の魔法が使えない。さらに敵の竜騎士隊に発見され、空中戦となりゼロ戦は雪山に墜落してしまう。雪山で遭難した才人とルイズは、下山を試みるが、途中、先の空中戦で負傷した敵の竜騎士・ヘンリーを発見してしまう。敵ながら傷ついたヘンリーを見捨てられないルイズと、ルイズの言う貴族の名誉を未だ理解出来ない才人は、ここでも衝突してしまうこと…。<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／アンリエッタ:川澄綾子／エレオノール:井上喜久子／カトレア:山川琴美／アニエス:根谷美智子／ミシェル:石松千恵美／ジュリオ:平川大輔／シェフィールド:勝生真沙子／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案
