title: ゼロの使い魔 双月の騎士
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/32/8/10328_1_6.png?1427216400000
outline: 異世界ハルケギニアで偶然見つけたゼロ戦に乗って、才人は元いた世界に帰還する方法を探していた。もしかしたら日本に帰れるかもしれないという千載一遇の好機を迎えた才人。しかし、そのチャンスを自らあきらめ、ルイズのピンチを救うためにハルケギニアに留まり、結局もうしばらくルイズの使い魔でいることを選んだ才人。ルイズも、ようやく才人を一人前の使い魔(!?)と認めたようで、今までのように犬呼ばわりしたり、床で寝させたり、鞭で叩いたりはしなくなっていた。しかし、そんな待遇の良さに調子をよくした才人は、せっかくのルイズのはからいをよそに相変わらずあっちにふらふら、こっちにふらふら…。その度にご主人様であるルイズの逆鱗に触れ、結局お仕置きされてしまう才人。そんな、相変わらずの平和な日々が続いていくはずだったのだが…。
