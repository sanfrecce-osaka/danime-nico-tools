  description: ルイズのことが心配なのか魔法学院に特別講師として赴任して来たラ・ヴァリエール家の長姉エレオノール。そんな二人のことが心配な次姉カトレアも学院にやって来ることに…。ある日、学院長室から破壊音が響いた。表向きは事故として処理されたが、実は風と水のルビーを狙った賊の仕業であった。状況証拠を分析すると学院内部のメイジの犯行の可能性が高い。オスマン学院長が賊の胸に残した消えない魔法の刻印が唯一の手がかりとなる。内部調査を依頼された才人は、その刻印を探してルイズ姉妹の部屋に忍び込むのだが、突如カトレアの部屋で爆発音が鳴り響く!
