  description: 一夜にして学院を占拠したメンヌヴィルたち。メンヌヴィルは、オスマン学院長に人質の命と引き換えにトリステイン連合軍のアルビオンからの無条件撤退をアンリエッタ女王に署名させるよう要求する。一方、禁固されていたため敵から逃れたルイズと才人は、共に無事だったキュルケとタバサ、そしてコルベールと合流する。武力を行使してでも人質を助けに行くべきだと主張するキュルケに対し、執拗に戦いを避けようと促すコルベール。人質救出に専念するという条件で戦闘に加わったコルベールは、炎の魔法を繰り出しキュルケたちを援護する。彼の炎の温度は、メンヌヴィルの過去の忌まわしい記憶を甦らせる。その記憶こそが、アニエスが長年追い続けていた残虐な事件の謎の真相を解く鍵だった・・・!?<br><br>ルイズ:釘宮理恵／平賀才人:日野聡／シエスタ:堀江由衣／アンリエッタ:川澄綾子／エレオノール:井上喜久子／カトレア:山川琴美／アニエス:根谷美智子／ミシェル:石松千恵美／ジュリオ:平川大輔／シェフィールド:勝生真沙子／ギーシュ:櫻井孝宏／タバサ:いのくちゆか／キュルケ:井上奈々子／モンモランシー:高橋美佳子<br><br>原作:ヤマグチノボル【MF文庫J｢ゼロの使い魔｣シリーズ(メディアファクトリー刊)より】／イラスト・キャラクター原案
