  description: トリステイン連合軍とアルビオンとの戦況が激化を辿る中、アニエスは前線に赴く前に、自らの忌まわしき過去｢ダングルテール事件｣について調べるために魔法学院の地下にあると言われる極秘公文書館の閲覧を申し出る。しかし危険だという理由で学院長に申し出を拒否されたアニエスは、ルイズやエレオノールたちに密かに入口の鍵を解除してくれるよう協力を依頼する。しかし、才人からプレゼントされた水兵服に着替えた姿を見せようと才人の後を追いかけてきたシエスタのせいで、ルイズが激怒してしまう!
