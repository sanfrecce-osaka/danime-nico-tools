outline: かつて少年サッカー世界一に輝いた｢イナズマレジェンドジャパン｣と、ホーリーロードを戦い抜いたメンバーを中心に構成された｢新生イナズマジャパン｣。2つのチームによる夢のエキシビションマッチが開催されようとしていた。この対戦を一目見ようと集まった観客で、超満員のスタジアム。試合開始早々、先制点を奪取するイナズマレジェンドジャパン。円堂の気迫のプレーに触発された天馬たち新生イナズマジャパンが、反撃を試みる。スタジアムの熱気が最高潮になろうとしていたその時、無数の小型ロボットが突如現れ、スタジアムを攻撃する。それは、天馬たちの世界では見たこともない小型ロボット・LBXであった!次々とスタジアムを破壊するLBX。その時、新たなLBXがスタジアムに舞い降りた。それは、バンとヒロたちが乗ったダックシャトルから出撃した、LBXイカロス・ゼロたちであった----!天馬たちの世界に現れたバンたちとLBXは、敵か味方か!?最強のサッカーチームと最強のLBX軍団が、地球の存亡を賭けてかつてない激闘を繰り広げる!!
