  title: フリクリ カノジョハ宇宙(ソラ)カラフッテキタ!?
  description: '女はべスパに乗って現れた。とある地方都市に少年・ナオ太は住んでいた。回りには何の変哲もない山、川、海、空。街。学校。ただ一つだけ、遠くにみえる謎の医療機器メーカーの存在が少年の心に影を落とす。ある日、少年はベスパに乗った謎の女に出逢う。その日から少年の周りには異変がおきはじめる。まず、頭部に変な症状が。そして、時を同じくして思いがけない場所からロボット!が出現。女とロボットには関係はアリなのか?謎。謎。謎。少年は何かに選ばれてしまったのだろうか?ナゼ?ナゼ?ナゼ?もう、毎日が退屈なんて言ってらんねぇ!<br><br>ナンダバ・ナオ太:水樹　洵／ハルハラ・ハル子:新谷真弓／サメジマ・マミ美:笠木　泉／ナンダバ・カモン:松尾スズキ／ナンダバ・シゲクニ:糸　博／ニナモリ・エリ:伊藤実華／マナベ・ガク:
