- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: ブラブレ 主人公、ヤブレカブレ!
  description: 'あれよあれよいう間に、もう5巻。次回で最終回であるということをまったく無視するかのように、マイペースでストーリーが進行している。進行シテイル?
    いや、シテナイ? ど～なってるの? サ●エさん。ドラ●もん。永久に終りがやってこないビューティフルなんとかか?｢｢フリクリ｣は不条理アニメです｣。ホント?
    いや、徐々に物語は進行しているのだ。ナオ太の心もマミ美の心も、土手でべたべたしてた時とは変化が訪れている。この状況の移ろいが、疎瀬の街に影をもたらしていく。ロボットカンチの秘密やハル子の宇宙人疑惑は、新キャラ、アマラオ、キツルバミの登場で深まるばかり。いよいよ侵略戦争勃発か。いやがおうにも妄想は膨らむ。そして、ついにナオ太、ハル子、カモンまでが武器を取った!?｢あれは危険なロボットだ。早く処理できなければメディカルメカニカが動き出す｣。とぼけた顔して案外深刻な発言の多いアマラオはつぶやく。ナオ太×ハル子。ナオ太×マミ美。ナオ太×カモン。カンチ×MMロボ、ハル子×アマラオ。たくさんの出会いが緩衝しあい、ナオ太の心は攪拌される。そして、カンチの額から新たな物体が出現した!
    家族、故郷という箱庭の中のサバイバルゲーム。生き残るのは、誰ニャ?<br><br>ナンダバ・ナオ太:水樹　洵／ハルハラ・ハル子:新谷真弓／サメジマ・マミ美:笠木　泉／ナンダバ・カモン:松尾スズキ／ナンダバ・シゲクニ:糸　博／ニナモリ・エリ:伊藤実華／マナベ・ガク:
