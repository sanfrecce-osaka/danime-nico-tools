  title: ファイスタ クロキホノオノ神マチニオヨボシコト
  description: 'ナオ太の家に宇宙人(自称)とロボットが住みついた。地方都市・疎瀬に住む少年ナオ太の周囲は、にわかに常識はずれな空気に満ちあふれる。頭に角がはえるは、脳にも異常が発覚。その頃、街に連続放火事件が起こる。事件とヤツラは関係アリなのか?ナオ太の記憶にふとひっかかる、6年前の小学校炎上事件。それは、マミ美との出会いでもあった。つね日頃、言動に謎の多い女子高生・マミ美は、ロボット・カンチと少女の持つゲーム｢ファイスタ｣の神とを重ね合わせはじめる。ゲームと現実、過去と現在の物語が接近したとき、ナオ太の頭部にまたまた異変が……。<br><br>ナンダバ・ナオ太:水樹　洵／ハルハラ・ハル子:新谷真弓／サメジマ・マミ美:笠木　泉／ナンダバ・カモン:松尾スズキ／ナンダバ・シゲクニ:糸　博／ニナモリ・エリ:伊藤実華／マナベ・ガク:
