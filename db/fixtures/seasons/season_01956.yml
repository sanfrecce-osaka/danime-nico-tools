- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: マルラバ ビショージョ危機イッパツ
  description: '女宇宙人とロボットとの共同生活という、SF的日常を送る小6の男子ナオ太にも、当たり前に学校行事は課されるのだ。学芸会で、ナオ太のクラスは｢長靴をはいた猫｣を上演することになった。ナオ太は猫役。主役は、学級委員長のニナモリ・エリ。猫役にふてくされるナオ太に、ニナモリは練習参加を執拗に強要する。そんな高ビーお嬢さまにも悩みがあった。父である疎瀬市長がスキャンダルを起こし、進退が危ぶまれていたのだ。家庭内は離婚問題でもめているし、ニナモリの小さなハートは揺れる。けれど、それをひた隠すニナモリ。隠すといえば、ナオ太。頭からフワフワ猫耳がはえてきた。互いに隠し事を秘めたふたりの共犯関係!?オウサマノミミハロバノミミ!
    我慢できずにニナモリがホントを口走ったとき、謎のロボットがみたび出現!戦え、ロボット・カンチと宇宙捜査官・ハル子!え、そんな展開なの?<br><br>ナンダバ・ナオ太:水樹　洵／ハルハラ・ハル子:新谷真弓／サメジマ・マミ美:笠木　泉／ナンダバ・カモン:松尾スズキ／ナンダバ・シゲクニ:糸　博／ニナモリ・エリ:伊藤実華／マナベ・ガク:
