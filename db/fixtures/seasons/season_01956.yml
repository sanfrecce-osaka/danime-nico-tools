- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: フリキリ ナオタ、ツイニ立ツ?オトコダシ。
  description: 'いつもバットを持っている男。けれど振ったことがない男。それがナオ太。フリクリの主人公。兄のバットを持って今日もバッターボックスに立つ。声援が飛ぶ。その呼び名は……。その頃、疎瀬に謎の飛行物体が接近していた。どこから?もちろん宇宙から。ハル子を追ってとうとう本物の宇宙人がやってきた。のんきな疎瀬の街が、いきなり崩壊のピンチに!?｢多少の覚悟の時間をくれっつーの｣｢言ったでしょ、宇宙警察官だって｣｢マジかよ!?｣そんな折りにも、ナオ太たちは野球の試合に励む。宇宙大戦争と野球戦。まったく次元が違う行事が、フリクリ現象でひとつになる。まさに、ビックバン。アストロ球団もビックリ。ハル子とカンチはどっちにつくのか?｢やっぱ野球でしょ｣。え、あ、野球vs宇宙戦争ってコトなの?納得できる?アタマ横に振りたい気分でしょ。しかもちょっとホラー演出まで入ってる。疎瀬震撼。友情メカ作画監督に庵野秀明、ゲストメカデザインにいづな
    よしつね参加。ライナーにthe pillows山中さわおコメント入り。<br><br>ナンダバ・ナオ太:水樹　洵／ハルハラ・ハル子:新谷真弓／サメジマ・マミ美:笠木　泉／ナンダバ・カモン:松尾スズキ／ナンダバ・シゲクニ:糸　博／ニナモリ・エリ:伊藤実華／マナベ・ガク:
