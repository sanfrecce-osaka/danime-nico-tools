- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: フリクラ ソレカラ、コレカラ。
  description: '終りがやってきた。単純に物語の終わりという安心なのか。それとも、疎瀬の街の終わりという絶望なのか。淡々とした風景と溌刺としたメカアクションとわざとはぐらかすようにはしゃいだ会話群。実際のところそのへんを歩けば、そんな統一感のない情景はたくさんある。バラバラと交差点を歩く人々。ファミレスでは会話が無数に交錯している。ディスカウントショップにこもる妙な熱。そこにはつながってる心なんてあるのか。ホントにすべてが正しく了解されてることなんかない。だからこそチョットした接触に心はつかまれ、体くっつけてバイクで風をきるなんてことがたまらなく愛おしいひとときだったりする。終わりを知ってるからこその祭り。あ、いつもと芸風違いますか。すみません。ストーリー紹介さくっといっときます。謎のロボットの暴動のおかげで、疎瀬にも不穏な空気が漂っていた。暗い終末感の中でも、ナオ太たちは変わらない生活を行っていた。あれから行方をくらませていたハル子が戻ってきたとき、固まっていたナオ太の心は崩れていく。ハイスピードで事態は進行し、ハル子の秘密も明らかに。そして、街に王と名のつくスゴイやつが降りてきた……。<br><br>ナンダバ・ナオ太:水樹　洵／ハルハラ・ハル子:新谷真弓／サメジマ・マミ美:笠木　泉／ナンダバ・カモン:松尾スズキ／ナンダバ・シゲクニ:糸　博／ニナモリ・エリ:伊藤実華／マナベ・ガク:
