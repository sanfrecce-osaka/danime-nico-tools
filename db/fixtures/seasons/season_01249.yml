outline: パプワたちが第1パプワ島を方舟に乗って離れてから4年…。『青の秘石』の呼びかけにより眠りからめざめたコタローがガンマ団本部を抜け出した。そしてたどり着いた所は第2パプワ島。すぐにパプワくんたちに発見されるがコタローは記憶喪失状態だった。番人としてパプワくんと生活を共にする元ガンマ団のリキッドはコタローだと知り驚愕する。コタローは『秘石眼』の持ち主で4年前、第1パプワ島を崩壊させた事があるのだ。その強大な力を暴走させることを恐れたリキッドはコタローが記憶喪失状態をいいことに勝手に『ロタロー』と改名する。少々疑問を感じながらも『ロタロー』と呼ばれることになったコタローはイトウくん、タンノくんなど島のナマモノたちに困惑しつつもパプワくんたちと友達になってゆく。そんな『ロタロー』を取り戻すために新生ガンマ団の面々がパプワ島へと乗り込んできた。そこに元ガンマ団特選部隊も加わって第2パプワ島もまたまた騒がしくなっていく。｢南国少年パプワくん｣続編の同名コミックのアニメ化。
