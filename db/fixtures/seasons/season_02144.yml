  title: 血頭の丹兵衛
  description: "「血頭の丹兵衛」率いる盗賊たちが非道な手口で盗みを繰り返していた。そんなある日、平蔵は、牢にいる粂八から意外な話を聞く。「その丹兵衛は偽者だ」。粂八はかつて丹兵衛に仕えたことがあり、「殺さず、犯さず、金が有り余るところからしか盗まず」という＜真の盗人三箇条＞を守ってきた正真正銘の親分だという。平蔵は、「偽者の化けの皮をひんむいてやる」という粂八を信用し、丹兵衛を探させることにしたのだったが……。<br><br>長谷川平蔵（鬼平）:堀内賢雄／おまさ:朴ろ美（ろは王へんに路）／長谷川辰蔵:浪川大輔／佐嶋忠介:水内清光／粂八:細谷佳正／木村忠吾:岡本信彦／小柳安五郎:木内秀信／酒井祐助:浜田賢二／彦十:飯塚昭三／長谷川久栄:岩男潤子／お順:千本木彩花／岸井左馬之助:田中秀幸<br><br>原作:池波正太郎『鬼平犯科帳』(文春文庫)／クリエイティブプロデューサー:丸山正雄／監督・キャラクターデザイン:宮　繁之／脚本:あべ美佳、村越繁、稲本達郎、水上清資、加藤綾子／美術監督:秋葉みのる／色彩設計:西　香代子／撮影監督:宮田崇弘／編集:木村佳史子／音楽:田中公平、川村竜<br><br>©オフィス池波/
