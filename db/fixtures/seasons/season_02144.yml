  episode_no: 第10話
  title: 泥鰌の和助始末
  description: 平蔵は、見事な“お盗め”を果たした大工の泥鰌の和助のことを思い出していた。その日久々に浅草に戻った和助は、大工仲間の孫吉一家に再会。息子の磯太郎は、実は和助の実子だったが、立派に育った姿を見て喜んでいた。ところが磯太郎は、働いている紙問屋「小津屋」の旦那に濡れ衣を着せられ、その後縊死。孫吉と女房のおひろまで身投げをしてしまう。和助は復讐を果たすため小津屋に盗みに入ることを決意する……。<br><br>長谷川平蔵（鬼平）:堀内賢雄／おまさ:朴ろ美（ろは王へんに路）／長谷川辰蔵:浪川大輔／佐嶋忠介:水内清光／粂八:細谷佳正／木村忠吾:岡本信彦／小柳安五郎:木内秀信／酒井祐助:浜田賢二／彦十:飯塚昭三／長谷川久栄:岩男潤子／お順:千本木彩花／岸井左馬之助:田中秀幸<br><br>原作:池波正太郎『鬼平犯科帳』(文春文庫)／クリエイティブプロデューサー:丸山正雄／監督・キャラクターデザイン:宮　繁之／脚本:あべ美佳、村越繁、稲本達郎、水上清資、加藤綾子／美術監督:秋葉みのる／色彩設計:西　香代子／撮影監督:宮田崇弘／編集:木村佳史子／音楽:田中公平、川村竜<br><br>©オフィス池波/
