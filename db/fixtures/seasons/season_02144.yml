  title: 谷中・いろは茶屋
  description: ある夜、呉服問屋「備前屋」から金が奪われ、十五人が惨殺される事件が起きた。その手口から「墓火の秀五郎」一味の犯行と発覚。見回りを強化する平蔵だが、かたや同心の忠吾は外回り中に立ち寄った「いろは茶屋」の女、お松に熱を上げ、通い詰める。そんな折、そのお松の得意客、川越の旦那は気前よく大金を渡してくれたため、忠吾ともこれまで通り遊べる、とお松は持ちかける。ところが、川越の旦那こそ墓火の秀五郎だったのだ。<br><br>長谷川平蔵（鬼平）:堀内賢雄／おまさ:朴ろ美（ろは王へんに路）／長谷川辰蔵:浪川大輔／佐嶋忠介:水内清光／粂八:細谷佳正／木村忠吾:岡本信彦／小柳安五郎:木内秀信／酒井祐助:浜田賢二／彦十:飯塚昭三／長谷川久栄:岩男潤子／お順:千本木彩花／岸井左馬之助:田中秀幸<br><br>原作:池波正太郎『鬼平犯科帳』(文春文庫)／クリエイティブプロデューサー:丸山正雄／監督・キャラクターデザイン:宮　繁之／脚本:あべ美佳、村越繁、稲本達郎、水上清資、加藤綾子／美術監督:秋葉みのる／色彩設計:西　香代子／撮影監督:宮田崇弘／編集:木村佳史子／音楽:田中公平、川村竜<br><br>©オフィス池波/
