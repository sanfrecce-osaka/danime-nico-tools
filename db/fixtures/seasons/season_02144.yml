outline: 時は江戸後期。暴虐の限りを尽くす盗賊たちが、「鬼」と呼んで畏れる男がいた。「鬼の平蔵」こと火付盗賊改方・長谷川平蔵その人である。 火付盗賊改方とは、一種の特別警察。江戸市中内外の犯罪を取り締まるだけでなく、他国に出て犯罪者を捕らえることもできる機動性の高い組織。しかし平蔵は職務に忠実なだけの固い男ではない。時として罪を犯した者にも情けをかけることがある。平蔵が許さないのは、非道。《盗人三箇条》――殺さず、犯さず、盗まれたら潰れるような店からは盗まない――から外れ、人の道に背く者には一切容赦はしない。男気と人情にあふれ、毅然としながらもどこか色気を漂わせた佇まいで人を惹きつけるオトナ。そんな平蔵と彼を取り巻くクセのあるキャラクターたちが、江戸にはびこる非道を追い込み、叩き潰す。
