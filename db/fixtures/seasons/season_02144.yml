  description: 江戸でもきこえた薬種屋「山田屋」で17人が惨殺され金が盗まれる事件が起きた。現場に残された「狐火札」から「狐火」一味の犯行と思われた。しかし狐火の先代は亡くなり、お頭を継いだ二代目は、おまさがかつて情を交わした男でもあり、昔、狐火の一員でもあったおまさは違う者の仕業ではないかと感じていた。それならば誰が？「狐火」の犯行に見せかけた者がいるに違いない……。<br><br>長谷川平蔵（鬼平）:堀内賢雄／おまさ:朴ろ美（ろは王へんに路）／長谷川辰蔵:浪川大輔／佐嶋忠介:水内清光／粂八:細谷佳正／木村忠吾:岡本信彦／小柳安五郎:木内秀信／酒井祐助:浜田賢二／彦十:飯塚昭三／長谷川久栄:岩男潤子／お順:千本木彩花／岸井左馬之助:田中秀幸<br><br>原作:池波正太郎『鬼平犯科帳』(文春文庫)／クリエイティブプロデューサー:丸山正雄／監督・キャラクターデザイン:宮　繁之／脚本:あべ美佳、村越繁、稲本達郎、水上清資、加藤綾子／美術監督:秋葉みのる／色彩設計:西　香代子／撮影監督:宮田崇弘／編集:木村佳史子／音楽:田中公平、川村竜<br><br>©オフィス池波/
