  title: 本所・桜屋敷
  description: 平蔵は、懐かしの土地・本所にある服部角之助宅で度々騒ぎが起きていることを知る。早速偵察に出向くと、かつて共に剣術を学んだ岸井左馬之助と会い、荒れていた若い頃の仲間、彦十とも再会。彦十から、悪御家人・角之助が湯島横町の菓子屋「近江屋」への盗みを企んでいると聞いた平蔵は、すぐに屋敷を取り囲み一味を捕える。すると、そこに平蔵と左馬之助の初恋の人「おふさ」の姿があった。<br><br>長谷川平蔵（鬼平）:堀内賢雄／おまさ:朴ろ美（ろは王へんに路）／長谷川辰蔵:浪川大輔／佐嶋忠介:水内清光／粂八:細谷佳正／木村忠吾:岡本信彦／小柳安五郎:木内秀信／酒井祐助:浜田賢二／彦十:飯塚昭三／長谷川久栄:岩男潤子／お順:千本木彩花／岸井左馬之助:田中秀幸<br><br>原作:池波正太郎『鬼平犯科帳』(文春文庫)／クリエイティブプロデューサー:丸山正雄／監督・キャラクターデザイン:宮　繁之／脚本:あべ美佳、村越繁、稲本達郎、水上清資、加藤綾子／美術監督:秋葉みのる／色彩設計:西　香代子／撮影監督:宮田崇弘／編集:木村佳史子／音楽:田中公平、川村竜<br><br>©オフィス池波/
