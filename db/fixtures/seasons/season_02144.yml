  episode_no: 第12話
  title: あきれた奴
  description: 火盗改の小柳は、身投げしようとしている女と赤子を助けた。2人は、小柳が捕らえた「鹿留の又八」の妻子だった。又八を捕らえた際に『雨畑の紋三郎（あまばたのもんざぶろう）』を逃がしたことを悔やむ小柳は、牢屋にいる又八に、妻子に会わせる代わりに紋三郎の居所を教えるよう伝え、又八を逃がしてしまう。平蔵は事実に気付くが、同心たちに他言無用、騒ぎ立てるな、と話したのみだ。平蔵も、小柳も、待ち続ける。又八との約束に賭けていたのだ……。<br><br>長谷川平蔵（鬼平）:堀内賢雄／おまさ:朴ろ美（ろは王へんに路）／長谷川辰蔵:浪川大輔／佐嶋忠介:水内清光／粂八:細谷佳正／木村忠吾:岡本信彦／小柳安五郎:木内秀信／酒井祐助:浜田賢二／彦十:飯塚昭三／長谷川久栄:岩男潤子／お順:千本木彩花／岸井左馬之助:田中秀幸<br><br>原作:池波正太郎『鬼平犯科帳』(文春文庫)／クリエイティブプロデューサー:丸山正雄／監督・キャラクターデザイン:宮　繁之／脚本:あべ美佳、村越繁、稲本達郎、水上清資、加藤綾子／美術監督:秋葉みのる／色彩設計:西　香代子／撮影監督:宮田崇弘／編集:木村佳史子／音楽:田中公平、川村竜<br><br>©オフィス池波/
