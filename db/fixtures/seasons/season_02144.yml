  description: 火盗改たちは、悪名高い「蝮の新兵衛」の一味として捕らえた石川五兵衛の取調べに手こずっていた。五兵衛の顔を見て、平蔵の記憶が蘇った。「あやつ、音松か！」　音松は子供の頃、継父から虐待を受けており、「何かあればすぐ役宅に来い」と平蔵が度々助けたが、役目で平蔵が京にいる間に継父の仕打ちはさらにひどくなり、ついに刺殺、江戸を飛び出してしまい、「それも鬼平のせい」と逆恨みしていた。<br><br>長谷川平蔵（鬼平）:堀内賢雄／おまさ:朴ろ美（ろは王へんに路）／長谷川辰蔵:浪川大輔／佐嶋忠介:水内清光／粂八:細谷佳正／木村忠吾:岡本信彦／小柳安五郎:木内秀信／酒井祐助:浜田賢二／彦十:飯塚昭三／長谷川久栄:岩男潤子／お順:千本木彩花／岸井左馬之助:田中秀幸<br><br>原作:池波正太郎『鬼平犯科帳』(文春文庫)／クリエイティブプロデューサー:丸山正雄／監督・キャラクターデザイン:宮　繁之／脚本:あべ美佳、村越繁、稲本達郎、水上清資、加藤綾子／美術監督:秋葉みのる／色彩設計:西　香代子／撮影監督:宮田崇弘／編集:木村佳史子／音楽:田中公平、川村竜<br><br>©オフィス池波/
