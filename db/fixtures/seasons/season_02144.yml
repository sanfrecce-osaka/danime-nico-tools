- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: むかしの男
  description: 平蔵の留守中、久栄宛に手紙が届いた。『明日四ツ、護国寺、門前の茶屋よしのやまで…』と書かれ、差出人の名を見て久栄ははっとした。「むかしの男」、近藤勘四郎からだったのだ。一人で指定の場所に出向き、「長谷川平蔵の妻を、何用あって呼び出された」と毅然と応対した久栄だったが、勘四郎は「屋敷へ戻って、驚くなよ」と言い放ち去っていく。その後、役宅に帰ると予告通り、驚く事態となっていた……。<br><br>長谷川平蔵（鬼平）:堀内賢雄／おまさ:朴ろ美（ろは王へんに路）／長谷川辰蔵:浪川大輔／佐嶋忠介:水内清光／粂八:細谷佳正／木村忠吾:岡本信彦／小柳安五郎:木内秀信／酒井祐助:浜田賢二／彦十:飯塚昭三／長谷川久栄:岩男潤子／お順:千本木彩花／岸井左馬之助:田中秀幸<br><br>原作:池波正太郎『鬼平犯科帳』(文春文庫)／クリエイティブプロデューサー:丸山正雄／監督・キャラクターデザイン:宮　繁之／脚本:あべ美佳、村越繁、稲本達郎、水上清資、加藤綾子／美術監督:秋葉みのる／色彩設計:西　香代子／撮影監督:宮田崇弘／編集:木村佳史子／音楽:田中公平、川村竜<br><br>©オフィス池波/
