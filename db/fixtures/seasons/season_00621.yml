  description: 快進撃のきっかけとなったのは八雲の『居残り』だという与太郎。モヤモヤを振り払ってくれたその噺を、二ヶ月後に控える八雲との親子会で披露することに。『居残り』の左平次は噺家の「我」がもっとも出るという。与太郎は八雲から落語に意志が見えない、この噺で「我」を張りなさいと注文されていた。左平次を通じ、なかなか見つけられずにいる「自分の落語」を見つけることはできるのか。<br><br>与太郎／三代目助六:関
