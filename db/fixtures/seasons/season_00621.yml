  title: ''
  description: あれから、早15年――。与太郎と小夏の子ども、信之助は二つ目に、小雪は高校生になった。落語と心中しようとした者、落語に自分を捧げようとした者……数奇な縁が紡いだ物語は、確実に次代へと繋がっていた。菊比古、助六、八雲の名を受け継いだ者たちは、どのような想いを胸に秘め、落語と向き合っていくのだろうか。昭和元禄落語心中、いよいよお開きの時間が近づいて参りました。<br><br>与太郎／三代目助六:関
