  episode_no: 第九話
  title: ''
  description: 時代が変わろうとも揺るぎないものがある。与太郎にとってのそれは、八雲の存在だ。刑務所で聴いた『死神』に天啓を受け、どこまでもついていくと決心したという。その真っ直ぐな想いにあてられたのか、八雲は落語と自らの死に思いを馳せる。死に場所を寄席に求めるなら、落語をしてほしい。与太郎から刑務所慰問に誘われた八雲は、最初は躊躇していたが人様のために落語をしてみたいという。<br><br>与太郎／三代目助六:関
