  title: ''
  description: 終演後の雨竹亭が火災に遭い、一人高座に上がっていた八雲が大やけどを負ってしまう。一命を取り留めたものの、復帰はますます難しくなった。災難なのはそれだけではない。東京で唯一の寄席が全焼してしまったのだ。落語の未来に暗雲が立ちこめるが、人さえいればなんとかなるのも落語。未来を信じる与太郎は落語のために走り回っていた。そして、小夏にも大きな変化が訪れようとしていて……。<br><br>与太郎／三代目助六:関
