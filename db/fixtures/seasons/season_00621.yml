  description: 高座で倒れてから一週間、ようやく八雲が目を覚ました。しかし、すっかり意気消沈した様子で、口を開けば「落語はやらない」の一点張り。落語協会会長の仕事を辞し、松田にも暇を出そうとしていた。落語とは切っても切れない縁のある八雲が、なぜ落語から離れようとするのか？　一方、与太郎は先代助六の映像フィルムを求めて樋口、松田とともに四国を目指す。そこで知る八雲と助六の真実とは……。<br><br>与太郎／三代目助六:関
