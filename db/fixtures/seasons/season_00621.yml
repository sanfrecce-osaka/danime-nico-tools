  title: ''
  description: 小夏と縁側で与太郎のラジオを聴いていた八雲。不意に迷い込んだロウソクの並ぶ道で、二代目助六に再会する。そう、ここは三途の川。助六に案内されながら、冥途を目指すことになったのだ。道中、軽口を叩き合いながら、子どもの時分に戻ったり、若き菊比古と助六に戻ったり。みよ吉や小夏のことを互いに述懐しながら、それぞれの人生と向き合っていく。すると今度は、みよ吉が現れて……。<br><br>与太郎／三代目助六:関
