  title: ''
  description: 上方落語に復帰した萬月、弟子を取るようになった与太郎。八雲の引退発言が引き金となり、誰も彼もが八雲の芸、八雲とともにあった落語を残そうとしていた。樋口も八雲の資料集めに奔走し、足跡を形としてまとめようとするが、当の本人は苦い顔。人を惹きつけ、人を狂わせた自分の落語。その落語にいま、そっぽを向かれようとしているのだ。否応なく突きつけられる肉体の限界に、八雲は……。<br><br>与太郎／三代目助六:関
