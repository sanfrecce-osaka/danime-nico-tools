outline: 地球上を覆う情報生命体・スカブコーラルと人類の戦いが巻き起こした世界の危機――サマー・オブ・ラブ。その危機から世界を救ったのは、アドロック・サーストンだった。英雄と讃えられるようになるアドロック。だが、その真相を知るものは、最前線で戦ったごく一握りの人間だけだった。そして10年の時が流れた。アドロックの残された息子レントンは、ビームス夫妻の養子となり、地方都市ベルフォレストで暮らしていた。14歳になり、鬱屈とした日々を送っていたレントンに運命の転機がやってくる。そして、家を飛び出すレントン。そこからレントンは様々な人との出会い、別れを経験する。レントンが出会ったひとりは、ファシリティ・ガード隊長のホランド・ノヴァク。一時、ホランド率いるファシリティ・ガードに身を寄せていたレントンだが、結局わずかな時間でそこからも飛び出してしまった。レントンが出会ったもうひとりは、少数宗教ヴォダラクの少女。死に瀕した彼女を救うため、レントンは、再会したビームス夫妻の心配をよそに、奔走する。人々との出会いと別れは、レントンに大事なことを気づかせる。自分はなぜ、家出をしたのか。自分はなぜ今、この道を走っているのか。
