  episode_no: 十二占
  title: お風呂とお祝い、時々笑顔
  description: 試験も無事に合格したお祝いとして、棗屋のみんなでスーパー占湯(せんとう)にやってきました。ゆったり温泉に浸かって、となるところですが、千矢がおとなしくしていられるはずがありません。緊張が解けた紺も小梅もノノも、普段よりはしゃいでいる様子。そこに佐久隊長を慕うあまり暴走しがちな大島と塩沢も加わって、賑やかさは増していきます。いつもは大人なニナと佐久も温泉とお酒でいい気分に。露天風呂に入りながら、やんややんやと盛り上がっていくのでした。位がひとつ上がったとはいえ、まだまだ未熟な新米うららたち。彼女たちの夢はいかにやいかに。<br><br>千矢:原田彩楓／紺:本渡
