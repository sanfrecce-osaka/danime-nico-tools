  title: 少女と占い、時々おなか
  description: 占いの町・迷路町。ここは不思議な力を操り、人々に道を示す『うらら』と呼ばれる占師が集まる町。そこにやってきた千矢は、山育ちで動物に好かれるけれど、一般常識のない女の子なのでした。そんな彼女は紺と小梅という同い年の少女に出会います。2人は千矢と同じく棗屋という占い処への招待状を持っていました。それはもちろん、占いを学ぶため。棗屋の人見知りな妹ノノも加えて、4人の生活が始まります。占の都の迷路帖。『うらら』を目指す少女たちの日々。これより開幕です。<br><br>千矢:原田彩楓／紺:本渡
