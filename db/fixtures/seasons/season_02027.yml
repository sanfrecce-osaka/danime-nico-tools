  episode_no: 十占
  title: 四人と昇格試験、時々試練
  description: 九番占への昇格試験の日がやってきました。千矢たち棗屋の4人はチームを組み、地下迷路＜呪われた大蛇の胃袋＞に挑みます。迷路に隠された3本の鍵矢を手にしたチームだけが、九番占に昇格できるのですが、入り組んだ道や罠が行く手を阻み、さらには茶屋の主人が扮した鬼に捕まれば失格。なかなかに厳しい試験なのでした。小梅は振り子、ノノは人形のマツコ、紺は狐狗狸と得意の占いを持っていますが、千矢だけはまだ習得できていません。でも、今回の試験は4人でひとつのチーム。みんなで力を合わせて、鍵矢を探すのです。夢と希望がぶつかり合う試験が、いよいよ始まります。<br><br>千矢:原田彩楓／紺:本渡
