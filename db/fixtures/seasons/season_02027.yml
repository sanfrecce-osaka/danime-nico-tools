- !ruby/hash:EpisodeHash
  episode_no: 四占
  title: 良いこと悪いこと、時々くすぐったい
  description: 急な夕立で古いお堂へ雨宿りに入った千矢たち。ついてないのはそれだけじゃなく、茶碗や手鏡が割れたり、鼻緒が切れたり、黒猫が群がったり、悪いことの予兆……凶兆が重なっていました。さらに悪いことが起こるのではと想像する4人でしたが、なんだか楽しそう。天気はひどくなり雷が鳴り始めても、4人でいれば大丈夫……？吉凶の予兆も未来を占う手段のひとつですが、人の体にある“ほくろ”も人相占いの一種。ほくろのある位置や形で性格や運勢を占うのですが、見習い4人はなかなか覚えきれなくて……。<br><br>千矢:原田彩楓／紺:本渡
