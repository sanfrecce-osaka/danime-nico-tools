  description: 占師『うらら』になるべく修行を始めた千矢。彼女が迷路町にやってきた一番の目的は、母親を探すことでした。けれど幼いころに山に預けられてしまった千矢は母親の顔すら知りません。占いで探すにも、手がかりなしの状態で探しものができるのは、伝説の一番占くらいなもの。しかし彼女は町の最奥にある一番地に行かないと会えません。どうしても母親を探したい千矢は、警らの佐久に諭されて自分も一番占を目指すことを決意します。まだまだ占いのことなんて知らない千矢は、すこしずつ占いを学んでいくのです。<br><br>千矢:原田彩楓／紺:本渡
