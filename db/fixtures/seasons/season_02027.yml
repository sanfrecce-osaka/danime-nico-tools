  episode_no: 十一占
  title: 千矢とくろう、時々涙
  description: 床から伸びてきた黒い手に捕まって、千矢は不気味な空間へと閉じ込められてしまいました。壁には目玉のような模様が描かれていて、謎の声が千矢に向かって囁きます。その声の主たちは千矢を「裏切り者の娘」と言って、襲ってくるのです。窮地の千矢が思い出したのは、紺の狐狗狸で示された「くろう」という言葉。それを呟いた瞬間にやってきたのは、丘の上で出会った不思議な黒いお化けだったのです。くろうの身体の中に入った千矢は黒い手から守られ、さらには様々なものを視通していきます。そして謎の空間から脱出したものの、試験終了の時間は迫っていて――<br><br>千矢:原田彩楓／紺:本渡
