- !ruby/hash:EpisodeHash
  episode_no: 六占
  title: 恋と追跡、時々よーしよしよし
  description: 恋愛小説に感化された小梅を中心に、実習中に大人の恋の話をしていたら、ふと先生のニナが自分で自分の恋愛運を占っているところを目撃してしまいました。いたたまれなくなった4人は、小梅の提案でニナの運命の人を探すべく振り子占いを試すことに……。占いで言えば、紺は動物霊を呼び出して質問をする狐狗狸占いが得意です。4人は実技演習として狐狗狸でお狐様を呼び出しました。霊を相手にする占いは危険性があるので注意が必要です。しかし小梅は質問の途中で硬貨から指を離してしまい、お狐様が取り憑いてしまって……！？<br><br>千矢:原田彩楓／紺:本渡
