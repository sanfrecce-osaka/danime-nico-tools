  episode_no: 八占
  title: いけないこととわかんないこと、時々すっぽこぽん
  description: 森に囲まれた泉へやってきた棗屋一行。うららたちの力を高めるという聖地で身を清めて修行を……という名目のもと、みんなで休暇を楽しみにきたのでした。泉で遊ぶために、小梅は全員分の水着を用意してきたというのだから驚き。さっそく泉に入って遊び、ゆったりとしていたところで、紺が「やってみたいことがある」と言いだします。それは『泉中術』という、泉の中で二人のうららの気を混ぜ合わせて行う秘術のことでした。紺は千矢と一緒に術を試してみると、泉の中で謎のお化けを見てしまって……。あのお化けは一体なんだったのでしょう……？<br><br>千矢:原田彩楓／紺:本渡
