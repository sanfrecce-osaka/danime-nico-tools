- !ruby/hash:EpisodeHash
  episode_no: 九占
  title: 母と心得、時々あなたのため
  description: 千矢が迷路町の外れで迷ってしまい、闇うらに絡まれているところを助けてくれたのは、二番占の女性・時江でした。棗屋に送ってくれるという時江についていくことになった千矢は、彼女にすっかり懐いてしまいます。もしかしたらこの人が自分のお母さんなのかと思うほどに。けれど実は、時江は紺の母親なのでした。棗屋についた時江は、みんなを集めて今朝視たという予言を言います。それは、ノノに災厄が降りかかるというもの。見習い4人の力を合わせて災厄を退けろというのですが、千矢たちは予言の時刻までにノノを救うことはできるのでしょうか……。<br><br>千矢:原田彩楓／紺:本渡
