  episode_no: 七占
  title: 祝詞と魔女、時々覚悟
  description: 占いの初めに唱える言葉――祝詞を暗記することになった見習いうららの4人。けれど大量にある祝詞を覚えるのは優秀な紺でも厳しいようで、全員が悪戦苦闘してしまいます。十番占なら誰もが通る祝詞暗記の難関を、4人はどうやって乗り越えるのでしょう。授業で覚えることはまだまだあります。“魔女”は占いや病気治しを行う、いわば西洋のうらら。そんな魔女に、幼いころの小梅は会ったことがあると言います。留学生としてフランスからやってきたマリと過ごした日々の思い出。それは小梅が魔女に憧れ、占いを志すきっかけなのでした。<br><br>千矢:原田彩楓／紺:本渡
