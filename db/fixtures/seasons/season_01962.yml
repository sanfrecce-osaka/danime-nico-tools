  title: ４時４４分の儀式
  description: 黄金の輝きと漆黒の闇が混ざりあう黄昏時――「4時44分」。明日架、優、みあ、奈々、クロエは、別世界を開くための儀式を行っていた。彼女たちは「鉱石ラヂオ研究会」。恒例の儀式は、失敗するまでがお約束だった。ただひとつ、いつもと違っていたのは、変わった石を拾ったこと。それをきっかけに、ある周波数に辿りついた彼女たちは、再び儀式に挑む。次の瞬間、明日架らの目に映ったもの……それは一面金色の世界。さらに、奇妙な生物に襲われた彼女たちを救ったのは、明日架によく似た、いや、明日架そのものの外見を持つ少女で……!？<br><br>土宮明日架:黒沢ともよ／灯中優:Lynn／みあ・シルバーストーン:東山奈央／七瀬奈々:小清水亜美／森須クロエ:井上麻里奈／橘田蔵人:平川大輔／谷治雄大:山口太郎／千波トモヤ:河西健吾／迫間仁:大塚明夫／氷石紗呂:勝生真沙子／ホワイトゴート:宮本充／月見里真結希:楠木ともり／桜賀輝:河瀬茉希／松朱子:鈴代紗弓／大久保大地:久保田梨沙／アニー真楠田:久保ユリカ／土宮今日平:桑島法子／虻田四億:清川元夢<br><br>原作:Metal
