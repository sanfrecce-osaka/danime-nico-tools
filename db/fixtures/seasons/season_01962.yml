  description: 今日もオクターヴに集まるラヂ研の面々。そこで彼女たちは怪我をしたマスターの代わりに、様々な衣装で店員として手伝う。別世界のアスカも混ざり、忙しいながら楽しいひとときを過ごす一同。さらに明日架はアスカを家に泊めることを決め、夕食を共にすることに。そこで進路の話になった明日架は、味噌屋を継ぐという考えを父親に反対され不満を漏らす。だが、アスカは明日架の進路について、自分がいる世界のことを引き合いに出し、自由でいてほしいと語るのだった。その夜、ふたりは同じ夢を見る。彼女たちの弟である今日平の夢を……。<br><br>土宮明日架:黒沢ともよ／灯中優:Lynn／みあ・シルバーストーン:東山奈央／七瀬奈々:小清水亜美／森須クロエ:井上麻里奈／橘田蔵人:平川大輔／谷治雄大:山口太郎／千波トモヤ:河西健吾／迫間仁:大塚明夫／氷石紗呂:勝生真沙子／ホワイトゴート:宮本充／月見里真結希:楠木ともり／桜賀輝:河瀬茉希／松朱子:鈴代紗弓／大久保大地:久保田梨沙／アニー真楠田:久保ユリカ／土宮今日平:桑島法子／虻田四億:清川元夢<br><br>原作:Metal
