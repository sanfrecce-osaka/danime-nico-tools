  title: いつか、黄昏の降る空の
  description: 黄昏の使者とともに変わらぬ景色を歩き続ける明日架。ちくわを食べにいかないかと提案する彼女に、黄昏の使者は付き合うことに。その最中で、ちくわを好きになった理由を語る明日架。それは幼い頃の今日平との思い出に起因するものだった。それをきっかけに、フラグメントを渡り歩きながら、今日平を探そうとするふたり。その中で、明日架はある告白をする。それは今日平がいなくなった時に彼女が泣いた理由だった。それこそが彼女の受けた罰であり、黄昏の使者が受けるべき罰でもあった。罰を言い訳にしてきた明日架は、今、ひとつの決意をする。<br><br>土宮明日架:黒沢ともよ／灯中優:Lynn／みあ・シルバーストーン:東山奈央／七瀬奈々:小清水亜美／森須クロエ:井上麻里奈／橘田蔵人:平川大輔／谷治雄大:山口太郎／千波トモヤ:河西健吾／迫間仁:大塚明夫／氷石紗呂:勝生真沙子／ホワイトゴート:宮本充／月見里真結希:楠木ともり／桜賀輝:河瀬茉希／松朱子:鈴代紗弓／大久保大地:久保田梨沙／アニー真楠田:久保ユリカ／土宮今日平:桑島法子／虻田四億:清川元夢<br><br>原作:Metal
