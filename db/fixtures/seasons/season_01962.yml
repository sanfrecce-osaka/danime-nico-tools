  title: ウェディング・ベルが鳴る前に
  description: 芸能人・千波トモヤと結婚し、この世界で生きていく。そう事もなげに言う奈々。彼女が戻らなければ、元いた世界の奈々は行方不明となる。焦る明日架達だったが……千波トモヤの本名が判明するや否や一転、奈々は結婚宣言を撤回する。しかし彼女の意思は捨て置かれ、とにもかくにも式場へ連行される奈々。憂鬱な思いが晴れない奈々は、継父が結婚式に反対していたと知らされる。さらにその継父から渡された品から、本当の父が遺した「信念を持ってほしい」という言葉を思い出す。いよいよ迎えた式本番、奈々が出した答えとは？<br><br>土宮明日架:黒沢ともよ／灯中優:Lynn／みあ・シルバーストーン:東山奈央／七瀬奈々:小清水亜美／森須クロエ:井上麻里奈／橘田蔵人:平川大輔／谷治雄大:山口太郎／千波トモヤ:河西健吾／迫間仁:大塚明夫／氷石紗呂:勝生真沙子／ホワイトゴート:宮本充／月見里真結希:楠木ともり／桜賀輝:河瀬茉希／松朱子:鈴代紗弓／大久保大地:久保田梨沙／アニー真楠田:久保ユリカ／土宮今日平:桑島法子／虻田四億:清川元夢<br><br>原作:Metal
