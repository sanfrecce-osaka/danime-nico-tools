  title: そこに在る黄昏
  description: アスカの世界にやってきたラヂ研の面々。すでに黄昏に飲まれていたそこは、これまでとはまるで違う、静謐で朽ち果てた世界だった。アスカから新たなアストラルモジュールを手渡された一行は、黄昏の王がこの世界に現れる兆候があること、そして黄昏を退けるエネルギー体を守る御神木のことを知る。だが、その事実を受け止める間もなく、基地内は突如黄昏の侵食に襲われ、雪うさぎたちが現れる。その原因となったのは、御神木に触れ、なんらかの作用を与えるひとりの子供だった。侵食を止めるため、戦う一行。加勢に現れたアスカも、なんとか子供の行動を防ごうと決死の一撃を放つ。だが、その行動は仇となって……。<br><br>土宮明日架:黒沢ともよ／灯中優:Lynn／みあ・シルバーストーン:東山奈央／七瀬奈々:小清水亜美／森須クロエ:井上麻里奈／橘田蔵人:平川大輔／谷治雄大:山口太郎／千波トモヤ:河西健吾／迫間仁:大塚明夫／氷石紗呂:勝生真沙子／ホワイトゴート:宮本充／月見里真結希:楠木ともり／桜賀輝:河瀬茉希／松朱子:鈴代紗弓／大久保大地:久保田梨沙／アニー真楠田:久保ユリカ／土宮今日平:桑島法子／虻田四億:清川元夢<br><br>原作:Metal
