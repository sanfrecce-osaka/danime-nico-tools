  episode_no: "#11"
  title: 優等生
  description: 黄昏の王と対面する明日架。この世界における黄昏化を止めるよう、そしてアスカを彼女の世界ごと全て蘇らせるように、彼女は懇願する。だが、その代償として明日架は黄昏の王と共に往くことを促される。「私には黄昏とひとつになる素質があった、そしてそれは……あなたにもある」。その言葉が明日架を揺れ動かしていく。誰かを失った事実を変えることはできない。でも、悲しみを忘れることはできる。そう言葉を掛け、さらに促す黄昏の王。その手を、ついにとろうとする明日架。その時、彼女は聞いた。彼女がよく知る友人の叫びを。<br><br>土宮明日架:黒沢ともよ／灯中優:Lynn／みあ・シルバーストーン:東山奈央／七瀬奈々:小清水亜美／森須クロエ:井上麻里奈／橘田蔵人:平川大輔／谷治雄大:山口太郎／千波トモヤ:河西健吾／迫間仁:大塚明夫／氷石紗呂:勝生真沙子／ホワイトゴート:宮本充／月見里真結希:楠木ともり／桜賀輝:河瀬茉希／松朱子:鈴代紗弓／大久保大地:久保田梨沙／アニー真楠田:久保ユリカ／土宮今日平:桑島法子／虻田四億:清川元夢<br><br>原作:Metal
