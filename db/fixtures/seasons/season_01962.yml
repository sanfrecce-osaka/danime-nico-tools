  title: うそつきの宴
  description: ラヂ研の面々が、元の世界へと戻って数日が経った。無念を抱きつつ普段どおりの生活を続けていた彼女たちに、明日架は「他のフラグメントに出現したクラッターをやっつけよう」と明るく提案する。それを自然と受け入れる一同。だが、優だけは彼女の態度に違和感を感じていた。それは今日平がいなくなり、味噌屋を継ぐと言い始めた、あの時の明日架にとても似ていたから……。「明日架は嘘をついている」。その疑念はわだかまりとなって明日架にも伝わり、ふたりの間には大きな溝ができてしまう。さらに折悪しく、この世界に不気味な気配が忍び寄り――。<br><br>土宮明日架:黒沢ともよ／灯中優:Lynn／みあ・シルバーストーン:東山奈央／七瀬奈々:小清水亜美／森須クロエ:井上麻里奈／橘田蔵人:平川大輔／谷治雄大:山口太郎／千波トモヤ:河西健吾／迫間仁:大塚明夫／氷石紗呂:勝生真沙子／ホワイトゴート:宮本充／月見里真結希:楠木ともり／桜賀輝:河瀬茉希／松朱子:鈴代紗弓／大久保大地:久保田梨沙／アニー真楠田:久保ユリカ／土宮今日平:桑島法子／虻田四億:清川元夢<br><br>原作:Metal
