  description: 占い師に教えられた不可思議な数字を足掛かりにし、またも「4時44分の儀式」を執り行う一同。そのひとり、奈々が目を開けると、そこは先程までとは別の場所だった。眼の前にいるのは、いつもと違う制服のラヂ研メンバー。話の流れも様子がおかしく、明後日、自分は結婚するらしい……。自宅でも、母と継父から結婚前提の話をされる奈々。その不条理に継父への複雑な感情も入り混じり、声を荒げる彼女だが、そこに誰かが訪ねてくる。ドアを開くと現れたのは、今をときめく芸能人……。そう、彼女の結婚相手はなんと――。<br><br>土宮明日架:黒沢ともよ／灯中優:Lynn／みあ・シルバーストーン:東山奈央／七瀬奈々:小清水亜美／森須クロエ:井上麻里奈／橘田蔵人:平川大輔／谷治雄大:山口太郎／千波トモヤ:河西健吾／迫間仁:大塚明夫／氷石紗呂:勝生真沙子／ホワイトゴート:宮本充／月見里真結希:楠木ともり／桜賀輝:河瀬茉希／松朱子:鈴代紗弓／大久保大地:久保田梨沙／アニー真楠田:久保ユリカ／土宮今日平:桑島法子／虻田四億:清川元夢<br><br>原作:Metal
