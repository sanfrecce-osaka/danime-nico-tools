- !ruby/hash:EpisodeHash
  episode_no: "#5"
  title: ヒーローの条件
  description: "「かわいいものが好きな自分」と、そうじゃないと思う自分。いつの頃からか、ふたつの感情が同居していたというみあ。そんなジレンマを和らげてくれたのは、かつて「ヒーローにならない？」とラヂ研に迎え入れてくれた明日架たちだった。そんな思い出を振り返っていた彼女のもとに、銀行強盗の知らせが届く。追い詰めたその先にいたのは……なんと明日架たちだった。裁判にかけられ、お互いに決闘することとなった明日架たち。絶体絶命の彼女らの状況に、みあは「自分なりの正義」を見つめ直す。彼女は本当のヒーローになれるのか？<br><br>土宮明日架:黒沢ともよ／灯中優:Lynn／みあ・シルバーストーン:東山奈央／七瀬奈々:小清水亜美／森須クロエ:井上麻里奈／橘田蔵人:平川大輔／谷治雄大:山口太郎／千波トモヤ:河西健吾／迫間仁:大塚明夫／氷石紗呂:勝生真沙子／ホワイトゴート:宮本充／月見里真結希:楠木ともり／桜賀輝:河瀬茉希／松朱子:鈴代紗弓／大久保大地:久保田梨沙／アニー真楠田:久保ユリカ／土宮今日平:桑島法子／虻田四億:清川元夢<br><br>原作:Metal
