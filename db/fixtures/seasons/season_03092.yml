  title: 発動! デュラル最強化計画!?
  description: エヴァの目的は究極の格闘兵器デュラルを大量生産する事だった！　鬼丸との死闘に紙一重の差で勝利した後、ジャッキーたちと合流した晶たちは、計画の全てを知り、鬼丸のアジトへと向かう……。だが、その頃、晶に敗れ精神的拠り所をなくした鬼丸が最後の賭けに乗り出していた。デュラルと闘い、持てる力の全てをデュラルに託そうと考えたのだ。鬼丸の心を察した我王も単身出撃、時間を稼ぐために、アジトへ急行する晶たちの前に立ちはだかる！<br><br>結城晶:三木眞一郎／パイ・チェン:松井菜桜子／ラウ・チェン、ナレーション:千葉繁／サラ・ブライアント:岡本麻弥／ジャッキー・ブライアント:松本保典／影丸:梁田清之／リオン・ラファール:岩永哲哉／ウルフ・ホークフィールド:石塚運昇／ジェフリー・マクワイルド:大友龍三郎／舜帝:北村弘一／鬼丸:森川智之／我王:塩沢兼人／エヴァ・デュリックス:田中敦子<br><br>原案:鈴木裕／プロデューサー:尾崎穏通／監督:殿勝秀樹／音楽:大堀薫／シリーズ構成:上代務／脚本:吉田玲子、笹原邦暁、田村竜、小出克彦／キャラクターデザイン・作画監督:田中良<br><br>©SEGA・TMS
