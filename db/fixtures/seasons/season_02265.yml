outline: 13の自治区に分かれた王国にある、巨大統一組織“ACCA（アッカ）”。かつてクーデターの危機により結成されたACCAは、国民の平和を守り続け100年が経とうとしていた。ACCA本部の監察課副課長
  ジーン・オータスは、「もらいタバコのジーン」の異名をもつ、組織きっての食えない男。飄々とタバコを燻らせながら、13区を廻り不正がないか視察を行っている。そんなジーンを見つめる視線、不穏な噂と――おやつの時間。ジーンの平和な日常は、ゆっくりと世界の陰謀に巻き込まれていく！
