- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 閉ざされた『国』のくすぶり
  description: 視察のため、スイツ区を訪れたジーン。スイツ区では伝統と格式を重んじるあまり、区民と外部の接触や交流が制限され、ジーンも“閉ざされた”雰囲気を感じていた。視察途中、一人で街を眺めていたジーンは偶然にも、クーデターについて話をするスイツ区民たちと遭遇。会話内容の発覚を恐れる彼らに拉致されてしまう。ジーンが目の当たりにした区民たちの思いとは……。<br><br>ジーン・オータス:下野
