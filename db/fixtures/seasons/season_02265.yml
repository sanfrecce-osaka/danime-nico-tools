  description: 13の自治区に分かれたドーワー王国。その平和は巨大統一組織“ACCA(アッカ)”によって守られていた。ACCA本部監察課副課長ジーン・オータスの仕事は、13区を不定期に廻り、不正がないか視察すること。だがある日、ACCAトップの5長官により、監察課の廃止が告げられる。平和な時代が続き、存在意義を失いつつあることが理由だった。そんな中、ジーンはファーマス区の視察に向かうが……。<br><br>ジーン・オータス:下野
