  title: フラワウの花は悪意の香り
  description: 最後の視察先となるフラワウ区を訪れたジーンは、区長と支部長を務めるリーリウムの兄弟たちから手厚いもてなしを受ける。フラワウ区は区民たちの表情も明るく、花々が咲きほこる穏やかな土地だったが、ジーンはどこかに見えない“力”が働いているような雰囲気を感じていた。その夜、区長たちとの会食を終えたジーンに、暗殺者の手が伸びる……！<br><br>ジーン・オータス:下野
