- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 視線の先、重なる足跡
  description: スイツ区の視察から戻ったジーンは、課長のオウルに以前から出している異動願いについて尋ねる。だが、希望が通る見込みは当面なさそうだった。その帰宅途中、5長官の一人、リーリウムがジーンに声をかけ車中へ誘う。ジーンはそこでリーリウムから、自分を監視する者がいることを聞かされる。後日、ジーンは次の視察先であるビッラ区へ向かう。そこで知る真実に、ジーンは……。<br><br>ジーン・オータス:下野
