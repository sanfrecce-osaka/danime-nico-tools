  episode_no: 第6話
  title: 線路と誇りの向かう先
  description: 視察でロックス区を訪れたジーンは、地元に帰省中だったグロッシュラーと語らう。クーデターの噂が錯綜する中、ジーンは正直な思いをグロッシュラーに伝えて立ち去る。バードン区へ戻ると、監察課では新年をどこで迎えるかが話題になっていた。そして、みんなでジーンのマンションで開かれるパーティーへ行くことに。年越しの夜、ジーンはロッタや同僚たちに囲まれ、和やかな時を過ごす。<br><br>ジーン・オータス:下野
