  description: 第1話：悪魔使いの少年・小山内が契約した悪魔・オセとともに、哀☆カレー博の人気キャラクター・モッさんの人形を大量に複製してひと儲けを企む堂珍。実はこのモッさん人形のモデルであり、天使にグリモアを奪われ消滅したモロクには弟・モッさん二世がいた。人形を魔界に持ち込み、モッさん二世に見せるアザゼルとベルゼブブ。死してなお辱めを受ける兄の姿に弟は大激怒。一族の汚名をそそごうと人間界に乗り込むモッさん二世とともに、アザゼルとベルゼブブの悪巧みが炸裂する！／第2話：芥辺を倒すためアザゼルとベルゼブブを引き連れ、事務所に侵入したモッさん二世。しかしこの日の芥辺は異常なまでに不機嫌そう。佐隈が言うには、これは芥辺に周期的に訪れる極度に機嫌の悪い時らしい。タイミングの悪さを察知し、ひとまず作戦を断念しようとするベルゼブブだったが、なりゆきでモッさん二世は芥辺と事務所に取り残されてしまう！果たしてモッさん二世の運命は？<br><br>アザゼル:小野坂昌也／佐隈りん子:佐藤利奈／芥辺:浪川大輔／ベルゼブブ:神谷浩史／サラマンダー:中井和哉／アンダイン:小林ゆう／堂珍光太郎:白石涼子／モロク:玄田哲章<br><br>原作:久保保久（講談社「イブニング」連載）／監督:水島
