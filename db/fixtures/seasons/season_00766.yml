- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: "｢霧隠｣"
  description: '眞田幸村の密書を携え右大臣・今出川晴季を訪ねる佐助と三好晴海入道。そこで二人は晴季から、最近京の町を騒がせている怪盗の調査を依頼される。佐助は、怪盗が近々、小早川屋敷に盗みに入る事を知り、晴海と共に同屋敷に乗り込む。現れたのは百地三太夫の直弟子の伊賀忍者、霧隠才蔵であった。深夜の京の町を舞台に佐助と才蔵の息詰まる忍法合戦が始まる。果たして勝敗はいかに?<br><br>ナレーション:
