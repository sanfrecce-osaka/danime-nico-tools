  title: piu mosso
  description: 朔は音楽ユニット『サクタスケ』として名を馳せ、万事がうまく進んでいるに見えた。しかし、これまで世界を見守ってきた東本桂士のもとに“政府”から「第七学区の閉鎖及び世界観改修（リニューアル）をおこなう」という通知が届く。それは白い影や猫などの姿で“アクター”を見守っていたユーザーが第七学区から離れている現状を鑑みてのことだという。桂士は歌唱コンテストでの朔たちの活躍に望みを託すのだが……。<br><br>音之宮
