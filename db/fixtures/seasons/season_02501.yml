  episode_no: 第1話
  title: Adagio
  description: 学園特区スライブセントラル第七学区にある私立天翔学園。その歌唱部に所属する光司陽太たちはコンテストで歌うための楽曲を探しているうちにひとつのボカロ曲に行きつく。歌唱の許可を取ろうと制作者の神樂蒼介にコンタクトを取る歌唱部の面々だったが、彼は音域の広さを考えるとボカロでなければ厳しいと難色を示す。そんな折、蒼介はその歌をアカペラで見事に歌いこなす転入生・音之宮朔と偶然遭遇して……。<br><br>音之宮
