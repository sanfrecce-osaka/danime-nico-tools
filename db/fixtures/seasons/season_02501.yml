outline: 巨大学園都市群スライヴセントラル第７学区にある『私立天翔学園』。そこへ転入してきた音之宮朔は様々な悩みを抱えながらも個性豊かな歌唱部や考古学部の生徒たちと触れ合っていくことで大切な仲間たちとの時間に心地よさを感じていた。そして、不愛想な見た目だが面倒見のいい神楽蒼介と突拍子もない発言や掴みどころのない性格の往田詩と出会うことで“音楽”の楽しさを知る。泣いたり、笑ったり、時には喧嘩をしたり。何気ない毎日のなかで朔は自分の中に今までにない変化が生まれていることに気づく———。懸命に生きる「ACTORS」たちの青春ストーリー。
