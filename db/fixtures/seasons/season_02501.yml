  title: decisivo
  description: 天翔学園は政府の直接管轄となり、学生たちは歌うことを禁止されてしまう。さらにユーザーのアクセス制限がかかった街中では白い影や猫の姿が見られなくなっていた。そんな中、水月は学園を救うにはコンテストの成功が必要だと確信する。熱烈なユーザーのハッキングで少しずつ綻んでいく世界の中で、朔や水月は外の世界の人たちに自分たちが生きていることを伝えようと一丸となって動き始める。<br><br>音之宮
