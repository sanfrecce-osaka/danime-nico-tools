outline: 2010年11月22日（月）。日本各地に10発のミサイルが落ちた。ひとりの犠牲者も出さなかった奇妙なテロ事件を、人々は「迂闊な月曜日」と呼び、すぐに忘れてしまった。それから３ヶ月。卒業旅行でアメリカに出かけた森美
  咲（もりみ・さき）は、ホワイトハウスの前でトラブルに巻き込まれ、ひとりの日本人に窮地を救われる。滝沢 朗（たきざわ・あきら）。彼は記憶を失っており、一糸まとわぬ全裸の姿で、拳銃と、82億円もの電子マネーがチャージされた携帯電話を握りしめていた……。滝沢
  朗とは何者なのか？謎の携帯電話の正体は？失われた、滝沢の記憶とは何だったのか？
