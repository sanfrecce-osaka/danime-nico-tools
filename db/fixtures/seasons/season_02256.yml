  title: 聞いて極楽、イセカンダル
  description: ギャラクシー街道の最終目的地『イセカンダル』に到着したロビー達。しかし、イセカンダル参拝にはいろいろと段取りがあるらしい。段取りに沿って今夜は宿に泊まってお参りは翌朝からすることに。その前に、参道を散策。左右にびっしりと並ぶお休み処、お食事処、土産物屋、旅籠……。参拝客もさることながら、売り子達なども多数おり、かなりの賑わいだ。ロビー達もおみくじを引いたり、食べ歩きしたりとご利益だらけのイセカンダル観光を楽しむのだが、ハッチはいつもと何か違う感じで……。<br><br>ロビー・ヤージ:中井和哉／ハッチ・キタ:河本啓佑／JPS-19（イック）:阪口大助／ヤン:杉田智和／アロ:木村
