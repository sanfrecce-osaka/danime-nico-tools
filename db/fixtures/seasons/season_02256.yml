outline: G.C.0051。NEO TOKYO　八百八町———。ロビーは、顔は悪くないが残念なアラサー。自称フリーのルポライターだが、仕事上の失敗から契約を切られ、女には振られ、交通事故で死にかけるなど、人生で思うにまかせぬ不運が続き、ついには借金取りに追われる身に。ある日、ひったくりに鞄を奪われたロビーは、一人の青年に助けられる。犯人を捕まえて鞄を取り戻してくれたそのフリーターの青年は、ハッチと名乗った。お礼にと飯を奢るロビー。「曲がった事は大嫌い」と言うハッチ。「楽して暮らせればそれでいい」と言うロビー。二人はまるで正反対。翌日、ロビーのところにやって来た借金取りはハッチだった。ハッチのバイトとは、ロビーが借金をした高利貸しのヤンのバイトだったのだ。間一髪、ロビーはピンチを切り抜けると宇宙船で大空へ。ロビーは、このまま宇宙へ出て「イセカンダル」に厄落としの旅に出ることを思いつく。「イセカンダル」とは、銀河の彼方にある行けば幸せになるという伝説の惑星だ。が、その時、ハッチがひょっこり顔を出す。一人で飛び立ったと思っていたロビーだが、ハッチを乗せたままだったのだ。こうしてひょんなことから二人は、一路「イセカンダル」を目指してギャラクシー街道を突き進むのだった。
