title: 幽☆遊☆白書 「TWO SHOTS」「のるかそるか」
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/90/9/22909_1_6.png?1564630258000
outline: "「TWO SHOTS」人間、南野秀一として中学に通う妖弧、蔵馬。彼の暮らす町で、多くの失踪者がでているとの噂が流れ始める。ある時、蔵馬を妖怪・八つ手の手下と勘違いした邪眼師・飛影に急襲され、その隙に蔵馬の同級生・喜多嶋麻弥が八つ手の手下である反吐鬼にさらわれてしまう。蔵馬はさらわれた麻弥を救うため、飛影は妹の雪菜の行方を追い、共に八つ手の潜む廃墟へと向かう。／「のるかそるか」「正聖神党」を名乗る霊会の過激派によるクーデターが発生し、コエンマやぼたんを含む100人近くが人質にとられ、審判の門が占拠されてしまう。事態を収めるべく、久々にパーティーを組んだ幽助、桑原、蔵馬、飛影は霊界に乗り込み、絶妙なチームプレーで人質の救出に成功。しかし、人間界に向けられた「異次元砲」はカウントダウンを始めており、３つある停止ボタンはどれが本物であるかはわからないまま。幽助に委ねられた、究極の3択の結末とは。"
