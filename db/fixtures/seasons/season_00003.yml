  description: '夏月と靜のデュオ“with”は快進撃を続ける。これに刺激を受けた他のアイドル議員たちの活動も広がり、世はふたたび、かつてのアイドル議員ブーム再来を思わせる状況に。これを面白く思わないのが、総理の桜庭を筆頭にした、与党の楼凱党だった。桜庭はいよいよ、アイドル議員潰しに本腰を入れ始める。党派を超えて対抗するアイドル議員たちに向けて、桜庭が差し向けた美しき刺客たちとは？<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
