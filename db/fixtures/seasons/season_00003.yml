  title: 保育園天国
  description: 'ヒロイン党に夏月と靜のデュオ結成の企画が持ち上がるも、靜はつれない態度でこれを拒否。そんな時、かめかめ保育園にて、わかば党のアイドル議員たちを人質にした立てこもり事件が発生する。たまたま警察署で一日署長の仕事をしていた夏月は、署長権限(？)で現場に向かい、警官隊の陣頭指揮をとることに。犯人の説得にあたる夏月だったが、彼女にも犯人たちの魔の手は容赦なく襲い掛かる……。ニュースで事件を知った靜は、夏月のピンチに何を思うのか。<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
