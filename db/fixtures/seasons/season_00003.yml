  episode_no: 事変10
  title: ダンシング・ヒロイン
  description: '靜が発案となった超党派ユニット“SMILE♥X(スマイルキス)”が始動し、Cherry7との対決に日本中の注目が集まる。そんな決戦ムードの中で、夏月だけはひとり取り残されていた。相次ぐアイドル議員へのバッシングに悩んでいた彼女は、レッスンにもまるで集中できない。見かねた幸恵は、夏月をある場所へと送り出す。夏月も靜も、それぞれのステージで勝利をつかみとることができるのだろうか。<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
