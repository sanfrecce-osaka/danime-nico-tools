  title: ゆ・れ・て湘南ビーチ
  description: '全国のアイドル議員たちが一堂に会し、さまざまな競技で激突する、毎年恒例の水着大会が幕を開けようとしていた。昨年の優勝チームである美少女党は、党首の桃井梅を筆頭に気合十分。そんな強豪ばかりが集まる中、新戦力の夏月が加わったヒロイン党も、初優勝に向けて闘志を燃やしていた。党を広く大衆にアピールするには、なにがなんでも負けられない戦いである。快晴のビーチに、色とりどりの水着で包まれた肌色が乱舞する！<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
