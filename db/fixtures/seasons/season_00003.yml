- !ruby/hash:EpisodeHash
  episode_no: 事変01
  title: 私が国会議員になっても
  description: '先の見えない不況、貧困、停滞感…そんな行き詰った日本社会を打破すべく、歌とダンスで世の中に光を届ける国会議員たちがいた。彼女たちこそ、アイドルであり議員でもある｢アイドル議員｣である。新進気鋭の｢ヒロイン党｣の党首である近堂幸恵は、新潟の補欠選挙に立候補する人材をスカウトするため、県内を視察していた。そこで幸恵の目に留まったのは、天真爛漫な農家の娘・星菜夏月。元気と笑顔を武器にヒロイン党の門を叩いた夏月に、先輩議員である鬼丸靜は冷たい態度をとる。目前に迫った補欠選挙に当選するには、靜の協力が不可欠。彼女の隣に立つべく奮闘する夏月だが、その道のりは険しい。はたして夏月は靜に認められ、見事に選挙を勝ち抜くことができるのか。<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
