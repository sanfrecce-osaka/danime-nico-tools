- !ruby/hash:EpisodeHash
  episode_no: 事変02
  title: 少女S
  description: '憧れのアイドル議員となり、張り切る夏月。そんなある日、ヒロイン党は美谷村という小さな農村のゴミ処理問題の視察へと赴く。かつて美しい自然で知られた村は、いまや大量のゴミで埋め尽くされて無残な姿に。あまりの光景に圧倒される夏月たちの前に、先んじて入村していた、竜石堂ちなつをはじめとする賛来党の面々が現れる。ゴミ問題の解決には有力政党である賛来党の協力が必要不可欠だが、靜には、彼女たちとなにやら因縁があるようで……。<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
