outline: 舞台は現代の日本に良く似た、パラレルワールド的な[ニッポン]広がる所得格差、しのび寄る環境汚染、打つ手なしのゴミ問題、当事者不在の議論が続く待機児童、繰り返される汚職の数々…あふれる問題や不満に対し何一つ対策を打つことのできない既得権益にまみれた政府。そんな八方ふさがりな状況のニッポンでついに“アイドル”たちが立ち上がった！ヒロイン党、賛来党、スターライ党、美少女党、わかば党、サブカル新党、SOS党、７つのアイドル政党から、各都道府県の代表として国会議員となったアイドルは、ニッポンを覆う閉塞感を歌とダンスで正面突破！！国民の笑顔を取り戻し、輝きのオーラでニッポンを包み込んでいく！！！
