  title: TOO SHY SHY GIRL！
  description: '宇宙大好きなサブカル新党党首の小水流ミカは、議会にて国会議事堂の展望室を一般開放するイベントを提案する。だが、楼凱党の猪名川議員らの反対を受けて萎縮してしまい、案は突き返されるのだった。ミカは党員の光武リイナと2人で、ヒロイン党にイベント開催への助力を求める。イベント開催にはどうやら、国会議事堂に伝わる幽霊騒動の解決が必要なようだ。オカルト好きなSOS党の闇†林檎様と金月アイナもなぜか話に加わり、幽霊たちとゴーストバスターズな展開に……！？<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
