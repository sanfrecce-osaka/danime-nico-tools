  description: 'もう迷いはない……何もかもを捨てる覚悟で、ヒロイン党による盛大なライブステージが開催された。話を聞きつけた他党も支援に動き出し、アイドル議員たちの想いがひとつになろうとしていた。だが楼凱党からの妨害は熾烈なものとなり、ライブの続行すら危ぶまれる事態に。ついに迎える桜庭との最終決戦。夏月、靜、そしてすべてのアイドル議員たちは、国民たちに笑顔のフィナーレを届けることができるのだろうか。<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
