  title: MajiでLiveの5秒前
  description: 'Cherry7を破られ追い詰められた桜庭は、アイドル議員禁止法案の是非を、国民投票に問うことを宣言する。すぐさま実施された投票の結果ははたして……。投票結果が発表され、靜は言葉にできない孤独を感じながら、街をひとりさすらっていた。そのころ夏月は遠い場所で、アイドル議員という存在に改めて向かい合っていた。2人の心がふたたびめぐり会う時、なにかが起こる……？<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
