  title: 議員服と機関銃
  description: 'かつて総理の座に登り詰めた伝説のアイドル議員、三日月かぐら。彼女を支えた存在である“Cherry7”が今、夏月たちの前に立ちはだかった。レジェンドたちの圧倒的な実力に、なすすべもない現役アイドル議員たち。その機に乗じ、桜庭は“アイドル議員禁止法”を提案。アイドル議員全員にトドメを刺そうとする。法案阻止に向けて、夏月たちは真の団結を迫られることとなる。壁となるCherry7を打ち破り、彼女たちは桜庭にその存在価値を示せるのだろうか。<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
