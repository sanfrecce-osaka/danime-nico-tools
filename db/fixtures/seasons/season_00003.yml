  episode_no: 事変03
  title: Nyanway Generation
  description: 'ヒロイン党が次に向かったのは、大量の猫が暮らすことで有名な、猫のパラダイス“猫ノ島”。夏月たちは島の子供から、このところ猫がどんどん減っているので、原因を調べてほしいと頼まれるのだった。同じころ、スターライ党の飯塚桜子、鳴神五十鈴、綾井しらゆきの3名もまた、原因究明に動き出す。謎を追う少女たち、その裏で暗躍する者、島に伝わる意味深な伝説……絶海の孤島にキャッと驚く一大スペクタクルが展開する！<br><br>星菜夏月（新潟）:八島さらら／鬼丸靜（福岡）:渕上舞／近堂幸恵（富山）:上田麗奈／不動瑞希（東京）:Lynn／飯塚桜子（奈良）:久保ユリカ／桃井梅（神奈川）:仲谷明香／天羽くるは（徳島）:吉田有里／小水流ミカ（鹿児島）:赤﨑千夏／闇†林檎様（青森）:山本希望／神代:藤原祐規／桜庭:石井康嗣<br><br>原作:MAGES.
