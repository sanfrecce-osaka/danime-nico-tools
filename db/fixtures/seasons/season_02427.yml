outline: 舞台は大正7年の東京。帝国陸軍軍人・花村少佐の娘・紅緒は、礼儀作法よりも剣術に熱中するハイカラで好奇心旺盛な17歳の少女。そんな娘の将来を案じた父は、独断で自分の部下と彼女の婚約者を決めてしまう。父親の身勝手さに憤る紅緒だったが、相手として現れた青年少尉・伊集院忍は、そんな紅緒の心情に理解を示す好青年だった。それを機に、反発するはずの忍にいつしか魅かれていく紅緒だったが、激動の大正という時代は、二人の人生の歯車も大きく変動していく。日本を代表する名作少女漫画のアニメーション。
