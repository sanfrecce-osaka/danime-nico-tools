  episode_no: "#1"
  title: 花火
  description: '大勢の人で賑わう花火大会会場。深水透子と高山やなぎは、やなぎが輪投げで手に入れた不思議メガネをかけてはしゃいでいた。透子がメガネをかけると、ぼんやりとした風景とともに「やっと見つけた」という声が聴こえてくる。一瞬戸惑ったものの、親友幸へのプレゼントにぴったりなノアベルを見つけたこと、また井美雪哉と白崎祐が屋台で大量に買ってきた食べ物の前に、その出来事は忘れてしまう……。後日、学校でにわとりのジョナサンをモデルにしてクロッキーをする透子に、ひとりの男子生徒が声をかけてくる。その優しい声音はどこか聞き覚えがあった。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
