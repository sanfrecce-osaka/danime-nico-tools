  title: 自転車
  description: '自宅前の海岸でやなぎと話す透子。雪哉と駆の勝負にやなぎが平手打ちで割って入ったこと、幸と祐の関係、そして幸の検査入院について話していると、波のきらめきをきっかけにして“未来の欠片”が見えてしまう。それは病室で横になっている幸の笑顔、そして傍らには祐の姿があった。嬉しくなった透子は思わず｢やっぱり幸、大丈夫｣と口にしてしまい、いぶかるやなぎに対して、慌ててごまかすのだった。一方、幸の病室を訪れた祐は、初めて幸の母親に出会う。緊張する祐だが、幸に｢ボーイフレンド｣と紹介され、さらに身体を強張らせるのだった。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
