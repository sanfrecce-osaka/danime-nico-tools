- !ruby/hash:EpisodeHash
  episode_no: "#10"
  title: ジョナサン
  description: '麒麟館の展望台。“約束の場所”で透子と祐に告白した幸。驚く2人を見てどこか吹っ切れた様子の幸は、3人で月を見上げていることに嬉しさを感じる。その夜、自宅で妹の陽菜から、やなぎが“新しい自分になる”と言っていたと聞かされた透子は、自分も前に進むべく駆との関係をあらためて考えることに。翌日、駆の家を訪れた透子は、駆の母から、ピアニストとしての母の仕事の関係で転校を繰り返してきたこと、そのことによって感じる孤独を、駆が｢唐突な当たり前の孤独｣と呼んでいたことについて聞かされる。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
