  title: ポリタンク
  description: '駆と一緒にいる時、きっかけがあれば“未来の欠片”がはっきり見えること。そして、やなぎのことを好きだと思っていた雪哉からの突然の告白。今までの日常が大きく変わろうとしていることへの不安と、親友たちが離れ離れにならずにすむ方法を考えた末、透子は駆に頼み“やなぎと雪哉の未来を見る”ことを決意する。自宅に隣接する工房でガラスを吹きながら駆を待つ透子は、おぼろげな“欠片”を見はじめる。そして突如それは鮮明になり、やなぎの泣き顔が映し出される……。一方、祐もある想いを胸に秘め、明日行われる登山に備えていた。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
