- !ruby/hash:EpisodeHash
  episode_no: "#11"
  title: ピアノ
  description: '美術準備室の壁に寄りかかり静かに座る透子と駆。以前見た未来の欠片が現実となったことに困惑しながらも嬉しく思う透子だったが、「駆君、私のこと本当に好きなのかな？」「私たち何もわかり合ってない」と心に引っ掛かっていた思いを口にする。自分の気持ちを見透かされた気がした駆は、自分が未来の欠片を見るきっかけでもあった母が弾くピアノを聴きに来てほしいと、透子に伝えるのだった。一方、幸は祐に、また山に登りたいと告げ、雪哉は初めてやなぎのレッスンを見学しに行くことを決める。それぞれがそれぞれの明日のために動き出した。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
