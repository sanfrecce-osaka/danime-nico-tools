  title: 坂道
  description: '登山の帰り、幸が入院しているイメージを見た透子は、彼女からの着信に慌てて出るも、予想とは違い、やなぎがレッスン中に右足を怪我したと聞かされる。急いで病院に向かった透子だが、右足に包帯が巻き松葉杖を使うやなぎと、肩を貸す雪哉の姿を見て、微笑みながらそっとロビーを後にするのだった。一方、ケガもなく無事に帰宅した幸は、登山の時に祐と交わした会話、「俺、幸って名前……好きだな」という言葉を思い出していた。そんな時、借りた本を返しに祐が幸の家を訪れる。玄関先でいつもより緊張している祐に対して、幸は「あがる？」と声をかける。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
