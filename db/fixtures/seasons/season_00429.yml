  title: パンチ
  description: 'まだ薄暗い早朝から工房に入りガラスを吹く透子。同じく朝早くから目覚め“未来の欠片”によって透子の声を聞いてしまう駆。“未来の欠片”のせいで駆を意識してしまう透子は、駆から電話があってもろくに話さず切ってしまう。午後、祐からの電話でカフェ「カゼミチ」にいつもより早く呼び出された透子は、幸とのことを打ち明けられ、また後から来たやなぎからは、雪哉に告白したことを聞かされる。これまでの関係が徐々に変わり始めるなか、祐から幸へのサプライズ花火大会が提案される。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
