- !ruby/hash:EpisodeHash
  episode_no: "#9"
  title: 月
  description: '雪……そしてキス。そんな駆との“未来の欠片”を見た透子。いつもなら聞こえてくるはずの“未来の欠片”が聞こえない駆。合宿に行った雪哉にメールを送るやなぎ。メールの送信者を見て朝練に向かう雪哉。祐に｢夢十夜｣というメールを送る幸。幸からのメールの内容が夏目漱石の小説だと知る祐。お互いどこかギクシャクしているものの、それぞれの未来が少しずつ動き始めていた。そんな中、透子は幸から｢約束の場所に行きたい｣と連絡を受ける。少しとまどいつつ待ち合わせの時間と場所を決めるのだが、その後祐にも、幸から、同じ時間と場所のメールが届く。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
