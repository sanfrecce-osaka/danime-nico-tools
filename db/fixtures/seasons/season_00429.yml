  episode_no: "#13"
  title: 流星
  description: '透子が見た世界。彼女にとってその衝撃は大きく、駆の母のピアノ演奏が終わると同時に気を失ってしまう。透子が目を覚ますと、そこには心配そうに彼女を見つめる駆の姿があった。自分のせいで危険な目にあわせてしまったと感じた駆は自らを責めるのだが、透子はもう少し駆の家にいたいと言う。心配する家族を帰してひとり残った透子は、もう一度ピアノが聴きたいと駆の母に願いでる。そして曲を聴きながら透子は駆が居なくなると感じるのだった。その頃「カゼミチ」には雪哉、やなぎ、祐、幸が偶然集まっていた。長く短い夏がもうすぐ終わりを迎える。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
