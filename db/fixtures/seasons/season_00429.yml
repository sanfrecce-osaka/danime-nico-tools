- !ruby/hash:EpisodeHash
  episode_no: "#5"
  title: 日乃出橋
  description: '怪我から復帰して初めての記録会に向かう雪哉と、それに付き添うやなぎ。雪哉は緊張はしていないつもりだったが、やなぎが持つ動画用のビデオカメラからは自然と視線を外していた。一方、カフェ「カゼミチ」をひとり訪れた透子は、祐の祖父から祐は今日デートで店にはいないと聞かされる。思わず携帯で幸の番号を呼び出そうとして思いとどまるが、その足は自然と幸の家に向かっていた。透子の訪問に慌てた祐は見つからないよう幸の部屋から脱出。だが幸は、付き合っているわけではないが、つい先ほどまで祐が部屋にいたことを透子に伝える。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
