- !ruby/hash:EpisodeHash
  episode_no: "#12"
  title: 花火(再び)
  description: '父がガラス工房を持つことになり、東京を離れ家族で引っ越してきた深水透子は、慣れない土地でうまくやっていけるか不安を感じていた。そんな時、駅で偶然出会った沖倉
    駆。彼に連れられカフェ「カゼミチ」を訪れた透子は、井美雪哉、高山やなぎ、永宮 幸、白崎 祐たちと出会う。小学校の時からずっと一緒だという彼らに誘われて、透子は花火大会を見に行くことに。雪哉とやなぎ、祐と幸、そして駆と透子。それぞれが楽しそうに花火を見上げている風景。それはもしかしたらあり得たかもしれない、透子の未来の欠片が紡ぐ世界だった――。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
