  title: 雪
  description: '夕暮れの波打ち際で見た“未来の欠片”は、透子が倒れ込むほど強烈なものだった。駆は｢きっちり説明してもらうから｣というやなぎの台詞を聞きながら、彼女に連れ帰られる透子を見守ることしかできなかった。後日、幸のお見舞いに訪れたやなぎは、雪哉が自分に黙って陸上部の夏合宿に行ったこと、幸と祐のこと、海での出来事と透子と駆の関係を彼女に話す。そして透子と駆の間に何か秘密があるのではないか？  もし知っているなら教えてほしいと頼むが、幸は、どこか悲しそうな表情を浮かべながら｢特別な関係なのかも……｣と答えるのだった。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
