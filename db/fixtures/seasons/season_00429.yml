- !ruby/hash:EpisodeHash
  episode_no: "#2"
  title: ベンチ
  description: 'いつものように祐の祖父が経営するカフェ「カゼミチ」に集まった透子たち。そこに現れた沖倉 駆は「俺はあの日、君と同じものを見た」と透子に告げる。いきなり来て馴れ馴れしく話す駆を警戒する雪哉たちだったが、駆は気にせず透子に待ち合わせ場所と時間を伝え立ち去ってしまう。微妙な空気が残る中、幸は戸惑う透子を見て彼女に同行することを決める。翌日、駆は幸がいることに特別驚く様子もなく、「透子には何かきっかけがあると、幻覚のようなものが見えるんじゃない？」と、彼女たちしか知らないはずの事実を口にするのだった。<br><br>深水透子:深川芹亜／高山やなぎ:早見沙織／永宮
