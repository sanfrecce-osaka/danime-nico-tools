  description: "#1：ここは「嫌われがちな野菜」が集まる会員制のBAR――。／#2：色や食感のせいで嫌われがちのナス様がご来店。／#3：自称シンガーソングライター・セロリ様が歌っていたところに……。／#4：野菜アイドルのトマト様が何故か場末のBARにいらっしゃいました。／#5：「いえーい☆」が口癖のトマト様のキャラ作りを苦々しく思うパセリ様が因縁をつけました。／#6：若きアイドルと中年キモ（以下略）男性による甘いひととき……。／#7：女子力が低い休日を過ごしているのではと悩んでいるパセリ様が……。／#8：草野球で活躍したセロリ様とゴーヤ様が誰得展開に突入しました。／#9：今宵、貴方は見てはいけないものを見ることになります――。／#10：甘酸っぱい思い出と、苦いアルコールが交じり合う――。それはまさに「青春」と「今」のハーモニー。／#11：ブロッコリースーパースプラウト様がご来店。脇が〇〇〇〇。／#12：大人の男性同士による渋き夜。衝撃の結末に激震が走る！／#13：同じ悩みを持つ者が集う空間――それが『BAR
