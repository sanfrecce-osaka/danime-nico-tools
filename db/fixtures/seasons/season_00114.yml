title: 劇場版イナズマイレブンＧＯ　究極の絆 グリフォン
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/67/9/10679_1_6.png?1427216400000
outline: 全国のサッカーは｢フィフスセクター｣というサッカー管理組織によって、勝敗までも管理される世界となっていた。サッカーに対して情熱を燃やす少年・松風天馬は、雷門サッカー部の新入部員でありながら仲間とともに本当のサッカーを取り戻すための激闘を繰り広げる。そして、フィフスセクターが開催する｢ホーリーロード｣へと参加した雷門イレブン。中学少年サッカー日本一を決めると同時に、裏では次期聖帝を決める大会だが、雷門イレブンはあらかじめ決められた勝敗指示を無視した本気のサッカーで試合を勝ち進む。そんな中、フィフスセクターから雷門イレブンへ、強化合宿への参加命令がくだる――。天馬たちが連れてこられた場所は、広大な自然が広がる謎の島。ところがそこは、強力なサッカープレイヤー｢シード｣を生み出すための訓練施設が存在する島『ゴッドエデン』であった!
  そこで彼らの前に現れたのは、“究極”を名乗るシードのチーム。フィフスセクターの目的は、雷門イレブンをシードに仕上げることだというが・・・。そして、強制的に開始されるシードとの試合。神童の｢奏者マエストロ｣が、剣城の｢剣聖ランスロット｣が、そして天馬の｢魔神ペガサス｣がシードの化身とギリギリの攻防を繰り広げる!フィフスセクター聖帝・イシドシュウジの本当の目的は一体!?
  化身使いたちによる化身同士のバトルが激化するなか、 雷門イレブンが“本当のサッカー”で勝負に挑む!
