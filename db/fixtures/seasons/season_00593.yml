outline: 平凡な高校生・坂井悠二の日常は、ある日突然消滅した。異界から渡り来た、人の“存在”を灯りに変えて喰らう化け物“紅世の徒（ぐぜのともがら）”が悠二を襲う。逃げることも忘れ呆然と立ちすくむ彼を救ったのは、紅蓮の髪と瞳をもつ謎の少女だった。そして──その少女は、悠二にこう告げた。「おまえはもう【存在】していないのよ」と。「存在亡き者（トーチ）」であった悠二と、彼に“シャナ”と名付けられた少女は、悠二の中に宿る宝具を監視するため御崎市に留まることに。そして二人は、彼をトーチに変えた元凶、この街に潜む紅世の王“狩人”フリアグネと対峙する……。劇場映画では、すべての起点となる原作小説第I巻を再構成。『灼眼のシャナ』のはじまりの物語が描かれます。
