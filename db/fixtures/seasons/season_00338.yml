  title: 生きてくれ
  description: 激しい戦いの末、生き残ったのは玄野、みか、室戸の3人。梶浦を倒した玄野のスーツには、既に限界が来ていた。生きて帰るため、みかは渾身の力を振り絞って室戸に立ち向かう。だが室戸に敵うはずもなく、致命傷を負ってしまう。怒りに震える玄野は、室戸を激しく攻め立てる。途端、室戸はそれまでの殺人鬼の顔から臆病な少年に変貌を遂げる。自分が人を殺すのは、世間に復讐するためだと彼は言う。残り20秒、玄野はどうする！？<br><br>玄野
