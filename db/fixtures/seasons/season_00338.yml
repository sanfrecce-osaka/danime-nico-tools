  title: 玄野星人！
  description: 今回の標的としてガンツの球面に映し出されたのは玄野の写真、その名も｢玄野星人｣だ。玄野は焦りながらも、来たる戦いに備えてスーツを着るよう住人たちを促す。それを尻目に、梶浦と室戸は住人たちの皆殺しを企てる。さっそく芝居を打って、玄野を孤立させようとする梶浦たち。玄野は自分が敵ではない証を立てようとするが、そのとき加藤の幻が目の前に現われる。同時にみか、佳乃、野崎、斎藤らには、それぞれの天敵が見えていた。<br><br>玄野
