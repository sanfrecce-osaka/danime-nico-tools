  title: 出られない迷宮はないんだ
  description: 戦闘フィールドに転送された一同。玄野を｢玄野星人｣として始末しようとする梶浦と室戸は、玄野を信じようとするみかを人質に取る。玄野の目には、みかの姿に死んだはずの岸本が重なって見えていた。一瞬の隙をついて、玄野はみかを連れて逃げ出す。それを追おうとする梶浦と室戸に、古田や野崎が迫る。2人の本性に気づいたのだ。一方玄野は、逃げる途中落としてしまったみかが大切にしていた本を取りに戻るのだが…。<br><br>玄野
