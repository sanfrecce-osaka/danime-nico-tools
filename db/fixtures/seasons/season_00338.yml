  title: 生きてかえろうぜ
  description: 殺人狂としての正体を現わした梶浦と室戸。その最初の犠牲者となったのは佳乃だった。一旦身を隠した梶浦と室戸には、ガンツが用意したさまざまな武器が与えられた。2人が逃げ込んだ斎場に、銃を構えた玄野らが近づいていく。かくして人間同士の凄惨な戦いが始まってしまう。何のために、ガンツはこんな戦いを仕組んだのだろうか？斎藤と野崎は梶浦に殺され、どうにかして室戸を説得しようとする古田も、絶体絶命の窮地に…。<br><br>玄野
