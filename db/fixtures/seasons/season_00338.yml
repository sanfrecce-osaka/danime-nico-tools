  title: 二度と言うな！
  description: 玄野はガンツの部屋に無事生還した。だが彼は一人きり。最後は加藤が敵と相打ちになっていたのだった。それから数日後、玄野は加藤や岸本、聖たちと過ごした日々を回想していた。またもや転送が始まるが、前回のような戦いへの気力はなく、ただ喪失感が漂うまま、転送に身を任せるばかり。玄野が部屋に入ると、既に新しい住人たちが顔を揃えていた。その中には、担任の上原佳乃やホームレスを襲った2人組・梶浦と室戸の姿もあった。<br><br>玄野
