  title: 復讐者（アヴェンジャー）
  description: 誓った二人に、《焔牙》を使った模擬戦『新刃戦』を行うと告げられる。『新刃戦』は学園の敷地を使い《絆双刃》同士が《焔牙》を使い闘い合うバトルロワイヤル戦。透流とユリエは新刃戦を前に訓練を行う。なかなか《楯》の扱いに慣れない透流にユリエは、《楯》と体術をうまく使った戦術を提案する。そんな中、訓練を終えた透流の前に、グラウンドを懸命に走っているクラスメイトの穂高みやびの姿が。限界まで走り力尽きて倒れこんでしまったみやびを保健室まで運ぼうとした透流は、なぜみやびがここまで無理をするのか理由を聞くことになる。そして、それぞれの想いを胸に、新刃戦の幕が開く。しかし、熾烈な闘いの先で待ち受けていたのは…。<br><br>九重透流:松岡禎丞／ユリエ＝シグトゥーナ:山本希望／リーリス＝ブリストル:山崎はるか／　穂高みやび:今村彩夏／橘
