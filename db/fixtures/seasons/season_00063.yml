  episode_no: 第1話
  title: 焔牙（ブレイズ）
  description: 昊陵学園に入学した九重透流は、学園に続く桜の並木道で鈴の音色を響かせる銀髪の美少女を見かけその少女に見とれていた。すると、透流とおなじ新入生の永倉伊万里という少女に声をかけられ、伊万里と共に入学式が行われる講堂に向かう。入学式のスピーチで昊陵学園の理事長、九十九朔夜から学園の伝統行事《資格の儀》を行うと宣言され、入学生それぞれ隣にいる者同士で決闘を行い、その勝者のみ学園への入学を認めると言い放たれる。新入生たちが不満の声を上げるが朔夜の厳しい一言により一蹴されてしまう…。そして、透流の決闘の相手は入学式の前に声を掛けてきた少女、伊万里になったのだが…。<br><br>九重透流:松岡禎丞／ユリエ＝シグトゥーナ:山本希望／リーリス＝ブリストル:山崎はるか／　穂高みやび:今村彩夏／橘
