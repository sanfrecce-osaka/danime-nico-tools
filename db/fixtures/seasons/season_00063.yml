  title: 位階昇華（レベルアップ）
  description: "《Ⅱ（レベル２）》への《昇華の儀》が行われた透流たち。水泳の授業でそれぞれがレベルアップした力を実感するのだが、一見なんでもできると思っていたユリエに苦手なものがあった事を知る透流。授業が終わり学園を歩いていた透流は、転校初日以来、全く授業にも出ていないリーリスを見つける。透流は先日ショッピングモールでリーリスを見かけた件について尋ねるが、リーリスは「その質問に答えて欲しかったら、今からあたしに付き合いなさい」と、透流をヘリである場所に連れて行ってしまう…。<br><br>九重透流:松岡禎丞／ユリエ＝シグトゥーナ:山本希望／リーリス＝ブリストル:山崎はるか／　穂高みやび:今村彩夏／橘
