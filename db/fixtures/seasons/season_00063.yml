  title: 絆双刃（デュオ）
  description: "《資格の儀》に勝ち残り無事に昊陵学園への入学を果たした透流は、自らの魂を具現化して作り出す《焔牙（ブレイズ》を得たのだが、通常であれば《焔牙》は武器を形取るが、なぜか透流だけは《楯》の《焔牙》を現出させ、周りから《異能（イレギュラー）》と呼ばれていた。昊陵学園では常に二人一組で《絆双刃（デュオ）》を組み常に一緒に行動するというのだが、正式なデュオを決める前の透流の仮の《絆双刃》は入学式の前に桜の並木道で見かけた銀髪の少女、ユリエ=シグトゥーナになる。常に行動を共にする《絆双刃》は学生寮の部屋も同室になってしまう。ユリエと行動を共にする事に戸惑いながらも、ユリエの色々な面を見ていく透流。そして、正式なデュオを決める日をむかえるのだが…。<br><br>九重透流:松岡禎丞／ユリエ＝シグトゥーナ:山本希望／リーリス＝ブリストル:山崎はるか／　穂高みやび:今村彩夏／橘
