  description: 思わぬ強敵を倒し新刃戦に勝利した透流とユリエ。そして、勝ち残った透流とユリエの他にも、傷つきながらも実力が認められた透流のクラスメイトの巴、みやび、トラ、タツの６人に《Ⅱ（レベル２）》へランクアップする為の昇華の儀が行われる事が告げられる。新たな力を得た透流の前に、ある日突然金髪の美少女、リーリス=ブリストルが現れる。イギリス校から転校してきたリーリスは授業中にもかかわらず、話があると教室から透流を連れ出す。リーリスは自分が特別—エクセプションだと告げ、透流に自分のデュオになりなさいと言い放つ。<br><br>九重透流:松岡禎丞／ユリエ＝シグトゥーナ:山本希望／リーリス＝ブリストル:山崎はるか／　穂高みやび:今村彩夏／橘
