  title: 生存闘争（サバイヴ）
  description: ２年生と１年生の交流試合《咬竜戦》をたった一人で勝ち抜いてしまったリーリス。そして、リーリスは《咬竜戦》の代わりに自分一人で１年生全員を相手に戦う《生存闘争(サバイヴ）》を開催するという。《生存闘争》の為に貸し切られたショッピングモール・あらもーど。リーリスの《焔牙》の銃撃の前に次々と倒れていく１年生たち。そして、リーリスと対峙する透流。透流は、お互い全力で戦えばきっとわかりあえて仲間になれると言い、リーリスに戦いを挑む。透流たちは巴の作戦で連携攻撃を繰り出すのだが…。<br><br>九重透流:松岡禎丞／ユリエ＝シグトゥーナ:山本希望／リーリス＝ブリストル:山崎はるか／　穂高みやび:今村彩夏／橘
