  description: 第1話：漫研部に所属する主人公、蛯原愛はごく普通の女の子。だが彼女にはラジオのハガキ職人という別の顔があったのだ……。お久しぶりです、皆様。／第2話：今回は小ネタ集です。／第3話：ぽのか先輩の計らいによって愛らは三千万を巡るタマの取り合いをはじめる。やがて疑心暗鬼となりバトルは熾烈を極めるが……。／第4話：ヒラエオサウルスがなんらかの恐竜に酷い目に遭っているのを見たミイ達は消防署に連絡するのだが……。／第5話：シトシトとそぼ降る雨は人類滅亡の予兆だったのかも知れない。愛の運命は……！？／第6話：反目し合う麻衣とミイ。二人は決着をつけるためにある対決をすることになるのだが……。／第7話：夏の同人イベントに向けて漫研部員の面々は原稿を進めていた……はずだったのだが。／第8話：水棲生物の生態について危惧した麻衣らは一路、北海道へと向かった！！／第9話：昔々あるところに住んでいたミイ太郎というしょうもない女性の一生。／第10話：ランボルギーニを買ったのだ……。眠れぬ夜を過ごすミイは熟慮の末、ランボルギーニを購入する。「アヴェンタドールLP720-4
