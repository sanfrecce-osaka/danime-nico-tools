outline: ニューヨークのオークション会場からルパンが奪おうとしたのは、わずか１カラットにも満たない安物の指輪だった。だが、指輪を得たのはバンク・オブ・ワールド頭取シンシア。指輪には手にしたものを「世界の王」にするという『幸運のブローチ』の行方の秘密が隠されていたのだ。美貌の歌姫サンディの声に惚れこんだルパンは、彼女にブローチを送ろうとしていたのだが、指輪の争奪戦の最中、敵の銃弾に倒れてしまう。ルパンを埋葬し仇討ちに向かった次元たちも罠に嵌ってしまい……。ルパンは本当に死んでしまったのか？　権力者の手を渡り歩き、巨大な権力をもたらしてきたというブローチをめぐり、世界を巻き込んだマネーウォーズが始まる！
