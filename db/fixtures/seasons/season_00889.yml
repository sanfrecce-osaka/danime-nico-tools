  title: 読書の秋？／うんどうかい／美香登場／お食事です／ダイエット？／女の子らしく
  description: 読書の秋？：図書館で、読書週間の本選び。静かにしなきゃいけないのに、ついつい別のことに夢中になって…／うんどうかい：今日は楽しい運動会！　お兄ちゃんのためにも頑張るぞ！　お母さんのお弁当も楽しみ～!!／美香登場：お兄ちゃんが姪の美香ちゃんを紹介してくれたの。一緒に遊んだら、ご飯に連れていってくれるって！／お食事です：今日はお兄ちゃんと一緒にレストランでご飯を食べるんだ～。って、麻子先生も一緒なのぉ!?／ダイエット？：みさきちゃんがパパのためにぽっちゃりしたいんだって。あたしはナイスバディになりたいけどな～。／女の子らしく：女の子らしさってなんだろう？　可愛いものが好きとか？　お兄ちゃんはどうなのかなぁ？<br><br>桜庭ちとせ:仲谷明香／みさき:徳井青空／柊雛子:MAKO／藤
