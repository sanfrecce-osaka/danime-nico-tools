outline: これは2人の若人の恋のお話。しかし、恋と呼ぶにはあまりに過酷で切ないお話。舞台は空中浮遊都市ネオ・ヴェローナ。キャピュレット家統治の下、神秘の力の恩恵に恵まれ栄華を誇ったこの場所は、14年前、モンタギュー家の反乱により、その平和は過去のものとなる。暴君による悪政が敷かれ、貧富の差は明白。木々は枯れ、大地は乾き、水はよどみ、空は深い濃霧に包まれた。キャピュレット王家の血を引きし、ただ一人の生き残りである少女……
  ジュリエット両親のカタキ …… 独裁者の後継ロミオ残酷な運命は2人を引き合わせ、恋に落ちる。
