  description: ロミオに最後の別れを告げることなく、独りネオ・ヴェローナを救うために犠牲になろうと誓ったジュリエット。そこへ現れたティボルトに、ジュリエットは真実を打ち明ける。ティボルトはその覚悟に胸を打たれ、モンタギューを討つという自分の目的との間で揺れ動く。その頃、ロミオはポーシアに自分の意志を告げる。モンタギュー…父を討つ、と。市民も、兵士も、ネオ・ヴェローナのすべてがモンタギューから離れていく中、ついに城へ向かう乗り込むジュリエット達。待ち受けるモンタギュー。因縁の絆を断ち切るのはロミオの意志か、ティボルトの剣か、それとも…。<br><br>ロミオ:水島大宙／ジュリエット:水沢史絵／キュリオ:鳥海浩輔／フランシスコ:野島裕史／コーディリア:松来未祐／アントニオ:広橋涼／ハーマイオニ:大原さやか／モンタギュー:石井康嗣／ティボルト:置鮎龍太郎／エミリア:川澄綾子／ペンヴォーリオ:立花慎之介／マキューシオ:柿原徹也<br><br>原案:WILLIAM
