  description: 第1話：おうちの中で仲良しのプーニャンと一緒に、おかあさんに内緒でおやつを探していたパンパカくん。棚の中にはおやつではなく宝の地図が！？果たして無事にお宝ゲットできるのか！！／第2話：パンツジャイロに乗って、イベリコさんに教えてもらった｢マルミエ島｣に｢ピカピカパンツ｣を探しに来たパンパカくんとプーニャン。ピカピカパンツの前に立ちはだかる者、そして試練とは！？プーニャン助けて～！／第3話：前回に続き、マルミエ島を散策するパンパカとプーニャン。今回の目当ては｢もちもちパンツ｣だが、それは意外なところにあって...！？いたずらが大好きな
    ｢ブラックパンパカ｣と｢クロリ｣も登場して、今回も波乱の予感だ～！／第4話：マルミエ島で言い伝えられている100年に1度しか咲かない｢奇跡の花｣の存在を知ったパンパカとプーニャン。奇跡の瞬間に立ち会おうとしたとき、プーニャンの身に降りかかる災難とは・・・！？果たしてパンパカくんとプーニャンは奇跡の花を見ることはできるのか！？／第5話：パンパカくんのお父さんがマルミエ島にやってきた！見た目もつややかな｢つるつるパンツ｣を求めて、今日も険しい道のりを進むパンパカくんたち。新キャラ｢シルキー｣も登場！果たしてお父さんは、パンパカくんとプーニャンにいいところを見せることはできるのか...？<br><br>パンパカくん:南條愛乃／シルキー:松本梨香　ほか<br><br>監督:べんぴねこ／アニメ制作:DLE／主題歌:「ぱぴぷぺパンパカパンツ」歌　松本梨香（MAGES.)<br><br>次話→so32046176
