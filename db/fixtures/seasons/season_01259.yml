  description: 第6話：おいしい焼き立てパンをヒントに、史上最高の｢パンツ焼き職人｣になる決心をしたパンパカくんとプーニャン。一生けん命修行に励むが、その道は険しくて...？パンパカくんたちは、焼き立て、ふわふわ、あつあつのパンツをモノにすることはできるのか！？／第7話：おじいちゃんから｢しあわせの青いパンツ｣の噂を聞いて、探しにでかけるパンパカくんとプーニャン。しあわせな人しかいないあの場所で、パンパカくんたちが遭遇したものとは！？がんばれパンパカくん！青いパンツは意外とみんなの近くにあるのかも...？／第8話：｢ガラパン山脈には素敵なパンツがたくさんある｣と聞いたパンパカくんとプーニャン。まずは一角にある｢勇者パンツ｣を求めて、聞き込み開始！そして、広大な雪原のおくで出会った｢女王｣とは...？また、パンツ探しの旅に、新メンバーが加入！？パンパカくんたちの雪山の旅は、まだまだ続きそう！／第9話：吹雪の中、パンツを求めてさまようパンパカ一行。そこで出会ったのは、でっかいこたつだった！さらに、じんわりあたたか～い｢こたつパンツ｣を手に入れるには、大きな大きな門番を倒さないといけなくて...！？果たしてパンパカとプーニャンはこたつパンツを手に入れることはできるのか！？　ほか<br><br>パンパカくん:南條愛乃／シルキー:松本梨香　ほか<br><br>監督:べんぴねこ／アニメ制作:DLE／主題歌:「ぱぴぷぺパンパカパンツ」歌　松本梨香（MAGES.)<br><br>so32046175←前話｜次話→so32046177　第一話→so32046175
