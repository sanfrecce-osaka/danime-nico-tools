  description: 第11話：大変だ！美術館にあの“怪盗ズロース”から予告状が届いた！怪盗ズロースといえば、狙った獲物は逃さない、神出鬼没の大泥棒。｢ダイヤモンドパンツ｣を守るため、ノーパン警部から指令を受けたパンパカくん。果たしてパンツを守り切れるのか！？／第12話：マンガリッツア博士のもとを訪れたパンパカくんとプーニャン。しかし、ブラックパンパカとクロリのいたずらでとんでもないことに...！？さらに、強大な威力を持つパンティオンZが制御不能のまま動き始めてしまい、大混乱！果たして、パンティオンZを鎮圧することはできるのか...？／第13話：前回に続き、マンガリッツア博士のもとを訪れているパンパカくん一行。しかし、ひょんなことからパンティオンZがまたまた大暴走！イベリコさんの助けを借りて、立ち上がるパンパカくんとプーニャンだが、絶体絶命の状況になってしまう。そんななか、パンツの平和を守るために現れた救世主とは...？／第14話：タイムセールで激安パンツを探しに来たパンパカとプーニャン。しかし、目の前で一瞬で売り切れてしまう。そんな中現れたのはどんな特売でも必ずゲットしてしまう、特売のスペシャリストと言われる｢トクバイソン姉妹｣だった！　ほか<br><br>パンパカくん:南條愛乃／シルキー:松本梨香　ほか<br><br>監督:べんぴねこ／アニメ制作:DLE／主題歌:「ぱぴぷぺパンパカパンツ」歌　松本梨香（MAGES.)<br><br>so32046176←前話｜次話→so32046178　第一話→so32046175
