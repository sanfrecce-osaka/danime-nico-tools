  description: 第16話：パンパカくんとプーニャンが忍者に！？修行に出かけたところで出会った忍者見習いあやめちゃんと一緒に、｢忍パンツ｣をゲットするべくあの手この手で挑んでいくパンパカくんとプーニャン。さて、パンパカくんたちはどうやって｢忍パンツ｣をゲットするのか！？／第17話：｢スーパー忍パンツ｣！？それ、絶対欲しい！！！忍者の修行中のパンパカくんとプーニャンの次なるターゲットは｢スーパー忍パンツ｣。あやぴょんから出されたミッションをクリアすればもらえるらしい！パンツのためなら何でもします！ハードなミッションをクリアして得られたものとは・・・！？／第18話：カエル殿様がパンツ禁止令を出したって！？パンツが履けないと困るよ～！パンツ禁止令をやめてもらうため、パンパカくんとあやめちゃんはカエル殿様のところへ向かった！・・・え！？パンツ禁止令を出しているのは殿様ではなくてお嫁さんなの！？果たしてあやめちゃんはお嫁さんを説得する事ができるのか！？／第19話：バードウォッチングをしているパンパカくんとプーニャンの目の前に1羽の渡りパンツがやってきた！だが、他の鳥たちに襲われ、怪我をしてしまう。毎日一生懸命お世話をしてあげるパンパカくんとプーニャン。渡りパンツが元気になるにつれて、その別れの時は静かに近づいていた...。　ほか<br><br>パンパカくん:南條愛乃／シルキー:松本梨香　ほか<br><br>監督:べんぴねこ／アニメ制作:DLE／主題歌:「ぱぴぷぺパンパカパンツ」歌　松本梨香（MAGES.)<br><br>so32046177←前話｜次話→so32046179　第一話→so32046175
