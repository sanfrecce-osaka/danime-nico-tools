  description: 第3話：キョート共和国から転校してきた女子高生、ヤモト・コキ。一見すると平凡な女子高生だが、彼女にはアーチ級ニンジャソウル「シ・ニンジャ」の力が宿っていた。彼女はいかにしてその力を得たのか？　そのカギを握るのはアフロヘアーの男子転校生、ショーゴー・マグチにあった。謎めいたジツによりヤンクを始末するショーゴー……彼もまたニンジャソウル憑依者だったのだ！／第4話：ニンジャソウルの力を隠しながら、普通の女子高生として平穏に生きようとするヤモト。だが親友のアサリとともにカラオケにやってきた彼女のもとに、ソウカイ・シンジケートの手先となったショーゴーことスーサイド、そして兄貴分のソニックブームが現れた！　シ・ニンジャの力を解放し、オリガミ・ミサイルで抵抗するヤモト！　ソニックブームの情け容赦ないソニック・カラテが、彼女を襲う！<br><br>ニンジャスレイヤー:森川智之／ダークニンジャ:速水奨／ナンシー・リー:斎藤千和／ヤモト・コキ:雨宮天／ユカノ:種田梨沙／ラオモト・カン:津嘉山正種／クローンヤクザ:玄田哲章／ナレーション:ゴブリン　他<br><br>原作:「ニンジャスレイヤー」（発行元：株式会社ＫＡＤＯＫＡＷＡエンターブレイン）／著者:ブラッドレー・ボンド/フィリップ・Ｎ・モーゼズ／翻訳:本兌有/杉ライカ／キャラクター原案:わらいなく／シリーズディレクター・シリーズ構成:雨宮哲／構成:佐藤裕／キャラクターデザイン:今石洋之／芳垣祐介／saitom／稲戸せれれ／信じろ／美術監督:勝田聡/李
