  episode_no: 第11話～第12話
  title: メナス・オブ・ダークニンジャ／コンスピーラシィ・アポン・ザ・ブロークン・ブレイド
  description: 第11話：ドラゴン・ゲンドーソー。ドラゴン・ドージョーのかつてのマスターにしてローシ・ニンジャの異名を持つ男。だが彼はいま、タケウチ・ウィルスによって死と隣り合わせの状態にあった。彼の元へたどり着いたニンジャスレイヤーは、ヨロシサン製薬から入手したアンプルを渡す。解毒剤の入ったチャを飲み干した瞬間、爆音が響き渡る!
    外へ飛び出したニンジャスレイヤーの前にソウカイヤの刺客ダークニンジャが現れ、妖刀ベッピンを抜き放つ。妖刀ベッピンを見たニンジャスレイヤーの脳裏に、あの夜のジゴクめいた光景が甦る。ダークニンジャこそが、マルノウチ抗争の中で愛しき妻子を殺めた男だったのだ!
    フジキドの怒りが燃え上がる! ……ニンジャ、殺すべし!／第12話：ニンジャスレイヤーとの死闘の末、妖刀ベッピンを砕かれ敗北したダークニンジャ。彼は日焼けサロンビル内に隠された非合法プライベート・プレイスで生命維持装置に繋がれ、眠りについていた。そこへソウカイヤ内のニンジャ二人が忍びこみ、彼の地位と命を狙ってショウジ戸を開く。サツバツ!
