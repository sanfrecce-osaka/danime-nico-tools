  title: ボーン・イン・レッド・ブラック／マシン・オブ・ヴェンジェンス
  description: 第1話：近未来日本首都、ネオサイタマ。超高層ネオン街の中、ひときわ高くそびえ立つマルノウチ・スゴイタカイビル。邪悪なニンジャ組織「ソウカイ・シンジケート」の抗争に巻き込まれ瀕死の重傷を逐ったフジキド・ケンジのもとに、事件の目撃者を始末すべく、血に餓えたニンジャたちが迫る。だがその時、邪悪なニンジャソウルが突如憑依し、フジキドを死の淵より呼び戻した！　「ドーモ、ニンジャスレイヤーです……！」スシ！　カラテ！　ニンジャ！　情け容赦ない死闘！　ニンジャスレイヤーの復讐の戦いがいま幕を開ける……！／第2話：妻子の復讐のため、ソウカイヤのニンジャを殺し続けるニンジャスレイヤー。次なる敵は「カトン・ジツ」を操るニンジャ、アーソン。さらに上空からはオムラ社の差し向けた武装マグロ・ツェッペリンが迫り、レーザーと追尾ミサイルの波状攻撃が彼を襲う。ピンチに陥るニンジャスレイヤー、果たして勝負のゆくえは……！？<br><br>ニンジャスレイヤー:森川智之／ダークニンジャ:速水奨／ナンシー・リー:斎藤千和／ヤモト・コキ:雨宮天／ユカノ:種田梨沙／ラオモト・カン:津嘉山正種／クローンヤクザ:玄田哲章／ナレーション:ゴブリン　他<br><br>原作:「ニンジャスレイヤー」（発行元：株式会社ＫＡＤＯＫＡＷＡエンターブレイン）／著者:ブラッドレー・ボンド/フィリップ・Ｎ・モーゼズ／翻訳:本兌有/杉ライカ／キャラクター原案:わらいなく／シリーズディレクター・シリーズ構成:雨宮哲／構成:佐藤裕／キャラクターデザイン:今石洋之／芳垣祐介／saitom／稲戸せれれ／信じろ／美術監督:勝田聡/李
