  description: 第9話：未だナンシーに対して不信感を抱くニンジャスレイヤーだったが、｢タケウチ｣の解毒剤をヨロシサン製薬から奪取するには、彼女のサイバー攻撃が不可欠と知り、ネットワーク上で極秘ミーティングを行う。生体LAN端子を持つナンシーは、超人的なタイプ速度を誇り、ハッカーたちの間で｢コトダマ空間｣と呼ばれる電脳IRC空間を自在に飛翔できるのだ。だがそこへ、ソウカイ・シンジケートの電脳セキュリティ担当ニンジャ、ダイダロスが襲い掛かる!
    ｢ファイアーウォールなど、私の前ではショウジ戸も同然……!｣ アブナイ!／第10話：対ニンジャ生物兵器｢タケウチ・ウィルス｣の解毒剤を求め、ヨロシサン製薬のユタンポ・プラントに侵入したニンジャスレイヤーとナンシー。彼らの前に立ちふさがったのは、四本の腕を持つバイオニンジャのノトーリアス、そして再び現れたフォレスト・サワタリであった。さらに、電脳IRC空間内ではナンシー・リーが再びダイダロスによる襲撃を受け、ピンチへと陥る!
