  description: 第5話：シガキ・サイゼン。彼にはプロの墨絵師になるという夢があった。だがある日、勤め先のトーフ工場のトーフプレス機で右腕を失ってから、彼の人生は大きく狂いはじめる。失意の中でスシを食べていた彼は、ひょんなことからサカイエサン・トーフ社の工場襲撃に参加することに。だがそれはソウカイヤの陰謀であった！　一方、ソウカイヤの秘密を追うニンジャスレイヤーもトーフ工場を目指し……！／第6話：目障りなドラゴン・ドージョーの本拠地を発見し放火すべく、ソウカイ・シンジケートからヒュージシュリケンとアースクエイクが出撃した。ドージョーにはかつてニンジャスレイヤーを破滅から救ったドラゴン＝センセイと孫娘ユカノがいるのだ。民間人に対して情け容赦ない拷問を加えながら、ドラゴン・ドージョーに迫るソウカイ・シンジケートの刺客！　この卑劣な企みを阻止すべく追跡を開始したニンジャスレイヤーだったが……！　急げ！　ニンジャスレイヤー！　急げ！<br><br>ニンジャスレイヤー:森川智之／ダークニンジャ:速水奨／ナンシー・リー:斎藤千和／ヤモト・コキ:雨宮天／ユカノ:種田梨沙／ラオモト・カン:津嘉山正種／クローンヤクザ:玄田哲章／ナレーション:ゴブリン　他<br><br>原作:「ニンジャスレイヤー」（発行元：株式会社ＫＡＤＯＫＡＷＡエンターブレイン）／著者:ブラッドレー・ボンド/フィリップ・Ｎ・モーゼズ／翻訳:本兌有/杉ライカ／キャラクター原案:わらいなく／シリーズディレクター・シリーズ構成:雨宮哲／構成:佐藤裕／キャラクターデザイン:今石洋之／芳垣祐介／saitom／稲戸せれれ／信じろ／美術監督:勝田聡/李
