  description: より強い相手を求めて、格闘技大会『Ｖ．Ｇ．（ヴァリアブル・ジオ）』の選手になった武内優香。対戦者、久保田潤との試合は鈍色の空の下、突然始まった。彼女たちの望みはただひとつ――『最強』の栄誉だ。潤の強力な攻撃になす術もなく、必殺の一撃を受け満身創痍の優香。しかし、その顔には笑みがこぼれ、拳にはオーラの炎が燃え上がる！一方、病気の弟のために『Ｖ．Ｇ．』に途中参加した優香の親友、八島聡美。舞うように繰り出される結城綾子の鋭い牙に苦戦しながらも、聡美は渾身の“裂火?”を放ち、辛勝する。熱き闘いの狭間で画策される陰謀に、戦士たちはまだ気づいていなかった――。<br><br>武内優香:三石琴乃／八島聡美:宮村優子／久保田潤:折笠　愛／増田千穂:岩男潤子／結城綾子:根谷美智子／楠真奈美:大谷育江／梁瀬かおり:今井由香／レイミ謝華:山口由里子／ダミアン:江原正士　　ほか<br><br>原作:ゲームソフト『ヴァリアブル・ジオ』（ＴＧＬ）／監督:吉田徹／脚本:黒田洋介／キャラクターデザイン:木村貴宏／作画監督:木村貴宏・大島康弘／製作:Ｓｏｆｔｇａｒａｇｅ<br><br>次話→so32230873
