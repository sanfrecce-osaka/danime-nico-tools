outline: 人と人との｢絆｣をテーマに、ピュアな感動に満ちたストーリーで人気を博した同名の恋愛アドベンチャーゲーム｢CLANNAD(クラナド)｣。本作はその世界観を忠実に再現し、主人公・朋也と少女たち(渚、杏、椋、智代、風子、ことみ)との交流と成長を描いた物語である。アニメーション制作は｢AIR｣｢Kanon｣｢けいおん！｣などで圧倒的な支持を得ている京都アニメーションが担当。ヒロインたちの細やかな表情、暖かさを感じさせる風景の描写など、全てにおいてハイクオリティな作品に仕上がっている。
