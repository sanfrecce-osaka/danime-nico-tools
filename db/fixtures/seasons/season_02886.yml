outline: 私立鳳翔高等学園の生徒たちを乗せた旅客機が謎の事故によって墜落し、織部睦美たちはとある島へと流れ着く。浜辺で目を覚ました睦美たちは他の生存者と合流して救助を待つことにするも、その島は巨大な昆虫に支配された島だった……。「マンガクロス」にて月間110万PVを超える話題作『巨蟲列島』が、満を持して2020年劇場アニメ化！OVAから引き続き『狼と香辛料』や『まおゆう魔王勇者』の高橋丈夫総監督と『ひなこのーと』や『六花の勇者』のパッショーネが手を組み巨大昆虫を相手にサバイバルパニックホラーを仕掛ける！
