  description: スタジオにクロ子を招いたろで夫。ロデオスパイダーのオリジナル曲「We are ロデオスパイダー」を発表する。／オリジナル曲ができたということで、居酒屋で打上げをすることになったロデオスパイダー。魚の宇尾くんの前で刺身を注文しようとするが…／ＣＤのジャケット写真を撮影するロデオスパイダー。しかし全くうまく撮れない。／一人でＭＣの練習をするブラ君。ライブを盛り上げるために色々ネタを仕込んでいるが、完全にズレている。／ロデオスパイダー初めてのライブ。マイクの調子が悪く、なかなか曲のタイトルが言えない。／ロデオスパイダー初めてのライブ。なんと客席にろで夫の父であり有名なアーティストのマサアキが！／初めてのライブが終わったロデオスパイダーの楽屋にライバル、コメノブが登場！／屋上に呼び出されたろで夫。ぐらＰが「仲間への想い」を確かめてくる。／新曲の作詞をするろで夫。邪念が生まれるとぐらＰに激しく叩かれる。<br><br>ろで夫:谷山紀章／ぐらP:今野浩喜／漆黒の闇ブラック:下野紘／宇尾:アイアム野田<br><br>監督:新海岳人／脚本:新海岳人/廣川祐樹／イラストレーション:JUN
