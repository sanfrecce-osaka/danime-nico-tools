  description: 高校を出て音楽の道に進んだろで夫はなんと…ニートとしてダラダラ過ごしていた！しかし死んだと思っていた父親が実は有名なロックスターだという事が判明し、父とステージで再会するために奮起を誓う。／バンドメンバーを探しにライブハウスにメンバー募集の張り紙を貼りに来たろで夫。そこでベースの「漆黒の闇ブラック」通称ブラくんに出会う。／ドラムを探しているろで夫が川沿いを歩いていると陸にあがっていた魚が。死にそうになっていた魚を助けた翌日、恩返しにと「宇尾くん」が現れる。／バンドメンバーが集まり、ファミレスで初顔合わせ。バンドの名前を決めることに。／スタジオ練習をしようとするが、宇尾くんはドラムスティックを持っておらずカツオブシで叩いていた。みんなで楽器屋にスティックを買いに行くことに。／ブラ君のベースの上手さの秘訣は高校時代にあった…ブラ君の高校時代の思い出。／ロデオスパイダーに加入した宇尾くんは、未だにろで夫家の風呂に住み続けていた。宇尾くんの為の新しい住まいを探す。／スタジオで練習するメンバー。ロデオスパイダーに何かが足りない…そう、オリジナル曲だ！／初めてのオリジナル曲をぐらＰが作って来た！しかし製作時間は１５分。ろで夫はなんとなく納得がいかないが、メンバーにはその気持ちが通じない。<br><br>ろで夫:谷山紀章／ぐらP:今野浩喜／漆黒の闇ブラック:下野紘／宇尾:アイアム野田<br><br>監督:新海岳人／脚本:新海岳人/廣川祐樹／イラストレーション:JUN
