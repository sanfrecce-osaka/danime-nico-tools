  description: ライバルバンド「お米の極み」と対バン。ロデオスパイダー２曲目のオリジナル曲「君はアレ」を発表する。／ライブ終わりに物販をすることに。ぐらPがプロデュースした、ロデオスパイダーのグッズとは…／フェスのプロモーターに呼び出されたろで夫達。しかしプロモーターがどう見ても怪しい。／週刊誌にろで夫の記事が載る。前回のプロモーターがゴシップを売ったのだ。／フェスに向けて凄腕ギター職人のところに行く。しかしギター職人の情緒が不安定だ。／ブラ君のススメで、伝説のコーヒーを出すという店に。しかしそれはメイド喫茶だった。／ついに父であり有名アーティストのマサアキに再会したろで夫。マサアキはろで夫への想いを語り出す…／フェスでロデオスパイダーの新曲「SNSは気にならない」を発表！マサアキの反応やいかに…！／自分たちの努力によって未来を変えたロデオスパイダー。ろで夫たちはこれからの決意を語る。<br><br>ろで夫:谷山紀章／ぐらP:今野浩喜／漆黒の闇ブラック:下野紘／宇尾:アイアム野田<br><br>監督:新海岳人／脚本:新海岳人/廣川祐樹／イラストレーション:JUN
