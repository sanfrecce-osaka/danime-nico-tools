  title: 終わりのはじまり／姫百合せんぱい
  description: 第7話：アリスの知らない所で、アリスの兄であるシオンと両親は反目していた。怪盗一家であることを世間に、そしてアリスに隠し続けてきた彼らも一枚岩ではなかった。「怪盗はどうあるべきか」。それぞれの思いがあり、それはシオンが所属する７人の怪盗チーム「カラー・ザ・ファントム」も同様であった……。／第8話：カズミとアリスの活躍が続く中、彼女たちは改めてミルキィホームズに呼び出された。彼女たちの部屋を訪れるとそこには、指揮官を目指すカズミの目標であり、過去にヨコハマの街を救った名指揮官「エラリー姫百合」がいた。シャロと小衣の間でどちらの部屋に姫百合を泊めるかで揉める中、シャロ以外の３人は姫百合をフェザーズの２人と泊まらせようと画策する。<br><br>常盤カズミ:寺川愛美／明神川アリス:伊藤彩沙／シャーロック・シェリンフォード:三森すずこ／譲崎ネロ:徳井青空／エルキュール・バートン:佐々木未来／コーデリア・グラウカ:橘田いずみ／明智
