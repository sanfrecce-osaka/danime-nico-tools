- !ruby/hash:EpisodeHash
  episode_no: 第3話～第4話
  title: わたしのトイズ／まけないきもち
  description: 第3話：捕らえられた赤怪盗。ヨコハマ警察の対怪盗特別チームGenius4が駆けつけた時その元にはカズミとアリスが決めたチーム名『フェザーズ』と書かれたカードが置かれていた。学校でも話題になるフェザーズの名前だったが、教師には「国際探偵機構のライセンスを持たないニセモノに憧れてはならない」と釘を差されてしまう。カズミは残りもカラー・ザ・ファントムも捕まえるため、強化合宿をしようと提案する。／第4話：青怪盗に完全にやり込められ、女探偵リュウコ・コマツの探偵ライセンス証も奪われ、自信を失ってしまうフェザーズの２人。そんな中カズミはホームズ探偵学院を訪れ、図書館でミルキィホームズの過去に触れる。アリスもまた自らで新しい証拠を見つけようと現場に向かっていた。それぞれの解を見つけた２人は、再び怪盗に対峙する事になる。<br><br>常盤カズミ:寺川愛美／明神川アリス:伊藤彩沙／シャーロック・シェリンフォード:三森すずこ／譲崎ネロ:徳井青空／エルキュール・バートン:佐々木未来／コーデリア・グラウカ:橘田いずみ／明智
