  episode_no: 第11話～第12話
  title: みんなとふたり／あたらしいふたり
  description: 第11話：カズミとアリスはお互いの気持を通い合わせ、もう一度探偵の夢に向かうこと、そして紫怪盗であるシオンの活動を止めることを決心する。そんな中、怪盗チーム『カラー・ザ・ファントム』は解散・内部分裂に直面していた。シオンはカラー・ザ・ファントムの役目は終わったと語るも、他のメンバーによって眠らされてしまい……／第12話：ランドマークタワー展望台で対峙するカズミ・アリスと黒怪盗・白怪盗。黒怪盗のトイズ「ギガンティック・ファントム」に翻弄されるが、ミルキィホームズの協力によって最後の戦いに赴くこととなる。囚われのシオンを巡って、最後の戦いの火蓋が今、切って落とされる。<br><br>常盤カズミ:寺川愛美／明神川アリス:伊藤彩沙／シャーロック・シェリンフォード:三森すずこ／譲崎ネロ:徳井青空／エルキュール・バートン:佐々木未来／コーデリア・グラウカ:橘田いずみ／明智
