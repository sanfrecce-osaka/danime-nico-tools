  episode_no: 第1話～第2話
  title: いつものふたり／「なる」ということ
  description: 第1話：偵都ヨコハマに世の中を揺るがす『怪盗帝国』とそれを正す少女探偵団『ミルキィホームズ』が現れてから２年。ヨコハマの街にはつかの間の平穏が訪れていた。その街に住むカズミとアリスは幼馴染同士の１３歳。違う探偵学院に通いつつも帰り道で落ち合うなど、毎日仲良く探偵になるための勉学に励んでいた。そんなある日、街で逃げ去る怪盗を見かけた２人。追いかけた先で彼女たちが見たものは……？／第2話：怪盗を追った先に現れたのは怪盗７人組の集団『カラー・ザ・ファントム』、そしてそれを捕まえるために現れたヨコハマのヒロイン『ミルキィホームズ』だった。カズミとアリスも彼女たちを見て自分達も力になれないかとミルキィホームズの元を訪れる。ホームズ探偵学院での優雅なティーパーティーを目の前にして感動する彼女たちが与えられたアドバイスとは……<br><br>常盤カズミ:寺川愛美／明神川アリス:伊藤彩沙／シャーロック・シェリンフォード:三森すずこ／譲崎ネロ:徳井青空／エルキュール・バートン:佐々木未来／コーデリア・グラウカ:橘田いずみ／明智
