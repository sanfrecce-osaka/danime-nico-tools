- !ruby/hash:EpisodeHash
  episode_no: 第5話～第6話
  title: 謎のおばあさん／おうちに帰ろう
  description: 第5話：カズミとアリスの２人は、老婦人を今日も尾行していた。彼女は毎日のようにカフェのカウンターに座り、赤いカクテルを一口だけ飲み、何かを監視するような挙動を見せてはしばらくするとバスに乗ってどこかに去っていく……。いったい何者なのか？　疑問に思った２人は老婦人が乗るバスに一緒に乗りこむことにした。／第6話：米菓街を襲うはずだった黄怪盗・イエローブラックホールが動揺し紫怪盗に報告する。１０年ぶりに伝説の怪盗ビスコンテが現れたという。そんなことも知らず、カズミとアリスは、今日は「フェザーズ」のカードデザインを考案中。そんな中、アリスの兄であるシオンと父親が帰宅。夕食を共に取るカズミはその帰り道、家族についてアリスにこぼすのだった。<br><br>常盤カズミ:寺川愛美／明神川アリス:伊藤彩沙／シャーロック・シェリンフォード:三森すずこ／譲崎ネロ:徳井青空／エルキュール・バートン:佐々木未来／コーデリア・グラウカ:橘田いずみ／明智
