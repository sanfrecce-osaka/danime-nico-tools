outline: 全米最大の競馬レースを狙って華麗なる必勝プランを着々と進める、我らがルパン三世――と言いたいところだが、今回はその前に生意気な美少女ミシェルのお願いで、仕事するハメに。時を同じく、相棒の次元のもとにかつての傭兵仲間ライアットが仕事をもってきた。
  一方、五ェ門はなぜか不二子と組んで宝飾フェアのダイヤを頂戴する計画を立てていた。それぞれ別々の仕事のはずだが、なぜか奇妙に絡みあうルパンたち。その背後では国際総合警備会社という表の顔をもったＭＩＸ社によるダイヤモンド“女神の涙”を巡る陰謀が…敵か味方か、それとも敵か。
  地球を半周する７日間のスリリングなラプソディ、ルパン三世とその一味の流儀をお見せしましょう。
