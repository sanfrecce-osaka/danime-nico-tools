  title: 夢の先
  description: センバツへの出場を決めた青道野球部。高校野球の聖地・甲子園球場のマウンドに、ついに沢村が立つ！　全国制覇を目指す青道の前に立ちはだかるのは、昨年夏の大会優勝校・巨摩大藤巻と、その絶対的エース・本郷正宗。はたして青道は巨摩大に勝利することができるのか？　高校球児たちの熱い闘いが再び幕を開ける！<br><br>沢村栄純:逢坂良太／降谷
