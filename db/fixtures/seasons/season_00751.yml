  title: 帰ってきた生徒会役員共
  description: "「帰ってきた生徒会役員共」春、桜才学園の制服に身を包んだコトミは無事に入学式を迎えた。シノは早速コトミに校内を案内する。すっかり桜才学園の雰囲気に慣れたコトミは、生徒会役員の面々に新しく出来た友達の時（トキ）を紹介するが、彼女はとんでもなくコワモテだった。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／柳本ケンジ:白石　稔／スズの母:松来未祐／時:日野未歩／天野ミサキ:寺本來可／放送部員:安斉知佳／アリアの父:利根健太朗／アリアの母:藤田昌代／魚見:斎藤千和／中里チリ:寺本來可／海辺ナナコ:安斉知佳／部員:仲野七恵／ボア:白石　稔／女子生徒:野瀬碧里<br><br>原作:氏家ト全（講談社
