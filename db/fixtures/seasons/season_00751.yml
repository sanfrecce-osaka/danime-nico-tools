  title: メイド教室とまさかの気持ち／女子高生家庭教師　天草シノ／未来の穴
  description: "「メイド教室とまさかの気持ち」アリアに突然お見合いの話が持ち上がる。何とか断ろうと、アリアはタカトシに協力を頼む。演技とはいえ、仲のいい雰囲気のアリアとタカトシを見ていたシノとスズは……。4話に渡ったミニエピソード「スルメとタカトシ」も最終回！「女子高生家庭教師
    天草シノ」期末テストが近くなり、勉強が苦手なタカトシはシノに教えてもらうことに。さらに、クラスの平均点トップを目指そうと、闘志を燃やすスズが、ムツミやネネも誘い、大人数での勉強会が始まったのだった。「未来の穴」冬も深まり、もうすぐ年越し。そんな時、温泉を掘り当てたというアリアに誘われて、七条家のホテルに泊まることになった一同。天然の温泉に女性陣は喜び、裸の付き合いを堪能するが、空には彼女らを狙う飛行物体が……。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／柳本ケンジ:白石　稔／スズの母:松来未祐／時:日野未歩／天野ミサキ:寺本來可／放送部員:安斉知佳／アリアの父:利根健太朗／アリアの母:藤田昌代／魚見:斎藤千和／中里チリ:寺本來可／海辺ナナコ:安斉知佳／部員:仲野七恵／ボア:白石　稔／女子生徒:野瀬碧里<br><br>原作:氏家ト全（講談社
