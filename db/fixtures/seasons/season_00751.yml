- !ruby/hash:EpisodeHash
  episode_no: "#6"
  title: お約束じゃ済まさないぜ／夜の学園／兄バカ文化祭
  description: "「お約束じゃ済まさないぜ」二学期が始まった桜才学園。まだまだ残暑も残っているが、衣替えも無事完了のご様子で、生徒会役員共のハイテンションな日常が戻ってくる。ミニコーナー・スルメとタカトシも収録。「夜の学園」今年も桜才祭のシーズンがやってきた。生徒会役員共は、文化祭の準備に追われる多忙な日々を過ごしていた。各クラス、部活が最後の追い込みに入る前夜にシノ達は、つかの間の休息を楽しんでいるが……。「兄バカ文化祭」いよいよ始まった桜才祭。生徒会の仕事の他に、自分のクラスの催し物や英陵高校の生徒会長・魚見の登場で、大忙しの生徒会役員共。そんな中、シノ達は畑の計らいでミスコンに参加することになってしまい……。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／柳本ケンジ:白石　稔／スズの母:松来未祐／時:日野未歩／天野ミサキ:寺本來可／放送部員:安斉知佳／アリアの父:利根健太朗／アリアの母:藤田昌代／魚見:斎藤千和／中里チリ:寺本來可／海辺ナナコ:安斉知佳／部員:仲野七恵／ボア:白石　稔／女子生徒:野瀬碧里<br><br>原作:氏家ト全（講談社
