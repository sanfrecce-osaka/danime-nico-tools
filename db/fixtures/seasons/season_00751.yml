- !ruby/hash:EpisodeHash
  episode_no: "#3"
  title: 気分は青空　会長はブルー/ハイリスクが気持ちいい/道着の勲章/桜才・英稜　学園交流会！
  description: "「気分は青空　会長はブルー」各部活の抜き打ち検査を始める生徒会。将棋盤や自分達が見られて困る物まで、いろいろなものを没収する。そして最後に立ち寄ったロボット研究会にはとある物が置いてあったのだ。「ハイリスクが気持ちいい」ついに始まった夏休み！しかし、生徒会メンバーは休み中もだらけているわけにはいかず、今日は花壇の草むしり。頑張ったのはシノ達だけだが、終わったあとにはなぜか横島の姿が。「道着の勲章」夏真っ盛りの桜才学園。ムツミが所属する柔道部では毎日熱い練習が行われていた。シノ達生徒会も臨時マネージャーとして夏合宿に参加する。「桜才・英稜　学園交流会！」英稜高校生徒会と共に学園交流会を行った桜才学園生徒会。英稜高校の生徒会長「魚見」と初対面したシノは自分に良く似た部分を持つ彼女とすぐに意気投合していく。ほかに、「気分は青空
