  title: 花より大切なもの／桜才七不思議／柄
  description: "「花より大切なもの」花見にやってきた生徒会役員共は、出島の用意してくれた数々の料理に花より団子状態。そんな中、風船を飛ばしてしまって泣いている少女を見かけたスズは、とある行動にでる。「桜才七不思議」桜才学園の七不思議を調べるというランコに、面白半分で同行するシノ達。噂を一つ一つ調べていくが、なにも起る気配はなく、調査は失敗かと思われた。しかし、最後の一つの調査で、柔道部の道場に寝ていたタカトシに迫る影が……。「柄」構内に設置された投稿箱があまりに機能していないことを嘆くシノ。そこでタカトシは、学食に希望する新メニューのアンケートを提案する。子供じみた提案にシノは不安だったが、実際には大量の票が集まり……。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／柳本ケンジ:白石　稔／スズの母:松来未祐／時:日野未歩／天野ミサキ:寺本來可／放送部員:安斉知佳／アリアの父:利根健太朗／アリアの母:藤田昌代／魚見:斎藤千和／中里チリ:寺本來可／海辺ナナコ:安斉知佳／部員:仲野七恵／ボア:白石　稔／女子生徒:野瀬碧里<br><br>原作:氏家ト全（講談社
