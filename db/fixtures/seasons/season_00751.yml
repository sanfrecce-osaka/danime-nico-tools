- !ruby/hash:EpisodeHash
  episode_no: "#2"
  title: はんぱない兄貴/大変な仕事も笑顔でこなすスズちゃんはエライなあ（轟談）/児童会役員共
  description: "「はんぱない兄貴」新入生が増えたことで活気付く学園内。コトミは、タカトシの周囲に女性が多いことに気付き、こっそり兄をつけまわす。一方、夏を前に、生徒会室の掃除を始めるシノ達。当然、何事もなく終わるわけはなかった。「大変な仕事も笑顔でこなすスズちゃんはエライなあ（轟談）」水泳大会開催に向けてプールの清掃をする生徒会メンバー。本番では、チーム分け用の帽子が足りないハプニングが発生！そこでシノが取った解決策とは……。「児童会役員共」教育実習生として小学校に赴任してきた小山は、児童会会長のシノと出会う。小山は、シノのエロボケをどうやって切り抜けるのか。生徒会メンバーの幼少期にも注目！<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／柳本ケンジ:白石　稔／スズの母:松来未祐／時:日野未歩／天野ミサキ:寺本來可／放送部員:安斉知佳／アリアの父:利根健太朗／アリアの母:藤田昌代／魚見:斎藤千和／中里チリ:寺本來可／海辺ナナコ:安斉知佳／部員:仲野七恵／ボア:白石　稔／女子生徒:野瀬碧里<br><br>原作:氏家ト全（講談社
