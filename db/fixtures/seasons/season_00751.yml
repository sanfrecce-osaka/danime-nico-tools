  title: わんこ／津田家の事情／ストレートだと毛が乳首にこすれて気持ちいいですよね
  description: "「わんこ」夏休みも残り1週間。授業はなくても部活動で賑わう学校内で、もちろん生徒会も仕事中。横島が差し入れてくれたケーキに舌鼓を打ちながら談笑をしていると、学校内に思わぬ闖入者が。「津田家の事情」タカトシの家に遊びに来たシノ達は、彼の両親が出張中と聞いて家の大掃除を買って出る。台風が近づいているからと、アリアの車で帰宅することになったシノ達。しかし、車は運悪く(？)車検にだされていたのだ。「ストレートだと毛が乳首にこすれて気持ちいいですよね」アリアの家で花火大会が開催される。一足先に到着した生徒会メンバーは、七条家の取材に来た新聞部のランコと行動を共にする。夜の花火大会では、アリアに招待された学校の皆が集まって……。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／柳本ケンジ:白石　稔／スズの母:松来未祐／時:日野未歩／天野ミサキ:寺本來可／放送部員:安斉知佳／アリアの父:利根健太朗／アリアの母:藤田昌代／魚見:斎藤千和／中里チリ:寺本來可／海辺ナナコ:安斉知佳／部員:仲野七恵／ボア:白石　稔／女子生徒:野瀬碧里<br><br>原作:氏家ト全（講談社
