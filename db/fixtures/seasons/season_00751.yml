  title: 萩村スズの１日／乗り物談義／やきもきチョコ
  description: "「萩村スズの１日」タカトシが風邪をひいたことにより、生徒会のツッコミ役を任されてしまうスズ。タカトシ不在の中、いつもと変わらぬ生徒会役員共の下ネタボケにスズは振り回されてしまう。彼女は無事にツッコミ役を勤め上げることができるだろうか。「乗り物談義」肌寒さが感じられる桜才学園。放課後の見回りを行う生徒会役員共だが、いつも通りにあらぬ方向へ妄想を働かせてしまう。そんなこんなですっかり夜も更け、アリアの車で送ってもらうことになったのだが…。「やきもきチョコ」桜才学園にも毎年恒例のバレンタインの季節がやってきた。生徒会役員共から義理（？）チョコを受け取るタカトシ。それぞれの渡し方に困惑するもののやっぱり嬉しいようだが、コトミはどうやら不満そうな様子で…。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／柳本ケンジ:白石　稔／スズの母:松来未祐／時:日野未歩／天野ミサキ:寺本來可／放送部員:安斉知佳／アリアの父:利根健太朗／アリアの母:藤田昌代／魚見:斎藤千和／中里チリ:寺本來可／海辺ナナコ:安斉知佳／部員:仲野七恵／ボア:白石　稔／女子生徒:野瀬碧里<br><br>原作:氏家ト全（講談社
