outline: 現実と隣り合わせの世界にその教育機関――現代に隠れ住みし魔法使い達の学園<マジシャンズ・アカデミイ>は存在していた・・・魔法使い候補生の羽瀬川拓人が召喚実技Ⅱの追試で呼び出してしまったのは、なんと｢魔力値十万以上、神格値五千。属性不明｣というケモノ耳美少女!
  しかも<学園>の指示により彼女との同居を命じられてしまった!!そのうえ拓人に恋する従姉の鈴穂が押しかけてくるわ、魔法機杖の化身のファルチェまで加わるわで、拓人の周りはこれでもかの確率変動ハーレム状態に突入!?
  さらには業深いオタク趣味を凶悪なスキルで加速させる先輩・榮太郎や、犬耳メイドのエーネウス、虎耳巫女のミヤビに魔性のボンテージ美女シンクラヴィアも入り混じり、拓人の日常は神界、魔界をも巻き込んだ一大騒動へと発展していく――。果たして彼の運命や如何に?!
