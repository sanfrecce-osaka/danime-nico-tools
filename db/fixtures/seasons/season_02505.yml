  description: 先日のオフィスビル爆破事件と近似した魔術反応があったというショッピングモールへ、捜査に向かった七月たち。七月と一ノ瀬は各階のフロアを見回るも、特に不審なものは見られない。すると突如、モールの入り口が爆破され銃声が鳴り響く。客に紛れて侵入したナインを自称するテロ集団が現れ、「儀式を行う」と宣言しモール内はパニック状態に…！一方、二条は単独で地下フロアに向かうが、そこで彼が遭遇した人物とは…!?<br><br>七月清司:下野
