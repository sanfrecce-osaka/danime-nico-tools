title: 警視庁 特務部 特殊凶悪犯対策室 第七課 -トクナナ-
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/98/9/22989_1_8_8b.png?1568769106000
outline: ただ真っ直ぐに、憧れたものを追い続けて──はるか昔。この世界には、エルフ・ドワーフ・吸血鬼・ホムンクルス・人間など、数多の種族が存在していた。争いの絶えないヒエラルキーの頂点は『ドラゴン』。しかし長い時を経て『ドラゴン』は消え、残った種族たちも共存を選び、時代を重ねるごとに僅かな外見的特徴を残して皆ほぼ人間と変わらない姿となった。2×19年、東京。平穏になったと思われた現代。それでも犯罪がなくなったわけではない。かつて存在した『ドラゴン』に心酔し、その力を欲するあまり凶行に走る組織――『ナイン』。彼らは凶悪事件を引き起こし、現在の世界をつくり変えようと画策していた。『ナイン』に対抗するため、各分野のエキスパートを集めた対策室が警視庁で組成される。その名は『警視庁
  特務部 特殊凶悪犯対策室 第七課――通称トクナナ』。個人の能力はずば抜けて高いものの、「はぐれ者集団」「ごくつぶし集団」とも噂されていた。そんなトクナナに、新たに所属することになった
  ルーキー・七月清司。個性溢れるメンバー達に翻弄されながら、持ち前の明るさと真っ直ぐさでナイン事件の解決に挑んでいく。次々と起こる難事件の中で、彼は自分の信じる正義を見つけられるのか――。
