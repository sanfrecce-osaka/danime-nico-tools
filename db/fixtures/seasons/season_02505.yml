  title: 一は凶兆を、七は幸運を
  description: 中学生の頃、凶悪犯罪組織「ナイン」によるテロ事件に巻き込まれた七月清司は、一人の警官に命を救われる。事件から9年が経ち、命の恩人である警官に憧れ、自らも警官となった。
    ある非番の日に、銀行強盗の現場に居合わせた七月は、そこで同じく警官だと言う一ノ瀬栞に出会う。 この日を境に、七月の人生は大きく変わることになるのだった――。<br><br>七月清司:下野
