  title: 防衛少女アメリカン/幸せを防衛しよう
  description: 第21話日本で開発したサポートメカの受け取りに、アメリカの防衛隊員キャロルがやって来た。彼女は学校に現れたアルマジロエイリアンに新兵器で立ち向かうが、そのかわいさにやられてしまう。高速で逃げるそのエイリアンをまおちゃんが追いかけていると、不思議な光がまおちゃんを包んで、パワーアップした……!/第22話陸士郎から、｢話がある｣と呼び出され、あらぬ期待を寄せるかごめ。しかし持ちかけられたのは見合いの話だった。相手は、素敵一郎と名乗る官房の人間。まおちゃんたちは会場に侵入したが、そこでエイリアンを発見した。こっそり片づけてかごめの見合いを防衛しようとするが、最後の最後で失敗してしまい……。<br><br>鬼瓦まお:こやまきみこ／築島みそら:吉川由弥／丸山シルヴィア:堀江由衣／三島かごめ:長沢美樹／宙
