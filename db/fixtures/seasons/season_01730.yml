  description: 第17話今日はクラス会の出し物のリハーサルの日。怪獣役のまおちゃんに対して、23回も第二種装備を実装してしまうシルビーちゃん……。しかも、それを叱りに来たかごめ先生にまでバニーガールの格好をさせて、しまいにはゆり子とちなみまで巻き込んで劇の練習を始めた。だが、そこに突然防衛隊員が闖入して来て……!/第18話雪祭りの雪像づくりに参加するため北海道にやって来た防衛隊。雪祭り会場で談笑する3人だが、話が｢遭難｣に及ぶとまおちゃんは遭難者を探しに雪山に姿を消した。雪山でエイリアンと合流したものの、まおちゃんたちを発見できずに遭難寸前のゆり子とちなみ。そこにまおちゃんが現れた。このあとどうなってしまうのか!?<br><br>鬼瓦まお:こやまきみこ／築島みそら:吉川由弥／丸山シルヴィア:堀江由衣／三島かごめ:長沢美樹／宙
