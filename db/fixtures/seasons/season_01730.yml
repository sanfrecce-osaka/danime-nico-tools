  description: 第19話ある日突然、青森と愛媛と熊本にエイリアンが現れた。その狙いは｢果物｣だ。幕僚長たちの命により、各地へバラバラに向かう防衛隊員。3人が防衛成功したと思われたとき、海上に史上最大規模のエイリアンが出現。そう、これは罠だったのだ。がら空きの防衛隊本部に現れた竜エイリアンに、かごめは｢青竜｣を出すが……。/第20話“入ると東大に合格する”と言われている、温泉旅館｢ひなた旅館｣へ行った防衛隊。バスタオルを巻いて温泉に入ったり、幕僚長たちが卓球で激しく火花を散らしたり……。そんなこんなで過ごしていると、そこへかわいいエイリアンがのこのこと現れる。東大に入って日本侵略を試みるこの猿から、日本を守るのだ!<br><br>鬼瓦まお:こやまきみこ／築島みそら:吉川由弥／丸山シルヴィア:堀江由衣／三島かごめ:長沢美樹／宙
