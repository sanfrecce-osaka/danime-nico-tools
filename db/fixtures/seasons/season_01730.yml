  description: 第23話クジラエイリアンが現れた犬吠崎の灯台に向かった3人。だが、敵はなーちゃんの真下から潮を吹き上げて、みんなを海に放り出した。3人がエイリアンに飲み込まれそうになっていると、みーくんがすさまじい勢いで突進して来て、みんなを守った。そんな中、大破するみーくんを見て、悲しむみんなだったが……。/第24話まおちゃんがクローバーのバッチをなくしてしまい、防衛隊は出現したタツノオトシゴエイリアンに負けそうになってしまう。そこに現れた｢紫のユリの人｣。自己紹介もそこそこに、素早くエイリアンを消し去った。ちなみは、ゆり子にしっかりお説教しましたとさ。まおちゃんのお母さんこと鬼瓦国子が声のみだが初登場。<br><br>鬼瓦まお:こやまきみこ／築島みそら:吉川由弥／丸山シルヴィア:堀江由衣／三島かごめ:長沢美樹／宙
