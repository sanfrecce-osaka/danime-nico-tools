outline: 再びパンツを見せて欲しいと懇願する主人公に、メイドの伊東ちとせは「もしかして、私のだから見たいんですか？」と問いかけるが、 その返答はちとせの想像を超えるものだった…2018年に発表され、全世界に衝撃を与えたアニメ『嫌な顔されながらおパンツ見せてもらいたい』の続編。前作に続いて登場するメイド、シスターに加え、歯科助手、本屋の店員、JC、双子といった新キャラが追加され、「嫌パンワールド」は新たなステージへ！
