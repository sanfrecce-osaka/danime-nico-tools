  title: グッドモーニング SAGA
  description: その生きる屍は、ある洋館でひっそりと目覚めた。それはただ、自分が誰かも、その場所がどこかも、何もわからぬまま、徘徊するのみ。やがて生きる屍は、恐るべき現実を目の当たりにし、自らの運命を告げられる。偽りの仮面をかぶり、闇の中を歩き続けるしかないのだと。そして、生きる屍に天からの光が差した時、人々は聞くだろう。狂乱の中に響き渡る叫びを。その、破滅の叫びを。―――――《巽幸太郎》の日記より<br><br>巽
