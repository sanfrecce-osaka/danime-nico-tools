outline: いつもの朝。いつもの音楽。いつもの自分。7人の少女たちの安寧は、突如崩壊する。死して蠢く、ゾンビによって……否応なく踏み込んだ世界、そこは“最高×最悪のゾンビワールド”少女たちの願いは、たった一つ。「私たち、生きたい。」これは、少女達が起こす奇跡の物語(サガ)。MAPPA×エイベックス・ピクチャーズ×Cygamesの３社が偶然にも手掛けた100％肉汁オリジナルアニメが誕生！年齢も性別も時代も超えて、びんびんに刺激する『新感覚ゾンビ系アニメ』の幕がいま上がる。
