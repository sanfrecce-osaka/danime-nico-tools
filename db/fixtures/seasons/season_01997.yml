- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: DEAD OR LIVE SAGA
  description: 佐賀城でのイベントも想定通りに盛り上がった。《さくら》と《サキ》の爆発力もなかなかだったが、盛り上げに徹した《ゆうぎり》と《リリィ》もさすがに肝が据わっている。《たえ》はあれでいい。が、どうも全体的にアイドルっぽさが足りないので、強引にアイドルっぽい感じのやつをやらせるとしよう。経験者の《愛》と《純子》が引っ張れば、全く問題ないはずだ。ワンフォーゾンビィ！　オールフォーゾンビィ！―――――《巽幸太郎》の日記より<br><br>巽
