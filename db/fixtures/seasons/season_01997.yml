  episode_no: 第8話
  title: GOGO ネバーランド SAGA
  description: 臭い蓋を開けてみれば、【サガロック】でのステージは成功に終わった。止まない雨はない。蘇らないゾンビィもいない。『フランシュシュ』の名もだんだんと知られてきた。ただし、有名になれば、当然ヘンな輩に目を付けられる可能性も大きくなる。まさかあの男がきっかけで、やーらしかゾンビィたちが重大な事実を知ることになるとは。ゾンビィたちよ、何があろうと、明日に歌え！―――――《巽幸太郎》の日記より<br><br>巽
