- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: ウォーミング・デッド SAGA
  description: グループ名は俺に何の断りもなく『フランシュシュ』になったらしい。リーダーもいつの間にか《サキ》に決まっていた。改めて俺がプロデューサーだと分からせた方がよさそうだ。とは言え、自主的に行動するようになったのは悪いことではない。ここはちょっぴりやる気を出したおしゃべりゾンビィ達に、がっつり稼いでもらうとしよう。というわけで、温泉へ営業に行かせます。メイクが取れてゾンビィバレでもしたら、一巻の終わりだな。―――――《巽幸太郎》の日記より<br><br>巽
