  title: けれどゾンビメンタル SAGA
  description: 野外音楽イベント【サガロック】への出演が決まった。だが相変わらず《純子》のやつがうじうじナメクジみたいになっている。サングラスが曇るの、あいつのせいじゃないだろうな。メンバーたちは不安そうだわ、《愛》にかかるプレッシャーは強くなるわ……【サガロック】当日の天気予報は雷雨か。文字通り雲行きが怪しくなってきた。とりあえず、潤いが欲しいので今日は寝る。―――――《巽幸太郎》の日記より<br><br>巽
