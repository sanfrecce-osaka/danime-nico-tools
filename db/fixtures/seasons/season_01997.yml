  title: I♡HIPHOP SAGA
  description: ただのゾンビィだったメンバー全員が自我に目覚め、《さくら》も安心したようだ。ようやくここからアイドルグループとしての活動を始められる。まずは、あいつらにゾンビィバレをした時の恐怖を叩きこまなければ。グループ名も『デス娘（仮）』だと方向性が偏りそうなので、今変えてしまおう。思い付かないので、今度にしよう。あとは、アイドルグループにふさわしい初舞台の用意だ。何か良いイベントはないものか。―――――《巽幸太郎》の日記より<br><br>巽
