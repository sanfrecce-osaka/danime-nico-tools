outline: ベガ星連合軍のバレンドス親衛隊長が地球を来訪。兜甲児はいつもと様子の違う葉巻型円盤に気付き、単身立ち向かうがバレンドスに捕まり連行されてしまう。甲児を脳波探知機にかけ、グレートマジンガーがロボット博物館に納められていることを探り出したバレンドスは、グレートマジンガーを強奪する。大介はグレンダイザーに乗り込み甲児を救出した円盤に向かったが、バレンドスの乗るグレートマジンガーに行く手を阻まれてしまった。さらに、円盤獣・ジンジン、円盤獣・グビグビも出現し、グレンダイザーに最悪の危機が迫る…。
