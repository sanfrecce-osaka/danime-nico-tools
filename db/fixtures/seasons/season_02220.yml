  title: まいっちゃうぜユキコ先生！
  description: ついにユキコ先生がパズドラを始めた！タイガたちは大喜びで、さっそくユキコ先生と放課後に遊ぶ約束をする。しかし、ユキコ先生を心配してやってきた友人・静香（しずか）はなぜか「絶対にユキコにパズドラをさせてはいけない」と言う。だがその時すでに、ユキコ先生と源さんは対戦を始めていたのだった。そしてタイガたちは、信じられない事態に巻き込まれる！ユキコ先生の知られざる一面が今明らかに――！<br><br>明石タイガ:泊　明日菜／トラゴン:柿原　徹也／卯月さくら:井上　ほの花／松原龍二
