  title: 灰染めのチェスにチェックメイトを告げる
  description: オカルト省の地下に囚われたヴィクトリカ。折しも、ヨーロッパには2度目の世界大戦の嵐が吹き荒れ始めていた。戦争を望むブロワ侯爵は、ヴィクトリカをソヴュールの未来を占う｢モンストル・シャルマン｣として利用し、国王や民衆を操り動かしていく。ソヴュール、そして世界全体が戦いへと向かうなか、ヴィクトリカは一人、一弥に貰ったペンダントを握りしめ続けていた。<br><br>ヴィクトリカ:悠木碧／久城一弥:江口拓也／アブリル:放送までお楽しみに!／グレヴィール:木内秀信／セシル先生:鹿野優以／コルデリア・ギャロ:沢城みゆき／ブライアン・ロスコー:大川
