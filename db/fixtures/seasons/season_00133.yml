outline: グリーンリーヴズ・エンタテインメントは、仙台で活動する弱小芸能プロダクション。しかし最後の所属タレントに逃げられ、社長の丹下は次の手としてアイドルユニットの結成を思い立つ。丹下の無茶振りにしぶしぶ街に繰り出しスカウトを始めたマネージャーの松田は、公園で一人歌を口ずさむ少女に出会う。その素晴らしい歌声に思わず声をかけるのだが、彼女は「アイドル」という言葉に表情を曇らせ、逃げるように立ち去ってしまう。その少女こそかつて国民的人気アイドルユニット『Ｉ-１クラブ』のセンターを務めながらも、ある事情で脱退した元アイドル、島田真夢であった。
