  description: 文化祭でフリーマーケットを催すことになった2年3組。森田さん仲良し4人組は、え??そんなものを持ってきたの??/みんなで遊びに行く約束をしていた森田さんだが、風邪を引いて寝込んでしまった。無口で弱っている森田さんはさらに無口に。いったいどんな森田さんが!?/元気な美樹が学校にきていない。心配する森田さんたち。ちょうど美樹から交通事故に。とのメールが入る。一同心配するが・・・/りつきがいつものようにプンプンしていると、森田さんは怒るのかどうかという話題に。森田さんは怒ったことがあるのでしょうか??/クリスマスで一儲けをしたい千尋がみんなにバイトに誘う。バイト先はケーキ屋さん。一同サンタ衣装に着替え行き交う人にケーキを売るが・・・/美樹と千尋が激しくけんかをしている。森田さんは心配して、二人の仲を取り持とうとするが・・・<br><br>森田真由役:花澤香菜／村越美樹役:戸松遥／三浦千尋役:早見沙織／松坂花役:南條愛乃／山本りつき役:平賀三恵／メガネ娘役:佐藤亜美菜
