outline: 町に戻っていたガンバは、かつての仲間たちとひさしぶりに再会する。だがシジンはひとり悲しみに沈んでいた。許嫁のナギサが、南の島に墓参りに行くと言って旅だったきり行方知れずになってしまったのだ。シジンの頼みでナギサを探しに行く決意をしたガンバたちは、船に潜り込み、南の島を目指す。島にたどり着いたガンバたちは、島ネズミの長老であるオバハンネズミにナギサのことを尋ね、ある手がかりを得た。彼女は墓参りをするといって川を上っていったというのだ。さっそく川へ向かおうとするガンバたちに、オバハンは不吉な忠告をした。あのへんには恐ろしい野犬がおり、先日も一匹のカワウソが殺されたばかりだ、と。それを聞いたガクシャは驚喜した。カワウソは絶滅したはずだと思われていたのだ。川辺を上流に向かうガンバたち。途中、キマグレやウキクサといった動物たちと出会いながら、彼らの旅はなおも続く。
