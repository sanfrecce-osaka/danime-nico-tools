outline: この世界の情報と金を得るために、漆黒の鎧を身に纏い、双剣を携えた戦士としてギルドに登録し、冒険者・モモンとなったアインズ。ンフィーレアという薬師の少年の依頼を、冒険者のチームである漆黒の剣と共に果たし、さらには森の賢王と恐れられていた魔獣を倒し、下僕としてエ・ランテルに戻ったモモンの名は多くの人間に知れ渡ることになる。アインズと別れ、収穫した薬草を店へと運ぶンフィーレアと漆黒の剣の前にクレマンティーヌが姿を現し……。
