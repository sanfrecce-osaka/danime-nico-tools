  title: ドラドの怒り
  description: 死の予兆に怯えるドラドは再び移動要塞に乗り、エルドの秘密基地を急襲した。一方、砦に向かうヤマト達をシャーマン部隊が襲撃、ヤマトもゴッドマジンガーでドラドの要塞との対決を迫られる。そして、ヨナメはついに石盤のある洞窟に到達。ゾルバの剣がヨナメを貫いたものの石盤は奪われ、ついにドラドに渡ってしまう……。<br><br>火野ヤマト:竹村拓／アイラ・ムー:榊原良子／ムラジ:藤本譲／マドマ:原えりこ／火野カオル:高田由美／ドラド:加藤治／エルド:速水奨／ギロン:石丸博也／ゾルバ:堀内賢雄／デリア:郷里大輔／ノロー:古田信幸／ゴッドマジンガー:笹岡繁蔵　ほか<br><br>原作:永井豪／シリーズ構成:小野田博之／キャラクターデザイン:平山智／OP、EDデザイン:芝山努／脚本:辻真先、並木敏、大野木寛、塚本裕美子、星山博之、田口成光／演出:早川よしお、遠藤徹哉、井内秀治、板野亀吉、井戸瑞徹
