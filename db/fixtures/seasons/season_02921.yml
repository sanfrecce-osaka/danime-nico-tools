outline: 平凡な生活に退屈していた火野ヤマトはある日、不思議な呼び声に導かれて古代世界に飛ばされてしまう。そこはドラゴニア帝国の侵略により危機をむかえたムー王国だった。ヤマトは女王アイラの祈りと神殿の石像の神秘の力によって呼び寄せられたのだ。そしてヤマトはその石像と一体化、ムーの守護神ゴッドマジンガーとなり、ドラゴニア軍と壮絶な戦いを繰り広げていく。『マジンガーＺ』のイメージを継承しつつ舞台を超古代に移し壮大な物語を展開した永井豪の原作を、アニメ化にあたりキャラクターデザインに『キャッツアイ』の平山智、作画監督に『六神合体ゴッドマーズ』の本橋秀之、音楽には羽田健太郎を迎え洗練されたロボットファンタジー作品となっている。
