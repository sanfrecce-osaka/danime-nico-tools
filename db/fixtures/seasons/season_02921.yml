  title: ヤマト対エルド
  description: ついにヤマトは倒れ、ゴッドマジンガーも姿を消した。エルドは奇岩島に現れたピラミッドに入り石盤をセットすると、古のムーの祖先のホログラムが出現。「光宿しもの」である黄金の腕輪を差し出した……。ついにエルドはアイラとの婚儀を取り計らうが、その頃、ヤマトはマジンガーの命で蘇ろうとしていた……。<br><br>火野ヤマト:竹村拓／アイラ・ムー:榊原良子／ムラジ:藤本譲／マドマ:原えりこ／火野カオル:高田由美／ドラド:加藤治／エルド:速水奨／ギロン:石丸博也／ゾルバ:堀内賢雄／デリア:郷里大輔／ノロー:古田信幸／ゴッドマジンガー:笹岡繁蔵　ほか<br><br>原作:永井豪／シリーズ構成:小野田博之／キャラクターデザイン:平山智／OP、EDデザイン:芝山努／脚本:辻真先、並木敏、大野木寛、塚本裕美子、星山博之、田口成光／演出:早川よしお、遠藤徹哉、井内秀治、板野亀吉、井戸瑞徹
