  title: ヤマト対ドラド！
  description: 奪われた石盤を取り返すため、ヤマト達はドラゴニア城に潜入した。ドラドと剣を交えるヤマトだが、その力に屈し囚われてしまう。一方、エルドはこの期に乗じてドラドの持つ片割れも奪い、ついに石盤を両方とも入手してしまう。ヤマトは現れたゴッドマジンガーに救われ、移動要塞を粉砕。巨大化したドラドと最後の戦いを始める。<br><br>火野ヤマト:竹村拓／アイラ・ムー:榊原良子／ムラジ:藤本譲／マドマ:原えりこ／火野カオル:高田由美／ドラド:加藤治／エルド:速水奨／ギロン:石丸博也／ゾルバ:堀内賢雄／デリア:郷里大輔／ノロー:古田信幸／ゴッドマジンガー:笹岡繁蔵　ほか<br><br>原作:永井豪／シリーズ構成:小野田博之／キャラクターデザイン:平山智／OP、EDデザイン:芝山努／脚本:辻真先、並木敏、大野木寛、塚本裕美子、星山博之、田口成光／演出:早川よしお、遠藤徹哉、井内秀治、板野亀吉、井戸瑞徹
