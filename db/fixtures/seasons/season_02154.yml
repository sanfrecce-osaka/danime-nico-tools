  title: 三日月シルエット
  description: わけあって珍しく学食に向かった5人は、割烹着と三角巾姿できびきび働くきれいなお姉さん・花代と出会う。しばらくは学食で昼食をとろうと盛り上がる一同だが、ひとり祐希だけが乗り気でない。実は最近、パンの袋に貼られたシールを集めて、景品のお皿をもらおうと考えていたのだ。そんな中、休み時間に立ち寄った購買でパンを食べている花代を目にした祐希。彼女も祐希と同じシールを集めていると知り、2人の不思議な交流が始まった……。<br><br>浅羽悠太:内山昂輝／浅羽祐希:木村良平／塚原要:小野友樹／松岡春:豊永利行／橘千鶴:入野自由／佐藤茉咲:佐藤美由希<br><br>原作:堀田きいち『君と僕。』（掲載
