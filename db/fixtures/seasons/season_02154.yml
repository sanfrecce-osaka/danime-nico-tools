  title: 中学生日記
  description: 放課後、春の弟・冬樹からかかってきた電話で、母校の中学校を訪れることになった5人。冬樹に興味津々の千鶴だったが、見た目も態度も春と正反対の彼に驚きを隠せない。要たちも久しぶりに会う冬樹は、健全な男子中学生に成長していたのだ。近頃は春も知らぬ間に彼女が出来たらしく、それを聞いた千鶴たちは彼女を見せろと冬樹に迫る。<br><br>浅羽悠太:内山昂輝／浅羽祐希:木村良平／塚原要:小野友樹／松岡春:豊永利行／橘千鶴:入野自由／佐藤茉咲:佐藤美由希<br><br>原作:堀田きいち『君と僕。』（掲載
