  description: 風鳴訃堂の懐く護国の妄執は剣と共に折り砕かれ、呼応するかのように周辺天地が鳴動する。屋敷の地下より屹立するは光、柱、そして――玲瓏たるシェム・ハの姿。月がもたらすバラルの呪詛を憂うシェム・ハはマリアと対決し、神の不条理を見せつける。激突の最中、マリアの纏うアガートラームに知己の気配を感じ取ったシェム・ハは、その力の謂れをマリアに問い質すものの、真実は既に失われており、マリアもまた答えられない。さらに、シェム・ハの力の一端にて在り方を書き換えられたノーブルレッドも闖入し、時間稼ぎの役目も果たしたマリアは、これ以上の窮地に陥る前に撤退を試みるのであった。解決には程遠く、さらに混迷が深まるばかりの状況は、不可抗力に離反した翼に特赦を下す。仲間から差し出された言葉と手は温かかったが、いまだ戸惑う翼には受け入れる事ができなかった。シェム・ハの語った言葉より、次なる目的を月遺跡と絞り込んだS.O.N.G.は、米国特殊部隊を送り込む探査ロケットの警護と、その後に地下より伸長したユグドラシルの攻略と定める。だが、完全怪物と成り果てたノーブルレッドはシンフォギアを圧倒し、ついにはロケットをも圧し砕く。それは力を手にしたものだけが披露する「強さ」であり、初めて見せる「弱さ」でもあった。<br><br>立花
