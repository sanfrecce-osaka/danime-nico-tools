  description: 査察という不意打ちに、一時的にも機能不全となってしまったS.O.N.G.本部。その結果、無理矢理に行動実態を裸と剥かれるばかりか、非戦闘員を危険に巻き込んでしまう。未来とエルフナインの安否を気遣う装者達の想いはひとつであったが、疲弊に摩耗した翼は、マリアの心配をよそに周囲と軋轢を繰り返し、孤立していく。一方で、ロスアラモス研究所より奪取した聖遺物を用いて準備を進めていくヴァネッサ。そこにミラアルクが、エルフナインと口封じから免れた未来を伴ってシャトーに帰還する。神の力をシェム・ハの腕輪より抽出、そして制御する計画は着々と進みつつあった。防人の矜持を躙られ、寄る辺を失った翼を虐めているのは、他ならぬ翼自身。そんな悪循環に滑り込んできた訃堂の言葉は、翼に侵略した「刻印」を容易く掌握。健常であれば惑わされぬその揺さぶりは何故か甘く、だからこそ翼は頬を汚すしかなかった。S.O.N.G.からの反撃に緊急出動を余儀なくされたヴァネッサであったが、激突に己の不利を悟り、危地を覆すべく、やはりロスアラモスで得た情報で翻弄を試みる。敵の搦め手に戸惑いながらも立ち向かう装者達。だが、勝利を目前としたその時――<br><br>立花
