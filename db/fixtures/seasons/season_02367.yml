  description: この地、この刻の天地に描かれるレイラインによって鼓動するシェム・ハの腕輪。全ては、神の力を手に入れんとする風鳴訃堂の思惑であった。不協和に奏でられる音の羅列に続いて大噴火する人体が、蜘蛛の結界を突き破る。駆けつけた装者たちと相対するヴァネッサは、戦う理由を語る事で響を翻弄する。ペースを乱されながらも理解を深めようとする響を無碍に拒むヴァネッサ。その言葉は、異質と隔たれた存在が覚える諦観からくるものであった。起動儀式の祭壇より、逃走を果たすノーブルレッドと風鳴訃堂。だが、装者を「強き相手」と括った高に、弱さを知るマリアの機知が付け入られると、ここに盤面は覆り、シンフォギア装者たちの反撃が総力をもって開始される。圧倒的な彼我の戦力差。それでも背を向けずに迎え撃つノーブルレッドの不敵な笑み。巧妙・周到に張り巡らされた策の果てに囚われてしまった装者６人は、閉鎖空間内に圧縮されたエネルギーに打ちのめされ、猫噛む窮鼠の逆襲に昏倒してしまう。朦朧とした意識の中、投げ掛けられた言葉に響は、花咲く勇気を思い出すのであった。<br><br>立花
