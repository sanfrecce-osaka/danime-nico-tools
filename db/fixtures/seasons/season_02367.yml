  description: 恐怖の一夜(フライトナイト)より脱出を果たす、翼、マリア、緒川であったが、心を凌辱された翼のダメージは殊の外激しく、ひとり回復が遅れていた。７万を超えてなお増え続ける死者のカウントに、残党には収まらぬ巨悪を予感する一同。ちょうどその裏でミラアルクとエルザは、黒ずくめの男たちと接触を果たしていた。危険運転常習集団による出歯亀に、容赦なく牙を剥くミラアルクとエルザ。最後の目撃者が解体されようとしたその時、空から響とクリスが舞い降りるのであった。装者二人の活躍に加え、コンディションの不調から圧倒されるミラアルクとエルザ。手にしたアタッシュケースを持ち帰るべく速やかなる撤退を選択するものの、遮蔽物無き高空より、狙い澄ましたクリスの銃口が追いすがる。畢竟、ミラアルクとエルザを取り逃がしてしまう響とクリスであったが、アタッシュケースより押収された稀血によって結社残党の目的の一端へとたどり着く。状況と過去の経緯から導き出されるは、これまで幾度となく干渉してきた米国政府の影。それは、聖骸を調査するかの地にて何が起きているのかを窺い知る５秒前の事であった。<br><br>立花
