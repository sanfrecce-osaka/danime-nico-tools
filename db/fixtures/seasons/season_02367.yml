  description: 悠久の風吹く彼方。先史文明期。砂塵に荒ぶシンアルの野、その付近。施設の暗がりを這いずる血みどろの雄は、自身の権限を以って装置を起動させる。それがいかなるものであるのか、詳らかにされないまま、全ては闇黒に没する。ただ一言、情を交わしたヒトの名を遺して――時は過ぎて現代。南氷洋にS.O.N.G.本部は浮上し、作戦行動を展開していた。此度の目的は、『棺』と呼ばれる遺跡の観測と対策の検討。だが、打ち立てた想定のほとんどは覆り、ロシアの南極観測隊を守るべく、想定範囲外の事態――『棺』そのものとの直接決戦にもつれ込んでいくのであった。真夏にして零下の湖上、新生（リビルド）した六領（シンフォギア）は十全に機能して不足はない。だが、無機質なれど『棺』の攻撃は、かつての難敵と並ぶほどに強烈苛烈。埒外の物理法則は、たちまちにして装者たちを蹂躙するのであった。昏倒する６人。薄れゆく意識の中で立花
