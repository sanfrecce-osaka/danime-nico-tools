  description: 南極に浮上した『棺』には、アヌンナキと推定される謎の遺骸が収められていた。最高レベルの警戒態勢の中、遺骸を狙って強襲するパヴァリア光明結社の残党。閉所にして見通しの利かない状況を作り出し、長物と機動力を封じるエルザであったが、連携するザババの刃は、これまでの積み重ねがもたらす対応力にて撃退に成功する。一連の事態に無遠慮な介入を見せつける米国に対し、苛立ちを隠せない訃堂。そして翼も、新たな脅威に心を乱され、舞台稽古に熱が篭らない。ステージの上も翼にとっての戦場だと、おでこに諭すマリア。思うところはあれど指摘を受け入れた翼は、マリアに交換条件を提示するのであった。力に焦がれた獣たちの思惑は深く静かに潜航し、迎えるは凱旋公演当日。１０万の人々にて埋め尽くされたそこは、臨海にして眺望極まる空中の庭園。オープニングサプライズとして翼と共に登場したマリアの姿に誰もが驚愕し、かつて果たされなかったセットリストの続きは、聴く者の胸を沸騰させるのであった。音と光が融け合う空間に想起されるあの日の奇跡。そして跳ね上がる――惨劇の幕。<br><br>立花
