  description: 解体途中のチフォージュ・シャトーに、物質化顕現(マテリアライズ)を果たす「神の力」。それはシェム・ハの腕輪から抽出された、余りにも不気味で巨大なエネルギー塊。設置されたジェネレイターを稼働させたのは魔眼に弄られたエルフナインであり、数多に廃棄されたオートスコアラーの躯体に残存する「想い出」であった。緊急事態にヘリで急行する装者たちであったが、高次元の存在である神の力に対して有効打を見舞うのは困難を極め、たったひとり、神殺しの拳を備えた響だけが、互角以上に立ち回る事が出来た。だが――響もまた、バラルの呪詛から解き放たれたと仮説される少女である。不意をつかれ、器と見初められた身体に向かって巨大なエネルギーが本能的に殺到・集束。ギアと相殺する事で辛うじてその凌辱を殺したものの、ダメージに倒れ伏してしまう響。緒戦にて切り札を欠く訳にはいかぬと、装者たちは撤退を余儀なくされてしまう。一方、囚われの身となっているエルフナインにもノーブルレッドの魔の手が迫る。高周波に振動するヴァネッサの手刀は、彼女にとってどこまでも必殺必至の一振りであった。<br><br>立花
