  description: アガートラームがマリアに見せる夢。それは刻の彼方に繰り広げられたエンキとシェム・ハの最終決戦、不意を突いて放たれたシェム・ハの光撃にて、身体構造式を銀に書き換えられていくエンキ。だが、左腕を斬り落とすことで変換を食い止めたエンキは、最後の力にてシェム・ハを葬るのであった。テレポートジェムによって月遺跡の内部へと転送されるシンフォギア装者たち。はぐれた仲間を探すべく行動開始しようとした翼とマリアであったが、ペンダントより放たれる輝きは２人を遺跡の防衛機構より逸らし、中枢部へと誘うのであった。装者の不在にどこまでも進行するシェム・ハの目論見。既にユグドラシルの根は地球中心核域に到達している。月からの帰還を算段するS.O.N.G.であったが、後手に回らざるを得ない致命的な状況は覆せずにいた。一方、導かれるままに月遺跡の中枢、管制室にやってきた翼とマリアは、マリアが夢に見たエンキの意識をトレスしたオペレーティングシステムより、秘されし人類史を知る事となる。それは同時に、シェム・ハが為そうとしている脅威の全貌に触れる事でもあった。そこに現れるミラアルクとの対決。だが、翼とマリアは完全怪物の誇る常識外の力と技に圧倒されるばかり。追い詰められた絶望の只中なれど、それでもマリアは逆転すべく翼に奮起を促すのであった。<br><br>立花
