outline: 神の力を以ってして、神そのものを討ち斃さんとした原初のヒトガタ、アダム・ヴァイスハウプトは、サンジェルマンたちの理想の源（パワーソース）であるラピス・フィロソフィカスにて黄金錬成されたシンフォギアが撃槍。暗躍してきたパヴァリア光明結社はここに瓦解し、その残党は、各国機関の活躍によって追い詰められていくのであった。そして——追い詰められているのはパヴァリア光明結社だけではない。かつての超大国アメリカもまた、日本に向けた反応兵器の発射事実を非難・追及され、国際社会からの孤立を招いていた。閉塞した状況は、新たな世界規模闘争の火種にもなりかねないため、速やかなる政治的解決が望まれているが、複雑に絡む国家間の思惑は軋みをあげるばかりで、遅々として進んでいない。当該国である日本も、アメリカとの協調政策を打ち出して関係修復をアピールしているものの、どこかうすら寒い表面的なムードに終始して、局面打開には至っていない。いまだ見えない世界の行く末。さらに、張りつめた空気はここにも。都内ランドマーク各所が一望できる、デートスポットとしても人気の大観覧車のゴンドラに乗っているのは、私立リディアン音楽院に通う高校生、立花
  響と小日向 未来。ふたりが手にした鯛焼きは白玉入りであり、絶品。甘すぎず、まるでぜんざいもかくやという口当たりの餡は申し分が無かった。それでも、ふたりの間に緊張が走るのは、何の気なしに未来が響に発した、問い掛けに始まるものであった。返答に窮した響の胸の奥にあるものは、果たして。過去から現在に向けて紡がれたいくつもの物語は、ＸＶに集束していく。聖骸を巡る攻防は、どこまでも真夏の只中。はじける湖面を舞台に、少女たちの歌声が輝きを放つ。
