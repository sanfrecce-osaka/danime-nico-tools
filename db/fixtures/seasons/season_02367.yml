  description: 後手に回らざるを得ない状況を覆すべく、自らの手でシェム・ハと相対する事を決意する弦十郎。つまりは、正面からの激突であり、未来、あるいは弦十郎自身が、無事で済まない結末の選択であった。看過できないエルフナインは、弦十郎を制止するためにひとつの対抗策を提示する。それは、チフォージュ・シャトーの分解機能を応用した錬金術による神殺し。シェム・ハを倒すべく、キャロルとエルフナインの作戦が装者不在の地球に繰り広げられる事となる。絶対的にして圧倒的な力量差を見せつけるシェム・ハに対し、搦め手までもを披露するキャロル。その身を危険に晒した逆転劇にてシェム・ハを追い詰め、神を討ち果たす寸前にまで至るのだが……自らを拘束すべく用意された神獣鏡のファウストローブを纏い、凶祓いの輝きにて錬金術を殺すシェム・ハ。人が神に至る為に研鑽された技「錬金術」を駆使してもシェム・ハの脅威を止める事は叶わず、地球中心核域に向かって潜行するユグドラシルの本格稼働をわずかに遅らせたに過ぎなかった。さらに、月からの帰還を果たさんとする装者たちの前にも、いるはずのないシェム・ハの思惑が立ちはだかる。阻止せんと吼える響の想いも空しく、月遺跡は装者諸共に爆破され、ついにバラルの呪詛は解かれてしまう。全てはシェム・ハの目論み通り。僅かに邪魔された程度。だが、その間隙に希望の総力が牙を剥くのであった。<br><br>立花
