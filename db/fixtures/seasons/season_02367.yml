  description: 伸ばした手もむなしく、遠ざかる紫影に向かって親友の名を叫ぶ響。陽だまりはここに踏み躙られ、物語は約束された残酷に向かって加速しはじめる。自らを人が仰ぐべき神と称するは、小日向未来と交じり合って顕現したシェム・ハである。空の忌々しきを見やるその超然も束の間に、苦悶に表情を歪め、喘きだすシェム・ハ。それは、「器」が人間である以上、避けられぬ間隙に抉りこんだ風鳴訃堂の外道策。神を繋ぎ止めるベく用意された拘束具「神獣鏡のファウストローブ」が依り代の神経を掻き乱す。さらに、起動した刻印に突き動かされた翼は、動けぬシェム・ハを抱えて戦線を離脱。段階という悠長もなく、蜘蛛の巣と巡らされた訃堂の計画は一気呵成に収束していくのであった。アマルガムの無許可使用により謹慎処分となった響は、傷心に彷徨った果てに洸の元を訪れる。激動に崩れゆく響の日常であったが、洸は洸のままであり、だからこそ響を慰撫していく。本性を現した風鳴機関であったが、動きを事前察知していた八紘の手腕にて、包囲網が急展開する。訃堂を追い詰めるは、かつてに訃堂が無理強いした護国災害派遣法違反を用いた強制執行。逆転を試みて風鳴本邸に急行するS.O.N.G.と日本政府。だがそこはすでに万魔殿(パンデモニウム)と化していた<br><br>立花
