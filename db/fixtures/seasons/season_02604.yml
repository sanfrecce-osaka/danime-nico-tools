outline: あの終末の谷の激闘から約二年半――。自来也との修業の旅を終えて久し振りに里に戻ったナルトを待っていたのは、医療忍者として頼もしく成長したサクラと相変わらずのカカシ。そして成長を遂げたかつての仲間達だった。しかし再会の喜びもつかの間、木ノ葉に衝撃の報せが入る。砂隠れの風影となった我愛羅が“暁”に連れ去られたのだ！動き出した“暁”の目的は全ての尾獣を狩ること。同じ苦しみをもつ人柱力として我愛羅の身を案じ、憤るナルトは綱手の命のもとサクラ、カカシと共に三人一組を結成！我愛羅救出の任に赴く。圧倒的な力をもつ“暁”との対決の行方は！？そして大蛇丸転生の準備が整いつつあるサスケの運命は！？ナルトの戦いが新たなる風を巻き起こす！
