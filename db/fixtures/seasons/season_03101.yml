outline: うさぎたちは高校生となり、夢に向かって新たな生活を送ろうとしていた。しかし、皆既日食の日に現れた｢デッド・ムーン サーカス団｣が人間の夢に潜むペガサスを探し求め、彼女たちに魔の手を伸ばす。さらに衛は、呪いの黒バラの餌食に…。地球を守護する聖地｢エリュシオン｣の祭司エリオスに地球存亡の危機を知らされたうさぎたちは全てを救う鍵となる｢ゴールデン・クリスタル｣を見つけ出すことを決意する。大切な星を守るため…セーラー戦士の力が再び集結する！！
