outline: |-
  人間界で暮らす3人の悪魔少女アイラ、シマ、はな。
  努力と友情でキラキラした学園生活を過ごしながらアイドルを目指し、その階段をのぼる胸キュンアニメ……なんてことはなく、「アイドルって何？」とアイドルを知らない彼女たちが試行錯誤しつつ、アイドルへの道に迷走します。
  それを優しく（時に厳しく⁉ ）指導する露血ッ斗（ロケット）先生の一風変わったレクチャーで本当のアイドルになれる……はず、な物語です。
