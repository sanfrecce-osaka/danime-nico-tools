  episode_no: 1st Bite
  title: 牙の鋭い方が勝つ
  description: 平凡な大学生・野本裕也は、とある事件に巻き込まれ、謎の女子高生・ヒトミと出会う。ひと気のない廃棄場で、彼女が獣の姿に変貌し、獅子の怪物と死闘を繰り広げる様を目撃する。
    彼らの正体は、人間の頭脳と獣の牙を持った獣人。そしてヒトミは、最強の闘争本能を秘めた獣闘士（ブルート）「蜜獾（ラーテル）だった。野本はヒトミと出会ったことで、この獣人たちによる熾烈な戦い「牙闘（キリングバイツ）」に巻き込まれていく――。<br><br>宇崎
