  title: 今までありがとな
  description: 荒れに荒れた「獣獄刹（デストロイヤル）」もついに決着の時を迎える。しかし優勝者決定の直後、現場からの中継映像が途絶える。そこには参加した獣人たちを撮影クルー共々始末し、獣獄刹を無効にしようとするある目論見があった。熾烈な試合を戦い抜いたヒトミたちにも、魔の手が迫る。
    そして、「牙闘（キリングバイツ）」を代理戦争とした獣化手術を巡る政争も急展開を告げ、新たな時代が幕を開ける――。<br><br>宇崎 瞳（ラーテル）:雨宮
