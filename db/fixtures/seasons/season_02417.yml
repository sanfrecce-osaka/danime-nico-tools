  title: やばい惚れちゃいそう
  description: ヒトミと出会ったことで「蜜獾（ラーテル）」の出資者（プレイヤー）となった野本は、その夜、獣人「山荒（ラウディ）」に襲われる。ラウディは、野本からラーテルの情報を得ようとするが、そこにヒトミが現れ、ラーテルとラウディの戦いへと発展する。その最中、野本もラウディに狙われるが、新たに巨漢・岡島が現れる。そして、野本を救った岡島は、ヒトミにある願いを申し出る。<br><br>宇崎
