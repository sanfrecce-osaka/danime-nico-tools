  episode_no: 3rd Bite
  title: ほんっと何の取り柄もないんです
  description: ヒトミは野本の大学で出会った「狩猟豹（チータ）」の獣人・中西獲座（エルザ）とのキャットファイトを経て、四大財閥間の闘争「牙闘獣獄刹（キリングバイツ・デストロイヤル）」の開催を知る。ヒトミは、岡島と共に石田財閥からの参戦を決意するが、獣獄刹は三人一組のチーム戦。参加するにはあと一人、獣人が必要だったが、メンバーの獲得に苦戦する。そんな中、岡島は「兎（ラビ）」の獣人・稲葉初に連絡を取る。<br><br>宇崎
