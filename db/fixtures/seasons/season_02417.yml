- !ruby/hash:EpisodeHash
  episode_no: 6th Bite
  title: そんな事、私が知るか
  description: "「壷舞螺（コブラ）」と「守宮（ゲッコー）」に襲われ、窮地に陥っていた「狩猟豹（チータ）」を救ったのは、敵対する「蜜獾（ラーテル）」だった。２人は共闘体制を取るが、相手の予想以上の攻撃に苦戦を強いられる。
    一方、「虎（ティガ）」と三勢力による戦いはティガの圧勝に思われたが、角供陣営の策略によってティガが窮地に陥っていた。その時、「河馬（ヒポポタマス）」が思わぬ行動に出る。<br><br>宇崎
