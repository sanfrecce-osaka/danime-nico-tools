  title: ダイエット！ファイト！の話／お片づけしなくちゃ！の話／るるちゃんのラブ♥ラブ日記の話／るるちゃん華麗に変身する！の話／お花でハートをつたえちゃおー！の話／恋のおまじないはシー！の話
  description: いとしくんと一緒に海に行く約束をしているというのに、いつの間にか３キロも太っていたことに気づいたるるちゃん。お気に入りの水着を着るために、アクビちゃんの力でダイエットしようとするのだが…。／いとしくんと二人で、自分の部屋で勉強をする約束をしたるるちゃん。しかし、片付けを忘れていたので部屋は汚れ放題。そこでアクビちゃんに魔法で部屋の掃除をしてもらい、なんとか綺麗にはなったのだが…。／いとしくんと過ごす楽しい休日を夢見て、先に一日の希望を日記に書いていたるるちゃん。アクビちゃんに、日記の出来事が実際に起こるようにして欲しいと頼むのだが、やはりなかなか思い通りにはいかず…。／アクビちゃんの魔法で、ファッション誌の服を次々に試着するるるちゃん。しかし、雑誌には服の正面しか写っていないので後は裸のまま。それをいとしくんに見られてしまったるるちゃんは、ショックで閉じ篭ってしまう。／いとしくんに自分で育てたアネモネの花をプレゼントして、花言葉の「あなたを愛しています」という想いを伝えようとしたるるちゃん。しかし勘違いしたアクビちゃんは、花自体が言葉をしゃべるようにしてしまった。　他<br><br>キャスト:金田朋子、小桜えつ子(第5話以降：小桜エツ子)
