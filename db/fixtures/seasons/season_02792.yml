  episode_no: 第1話～第6話
  title: でまして、来まして、アクビちゃん／お熱なんて大キライ！の話／お菓子に愛をこめて！の話／絵がうまくなりた～い！の話／手をつなぎたいの！の話／お星様★お願い！の話
  description: お隣に住むいとしくんの弾くヴァイオリンの音色に、うっとりのるるちゃん。あくびをするとツボの中から魔人の娘アクビちゃんが現れた。るるちゃんはアクビちゃんに、いとしくんと恋人のようになりたいと願うのだが…。／楽しみにしていた遠足の日、るるちゃんは風邪をひいて熱を出してしまった。アクビちゃんに熱を下げてとお願いしたるるちゃんだったが、やはりアクビちゃんの魔法は失敗ばかり。結局、遠足は休むことになってしまう。／るるちゃんはいとしくんのハートをゲットするため、いとしくんの大好物のわた菓子を作ってプレゼントしようとする。それを聞いたアクビちゃんは、るるちゃんのために魔法でわた菓子を出そうとするが…。／いとしくんと二人きりで、屋外でスケッチの授業中のるるちゃん。嬉しい反面、絵が苦手なるるちゃんは恥ずかしくて絵を見せられない。そこでアクビちゃんは、なんでも上手に描けるクレヨンを出すのだが…。／テレビドラマで恋人たちが、一緒にローラースケートをしてラブラブなシーンを見たるるちゃん。自分もドラマのようにいとしくんと一緒にスケートをしたいと考えるが、実はいとしくんはスケートが苦手で滑れなかった。　他<br><br>キャスト:金田朋子、小桜えつ子(第5話以降：小桜エツ子)
