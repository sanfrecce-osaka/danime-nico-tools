  title: お化け屋敷でキャー！の話／眠らないんだもん！の話／かわいいお花育てましょ！の話／当たって！ラッキーピッグ！の話／主役はわ・た・し！の話／ネコになりたいの！の話／スマイルは禁止！？の話
  description: るるちゃんはいとしくんとお化け屋敷に入り、怖がるふりをして抱きつこうと考える。しかし、まったく怖くない作り物のお化けにうんざりしたるるちゃんは、アクビちゃんに本物のお化けを呼んでもらうことにする。／いとしくんの家から聞こえてくる夜のヴァイオリンのお稽古を、いつも途中で眠くなってしまって最後まで聞くことが出来ないるるちゃん。そこで、アクビちゃんに眠くならないように魔法をかけてもらうのだが…。／いとしくんと一緒に花の種を蒔いたるるちゃんは、アクビちゃんに魔法ですぐに成長させて欲しいと頼む。しかし、大きくなりすぎた花の葉っぱにいとしくんが引っかかってしまい、雲の上まで連れていかれてしまった。／ブタの人形がおまけに入っている、新発売のラッキーチョコ。希少なピンクのブタを好きな人にプレゼントすると、恋が叶うという。るるちゃんはなんとかピンクのブタを当てて、いとしくんに渡そうとするのだが…。／学芸会のお芝居でいとしくんが王子役をすることが決まり、どうしてもシンデレラ役をやりたいるるちゃん。そこでテレビでシンデレラを演じている女優さんをアクビちゃんに見せて、魔法で演技力を付けてもらうことに。／いとしくんがネコが大好きだと聞いたるるちゃんは、いとしくんとの楽しい生活を夢見てアクビちゃんに一日ネコにしてもらう。しかし、ネコの生活はるるちゃんが思っていたほど楽ではなく…。　他<br><br>キャスト:金田朋子、小桜えつ子(第5話以降：小桜エツ子)
