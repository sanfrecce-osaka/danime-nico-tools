  title: スイーツ♥ハッスル！の話／スーパーヒロインになっちゃった！の話／魔法の惚れクスリ！の話／ご主人たまはいとしたま！の話／ラブラブ♥パニック！の話／よくばりロマンチック♥の話／魔法の国につれて行って！の話
  description: 手作りお菓子でいとしくんをもてなそうとしたるるちゃんだったが、上手く作ることが出来ない。そこでアクビちゃんに魔法でパティシエにしてもらうが、今度は上手く作りすぎて、買ってきた商品と勘違いされてしまう。／いとしくんにスーパーヒーローの活躍する漫画を貸してもらったが、男の子向けの内容なのでるるちゃんは面白さがさっぱりわからない。そこでアクビちゃんに、自分でも面白いと思える内容に変えて欲しいと頼む。／アクビちゃんに魔法の惚れクスリを出してもらったるるちゃん。食べ物に混ぜていとしくんに食べさせようとするが、なかなか上手くいかない。最後の手段として、いとしくんにクスリを直接ふりかけようとするが…。／いとしくんがあくびをしたため、今日はアクビちゃんのご主人様はいとしくんに。いつもどんなお願いをされているか聞かれたアクビちゃんは、魔法でいとしくんにるるちゃんの普段の様子を体験させることにする。／今日も失敗してるるちゃんに怒られてしまったアクビちゃんは、立派な魔人になるために自分で自分に魔法をかけてしまう。パワーアップしたアクビちゃんは、街中のモノを次々にラブラブにして行くのだが…。／テレビドラマの恋人達のような、ロマンチックはシチュエーションを用意して欲しいとアクビちゃんに頼むるるちゃん。いとしくんと一緒に様々なシーンを体験するが、結局どれも上手くいかない。　他<br><br>キャスト:金田朋子、小桜えつ子(第5話以降：小桜エツ子)
