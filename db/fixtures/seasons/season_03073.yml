outline: 春高予選に向けて動き出した烏野高校排球部は、強化の一環として関東強豪チームとの合同合宿に参加する。変化を求め進化した烏野一同は、迎えた春高予選で準決勝へと駒を進める。対戦相手は、インターハイ予選で敗北を喫した青葉城西高校。序盤から猛攻をしかける烏野だったが、徐々に精度を上げる及川のサーブと秘密兵器・京谷の強烈なスパイクによって、流れは青城に傾いていく
