  description: 紀元前245年中国。時は春秋・戦国時代。西方の国・秦で天下の大将軍になることを目指し日夜剣の修行に明け暮れる二人の少年がいた。名は信と漂。戦災孤児であり下僕として働いていたその二人の元に、ある日王宮に仕える大臣・昌文君が現れ漂を王宮で仕官させると告げるのだった。離れ離れになる二人だが｢行き着く場所は同じだ｣と誓い合う。しかしその後、王弟の反乱が勃発。漂の身を案じる信の元に深手を負った漂が戻ってきた。<br><br>信(しん):森田成一／嬴政(えいせい):福山潤／河了貂(かりょうてん):釘宮理恵／羌瘣(きょうかい):日笠陽子／王騎(おうき):小山力也／昌文君(しょうぶんくん):仲野裕／成嬌(せいきょう):宮田幸季／壁(へき):遊佐浩二　ほか<br><br>原作:原泰久／監督:神谷純／シリーズ構成:荒川稔久／キャラクターデザイン:戸部敦夫、大竹紀子、波間田正俊／美術監督:東潤一／色彩設計:いわみみか／撮影監督:吉田寛／編集:松村正宏／3DCG監督:奥村優子／音響監督:髙桑一／音楽:関美奈子／アニメーションプロデューサー:磯谷麻依子／制作統括:斉藤健治、柴田裕司、上田憲伯／アニメーション制作:ぴえろ／制作・著作:ＮＨＫ・ＮＨＫエンタープライズ・ぴえろ<br><br>©原泰久・集英社／ＮＨＫ・ＮＥＰ・ぴえろ<br><br>次話→so34976578
