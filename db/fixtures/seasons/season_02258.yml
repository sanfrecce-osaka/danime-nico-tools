  description: 九年前、突如襲い掛かってきた龐煖に敗れて命を落とした秦国六大将軍の一人・摎。数多の戦場を駆け抜け、天下にその名を響かせながらも、その素性が知られていなかった摎は、実は王騎の妻になるはずの女だった。昌文君の口から語られる衝撃の事実に言葉を失う政だったが、摎はさらに出生にも秘密を抱えていたのだ。数奇な運命を辿った摎の隠された過去、そして王騎・龐煖の間に生まれた因縁の日の出来事が明かされる。<br><br>信(しん):森田成一／嬴政(えいせい):福山潤／河了貂(かりょうてん):釘宮理恵／羌瘣(きょうかい):日笠陽子／王騎(おうき):小山力也／昌文君(しょうぶんくん):仲野裕／成嬌(せいきょう):宮田幸季／壁(へき):遊佐浩二　ほか<br><br>原作:原泰久／監督:神谷純／シリーズ構成:荒川稔久／キャラクターデザイン:戸部敦夫、大竹紀子、波間田正俊／美術監督:東潤一／色彩設計:いわみみか／撮影監督:吉田寛／編集:松村正宏／3DCG監督:奥村優子／音響監督:髙桑一／音楽:関美奈子／アニメーションプロデューサー:磯谷麻依子／制作統括:斉藤健治、柴田裕司、上田憲伯／アニメーション制作:ぴえろ／制作・著作:ＮＨＫ・ＮＨＫエンタープライズ・ぴえろ<br><br>©原泰久・集英社／ＮＨＫ・ＮＥＰ・ぴえろ<br><br>so34976425←前話｜次話→so34976423　第一話→so34976552
