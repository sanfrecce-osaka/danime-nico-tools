  description: 釣鐘状の地で対峙した両軍。まずは、王騎の副官・騰の騎馬隊が先制攻撃を仕掛け趙軍の陣を突き崩していく。それに続くように信を始めとした歩兵たちが囮となり、敵陣を乱したところへ王騎自らが出陣。王騎は趙軍の策略の気配を感じながらも、それより早く決着をつけるべく、趙将・趙荘が陣取る本陣へと迫る。しかしその王騎の前に、九年前の因縁に決着をつけるべく龐煖が立ちふさがった。ついに、二人の一騎打ちが始まる。<br><br>信(しん):森田成一／嬴政(えいせい):福山潤／河了貂(かりょうてん):釘宮理恵／羌瘣(きょうかい):日笠陽子／王騎(おうき):小山力也／昌文君(しょうぶんくん):仲野裕／成嬌(せいきょう):宮田幸季／壁(へき):遊佐浩二　ほか<br><br>原作:原泰久／監督:神谷純／シリーズ構成:荒川稔久／キャラクターデザイン:戸部敦夫、大竹紀子、波間田正俊／美術監督:東潤一／色彩設計:いわみみか／撮影監督:吉田寛／編集:松村正宏／3DCG監督:奥村優子／音響監督:髙桑一／音楽:関美奈子／アニメーションプロデューサー:磯谷麻依子／制作統括:斉藤健治、柴田裕司、上田憲伯／アニメーション制作:ぴえろ／制作・著作:ＮＨＫ・ＮＨＫエンタープライズ・ぴえろ<br><br>©原泰久・集英社／ＮＨＫ・ＮＥＰ・ぴえろ<br><br>so34976426←前話｜次話→so34976424　第一話→so34976552
