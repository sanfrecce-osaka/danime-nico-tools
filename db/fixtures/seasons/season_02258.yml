  description: 秦軍総大将・王騎と趙軍総大将・龐煖の熾烈な戦いは両者一歩も譲らず激しい打ち合いが続く。しかし、戦場で倒れた者たちの思いを背負った王騎は徐々に龐煖を追い詰めていき、ついに防戦一方となった龐煖を斬り伏せようとする。が、その時、この戦を影で操っていた李牧とその軍が到着。形勢は一気に逆転し、その圧倒的な兵力差に秦軍の士気は完全に打ち砕かれてしまう。だがこの絶体絶命の死地の中、王騎は笑みを浮かべるのだった。<br><br>信(しん):森田成一／嬴政(えいせい):福山潤／河了貂(かりょうてん):釘宮理恵／羌瘣(きょうかい):日笠陽子／王騎(おうき):小山力也／昌文君(しょうぶんくん):仲野裕／成嬌(せいきょう):宮田幸季／壁(へき):遊佐浩二　ほか<br><br>原作:原泰久／監督:神谷純／シリーズ構成:荒川稔久／キャラクターデザイン:戸部敦夫、大竹紀子、波間田正俊／美術監督:東潤一／色彩設計:いわみみか／撮影監督:吉田寛／編集:松村正宏／3DCG監督:奥村優子／音響監督:髙桑一／音楽:関美奈子／アニメーションプロデューサー:磯谷麻依子／制作統括:斉藤健治、柴田裕司、上田憲伯／アニメーション制作:ぴえろ／制作・著作:ＮＨＫ・ＮＨＫエンタープライズ・ぴえろ<br><br>©原泰久・集英社／ＮＨＫ・ＮＥＰ・ぴえろ<br><br>so34976424←前話｜次話→so34976422　第一話→so34976552
