  episode_no: 第二話
  title: デストロイ&エクソダス
  description: ハレー捕獲計画の最終フェーズで事故に見舞われたトータチスは大きな被害を受け、地球へ衝突する軌道を描き始めた。衝突の確立、82%。事故の瞬間、牛若は作業艇操縦免許試験中だった。小型艇もろとも宇宙に放り出された牛若は、まず試験をクリアする。それはトータチスに自分の居場所を得るという最も重要な願望を果たすため。宇宙で働ける唯一の手段だったからだ。しかし、その行動は彼を窮地に追い込んだ。推進剤は底をつき、バッテリーもあとわずか。そんな状況でコンピューター・ミスから宇宙の孤児となってしまったのだ！その頃、トータチス管制室の金部長の元へ、地球からの最後通告が届く。二次災害の恐れがあるため救援シャトルは出せない。あと数時間以内に脱出せよ、と・・・・。<br><br>南部牛若:山口勝平／河原町フキ&amp;タクロー:日高のり子／南部光三郎:大塚明夫／南部由美子:一城みゆ希／新川:上田祐司／金部長:辻村真人／安藤:京田尚子    他<br><br>原作:フォースマン・ランチフィールド／脚本:早坂律子/飯田つとむ／監督:飯田馬之介／キャラクターデザイン・作画監督:川元利浩／メカニックデザイン:今掛勇/ムーチョス・メカヒノス／メカニック作画監督:津野田勝敏／美術監督:谷口淳一／撮影監督:森下成一／編集:瀬山武司／音楽:川井憲次／制作:トライアングルスタッフ<br><br>so32230891←前話　第一話→so32230891
