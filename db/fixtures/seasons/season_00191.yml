  description: ときは未来、ところは宇宙。ラグランジュ・ポイントのひとつに小惑星が固定されていた。その名はトータチス。そこに住む唯一の子供・牛若は、探鉱夫として仕事をこなす大人たちの中で自分の居場所を得る為、小型ビークル操縦免許の取得に意欲を燃やしていた。これさえ合格すれば、一人前だ！意気揚々とテスト会場に向かう牛若。その頃、トータチス史上二度目の巨大プロジェクトが進行していた。地球に最接近するハレー彗星を、トータチスと同軌道上へ固定しようというのだ。だが、地球高軌道上の軍事衛星が、同じエリアに紛れ込んでいた・・・・！<br><br>南部牛若:山口勝平／河原町フキ&amp;タクロー:日高のり子／南部光三郎:大塚明夫／南部由美子:一城みゆ希／新川:上田祐司／金部長:辻村真人／安藤:京田尚子    他<br><br>原作:フォースマン・ランチフィールド／脚本:早坂律子/飯田つとむ／監督:飯田馬之介／キャラクターデザイン・作画監督:川元利浩／メカニックデザイン:今掛勇/ムーチョス・メカヒノス／メカニック作画監督:津野田勝敏／美術監督:谷口淳一／撮影監督:森下成一／編集:瀬山武司／音楽:川井憲次／制作:トライアングルスタッフ<br><br>次話→so32230892
