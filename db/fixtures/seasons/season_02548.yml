  episode_no: Chapter.1
  title: "「王室教師ハイネ －THE MUSICAL－」"
  description: "“王室教師” それは王子専属の家庭教師　新たに王室教師に任命されたハイネ（植田圭輔）だったが、任された4人の王子たちは揃いも揃ってくせ者ばかり。その目つきから一見恐ろしい印象を与えてしまう無口な第二王子・カイ（安里勇哉）、自身も努力家であることから経歴にこだわってしまう高圧インテリ第三王子・ブルーノ（安達勇人）、身体能力に優れながらも気位の高さはエベレスト級である第四王子・レオンハルト（廣瀬大介）、奔放な性格で周囲を明るくするが、ふらふらと街に遊びに出かけることも多い第五王子・リヒト（蒼井翔太）。そしてそんな王子たちの父親であるのは子供たちの成長に涙が止まらない現国王・ヴィクトール（姜暢雄）。彼がハイネを王室教師として招聘したというが、二人の関係とは？一人一人と真摯に向き合い、寄り添うハイネに王子たちも徐々に心を開いていき、立派な国王の候補となるべく奮闘する日々であったが、知識・教養ともに“超一流”なハイネの経歴には謎が深まるばかり…一方、そんな4王子たちの成長が面白くないのは次代の国王第一候補と言われている第一王子の侍従・ローゼンベルク伯爵（君沢ユウキ）。彼がハイネの過去を暴こうとすることで物語は大きく動き出す。<br><br>出演:ハイネ役：植田圭輔、カイ役：安里勇哉、ブルーノ役：安達勇人、レオンハルト役：廣瀬大介、リヒト役：蒼井翔太／マクシミリアン役：星達磨、ルートヴィヒ役：宇田川宰／ローゼンベルク役：君沢ユウキ・ヴィクトール役：姜暢雄／湊陽奈、酒井翔子、下村彩、熊田愛里　長谷川太紀、仲田祥司、帯金遼太、多田滉<br><br>原作:赤井ヒガサ(掲載　月刊「Gファンタジー」
    スクウェア・エニックス刊)／演出:吉谷光太郎／脚本:桜木さやか／主催:ミュージカル「王室教師ハイネ」製作委員会<br><br>©赤井ヒガサ／ SQUARE
