  description: 第1話：今日も朝がやってきました。猫のような形のお山のふもとにはバナナの畑。すくすく育ったたくさんのバナナから飛び出てきたのは猫のような、、、バナナのような、、、不思議な生き物、、、ばなにゃ！この物語はそんなばなにゃと、ちょーっと変わったふしぎななかまたちのお話　・・・にゃ！／第2話：空に浮かぶまんまるからにゃがれぼしが飛んできました。それを拾うばなにゃたち。拾ったにゃがれぼしは長老の家に集めます。長老ばなにゃからお許しが出て、にゃがれぼしを手に入れたばなにゃたちですが・・・にゃ！？／第3話：キラキラと光りながら落ちてくるにゃがれぼし。にゃがれぼしはちいさなバナナにコツンとあたり・・・。そのバナナから出てきたのは、可愛い可愛いたれみみばなにゃ！その可愛らしさに、ばなにゃもみんなもメロメロ・・・にゃ♡／第4話：ニンジャ漫画の影響ですっかりニンジャ気分のばなにゃ。たれみみばなにゃと、忍者ばなにゃに弟子入り志願。野を駆け、水に潜り、空を飛び・・・のばなにゃたち。そんなばなにゃの前に他ばなにゃたちが現れて・・・にゃんにゃん！／第5話：大雨の山の中、雨宿りで謎の館に立ち寄ったばなにゃとたれみみばなにゃ。そこには怪しい怪しい科学者ばなにゃが・・・。驚き逃げ惑うばなにゃ達の前に、更なる恐怖が・・・！　･･･にゃぁ～
