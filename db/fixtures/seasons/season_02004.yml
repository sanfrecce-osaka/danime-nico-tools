outline: "「百年戦争に終止符を打ったのは、幼女の口づけだったーー！？」ジャンヌ・ダルクもう一つの物語が今始まる…「織田信奈の野望」の春日みかげによる歴史ファンタジー「ユリシーズジャンヌ・ダルクと錬金の騎士」が待望のアニメ化。貴族の息子でありながら魔術や錬金術の研究に没頭する少年モンモランシは、パリの王立騎士養成学校でブルターニュ公の妹リッシュモンら、多くの騎士・姫騎士候補に囲まれ、慌ただしくも充実した日々を送っていた。だがアザンクールの戦いでの大敗によって、フランスと彼らの運命は一変する。パリが陥落し、騎士養成学校も閉鎖され、すべてを失いお尋ね者の流れ錬金術師となったモンモランシは、逃亡先の村で不思議な少女ジャンヌと出会う…。"
