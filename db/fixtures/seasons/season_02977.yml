outline: 裁かれるのは誰だ？時計塔に隠された謎を解け―。大学内にそびえ立つ時計塔には、かねてから妙な噂があった―。塔の最上部には大きな姿見が置かれている。その鏡は、黄泉の国と通じていて、十二時にその鏡の前に立つと、亡者と再会することができるのだという―。ただ、その噂を確かめられた者はいない。なぜなら、亡者との再会を果たした者は、黄泉の国に連れていかれるからだ―。「時計塔の亡霊に、ぼくはあの作品を書かされたんです―。」ある1冊の小説を巡り、運命の歯車が動き出す。そんな中、大学内の時計塔で殺人事件が発生。晴香が容疑者として捕らえられ、自供してしまう。時計塔の亡霊とは……？小説に隠された秘密とは―？そして、裁きを受けるのは誰なのか。八雲は真実を導きだせるのか―。
