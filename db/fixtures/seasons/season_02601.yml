  description: 時はさかのぼり、木ノ葉隠れの里の長が、四代目火影だった頃。四代目火影・ミナトとその妻・クシナの間には、まもなく子供が生まれようとしていた。だがこの出産は、喜びと同時に大変な危険が伴うものでもあった。出産が迫ったある日、クシナは、三代目火影・ヒルゼンの妻に案内され、里から少し離れた場所に移動させられる。厳戒態勢の中、夫・ミナトに付き添われ、出産へとのぞむことになるのだが……。ときを同じくして、木ノ葉隠れの里に不吉な影が近づいていた。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
