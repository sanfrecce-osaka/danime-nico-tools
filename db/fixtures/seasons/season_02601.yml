  title: 上陸！ 楽園の島？
  description: ナルトたちは海での長旅を終え、ついに目的の島にたどり着いた。いよいよ大ガマ仙人の予言のタコに会えると大喜びのナルトだが、島に到着して早々、現れた化け物イカにナルトが捕らえられてしまう。それを助けてくれたのは、タコならぬ八尾の人柱力・キラービーだった。キラービーが尾獣を完全にコントロールした人柱力であると聞いたナルトは、自分も九尾の力をコントロールするために修業をつけてもらおうとするが、キラービーはあっさり拒否。仕方なく島での世話役・モトイにキラービーの修業についてたずねると、モトイはナルトを｢真実の滝｣と呼ばれる場所に連れてゆく。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
