  description: 第5話：お電話ありがとうございます。ズーネットしまだです。ご注文のお電話ですね、ありがとうございます！先ほどの放送でご紹介した商品をご希望ですね、かしこまりました。確認いたしますので少々お待ち頂いてもよろしいでしょうか？恐れ入ります。（保留音）大変お待たせいたしました。ご希望の商品は先ほどズーネットTVでご紹介した『サメを食らうシロクマの置物』7,980円でお間違いないでしょうか？はい、ありがとうございます。／第6話：チラシ配りをしているとふと考えてしまうことがあるんだ、「僕、みんなに見えてないんじゃないか？」って。そんなある日、僕は目の前で起きた光景に愕然とした。それ以来、こう考えるようになったんだ、「僕だってやろうと思えばなんだってできるかもしれない！」って。そうさ、僕らは家畜じゃないんだ！ワンサカワンサカしようぜ！／第7話：｢予算がないなら、一点豪華なもので客を呼べばいいじゃない｣ナナミの一言で一点豪華主義へと変貌を遂げるアニマルたちだが、どうせやるなら水着回にすればよかったかも知れない。うぇいくあっぷがーるZOOの明日はどっちだ！<br><br>■出演者:吉岡茉祐,青山吉能,田中美海,山下七海,高木美佑,永野愛理,奥野香耶,浅沼晋太郎,日髙のり子<br><br>■監督:森井ケンシロウ／■プロデューサー:田中宏幸,矢橋清志,田中聡,菅沢正浩,清水美佳,吉澤隆,菊地等／アニメーションプロデューサー:竹内宏彰／■原作:Green
