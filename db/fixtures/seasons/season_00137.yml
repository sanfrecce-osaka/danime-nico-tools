  title: 動物園でＧＯ！／水族館でＧＯ！／怪談でＧＯ！／ゲームでＧＯ！
  description: 第1話：“うぇいくあっぷがーるＺＯＯ”は、仙台のはずれにある小さな動物園。この動物園は丹下園長のずさんな経営と全国規模のテーマパーク“アイワンパーク”の進出により、現在存亡の危機に瀕していた。園長の丹下は次の手としてアニマルユニットの結成を思い立つ。丹下の無茶振りにあわてて街に繰り出しスカウトを始めた飼育員の松田は、公園で一人ブランコに乗る美ライオンに出会う。松田は彼女をスカウトしようとするのだが、、、、はたして「うぇいくあっぷがーるＺＯＯ」は再建できるのか？／第2話：
    “うぇいくあっぷがーるＺＯＯ”再建のためアイデアを出し合うナナミたち。そこで考えついたのが、今や大人気、デートの定番スポット水族館を園内に作ってしまい、がっぽり儲けようという計画。アイリとカヤが抜擢され順調に完成したかに見えた水族館、しかしその結末は、、、、、はたして“うぇいくあっぷがーるＺＯＯ”は再建できるのか？／第3話：雨漏りと停電のため園内の一つの部屋に集められたメンバー達。最初はお泊り会のように楽しんでいたのだが、トイレに行ったはずのミナミ達がいつまでたっても帰ってこない。しびれを切らしメンバー達を探しに出たカヤとヨシノであったが……はたして“うぇいくあっぷがーるＺＯＯ”に明日は来るのか？　他<br><br>■出演者:吉岡茉祐,青山吉能,田中美海,山下七海,高木美佑,永野愛理,奥野香耶,浅沼晋太郎,日髙のり子<br><br>■監督:森井ケンシロウ／■プロデューサー:田中宏幸,矢橋清志,田中聡,菅沢正浩,清水美佳,吉澤隆,菊地等／アニメーションプロデューサー:竹内宏彰／■原作:Green
