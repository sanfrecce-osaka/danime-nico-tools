outline: かつて天火に金城白子と名付けられた男。彼は大蛇復活を宿願とする風魔一族の頭領であり、双子の弟と二人で、十代目風魔小太郎として一族を束ねてきた。忌み子とされる双子として生まれ、本来は片方が殺される定めだった兄と弟。二人は互いを自分自身のように思いながらも、心の奥底では互いが持ち得ぬものを切望しあう。同胞の屍の山を築き、その頂きで長の座を得た二人が、本当に得たかったものとは―。宿願は果たせず、半身たる弟も失った白子の胸中に、風魔の里での日々が泡沫のように浮かび上がる。
