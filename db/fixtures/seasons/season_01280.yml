  title: 楚嵐の想い
  description: 光師候補生となり、速達(すーだー)の別荘で宝宝と暮らすことになった楚嵐。たとえ相手が宝宝であっても、女性と二人になると途端に緊張して気が乱れてしまう楚嵐を見て、宝宝は楚嵐を一人前の男にしようと思い立つ。勝手な決断をする宝宝に対して怒りを露わにする楚嵐は、これ以上宝宝の言う事は聞かないと告げ、家を出て行く。楚嵐を止められなかった宝宝は立ち尽くすしかなかった。そんな楚嵐を待っていたのは天下会の風沙燕であった。天下会に案内される楚嵐。そこは大手企業、天下グループであった。楚嵐を出迎えるのは沙燕の父親であり、天下グループの会長でもある風正豪。その隣には、賈正瑜という男が控えていた…。<br><br>張楚嵐(チョウソラン):田丸篤志／張楚嵐(幼少期):飯田友子
