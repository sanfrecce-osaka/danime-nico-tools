  title: 主人と下僕
  description: ゾンビの襲撃から一夜明け、大学に戻る楚嵐。同じ大学に通う事になった事を告げる宝宝は、楚嵐にゾンビに対抗した時の力を見せて欲しいと要求する。とぼける楚嵐であったが、宝宝は包丁を取り出し襲い掛かって来る。戦おうとしない楚嵐は、祖父、錫林の言葉を思い出す。今こそ、幼少期に父、予徳に鍛えられた力を使う時だと。楚嵐の全身が何かに包まれる。二人の戦いの中、どこかの廃墟に集まっている少年の様な姿の呂良と墓を荒らしたゾンビ。足元には錫林の遺体があり、妖麗な美女、夏禾がやってくる。墓荒らしをきっかけに戦わざるをえなくなった楚嵐、動き出した夏禾、呂良、ゾンビたち。楚嵐が幼き日に逝った錫林は何を残したのか？錫林の言葉を思い出した楚嵐はどうするのか？<br><br>張楚嵐(チョウソラン):田丸篤志／張楚嵐(幼少期):飯田友子
