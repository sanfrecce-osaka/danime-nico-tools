  title: 一九四四
  description: 徐三と徐四の父、徐翔が語る宝宝の過去。徐翔が子供の頃、中国の田舎の山奥で男たちに襲われていた宝宝を、通りかかった徐翔の父親と母親が助けた。宝宝は当時から感情が乏しく、記憶も無く、覚えているのは自分の名前だけ。そんな宝宝と暮らす事になった徐翔。宝宝は熱心に気の修行をしており、興味を持った徐翔は宝宝に気の使い方を教わったり、一緒に農業をしながら過ごしていた。ある日、村に匪族がやって来て、村の物を奪っていく。匪族の目に留まったのは宝宝の姿。宝宝だけは見逃してくれと頼む徐翔の父親。襲い掛かる匪族の鋭い刃。父親はどうなってしまうのか？宝宝の運命は？<br><br>張楚嵐(チョウソラン):田丸篤志／張楚嵐(幼少期):飯田友子
