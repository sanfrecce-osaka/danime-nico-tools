  title: 未来へ
  description: 殺された徐翔の父親。仇をとるよう懇願した母親の言葉通り、感情無く匪族にとどめをさした宝宝。徐翔の目に映ったのは、恐ろしい光景だった。匪族から村を守った宝宝であったが、村人からは化物扱いされて村に居れなくなってしまう。徐翔と離れ一人山奥に残された宝宝は、数年後に家族を探しに行く事を決意し、一人孤独に生きて行く。そんな中、宝宝が写った写真を見つけた徐翔。数十年ぶりに見た宝宝の姿は、当時と全く変わっていない。街に出た宝宝が巻き込まれた事件とは？その時徐翔が取った行動は？異人たちの世界に巻き込まれ、過去の真実を知った楚嵐はどうするのか？それは過去から続く運命。彼の行く末はいかに……<br><br>張楚嵐(チョウソラン):田丸篤志／張楚嵐(幼少期):飯田友子
