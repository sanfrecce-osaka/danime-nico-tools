- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 宝宝
  description: 賈正瑜を破った宝宝、風沙燕を破った楚嵐であったが、賈正瑜の不意打ちで心臓を貫かれ、倒れてしまった宝宝。汚い手口を許せない風正豪が賈正瑜を倒し、天下会の異人たちで宝宝を助けようと治療を試みる。そこにやって来た徐三と徐四は、処置をしている天下会の異人たちに対し、宝宝を引き取るから処置をやめろと告げる。絶体絶命の宝宝を助ける方法を、徐三と徐四は知っているのか…？その頃再び動き出した張霊玉と全性(ちゅえんしん)の夏禾と呂良。呂良は楚嵐に接触し、祖父・錫林の息を引き取った瞬間を見せに来たと告げる。そこに映っていたものは何なのか？そして、意識不明だった徐三と徐四の父親の意識が戻り、過去の事を話すと言い始めた。宝宝の過去とは？錫林との関係は？交錯する思惑の中、過去の真実が紐解かれていく…<br><br>張楚嵐(チョウソラン):田丸篤志／張楚嵐(幼少期):飯田友子
