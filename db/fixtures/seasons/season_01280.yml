  title: 張家の秘密？
  description: 中国の田舎で起きた墓荒らし。そこに現れたのは、墓の主、張錫林の孫娘を名乗る女性、宝宝であった。時を同じくして、墓参りの為に帰省してきた、都会の大学に通う張楚嵐は、祖父、張錫林の墓が何者かに荒らされた事、そして、楚嵐の姉にあたる女性が来たことを刑事の宋から告げられる。初めて知る姉の存在に戸惑うも、錫林の墓を修復に行く楚嵐。そこで見たものは墓を掘る宝宝。墓荒らしの証拠を押さえようとするも、見つかった楚嵐は慌てて逃げるが、頭を殴られ意識を失ってしまった。目覚めた時に見たものは、宝宝に襲い掛かる人々と、包丁片手に戦う宝宝の姿。困惑する楚嵐の頭によぎる宋刑事の言葉、孫娘を名乗る女性……｢まさか、姉ちゃん？！｣<br><br>張楚嵐(チョウソラン):田丸篤志／張楚嵐(幼少期):飯田友子
