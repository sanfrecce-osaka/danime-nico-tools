  title: ようこそ速達へ
  description: エレベーターを降りた先の独房、中にいたのは全性(ちゅえんしん)に裏切られ速達(すーだー)に捕まった妍妍の姿が。全性(ちゅえんしん)の情報を聞き出そうとする徐三であったが、妍妍はなかなか話そうとしない。そんな中、徐三の兄弟である徐四が突如現れ、情報を聞き出そうとするも、やはり話そうとしない妍妍に対して、徐四は力づくで聞き出そうとする。その様子を見た楚嵐は徐四を止めようとし、一触即発の空気が独房に漂う。徐三に妍妍を大目に見てやって欲しいと頼む楚嵐。徐三も楚嵐の言葉を聞き入れようとするも、徐四が反発して話が進まないでいると、とうとう妍妍が口を開いた。張錫林の遺体を盗んだ理由は何か？全性(ちゅえんしん)の目的は何なのか？妍妍は何故全性(ちゅえんしん)に入ろうとしたのか？告げられていく真相……<br><br>張楚嵐(チョウソラン):田丸篤志／張楚嵐(幼少期):飯田友子
