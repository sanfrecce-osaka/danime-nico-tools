outline: 昭和百年を迎えた近未来。世界の人口は100億を超え、資源探求のための宇宙開発事業｢火星テラフォーミング計画｣が国際規模で進行していた。ロボット工学の権威・楢崎龍一は、かつての研究助手・吉澤に、ロボット研究の再開を依頼されるが隠遁生活のなか科学の誤用も懸念し、その申し出を断る。そんな中、火星より帰還途中の宇宙船貨物｢いざなみ｣が日本に墜落。落下した｢いざなみ｣に積載されていた怪獣ネガドンが墜落現場から覚醒。ネガドンは強力な破壊能力を有し、首都東京に向け侵攻する。人間の放つ攻撃をいとも簡単に打ち砕くネガドン。その模様をつぶさに映し出すTV映像を見つめる楢崎の脳裏に、事故で亡くした娘・恵美との約束が蘇る。｢ロボットが人類の為に活躍する未来を創るのが、父さんの夢だ｣。亡き娘との約束、そして科学と人類の未来を守るため、楢崎は立ち上がる。彼が向かった先は、彼自身が科学の結晶をかけ作り出したロボット・MI-6(ミロク)二号機。かくして、楢崎操る巨大ロボットMI-6二号機と、宇宙怪獣ネガドンの天地をも揺るがす壮絶な死闘が始まる…。
