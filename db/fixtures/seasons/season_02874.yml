outline: 昭和75年のある日、梅雨空を切り裂いて東京湾に輸送機が墜落した。一方、東京湾岸開発計画｢バビロン・プロジェクト｣が進む湾岸地区では、シャフト社製の作業用レイバーが次々と破壊されるという不可解な事件が起きていた。所轄の城南署では事件・事故の両面から捜査を続けていたが、手かがりはつかめずにいた。城南署の若手刑事・秦と相棒のベテラン刑事久住2人も捜査にあたっていた。その捜査中に秦は、車が故障し立ち往生していた色白の女性・冴子と出会い、彼女を勤務先の大学まで送り届ける。引き続き聞き込みを続けていた秦と久住は｢飛行機が落ちてから奇妙なお化けハゼが釣れるようになった｣という証言を聞く。やがて今度は、海底探査レイバーが潰されるという事件が起きる。破壊される直前の映像には、巨大な魚のヒレらしきものが映っていた・・・。
