outline: この物語の舞台は、近未来。高速ネット通信とVR技術の革新により、自宅にいながらリアルな旅行体験やライブ体験が一般化している。アイドル活動もその在り方を変え、主にネットを介したVR空間が活動の起点となっている。アイドルのニーズは世界的に高まり、世界各地にアイドル育成を目的とした学校が設立された。この学園もその中の一つで、どこの国にも属さない公海上に存在する天然の島と人工島を連結して構成されたビギニング島にある。過去にも世界的に活躍したアイドルを数々生み出してきたことがある学園だが、それも過去の栄光で最近はランキング上位に入ることがなく低迷している。そんな学園に世界各国から入学してきた個性豊かなアイドルの卵たちが、苦楽をともにし切磋琢磨しながらアイドルリーグのトップを目指して成長していく青春物語である。
