outline: ここは、ゲイムギョウ界。｢女神｣と呼ばれる存在が国を司る、現実とは異なる世界である。 四人の女神が統治する四つの国家の名は、プラネテューヌ、ラステイション、ルウィー、リーンボックス。各国の間では、女神の力の源｢シェア｣をめぐる争いが、長年にわたって続けられてきた。しかし、互いの国力をいたずらに削る状況を危惧した女神たちは、シェアを武力で奪うことを禁じる｢友好条約｣を結ぶ。
  友好条約のもと、新たな関係への一歩を踏み出す四人の女神たちと、その妹たち。ときに笑い合い、ときにぶつかり合い、ときに手を取り合う、カラフルな日々の幕が開ける。
  ゲイムギョウ界には、どんな明日が待っているのだろうか──。
