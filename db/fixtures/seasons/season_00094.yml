outline: 19世紀後半の仏蘭西(フランス)、巴里(パリ)――。近代化の流れに取り残された小さな商店街(パサージュ)、ロアの歩廊(ギャルリ・ド・ロア)に、ある日、小さな日本の少女が足を踏み入れました。少女の名前は湯音(ゆね)。長崎から一人、パリへ奉公にやってきたのです。全く違う異国の文化や慣習に戸惑う毎日。それでも一生懸命な湯音は、鉄工芸品店｢ロアの看板店｣で働きながら、若き店主のクロード、そしてパリの人々との温かな出会いを通じて、一つずつ、文化や言葉の違いを乗り越えていくのでした。優しい日差し差し込む、この時代遅れな商店街に迷い込んだ日本人形(ジャポネーズ)。いつか、ギャルリの家族になれるよう、湯音は今日も奉公に励みます…。
