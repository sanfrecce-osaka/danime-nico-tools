  description: '管理人としてある洋館風マンションを訪れたあなたは、そこに住むクールな大学生・葦原巧と出会う。さらに、芝居に打ち込む高校生・仁科葵、エリートサラリーマン・宮坂真也とも対面する。彼らとの刺激的な同居生活が、今始まる――。／クールな印象の葦原巧は、国内トップクラスのボルダリング選手。強化指定選手として招集を受けるが、本人はあまり乗り気ではなく思い悩んでいる様子。気になったあなたが声をかけると、巧は静かに本心を語り始めるが……？／演劇に打ち込む仁科葵は、普段の生活から役に入り込んでしまうクセがある。しかしあなたが関わると、本人も戸惑うほど簡単に素に戻ってしまう一面も見せる。そんなある日、庭で舞台の練習をしていた葵は、あなたに優しい笑顔を向けて……？<br><br>葦原巧(あしはらたくみ):前野智昭／仁科葵(にしなあおい):花江夏樹／宮坂真也(みやさかしんや):鳥海浩輔<br><br>企
