  title: 宮坂真也は眠れない／女神像は知っている／ルームメイトは勝負する／ルームメイトは決断する／ルームメイトを待っている
  description: '珍しく飲んで帰ってきた真也。いつもと違う雰囲気に、あなたは困惑する。その夜、リビングで一人グラスを傾けていた真也は、「少し付き合え」とあなたを誘う。そして普段は決して見せない落ち込んだ様子で、その理由をゆっくりと語り始める――。／とある平日、女神像が見守るお風呂場を掃除し、一人入浴するあなた。一方、突然降り出した雨にずぶ濡れになって帰宅した巧、葵、真也は、あなたに気付かず風呂場に入ってきてしまう。慌てて隠れたあなたは、三人の秘密の会話を聞いてしまい……？／三人があなたに対して同じ気持ちを抱いていることを知り、「勝負ではっきりさせよう」と提案する真也。困惑するあなたは、流されるままに謎の三番勝負を見届ける。しかし、巧だけは様子が違っていて、何か隠し事があるようで……？／やけにぎこちない三人に、「花火を一緒に見よう」と誘われるあなた。華やかな浴衣を着てもどこか憂鬱なのは、「大事な話がある」と言われているから。花火の日、あなたは三人からそれぞれ、「これからのこと」について打ち明けられる――。／それぞれの道を進む、巧、葵、真也――三人の旅立ちを見送るあなた。「待っている」と約束したから、一人では広すぎる家であなたは待つ。葉が枯れ落ち、雪が舞っても、「管理人」のあなたは待ち続ける。そして季節は巡り、春――。<br><br>葦原巧(あしはらたくみ):前野智昭／仁科葵(にしなあおい):花江夏樹／宮坂真也(みやさかしんや):鳥海浩輔<br><br>企
