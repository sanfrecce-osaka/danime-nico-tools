  description: '日々忙しく働く宮坂真也は、不器用に生きるあなたを見て苛立ちを募らせていた。なかなか真意を見せず、常に挑発的な態度の真也にあなたは戸惑う。それでもめげずに近づこうとするあなに、真也は呆れながらも徐々に心を開いていき……？／ある雨の日、思い思いの休日を過ごすルームメイト達。そんな折、あなたの叔母であるオーナーがケーキを持ってくる。穏やかなティータイムを楽しむ一同であったが、ケーキと一緒に渡された書類に衝撃的な一文が書かれていて……？／あの日から、巧はあなたを避けるような態度を取り始めた。さらには風邪を引いて寝込んでしまうが、それでも強がる巧。心配になったあなたは部屋に押しかけ懸命に看病をする。そして明かされる、巧の態度の理由とは？／葵の役作りに協力することになったあなた。その役は新婚夫婦で、葵と二人真剣にバカップルを演じる。しかし、いつもと違ってどうにも役に入りきれない様子。さらに台本には「二人のキス」と書かれていて……？<br><br>葦原巧(あしはらたくみ):前野智昭／仁科葵(にしなあおい):花江夏樹／宮坂真也(みやさかしんや):鳥海浩輔<br><br>企
