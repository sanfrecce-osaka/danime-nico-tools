- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: おしまいは完璧?
  description: けーなを連れてスハラ神殿にやって来た望一郎。『自同律』であるけーなと単一者の契約を結び神を支配しようとする。が、そこに阿九斗が現れ、神を前にしたふたりの戦いが始まった。遂に阿九斗は望一郎を倒し、けーなを奪還。そこで自分は、『自同律』と契約を果たし神の代行者として人類を滅ぼす為に作られた存在=魔王であることを知る。しかし、その役割を拒否し｢神を殺す｣と宣言した阿九斗に対し、神の防衛システムが作動した。神が作り出した魔王という反逆の物語を終わりにする為、阿九斗は自らの命をかけて神と対決する!<br><br>紗伊阿九斗:近藤
