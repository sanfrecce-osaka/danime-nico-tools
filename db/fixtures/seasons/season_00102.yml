- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 伝説の勇者現る!
  description: 臨海学校のある島はヒロシの故郷だった。そこにはこんな伝説があった…魔王が復活するとき、魔獣が現れ、その魔獣と魔王を倒す勇者が現れるという。ただの伝説だというが、ヒロシには元気が無い。その夜、ヒロシの妹ユキコが現れ、魔王は誰かと尋ねる。ユキコは兄ヒロシが勇者であると固く信じ、魔王が存在すれば兄も勇者になれると思っているのだ。しかし、否定する阿九斗に失望したユキコは泣きながら飛び出すが、突然現れた謎の男に捕らえられてしまう!そして、ユキコを追いかけていったヒロシたちの前に、巨大な魔獣が現れた!<br><br>紗伊阿九斗:近藤
