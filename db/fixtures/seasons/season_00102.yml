- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: とんだお見合い騒動
  description: 絢子と阿九斗の見合いが伊賀の里の実家で行なう事が一方的に決まった。阿九斗の事を意識している絢子はそのことを切り出せず、ほかの理由をつけて阿九斗を伊賀の里に誘う。見合いの話など露知らぬ阿九斗だが、自分が原因で起こった騒動に責任を感じ絢子に付いてゆくことに。その夜、絢子は決意して阿九斗の部屋を訪ねるが…。またまた勘違いで騒動が巻き起こる中、阿九斗は、目の前に現れた照屋栄子からスハラ神がけーなを危険とみなし照屋家に暗殺指令が出た事を知り、驚愕。大きな怒りを覚えた阿九斗の魔王が覚醒する!<br><br>紗伊阿九斗:近藤
