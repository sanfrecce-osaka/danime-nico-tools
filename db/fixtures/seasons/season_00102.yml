- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: あの子にご執心?
  description: 伝説の剣を手に入れ、勇者・ブレイブとなり魔獣を倒すヒロシ。しかし、その正体は誰にも打ち明けてはいなかった。一方阿九斗はけーなの髪飾りが自分が幼少期にプレゼントしたものではないかと思い、けーなを意識する様になる。しかし当のけーなは何も覚えておらず、相変わらず授業をさぼってばかりいる。授業に出席させようとけーなを説得する阿九斗。そんな阿九斗を切ない気持ちで見つめる絢子。臨海学校での阿九斗との一件以来、どうも様子がおかしい。そして、絢子はころねから実家で阿九斗と見合いをするように勧められるが…。<br><br>紗伊阿九斗:近藤
