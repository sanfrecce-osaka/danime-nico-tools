- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 阿九斗の帝都大戦争
  description: 抹殺されそうになったけーなを内閣魔術情報官の大和望一郎が助けだした。しかし、それは、神を支配する為に『自同律』であるけーなを我が物にするためであった。魔王の力を発揮して学院に駆け戻った阿九斗は望一郎と対決するが、マナの力を超えた望一郎の攻撃で深手を負ってしまう。その時、魔獣を従えた不二子が現れ、二人を助け出し、ピーターハウゼンの元へと戻る。一方、学院の外では照屋栄子指揮下の政府軍が集結し、魔王討伐のために破城槌作戦が開始される。ついに、魔獣を率いる魔王と人間の大戦争が始まったのだ…。<br><br>紗伊阿九斗:近藤
