  title: 魔王が誕生しちゃった!
  description: "｢将来の職業……魔王｣西暦3000年、そこは魔法が当たり前に存在する世界。コンスタン魔術学院の編入生として、大司祭になるという志を胸に新学期を迎えた紗伊阿九斗は、入学初日の健康診断で人工精霊ヤタガラスの予言により、その適正を｢魔王｣と診断される。おかげで友情の契りまで交わし意気投合していた服部絢子には決闘を申し込まれ、その決闘中にけーなという少女の乱入でますます自体は誤解の一途へ。｢魔王｣になっちゃうかもしれない阿九斗の誤解を解く試練の日々が始まった!<br><br>紗伊阿九斗:近藤
