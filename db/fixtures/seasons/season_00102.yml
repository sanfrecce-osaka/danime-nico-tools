- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 女たちの最終決戦
  description: けーなを守る為に神殺しを決意した阿九斗はピーターハウゼンと共に飛び立つが、政府軍の巨大飛行空母『玄鶴』が現れ、内閣魔術情報調査室の2Vが操作により、阿九斗は『玄鶴』に押しつぶされてしまう。一方、照屋栄子率いる政府軍は学院を占拠している魔獣を討伐するため学院内に侵入するが、生徒会長のリリィ白石が立ちはだかる。栄子は、服部ゆう子を盾に身の安全を図り絢子にリリィ討伐を命令する…!学院では阿九斗の死に呆然とする不二子。しかし、けーなは阿九斗が生きている事を確信。そこに再び望一郎が現れ、けーなをさらってゆく。<br><br>紗伊阿九斗:近藤
