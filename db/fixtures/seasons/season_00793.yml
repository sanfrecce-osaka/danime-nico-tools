  title: 永訣の火
  description: ドライツェンのコクピットで、カノンはたったひとりで戦っていた。一瞬かいま見た、未来の希望。すべての運命が変わるかもしれない、そのわずかな望みをつかむため、カノンはファフナーに乗り続ける。容子は娘が何をしようとしているのか分からず、カノンを問い詰めるが……。同じころ、彗の父・充は、息子のＳＤＰと、先日、玄関で拾った娘・早苗のお守りとの関係性に気付き、彗を問いただす。お守りの中身を見た母・香奈恵は泣き崩れ、そんな母の姿を見た彗は……。<br><br>皆城総士:喜安浩平／真壁一騎:石井
