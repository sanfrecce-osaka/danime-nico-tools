  description: ナレインたち難民一行の現状と今後の方針について報告するため、高速機が竜宮島に向け飛び立った。その機内には先の戦闘で負傷したスタッフの姿もあった。一方、竜宮島ではカノンが自らの超次元現象（ＳＤＰ）と戦っていた。ドライツェンのコクピットに座る度に見る、不思議な映像。彼女はその内容についてアルヴィス上層部に直訴するが、史彦もその真偽について判断する材料を持たず……。さらに、一部のアルヴィス職員の中から、第二次Ｌ計画という言葉が聞こえ始める。<br><br>皆城総士:喜安浩平／真壁一騎:石井
