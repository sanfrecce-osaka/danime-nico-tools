- !ruby/hash:EpisodeHash
  episode_no: 第18話
  title: 罪を重ねて
  description: 人類軍から逃れるため、ナレイン一行は人の住んでいない区域をめざしていた。そこは無数のフェストゥムが棲む荒野だった。今の彼らにとって、人間はフェストゥムよりも恐い存在になっていた。偵察に出た真矢とアイは、該当エリアとおぼしき場所を発見。現状確認のため、残されていた装置に通信ワイヤーを放つ……。そのころ、アルヴィスには2つのデータが届いていた。まったく内容の異なる報告書だったが、そのすべてがあるひとつの事柄を指し示していた。<br><br>皆城総士:喜安浩平／真壁一騎:石井
