  episode_no: 第23話
  title: 理由なき力
  description: 新国連に捕虜を取られたアルヴィス上層部は、あるものを引き渡すことを交渉の材料に、彼らの返還を要求。新国連も了承し、話し合いの場が設けられる。そのころ、ヘスター・ギャロップは新国連が独自に開発しているファフナーの実験報告を受けていた。彼女の脳裏には、若き日の自分――新国連を設立したころの彼女――が甦っていた。ヘスターにはヘスターなりの信念があり、守るべき世界があったのだが……。さらに、その交渉劇の裏で、新国連の一部の軍人がある企みを胸に竜宮島と接触を図っていた……。<br><br>皆城総士:喜安浩平／真壁一騎:石井
