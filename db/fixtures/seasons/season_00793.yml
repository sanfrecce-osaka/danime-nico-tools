title: 蒼穹のファフナー EXODUS “第２クール”
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/37/3/20373_1_6.png?1443429036000
outline: "“あなたは　そこにいますか？”西暦2150年。遠い宇宙から来たシリコン生命体・フェストゥムとの戦いは、新たな局面を迎えていた。第一次蒼穹作戦で砕かれた北極ミールは、その欠片を世界中にまき散らした。それらはやがて、独立したミールとして、個別の活動を始めた。大半のミールは人類への憎しみを抱き、戦いを挑んできたが、一部のフェストゥムは人類との共生を選択した。同じ思想を持つ者は、人類のなかにも存在した。彼らは人間であり、フェストゥムでもあった。その存在が戦局を混乱させ、より多くの憎しみを生んだ。戦いはもう、人類対フェストゥムという単純な構図では語れなくなっていた。そんななか、竜宮島だけは戦いの表舞台から姿を消し、沈黙を守っていた。2年前の来須
  操との邂逅で、島はミールと対話する手段を手に入れた。それは島に、可能性をもたらした。アルヴィスの子たちは、戦いの準備を整えながら、敵を理解する術を模索していた。そして、今また、島に更なる進化がもたらされようとしていた。フェストゥムの言語を解する少女と、フェストゥムに守られた少女。ふたりが出会う時、新たな世界の扉が開く…"
