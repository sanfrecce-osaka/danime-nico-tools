  title: 第三アルヴィス
  description: エスペラントたちが決めた入植地を探すアルヴィス上層部。その場所はすでに敵の手に落ちている可能性もあったが、エメリーたちはそこを推していた。アルヴィスは彼女らの意見を尊重し、もしもそこが敵に占領されていた場合は、その奪還まで力を貸すつもりでいた。入植地捜索と平行して、竜宮島のブルクではゼロファフナーの改良が進められていた。ゼロファフナーの操縦席に座るのは、第二次蒼穹作戦の時と同じ、里奈と暉の姉弟。彼らのＳＤＰとゼロファフナーのパワーは良い相乗効果を生むと考えられたが……。<br><br>皆城総士:喜安浩平／真壁一騎:石井
