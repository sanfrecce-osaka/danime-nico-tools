  description: ナレインたち一行は、さらに先のキャンプまで移動していた。そこは陸地の大半を戦いで失った街だった。海沿いにキャンプを設営した彼らは、漁を行って物資を補給し、つかの間の休息を取る。真矢は今日が羽佐間翔子の誕生日であることを思い出し、海へ花を献げる。翌日は一騎の誕生日でもあった。翔子と一騎の誕生日が1日違いであることに、当時の真矢は不思議な縁を感じていたが……。同じころ、新国連上層部は今度こそ確実にナレインたちを叩くため、極秘に開発していたあるものの使用を命じる。<br><br>皆城総士:喜安浩平／真壁一騎:石井
