  title: 戦士の帰還
  description: ついに実行された脱出作戦。だが、開始早々、作戦は危機的状況を迎える。アルヴィス本体を捕らえた巨大なフェストゥムの牙はますます深く突き刺さり、第1ヴェル・シールドが消滅。今や第2ヴェル・シールドにまで到達しようとしていた。織姫はその痛みに黙って耐えるが……。織姫の様子を見た史彦は、極秘に用意していた次のプランへの移行を決意する。織姫は史彦のその決断を否定も肯定もせず見守る。そんな中、剣司と彗はふたり同時にありえないものを見ていた……。<br><br>皆城総士:喜安浩平／真壁一騎:石井
