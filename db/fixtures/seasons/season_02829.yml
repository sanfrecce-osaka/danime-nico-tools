  title: 彗星おばさん
  description: 夜の河原――。魔美は河原の一軒家で、望遠鏡を覗くおばさんと出会う。毎晩、彗星を見つけているのだという。そこにNASAを名乗る男たちが現れ、おばさんに何やら怪しい話を持ち掛ける。数日後、台風の直撃で河原のおばさんが気になった魔美は、テレポートしてみると、そこにはあの時の怪しい男たちがいて！？<br><br>佐倉魔美:横沢啓子／高畑和夫:柴本広之／コンポコ:小粥よう子／佐倉十朗:増岡弘／佐倉菜穂子:榊原良子／竹長悟:佐々木望／桃井のり子:渕崎ゆり子／間宮幸子:江森浩子／番野兆治:塩屋翼／水谷先生:村山明<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:原恵一／シリーズ構成・文芸:桶谷顕／作画監督:富永貞義、堤規至／脚本:桶谷顕　富田祐弘、水出弘一、もとひら了、本郷みつる、原恵一／美術監督:川井憲／撮影監督:斉藤秋男／録音監督:浦上靖夫／音楽:田中公平<br><br>©藤子プロ／シンエイ・小学館<br><br>so36370432←前話｜次話→so36370434　第一話→so36370431
