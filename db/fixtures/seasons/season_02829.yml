  episode_no: 第24話
  title: 虫の知らせ
  description: 秋の夜、中々寝付けない魔美は、念動力を使って夜空の散歩に出かける。すると住宅地に虫の音をみつけ、その空き地に降りてみる事に。青年が虫を卵から孵して、空き地に放したのだ。魔美は住宅地では珍しいたくさんの虫の音を楽しんでいると、頭の中でその音がだんだんと大きくなって遂には爆発する！これは何かの予知？<br><br>佐倉魔美:横沢啓子／高畑和夫:柴本広之／コンポコ:小粥よう子／佐倉十朗:増岡弘／佐倉菜穂子:榊原良子／竹長悟:佐々木望／桃井のり子:渕崎ゆり子／間宮幸子:江森浩子／番野兆治:塩屋翼／水谷先生:村山明<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:原恵一／シリーズ構成・文芸:桶谷顕／作画監督:富永貞義、堤規至／脚本:桶谷顕　富田祐弘、水出弘一、もとひら了、本郷みつる、原恵一／美術監督:川井憲／撮影監督:斉藤秋男／録音監督:浦上靖夫／音楽:田中公平<br><br>©藤子プロ／シンエイ・小学館<br><br>so36370433←前話｜次話→so36370435　第一話→so36370431
