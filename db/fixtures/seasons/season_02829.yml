  episode_no: 第25話
  title: スランプ
  description: テレポートすると池に落ちたり、壁にぶつかったりと、様子がいつもと違う魔美。高畑に相談すると只のスランプで、諦めずに頑張ればいいという。そんな時、またベルが鳴りテレポートしてみると、交番から銃を奪った犯人がいるという。ひとり超能力で解決しようとする魔美だったが、スランプで犯人と鉢合わせしてしまう！！<br><br>佐倉魔美:横沢啓子／高畑和夫:柴本広之／コンポコ:小粥よう子／佐倉十朗:増岡弘／佐倉菜穂子:榊原良子／竹長悟:佐々木望／桃井のり子:渕崎ゆり子／間宮幸子:江森浩子／番野兆治:塩屋翼／水谷先生:村山明<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:原恵一／シリーズ構成・文芸:桶谷顕／作画監督:富永貞義、堤規至／脚本:桶谷顕　富田祐弘、水出弘一、もとひら了、本郷みつる、原恵一／美術監督:川井憲／撮影監督:斉藤秋男／録音監督:浦上靖夫／音楽:田中公平<br><br>©藤子プロ／シンエイ・小学館<br><br>so36370434←前話　第一話→so36370431
