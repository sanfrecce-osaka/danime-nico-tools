- !ruby/hash:EpisodeHash
  episode_no: 第7回
  title: 策・略
  description: この街の真実を知った裕太は、内海や六花に話をするが2人とも相手にされなかった。そこでアカネにも話しかけようとするが裕太は戸惑ってしまう。何とかアカネと会話をしていくうちに裕太の疑問は確信に変わっていく。そしてアカネは裕太に驚きの提案をする。その最中、街では巨大なUFOが浮かんでいた。<br><br>響
