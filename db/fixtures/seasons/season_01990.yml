  episode_no: 第6回
  title: 接・触
  description: アカネの質問に違和感を覚えた裕太は、六花や内海に相談しようとするがタイミングが合わずに1人で抱え込んでしまった。そんな裕太の前に怪しげな少女が現れる。その少女と初めて出会った気がしない裕太は、自分の記憶に関わる人物ではないかと言葉を交わす。少女に連れ回される中で乗り込んだ電車で、裕太はこの街の真実に近づいていく。<br><br>響
