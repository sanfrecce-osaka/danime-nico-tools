  title: 修・復
  description: 怪獣に壊された街や昨夜の出来事はニュースにもなっておらず、裕太たち以外はまるでリセットされたような状況になっていた。放課後、謎を探るため再びグリッドマンの元へ訪れる裕太たち。使命を果たせと語りかけるグリッドマンの言葉を聞き、裕太たちは昨夜の出来事で何が変わったのかを調べ始めた。<br><br>響
