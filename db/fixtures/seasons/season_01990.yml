  episode_no: 第3話
  title: 敗・北
  description: 憂鬱な雨の日、1時間目をサボった六花は公園で1人の少年と出会う。いくつか言葉を交わすが少年は何処かへ消えてしまう。その頃、裕太に怪獣の正体について話す内海は１つの恐れを指摘する。そこへ突然怪獣が現れる。グリッドマンに変身した裕太は、言葉を話すその怪獣を前にして動きを止めてしまう。<br><br>響
