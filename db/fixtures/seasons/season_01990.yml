  episode_no: 第1話
  title: 覚・醒
  description: ある日、目覚めた裕太は記憶喪失になっていた。鏡で自分の顔を見ても自分が何者か思い出せず混乱する。そこへ裕太を呼ぶ声が響き、導かれるまま声の方へ進んでいくと年季の入った古いパソコンが語りかけてきた。そのジャンク品の画面が輝き、声の主が現れる。それはハイパーワールドから使命を帯びてやってきたハイパーエージェント、グリッドマン！<br><br>響
