outline: 達也が野球を続けようと決心したのは、須見工の新田の「和也にかわって俺と戦ってくれ」という言葉だった。達也は、和也の練習メニューをこなし、黙々とロードワークを続けた。ある日、南が新体操部に入部したというニュースが学校中に広がる。そして大会に出場、見事に個人優勝を飾った。その年の冬、正月の各紙は都大会代表になった南の写真を大きく取り上げていた。そんな中、映画館へ出掛けた南と達也は勢南高校のエース・西村と新田に出会う。
