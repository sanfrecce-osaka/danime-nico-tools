title: 本好きの下剋上 司書になるためには手段を選んでいられません
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/00/9/23009_1_8_8b.png?1568948435000
outline: 目覚めると、そこは本のない異世界だった――活字中毒で本を偏愛する大学生・本須麗乃は、不慮の事故で命を落とす。それは、念願である図書館への就職が決まって
  すぐのことだった。気が付くと麗乃は、貧しい兵士の娘・マインとして転生していた。そこは、魔法を持つ貴族が支配し、厳しい身分制度が存在する異世界の街・エーレンフェスト。
  マインは、本があれば生きていけると自分を鼓舞する。ところが、識字率が低く印刷技術もないこの世界では、貴重で高価な本はお貴族さまのもの。 兵士の娘では、とても手が届かない。どうしても本が読みたいマインは決意する。「本がなければ作ればいい」体力もない。お金もない。あるのは麗乃時代に読み漁った読書による膨大な知識だけ。
  果たして、マインは本を作ることができるのか！？マインの本を作る冒険が、いま始まる。
