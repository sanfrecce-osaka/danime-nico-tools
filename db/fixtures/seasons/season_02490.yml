  description: いよいよ紙作りをすることになり、わくわくするマイン。そんなマインとルッツに、ベンノから呼び出しがかかる。紙作りに必要な材料を、ベンノが調達してくれると言うのだ。マインは、材料の担保や今後の援助についてベンノと交渉。そして不思議なインクを使い、契約魔術を結ぶ。だがその帰り道、いつもは快活なルッツの態度がよそよそしいことが気になるマイン。ルッツは、ベンノと平気で難しい話をするマインに違和感を覚えていた。<br><br>マイン:井口裕香／フェルディナンド:速水奨／トゥーリ:中島
