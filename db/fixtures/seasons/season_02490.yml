  description: 本格的に紙作りの作業が始まった。マインとルッツは作業用の倉庫を借り、必要な道具を揃えていく。さらに二人は森へ行き、木の枝を蒸して紙を作ることに。だが、慣れた様子で紙作りを進めていくマインに、ルッツはさらに違和感を募らせる。紙ができたら話をしたいと言うルッツ。そして最初の紙が完成した時、ルッツはマインに、これまでの疑念をぶつけるのだった。<br><br>マイン:井口裕香／フェルディナンド:速水奨／トゥーリ:中島
