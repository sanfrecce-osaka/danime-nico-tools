  description: 本が大好きな女子大生・本須麗乃は本に埋もれて亡くなり、気がつくと別の世界で、病弱な少女・マインとして転生していた。本があれば、どんな環境でも耐えられると思ったマイン。さっそく本がないか家中を探し回るが、どこにも本が見つからない。さらに母親のエーファと一緒に街へ出ても、文字すらなかなか見かけることができない。そこは識字率が低く、本がとても高価な世界だったのだ――。<br><br>マイン:井口裕香／フェルディナンド:速水奨／トゥーリ:中島
