  episode_no: 第1話～第4話
  title: ''
  description: 第1話：城和泉正宗、桑名江、牛王吉光をはじめとする、個性豊かな巫剣たちがはたらく洋風茶房「めいじ館」。そこに庖丁三姉妹が加わり、ドタバタ（ガッシャン）な物語がここに開幕――！／第2話：接客に追われ、慌ただしい日々を過ごす巫剣たち。憧れの城和泉正宗の何気ない行動に見とれる透し正宗。そんな姉の姿を見ていた庖丁正宗とほりぬき正宗はあることを思いつき……？／第3話：めいじ館では「ある催し」が突如として開催される。訳も分からず連れてこられた津田越前守助廣と、何やら嬉しそうなソボロ助廣。果たして「ある催し」とは一体！　そしてまさかあのキャラも！？／第4話：仕事も終わり、お風呂でくつろぐ庖丁三姉妹。そこへ同じく仕事を終えた桑名江も加わりほのぼのとした雰囲気に。しかし、ほりぬき正宗が尊敬する桑名江にとった行動によって……「いやーーーん！」<br><br>城和泉正宗:大野柚布子／桑名江:高橋李依／牛王吉光:千菅春香／七香・八宵:白石晴香／透し正宗:飯田ヒカル／庖丁正宗:柳原かなこ／ほりぬき正宗:春川友紀　他<br><br>原作:天華百剣プロジェクト／監督:ハシモトダイスケ／シリーズ構成・脚本:佐藤
