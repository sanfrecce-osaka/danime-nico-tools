  title: ''
  description: 第5話：秋も深まるこの季節。奇妙なお面をつけた、鯰尾藤四郎・後藤藤四郎・五虎退吉光・乱藤四郎の4人が不思議な呪文を唱えながら現れる。いつもとは違う雰囲気の4人に庖丁三姉妹は困惑！／第6話：寝込んでしまった透し正宗とほりぬき正宗。たよれる先輩たちもいないめいじ館の中でひとり、心細しさを感じながらも庖丁正宗はふたりのために奔走する！／第7話：何気ないいつも通りのめいじ館。小烏丸が職務を全うしているところ、聞こえてきた楽しそうな笑い声。見に行ってみると、そこには抜丸と庖丁三姉妹がいて――／第8話：あわただしい日々を過ごす城和泉正宗、桑名江、牛王吉光。この日はそんな3人に訪れたのんびりとした時間。テーブルを囲み、お茶を飲みながら束の間の休息を楽しむ。<br><br>城和泉正宗:大野柚布子／桑名江:高橋李依／牛王吉光:千菅春香／七香・八宵:白石晴香／透し正宗:飯田ヒカル／庖丁正宗:柳原かなこ／ほりぬき正宗:春川友紀　他<br><br>原作:天華百剣プロジェクト／監督:ハシモトダイスケ／シリーズ構成・脚本:佐藤
