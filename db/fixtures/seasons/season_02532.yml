  description: 第9話：めいじ館に突如として現れる〇〇〇。彼女はなにを求めこの地にやって来たのか。城和泉たちはこの危機を乗り越え、平穏を取り戻すことはできるのか。エンゲル係数ブレイカー、襲来。／第10話：待ちに待った初焼肉に心躍る庖丁三姉妹。だが、そこは禍憑との戦いなみに壮絶な修羅場と化して！？先輩巫剣である加州清光や菊一文字則宗も参戦し、激化するお肉争奪戦を勝ち抜くことができるのか！／第11話：思い思いの休日を過ごす庖丁三姉妹。どうしたらもっと強くなれるのか。どうしたら憧れの存在に追いつけるのか。いつか自分らしい華を咲かせる日を夢見て、日々模索する／第12話：めいじ館で迎えるクリスマス。日々の感謝の気持ちを伝えるため、内緒で贈り物を用意する庖丁三姉妹。だが、じつは城和泉たちも用意していて……彼女たちのほのぼのとした日々はこれからも続いていく――<br><br>城和泉正宗:大野柚布子／桑名江:高橋李依／牛王吉光:千菅春香／七香・八宵:白石晴香／透し正宗:飯田ヒカル／庖丁正宗:柳原かなこ／ほりぬき正宗:春川友紀　他<br><br>原作:天華百剣プロジェクト／監督:ハシモトダイスケ／シリーズ構成・脚本:佐藤
