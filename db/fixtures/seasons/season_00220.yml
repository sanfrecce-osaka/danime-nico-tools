  description: "「今日はマナの誕生日なのに、何でパパは帰ってこないの！」ママと喧嘩して家を飛び出したマナは、可愛いけどちょっと不思議な子犬、緑茶犬リョクと出会います。一緒にいるだけで、マナの心を“ほっと”させたリョクは、茶野家の家族みんなを幸せにする不思議な力を持っていました。／どんより曇る空と同じく、今日のママはお疲れ気味。ため息ばかりのママを、心配するリョク・・・。すると「ピン！」とリョクの尻尾が立ちました。何かひらめいたようですよ。スルスルとリョクが、ベランダの戸を開くと、気持ちのいい風が吹き込んで・・・。／喫茶店「カサブランカ」のマスターは１０年間出すあてのない手紙を書いています。どんどんコーヒー缶の棚に手紙が溜まっていくの見たコーヒー犬・カフェは、ある夜、その手紙をどこかへくわえて、トコトコ歩いていきます。その数日後、『カサブランカ』に、やってきたのは・・・。／河川敷でサッカーをするいつも仲良しのソラと林君。でも、シュートしたボールが、草むらに紛れて行方不明になっちゃった！『パパからもらった大事なボールなのに・・・』ボールを捜すソラを置いて、悪いと思いつつも面倒臭くなって帰ってしまう林君でしたが・・・。紅茶犬アールが気づかせてくれる、なかなか言えない“あの言葉”の力。／ほか。<br><br>出演(声):伊藤かずえ<br><br>次話→so31966326"
