outline: 舞台は総人口230万人弱、東京西部の大部分を占める巨大な都市。その人口の約8割が学生ということから、『学園都市』と呼ばれていた。学園都市の生徒達は、超能力を発現させるための特殊なカリキュラムが組まれていて、その能力によって、『無能力』(レベル0)から『超能力』(レベル5)までの6段階で査定されていた。主人公・上条当麻(かみじょうとうま)は、学園都市の高校生だが、その評価は落第寸前の無能力(レベル0)。なぜなら彼の右手には、“異能の力ならなんでも打ち消す”『幻想殺し』(イマジンブレイカー)と呼ばれる能力が宿っていたからだ。そして彼はこの右手のおかげで、“神のご加護”まで打ち消してしまい、常に不幸な人生を送っていた。しかし、そんな日常に突如変化が訪れる。夏休みに入ったばかりの日、彼の部屋に、純白の修道服のシスターがいきなり空から降ってきた。不思議少女が空から登場という展開に｢ありえねぇ……｣と上条当麻はつぶやくが、その少女はこう言った。自分は“魔術”の世界から逃げてきた――と。そして彼女は自らを『禁書目録』(インデックス)と名乗る。ここは“超能力”が一般(あたりまえ)として認知された、“科学”の象徴である学園都市。どう考えても偽名な少女のオカルト発言に、上条はいぶかしむが――――次の瞬間。上条の前にインデックスを追ってきたという“魔術師”が現れた。異能を打ち消す右手を持つ少年の、少女を守る戦いが今始る……!
