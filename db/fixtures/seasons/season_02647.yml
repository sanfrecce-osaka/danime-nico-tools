  episode_no: 本編
  title: いただこう／かもしれない／やる気／できること
  description: いつものように、愛するハルカへの弁当について思い悩む保坂。その想いは留まるところを知らない。良くない方向に進んでいると感じた速水は、『今の保坂とハルカちゃんの料理は本質が違う』と一言。速水のその言葉に反発を思いながら、スーパーに向かう保坂。が、その頃チアキも同じスーパーにいて・・・・・・。／リビングでカナとマコちゃんが寛いでいると、吉野が遊びにやってきた。吉野は自分の正体を知っているんじゃないかと気が気でないマコちゃん。そんなマコちゃんに『吉野ドＳ説が、今の一番有力だ』と豪語するカナ。半信半疑ながら納得するマコちゃんだが、かえって吉野のことが気になってしまい……。／いつになくバレンタインに乗り気なカナ。チアキ、内田、トウマにチョコ作りのやる気を鼓舞するために、マキを講師に迎えバレンタインについて説くのだが、カナの突っ込みのせいで全員やる気がなくなってしまった。そこに藤岡が来てしまい……。／バレンタイン準備中に南家に来てしまった藤岡に男側の意見を聞こうとするマキ。チアキは「バレンタイン」という単語に反応した藤岡の態度から「男は心の中心では結構気にしているようだ」と言う。マキは「貰う相手を選べないと思い込んでない？そんなことはないよ！あがきなさい」と藤岡を煽り……。<br><br>南
