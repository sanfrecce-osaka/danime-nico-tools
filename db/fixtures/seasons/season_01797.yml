  title: 鉄板《メタル》マスター
  description: 真帆と竹中のケンカをどうにか仲裁しようと奔走する昴。その姿を見て、力になれない自分に少し落ち込む紗希。真帆と紗希、そして竹中は仲の良い幼なじみだったが、ふたりがバスケを始めたのを機に、竹中が距離を置くようになったのだという。心配する紗希に昨晩の出来事を話す昴。ぎごちないながらも一緒に練習を始めてくれた竹中の姿に、紗希は｢真帆の本気｣に引っ張られてバスケを始めたいきさつを語り出す。そんな彼女に、一計を案じた昴は3人での体育館掃除を命じる--。そして練習後。用意されたお好み焼きの材料に、こだわりの技を披露する紗希の姿に気圧されながらも、楽しい夕食を過ごす7人。しかしその後、ひなたと竹中が行方不明になってしまう……。<br><br>湊
