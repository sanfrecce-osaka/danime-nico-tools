- !ruby/hash:EpisodeHash
  episode_no: The 11th game
  title: 五人の架け橋
  description: 自分たちのチームは公式戦に出られない。硯谷のエース・未有の言葉にショックを受け、練習から逃げ出してしまう真帆。心配する智花たちだったが、真帆のことは紗季に任せ、控えの選手たちとの練習を始める。一方、昴は試合に出られない事実を真帆たちに伝えられなかった自分に後悔していた。しかし、今のためだけにバスケはできる、プレイができなくてもバスケと向き合えるという麻奈佳の言葉に、自分のバスケの在り方に気付く。バスケを奪われながらも、智花たちのコーチをすることで、自分も成長していた。そして、真帆も戻り、自分たちのバスケを取り戻した智花たち。昴はコーチとして自分ができることーー彼女たちのバスケを守るため、あることを決意する。<br><br>湊
