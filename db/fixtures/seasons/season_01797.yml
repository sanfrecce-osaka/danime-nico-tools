- !ruby/hash:EpisodeHash
  episode_no: The 9th game
  title: 自由への併走
  description: 夏休み。美しい海辺近くに立つ、真帆の別荘に遊びに行くことになった智花たち。とっておきのイベントを前に、それぞれが思い思いに新しい水着を選び、コーチの昴、担任の美星とともに別荘へ。さっそく真帆と合流して、別荘裏のプライベートビーチで新調した水着を得意満面に披露する。開放的な青空のもと、泳いだりはしゃいだり、それぞれに楽しむ智花たち。全員参加の鬼ごっこをしているうちに、なぜか標的は昴に。自分以外全員鬼の鬼ごっこで追い掛け回されたり、砂の城に埋められてくすぐられたりと散々な目にあわされた昴だったが、一方で、明確な目標のない状況に、今後の指導方針に悩んでいた。そんな折、ひなたを心配した妹のかげつが、彼女を連れ戻すべく……。<br><br>湊
