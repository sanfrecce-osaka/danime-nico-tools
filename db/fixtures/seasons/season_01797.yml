- !ruby/hash:EpisodeHash
  episode_no: The 8th game
  title: 転生への階段
  description: 勉強会の約束をすっかり忘れていた昴にオカンムリの葵。しかし赤点を取られても困ると、対策ノート渡そうと昴のあとを追う。そして、たどり着いたのは慧心学園の体育館。昴が智花たちにコーチをしている姿を見てしまう。美星から事の経緯を聞かされたものの、いまだ納得できない葵。実は昴が勉強会を断った本当の理由が愛莉の水泳特訓のためだと知って大激怒。彼を連れ帰ろうと真帆の家にやってきた葵は、昴と激しく衝突する。自分にとって智花たちのコーチは大事なことで、バスケ部の復活にも必ず役に立つという昴。そして、昴がコーチを辞めてしまうのではないかと不安を感じていた智花たちも、彼が必要なのだと懇願する。そんな智花たちに、葵は昴を賭けた勝負を--。<br><br>湊
