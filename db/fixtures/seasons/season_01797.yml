  description: 硯谷レギュラーチームとの練習試合。紗季をポイントガードに据えた布陣で挑んだ慧心学園は、それぞれが身に着けてきた技術を駆使して食い下がる。キャプテン・未有の慢心も手伝って、互角以上の戦いを繰り広げていた。強い想いで戦う智花たちと、それを見守る昴と葵。しかし、硯谷も麻奈佳の一喝で未有が持ち直し、本気のプレイでぶつかってくる。手強い相手、だからこそ面白い試合。互いを認め合ったエース同士がぶつかり合う中、昴は智花たち5人の特性を活かした秘策に出る。硯谷もマンツーマンでガチンコ勝負に出る。そして、最後のシュートが放たれ……。慧心と硯谷の練習試合を終えた数日後。最初の練習の日に、さまざまな想いを抱えた昴が体育館の扉をーー。<br><br>湊
