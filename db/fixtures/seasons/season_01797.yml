  description: 引き続き慧心学園初等部女子バスケ部のコーチを続けることになった昴。智花たちも男子バスケ部との練習試合を経て、それぞれの課題とバスケに対する意欲をより強くしていた。そんな折、学校の球技大会にバスケのクラス代表として選ばれた智花たち。美星はいい機会とばかりに勝手に合宿を組んでしまい、昴は断れずに合宿でのコーチも引き受けることに。自分たちで準備した楽しい昼食を終えて、さっそく練習のために体育館に向かった智花たち。そこには、来るはずのない合宿参加者--竹中の練習する姿があった。真帆と大ゲンカ中の彼は、球技大会でバスケに出場しないはず。一触即発のふたりの間に割って入った昴は、竹中の口から意外な言葉を聞かされる……。<br><br>湊
