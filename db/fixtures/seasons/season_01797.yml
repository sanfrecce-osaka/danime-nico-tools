- !ruby/hash:EpisodeHash
  episode_no: The 7th game
  title: 君の蕾に恋してる
  description: 最近、様子のおかしい昴が気になって仕方がない葵。部活もないのに放課後すぐにいなくなってしまったり、苦手なはずの女子にも慣れた風に接していたり……。心配そうな葵の姿に、バスケ同好会の面々は彼女と昴の勉強会をセッティング。智花たちの指導に夢中で、テストのことをすっかり忘れていた昴は、来年のバスケ部復活を目標に、その申し出を快く受ける。一方、練習に一層熱が入る智花たち。しかし、ひとり愛莉だけはミスばかりで、練習に全く身が入っていない様子だった。その理由は、これから始まるプールの授業。泳げない愛莉は不安で仕方なかったのだ。それなら昴にコーチしてもらえばいいと、真帆の家のプールで水泳特訓をすることに。しかしその日は……。<br><br>湊
