  description: 女子バスケ部のコーチを辞めろ。昴にそんな警告をしたのは、智花たちと同じ慧心学園初等部男子バスケ部の部員たちだった。彼らの口から『勝負』のいきさつを聞かされた昴は、前日に真帆の見せた焦りの正体に気付く。しかしコーチの約束は3日間。最終日を迎えてしまった上、試合までの短い期間に彼女たちを勝てるチームに育てる指導などできないと、智花たちに告げる昴。美星のバスケから逃げるなという厳しい言葉にも、今の自分にバスケに対する情熱はないと口にする。智花たちの想いも、男子バスケ部員の気持ちもわかる。そしてバスケから離れようとしている自分は、本当はどうしたいのか。そんな複雑な想いを抱えた昴は、偶然、目の前を通りかかった智花を……。<br><br>湊
