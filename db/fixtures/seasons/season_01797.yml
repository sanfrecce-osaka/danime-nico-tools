  episode_no: The 10th game
  title: 美星《ビューティフル・スター》の悲劇
  description: 厳しい練習を重ね、どんどん実力を上げていく慧心学園女子バスケ部。しかし、コーチの昴には、ひとつの悩みがあった。自分たちの力を試したい、大会に出場したいという彼女たちの想いが、ある事情により叶えられないこと。公式戦に出場するためには、控えも含めて10人の選手が必要なのだ。その事実を知っているのは、昴と智花だけ。そんな折、御庄寺の親戚が教師をしている強豪校・硯谷女学園との親善試合の話が持ち上がる。対外試合の経験を積ませるべく、喜んでその話を受ける昴だったが、その裏には合宿中に昴と葵の仲を深めてしまえという悪友たちの計画が隠されていた。しかし合宿当日、引率者である美星が突然、倒れてしまい、昴たちだけで硯谷に向かうことに。<br><br>湊
