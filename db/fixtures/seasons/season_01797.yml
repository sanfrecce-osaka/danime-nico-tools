- !ruby/hash:EpisodeHash
  episode_no: The 3rd game
  title: 明日に架けるパス
  description: みんなと、5人一緒にバスケがしたい。そんな智花の想いに、男子バスケ部との決戦までの間、コーチを続けると決意した昴。やるからには必ず勝たせると、美星の用意した男子バスケ部の試合ビデオを徹底的に研究し、弱点を探るとともに、その対策を考えていた。そして女子バスケ部の面々には、それぞれの役割に応じたピンポイントの練習メニューを与える。真帆と紗希には互いのフォームを確認しながらのシュート練習を。ひなたには少しでもスタミナ不足を補うべく走り込みを。愛莉にはゴール下でのディフェンスを。しかし、ひなたは練習中に倒れてしまい、愛莉は気の弱さから思うようにプレイできない。一朝一夕に克服できない問題ながらも、昴は弱点を逆手に取った……。<br><br>湊
