- !ruby/hash:EpisodeHash
  episode_no: The 4th game
  title: 昂に願いを
  description: ついに迎えた男子バスケ部との決戦。巧みなシュート攻勢で点を稼ぐ女子バスケ部だったが、スタミナ切れを狙われ、追いつかれてしまう。頼みの綱の智花も抑えられ、じわじわと点差が広がる残り3分。昴の仕込んでいたなりふり構わない秘策から何とか勝ち越すものの、すぐにシュートを入れられて逆転されてしまう。1点差。試合時間、残り5秒。厳しいマークに囲まれながらも、智花の手から放たれた最後のシュートは、ゴールに向かい……。決戦を終えた智花たちは、昴にこれからもコーチを続けてほしいと頼み込む。ためらう彼に、フリースロー連続50本成功という、とんでもない条件を口にする美星。ためらうことなく条件をのんだ智花は、毎朝、昴の家の庭で挑戦することに。<br><br>湊
