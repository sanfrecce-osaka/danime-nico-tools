  title: 小学生がやって来る ヤァ!ヤァ!ヤァ!
  description: "｢お帰りなさいませ、ご主人様!｣。七芝高校一年生・長谷川昴は、場違いにして珍妙なあいさつで迎えられていた。場所は私立慧心学園初等部の体育館。彼を待ち構えていたのは、なぜか5人のかわいらしいメイドさん(しかも全員小学生!)だった……。高校入学と同時に入部したバスケ部が、不祥事により1年間の休部を余儀なくされるという大惨事に巻き込まれた昴。そんな彼は、従妹にして慧心学園の教師を務める美星に、半ば脅されるように頼みこまれ、気が進まないながらも3日という期限付きでコーチを引き受けることになったのだ。個性的で初心者ばかりの部員たちを指導していく中、昴は唯一のバスケ経験者である、湊智花の美しいジャンプシュートに目を奪われる……。<br><br>湊
