  title: はじまりのもの
  description: 突如マダラの体を貫く黒ゼツ。マダラから現れた大筒木カグヤ。ナルトとサスケに自分の力を分け与えた六道仙人・ハゴロモの母であるカグヤのその力は絶大で、瞬時にしてナルトたちを溶岩地帯へと瞬間移動させる。六道の力を持つナルトとサスケしかカグヤを封印することはできないのだが、カグヤの強力な力の前に成す術なく、二人は黒ゼツに捕まってしまう。そして黒ゼツはカグヤの真実とこの世界の成り立ちを語り始める。果たして黒ゼツの正体とは!?<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
