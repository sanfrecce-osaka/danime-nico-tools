  episode_no: 第六百八十一話
  title: ハゴロモとハムラ
  description: 毎日ただ空を見上げ、何も語らないカグヤ。母であるカグヤの心の内を知るすべもなく戸惑う息子のハゴロモとハムラであったが、そんな二人の前に後の大ガマ仙人・ガマ丸が姿を現す。神樹がある一帯は“終焉の峠”と呼ばれていて、カグヤの定めた掟により何人もその峠に近づくことは許されていない。しかしガマ丸はその峠を指差し「そこに真実がある」と言う。その言葉が気になり掟を破り峠に向かう事を決意するハゴロモ。果たしてそこにある真実とは…？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
