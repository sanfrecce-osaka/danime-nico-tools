  episode_no: 第六百八十三話
  title: 意外性ナンバーワン！
  description: アシュラとインドラの時代から、現在にいたる第四次忍界大戦勃発と無限月読（むげんつくよみ）の発動は全て黒ゼツが暗躍して描いた筋書きだった。忍の物語は全て母・カグヤが復活するための物語だと語る黒ゼツ。しかしナルトは「お前らだけが忍の歴史じゃねーんだよ!!」とそれを否定する。カグヤを封印するため協力し合うナルトとサスケだがカグヤに対抗する手段が見つからない。そんな時ナルトは“あの術”で攻める作戦をサスケに提案する。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
