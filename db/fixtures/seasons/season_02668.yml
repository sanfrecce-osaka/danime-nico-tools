  episode_no: 第六百八十二話
  title: 造られた過去
  description: 掟を破ったハゴロモに激怒するカグヤ。母がかつてこの大地にした恐るべき事を知り、カグヤと戦う覚悟をするハゴロモ。カグヤは何者でどこから来たのか――母の事を何一つ知らないままでいたハゴロモはカグヤの事を信じる事ができず、そしてカグヤは怒りでハゴロモに襲いかかる。カグヤの怒りの理由、それは全てカグヤの愛とカグヤが味わった絶望によるものなのだが、二人ともお互いを分かり合えぬままに母と息子の悲しくも長き戦いが始まってしまう。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
