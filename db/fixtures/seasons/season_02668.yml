  title: 大筒木（おおつつき）カグヤ
  description: それはまだチャクラという概念すらなかった遠い昔――この大地に突如として出現した神樹に人々が困惑する中、大筒木カグヤが天から舞い降りた。得体の知れないカグヤを疑う祖（そ）の国の者達であったが、皇であるテンジはその美貌に魅入られカグヤを大事にする。しかし、この時は争いの絶えない戦乱の時代。“神樹を見守る者”と自らを名乗るカグヤは平和を望むのだが、戦乱の波はカグヤを飲み込んでいくのだった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
