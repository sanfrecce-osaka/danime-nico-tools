  title: 忍宗（にんしゅう）
  description: 穢土転生体であるためか無限月読にかからずに済んだ柱間、扉間、ヒルゼン、ミナトら四人。その四人の前に突如、チャクラの思念体の姿で六道仙人・ハゴロモが現れ、柱間とマダラの事を息子・アシュラとインドラの転生者の前任だと言う。今カグヤと戦っているナルトとサスケを助けるためには柱間達にも全てを知ってもらう必要があり、ハゴロモは忍宗の起源とアシュラとインドラの生い立ちを語り始めるのだった。果たしてハゴロモの語る過去とは!?<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
