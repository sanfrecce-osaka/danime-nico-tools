  episode_no: 第六百九十八話
  title: 和解の印
  description: 互いの渾身の術をぶつけ合い、激しい巨大な光のエネルギーに包まれるナルトとサスケ。そして二人が気が付くと目の前には、子供の頃過ごした光景が広がっていた。ここは精神世界なのか、それとも死後の世界なのか――。ナルトは九尾を封印されたことにより、そしてサスケはうちは一族惨殺事件によって木ノ葉隠れの里の者たちから忌み嫌われていた。似たような過去を持つ二人の意識が次第に交錯し、ナルトとサスケは互いの想いを語り始める。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
