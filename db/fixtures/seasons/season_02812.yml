outline: TVシリーズの制作メンバーが再結集して制作されたOVA版。短大生の伸恵、その妹で小学6年生の千佳、千佳の幼馴染で同じく小学6年生の美羽、伸恵と千佳のご近所で小学5年生の茉莉、そして茉莉の同級生でイギリス人のアナ。短大生のお姉ちゃんと小学生4人の女の子たちの何気ない、でもどこかユニークな日常を描く。
