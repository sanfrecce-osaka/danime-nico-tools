  ココは、とある中学校の理科室━━━━。
  科学部部長の上野さんは、部活の後輩・田中に恋する乙女。
  天才的すぎる奇想天外な発明品を使って、あの手この手で気を引くためのアピールを試みる。
  1年生部員の山下も冷静沈着なアシストで上野さんをバックアップ！
  果たして上野さんの恋は成就するのか！？
  それとも・・・
