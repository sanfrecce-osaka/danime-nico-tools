  title: 戦争
  description: 天族のロハンとノルミン天族のアタックにマーリンドの加護を任せたスレイたちは、バルトロが起こそうとしている戦争を止めるべく、ハイランドとローランスの国境に位置するグレイブガント盆地へと向かう。開戦していたらハイランドの味方も、ローランスの味方もできないとアリーシャに告げるスレイだが、導師として戦争を止めたいとも考えていた。スレイたちが盆地へと到着すると、その眼前に広がっていたのは穢れに満ちた戦場。ハイランド軍のランドン師団長の説得に向かうアリーシャに対し、スレイは「自分のやれることをやる」と告げる。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
