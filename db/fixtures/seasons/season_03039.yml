  title: 疫病の街
  description: 医師団と共にマーリンドへ向かっていたアリーシャたちは、大雨で壊れた橋を目の当たりにしながらも、なんとか迂回路を探し出そうとする。一方、旅を続けるスレイは、ドラゴンを神として祀った遺跡が数多く残るというローランスを目指していることを天族のエドナに告白。天遺見聞録に書かれたことを素直に信じるスレイに、エドナはややあきれながらも同行を申し出る。その後、ライラから｢浄化とはどういうものか｣尋ねられ、今後憑魔とどう対峙すればいいかを思い悩むスレイ。その時ミクリオは、神器を手にし、渦を巻く雲の立ち込めるグリフレット橋を目指していた。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
