  title: 霊峰レイフォルク
  description: ミクリオがガラハド遺跡で魔を鎮めるという伝説の神器を探す一方、マーリンドへと向かうアリーシャと別れた後、スレイはドラゴン伝承に登場する場所、霊峰レイフォルクを訪れる。そこで、憑魔に襲われていた天族の少女エドナと出会う。スレイはライラと共に憑魔に相対するが、穢れが強すぎて決定打を与えられなかった。そんな中突如現れた天族ザビーダが憑魔を葬ってしまう。憑魔を殺すことが流儀だというザビーダにスレイは異を唱えるが、そんなスレイに｢殺すことで救えるヤツもいる……かもよ？｣と、ザビーダは含みのある言葉を告げる。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
