  title: アリーシャ・ディフダ
  description: 逃げたドラゴンパピーを追ってマーリンドへやってきたスレイは、弓の神器を手に入れたミクリオと再会。ミクリオと陪神契約を交わし神依化したふたりの矢で、ドラゴンパピーの浄化に成功した。その後、スレイとミクリオはマーリンドを復興するべく、街の水の浄化を行っていく。さらに、アリーシャとレディレイクから復興に向け届く荷物の仕分けの手伝いに向かったスレイの前に、かつてレディレイクに入る際に手を貸してくれた商人「セキレイの羽」のロゼが現れる。彼女たちもレディレイクから荷物を運んできたのだ。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
