  title: ベルベット・クラウ
  description: 業魔の青年・ロクロウの助力もあり、牢獄のある塔から脱出したベルベット。監獄島は船以外では出入りができないため、ベルベットはシアリーズと共に港を目指す。しかし港には、ちょうど一等対魔士のオスカーがやってきていた。アルトリウスの命に従い、ベルベットを拘束しようとするオスカー。受けて立つベルベット。オスカーはアルトリウスが示した世界の理こそが正しいと信じているが、ベルベットはその世界が弟の犠牲によって成り立っていることが許せないのだ。相容れないまま戦い続けようとするふたりの前に、突如ドラゴンが現れる。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
