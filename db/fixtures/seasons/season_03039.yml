  title: 災禍の顕主
  description: ついに始まってしまった、ハイランド王国とローランス帝国の戦争。アリーシャは、バルトロの企みにより、自国軍の兵士に刺されてしまう。一方、主戦場にいたスレイたちの前には、巨大な穢れの固まりが姿を現す。その固まりの正体こそ、災禍の顕主・ヘルダルフだった。穢れの中に真のヘルダルフの姿を見つけたスレイは、ヘルダルフに「浄化」を宣言。ヘルダルフが呼び集めた多数の憑魔に押されながらも、自分と仲間たちの力を信じて戦い続けていく。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
