  title: それぞれの想い
  description: ライラから導師の本当の使命を聞いたスレイの前に、ドラゴンが現れる。ドラゴンはスレイを攻撃することなく姿を消したが、それを見た市民たちはスレイに感謝し、さらにスレイはバルトロから自邸へと招かれる。バルトロ邸へ向かう途中、街の人々の間から穢れが瘴気となって立ち上る様子を見て、レディレイクの穢れが増す前になんとかしなければと、ドラゴンを追う決意をするスレイ。一方ミクリオは、導師となったスレイに感化されるように、自分の成すべきことを考え始めていた。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
