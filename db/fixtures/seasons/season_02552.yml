outline: 喜劇「おそ松さん」は、TVアニメ「おそ松さん」の舞台化。TVアニメ「おそ松さん」の舞台は、これまで第1弾『おそ松さん on STAGE ～SIX
  MEN’S SHOW TIME～』（開催：2016年9月29日～10月23日）、第2弾『おそ松さん on STAGE ～SIX MEN’S SHOW TIME
  2～』（開催：2018年3月1日～3月11日）が東京と大阪で上演され、第1弾・第2弾ともに、すべての公演で満員御礼の大ヒットを記録しました。今作は“喜劇”と銘打ち、「おそ松さん」の神髄ともいえる“笑い・コメディ”の要素をさらに追及した内容のステージとなります。同舞台では、幅の広い笑いを表現するため、6つ子の父・松造、母・松代が初登場します。佐久間祐人とザンヨウコがそれぞれ松造と松代を演じ、松野家が勢揃い致します。舞台「おそ松さん」でもお馴染みのキャラクターとなった、トト子、イヤミ、チビ太、ハタ坊の4人が脇を固め、総勢12名となったキャストたちがシリーズ史上、最高の笑いをお届けいたします。※写真は日本青年館ホール公演のものとなります
