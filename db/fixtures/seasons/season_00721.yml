outline: 決勝リーグ・陵南戦を控え、連日湘北バスケ部のメンバーたちはハードな練習をこなしていた。そんな中、赤木晴子の家に、中学時代の友人・水沢茜が訪ねてきた。茜の弟で中学生のイチローは流川の後輩で、流川が湘北に入った今、イチローの夢は湘北で流川と一緒にインターハイで全国制覇をすることだった。だが、突然のアクシデントがイチローの夢を奪うのだった。脚に激痛が走る突然の病気になり、後遺症を残さないためには一日も早い手術が必要だとのことだった。そして、それはまたイチローの選手生命が絶たれたということでもあった。この出来事に手術を拒むイチロー。そんな弟を見かねた茜が少しでも弟を立ち直らせたいと晴子を訪ねたのだった。「流川先輩ともう一度プレイがしたい」…それがイチローの最後の願いであった。晴子の計らいで、湘北メンバーとの練習試合に参加することになる。神奈川県下でナンバーワンのフォワードのイチローのプレーに感嘆する湘北メンバー。だが、そのイチローをマークするのは、なんと流川だった。イチローがどんなに鮮やかなプレーを見せても必ず止められてしまう。容赦のないプレイをみせる流川だったが、それはイチローのバスケットに賭ける思いを汲んでのことだった。練習試合とは思えぬ気迫のこもった試合展開に固唾を呑む湘北メンバーたち。だが、イチローの驚きは、流川のプレイだけではなかった。赤木のゴリラダンク、三井の３Ｐシュート、リョータのオフェンスプレイ、そして花道のジャンプ力に加えたがむしゃらなプレイやリバウンド力に圧倒された。ひとりひとりがベストを尽くして試合は進む。そして、ゲームオーバー。もう流川たちとプレイすることは２度とないだろう…。だが、充足感でいっぱいのイチローは手術を受ける決心をするのであった。
