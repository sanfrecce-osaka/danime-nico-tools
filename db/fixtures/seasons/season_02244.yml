  description: 第109話：江戸時代、俳句をつくる俳諧師（はいかいし）たちにはお金持ちが多かった。貧しい暮らしをしていた小林一茶（こばやしいっさ）は、俳諧師を夢見て師匠の元に弟子入りする。個性的な句をたくさん詠む一茶だが、果たしてお金持ちになれるのか！？【ゲスト声優】小林一茶
