  description: 第99話：飛鳥時代、猫たちが住む都はあふれる猫砂の問題に頭をかかえていた。キレイ好きな猫たちは、都を引っ越す遷都（せんと）の一大決心をする。だが、知らない土地が苦手な猫たちにとって遷都はとても大変！困難を乗りこえ無事に遷都ができるのか！？【ゲスト声優】早良親王
