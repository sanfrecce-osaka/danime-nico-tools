outline: 主人公・有馬たくやは幼少期に母を亡くし、歴史学者である父も二ヶ月前に事故で亡くしてしまった。すべてにおいて活力を失ってしまった学生生活最後の夏休み。ある日、用途不明の丸い鏡とガラス玉のはまった妙な物体が入った小包が届けられる。同梱されていた手紙には父親が生きていると思わせる内容が…？！「今夜10
  時に、この物体を持って剣ノ岬（三角山）へ行け」指示に従いその場へ向かうと、謎の女性が倒れていた。そこには学園長と謎の転校生の姿も。瞬間、地響きとともに光に包まれる…。並列世界を駆け巡る旅が、今、始まる！
