  時に、この物体を持って剣ノ岬（三角山）へ行け」指示に従いその場へ向かうと、謎の女性が倒れていた。そこには学園長と謎の転校生の姿も。瞬間、地響きとともに光に包まれる…。並列世界を駆け巡る旅が、今、始まる！
