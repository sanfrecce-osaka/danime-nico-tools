- !ruby/hash:EpisodeHash
  episode_no: 第5話～第8話
  title: "「七橋御乃梨は起こしに来る」／「七橋御乃梨はしんみりする」／「七橋御乃梨は無茶を言う」／「七橋御乃梨はここにいる」"
  description: 第5話：潰れかけの銭湯、七橋湯に下宿するあなたの日常は、オーナーの孫である元気娘、御乃梨にこき使われる毎日。仲の良い友達のような、まるで兄妹のような、そんな不思議な関係性の二人の、騒がしくも楽しい日々が始まる――／第6話：近所の夏祭りへ行くことになったあなたと御乃梨。浴衣姿ではしゃぐ御乃梨だが、その様子はいつもと少し違っていて……？その夜、ささやかな花火を楽しむ二人。そこであなたは、御乃梨の真剣な想いに触れることになる。／第7話：やりたいことのために動き始める御乃梨。しかし全てを望むにはその手はあまりに小さくて。変わらないものを望みながらも変わっていく自分。そんな御乃梨が出した答えは、あなたにとってあまりにも突飛なもので……？／第8話：無茶な提案に続いて、結婚生活を体験してみようと振り回されるあなた。七橋湯を残したい。そんな御乃梨の想いと、その裏に隠された本音に触れた時、勢いで始めた真似事は、二人にとってきっとかけがえのない真実になっていく――<br><br>花坂結衣（はなさかゆい）:Ｍ・Ａ・Ｏ／七橋御乃梨（ななはしみのり）:高橋李依／天月真白（あまつきましろ）:水瀬いのり<br><br>原作:SMIRAL／プロデューサー:後藤裕、鈴木良兵／キャラクター原案:カントク／キャラクターデザイン・総作画監督:谷拓也／ストーリー原案:真野英二／脚本:霜井蒼星／総合演出:上田慎一郎／背景:アトリエPlatz／美術監督:高須賀真二、松本浩樹／美術設定:小山真由子／色彩設計:古川篤史／撮影監督:難波史／編集:徳田俊／音響監督:立石弥生／音響制作:神南スタジオ／音楽:山田知広／音楽制作:F・M・F／アニメーション制作:ゼロジー<br><br>©SMIRAL/「One
