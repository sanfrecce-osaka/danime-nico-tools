- !ruby/hash:EpisodeHash
  episode_no: 第9話～第12話
  title: "「天月真白は探してる」／「天月真白はやってみる」／「天月真白は思い出す」／「天月真白は待っている」"
  description: 第9話：同じマンションに住む大学生、天月真白とひょんなことから知り合ったあなた。その出会いはあまり良いものではなく、変質者と疑われてしまい……？悩める就活生と「ヘンタイさん」。何の共通点もない二人の、不思議な交流が始まる――／第10話：新体操に打ち込んできた分、自分には他に何もないと悩む真白。そんな真白の練習に付き合ったり、一緒に料理をしてみたり、親身に接するあなた。あなたもまた仕事に悩みを抱えており、二人はお互いに良き相談相手となっていく。／第11話：いつものように「気分転換」をする真白の姿に、あなたはある変化を感じ取る。それは真白が最初から持っていたもので、いつしか見えなくなっていたこと。二人だから気付けたその未来に、真白は勇気を持って踏み出していく。／第12話：あなたがいたから前に進めたと、素直に感謝の気持ちを伝える真白。あなたもまた、そんな真白の姿が、気付けば日々の励みになっていて……。新体操を愛する女の子と「お兄さん」。これは二人が、再び歩き出すまでの物語――<br><br>花坂結衣（はなさかゆい）:Ｍ・Ａ・Ｏ／七橋御乃梨（ななはしみのり）:高橋李依／天月真白（あまつきましろ）:水瀬いのり<br><br>原作:SMIRAL／プロデューサー:後藤裕、鈴木良兵／キャラクター原案:カントク／キャラクターデザイン・総作画監督:谷拓也／ストーリー原案:真野英二／脚本:霜井蒼星／総合演出:上田慎一郎／背景:アトリエPlatz／美術監督:高須賀真二、松本浩樹／美術設定:小山真由子／色彩設計:古川篤史／撮影監督:難波史／編集:徳田俊／音響監督:立石弥生／音響制作:神南スタジオ／音楽:山田知広／音楽制作:F・M・F／アニメーション制作:ゼロジー<br><br>©SMIRAL/「One
