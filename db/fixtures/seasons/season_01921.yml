  episode_no: 第1話～第4話
  title: "「花坂結衣ははしゃいでる」／「花坂結衣は叱られる」／「花坂結衣は拗ねている」／「花坂結衣はそばにいる」"
  description: 第1話：あなたと過ごす、初めての夏がやって来ます――恋人として初めての海水浴を楽しむあなたと結衣。無邪気にはしゃぐ結衣も心なしか開放的な様子で、夏の海で流れる幸せな時間が、二人の距離をより近づけていく。／第2話：距離が近付くにつれて、二人の歩みに若干のズレが生じることもある。そのズレを気にしすぎてしまう結衣は、思いがけない行動に出てしまい……？互いを思うが故に、あなたと結衣は初めて衝突することになる。／第3話：拗ねたり、嫉妬したり、それはきっと付き合う前には見せられなかった顔。その変化に戸惑う結衣に、あなたは真っ直ぐな気持ちを伝える。近づいたり遠ざかったりした分、二人の絆は、きっとさらに深まっていく。／第4話：夏の終わりに、初めての温泉旅行を楽しむあなたと結衣。それは二人の絆が、より強く結ばれた証でもあって。その夜、満天の星空の下。あの日、桜並木で思いを伝えた時のように、二人は一生忘れられない、大切な瞬間を迎える――<br><br>花坂結衣（はなさかゆい）:Ｍ・Ａ・Ｏ／七橋御乃梨（ななはしみのり）:高橋李依／天月真白（あまつきましろ）:水瀬いのり<br><br>原作:SMIRAL／プロデューサー:後藤裕、鈴木良兵／キャラクター原案:カントク／キャラクターデザイン・総作画監督:谷拓也／ストーリー原案:真野英二／脚本:霜井蒼星／総合演出:上田慎一郎／背景:アトリエPlatz／美術監督:高須賀真二、松本浩樹／美術設定:小山真由子／色彩設計:古川篤史／撮影監督:難波史／編集:徳田俊／音響監督:立石弥生／音響制作:神南スタジオ／音楽:山田知広／音楽制作:F・M・F／アニメーション制作:ゼロジー<br><br>©SMIRAL/「One
