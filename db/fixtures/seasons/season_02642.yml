title: ドラゴン・キングダム　魔法の森と水晶の秘密
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/10/6/23106_1_8_8b.png?1574649249000
outline: ドラゴン退治を夢見る少年ニッキー。しかし、身体が細く弱々しいニッキーには、そんなことはできるわけがないと周りから言われてばかり。そんな時、悪のドラゴンが復活しようとしていた。復活を阻止しようとする大魔法使いアドラーとその弟子のエディ。お調子者のエディは、呪文を間違えてしまい、ニッキーはエディと一緒に魔法の国へ連れて行かれてしまう。元の世界に戻るためには、水晶の湖にある「秘密」を手に入れるしか方法はないー。今、ニッキーたちの大冒険が、始まる！！
