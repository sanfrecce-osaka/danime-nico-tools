  description: "「攻め過ぎる狭霧さん」翌週に迫った湯煙高校の臨海学校。スクール水着しか持っていない狭霧は、うららの後押しもあって、コガラシと一緒に水着を買いに行くハメに。うららの勧めるがままに、過激な水着に身を包む狭霧の姿に、コガラシは赤面しながら大困惑!!／「臨海学校とコガラシくん」湯煙高校の臨海学校が始まる。水着に着替えた女の子達の華やかな姿、コガラシも初めての学校行事にテンション高め。しかしビーチボートで沖に出たところを謎の妖怪に襲われて、女性陣は水着を剥ぎ取られてしまう！　妖怪はコガラシが無事に撃退するのだが…。<br><br>冬空コガラシ:小野友樹／湯ノ花幽奈:島袋美由利／宮崎千紗希:鈴木絵里／雨野狭霧:高橋李依／荒覇吐呑子:加隈亜衣／伏黒夜々:小倉
