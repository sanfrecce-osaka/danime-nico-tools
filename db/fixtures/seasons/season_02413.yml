outline: 三途の川が氾濫――5か月以上も続く大雨で霊界が水没しかけた。この異変が何者かの意図により引き起こされていると気付いたコエンマは、霊界案内人のぼたんを呼び、幽助に助けを求めるよう人間界へ急がせた。ようやく人間界へたどりついたぼたんから、霊界の異常を聞かされた幽助は、只ごとでないことを感じとり、仲間の桑原、蔵馬、飛影、そして幻海達と、事件のカギを握る少女ひなげしのところへ急ぐ。そしてひなげしから、霊界によって闇空間に幽閉されていた冥界が、冥界王・耶雲と共に再び復活し、霊界、人間界を征服しようと企てていることを聞かされる。幽助、桑原、蔵馬、飛影たちの前に次々と戦いを挑んでくる冥界。果たして、霊界を救うことが出来るだろうか!?今、壮絶なバトルがはじまる――。
