  description: ここはイギリス、ロンドン。ローラとステイルが愉快な、しかし命がけのドツキ漫才を展開したり、『必要悪の教会(ネセサリウス)』の女子寮に届けられた最新鋭の全自動洗濯機を前に神裂が悪戦苦闘したり、オルソラたちが興味津々だったりしていた頃……。日本の学園都市では、大覇星祭の罰ゲームで美琴の愛玩奴隷と化した上条が大きなため息をついていた。美琴にはゲコ太ストラップ欲しさに携帯電話のペア契約を迫られたり、突然現れたミサカにゴーグルの捜索を手伝わされそうになったり、美琴との姉妹(?)対決に巻き込まれたり、さらにゴーグル盗難犯の打ち止め(ラストオーダー)が混乱に拍車をかけたり……。<br><br>上条当麻:阿部
