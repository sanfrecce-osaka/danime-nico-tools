  title: 武装集団(スキルアウト)
  description: 世界各地で次々と起こる科学サイドへのデモや抗議活動。学園都市への風当たりはさらに厳しいものとなっていた。緊迫する世界情勢の中、もうひとつの『脅威』が、学園都市を襲う。それは、酔っ払った御坂美鈴が学園都市の生徒を見つけて見境無く絡みまくる、という『無差別テロ』だった……!!
