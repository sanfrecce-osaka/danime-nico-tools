  description: "『刺突抗剣』の正体が『使徒十字(クローチェディピエトロ)』であると判明したことで、リドヴィアの本当の目的を知った上条たち。この状況が明るみになり、インデックスが動くことになれば、外部の魔術師の侵入を許すことになる。この事件を彼女に悟らせないよう、上条は、両親とインデックス、そして美琴と彼女の母親・美鈴と昼食の席を囲んだり、多分な誤解による美琴と黒子の理不尽な攻撃を受けたりしていた……。一方、イギリス清教からの報告を受けていたステイルは、緊迫した状況下にもかかわらず小萌先生に喫煙をとがめられ、お小言を受ける羽目に。そんな安息(?)のひとときも、土御門からの連絡で終わりを告げる。<br><br>上条当麻:阿部
