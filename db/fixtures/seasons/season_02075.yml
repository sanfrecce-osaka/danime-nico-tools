  description: 打ち止め(ラストオーダー)を救うため、『ベクトル操作』の通じない相手--木原との絶望的な戦いに挑む一方通行(アクセラレータ)。チョーカーの電池切れで能力はおろか、まともに立つことすらできないはずの彼は、それでも木原に食らいつき……。虚数学区・五行機関展開のため、犠牲にさせられた｢ともだち｣--風斬氷華を助けるため、『神の右席』前方のヴェントに立ちはだかる上条。彼は、風斬自身も戦っている事実を感じ、なお拳を握りしめる。そして、風斬を元に戻すべく、全ての知識を動員して解決を図るインデックス。｢核｣のもとにたどり着いた彼女は、打ち止めも、風斬も、そして学園都市をも救おうと、己の本分たる祈りを捧げる--。<br><br>上条当麻:阿部
