  description: 大覇星祭でとある約束をとりつけ、ご機嫌な睡眠と素敵な夢を満喫する夜を送っている美琴。同室の黒子は、毎夜発せられる愛すべきお姉様の甘美なる寝言に身もだる、眠れぬ夜を送っていた。一方、退院した一方通行(アクセラレータ)と打ち止め(ラストオーダー)は、芳川の知り合いの元に預けられることに。特殊な力を持つふたりが案内された先は、研究機関とは程遠い、ごく普通の教員--『警備員(アンチスキル)』黄泉川愛穂の家だった。そして、散々なイタリア旅行から帰国した上条は、土御門や青髪と他愛のないバカ話に興じてみたり、不用意な一言から吹寄にバイオレンスな一撃を食らったりと、平和な日常を過ごしていた。そんな彼のもとに、美琴からある連絡が届く。<br><br>上条当麻:阿部
