- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 法の書(ほうのしょ)
  description: 暗号で書かれた魔道書『法の書』と、それを解読できる修道女が、天草式十字凄教によって拉致される。元・天草式の教皇(プリエステス)である神裂と連絡が取れない事態に、魔道書の持ち主であるローマ正教との衝突を危惧するイギリス清教。ことが起こる前に事件を解決するため、学園都市にステイルを派遣する。
    一方、秋のイベント攻勢に向けて盛り上がる学園都市。各学校では、最初に開催される能力使用全面解禁の学校対抗運動会--大覇星祭に向けて、着々と準備が行われていた。そんな折、上条の元にインデックスがさらわれたという知らせが舞い込む。犯人の要求通り、学園都市の外にある廃劇場にひとりで向かった上条は……。<br><br>上条当麻:阿部
