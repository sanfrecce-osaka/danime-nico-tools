  title: 大覇星祭(だいはせいさい)
  description: 学園都市すべての学校が参加する大規模運動会｢大覇星祭｣。学園都市が一般開放される数少ないイベントとあって、開会式前から大盛況。いつものように美琴に絡まれた上条は、｢負けたら何でも言うことを聞く｣という条件で大覇星祭の結果で勝負をすることに。しかし、第一競技・棒倒しに備えるクラスのもとに戻った上条を待っていたのは、まったく大会にやる気のないクラスメイトの姿だった。美琴との勝負に早くも赤信号と思われたその時、体育館裏手で、対戦相手の学校教師からバカにされる小萌先生が。彼女の儚げな姿を見て、心技体全てが一致団結した上条のクラス全員は殺気を放ちながら相手チームへ突進する。<br><br>上条当麻:阿部
