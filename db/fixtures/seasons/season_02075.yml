  description: 大覇星祭を間近に控え、なにかと忙しい学園都市。常盤台中学の全体体育授業を終えた美琴とともに、ランジェリーショップでの買い物に出かけた黒子。しかし初春から強盗事件の一報を受け、渋々｢風紀委員(ジャッジメント)｣支部に急行する。監視カメラの映像には、キャリーケースを奪い合う男たちの姿を映されていた。しかもケースは第二三学区のエンブレム付きで、宇宙線対策が施された特殊なものと判明。学園都市外部の人間らしき彼らと接触・制圧し、難なくケースを奪い返した黒子……だったが、突如その現場で謎の少女に襲われ、再びケースを奪われてしまう。『空間移動(テレポート)』系能力『座標移動(ムーブポイント)』を持つその少女は……。<br><br>上条当麻:阿部
