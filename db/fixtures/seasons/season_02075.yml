  title: 魔滅の声(シェオールフィア)
  description: オルソラの保護に成功した上条たち。しかし、天草式十字凄教教皇代理の建宮は、彼女をローマ正教に渡してはいけないという。『法の書』の解読ができるオルソラは秘密裏に殺される。直前にローマ正教のシスターたちに攻撃を受けていた上条は、彼の言葉を信じるが、ステイルにローマ正教内の事件に介入はできないと諭される。ひとりオルソラと仲間を救出に向かう建宮を前に、自分の無力をかみしめる上条。どうしたらよかったのかと自問し、どうしてもあきらめきれない上条は、ひとり｢オルソラ教会｣へと向かう。そして、アニェーゼをはじめとする大勢のシスターたちを前に、オルソラを救うと宣言する。<br><br>上条当麻:阿部
