  description: イギリス清教からもたらされた追加報告によって、『使徒十字』の使用条件を知った上条たち。オリアナの目的地『天文台』をどうにか特定した彼らは、土御門の｢裏技｣を使って、その目的地--第二三学区の飛行場へと急行する。彼らの前に立ちはだかるオリアナ。彼女の罠の前に土御門が倒れ、『速記原典』を駆使した変幻自在の攻撃に上条とステイルも苦戦を強いられる。刻一刻と暗くなっていく空。夜になって星座が見えると、『使徒十字』が発動してしまう。連携を無視した攻撃で、かろうじてオリアナの隙を突くことに成功する上条とステイル。何とか形勢逆転まで持ち込もうとするも、満身創痍のオリアナは、自らの戦う理由と求める答え、そして魔法名を口にする。<br><br>上条当麻:阿部
