- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: 追跡封じ(ルートディスターブ)
  description: 聖人を一撃で葬る霊装『刺突杭剣(スタブソード)』が学園都市に持ち込まれたと土御門らに聞かされ、大覇星祭の真っ最中に捜索を協力することになった上条。偶然にも、事件の張本人である運び屋・オリアナ=トムソンと接触した上条は、土御門、ステイルと合流して尾行を続けるが、彼女の仕掛けた罠が待ち受けていた。上条の右手で何とかやり過ごしたものの、オリアナに逃亡の時間を与えてしまう。土御門はステイルの協力を得て、オリアナの位置を特定するための魔術を展開するが、それすらも見越して仕掛けられた彼女の罠が発動、ステイルが傷を負うことに。土御門はオリアナの仕掛けた罠そのものを潰すため、さらなる魔術を行う。<br><br>上条当麻:阿部
