- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 天草式(あまくさしき)
  description: 天草式十字凄教により、上条たちの目の前で再びさらわれてしまったオルソラ。上条はステイル、ローマ正教のアニェーゼたちとともに、彼女を救うべく、天草式の潜むパラレルスウィーツパークへと向かう。彼らが特殊な移動法『縮図巡礼』の力で逃げおおせる前に、オルソラを確保するか、天草式を制圧しなくてはならない。主力であるアニェーゼたちに陽動を任せ、上条とステイルはオルソラの確保に向かう。武器を手にした天草式の少年少女たちが襲い来る中、またもステイルにオトリにされる上条。なんとか逃げおおせて物影に隠れようとした彼は、ガムテープで自由を奪われたオルソラと遭遇、彼女を助けることに成功する。しかし、彼らの前に傷だらけのステイル。<br><br>上条当麻:阿部
