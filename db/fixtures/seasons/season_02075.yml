  description: 突然の襲撃を受けた上条たち。運河から現れた巨大な氷の帆船に乗り込むことになった上条とオルソラは、そこで意外な人物--アニェーゼと顔を合わせる。氷の帆船は大規模霊装『女王艦隊』の護衛艦の一隻で、彼女は侵入者である上条たちの捜索を手伝っていたのだという。彼女は罪人として『法の書』事件の責任をとらされ、同じ部隊のシスターたちは『女王艦隊』で使役されていたのだ。ここから逃げたいのなら、自分の言うことを聞けと取引を持ちかけるアニェーゼ。その取引内容とは、アニェーゼ奪還を企てるも捕まってしまったルチアとアンジェレネの確保だった。部下を助けてほしいと懇願するアニェーゼの言葉に従い、どうにか二人の救出に成功する上条たち。<br><br>上条当麻:阿部
