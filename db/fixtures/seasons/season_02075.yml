--- !ruby/hash:SeasonHash
title: とある魔術の禁書目録Ⅱ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/10/8/10108_1_6.png?1427216400000
outline: 舞台は総人口230万人弱、東京西部の大部分を占める巨大な都市。その人口の約8割が学生ということから、『学園都市』と呼ばれていた。 学園都市の生徒達は、超能力を発現させるための特殊なカリキュラムが組まれていて、その能力によって、『無能力』(レベル0)から『超能力』(レベル5)までの6段階で査定されていた。
  主人公・上条当麻(かみじょうとうま)は、学園都市の高校生だが、その評価は落第寸前の無能力(レベル0)。なぜなら彼の右手には、“異能の力ならなんでも打ち消す”『幻想殺し』(イマジンブレイカー)と呼ばれる能力が宿っていたからだ。夏休みに入ったばかりの日、彼の部屋に純白の修道服のシスターがいきなり空から降ってきた。その少女はこう言った。自分は“魔術”の世界から逃げてきた--と。
  自らを『禁書目録』(インデックス)と名乗る彼女を追って、“魔術師”が現れる。“魔術師”の狙いは、インデックスの頭の中にあるという“10万3000冊”の“魔道書”だという。いやおうなく巻き込まれた戦いの中で、インデックスにかけられていた魔術をその右手で破壊し、その悲しい運命から解き放つことと引き換えに、自分の記憶を失ってしまう。
  記憶を失っていることを知られないように日々を過ごす当麻だったが、その身に次々と事件が降りかかる。 学園都市の能力者第3位に位置する“エレクトロマスター”の御坂美琴を、その直面していた悲劇から救い出すために、学園都市第1位の“一方通行”(アクセラレーター)を倒すことになったり、世界規模で発生した大魔術“エンゼルフォール”を食い止めることになったり、“科学サイド”と“魔術サイド”の対決を画策する魔術師と対決することになるなど、科学と魔術の両方世界をまたいでその右手を使って事件を解決していく。
  そして2学期が始まってすぐのある日、新たなる、そして更なる大きな事件に当麻は巻き込まれる。-“科学”と“魔術”が再び交差するとき、物語は始まる。-
