  title: 天文台(ベルヴェデーレ)
  description: かろうじてオリアナの襲撃を退けた土御門。しかし、吹寄に続いて、姫神までがオリアナの手にかかり、重傷を負ってしまう。一般人を巻き込むことも辞さない彼女たちのやり方に、強い怒りを覚える上条。しかしそれは、オリアナにとっても想定外の事故だった。二度と過ちを犯さぬため、『使徒十字』で学園都市を支配する--その目的を果たすべく、再び動き出すオリアナ。一方、上条は彼女のあとを追いながら、その行動の不自然さに思い当たる。イギリス清教の報告から『使徒十字』の使用には星座が関わっていると推測されたが、決定打に欠けるまま、上条はオリアナを追いつづける。その頃、彼女の足跡を追っていた土御門が、あることに気付き……。<br><br>上条当麻:阿部
