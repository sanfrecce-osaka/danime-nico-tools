- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: 8月31日(さいごのひ)
  description: 夏休みも終わりに近づいた頃。美琴との疑似デートに連れ回されたり、そのついでにアステカの魔術師と戦うハメになったりと、上条の日常は相変わらずにぎやかで忙しかった。当然、山積していた夏休みの課題はまったく手つかず。学生寮の彼の部屋ではインデックスが『超機動少女カナミン』を垂れ流し、スフィンクスがぐったりしている。まったく先の見えない状況の中、上条の孤独な戦いは続いていた。
