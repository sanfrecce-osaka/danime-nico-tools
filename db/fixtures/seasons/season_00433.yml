  description: エルステ帝国軍に一度は敗れるも、ルリアの力によりグランは再び立ち上がる。そして彼はルリアの導きで星晶獣・バハムートを召喚し、帝国軍を退けた。力を使い果たし、気を失ったグランは、夢の中で幼き日の記憶を回想する。かつて手にした、彼方にいる父からの手紙――。｢星の島、イスタルシアで待つ｣と書かれたその手紙こそが、彼が空の冒険に憧れる理由だった。その後、無事に目を覚ましたグランに安堵する一行。しかし、ルリアから告げられたのは、｢グランはすでに命を失い、自分と命を繋ぐことで生き長らえている｣という衝撃の事実だった。言葉を失うグランだったが、問題を解決できる可能性としてカタリナが口にした｢星の島｣の名に、彼の心は躍りだす。<br><br>グラン:小野友樹／ルリア:東山奈央／ビィ:釘宮理恵／カタリナ:沢城みゆき／ラカム:平田広明／イオ:田村ゆかり／オイゲン:山路和弘／ロゼッタ:田中理恵／シェロカルテ:加藤英美里／ドランク:杉田智和／スツルム:伊藤かな恵<br><br>監督:伊藤祐毅／アニメシリーズディレクター:倉田綾子／脚本:Cygames／キャラクターデザイン:赤井俊文／総作画総監督:小松麻美・髙田
