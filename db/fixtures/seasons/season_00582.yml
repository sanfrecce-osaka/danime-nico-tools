  description: 何とか皆に合流できた柚子は、宿泊先のホテルでクリスマスの夜のこと、そして自分の気持ちを芽衣に打ち明ける。しかし芽衣から、あの日のことはもう忘れてと言われてしまう……。そんな二人のやり取りを偶然見ていたタチバナ・ニナは、双子の姉の想い人と柚子の関係を知り、姉の運命を叶えることを決意する。翌日、八坂神社を巡る柚子たちを先回りしたサラとニナは、チャンスを伺っていた<br><br>藍原柚子:竹達彩奈／藍原芽衣:津田美波／谷口はるみ:藤井ゆきよ／桃木野姫子:久保ユリカ／水沢まつり:井澤詩織／丸田加代:葉山いくみ／タチバナ・サラ:金元寿子／タチバナ・ニナ:松嵜麗／藍原翔:前野智昭／藍原梅:植田佳奈<br><br>原作:サブロウタ（コミック百合姫／一迅社刊）／監督:高橋丈夫／シリーズ構成:ハヤシナオキ／キャラクターデザイン・総作画監督:伊集院いづろ／音楽:高橋諒／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:パッショーネ<br><br>©サブロウタ・一迅社／citrus製作委員会<br><br>so32877390←前話｜次話→so32952653　第一話→so32557549
