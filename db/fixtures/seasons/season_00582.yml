  description: サラの恋を一緒に応援するとニナに約束した柚子だったが、運命の相手が芽衣だと知り、動揺を隠せずにいた。ニナは柚子を芽衣の元へ行かせまいと、周囲の目を気にすることもなく必死に押さえつける。そんな時、柚子のスマホにサラから「渡したいものがあるの」と連絡が入る。急いで展望室へ駆けつけると芽衣の姿はなく、自分が落とした生徒手帳を手にしたサラが少し悲しそうに微笑むのだった。<br><br>藍原柚子:竹達彩奈／藍原芽衣:津田美波／谷口はるみ:藤井ゆきよ／桃木野姫子:久保ユリカ／水沢まつり:井澤詩織／丸田加代:葉山いくみ／タチバナ・サラ:金元寿子／タチバナ・ニナ:松嵜麗／藍原翔:前野智昭／藍原梅:植田佳奈<br><br>原作:サブロウタ（コミック百合姫／一迅社刊）／監督:高橋丈夫／シリーズ構成:ハヤシナオキ／キャラクターデザイン・総作画監督:伊集院いづろ／音楽:高橋諒／音楽制作:ランティス／プロデュース:インフィニット／アニメーション制作:パッショーネ<br><br>©サブロウタ・一迅社／citrus製作委員会<br><br>so32914380←前話　第一話→so32557549
