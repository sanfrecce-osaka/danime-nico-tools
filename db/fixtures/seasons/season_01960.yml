title: ヘヴィーオブジェクト
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/39/5/20395_1_6.png?1443600394000
outline: "「結局、戦争はなくならなかった」「地球という惑星の隅々まで開発の手が伸び、高出力のレーザーが気軽にシャトルを打ち上げ、一部の権力者が月面に別荘を建てるような時代になっても、人は人と争う機構を、自分の精神から取り除くことが出来ずにいた」「そう――ただ、変化はあった」「超大型兵器――オブジェクト。本体だけで全長50ｍを越えるこの新兵器は、登場と共にこれまであった戦争の常識を全て塗り替えてしまった」「とある島国によって初め提示されたその兵器は、14カ国からなる連合軍の攻撃をうけ、しかしその全てを退けた。最後には太平洋上で核兵器の洗礼を受けるが、その攻撃にも耐え、半身をアイスのように溶かしながら、残った兵装だけで連合艦隊を殲滅した」「以来、オブジェクトは戦争の代名詞になった」「21世紀前半の国際連合の崩壊以来、それまで存在したあらゆる国家が破綻、あるいは変貌し、大きく4つの連合体に色分けされるようになった世界。各国による地球の支配権の奪い合いは、
  オブジェクト同士の『クリーンな戦争』で決まるようになった」そんなオブジェクトの設計士を目指す学生クウェンサーと腐れ縁の相棒の兵士ヘイヴィアは、戦場で自軍のオブジェクトのパイロットである少女ミリンダに出会う。ある戦いで彼女の乗るオブジェクトが敵のオブジェクトに破壊された時、二人は生身でオブジェクトと戦うことになるのだった……"
