  title: 燃えろ！人生とSNS！！！
  description: いつものドッグランで顔を合わせたシナモン（織田信長）たちの話題は、何と“SNS”!?　 この便利なツールがもしも前世にもあったなら。と思いをはせる。だがただひとり（一匹？）、この状況を冷めた目で見る者がいた。それは黒田チャーリー官兵衛。チャーリーは思う。人の心は複雑で、常に本音と建前が隣り合わせているもの。そして、ネット社会に精通しているはずの現代人でさえ、いろいろな問題を引き起こしかねないSNSを、自己顕示欲の強い戦国武将が使えば……？<br><br>織田シナモン信長:堀内犬友／伊達ブー政宗:犬川登志夫／武田ラッキー信玄:犬田哲章／上杉ジュリアン謙信:杉田直司／今川ギルバート義元:櫻犬孝宏／黒田チャーリー官兵衛:犬上和彦／真田マルタロウ幸村:鈴村犬一／松永ホイップ久秀:中尾隆聖犬／マリー・リリィ・アントワネット:坂犬真綾／リス（明智光秀）:入栗鼠自由／太田牛一:福山牛／尾田市子:熊田茜音／三津秀人:七海ひろき／本願寺世良:諏訪部順一／上村祐翔／水島裕／日髙のり子<br><br>原作:目黒川うな「織田シナモン信長」（月刊コミックゼノン連載/ノース・スターズ・ピクチャーズ)／監督:髙橋英俊／脚本:経塚丸雄／音楽:宮崎慎二／キャラクターデザイン・総作画監督:香川
