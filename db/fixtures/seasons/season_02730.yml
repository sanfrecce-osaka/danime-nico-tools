  title: いくさの子犬
  description: ミツヒデの親友・セーラの運転で、シナモン（織田信長）がブー（伊達政宗）や市子たちと小田原城に行くことになった。憧れのミツヒデとドライブ旅行ができると舞い上がる市子に、大好きな伊達政宗ゆかりの地に大興奮する市子の友達・アイちゃん。そして、久しぶりの運転で緊張気味のセーラは自転車にも抜かれるほどの低速走行で、ミツヒデは極度の車酔いで顔面蒼白――　まさに車内はカオス状態に!?　おかげで目的地に着く前にすでにぐったりのシナモンだが、さらにブーが、その疲れに追い打ちをかける!?<br><br>織田シナモン信長:堀内犬友／伊達ブー政宗:犬川登志夫／武田ラッキー信玄:犬田哲章／上杉ジュリアン謙信:杉田直司／今川ギルバート義元:櫻犬孝宏／黒田チャーリー官兵衛:犬上和彦／真田マルタロウ幸村:鈴村犬一／松永ホイップ久秀:中尾隆聖犬／マリー・リリィ・アントワネット:坂犬真綾／リス（明智光秀）:入栗鼠自由／太田牛一:福山牛／尾田市子:熊田茜音／三津秀人:七海ひろき／本願寺世良:諏訪部順一／上村祐翔／水島裕／日髙のり子<br><br>原作:目黒川うな「織田シナモン信長」（月刊コミックゼノン連載/ノース・スターズ・ピクチャーズ)／監督:髙橋英俊／脚本:経塚丸雄／音楽:宮崎慎二／キャラクターデザイン・総作画監督:香川
