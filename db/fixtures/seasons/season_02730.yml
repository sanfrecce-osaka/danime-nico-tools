  description: ある日シナモン（織田信長）は、転生仲間のブー（伊達政宗）と武田ラッキー信玄が、互いにグルメ自慢をしていて始まったケンカに巻き込まれる。　前世ではそれぞれ調理場に立ち、新しいメニューを考案するなどしていた両者。ところが、その頃に考案したある食材を巡って激しく対立することになる。　譲れないもののために戦うのは漢（おとこ）の性で誇り。　と思いきや、そんなこととは無縁な大うつけもいるようで……。<br><br>織田シナモン信長:堀内犬友／伊達ブー政宗:犬川登志夫／武田ラッキー信玄:犬田哲章／上杉ジュリアン謙信:杉田直司／今川ギルバート義元:櫻犬孝宏／黒田チャーリー官兵衛:犬上和彦／真田マルタロウ幸村:鈴村犬一／松永ホイップ久秀:中尾隆聖犬／マリー・リリィ・アントワネット:坂犬真綾／リス（明智光秀）:入栗鼠自由／太田牛一:福山牛／尾田市子:熊田茜音／三津秀人:七海ひろき／本願寺世良:諏訪部順一／上村祐翔／水島裕／日髙のり子<br><br>原作:目黒川うな「織田シナモン信長」（月刊コミックゼノン連載/ノース・スターズ・ピクチャーズ)／監督:髙橋英俊／脚本:経塚丸雄／音楽:宮崎慎二／キャラクターデザイン・総作画監督:香川
