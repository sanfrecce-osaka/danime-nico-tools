  title: 時空を越えて蘇った漢（おとこ）　ワシが織田シナモン信長である！？
  description: 天正十年六月二日、織田信長、本能寺にて死す――　そしてこの“本能寺の変”から時は経ち、泣く子も黙る“第六天魔王”織田信長が、とってもかわいい柴犬「シナモン」として甦った!?　そんな「織田シナモン信長」が、飼い主の女子高校生、尾田市子（おだ　いちこ）とともに出かけたドッグランで、思いがけない面々と出会うことになる！　そこは、群雄割拠の戦場（フィールド）だった!!<br><br>織田シナモン信長:堀内犬友／伊達ブー政宗:犬川登志夫／武田ラッキー信玄:犬田哲章／上杉ジュリアン謙信:杉田直司／今川ギルバート義元:櫻犬孝宏／黒田チャーリー官兵衛:犬上和彦／真田マルタロウ幸村:鈴村犬一／松永ホイップ久秀:中尾隆聖犬／マリー・リリィ・アントワネット:坂犬真綾／リス（明智光秀）:入栗鼠自由／太田牛一:福山牛／尾田市子:熊田茜音／三津秀人:七海ひろき／本願寺世良:諏訪部順一／上村祐翔／水島裕／日髙のり子<br><br>原作:目黒川うな「織田シナモン信長」（月刊コミックゼノン連載/ノース・スターズ・ピクチャーズ)／監督:髙橋英俊／脚本:経塚丸雄／音楽:宮崎慎二／キャラクターデザイン・総作画監督:香川
