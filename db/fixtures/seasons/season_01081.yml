outline: 目つきは悪いが純情一途な花屋のバイト青年・葉月（はづき）亮介。彼がひそかに想いをよせるのは、店長の島尾六花（ろっか）。一目惚れした六花の花屋に通い詰め、バイト募集を機にそこで働くことに。念願叶ったものの、８つ年上の彼女は恋愛を諦めている様子。目の前にいるのに何もできない自分に歯がゆさが募るばかり。ある日、とある用事で花屋の２階の彼女の自宅に呼ばれて行くと、そこにはなんと上半身裸の男。予期せぬ事態に半ば憤り、半ば呆れる葉月だったが、意外な事実が明らかに。その男は六花の同棲相手ではなく、すでに亡くなった彼女の旦那の幽霊（島尾篤）だという。六花には見えないらしい島尾（幽霊）は何かと葉月の恋路の邪魔をし、葉月もそれに屈せず押しの一点張りで頑張るがなかなか埒が明かない。そんな中、島尾（幽霊）が切り出した予想外の提案とは・・・
