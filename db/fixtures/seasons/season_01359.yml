outline: 舞台は2030年頃、日本の首都・超東驚(ちょうとうきょう)。人間は｢バディファイト｣を通じ、｢親近界｣と呼ばれる異世界の住人たちと交流を始めていた。バディファイトとは、選ばれた人間｢バディファイター｣が、異世界の住人(バディモンスター)と相棒となり繰り広げるゲームである。その戦いは、時に国の命運を左右することもあるほど重要で、バディモンスターの力を悪用するものも現れていた。相棒学園初等部6年、未門牙王(みかどがおう)。彼もバディファイトに憧れ、いつかモンスターを相棒にしたいと願っていた。ある日、不良に絡まれている少年を見かけた牙王は、正義感から得意の合気柔術で少年を助け出す。そんな牙王の活躍を遠く異世界から眺めていたモンスターがいた。ドラゴンワールドの英雄の息子、｢ドラムバンカー・ドラゴン｣だ。ドラムは常識破りな牙王を気に入り、バディ(相棒)として契約する。バディモンスターに選ばれた主人公がバディファイトを通じ、相棒や仲間との絆を深め、ともに成長していくストーリー。
