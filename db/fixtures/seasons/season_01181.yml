outline: たった1人の家族である母との夢“歌手になる”という約束を果たすため、高校入学時に単身上京してきた少女――｢アイ｣。しかし、現実は厳しく、デビューどころか事務所さえもクビになってしまう。何度も挫折しそうになりながら、なんとか、歌手への道を切り開くために、渋谷でストリートミュージシャンから、活動を始める。
  だが、大都会の片隅、誰も立ち止まってくれなかった。孤独な日々が続く中、夢をあきらめそうになりながらも、彼女は、自分を奮い立たせようとひとつの目標を定めた。｢路上ライブを1000回やろう｣――と。
  2002年春のある日、雨が降ってきたので、アイは渋谷の地下街で歌い始めた。たまたま地下街を歩いてきた青年社長と学生カンファランスのメンバーは、ふと、聞こえてきた歌声に思わず引き寄せられる。これがアイと彼らの運命的な出逢いとなった。青年社長と学生達は、アイのひたむきな姿勢に心を打たれ、路上ライブのサポートを買ってでる。専門的な音楽の知識を持っていない彼らだったが、ビラ配りや路上での呼びかけ、CDの自主制作や販売など、多くの試行錯誤を繰り返しながら、積極的な働きかけをしていく。
  その結果、かつてはラジカセでたった一人歌っていたアイの路上ライブは、“キーボードでの弾き語りスタイル”が確立するまでになった。沢山の通行人が足を止め、さらには少しずつ、固定ファンも生まれ、いつしかアイはその歌声から、“路上の天使”と呼ばれるようになっていた。やがて、アイは、＜いつか、渋谷の大きな音楽ホールのステージに立つ＞ことを決心する。そのころ、福岡ではアイが歌手になることだけを夢見ている母が、無理をして東京に仕送りを続け、ついに病に倒れてしまう。。。。
