outline: 人類はある日、異世界からの侵略を受けた。第一次異世界間衝突と呼ばれる戦いを経験した人類は、それから十数年後、第二次異世界間衝突が起こると緊急避難用に作られた海上フロートへと逃げ込み、そこで暮らすようになった。そんなある日、姉からの呼び出しで、日本フロートの｢戦略防衛学園アタラクシア｣を訪れた飛弾傷無(ひだきずな)は、ハート・ハイブリッド・ギア=ゼロスを操り、異世界の敵と戦う女の子、千鳥ヶ淵愛音(ちどりがふちあいね)と出会う。生意気で毒舌な彼女に翻弄される傷無だったが、異世界の敵との戦いで消耗したハート・ハイブリッド・ギアのエネルギーを回復する為には、彼女にHな事をしなければならない！人類の未来をかけて、傷無は女の子たちとHな行為を行うのであった！！
