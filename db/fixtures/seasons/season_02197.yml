outline: ヨコハマの裏社会に血嵐吹き荒れた「龍頭抗争」から６年後――。不可解な「霧」のなか、異能力者が自らの力を用いて命を断つという事件が世界各国で発生し、500人を越える死者を生んでいた。内務省異能特務課は、これを「異能力者連続自殺事件」と命名。武装探偵社に、関与が疑われる謎深き異能力者・澁澤龍彦の確保を依頼する。しかし、時を同じくして太宰が消息を絶つ。さらに、事件の背後には魔人・フョードルの影がゆらめき……。異能力者たちに次々と襲い掛かる、かつてない強敵。街が大いなる悪夢に飲みこまれんとするなか、敦は鏡花と共に澁澤の居城へ走る。だが、そこに現れた芥川から思いもよらぬ真実を告げられ……。
