outline: 亀井戸(かめいど)高校テニス部を舞台にした“ハイテンションフルバーストコメディ”『てーきゅう』のスピンオフ作品『高宮なすのです!』が堂々のアニメ化!主人公を務めるのは『てーきゅう』の登場人物のひとりで、高宮財閥のご令嬢である高宮なすの。常識からかけ離れたケタ外れにセレブリティな彼女の価値観が大きな魅力(?)となっている。もちろん本作ではとびきりゴージャスな暮らしぶりが『てーきゅう』からさらにパワーアップして描かれてゆく…!そして『てーきゅう』メンバーの押本ユリの弟で、なすのの執事を務める押本陽太が今作のもう一人の主人公。姉にも劣らぬ切れ味鋭い突っ込みが見ものである。成長性◎。『てーきゅう』と同じく、監督と脚本、演出を板垣伸が担当し、またキャラクターデザイン・作画監督を三宅舞子が務める。
