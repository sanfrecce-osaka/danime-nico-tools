--- !ruby/hash:SeasonHash
title: 甲鉄城のカバネリ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/67/6/21676_1_6.png?1498716002000
outline: 世界中に産業革命の波が押し寄せ、近世から近代に移り変わろうとした頃、突如として不死の怪物が現れた。鋼鉄の皮膜で覆われた心臓を撃ち抜かれない限り滅びず、それに噛まれた者も一度死んだ後に蘇り人を襲うという。後にカバネと呼ばれる事になるそれらは爆発的に増殖し、全世界を覆い尽くしていった。極東の島国である日ノ本（ひのもと）の人々は、カバネの脅威に対抗すべく各地に「駅（えき）」と呼ばれる砦を築き、その中に閉じ籠もることでなんとか生き延びていた。駅を行き来ができるのは装甲蒸気機関車（通称、駿城（はやじろ））のみであり、互いの駅はそれぞれの生産物を融通しあうことでなんとか生活を保っていた。製鉄と蒸気機関の生産をなりわいとする顕金駅（あらがねえき）に暮らす蒸気鍛冶の少年、生駒（いこま）。彼はカバネを倒すために独自の武器「ツラヌキ筒（づつ）」を開発しながら、いつか自分の力を発揮できる日が来るのを待ち望んでいた。そんなある日、前線をくぐり抜けて駿城（はやじろ）の一つ甲鉄城（こうてつじょう）が顕金駅（あらがねえき）にやってくる。車両の清掃整備に駆りだされた生駒（いこま）は、義務であるカバネ検閲を免除される不思議な少女を目撃する。その夜、生駒（いこま）が無名（むめい）と名乗る昼間の少女と再会するなか、顕金駅（あらがねえき）に駿城（はやじろ）が暴走しながら突入してきた。乗務員は全滅し、全てカバネに変わっていたのだ！顕金駅（あらがねえき）に溢れ出るカバネたち。パニックに襲われる人々の波に逆らうようにして、生駒（いこま）は走る。今度こそ逃げない、俺は、俺のツラヌキ筒（づつ）でカバネを倒す！―――こうして、本当に輝く男になるための生駒（いこま）の戦いが始まるのだった。
