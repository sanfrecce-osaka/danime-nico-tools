outline: 世界大戦後の荒廃した大地。そこは国家も社会秩序も崩れ去り、混沌と狂気が支配する暴力の荒野と化していた。ある男は己の欲望に生き、ある男は乱世に覇を唱え、また、ある男は人々のために闘おうとした。最強と呼ばれる男達の中、未来を希望の光で照らそうとした女がいた。女の名はユリア。星々と彼女の宿命が響きあう。シリーズ第2弾。北斗の数々のエピソードと交錯しつつ物語は進行する。ケンシロウ、ラオウ、トキ、シン、ジャギ、レイ、そして、南斗五車星・・・前作を凌ぐ人気キャラ総出演!今、語られる南斗六聖拳・最後の将誕生秘話!
  原作に描かれなかったもうひとつのドラマが今、明らかになる。失われたと思われていた時が、今、静かに動き出す…。
