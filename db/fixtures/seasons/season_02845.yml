title: 海底大戦争　愛の２００００マイル
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/23/6/23236_1_8_8b.png?1579654922000
outline: 地球は皇帝ダリウスひきいるガビアによって、そのほとんどを占領されていた。夢大陸ことリッキーは、パートナーのベンと共に、失われた文明＝ムーを探し求めていた。そんなある日、潜水艦バチスカーフ号で潜行中に何物かに衝突。偶然通りがかった原子力潜水艦ノーチラスに助けられ一命を取り止める。だが、船長のネモは完全なる独裁者で艦外へ出ることを決して許さない男だった。ネモ船長のひとり娘のソフィアもまた、幼いころにこの船に連れて来られ一度も外に出ていない。リッキーたちは、ネモに反感を覚えながらも、船長の目的がムーにあると知って船に留まるのだった。ある日、リッキーとベンはネモの命令を無視してノーチラスを抜け出し、海底都市へと潜入する。そこで彼らが見た物は、恐ろしいガビアの人体実験場だった。
