outline: 三百年に一度蘇る魔物・大蛇復活の十一年前。歴史の裏で国を護ることを志した者たちがいた。それは大蛇討伐のため結成された部隊・犲(やまいぬ)。曇家当主・大湖が師範を務めるその隊には、天火だけでなく、天火の盟友・安倍蒼世、佐々木妃子らの姿もあった。だがある事件をきっかけに、天火は志を同じくした犲たちと、道を分かつこととなる。部隊に属したままでは、護れぬものがあったから──。明治十二年。大蛇が滅び、晴れ渡る滋賀の空の下で、犲と曇兄弟たちは天火の秘めたる思いを知る。
