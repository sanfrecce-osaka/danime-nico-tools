outline: AR技術の発展によるMR－ミックスド・リアリティ－システムが普及した近未来、社会のインフラに浸透したMRシステムは、新しいスポーツを生み出した。その名もサークレット・バウト！女子高生の人気スポーツとなったサークレット・バウトは、やがて、学園だけでなく地域を巻き込むエンターテイメントに急成長。スター選手は国民的人気者になるほどの盛り上がりを見せるなか、かつての強豪、今は弱小の聖ユニオン学園に一人の転校生が現れた。和歌山の山奥からやってきた彼女の名前は、佐々木優佳。果たして、優佳は聖ユニオン学園の救世主になれるのか！？
