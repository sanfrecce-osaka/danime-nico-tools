  title: スターティング・マインド
  description: 試合後、優佳はある人物から謎のサークレットを受け取る。もう一度千景と戦うために聖ユニオン学園へ転校した優佳だったが、サークレットバウト部は既に廃部に…途方に暮れる優佳だったが、その時同じく部活の復活を求める美由紀と歩に出会う。3人で生徒総代・怜奈を説得しようとするが上手くいかない。そんな中とある学校からユニオン学園に練習試合の誘いが…だがその学校は東京都内でNo.2の強さを誇る学校だった。<br><br>佐々木優佳:長妻樹里／笠原美由紀:中島沙樹／黒田怜奈:生天目仁美／相沢歩:水橋かおり／ニーナ・アヴェリン:後藤麻衣／藤村千景:種﨑敦美／ジークフリート:堀川りょう／関口サリナ:平井祥恵／日比野貴音:相川奈都姫／飯田霞:立石めぐみ／杉浦日和:谷口夢奈／常見アキラ:近村望実／原アリサ:丸山有香／山内クリスティ:藤田彩／芳村薫:櫻井浩美／MRレポーター:湯浅かえで<br><br>原作:DMM
