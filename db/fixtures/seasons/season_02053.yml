  title: プリンセス・ストライク
  description: 田舎から東京にやってきた中学生の佐々木優佳は、その日コンベンションセンターで行われていたMRシステムが生み出した最新のスポーツ「サークレット・バウト」の試合に出場していた無敗のエース・千景にたまたまぶつかってしまう。サークレット・バウトに興味を持った優佳を見て千景が観戦に誘うが、手違いで実際に試合に出て千景と戦うことに…初めてのサークレット・バウトに戸惑いつつも優佳は次第に天性の才能を発揮し……!?<br><br>佐々木優佳:長妻樹里／笠原美由紀:中島沙樹／黒田怜奈:生天目仁美／相沢歩:水橋かおり／ニーナ・アヴェリン:後藤麻衣／藤村千景:種﨑敦美／ジークフリート:堀川りょう／関口サリナ:平井祥恵／日比野貴音:相川奈都姫／飯田霞:立石めぐみ／杉浦日和:谷口夢奈／常見アキラ:近村望実／原アリサ:丸山有香／山内クリスティ:藤田彩／芳村薫:櫻井浩美／MRレポーター:湯浅かえで<br><br>原作:DMM
