  episode_no: 第13話
  title: 俺も、一生、忘れない
  description: テレサから打ち明けられた真実に、多田は打ちのめされる。全ては生まれてきた時から決まっていたことと言われると、伝えたいことを口にすることもできなかった。伊集院はそれでいいのかと詰め寄るが、多田は何を伝えればいいのかもわからなくなったと告げる。そして、ただ伝えたとしても迷惑なだけではないかと。そんな多田に、伊集院はこれまで胸のうちに秘めていた思いをぶつける。<br><br>多田光良:中村悠一／テレサ・ワーグナー:石見舞菜香／伊集院薫:宮野真守／アレクサンドラ・マグリット:下地紫野／杉本一:梅原裕一郎／長谷川日向子:石上静香／山下研太郎:下野紘／多田ゆい:水瀬いのり　　ほか<br><br>監督:山﨑みつえ／シリーズ構成・脚本:中村能子／キャラクターデザイン・総作画監督:谷口淳一郎／副監督:藤原佳幸／サブキャラクターデザイン:菊池愛／プロップデザイン:中島千明／美術監督:中村千恵子／色彩設計:石黒けい、伊藤裕香／撮影監督:伊藤邦彦／編集:武宮むつみ／音楽:橋本由香利／音響監督:土屋雅紀／音響効果:白石唯果（いいな）／アニメーション制作:動画工房／製作:「多田くんは恋をしない」製作委員会<br><br>©TADAKOI
