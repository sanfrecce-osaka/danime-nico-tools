  episode_no: 第12話
  title: "……突然、ごめん"
  description: 決死の覚悟で飛行機に乗り、どうにかラルセンブルクへとやってきた多田。精根尽き果てた体を休め、じっちゃんの知り合いだという人物の元へ向かう。クリスマスを目前に、美しく飾り付けされた街や、クリスマス市を抜けてたどり着いた場所は、立派なお城だった。だが、門は固く閉ざされていて、どこから入っていいのかわからない。あきらめずにまわりをうろうろしていると、後ろから声をかけられ……。<br><br>多田光良:中村悠一／テレサ・ワーグナー:石見舞菜香／伊集院薫:宮野真守／アレクサンドラ・マグリット:下地紫野／杉本一:梅原裕一郎／長谷川日向子:石上静香／山下研太郎:下野紘／多田ゆい:水瀬いのり　　ほか<br><br>監督:山﨑みつえ／シリーズ構成・脚本:中村能子／キャラクターデザイン・総作画監督:谷口淳一郎／副監督:藤原佳幸／サブキャラクターデザイン:菊池愛／プロップデザイン:中島千明／美術監督:中村千恵子／色彩設計:石黒けい、伊藤裕香／撮影監督:伊藤邦彦／編集:武宮むつみ／音楽:橋本由香利／音響監督:土屋雅紀／音響効果:白石唯果（いいな）／アニメーション制作:動画工房／製作:「多田くんは恋をしない」製作委員会<br><br>©TADAKOI
