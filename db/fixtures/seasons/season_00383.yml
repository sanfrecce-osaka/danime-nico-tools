  title: はるがきたっ
  description: 高校二年生に進級したアリス。日本での二度目の春。新しくA組の担任の久世橋（くぜはし）先生も加わって、忍、アリス、綾、陽子、カレン、仲良し五人組の「きんいろの日々」は今日もキラキラと輝きます!!!とはいえ忍とクラスが離ればなれになったのがショックのアリス。「もっとシノのことを知りたい!
