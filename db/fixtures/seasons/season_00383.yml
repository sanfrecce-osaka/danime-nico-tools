outline: アリス・カータレット、16歳。金髪碧眼のイギリス少女ですが、1年前から日本にホームステイ中。親友の純和風女子高生・大宮忍の家に迎えられ、日本の高校生活をめいっぱい楽しんできました。ところが、きらきらと輝いていた毎日に事件が！
  高校二年生に進級するとき、忍と別のクラスになってしまったのです。一度はまっしろになるアリスですが、忍は言いました。「アリスは海を越えて来たんですよ、それに比べれば全然です！」例えクラスが離れても、心の距離は変わりません。
  アリスに忍、凸凹コンビの小路綾＆猪熊陽子、もう一人の金髪イギリスっ子・九条カレンたち5人の絆は、今日もきんいろにきらめいています！日英美少女ゆるふわ学園コメディ第二弾、はじまるよ!!
