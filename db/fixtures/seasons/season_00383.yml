  episode_no: 第10話
  title: 海べのやくそく
  description: 待ちに待った海水浴の日。みんな朝から待ち遠しくて仕方がない。海までの道中も五人なら楽しくて、ついついはしゃいじゃう。目指す海はもうすぐです!ビーチに到着した五人の前に広がるのは、青い空と青い海。砂浜にずらり並んだ海の家。浮き輪も日焼け止めも用意したし、とっておきの水着も見せ合って準備完了いざ海へ！そんななか忍は「海の泳ぎ方」を意気揚々とアリスに教えるが実は･･･!?<br><br>大宮忍:西明日香／アリス・カータレット:田中真奈美／小路綾:種田梨沙／猪熊陽子:内山夕実／九条カレン:東山奈央／大宮勇:田村ゆかり／松原穂乃花:諏訪彩花／鳥丸さくら（烏丸先生）:佐藤聡美／久世橋朱里（久世橋先生）:大西沙織／猪熊空太:潘めぐみ／猪熊美月:村川梨衣<br><br>原作:原悠衣（掲載：月刊「まんがタイムきららMAX」（芳文社刊））／監督:天衝／副監督:名和宗則／シリーズ構成:綾奈ゆにこ／キャラクターデザイン:植田和幸／総作画監督:植田和幸、野中正幸、横松雄馬、片岡英之／色彩設計:歌川律子／美術監督:柴田千佳子／撮影監督:宋賢大／編集:武宮むつみ／音響監督:明田川仁／音楽:川田瑠夏／音楽制作:フライングドッグ／英語監修協力:COCO塾／プロデュース:GENCO／アニメーション制作:Studio五組<br><br>so32019354←前話｜次話→so32019356　第一話→so32019343
