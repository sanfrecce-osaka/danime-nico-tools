  description: 夏休みももう中頃。青々とした木々の葉が揺れるなか、今日も部活に精をだす穂乃花。金髪をフューチャーした謎のかけ声で、最近は調子も良い感じ!　部活の後、海に行ったお土産をカレンから受け取る約束をしていたけれど、カレンの姿が見当たらない。きょろきょろと辺りを見回す穂乃花にカレンから謎の電話がかかってきて･･･。導かれるままに校舎に入る穂乃花。一体そこに待ち受けるものは!?<br><br>大宮忍:西明日香／アリス・カータレット:田中真奈美／小路綾:種田梨沙／猪熊陽子:内山夕実／九条カレン:東山奈央／大宮勇:田村ゆかり／松原穂乃花:諏訪彩花／鳥丸さくら（烏丸先生）:佐藤聡美／久世橋朱里（久世橋先生）:大西沙織／猪熊空太:潘めぐみ／猪熊美月:村川梨衣<br><br>原作:原悠衣（掲載：月刊「まんがタイムきららMAX」（芳文社刊））／監督:天衝／副監督:名和宗則／シリーズ構成:綾奈ゆにこ／キャラクターデザイン:植田和幸／総作画監督:植田和幸、野中正幸、横松雄馬、片岡英之／色彩設計:歌川律子／美術監督:柴田千佳子／撮影監督:宋賢大／編集:武宮むつみ／音響監督:明田川仁／音楽:川田瑠夏／音楽制作:フライングドッグ／英語監修協力:COCO塾／プロデュース:GENCO／アニメーション制作:Studio五組<br><br>so32019355←前話｜次話→so32019357　第一話→so32019343
