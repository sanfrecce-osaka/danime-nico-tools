outline: 東京から沖縄に引っ越してきた高校2年生、大空遥。いつでも明るく前向きな遥だが、彼女にはコンプレックスがあった。それは普通の女の子より身長が高いこと。一方、遥を空港に迎えに来た彼女と同い年の従姉妹、比嘉かなたにも悩みがあった。かなたは身長が伸びなかったせいで、大好きなビーチバレーを諦めてしまった過去を持つ。そんな凸凹な2人が、ふとしたきっかけでビーチバレーのペアを組むことに……。広い砂のコートに味方はたった1人だけ。何よりもパートナーの存在が大切なビーチバレーで、2人はどんなプレーを見せるのか！？
  真夏の太陽が照りつける沖縄のビーチで、今、少女たちの汗と情熱が輝き始める！！
