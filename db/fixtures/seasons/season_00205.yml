- !ruby/hash:EpisodeHash
  episode_no: 第9話～第12話
  title: 大家さんは変わり者？／大家さんは成長中？／大家さんはお目が高い！／大家さんはやっぱり…！
  description: 第9話：休み時間に特売チラシを楽しそうに読んでいるチエ。クラスメートは心配そうに見ていたが、あることに気づいて驚いてしまう…。そんな謎めいたチエはクラスの注目の的となる。／第10話：アパートに勉強会にやってきた真由と雪を見かけた麗子は、雪の体の異変に気づく。成長期の雪はブラのサイズが合っていなかったのだ…。胸の大きなもの同士で共感する二人を冷ややかに見るチエと真由だったが…。／第11話：いつも制服しか着ていないチエを連れて、前田と麗子は私服を買いにやってきた。かわいい服を選んで読者モデルのように試着させて楽しむ二人だが、チエが気になった服は別の物だった…。
    ／第12話：夏祭り。浴衣姿のチエは友達と待ち合わせ。ボディガード役を頼まれた前田と一緒に出かけることに。混雑ぶりに戸惑うチエたちを人混みから守り、会場整理スタッフのようになってしまった前田にチエが声をかけてきた…。<br><br>里中チエ:久保ユリカ／前田さん:近藤
