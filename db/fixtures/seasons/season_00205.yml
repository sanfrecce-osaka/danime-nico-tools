  title: 大家さんはひとり好き？／大家さんは注目の的！／大家さんは料理人！／大家さんは銭湯通い！
  description: 第5話：学校からまっすぐ帰ってくるため、まだ部活に入っていないチエちゃんに楽しい学校生活を送ってもらおうと画策する前田と麗子。その想いを感じたチエは思い切って行動に出たが…。／第6話：チエちゃんの｢可愛いお弁当を作って｣という頼みを引き受けた麗子だったが、料理はほとんどやったことがない。なんとか作り上げたキャラ弁だったが、その出来栄えは…。／第7話：麗子のキャラ弁がきっかけで友達も出来たチエは、料理部を作ることになった。商店街の人たちの協力で食材を提供してもらい、記念すべき初日の活動、豚汁作りを始めたのだが…。／第8話：前田はチエちゃんたちと一緒に銭湯に。開店直後にもかかわらず男湯は近所のおじいちゃんたちでいっぱい。どうやらチエちゃん目当ての様子だった。耳をすますと隣からはチエと麗子の会話が聞こえてきて…。<br><br>里中チエ:久保ユリカ／前田さん:近藤
