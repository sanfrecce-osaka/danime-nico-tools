  episode_no: 第1話～第4話
  title: 大家さんは女の子！／大家さんは家庭的！／大家さんは無自覚？／大家さんは世話焼き！
  description: 第1話：新生活を始める風呂なしトイレ付1Kの新しい部屋で待っていたのは女子中学生の大家さん！？さらに美人のお隣さんも現れて新生活の期待値が急上昇。／第2話：制服エプロン姿のぐうかわJCチエちゃんと麗しの隣人麗子さんと一緒に、狭い1Kの台所で身を寄せ合って料理を習うことに。まさに人生の絶頂期！？／第3話：不審者に付きまとわれている気配を感じて怖くなったチエちゃん。昼間は麗子さんが見守れるが夜は仕事があるため、今晩だけ部屋に泊まりにくることになったが！？／第4話：仕事から帰ると、部屋からカレーの匂いが！！当たり前のように出迎えるチエちゃんに同棲か新婚生活を妄想してしまうが、チエちゃんはオカンのように世話を焼いてくれる！？<br><br>里中チエ:久保ユリカ／前田さん:近藤
