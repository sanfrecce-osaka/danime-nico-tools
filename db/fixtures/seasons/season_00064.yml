title: アベノ橋魔法☆商店街
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/25/5/10255_1_6.png?1427216400000
outline: 時は現代。夏休みのある日。大阪の下町、アベノ橋商店街に住むサッシとあるみは幼なじみ。昔ながらの商店街は再開発で立退きの憂き目にあっており、風呂屋を営んでいたサッシの家も取り壊された。あるみ一家も北海道に引越しを考えてると聞き、ガクゼンのサッシ。しかし頑固に反対する雅ジイ(あるみの祖父)がいた。そんな中、ふとしたことから二人はお互いの店に商店街の四方を護る四神獣が奉られていることを知る。それは商店街のはずれにある晴明神社に、何か深い関係があるようだ…?だがあるみの店のシンボル｢ペリカン｣(実は四神獣の朱雀)を雅ジイが事故で壊してしまう。いよいよ立ち退きが決まったその夜、奇怪な出来事が起こりはじめた。翌日、サッシとあるみは、晴明神社から不思議な世界へ迷い込んでしまう…。そこは…いつもの商店街とはガラリと違う、まるで常識が通用しない魔法商店街だった!?一体どうして??どうすれば元の世界に帰られるの!?
