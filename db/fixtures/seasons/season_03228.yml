outline: 19世紀の英国。ヴィクトリア女王の＜裏＞の仕事を請け負う＜悪の貴族＞ファントムハイヴ家の万能執事、セバスチャン。その正体は悪魔。呪われし運命に立ち向かう若き当主シエルとの契約のもと、シエルの影となり、裏社会の事件を闇で片付けている。ある日、シエルのもとに女王からの手紙が届く。そこには、移動式サーカス「ノアの方舟サーカス」のチケットが同封されていた。サーカス団が訪れた街から子供たちが姿を消すという事件が起こっているのだという。女王の命を受け、事件の真相を探るべくサーカス小屋に出向き、さらには入団テストを受けサーカス団に入ることになったセバスチャンとシエル。謎に包まれた「ノアの方舟サーカス」に潜入した二人が辿りついた真実とは――。
