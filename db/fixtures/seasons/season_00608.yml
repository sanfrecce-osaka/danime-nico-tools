outline: 2012年7月から同年12月まで放送されたTVアニメ｢トータル・イクリプス｣の舞台となった2001年から遡ること18年。1983年の東ドイツでは、東方から押し寄せるBETA群に対して、苛烈な戦いが繰り広げられていた。絶望的な戦況と国家権力の重圧によって他人を信じられなくなっていた東ドイツの衛士、テオドールは偶然にも西ドイツ軍の衛士である少女を救出する。その少女、カティアはある純真な想いを胸に東ドイツへ亡命、そしてテオドールの所属する第666戦術機中隊シュヴァルツェスマーケンへの編入を希望する。カティアとの出会い、そして、中隊指揮官アイリスディーナの思惑が絡み合い、テオドールの運命が大きく動き出す。
