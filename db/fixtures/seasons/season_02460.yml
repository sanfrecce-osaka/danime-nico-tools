outline: 新撰組は、油小路事件を経て大きな傷を負いながらも、将軍・徳川慶喜に忠義を尽くす覚悟を決めようとしていた。そんな中、朝廷により徳川幕府の終了が宣言され、慶喜は大坂へ下る。新撰組も戦いに備え、伏見奉行所へ屯所を移すこととなった。
  慶応三年―――幕末動乱の時代。新撰組隊士・市村鉄之助は、かつてより親しくしていた少女・沙夜を想いながらも、副長・土方歳三の小姓として、隊医で親友でもある山崎烝、兄の辰之助らと、新撰組として運命を共にしようとするが……。
