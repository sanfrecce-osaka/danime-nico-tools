  description: 第63話：戦が絶えなかった戦国時代に振り回された浅井三姉妹。豊臣秀吉に気に入られた長女の淀（よど）は秀吉の子供の秀頼をかわいがり育てていた。一方、次女の初（はつ）は近江の国に嫁に行き、末っ子の江（ごう）は徳川家に嫁に出ていた。しかし、豊臣方と徳川方の間で関ヶ原の戦いが起こったことにより、姉妹は敵と味方に分かれてしまう。この姉妹の危機に初が立ち上がるのだが、果たして無事に仲直りさせられるのか！？／第64話：ねこねこ日本が混乱していた幕末、暴走していた長州は幕府から攻められていた。さらに、同じ時に異国の連合艦隊からも攻められピンチを迎えていた。そこで和平交渉を行なう役として高杉晋作（たかすぎしんさく）に白羽の矢が立つこととなった。晋作は、自分が選ばれた理由も気にせず交渉に向かい、異国の猫たちに対して音楽で言葉の壁を越えるべく即席のライブを行なうのだった。そんなので、無事に交渉をまとめられるのか！？<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
