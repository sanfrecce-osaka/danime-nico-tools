  description: 第49面：商店街の福引で”とある場所”への当選券が手に入った4人。なんと場所は海外ということで、諸々と身の回りの準備を始めていくが…。／第50面：行きついた先はカンボジア。トゥクトゥクに乗って遺跡を見たり遺跡を見たりと、オーソドックスな観光スタイルを取ろうとする一行であった。／第51面：今日は文化祭！ユリのクラスの出し物はなんと「まぐろの解体ショー」。他のクラスの出し物も見て回ろうということで、ユリとうどん子はほふく前進で徘徊を開始する。／第52面：いつしかの体育祭部活対抗リレーで負けたため、学校の中庭でゴミ拾いをすることになったテニス部の4人。「社会のゴミがゴミ拾いをするとは皮肉なもんやで…」とつぶやくまりもだったが…。<br><br>押本ユリ:渡部優衣／新庄かなゑ:三森すずこ／高宮なすの:鳴海杏子／板東まりも:花澤香菜／トマリン:小倉唯／近藤うどん子:石原夏織／近藤アネンコフ:喜多村英梨／押本陽太:逢坂良太<br><br>原作:ルーツ/Piyo
