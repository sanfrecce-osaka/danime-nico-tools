outline: どうやらそのサイトは不幸な人間しか出会えないらしい。だから彼女たちは選ばれた——。どこにも居場所のない彼女は、いつも死ぬことばかり、考えている。学校ではクラスメイトからのいじめを受け、家では実の兄からの虐待に耐える日々。朝霧
  彩。中学２年生。14歳。ある日、彼女は不気味なWEBサイト「魔法少女サイト」と出会い、魔法の力を秘めた”ステッキ”を手に入れる。彩は魔法の力を手に入れたことで、同じくステッキを持つクラスメイトの奴村露乃、そしてほかの“魔法少女”とともに、苛烈な運命に巻き込まれてしまう。これは、魔法の力を手に入れた不幸な少女たちの、友情と青春、そして運命を変える戦いの記録。
