  title: 共闘戦略
  description: "『魔法少女サイト』は複数存在し、それぞれに管理人がいること、梨ナの知る『テンペスト』の情報はフェイクであることを知らされた彩たちは、ある決断をする。小雨たち、別のサイトの魔法少女たちと共闘し、サイトの真実を探り、生き残ること。だがそれには、梨ナの命を狙う虹海を仲間にすることがどうしても必要で…。<br><br>朝霧
