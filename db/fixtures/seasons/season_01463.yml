  description: ある朝、修一は鼻の頭にニキビが出来てしまったことに気づく。真穂に｢これからどんどん増える｣とからかわれ、一日も早く治そうと奮闘する修一だったが、そうこうするうちにまたニキビは増え…。安那にその話をしたのがきっかけで、色々と相談に乗ってもらうことになり、今まで安那に苦手意識を持っていた修一だが、親身になってくれる彼女に、これまでと違う気持ちが芽生え始めていることに気づく。そんな折、修一はさおりと共に、文化祭の倒錯劇での脚本の腕を買われ、演劇部にスカウトされる。<br><br>二鳥修一:畠山航輔／高槻よしの:瀬戸麻沙美／千葉さおり:南里侑香／佐々かなこ:南條愛乃／更科千鶴:千葉紗子／白井桃子:豊崎愛生／有賀誠:井口祐一／二鳥真穂:水樹奈々／末広安那:堀江由衣／瀬谷理久:松岡禎丞／二宮文弥:水原薫／税所先生:中井和哉／しーちゃん:藤原啓治／ユキさん:本田貴子<br><br>監督:あおきえい／シリーズ構成・脚本:岡田麿里／キャラクターデザイン・総作画監督:牧野竜一／メインアニメーター:サトウミチオ／美術監督:伊藤聖／美術設定:児玉陽平(スタジオ・イースター)
