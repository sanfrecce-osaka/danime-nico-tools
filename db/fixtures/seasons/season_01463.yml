  description: 文化祭の倒錯劇の脚本作業を進める修一とさおり。だが、二人の気持ちが何となくすれ違い、なかなか作業が進展しない。さおりは修一の脚本を｢よしのに女の子として愛されたい修一の願望｣だと言う。一方よしのは、ユキさんに教えてもらった下着を買おうと、修一を誘って久々に女装&amp;男装デートをすることに。さおりに言われ自分の気持ちを自覚した修一は、よしのにその想いを告げようとするのだが…。<br><br>二鳥修一:畠山航輔／高槻よしの:瀬戸麻沙美／千葉さおり:南里侑香／佐々かなこ:南條愛乃／更科千鶴:千葉紗子／白井桃子:豊崎愛生／有賀誠:井口祐一／二鳥真穂:水樹奈々／末広安那:堀江由衣／瀬谷理久:松岡禎丞／二宮文弥:水原薫／税所先生:中井和哉／しーちゃん:藤原啓治／ユキさん:本田貴子<br><br>監督:あおきえい／シリーズ構成・脚本:岡田麿里／キャラクターデザイン・総作画監督:牧野竜一／メインアニメーター:サトウミチオ／美術監督:伊藤聖／美術設定:児玉陽平(スタジオ・イースター)
