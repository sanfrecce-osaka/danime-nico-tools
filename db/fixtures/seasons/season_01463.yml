  description: クラスでは文化祭の準備が始まり、1年3組では多数決の結果、さおりの提案した“男子が女子の役を、女子が男子の役を演じる”ことになる｢倒錯劇｣が出し物に決定。よしのの勧めで、修一は劇の脚本を書きはじめるが、同じく脚本を書いてきていたさおりと、担任の税所先生の提案で共同脚本作業をすることに。一方、バスケ部の顧問から、ブラジャーをつけてくるように言われたよしのは、自分の身体の変化に戸惑いを隠せずにいた。<br><br>二鳥修一:畠山航輔／高槻よしの:瀬戸麻沙美／千葉さおり:南里侑香／佐々かなこ:南條愛乃／更科千鶴:千葉紗子／白井桃子:豊崎愛生／有賀誠:井口祐一／二鳥真穂:水樹奈々／末広安那:堀江由衣／瀬谷理久:松岡禎丞／二宮文弥:水原薫／税所先生:中井和哉／しーちゃん:藤原啓治／ユキさん:本田貴子<br><br>監督:あおきえい／シリーズ構成・脚本:岡田麿里／キャラクターデザイン・総作画監督:牧野竜一／メインアニメーター:サトウミチオ／美術監督:伊藤聖／美術設定:児玉陽平(スタジオ・イースター)
