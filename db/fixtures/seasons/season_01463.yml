- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: きらい きらい 大きらい～Cry baby cry～
  description: 中学校での新しい生活が始まったものの、よしのとさおりは、修一のことが原因で小学校の頃に仲違いをして以来、ずっと気まずい関係が続いていた。同じ頃、部活動への仮入部期間がスタートし、よしのと千鶴はバスケ部、さおりと佐々はバレー部に入部することに。
    二人の間に入り、板ばさみになることの多い佐々も、悩みが尽きない。そんな中さおりは、挨拶を無視したという理由で上級生に目をつけられてしまう。<br><br>二鳥修一:畠山航輔／高槻よしの:瀬戸麻沙美／千葉さおり:南里侑香／佐々かなこ:南條愛乃／更科千鶴:千葉紗子／白井桃子:豊崎愛生／有賀誠:井口祐一／二鳥真穂:水樹奈々／末広安那:堀江由衣／瀬谷理久:松岡禎丞／二宮文弥:水原薫／税所先生:中井和哉／しーちゃん:藤原啓治／ユキさん:本田貴子<br><br>監督:あおきえい／シリーズ構成・脚本:岡田麿里／キャラクターデザイン・総作画監督:牧野竜一／メインアニメーター:サトウミチオ／美術監督:伊藤聖／美術設定:児玉陽平(スタジオ・イースター)
