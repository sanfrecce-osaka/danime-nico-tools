- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: 春 ～Brand new me～
  description: 季節は巡り、また春がやってきた。修一たちも2年生に進級し、ずっと学校を休んでいたさおりも久しぶりに登校してくるように。喜ぶ一同だったが、新学期早々のクラス替えで、修一は小学校の時に嫌がらせをしてきた土居と同じクラスになってしまう。一方よしのは、今回もツメエリで登校してきた千鶴に触発され、新たな一歩を踏み出す決意をする。そんな折、真穂から安那と付き合うなら女装するのをやめるように言われた修一は、悩んだ末、安那に｢女の子の恰好をするのが好き｣だと打ち明ける。<br><br>二鳥修一:畠山航輔／高槻よしの:瀬戸麻沙美／千葉さおり:南里侑香／佐々かなこ:南條愛乃／更科千鶴:千葉紗子／白井桃子:豊崎愛生／有賀誠:井口祐一／二鳥真穂:水樹奈々／末広安那:堀江由衣／瀬谷理久:松岡禎丞／二宮文弥:水原薫／税所先生:中井和哉／しーちゃん:藤原啓治／ユキさん:本田貴子<br><br>監督:あおきえい／シリーズ構成・脚本:岡田麿里／キャラクターデザイン・総作画監督:牧野竜一／メインアニメーター:サトウミチオ／美術監督:伊藤聖／美術設定:児玉陽平(スタジオ・イースター)
