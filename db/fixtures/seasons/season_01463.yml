  episode_no: 第10話
  title: 10+11 ～Better half～
  description: セーラー服を着て登校して以来、学校に行けなくなってしまった修一。真穂も登校拒否になってしまい、修一は自分の行動に責任を感じてしまう。さおりや誠、佐々たちもお見舞いに訪れ、よしのから手紙をもらった修一はようやく登校する決心をするが、クラスメイトには女装のことでからかわれ、土居からも心ない言葉をかけられて、教室に入れず保健室登校になってしまう。そんな折、文化祭の出し物で修一のクラスは｢倒錯劇｣をやることになり…。<br><br>二鳥修一:畠山航輔／高槻よしの:瀬戸麻沙美／千葉さおり:南里侑香／佐々かなこ:南條愛乃／更科千鶴:千葉紗子／白井桃子:豊崎愛生／有賀誠:井口祐一／二鳥真穂:水樹奈々／末広安那:堀江由衣／瀬谷理久:松岡禎丞／二宮文弥:水原薫／税所先生:中井和哉／しーちゃん:藤原啓治／ユキさん:本田貴子<br><br>監督:あおきえい／シリーズ構成・脚本:岡田麿里／キャラクターデザイン・総作画監督:牧野竜一／メインアニメーター:サトウミチオ／美術監督:伊藤聖／美術設定:児玉陽平(スタジオ・イースター)
