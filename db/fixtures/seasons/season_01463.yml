  description: いよいよ待ちに待った文化祭の当日。修一たちのクラスは劇の準備に大忙し。ジュリエットに扮した誠は、ロミオの衣装を見事に着こなすさおりに対して、自分に自信が持てずにいた。本番が刻一刻と迫る中、緊張を紛らわすためにみんなでお化け屋敷に入ったり、人気モデルの麻衣子ちゃんが来ていることが分かって大騒ぎになったり、ユキさんやしーちゃんも見学に来たりと、賑わいを見せる文化祭。そして、ついに1年3組の倒錯劇『ロミオとジュリエット』の幕が上がって――。<br><br>二鳥修一:畠山航輔／高槻よしの:瀬戸麻沙美／千葉さおり:南里侑香／佐々かなこ:南條愛乃／更科千鶴:千葉紗子／白井桃子:豊崎愛生／有賀誠:井口祐一／二鳥真穂:水樹奈々／末広安那:堀江由衣／瀬谷理久:松岡禎丞／二宮文弥:水原薫／税所先生:中井和哉／しーちゃん:藤原啓治／ユキさん:本田貴子<br><br>監督:あおきえい／シリーズ構成・脚本:岡田麿里／キャラクターデザイン・総作画監督:牧野竜一／メインアニメーター:サトウミチオ／美術監督:伊藤聖／美術設定:児玉陽平(スタジオ・イースター)
