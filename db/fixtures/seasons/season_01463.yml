  episode_no: 第9話
  title: かっこいい彼女 ～Green eye～
  description: ついに男子の制服を着て登校することに決めたよしのは、周りからの反応に照れながらも、どこかふっ切れた表情を見せるよしのを、密かに羨ましく思う修一。一方修一は、ユキさんに一目ぼれした土居からの頼みを断り切れず、土居をユキさんに会わせることに。ユキさんが元・男だということを知った土居は驚くが、同時に、修一が女装したらどうなるのかと興味を持つようになる。その翌日、修一は土居に、女装した姿を見せて欲しいと言われて…。<br><br>二鳥修一:畠山航輔／高槻よしの:瀬戸麻沙美／千葉さおり:南里侑香／佐々かなこ:南條愛乃／更科千鶴:千葉紗子／白井桃子:豊崎愛生／有賀誠:井口祐一／二鳥真穂:水樹奈々／末広安那:堀江由衣／瀬谷理久:松岡禎丞／二宮文弥:水原薫／税所先生:中井和哉／しーちゃん:藤原啓治／ユキさん:本田貴子<br><br>監督:あおきえい／シリーズ構成・脚本:岡田麿里／キャラクターデザイン・総作画監督:牧野竜一／メインアニメーター:サトウミチオ／美術監督:伊藤聖／美術設定:児玉陽平(スタジオ・イースター)
