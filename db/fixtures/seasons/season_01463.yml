  episode_no: 第11話
  title: 放浪息子はどこまでも ～Wandering son’s progress～
  description: 文化祭の倒錯劇の脚本を担当することになった修一は、保健室登校を続けながらも、劇の練習に顔を出すようになる。土居は修一の脚本にアドリブを足してアレンジするが、それが意外に好評で、修一は思い切って土居に脚本制作を手伝ってほしいとお願いする。一方さおりは、久しぶりに修一とよしのを自宅に招き、小学生の頃のように女の子の服を着てみないかと修一に問いかける。あの頃には戻れないけれど、それでも……。修一はさおりのワンピースを見つめながら、ぼんやりとそんなことを考える。
