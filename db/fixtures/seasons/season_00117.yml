  description: 第1話：なんでも届けるイナズマデリバリーの従業員のヘミングウェイ。ある晩、店番をしていると、そこに怪しい荷物が届けられる。中身は迷子の宇宙人だった・・・。／第2話：サメの着ぐるみを着た宇宙人に振り回されるヘミングウェイ。親交を深めてみようとヘミングウェイはサメとゲームを始めるのだが・・・。／第3話：気がつくと本体の宇宙人がいない。サメの着ぐるみだけが転がっている。驚くヘミングウェイ。本体の宇宙人がトイレにいることに気がつくヘミングウェイだが・・・。／第4話：勝手に店の配達車に乗って出てってしまうサメ。ヘミングウェイは慌てて後を追う。サメはご機嫌に車を運転するのだが・・・。／第5話：ヘミングウェイ達の元に黒い車にのった黒ずくめの男、カトリーヌが現れる。カトリーヌはサメを捕まえようとしてくる・・・。／第6話：サメを捕まえようと追ってくるカトリーヌ。ヘミングウェイはサメを連れて何とか逃げ出す。ヘミングウェイ達の乗る車が時速１００キロを超えてしまう。次の瞬間、ヘミングウェイが・・・︕
