title: みかん絵日記
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/52/9/11529_1_6.png?1427216400000
outline: 不思議な雰囲気を持つオレンジ色のオス猫を拾った小学生の草凪吐夢は、その猫に“みかん”と名付けて家で飼うことにする。ある晩、なんと吐夢は台所で晩酌しながら人間の言葉で独り言をしゃべっているみかんを目撃してしまう。みかんは、その昔みかんを飼っていた“じいさん”と一緒に暮らすうちに、いつしか人間の言葉が話せるようになってしまった変り種の猫だった。おまけに、みかんは2本の足で立って歩いたり、器用に字や絵まで書く事が出来たりと、全く猫ばなれしている存在だった。吐夢と両親は、そんなみかんの秘密を受け入れ、一緒に生活していくことにする。白泉社「LaLa」に掲載された人気少女マンガをアニメ化した、変わりもの猫・みかんと家族のハートウォーミング・ストーリー。
