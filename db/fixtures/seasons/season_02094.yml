  episode_no: "#01"
  title: You’re myself, I’m yourself
  description: '叔父の家で1年間を過ごすことになった鳴上 悠。引っ越し先の稲羽市では、霧の中でアンテナに宙吊りになった惨殺死体が見つかった。奇妙な事件に小さな田舎町は騒然となる。そんな中、転校先の八十神高校では奇妙な噂が流行っていた。雨の日の夜0時にテレビ画面に映るという『マヨナカテレビ』。何気なく試してみた悠はクラスメイトの花村陽介、里中千枝と共に事件に関わる不思議な体験をする。<br><br>鳴上
