  title: Life
  description: 卒業式まであと少し。一緒にいる時間を大切に過ごす海崎と日代。リライフサポート課の夜明と小野屋は、そんな二人を静かに見守るしかなかった。もう少しで海崎と日代のリライフが終了する――。それは、社会人に戻ること、お互いに関する記憶が消えることを意味していた。<br><br>海崎新太:小野賢章／日代千鶴:茅野愛衣／夜明了:木村良平／狩生玲奈:戸松遥／大神和臣:内田雄馬／小野屋杏:上田麗奈／玉来ほのか:茜屋日海夏／犬飼暁:杉山紀彰／朝地信長:浪川大輔／天津心:沢城みゆき　ほか<br><br>原作:夜宵草（comico）／監督:小坂知／シリーズ構成:兵頭一歩／キャラクターデザイン・総作画監督:山中純子／色彩設計:磯貝深雪／美術監督:秋山健太郎／美術設定:座間智子／撮影監督:設楽希／編集:坂本久美子／音楽:坪口昌恭／音響監督:はたしょう二／音響制作:HALFH・PSTUDIO／アニメーション制作:トムス・エンタテインメント／製作:リライフ研究所<br><br>©夜宵草/comico/リライフ研究所<br><br>so34870621←前話　第一話→so34870623
