outline: 無職でニートの海崎新太（27歳）はリライフ研究所の社会復帰プログラム「リライフ」へ参加し、1年間限定で高校生として高校に通っていた。2学期に入り日代と一緒に青葉祭の実行委員を任
  された海崎は日代にある気持ちを抱く。一方、日代も花火大会以降、海崎を意識するがその気持ちが何なのか整理がつかないでいた。そんな二人に「リライフ」が終了するタイムリミットの卒業式が迫っていた。
