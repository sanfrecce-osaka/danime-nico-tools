title: 劇場版『遊☆戯☆王 THE DARK SIDE OF DIMENSIONS』
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/02/1/23021_1_6.png?1568188848000
outline: 千年パズルを完成させたことにより、≪闇遊戯≫という、もう１人の人格を呼び覚ました武藤遊戯。海馬コーポレーションの社長にして決闘者(デュエリスト)の頂点に君臨する海馬瀬人や、仲間たちと数々の死闘を繰り広げたが、過去との因縁により、もう1人の自分との闘いを余儀なくされ、遊戯と闇遊戯はついに決別し、別々の道へ旅立つこととなった――。そうして、闇遊戯との最後の決闘を終えて、日常を取り戻したかに見えた遊戯たち。その前に現れた謎の少年≪藍神(あいがみ)≫。そして、世界中で次々と起こる謎の失踪事件。ただひたすら千年パズルを探し求める海馬。すべてのピースが合わさるとき、再び決闘（デュエル）の幕が切って落とされる！
