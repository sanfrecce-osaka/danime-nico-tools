  description: 雨の降りしきるその日。仕事も無くHONKY TONKのカウンターで暇をもてあます蛮と銀次のもとに一人の人物がやって来た。 高村裕二と名乗るその男は奇妙な”奪還”を依頼する｢私の…私の記憶を、奪り還して貰えないでしょうか？｣三ヶ月前、高村は恋人の結城みどりと共に崖から転落するという事故に遭遇。奇跡的に命は助かったものの、高村一人、記憶喪失になってしまった。
