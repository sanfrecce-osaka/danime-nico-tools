- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: 響け、生命の音色
  description: ストラディバリウスを奪り還し、阿久津の屋敷を後にしたマドカを消そうとした執事の菅原は、実は阿久津の腹心の部下である黒部の弟であり、阿久津に送り込まれた始末屋なのであった！マドカは、蛮が菅原の正体を見破り、事前に邪眼をかけていたため助かった。そこにマドカを助けるため駆けつけた士度と、それを追う黒部、菱木が現れた。そして、蛮と菅原、銀次は菱木、阿久津を裏切った士度は黒部と対峙する。蛮はあっさりと菅原を倒すものの、銀次は電撃が効かない菱沼相手に苦戦を強いられていた。｢しょうがないな……。こうなったら、切り札いかせてもらうかんね……。｣そう言って手袋をはめる銀次。折りしも、雨が降り始めていた――。<br><br>美堂
