  title: 謎の刺客・弥勒兄弟
  description: ビーナスの腕とともにバイヤー達をオークション会場に運ぶ豪華客船に乗り込もうとする蛮と銀次だったが、ビーナスの護衛の者たちに見つかり 、結局、強引に飛び乗ることとなってしまう。先行した銀次は上手く飛び移れたのだったが、遅れた蛮が飛び移ろうとしたその瞬間、護り屋の弥勒夏彦の長刀が一閃！蛮はその刃にかかり海に没してしまうのだった！！
