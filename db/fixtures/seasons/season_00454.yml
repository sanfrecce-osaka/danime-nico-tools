  description: その日は、山道をスバルで登っていくゲットバッカーズの面々の姿があった。マドカの別荘に招待され、そこに向かう所なのである。 今回はポールとヘヴンの都合がつかず、蛮と銀次、そして夏実の3人で行くことになったのだ。そうして道中の峠の茶店で、お昼を
