- !ruby/hash:EpisodeHash
  episode_no: 第45話
  title: 復讐鬼・不動逝く
  description: 無限城に潜入したものの、さらわれたMAKUBEXの手がかりは得られず、とりあえず無限城を歩き回って、敵の反応を見ることにした奪還屋の一同。果たして、敵の反応は迅速だった。一同は散り散りバーチャル空間に誘い込まれ、それぞれが刺客と対峙する事となるのだった。
    そして、士度の目の前には来栖柾が現れ、その圧倒的な光を操る力の前に、士度はなすすべなく倒れてしまう。だが、士度にとどめを刺そうとしたしたその時、天子峰猛が現れ、来栖を倒したのだった。天子峰と来栖。
    トンファーを構え、どういうことだ、と問いただす天子峰。｢お前を友と信じ、信頼した俺が愚かだったという事か…｣それにたいし来栖は、｢それはこれからのお前次第だ…｣と答えるのだった。一方、ヴァーチャル空間で再現されたマヤのピラミッドでは、卑弥呼と火生留が対決していた。
    全てを焼き尽くす火生留の炎にポイズン・パフュームすら燃やされ、苦戦する卑弥呼。 また別の通路では、蛮の目の前に意外な人物が姿を現していた。それは、以前蛮に敗れた不動琢磨であった。
    聞けば、鏡形而の手により新たな生身の左腕を移植され、復活したのだという。そして、｢美堂…今日こそはお前を倒す｣そう言って不動は蛮に襲いかかってくるのだった―！<br><br>美堂
