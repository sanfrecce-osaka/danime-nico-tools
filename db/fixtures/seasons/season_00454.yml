  description: MAKUBEXから送られてきた地図を頼りに、無限城・ベルトラインに突入した蛮、銀次、花月、十兵衛、そして赤屍。しかし、一同がベルトラインに入って見たものは、光の降り注ぐのどかな花畑だった。そして、そのバーチャルの光景に気を奪われた一堂の前で、銀次が“穴”に吸い込まれてしまうのだった。
    転送された先で銀次は柾と対峙する。｢本当だったんだ…。あなたがMAKUBEXをさらって、士度に怪我をさせたって…。｣そう言う銀次に対して、柾は冷たく ｢そうだ｣と言い放ち、さらに詰問しようとする銀次を光の壁で吹き飛ばすのだった。そして、｢お前に言うことは何も無い。帰ってくるべきでは無かったんだ…。天子峰も、お前も…。｣そういって
    ひかりに包まれた両腕で、銀次にとどめを刺そうするのだった―。が、その時、｢そこまでにしてもらいましょうか、来栖さん。｣花月の絃が来栖の腕に巻き付き、その動きを止める。
    そして、｢あんたが、元VOLTS四天王の一人か。噂は聞いてるぜ。｣そう言って蛮たちが現れる。MAKUBEXの援護で何とかその場所に辿り着いたのだった。 すると来栖はそれ以上戦おうとはせず、｢お前達には何も出来ない…。ここより去れ。
