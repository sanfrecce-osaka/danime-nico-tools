  title: 女子高生VS奪還屋
  description: "｢あなたの奪還屋、私の奪還屋。只今春の新生活応援セール実施中、奪還屋は新社会人を応援します。｣ 街角で仕事の勧誘に励んでいた蛮と銀次は、笹木田勉と名乗る会社員に”鞄”の奪還を依頼される。｢私の…私の鞄を奪り還してくださぁい！！｣聞けば、ファミレスで食事中に大切な鞄を盗まれたのだという。その鞄には会社の重要な書類が入っていて、今日中に書類を取引先に届けないと会社存続の危機なのであった。どうやら、その時隣の席で騒がしくしていた女子高生の仕業らしく、彼女達が騒ぎ立てるのを笹木田が注意した事に腹を立て、嫌がらせに持ち去ったらしい。依頼を引き受けた蛮と銀次は、その女子高生達の特徴から、その中のひとりを何とか探し出すことに成功する。
