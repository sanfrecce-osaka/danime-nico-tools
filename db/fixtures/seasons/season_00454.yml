  title: ゲットバッカーズ
  description: 対峙する銀次と柾―。自らの裏切りを告白した後、光をまとった柾は銀次に向け拳を振りかざす。｢お前が出て行き、MAKUBEXが無限城の真実に近づきすぎた。ブレイントラストがオレを呼び戻した今、もう後戻りは出来ない！｣しかし銀次はその拳をあっさりと受け止める。その目は閉じられており、柾に対して攻撃は気配で判ると
    言う。すると、まとっていた光のカーテンを掌に集中させる柾。｢だが、光はかわしきれまい｣そう言うと、その光を銀次に向けて放つのだった！｢クッ―！｣その光に貫かれて膝をつく銀次に、柾は言う。｢いくら雷帝といえども、オレが与えたダメージはまだ完全に直っていないはずだ。そんな体で何が出来る｣その言葉に、銀次は力をこめて再び立ち上がるのだった。｢それでも…それでも諦めるわけにはいかいんだ！！MAKUBEXのことも、柾のことも！｣そんな銀次に驚きつつも、｢本当に…変わらないな。ならばオレを倒して、それを証明してみせろ！無限城の神が用意した“宿命”にさえ勝てるとな！｣と言い、いくつもの光を銀次に向かって放つ。銀次の体に突き刺さる無数の光。しかし、銀次はその光をものともせず、柾に向かって突進する！｢うおおおおおおっ！｣そして、雷をまとった銀次の拳が、柾の体に直撃するのだった―。<br><br>美堂
