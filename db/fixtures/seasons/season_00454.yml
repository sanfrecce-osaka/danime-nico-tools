  description: 無限城の町外れで、元VOLTSのメンバー・氏家火生留に追われる朔羅。丁度そこに卑弥呼が通りかかり、火生留の炎に襲われた朔羅を助ける事となる。
    朔羅は銀次の名を言い残し気絶してしまったため、卑弥呼はHONKY TONKにサイドカーで乗りつける。そして介抱の結果、朔羅の意識は回復するが、その口から出た言葉は｢MAKUBEXが、何者かにさらわれた｣という
    衝撃的な事実であった！MAKUBEXは、無限城ロウアータウンの平和のために新たな計画を進めていた。その計画とは、無限城ロウアータウンのバーチャルの部分をMAKUBEXのマザーコンピュータに移し替え、無限城の神の支配からロウアータウンを開放しようとするものだった。そして計画を進めた結果、MAKUBEXがさらわれてしまったのだった。侵入者は、誰にも気づかれずにMAKUBEXの部屋まで侵入し、監視カメラやセキュリティーの記録もすべて消去・破壊してMAKUBEXをさらっていった。十兵衛と笑師はすぐに侵入者の後を追い、朔羅はこの事を銀次に伝えるために無限城を出たのだが、
