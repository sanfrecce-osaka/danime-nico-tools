  description: なんとか敵を退け、ゲンの薬屋に戻ってきたのは蛮、卑弥呼、士度、そして花月と十兵衛の五人であった。 しかし、士度と卑弥呼は戦闘不能状態となってしまっていた。｢た、ただいまっ｣そこに、実は道に迷っていただけで敵とも出会うことの無かった銀次が、冷や汗を流しながら戻ってくる。
    見ると銀次の後ろには、なんと赤屍が立っていたのだった。 ｢ヘヴンさんにここの場所を聞いていたのでね。銀次君とご一緒してきました。｣実は皆が戦っている最中に、HONKY
    TONKにはMAKUBEXがアーカイバの端末を使って送信したメールが届いていたのだった。そのメールにはMAKUBEXがいる現在位置を示した地図が添付されており、
    それを銀次たちに伝えてくれとの内容だった。しかし、メールが送られた直後、無限城と外部との回線はレンの手によって断たれてしまい、薬屋にそのメールを転送することができなくなってしまっていたのだ。そのため、ヘヴンがとった行動は、そのデータを直接届けるというものだった。つまり赤屍にデータの入ったフロッピーを渡し、それを運ばせたのである。そして、そのフロッピーのデータをパソコンに表示した一同は、息を飲んだ。｢これは…ベルトライン！？｣何とそれは、無限城・中階層に広がる無法地帯の一角を示す地図なのであった。<br><br>美堂
