  title: ヘラとカイト
  description: 銀次が豪華客船で知り合った弥勒雪彦。二人は友達のように仲が良くなる。だが銀次は、雪彦が護り屋・弥勒夏彦の弟であり、そして彼自身もビーナスの腕を護衛する護り屋である事を知り驚く。
