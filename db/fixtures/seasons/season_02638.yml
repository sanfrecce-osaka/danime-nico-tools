title: サッカー水滸伝～決戦！宋江vs高俅 炎の神州カップ編～
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/10/5/23105_1_8_8b.png?1573803067000
outline: 物語は千年前の中国王朝。時の皇帝・徽宗（きそう）は、政治のことには全く興味がなく大好きなサッカーに興じているうちに、国は腐敗が進み不正がはびこる時代となった。中でも悪徳役人・高俅（こうきゅう）は、得意のサッカーで皇帝をたぶらかし、私利私欲の限りを尽くし朝廷の中でも絶大な権力を握っていた。しかしそこには、様々な理由で世間から弾き出されたが国のことを憂う、義に厚い108人の英雄たちがいた。ある日、皇帝は反逆者でも逃亡者でも誰でも参加できる神州カップの開催を決定。しかしその裏には、恐ろしい陰謀が隠されていた。自由を求める宋江率いる「水滸チーム」と、高俅率いる「皇室クラブ」。これは単なる試合ではない、正義を賭けた決戦となるに違いない…。
