outline: 美しい荒廃感が漂う未来都市。純粋無垢な機械少女ソルティは、擬似家族を演じる男と共に、賞金稼ぎとして生きる。そこで出会う仲間、ライバル、そして家族にも似た暖かな存在。｢何もなかった｣ソルティが出会う様々な人々との交流。｢生活をする｣｢誰かと共に暮らす｣という事の意味。
  ｢護るために戦う｣ことの辛さ。ひとつひとつの出来事が、ソルティを確実に人間らしく成長させるが、同時にソルティが人間ではないという現実にも直面する。 そして、ソルティに秘められた謎が明らかになった時、大いなる陰謀の渦がソルティとソルティを取り巻く人々を巻き込んでゆく――。
