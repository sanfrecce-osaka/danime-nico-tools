  title: 足利尊氏、ゼッコーチョー！／ヒーロー大塩平八郎、見参！
  description: "【足利尊氏、ゼッコーチョー！】幕府と朝廷が対立していた鎌倉時代末期、足利尊氏(あしかがたかうじ)は北条高時に後醍醐天皇を倒すよう頼まれる。しかしどっちを倒すのかわからなくなった尊氏は、逆に北条高時を倒してしまう。後醍醐にほめられた尊氏だったが、調子に乗って｢征夷大将軍｣とアドバルーンを上げて勝手に名乗ると、怒った後醍醐に九州まで追いつめられることに。弟と京に攻め上ることにしたのだが、今度は敵と味方の区別がつくのか、尊氏！？／【ヒーロー大塩平八郎、見参！】大阪の奉行所で働く大塩平八郎(おおしおへいはちろう)は正義感が強く、曲がったことが大嫌い。悪い連中を捕まえては没収した極上カリカリを民衆に分け与える、みんなのヒーローだった。そんなある日、大雨が続いてお米が取れなくなってしまう。カリカリの原料にお米が入っていることを知った平八郎は、食べ物がなくて困った民衆のために立ち上がることを決意する。本物のヒーローになれるか、平八郎！？<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
