  title: 幕末に龍馬あり！～ねこねこの夜明け編～／ドキドキ、縄文人！
  description: "【幕末に龍馬あり！～ねこねこの夜明け編～】幕末、動乱の時代の日本を未来へとつき動かしたのが、坂本龍馬(さかもとりょうま)である！船の操縦を習っていた龍馬は、突然学校が解散することになり、勝海舟の紹介で西郷隆盛を訪ねる。龍馬は巨大な西郷の背中に乗るのが気持ちよかったので、仲良くなった桂小五郎も誘って、一緒に丸くなるのだった。そんな薩長同盟を面白く思わない幕府に追われることになった龍馬だったが、そこで運命的な出会いを果たすことに！／【ドキドキ、縄文人！】1万3千年ほど前の日本に、たくさんの知恵を使ってたくましく暮らす猫たち、縄文人(じょうもんじん)がいた。女の猫たちの仕事は土器を作ることだが、模様をつける縄で遊んでしまったり、土器を焼く火が怖かったりと大変。一方、男の猫たちの仕事は狩りだったが、イノシシにかなわなかったり飼い犬に追いかけられたりと、やっぱり大変。そこで魚を釣ることにするのだが、すぐに飽きてしまう。大丈夫か、縄文人！？<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
