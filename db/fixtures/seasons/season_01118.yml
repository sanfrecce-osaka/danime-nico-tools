  title: 清少納言、いとをかし！／いぬいぬ将軍、徳川綱吉！
  description: "【清少納言、いとをかし！】華麗なる女流文学が花開いた平安時代。毎日セレブを夢見ていた清少納言(せいしょうなごん)は、みんなの憧れだったセレブ中のセレブ、中宮定子(ていし)の元で働くことになった。そしてある日、定子からタブレットをプレゼントされた清少納言はブログ｢枕猫草子｣を書くことを思いつく。清少納言は定子とのセレブ生活をブログで更新し続け、｢枕猫草子｣は宮中で大人気に！ついにセレブの仲間入りを果たすのであった。【ゲスト声優】チーム女房
    役：チームしゃちほこ／【いぬいぬ将軍、徳川綱吉！】天下泰平の江戸を揺るがす大事態が起こる！将軍・徳川綱吉(とくがわつなよし)が｢犬を大切に｣というお触れを出したのである。みんなは猫が犬を大切にするのは無理だと言うが、綱吉も後には引けず100匹の犬を飼うと言い出す始末。猫と犬の立場が逆転した江戸の街は大混乱。猫たちは屋根の上で生活するはめになってしまう。それに反対する黄門様こと徳川光圀(とくがわみつくに)も現れて大騒ぎ。どうなる！？ねこねこ達！<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
