  episode_no: 第23話・第24話
  title: ねこねこマップだ、伊能忠敬！／忠臣蔵だよ、大石内蔵助！
  description: "【ねこねこマップだ、伊能忠敬！】江戸時代の日本には正しい地図が無かったので、作ろうということになった。昔から星が大好きだった伊能忠敬(いのうただたか)は、地球の大きさを知りたくて、その調査に立候補する。やる気まんまんの忠敬だったが、すでに55才。歩いて距離をはかる時もつい4足歩行になったり、測量道具で遊んでしまったりと、調査は困難をきわめる。しかし、調査をはじめて18年、ついに日本全国をはかり終えて出来た地図とは…！？【ゲスト声優】高橋至時
    役：杉田智和／【忠臣蔵だよ、大石内蔵助！】江戸城、松の廊下にて浅野内匠頭（あさのたくみのかみ）は犬の吉良上野介（きらこうずけのすけ）を爪で引っかいてしまう。それに怒った犬好きの将軍綱吉によって浅野家はお取りつぶしに。主を失った大石内蔵助（おおいしくらのすけ）は、カタキを討つことを決意。吉良を油断させるために遊ぶフリをするのだが、猫だからすぐに忘れて本気で遊んでしまう。ちゃんと討ち入り出来るのか、大石内蔵助！？<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
