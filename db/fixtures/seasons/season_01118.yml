  episode_no: 第3話・第4話
  title: 幕末に龍馬あり！～青春編～／スーパーキャット、聖徳太子！
  description: "【幕末に龍馬あり！～青春編～】武士の時代が終わりをむかえた幕末。数々の偉業をなし歴史の影からこの国をささえたのが坂本龍馬(さかもとりょうま)だ。当時、日本に黒船が突然現れた。黒船でやってきたのは、日本の猫たちより大きなアメリカンショートヘアーのペリー。その大きさに驚いた日本は、不利な条約を結ばされ猫カフェを作られてしまう。そこにいた勝海舟(かつかいしゅう)という役人と出会った龍馬は、勝から世界の広さを教えてもらうことになる。／【スーパーキャット、聖徳太子！】聖徳太子(しょうとくたいし)は生まれて間もなく｢ニャー｣と猫語を話し、幼い頃からお経を唱えるなど、天才と呼ばれた。成長してからも同時に10匹の猫の鳴き声を聞くことができたり、評判は広がるいっぽう。その頃の役人猫たちは自由気ままだったので、聖徳太子は12個の色の付いた首輪をみんなに付けたり、ソファーでの爪とぎや車のボンネットで寝るのを禁止するなど、17個のルールを作ったりするのだった。【ゲスト声優】刀自古郎女（トジコノイラツメ）
