- !ruby/hash:EpisodeHash
  episode_no: 第29話・第30話
  title: 正直すぎ、石田三成！／輝け、大仏開眼！
  description: "【正直すぎ、石田三成！】サルの豊臣秀吉(とよとみひでよし)は、鷹狩りの帰りにあるお寺に寄って休むことに。そこにいた猫の石田三成(いしだみつなり)が、猫舌なのでぬるいお茶を秀吉に出すと秀吉は大喜び。三成は秀吉の家臣となった。そして猫なのにサル語が分かる三成は、秀吉と他の家臣の猫たちの通訳をするようになるのだが、まじめで言っていることを正直に伝えすぎてしまう三成は、猫たちから恨まれてしまう。みんなと仲良くやれるのか、三成！？／【輝け、大仏開眼！】聖武天皇(しょうむてんのう)の時代、混乱する世の中を治めるためみんなで大仏を作ろうということになった。だが、気まぐれな猫たちだけではどうにもうまく大仏作りが進まない。そこで、みんなにとても人気があったお坊さんの行基(ぎょうき)をリーダーにすることになった。行基はみんなのやる気を引き出し作業は着々と進んで行く。しかし、とても大きな大仏を作ることは困難を極める。果たして完成させることはできるのか！？<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
