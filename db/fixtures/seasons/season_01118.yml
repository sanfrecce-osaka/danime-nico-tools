  title: 源頼朝、鎌倉に立つ！／がんばれ、藤原道長！
  description: "【源頼朝、鎌倉に立つ！】平安時代末期、平清盛(たいらのきよもり)ひきいる平氏猫一族は栄華をほこっていた。対立する源氏猫である幼い源頼朝(みなもとのよりとも)はつかまってしまうが、そのかわいさから命を助けてもらうことに。｢平氏にあらずんば猫にあらず｣と言う傲慢な清盛に不満を持った猫たちは、平氏猫を倒すため頼朝のもとに集まってくる。超用心深い性格に育っていた頼朝は、打倒平氏に立ち上がるのか！立ち上がらないのか？！／【がんばれ、藤原道長！】政治に文化に貴族たちが大活躍していた平安時代。貴族たちは厳しい身分階級に分けられ、しれつな出世争いをくり広げていた。藤原家の5男として生まれた藤原道長(ふじわらのみちなが)は、幼い頃に母猫のお乳をめぐっても競争、成長して宮仕えに出ても競争に明け暮れていた。下の方の階級にいた道長は、来る日も来る日もカリカリばかり食べる生活から、いつか美味しい魚を食べられるようになりたいと願う。がんばれ！道長！<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
