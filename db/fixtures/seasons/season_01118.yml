  title: 新選組、疾風伝！／家康は天下の苦労人！～関ヶ原編～
  description: "【新選組、疾風伝！】幕末の京都、幕府を倒そうとする猫たちを取り締まるために作られた新選組(しんせんぐみ)。そこには、グーの手が口に入る局長や、脱走癖のある総長、鬼のように厳しい副長、毛玉をしょっちゅう吐く美形の剣士など様々なメンバーがいた。そんな新選組に、幕府を倒す会合が開かれるという情報がもたらされる。二手に分かれて向かうが、待ち受けるフカフカの布団や、猫じゃらしなど誘惑がたくさん！大丈夫なのか？新選組！／【家康は天下の苦労人！～関ヶ原編～】天下統一をかけた戦い、関ヶ原。全国の大名は徳川家康(とくがわいえやす)ひきいる東軍と石田三成(いしだみつなり)ひきいる西軍に分かれていた。だが息子の秀忠(ひでただ)軍は敵のふわふわのついたヤリに夢中になり来ない。さらにネズミの着ぐるみを着た西軍の軍師にガマンできなくなった部下たちがワナにかかってしまう。決戦の朝、今度こそとはりきる家康だったが、部下たちはすやすや寝ていて起きない。どうなる家康！<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
