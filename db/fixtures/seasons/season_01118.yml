  title: 戦上手、真田幸村！～大坂の陣編～／家康は天下の苦労人！～しかめっつら編～
  description: "【戦上手、真田幸村！～大坂の陣編～】真田幸村(さなだゆきむら)は天下統一を目指す徳川家康と豊臣家との間で勃発した大坂冬の陣に助っ人として呼ばれ、大坂城に向かう。しかし、集められた猫たちはまとまりがなく、居心地の悪い幸村は城の外側にみんなで遊べる｢ねこニャーランド真田丸｣を作る。徳川軍の猫たちは、楽しそうな真田丸に夢中になってしまう。怒った家康は猫たちをまどわせる真田丸を壊し、再び大坂城を攻めるのだった。家康との決戦の時が迫る！／【家康は天下の苦労人！～しかめっつら編～】天下統一を果たした徳川家康(とくがわいえやす)は幼い頃から苦労の連続であった。今川家の人質だった家康は、ご褒美にお団子をもらう約束で織田家と戦わされるが、お団子はもらえないまま今川家は織田家に滅ぼされてしまう。織田家の味方になっても、ひつまぶしがもらえない。やっとお城に戻ってゆっくりお団子を食べようとすると、あの武田のキバ軍団が攻めて来た！家康、今度こそお団子を食べられるのか？！<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
