- !ruby/hash:EpisodeHash
  episode_no: 第31話・第32話
  title: お市と浅井三姉妹、嫁入り大作戦！／秀吉はサルである！
  description: "【お市と浅井三姉妹、嫁入り大作戦！】男たちが戦いに明けくれる戦国時代、女たちも嫁入りという戦いをくり広げていた。信長の妹のお市(おいち)は浅井長政の元にお嫁にいくことになった。三姉妹を生んだお市だったが、夫の長政は信長に滅ぼされてしまう。その後お市は、新たに柴田勝家の元に嫁ぐのだが、今度はサル(秀吉)に滅ぼされてしまう。サル(秀吉)によって引き取られた三姉妹は、嫁ぎ先を決める新たなる戦いに巻き込まれるのであった！／【秀吉はサルである！】サルの秀吉(ひでよし)は、あこがれの侍になるために信長の元に行く。秀吉は信長を喜ばせようと色々と働くのだが、サル語が猫の信長には伝わらないので苦労の連続であった。それでもがんばり続けた秀吉はメキメキと出世していった。しかし！秀吉をかわいがってくれていた信長が家臣の光秀に討たれてしまう。泣きくずれる信長軍たちだったが、猫語がわからない秀吉はみんながなんで泣いているのか理解できない。どうする秀吉！？<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
