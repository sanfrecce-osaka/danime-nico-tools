  title: 無敵、武田信玄伝説！／おしゃれ独眼竜政宗！～大ピンチ編～
  description: "【無敵、武田信玄伝説！】戦国時代、無敵のキバ軍団を率いてまわりの国の武将たちから恐れられていた武田信玄(たけだしんげん)。猫は石垣、猫は城。たくさんの伝説を持っていた信玄だったが、中でも最も有名なのが、10年も争った川中島の戦いであった。｢甲斐の虎｣と呼ばれた信玄の相手は、｢越後の龍｣と呼ばれた上杉謙信(うえすぎけんしん)。ライバル猫同士だった2人の対決の真実が、いま明らかに！／【おしゃれ独眼竜政宗！～大ピンチ編～】東北の暴れん坊と呼ばれた伊達政宗(だてまさむね)は、おしゃれが大好き。今日も悩んだ末に選んだ眼帯は、魚の形だった！ある日サルの秀吉から城に来るようにと手紙が届くが、サル語なので猫の政宗たちにはまるで読めない。いつまでたっても来ない政宗に怒り狂う秀吉。ようやく、通訳サルに手紙の内容を教えてもらう政宗だったが、なんと｢早く来ないと一族を滅ぼす｣と書いてある。この大ピンチ、どうする政宗！？【ゲスト声優】片倉小十郎
