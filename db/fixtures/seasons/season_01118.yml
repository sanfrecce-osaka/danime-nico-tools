  episode_no: 第27話・第28話
  title: 女領主井伊直虎、誕生編！／はだかン坊将軍、徳川吉宗！
  description: "【女領主井伊直虎、誕生編！】戦国時代、井伊家は当主に息子がいなくて困っていた。娘はかわいいものが大好きなのに見た目がどう見てもトラのお虎(おとら)がいたが、この時代女性は当主として認められていなかった。井伊家の内部はワナのかけ合いで大混乱。次々と男の跡取り候補がいなくなってしまう。そこで、お虎は名前を井伊直虎(いいなおとら)とあらため、井伊家のために立ち上がることにした。お虎は井伊家の当主になれるのか！？／【はだかン坊将軍、徳川吉宗！】江戸時代、幕府はお金がなく、蔵も空っぽで困っていた。時の将軍、徳川吉宗(とくがわよしむね)は突然着物を脱ぎすて裸になると、ムダ使いをやめようと宣言をする。そして、お米かカリカリを幕府に納める新しい決まりを作った。カリカリが好きな猫たちはお米ばかりを納めはじめるが、カリカリがお米でできていることが発覚すると、今度はお米をめぐって街は大混乱！どうする吉宗！？<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
