  episode_no: 第1話・第2話
  title: 女王、卑弥呼！／その猫、織田信長！
  description: "【女王、卑弥呼！】昔々のその昔、日本は猫同士のあらそいが繰り返されていた。そこへこつ然と現れた卑弥呼(ひみこ)。卑弥呼は猫じゃらしを使って猫たちをたばね女王となる。卑弥呼は邪馬台国を作り、巨大な猫タワーの中で爪をといで占いを行った。となりの国の魏(ぎ)に使いを送ることになったのだが、使者たちは魏に向かう船の中で、用意していたお土産のキャットフードを全部食べてしまう。ピンチになった使者たちが取った行動とは？？／【その猫、織田信長！】戦国乱世の時代に、天下統一に最も近いと言われた猫、それが織田信長(おだのぶなが)。信長はいつも藤吉郎(とうきちろう)という大きな猿を連れていて、その猿の活躍によって数々の戦で勝利をおさめる。ある戦の時、猿はいい作戦を思いついて伝えるのだが、猿語なので猫の信長達には何を言っているのかさっぱり分からない。それでも可愛いので、信長にとっては問題ないのである。そんな信長に、運命の影が忍びよってきていた。<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
