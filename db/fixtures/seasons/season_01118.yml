  episode_no: 第7話・第8話
  title: 戦上手、真田幸村！～迷走！？編～／平安絵巻、紫式部！
  description: "【戦上手、真田幸村！～迷走！？編～】様々な猫たちが天下統一を目指して戦っていた戦国時代、真田幸村(さなだゆきむら)は戦(いくさ)上手と呼ばれていた。幸村親子は仕えていたお城が燃えてしまい行く先に困ることに。忍者のサスケとともに色々な国に行くのだが、行くところ行くところお城が燃えてしまう。疲れ果てた幸村親子は思わずネズミとチョウチョをそれぞれ追いかけてしまい、敵味方に別れることになってしまう。時は関ヶ原の戦い間近。どうする幸村！？／【平安絵巻、紫式部！】華麗なる文化が花開いた平安時代。紫式部(むらさきしきぶ)は、世界最古とも言われる長編小説を書いた女性だ。幼い頃から本が大好きで、夢見る乙女に成長していた式部は、ある時プロポーズを受ける。何度断っても粘られ、ついにオッケーを出したが夫はすぐに亡くなってしまった。ひとりになった式部にはまた恋文がたくさん届くが、どれを読んでもあまりに面白くなかったので、式部はついに自分で文章を書くことにしたのであった。<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
