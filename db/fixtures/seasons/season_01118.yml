  title: 新選組、青春編！／若武者、義経！
  description: "【新選組、青春編！】新選組(しんせんぐみ)を結成する前、近藤勇(こんどういさみ)たちは武士になることを夢見て毎日稽古に励んでいた。道場には、永倉新八(ながくらしんぱち)や斎藤一(さいとうはじめ)といった腕に自信のある者たちが訪れては、実力を競い合っていた。そんなある日、近藤たちは幕府に反発する者たちを取り締まるため京都に行くこととなる。近藤と仲間たちは、武士になる最高のチャンスを、つかむことが出来るのか！？【ゲスト声優】斎藤一
    役：杉田智和／【若武者、義経！】平安時代末期、この世を欲しいままにしていた平氏猫一族を倒すために集められた源氏猫たち。その中でも源義経(みなもとのよしつね)は、その華麗なる身のこなしで家来の弁慶とともに大活躍する。しかし大人気となった義経は、ヤキモチをやいた兄の頼朝(よりとも)によってこらしめられることとなってしまう。追いつめられた義経と、追っ手に立ちはだかる弁慶。二人はピンチを乗り越えられるのか？【ゲスト声優】後白河法皇
