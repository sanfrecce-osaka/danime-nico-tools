  episode_no: 第25話・第26話
  title: 宮本武蔵、天下一なり！／いくぜ信長、桶狭間！
  description: "【宮本武蔵、天下一なり！】小さい頃から体が大きく乱暴者だった宮本武蔵（みやもとむさし）は、沢庵和尚（たくあんおしょう）のすすめで剣術修行の旅に出る。日本一の剣豪を目指す武蔵は、京の都で将軍家剣術指南役の吉岡一門を倒したのをはじめ、日本中で次々に強敵に挑んでは倒してゆく。そしてついにやってきた、巌流島での佐々木小次郎との対決。大きすぎる武蔵が乗る小舟はバランスが悪くてなかなか進まない。どうなる、武蔵！？／【いくぜ信長、桶狭間！】戦国時代、尾張の大うつけこと弱小大名の織田信長（おだのぶなが）の元に、“海道一の弓取り”と言われた大大名の今川義元（いまがわよしもと）が攻めてくることになった。焦る家臣たちを尻目にサルと遊んでばかりいる信長。やがて義元の大軍が信長の最前線の砦を攻め落としてしまう。ようやく信長軍は動き出したが、猫が大嫌いな雨が降り始め、両軍ともにやる気を無くしてしまう。歴史に残る戦いの行方やいかに？！<br><br>出演:山寺宏一、小林ゆう<br><br>原作:そにしけんじ／プロデューサー:山田
