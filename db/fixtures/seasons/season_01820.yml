  title: モテないし、将来を考える
  description: 文化祭が終わりまた変わらない日常が戻ってきた。季節はもう秋、今まで何をしていたのだろう…と後悔した智子はこれまでの事を走馬燈のように思い出してしまう…。過去を悔やむのではなく今から出来ることをやろう…！と思い直した智子はカバンの中から進路希望調査票を見つける。参考までにゆうちゃんの意見を聞いてみようと電話を掛けたのだが、思わぬ過去が……。<br><br>黒木智子:橘田いずみ／黒木智貴:中村悠一／ゆうちゃん:花澤香菜<br><br>原作:谷川ニコ(掲載｢ガンガンONLINE｣スクウェア・エニックス刊)／監督:大沼
