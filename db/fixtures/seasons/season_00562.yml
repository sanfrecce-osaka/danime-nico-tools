  description: "【まだ明け初めし前髪の】開校記念日に現われたのは、あらゆるものを“開こう”とするペリーさん。そんな彼の前に、望の“閉じた心”が立ちふさがり…。／【ティファニーで装飾を】ひな祭りは｢過剰装飾｣の巣窟だと指摘する望。“足し算こそ美学”という誤った認識を正しに町へ繰り出すが…／【新しくない人よ、目覚めよ】浜辺で授業をする2年へ組の前に、望の旧友・一旧さんが現れた。あらゆる｢旧｣を愛する彼が、少女達を美しき｢旧｣の世界へ誘う…。<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧・三珠真夜:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子／加賀愛:後藤沙緒里／一旧さん:杉田智和／木野国也:寺島拓篤／糸色景:子安武人<br><br>原作:久米田康治(週刊少年マガジン「さよなら絶望先生」講談社刊)／監督:新房昭之／アニメーションプロデューサー:久保田光俊／シリーズ構成:小黒祐一郎・東富耶子／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／チーフ演出:宮本幸裕／総作画監督:山村洋貴／色彩設計:滝沢いづみ／美術監督:椿ヒロツグ／美術監修:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265611←前話｜次話→so32265641　第一話→so32265611"
