- !ruby/hash:EpisodeHash
  episode_no: EPISODE7
  title: ARCANA No.00
  description: 爆心地にて対峙するシンフォギア装者と錬金術師。いわれなき理由に踏み躙られた過去を持つサンジェルマンは、殴り合いより話し合いをと呼びかける響の言葉を拒絶するが、響もまた、サンジェルマンと同様の傷を隠しているからこそ簡単には折れない。月遺跡の掌握のため、サンジェルマンたちが求める通称「神の力」。それは、藤尭が死地より持ち帰った映像記録データの解析によって、生命エネルギーより錬成されるモノと判明するが、同時に、響の一撃によって分解されるような規模ではないだろうと弦十郎は推察する。徐々に明らかになっていくパヴァリア光明結社の目的。だが、抜剣を封殺されたシンフォギア装者たちの状況は劣勢である。対抗策を探し求めるエルフナインは、膨大な聖遺物関連資料の中から一縷の光明を見出す。赤き輝石に対抗する奇跡とは、立花響の軌跡そのもの。胸からこぼれた取るに足らないガーベッジこそが希望の欠片であった。<br><br>立花
