- !ruby/hash:EpisodeHash
  episode_no: EPISODE8
  title: 過去と未来の狭間で
  description: 賢者の石への対抗手段として動き出す、シンフォギア強化計画。愚者の石さえあればと期待する装者たちであったが、弦十郎の面持ちは厳しい。一方、調と切歌のユニゾンに敗退したプレラーティのダメージは存外に大きく、サンジェルマンも祭壇設置の儀式に追われるため、カリオストロは単騎出撃を決意。搦め手と取り出したのは、位相差障壁を檻と駆使するアルカ・ノイズであった。バルベルデへ帰国の直前、クリスに面会を求めるステファンとソーニャ。明るい表情で臨むステファンに対してクリスの表情は硬く暗く、後悔に苛まれ続けるソーニャの表情もまた、クリス同様に翳っている。踏み込むべき一歩を互いに躊躇する最中に出現するパヴァリア光明結社。装者分断を必勝の策とするカリオストロは、調と切歌の引き離しに成功。イグナイトモジュールに加えユニゾンまで封殺することで勝利を確信する。だがその時、窮地のクリスに投げかけられたステファンの言葉は、赦しではなく発破。燃え上がる想いを武器に、譲れない胸の張り合いがここに決着する。<br><br>立花
