- !ruby/hash:EpisodeHash
  episode_no: EPISODE3
  title: 歯車が描くホロスコープ
  description: 早くも対峙する装者と錬金術師。そして舞台は日本へ。私立リディアン音楽院の二学期が始まったものの、終わらない夏休みの宿題とクリスに突きつけられた残酷な選択に胸を痛める響の表情は浮かなかった。バルベルデ政府が保有していた機密資料を手に、遅れて帰国する翼とマリア。そこに襲いかかるはカリオストロとプレラーティ。苛烈な歓迎儀式に搭乗していた特別機は破壊されるものの、ケースに収められた機密資料はかろうじて守られるのであった。サンジェルマンは、起動したアンティキティラの歯車を以ってしてティキを目覚めさせる。――と、その時、けたたましく鳴り渡る電話の呼び出しベル。受話器の向こうより語りかけるのは、パヴァリア光明結社の統制局長、アダム・ヴァイスハウプトその人。ティキの瞳のホロスコープは、新たな戦いを予感させるのであった。<br><br>立花
