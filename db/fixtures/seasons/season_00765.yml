- !ruby/hash:EpisodeHash
  episode_no: EPISODE6
  title: 決死圏からの浮上
  description: 錬金思想の最果てか、それとも遠い日の屈辱を雪ぐためか。完全を希求するサンジェルマンは、巨大アルカ・ノイズを伴って強襲してくる。装者連携による対応で、あっけないほど脆く崩れる巨大アルカ・ノイズ。だがそれは罠。分裂した個体がそれぞれに侵攻する分断作戦であった。LiNKER完成のために足りない最後の欠片、シンフォギアが繋がる脳領域を探るべく、残された電気信号痕を観測するマリアとエルフナインは、昏い世界の奥底で、懐かしくも忌まわしい声に翻弄されるのであった。限りなく続くアルカ・ノイズとの戦いに、徐々に疲弊していく装者たち。親友・未来に迫る危機に際して正義の選択を迫られた響は、選ぶのではなく、すべてに対してこの手を伸ばそうと、封殺された抜剣を試みる。一方、仮想に形成された深層意識内で、マリアは自分の記憶を客観視する。子供の頃よりも、少しだけ高く広くなった世界に立つことで見えてくる事実。そう。ウェル博士はいつだって、はぐらかす事なくハッキリと伝えてきたのだ。<br><br>立花
