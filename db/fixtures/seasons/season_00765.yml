  description: 翼とマリアがバルベルデ共和国より持ち帰った機密資料を解読するため、長野県松代にある国土安全保障の要、風鳴機関本部を訪れるS.O.N.G.の面々。装者たちは周辺の警戒任務にあたるものの、最後のLiNKERを使い切り、シンフォギアを纏えないマリア、調、切歌は焦りを隠せなかった。一方、パヴァリア光明結社の錬金術師たちも、統制局長アダムから下された「シンフォギア破壊命令」を実行すべく、ファウストローブの完成を急ぐが、ローブ越しの決着はもどかしいと、カリオストロは宣うのであった。そして訪れる、シンフォギアとファウストローブ激突の瞬間。大量に出現したアルカ・ノイズを殲滅するために抜剣。決戦仕様のイグナイトモジュールを起動させるが、それこそが罠であった。絶体絶命の窮地に陥る響、翼、クリス。さらに――<br><br>立花
