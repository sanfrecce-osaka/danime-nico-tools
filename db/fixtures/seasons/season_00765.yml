- !ruby/hash:EpisodeHash
  episode_no: EPISODE13
  title: 涙を重ねる度、証明される現実は
  description: 見上げた空に不浄をもたらす光はなく、錬金術師もまた光へと還っていった。歌でブン殴る事しかできない現実に慟哭する響。だが眼前に、尚も脅威は立ちはだかる。門の開闢に力を消費し、さらに神の力まで喪ったアダムは美形のプライドを焼却。高みに焦がれてきた人形は、高みに角を戴く姿へと成り果て、ここに決着を求める。装者六人のユニゾンによって上昇するフォニックゲイン。それでも、決戦機能のエクスドライブを起動させるには程遠く、苦戦を強いられる。終わりなき闘争に疲弊する装者たち。その原因こそバラルの呪詛と喝破するアダム。圧倒的な戦闘力に打ちのめされ、挫けかけた響の胸に届くサンジェルマンの声。見やる先に輝く、ファウストローブのコンバーターにして主兵装たるスペルキャスター。突き動かされるように飛び出す響。だが、逆転の可能性は無情にもアダムに握り潰される。炸裂するファウストローブの形成エネルギーを浴びる響は、絶唱にて対抗。前線に立つ仲間たちと銃後にて支える仲間たちの想い。そして――サンジェルマンの理想。全てはひとつに束ねられ、支配を強いる完全（アダム・ヴァイスハウプト）に貫き抗う六領（シンフォギア）へと新生（リビルド）する。<br><br>立花
