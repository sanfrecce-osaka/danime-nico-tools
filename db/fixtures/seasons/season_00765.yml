  title: 神威赫奕の極みに達し
  description: 夜天を巡る星々の命はティキに降り注ぎ、今まさに神の力と完成しつつあった。握った正義は違えども、アダムの思惑を阻止せんとする響とサンジェルマンは、理解しあえぬ敵同士のままに勇気を花咲かせ、この鉄火場に共闘を実現する。予期せぬ作戦の軌道修正に著しく力を消耗していたために黄金の錬成は叶わず、拳撃と銃撃の奏でるコンビネーションに追い詰められていくアダム。好機に「だとしても」を貫くサンジェルマンは、ついにアダムをとらえるが、それは長きに渡って隠された、パヴァリア光明結社の秘密を抉る一撃でもあった。人でなしの咆哮に呼応したティキは、浴びる星々の命を固着させ、その身に鎧う。響とサンジェルマンに向けた敵意が、かくあれかしと形為し、神力はここに顕現。ディバインウェポンと完成したティキが誇る圧倒的な攻撃と絶対的な防御に、装者は、S.O.N.G.は、そして人類は、為す術もなく打ちのめされていく。誰もが戦慄し、諦めかけたその時、突如として開示されるバルベルデドキュメント。たとえ世界が異形の空に閉ざされても、撃槍は無限の鼓動に奮い立つ。<br><br>立花
