- !ruby/hash:EpisodeHash
  episode_no: EPISODE9
  title: 碧いうさぎ
  description: ラピス・フィロソフィカスによる抜剣封殺への対抗手段――絆のユニゾン。装者たちの連携練度が進む中、調だけが上手くいかず、焦りを募らせる。その時、神社本庁を通じて神の力に関するひとつの情報がもたらされる。曰く、神出ずる門の伝承。早速現地にてS.O.N.G.による調査が開始する。一方、仲間に犠牲を強いるやり方に不信感を懐いたプレラーティは、アダムの元に赴いて真偽を質すが、結果、決裂を決定的なものとする。儀式執行中のサンジェルマンの元に向かおうと疾駆するプレラーティ。なりふり構わない暴走のあおりで、進行ルートに拡大する被害は甚大。駆けつける翼と調は、プレラーティに目的を問うがにべもなく拒絶されてしまう。まもなく差し掛かる住宅地への蹂躙を阻止するため、ユニゾンによる高機動戦を提案する翼であったが、調の表情は暗い。狭い世界の関係性しか知らない調にとって、誰かと繋がる事は容易でない。出口の見えない隧道を走る調に、翼はいつかの自分を重ねるのであった。<br><br>立花
