  title: バルベルデ地獄変
  description: 夏休み登校日。疲労した響の前に降り立つヘリは、シンフォギア装者たちを新たな戦いへと誘うべく回転翼をとどろかせた。舞台は、南米の軍事政権国家バルベルデ。アルカ・ノイズを保有し、自国民に対して不当な弾圧を行うバルベルデ政府に対して、国連直轄の超常災害対策機動部タスクフォースS.O.N.G.は、しかるべき決議の後、武力介入を敢行するのであった。たちどころに制圧されていく軍事拠点。だが――不可知の結界に守られた旧いオペラハウスに姿を見せる三人の錬金術師。その名は、サンジェルマン、カリオストロ、プレラーティ。バルベルデ政府に錬金術の断片を譲渡していたのは、熱帯の夜に咲く、毒花のごとき彼女たちである。無慈悲に命を摘み取っていく錬金術師たちに、最後のLiNKERを投与したマリア、調、切歌が不退転の覚悟で立ちはだかるのであった。<br><br>立花
