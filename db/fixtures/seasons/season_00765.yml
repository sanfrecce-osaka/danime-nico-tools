outline: ワールドデストラクターである「チフォージュ・シャトー」を駆使した、錬金術師キャロルによる世界解剖計画――通称「魔法少女事変」の阻止から数週間後。シンフォギア装者たちを苦しめ、一度ならず敗退へと追い詰めた「アルカ・ノイズ」の脅威は世界各地に蔓延していた。時おかずして発生する次なる事件に、何かしらの関連性を疑いつつ鎮圧にあたる装者たち。熱帯夜に遭遇したのは、通常物理法則の埒外にある怪物「ヨナルデパズトーリ」と、怪物を「神の力」と呼び、自在に使役する三人の錬金術師「サンジェルマン」「プレラーティ」「カリオストロ」であった。錬金術師たちが属する秘密組織「パヴァリア光明結社」は、これまでにシンフォギア装者たちが乗り越えてきた騒乱に関わってきたばかりか、人類史の裏側に暗躍してきた恐るべき敵対勢力である。
  ついに顕現、そして強襲するかつてない脅威に戦慄を隠せないシンフォギア装者たち。人知れず奪われた聖遺物「アンティキティラの歯車」は、無邪気な瞳のホロスコープに巨大な陰謀を映し出すのであった。
