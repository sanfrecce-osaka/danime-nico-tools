- !ruby/hash:EpisodeHash
  episode_no: EPISODE2
  title: ラストリゾート
  description: 想定された訓練通りに遂行される制圧任務。だが、その果てに顕現したのは想定外の異常事態。邪神にして蛇身、ヨナルデパズトーリを模した「神の力」であった。映像データを守るため、マリアはたしかに「神の力」を螺旋に抉ったが、埒外の現象によって「無かったこと」に貶められてしまう。一方、響、翼、クリスは、訪れた小さな村にて、化学兵器プラントの工場長より卑劣な交渉を持ちかけられる。膠着は、プラントで出逢った少年ステファンによって崩されるが、そのさなかにてクリスは残酷な選択を迫られる事となった。検知したアルカ・ノイズ反応を追って、再び錬金術師と対峙するマリアたち。不利な状況にあっても諦めずに奮戦するものの、あと一歩が及ばず、LiNKERの効果時間が超過してしまう。マリアたちの眼前に屹立する光の柱は、今まさに形為そうとしている「神の力」であったが――<br><br>立花
