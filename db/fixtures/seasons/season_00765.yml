- !ruby/hash:EpisodeHash
  episode_no: EPISODE5
  title: 虚構戦域に命を賭して
  description: 戦場に介入した統制局長アダム・ヴァイスハウプトは、わずかばかりの黄金を錬成するついでに装者必殺の鉄槌を振り下ろす。絶体絶命の響たちを救ったのは、LiNKERを介さずにギアを纏ったマリアたち。だが、国土安全保障の要である風鳴機関本部は跡形もなく消失してしまうのであった。その挺身に絶唱級の負荷も危ぶまれたが、奇跡的に軽症で済むマリア、調、切歌。すべては、アガートラームの特性によるものと推察されると、エルフナインは、マリアの脳内に残るアガートラームの電気信号痕を辿ることで、脳のどの領域にシンフォギアが繋がっているのかを突き止めようと試みる。それは危険な行為であったが、LiNKERのレシピ解明の突破口でもあった。ついに、神の力の具現化を本格始動させるパヴァリア光明結社。先だってシンフォギア装者の討伐は不可欠とし、総力戦を仕掛けてくる。支配からの解放を謳うサンジェルマンとの拳の握り合いを思い悩む響。親友の胸の内を察した未来は、ただ「負けないで」と背中を押すのであった。<br><br>立花
