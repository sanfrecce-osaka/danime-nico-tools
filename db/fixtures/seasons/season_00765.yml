- !ruby/hash:EpisodeHash
  episode_no: EPISODE10
  title: アン・ティキ・ティラ
  description: 命を礎とする覚悟は済ませてある。だが、志を踏み躙られるのは果たして。求めた理想の為だとしても、アダムとティキの言葉はサンジェルマンの心を苛む。S.O.N.G.は神社本庁との連携によって、パヴァリア光明結社の作戦を、レイラインより引きずり出した星の命による「神の力」の具現化と看破。決戦に備えての疎開が進む中、弦十郎は対抗手段となる可能性を示唆する。――それは、「神の力」に対抗する「神殺し」の存在。だが、「神殺し」の真実へと至る道筋は悉く潰されており、解明は困難。緒川は各国の情報機関と連携し、すべてを詳らかにすべく奔走するが…難航するS.O.N.G.をよそに着々と進行するかに思えたパヴァリア光明結社の作戦。間一髪、要石によるレイライン遮断にて鼓星の神門を閉じる周到な八紘。それでもアダムは、自信に蓄えられた圧倒的な魔力を消費し、大地に描かれた鏡写しのオリオン座に照応する天のオリオン座を門に見立てて開闢。得られた星々の命とティキを交じり合わせる事で「神の力」を産み落とそうと試みる。<br><br>立花
