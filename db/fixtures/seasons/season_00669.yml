  title: 普段問答／ふく違い／叫び指南
  description: "【普段問答】たとえアニメになっても、普段通りにやればいい。そういうわけで｢普段通り｣がこの日のお話のテーマ。普段していること、普段食べているもの、普段着などなど話は転がるが、しまいにはなぜか魔梨威が服を脱がされてしまうのだった。／【ふく違い】さてそんな彼女たちは、寄席の外ではどんな服装をしているのか。寄席が始まる前にお互いの私服姿を見た魔梨威たちは、その意外な姿に納得したり驚いたりする。／【叫び指南】犬派か猫派か、そんな何気ない質問から雑談を始める五人。でも気がつくと日本の北や西に向かって｢返せー！｣と叫んでいるのだった。<br><br>蕪羅亭魔梨威(ぶらてい
