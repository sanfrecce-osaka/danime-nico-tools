  title: しりとてちん／上野のクマ／ねごと
  description: "【しりとてちん】子供にも寄席に来てもらおうと、子供向けサービスを考える五人。色々試行錯誤した結果、子供にはお尻が受けると判断。魔梨威にお尻を出させようとするのだが……。／【上野のクマ】ある晴れた日、動物園にやってきたいつもの五人。パンダを見たり、魔梨威が丸京をからかって殴られたり、感動的な動物話で涙したりと、楽しく時間をすごすのだった。／【ねごと】魔梨威が寝ていると果報が来る。そう気づいたほかのメンバーが魔梨威を眠らせてみると、お客様からの差し入れ、CM出演などなど、次々果報が押し寄せてくるのだった。<br><br>蕪羅亭魔梨威(ぶらてい
