outline: 落語家のお仕事は、もちろん寄席で一席ぶつこと。でも寄席が終わった後に楽屋でだらだら続ける雑談の方が面白いかも……そう思えるような五人の女性落語たちがいた。ツッコミ役の姉御肌だけど体型は子供の魔梨威。みんなの暴走をおさえる気配り上手の手寅。かわいらしい外見とは裏腹に腹黒い内面がちらほら見える木胡桃。シニカル武闘派メガネっ娘の丸京。妄想力抜群なダークサイドの住人・苦来。彼女たちが繰り広げる会話は、ときにまったり、ときに暴走。気づいてみれば放送コードギリギリのラインを突っ走り、たまにラインの向こうへ抜けてしまって帰ってこない。そんな彼女たちの会話は、はたしてちゃんとテレビで放送できるのか……？
