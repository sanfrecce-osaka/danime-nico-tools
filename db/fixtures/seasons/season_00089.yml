  description: 休日前の閃学園は遊びやデートの約束で浮足立っていた。丈途も律と街へ出かける約束をするのだが、当日の成り行きで吹音と二人で街へ出かけることになる。世間知らずで無防備な吹音に終始ドキドキな丈途。そんな中、突如雨が降り出し、これまた成り行きで丈途と吹音はホテルで休息を取ることに!シャワーに着替えと、丈途のドキドキは最高潮に達して…。果たして二人の運命は、そして吹音が語るその秘めたる想いとは?<br><br>芥川
