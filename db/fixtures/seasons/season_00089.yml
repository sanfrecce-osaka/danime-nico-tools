  description: 吹音のために、自分の想いの全てを合唱曲の歌詞に込めると誓った丈途。それぞれの想いを胸に、クラス対抗オリエンテーション大会最終戦、合唱対決本番を迎える。思春期の少年少女達が全てを脱ぎ捨て、溜め込んだ想いを一気に開放して全身全霊で臨む衝撃の大合唱が閃学園に響き渡る!それは熱く、激しく、それでいて儚く切ない青春の調べ。抱えた想いは違えど、伝えたい想いは皆同じ。たった一言｢大好きだ!!｣<br><br>芥川
