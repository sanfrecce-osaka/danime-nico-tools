outline: "「わたしは騎士テオの聖印と契約し、永遠の忠誠を誓います」孤高の魔法師シルーカと、放浪の騎士テオ。ふたりが交わした主従の誓いは、混沌と戦乱の大陸に変革の風をもたらすのか混沌がすべてを支配する大陸、アトラタン。人々は混沌により生じる災害に怯え、それを鎮める力“聖印”を持つ者、〈君主（ロード）〉に守られ生きてきた。だが、いつしか君主たちは「人々の守護」という理念を捨て、互いの聖印と領土を奪い合う戦乱へと突入していく。その中、理念なき君主たちを軽蔑する孤高の魔法師シルーカと、故郷を圧政から解放するべく修練の旅を続ける放浪の騎士テオは出会う。テオの理想に触れたシルーカの強引な策略により、主従の契約を交わすことになった二人は、戦乱の巻き起こる大陸に、変革をもたらしていく。秩序の結晶である＜皇帝聖印(グランクレスト)＞を巡り繰り広げられる一大戦記ファンタジー、開幕！"
