outline: アニメやフィギュアが大好きなオタク少年・小野田坂道は、入学した総北高校で、中学時代に自転車ロードレースで名を馳せた今泉俊輔と鳴子章吉と出会う。坂道は、小さな頃から自転車で毎週往復９０kmの秋葉原通いで知らずのうちに鍛えられた自転車の才能、高回転＜ハイケイデンス＞なペダリングを彼らに見出され、自転車競技部の門を叩く。今泉や鳴子、そして金城、巻島、田所ら実力派の先輩たちとの練習でどんどん才能を伸ばしていった坂道は、意外性の力を見込まれ全国大会＜インターハイ＞のメンバーに”クライマー”として選出される。”全員がエース”という最強チーム、王者・箱根学園や、今泉が激しく敵対視する”怪物”御堂筋を擁する京都伏見高校など、全国の強豪校が揃う、３日間に及ぶ過酷な戦い。チーム全員の想いが詰まったユニフォームジャージを真っ先にゴールに届けるため、チーム総北は力の限りペダルを回し、疾走する！
