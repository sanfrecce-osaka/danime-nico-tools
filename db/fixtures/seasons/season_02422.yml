  description: 都会チームには、宇宙服のコスプレをした自称超能力者兼宇宙人の少女・ヤシロが参加していた。宇宙人同士仲良くしようと迫るヤシロに、エリオは怯えて逃げ惑い、真が助けてやるはめに。その日の晩、真とエリオが藤和家の庭で天体観測をしていると、家の軒下から宇宙服姿のヤシロが這い出てきた。布団で武装したエリオの突進を受け、宇宙服のヘルメットが脱げたヤシロの素顔に、真は思わず絶句する。<br><br>藤和エリオ:大亀あすか／丹羽真:入野自由／御船流子:加藤英美里／前川さん:渕上舞／藤和女々:野中
