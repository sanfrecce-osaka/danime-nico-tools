outline: 裕福な家で育ち、美しい母と有能な父を持った少年、間黒男。少年の未来への道は、明るく希望に満ちていたはずだった。しかし、一発の不発弾が、一瞬にして少年の未来を打ち砕いた。爆発事故が原因で母は死亡し、家庭は崩壊、少年は身体がバラバラになるほどの重傷を負い、誰もが少年の死を確信した。それを救ったのが本間という外科医だった。本間は諦めなかった。少年を救うために何十時間にも及ぶ大手術を行い、ついに少年を死の淵から蘇らせたのだった。ツギハギだらけの身体、恐怖のために半分白髪となった髪。蘇った少年の容姿はすっかり様変わりしていた。そして、その後に、身体を回復させるための、地獄のようなリハビリが待っていたのだ。少年はリハビリに耐えた。いつしか少年の胸には、ある目標が芽生えていたのだ。それは、本間のような優れた外科医になることだったのだ。そして、数年後。一人の天才外科医が生まれた。ブラック・ジャックの誕生である。不可能を可能とする医者。法外な手術代を取る医者。そして……医師免許を持たないもぐりの医者。彼がなぜ無免許医なのか、その理由は定かではない。形式に捕らわれるのが嫌で、もともと取らなかったとか、持っていたがなんらかの理由で剥奪されたとか、人々は噂する。
