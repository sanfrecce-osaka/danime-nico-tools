  description: 第129話：「どうして川は流れるんだろう」と、ふと不思議に思ったぼのぼの。早速、確かめようと川沿いを歩いていると、木の枝で川面を叩いて遊んでいるネコさんがいた。川の流れと関係しているんじゃないかと駆け寄り川面を叩くのをやめさせるが、やっぱり関係ないみたい。川が流れるのって何か関係しているのかな？／第130話：ぼのぼののおとうさんがゴミ運び器を作った。早速、ぼのぼのと一緒にゴミを詰め込んで運んだりと大活躍！しかし、帰り道はゴミが入ってないのにもの凄く重く動かせなくなってしまった。どうして重く感じるのかと不思議に思い、「使わなくなると重いのかな」「使わないものはゴミになるからかな」と色々考えてしまう。／第131話：ぼのぼの、シマリスくん、アライグマくんは、洞窟を発見した！！寝っ転がったり、腰かけになる石もあり、みんな大喜び。そこで、「ここをオレたちだけの秘密基地にしよう！」とみんなで固い契を交わすのだが、ぼのぼのはうっかりヒミツを喋ってしまうんじゃないかと不安になってきて・・・／第132話：これは、赤ん坊の頃のおはなし。ぼのちゃんがとっても大切なおとうさん。夜、急に泣き出してしまった時は、抱っこをして安心させてあげたり。カニに怖がっていたら、自分が顔を挟まれながらも追い払ってあげたり。おとうさんは、ぼのちゃんをいつも守っているんだよ。<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
