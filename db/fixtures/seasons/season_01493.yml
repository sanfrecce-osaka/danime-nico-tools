  title: 海はひとりで遊ぶところ／歯がいたい　すごくいたい／木に登ってみたいなぁ／プレーリードッグくんはどこ？
  description: 第1話：｢今日は波が高いから波乗りをするのだ｣と、ぼのぼのは一人で波乗りを楽しむ。それは上半身だけ出して大波に持ち上げられる、変な波乗りだ。アライグマがやってきたので、一緒に波乗りしないかと誘うと、｢海は疲れるからなぁ｣と気乗りしない様子。それでも海で遊び始めると、アライグマはだんだん楽しくなってくる。／第2話：虫歯になったアライグマは歯が痛いと騒ぐ。ぼのぼのはお父さんから教わった｢重い石を頭に乗せると歯が痛いのが治る｣というのを試してみるが、全然効かない。シマリスに対処法を聞いてみようと、二人で森の道を歩くと、ぼのぼのは｢昨日お父さんとケンカしてさ～｣と、こんなときに相談事を始め、アライグマに怒られる。／第3話：ぼのぼのは大きい木を見上げ、｢こんな木に登ったら、どんな気持ちになるのかなぁ｣と考える。しかしぼのぼのは木に登れない。前に挑戦したときは、木に飛びついたまま、どうしたらいいかわからず、ただしがみついているだけだった。ぼのぼのが再び木登りに挑戦しようとしていると、アライグマがやってきて協力してくれるという。　ほか<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
