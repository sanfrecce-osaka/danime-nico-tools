  description: 第17話：シマリスくんの家に、シマリスくんの暴れん坊な姉・ショーねえちゃんが遊びにきた。宝物を捨てられたり叩かれたり、さんざんいじめられ、たまらず逃げだすシマリスくん。しかしけっきょく、居合わせたぼのぼのまで一緒に捕まってしまう。すると｢おやめなさい｣と誰かの声・・・・・・颯爽と現れたのは、シマリスくんのもう1人の姉・ダイねえちゃんだった。／第18話：ぼのぼのとシマリスくんが、新しい遊びを思いついた。それは「相手に向かって歩いて行き、ぶつかる寸前になっても止まらず、そのままぶつかる」という謎の遊び。さっそくアライグマくんに教えにきたのだが、面白さがわからないアライグマくんは一緒にやってくれない。さらにアライグマくんは2人に「もっとスリルのある遊びにしよう」と持ち掛け・・・・・・。／第19話：｢おとうさん。同じ景色の夢を見たことがある？｣｢うん。ある、よ｣ぼのぼのはよく、ある景色の夢を見る。おとうさんの景色について聞いてみるけれど、ぼのぼのの景色とはだいぶ違う。アライグマくんやシマリスくんにも、それぞれの景色があるようだ。ぼのぼのとシマリスくんは、ぼのぼのの中の景色が本当にあるのか探しにいく。　ほか<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
