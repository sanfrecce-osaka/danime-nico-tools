  description: 第189話：ごはんを食べるのがめんどくさくなった、クズリくんのおとうさん。みんなに解決策を聞くのだが、納得する答えが見つからない。ヒグマの大将が人生の師と仰いでいるカマチョ先生に相談すると、ナゴ獲りでもやってみなさいと言う。小さなナゴをちまちまと集めるクズリくんのおとうさんなのだが・・・・・・。／第190話：ケリ球で遊んでいたぼのぼの達。取り損ねた球が森の奥に入り込んでしまった。危ないと言われたにもかかわらず、追い続けてしまったぼのぼの。案の定、知らないところまで来てしまった。戻る道も分からず、とうとう夜になってしまい、不安になるぼのぼののところに巨大な黒い影も現れ・・・・・・。／第191話：“ガチャピンくん”と、友達になったぼのぼの。ガチャピンくんは、友達の“ムックくん”との待ち合わせ場所の、クモモの丘を探していた。ぼのぼのが近道を案内したが、崖の上に出てしまった。ガチャピンくんが、バンジージャンプをして道を探してくれたのだが、道はなく、結局遠回りしてクモモの丘に行く事になった。　他<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
