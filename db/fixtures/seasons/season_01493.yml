  description: 第41話：森を見渡せる山で、ぼのぼのはアライグマくんのおとうさんと出会う。景色を眺めながらぽつぽつ言葉を交わすふたり。ぼのぼのの無防備な考え方を聞いて今まで生きてこられたことが不思議だと呆れるアライグマくんのおとうさんに対し、ぼのぼのはオトナが集まってコドモにはないしょのことをするとコドモは死なないのだと話し始める。／第42話：最近、シマリスくんがタネを拾って育てている。一生懸命タネの面倒を見ている様子を見ていたら自分も育ててみたくなったぼのぼのは、シマリスくんとタネ探しに出かけることに。さっそく落ちているタネらしきものを見つけたが、それが本当にタネなのかわからない。タネかどうかを確かめるため、シマリスくんはキケンな方法に打って出る。／第43話：ぼのぼのが育てていたタネが芽を出した。しかし、変な草かもしれないとアライグマくんに忠告されてしまう。トゲがあったり、変な虫がわいたり、寝ている時に耳に水を入れてきたり、世の中には変な草がたくさんあるのだ。ぼのぼのが心配していると、おとうさんが変な草かどうかはニオイをかげばわかるかもしれない、と教えてくれる。　ほか<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
