  description: 第37話：シマリスくんがダイねえちゃんによく言われているコトバ『ジリツ』。ジリツの意味がわからないぼのぼのはシマリスくんと一緒に、アライグマくんに話しを聞きにいく。アライグマくんはもうジリツしていて、その証拠に昔持ち歩いていた切り株を捨てたという。もっとジリツについて知りたいぼのぼのは、スナドリネコさんにも聞きに行く。／第38話：またまたやってきたショーねえちゃんから、なんとか隙を見て逃げだしたシマリスくん。文句を言いながら歩いていたら、偶然通りかかったぼのぼのとアライグマくんに出会う。おねえさんに会ったことがないアライグマくんがねえちゃんを見せろと言い始めたため、ふたりを連れてショーねえちゃんのもとへ戻るシマリスくんだが・・・・・・。／第39話：においを嗅ぐと少し笑ってしまう『タチワライの木』。ぼのぼの、シマリスくん、アライグマくん、アナグマくんは、このタチワライの木の皮のにおいを嗅がせて誰かを笑わせることで日ごろの鬱憤をはらす新しい遊び――『天誅ごっこ』を思いつく。おとうさん、おねえさん、スナドリネコさん・・・・・・一行は次々と森の仲間たちを襲撃していく！　ほか<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
