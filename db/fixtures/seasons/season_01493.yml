  episode_no: 第181話～第184話
  title: おねえさんとピッポさん／ボクは変わった？／イロイロの実を食べてみよう／さびしい時は
  description: 第181話：恋人のピッポさんが最近冷たいと、ダイねえちゃんがため息をついていた。昨日のデートの約束もすっぽかしたのだ。心配したシマリスくんがピッポさんを問いただすと、別の女の子と会っていたと言う。どちらが好きなのか聞いても、調子のいい事を言うピッポさん。言いくるめられそうになるシマリスくんの所に現れたのは・・・・・・。／第182話：おとうさんに変わったんじゃないかと言われたぼのぼの。勘違いだったけれど、言われてみるとなんだか変わった感じもする。シマリスくんとアライグマくんで、ぼのぼのが最近変わったところを探してみるが、どれも違う気がする。変わった感じってどんな感じなんだろう。／第183話：カラフルな色をしている綺麗な物が落ちていていた。それは、クズリくんのウンチだった。食べると体がその実と同じ色に変わる“イロイロの実”を食べたのだ。ぼのぼの達も“イロイロの実”を食べて遊ぶ事にした！たくさん食べて遊んで、お腹がいっぱいになったぼのぼの達のところにヒグマの大将達が来て・・・・・・。／第184話：ぼのぼのに、1人暮らしでさびしくないかと聞かれたシマリスくん。さびしくないけれど、もし、さびしくなったら“そーじ”をすると教えてあげた。帰宅したシマリスくんが家の中を見渡すと、あまりにもピカピカで綺麗だ。悩んだシマリスくんは、ショーねえちゃんにさびしい時はどうするのか聞きに行くのだった。<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
