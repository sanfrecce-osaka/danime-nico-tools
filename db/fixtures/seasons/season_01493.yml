  description: 第9話：アライグマがガムのように、何かをクチャクチャと噛んでいる。ぼのぼのが聞くと、それはアライグマが発明したカミーニョという食べ物だった。食べるのではなく、噛むだけの食べ物だという。興味津々のぼのぼのは、アライグマから貰って口に入れてみるが、少し噛んで返そうとしたり、口から出して休憩したりと、楽しみ方がわからない。／第10話：ぼのぼのは風邪をひいてしまった。お父さんは大きい石の両端にぼのぼのの額と自分の額をあて、石の両端を手で触り｢熱はない、ね｣と言う。シマリスは片方の手をぼのぼのの額に、もう片方を自分の額にあて、両手を合わせ｢熱はないわね｣と言う。それぞれ測り方があるようだ。ぼのぼのは風邪を治す方法はないかとシマリスに聞いてみる。／第11話：お父さんがいない間、ひとりでお留守番をすることになったぼのぼの。遊びにきたシマリスといろいろな｢お留守番のやりかた｣を試していると、ぼのぼののお父さんが大切なものをしまっていた岩の下に、穴が空いているのを発見する。しかも、お父さんの大切なものまでなくなってしまっていた。慌ててあちこち探し回る2人だが・・・・・・。　ほか<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
