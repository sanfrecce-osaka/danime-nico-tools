  description: 第173話：泳げないシマリスくんが、泳ぐ練習を始めた。泳げるようになるのが夢なのだ。魚のマネをしてみたり亀のマネをするのだけれどうまくいかない。ぼのぼのとアライグマくんもアイデアを出すのだけれど、なかなか難しいようで・・・・・・。シマリスくんは夢を叶える事が出来るのだろうか！？／第174話：今日は立つ練習をしてみよう。シマリスちゃんやアライグマちゃんと練習してみたり、おとうさんも張り切ってお手本を見せてくれます。でも、おとうさんは頑張りすぎてぎっくり腰になって動けなくなってしまいました。腰は痛いし、ぼのちゃんは動き回るし、気が気でないおとうさんなのです。／第175話：森のみんなが、シッポが痛くなる病気にかかった。病気にかからなかった、ぼのぼのとヒグマの大将がどうしたら治るのか探っていると、クズリくんのおとうさんが、1296回も病気にかかった事のあるキッチさんを見つけてきた。キッチさんに治し方を教えてもらい、森のみんなに教えると・・・・・・。／第176話：シマリスくんのおかあさんが風邪をひいたので、シマリスくんはお見舞いに行った。なのにおかあさんはシマリスくんのお世話ばかりして休んでくれない。やっと横になってくれたと思ったら、ダイねえちゃんとショーねえちゃんが現れて騒がしくなってしまい、そこへおとうさんも現れて・・・・・・。<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
