  title: アライグマくんの旅立ち／でんぐり返りしよう／アライグマくんの旅／シマリスくんと推理しよう
  description: 第193話：“修行の旅”に出ることにしたアライグマくん。みんなにお別れの挨拶をするが、誰も信じてくれない。旅に出たら、どんな楽しい事が起こるのか、ワクワクしているアライグマくんは、もう帰って来ないかもしれないと言う。そして、旅立ったアライグマくんは帰って来なかった。／第194話：アライグマくんが旅に出て一緒に遊べないので、アナグマくんと遊ぶぼのぼのとシマリスくん。いつもと勝手が違うけれど、それはそれで楽しく遊ぶぼのぼの達。でんぐり返りが上手なアナグマくんに、やり方を教えてもらうぼのぼのだが、なかなか成功しない。でんぐり返りを出来るようになるのだろうか。／第195話：旅に出ているアライグマくん。旅に出たら楽しいことが起こるはずだと、ワクワクしていたのに、いつもと変わらない。つまらなくなって、早々に帰ってしまおうと考えていたところ、同じ旅の仲間、シシーくんと出会った。シシーくんもそろそろ帰ろうと考えていたようで・・・・・・。／第196話：川の近くでクズリくんが倒れていた！！川で水を飲んでいて、気づいたら倒れていたのだ。後の事は記憶にない。なぜクズリくんは倒れていたのか、誰の仕業なのか、探偵気分になって、犯人を推理するシマリスくん。色々な推測をしていると、クズリくんのおとうさんが現れて・・・・・・。<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
