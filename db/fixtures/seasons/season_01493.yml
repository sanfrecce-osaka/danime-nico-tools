  description: 第25話：大きなモヤモヤ雲が、山の向こうから森へ流れてきた。「雲は気持ちを運んでくるものだと思うのでぃす。あの雲が森の上にきた時、みんなの気持ちはモヤモヤになってしまうでぃしょう」・・・・・・シマリスくんは力説するが、アライグマくんは信じようとしない。本当にモヤモヤした気持ちになるのか、ふたりは賭けをはじめる。／第26話：ダイねえちゃんとショーねえちゃんがシマリスくんの様子を見にやってきた。あいかわらずシマリスくんをいぢめるショーねえちゃんをいさめてくれるダイねえちゃんだが、シマリスくんのクルミを見るや、その表情がくもる。｢クルミを手放せない限り、あなたに自立はないと言ったはずです｣と、ダイねえちゃんの説教が始まってしまい・・・・・・。／第27話：空を飛びゆくコウモリを見かけたぼのぼの、シマリスくん、アライグマくん。コウモリが嫌いなシマリスくんに対し、コウモリは逆さにぶらさがって眠る、超音波もだせる、だからすごいと熱く語るアライグマくん。しかし、いまいちぼのぼのとシマリスくんには伝わらない。アライグマくんはコウモリが住む岩場へ2人を連れていくことにする。　ほか<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
