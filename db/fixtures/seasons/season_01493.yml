  title: ごちそうが食べたい／スナドリネコさんは歩く／できたことができなくなる／ぼのちゃん～シマリスちゃん
  description: 第185話：1人でごはんを食べていたフェネギーくんは、おいしい物が食べたくなって“ごちそう”を探しに出た。大好きなゴッポウ鳥のタマゴを“ごちそう”にしようと、ぼのぼの達と砂漠や森を探すがなかなか見つからない。しょうがないので、みんなでいつものごはんを食べるのだが・・・・・・。／第186話：スナドリネコさんは、よく歩いている。クルミ拾いをしていたシマリスくんが、歩いているスナドリネコさんを見かけた。いつもは来ないところなので気になってあとをつけてみた。でも、何もない所をただ歩いているだけ。スナドリネコさんはどうして歩いているのだろうか・・・・・・。／第187話：スズメを取れなくなってしまったアライグマくんのおとうさん。アライグマくんに隠れてスズメ取りの練習をするのだが、上手くいかない。アライグマくんが教えてあげると言っても、“スズメとり器”をあげると言っても素直に受けとらない。誰でも、できたことができなくなるのはイヤなもので・・・・・・。／第188話：これは、赤ん坊の頃のシマリスくんとシマリスくんのおとうさんのおはなし――。紐をつけておでかけするシマリスちゃん。おとうさんが紐から手を放しても、ちゃんと待つシマリスちゃん。クルミを投げると、拾いに行くシマリスちゃん。シマリスちゃんはとっても素直です。でも、ひとつだけ譲れない事があって・・・・・・。<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
