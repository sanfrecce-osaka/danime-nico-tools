  title: 夢ってへんだなぁ／アライグマくんは決心した／ボクの島ができたぞ／ボクとおとうさんの家
  description: 第5話：ぼのぼのは道で寝ていたアライグマを踏んづけ、そのまま歩き続けるという変な夢を見る。｢シマリスくんはどんな夢を見るの？｣翌日、聞いてみると、シマリスはクルミから変なものがニョロニョロと出て、｢私で縄跳びしてください｣と言われ、断った夢を見たという。｢夢って変だよね。どうしてかなぁ｣とぼのぼのは考え始める。／第6話：アライグマが｢オレはシッポを取る｣と宣言する。かねてからシッポが嫌いだったらしく、思い切って取って、シャープでかっこいい身体になるらしい。このため、何でもスパッと切ることができるというオッサンに、会いに行くという。ぼのぼのとシマリスは一緒について行くことにする。／第7話：崖が崩れて、海の上に土が盛り上がり、小さな島が出来た。ぼのぼのはそれを自分の島にする。島に上がって、｢ボクの島だぁ！｣と喜んだぼのぼのは、まず何をしたらいいのかとお父さんに聞く。お父さんは島で寝そべることを勧めた後、家を作ろうと提案する。ぼのぼのはさっそく家の材料を集め始める。／第8話：新しくできた島を、自分の島にしたぼのぼの。ドーム状の木の洞を島の上に二つ並べ、自分とお父さんの家にする。雨が降っても濡れないし、風が吹いても寒くないし、上に乗っかられても苦しくないと、二人は初めての家に大喜び。洞の中に草を敷いて、ますます家らしくした二人は、それぞれの洞に入りながら、木の壁ごしに会話を楽しむ。<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
