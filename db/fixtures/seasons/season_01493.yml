  title: アライグマくんはいそうろう／バラバラをさがそう／ボーズくんの家族／おいしいものが大好きだ
  description: 第177話：おとうさんと喧嘩をしたアライグマくんは、スナドリネコさんの家に“いそうろう”する事に決めた。スナドリネコさんのために、家の中を片づけたり食事を用意するアライグマくん。そんなアライグマくんを気にもせず自由気ままに暮らすスナドリネコさん。“いそうろう”するのもなかなか大変なようで・・・・・・。／第178話：バラバラになった物を元通りにして、欠けたところを見つける遊びを始めたアライグマくんとフェネギーくん。バラバラになった物がないか探しまわるが、なかなか見つからない。そこにシマリスくんが現れて、バラバラになった物があると案内してくれた。そこにあるバラバラな物とは・・・・・・。／第179話：ボーズくんはとっても泣き虫なビーバーの男の子。ちょっとした事ですぐに泣いてしまう。心優しいおとうさんは、得意のダム作りを見せてくれる。そして、ボーズくんが泣くとすぐに悪いヤツを見つけて倒してくれる肝っ玉母ちゃん。そんなボーズくんの家に遊びに来たぼのぼの達だった。／第180話：“本当に美味しい物”は生き方を変えるのだと、アライグマくんが教えてくれた。ぼのぼのも“本当に美味しい物”が食べたいと言うと、魚や貝が好きならば、食べた人のイボがそり返るくらい美味しい“イソボ貝”がいいだろうと紹介してくれた。“イソボ貝”を食べたぼのぼのの生き方は、変わるのだろうか。<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
