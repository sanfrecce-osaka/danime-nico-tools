  description: 第21話：シマリスくんの家に、またショーねえちゃんが遊びに来た。ショーねえちゃんからのあいかわらずの理不尽に耐えかねたシマリスくんは、ショーねえちゃんに決闘を申し出る。シマリスくんが勝ったらもう自分をいぢめないこと、ショーねえちゃんが勝ったらなんでも言うことを聞くことを条件に、姉弟は決闘の約束をするが・・・・・・。／第22話：ぼのぼのが昔持っていた、ぐにゃぐにゃした形の石。大事にしまっておいたのに、どこにしまったのか忘れてしまった。その石を『ペイジンさん』と呼んでいたことを思い出したぼのぼのは、今度こそ忘れないように地面にメモを書き残す。しかし、ずっと覚えているためにはメモを書いた場所から離れてはならないという面白い事実に気づく。／第23話：いつも楽しいことを探しているぼのぼのの友達・フェネギーくん。ある日、楽しいことを求めて地面を掘っている時にふと｢あ～あ｣と思うことの面白さに気づく。｢あ～あ｣が面白ければ、世の中から面白くないものはなくなるのかもしれない。フェネギーくんは、さっそくぼのぼのやシマリスくんに｢あ～あ｣の面白さを伝えに行く。　ほか<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
