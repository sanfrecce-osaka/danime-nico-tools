  description: 第14話：貝を割るときに使っていた、お気に入りの石が割れてしまった。新しいぼのぼのの石を探すため、スナドリネコさんからアドバイスをもらって、入り江までやってきたぼのぼのとシマリスくんとアライグマくん。確かに石がたくさんあって、好きな石もたくさん見つかった。しかし、どの石がぼのぼののことを好きな石なのか、ぼのぼのにはわからない。／第15話：みんなで遊んでいたら、アライグマくんが突然｢俺、今さびしくなるぞ｣と言い出した。さびしくなるってどんな感じだろう？歯磨きしてる時？お父さんにもう寝るよと言われた時？想像をめぐらせるぼのぼのとシマリスくん。一方、アライグマくんはアナグマくんの所へ。どうしてさびしくなるのか悩むアライグマくんの胸に、アナグマくんのある一言が突き刺さる。／第16話：ぼのぼのは歩くのが好きだ。しかし、どうして好きなのかがわからない。シマリスくんと一緒に考えてみるが、はっきりした答えはでない。アライグマくんにも聞いてみようと、アライグマくんの家を訪ねる2人。しかしアライグマくんは留守。代わりにいたのは、アライグマくんのお父さんだった。2人はアライグマくんのお父さんにも歩くことの面白さを説明し始める。<br><br>ぼのぼの:雪深山福子／シマリス:雄賀多あや／アライグマくん:高野慎平／スナドリネコさん:黒藤結軌／ぼのぼののおとうさん:伊東孝明／アライグマくんのおとうさん:粟津高嗣　ほか<br><br>原作:いがらしみきお(竹書房｢まんがライフ｣｢まんがくらぶ｣)／プロデューサー:原大輔(フジテレビジョン)、松下洋子／監督:山口秀憲／シリーズ構成:広田光毅／脚本:広田光毅、中園勇也／キャラクターデザイン:関口優花／作画監督:根岸真知子／美術監督:小日向乃理子／色彩設計:千代間由佳／撮影監督:坂本裕一／音響監督:横田知加子／音響制作:グロービジョン／音楽:若林タカツグ／主題歌:｢bonobonoする｣歌：モノブライト、作詞・作曲：桃野陽介(kiraku
