outline: １万２千年の時を超え、ついに野生児アポロは覚醒した。天翅アポロニアスの魂と、真なる機械天使アクエリオンとともに……。地球防衛機構“ディーバ”に所属して戦うことになったアポロ。だが、伝説の英雄アポロニアスとあまりに異なる彼の粗野な言動に、ディーバのメンバーは違和感を隠せない。その心の隙間をついて、人を狩る“堕天翅”の指揮官・頭翅（トーマ）は誘惑の魔手を差しむけ、人と人の絆を崩壊させようと奸計を実行に移した。裏切りの剣によって、傷つき血を流すアポロ。かつて堕天翅に魂を売ったスコルピオスの転生者のしわざなのか？　疑惑の目はシルヴィアに向けられていく。傷心のシルヴィアは、居た堪れず、ベクターマシンを駆って基地を飛び出してしまう。後を追うアポロは強制合体によって制止を試みるも、さらに麗花たちの追撃にあう。そのときベクターマシンが激しい心の動きに反応し、人の内なる獣の姿へと変貌を遂げていく。それを見て、ほくそ笑む頭翅。彼の目論む“翅の契り”とは……。天翅と人の戦いは激化し、空の高みを貫いて地軸を揺るがすレベルに高まっていく。死闘の中で輝きを増し、驚愕の結果を産み出す“創星の光”。世界は新たなる生命を宿すのか、あるいはこのまま滅びの道をたどるのか？
  すべての鍵は、《創星合体》に集約される！
