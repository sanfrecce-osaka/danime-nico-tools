outline: 下鴨神社・糺ノ森に暮らす下鴨家。狸界の頭領であった父・総一郎は、ある日何の前触れもなく狸鍋にされた。残された四兄弟の中でも偉大な父の「阿呆の血」を色濃く継いだ三男・矢三郎は「面白きことは良きことなり」をモットーに、兄弟や母に囲まれて暮らしていた。隠居中の大天狗・赤玉先生の世話を焼いたり、神通力を得た人間の美女・弁天に振り回されたり、はたまた宿敵・夷川家と空中決戦を繰り広げる日々の果てに、突如下鴨家を襲う絶体絶命の危機！
  父が鍋にされた真相が明らかになる中、固い絆で結ばれた一家の運命はいかに！
