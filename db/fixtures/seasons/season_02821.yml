  description: 金曜倶楽部を抜け出した弁天に連れられて、矢三郎と淀川教授は夜の屋上で紅葉狩りを楽しむ。酔って寝てしまった淀川教授を矢三郎に託し、弁天は消えてしまうが、やがて目を覚ました淀川教授は、｢喰うということは愛するということだ。｣という持論を矢三郎に説き始める。そして淀川教授は、矢三郎の父・総一郎が狸鍋になった金曜倶楽部の忘年会での不思議な出来事を矢三郎に語り始めるのだった。<br><br>下鴨矢三郎:櫻井孝宏／下鴨矢一郎:諏訪部順一／下鴨矢二郎:吉野裕行／下鴨矢四郎:中原麻衣／弁天:能登麻美子／母:井上喜久子／下鴨総一郎:石原
