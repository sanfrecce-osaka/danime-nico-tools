outline: 自分の名前と“嘉禄（カロク）”のことしか知らない不思議な少年、无（ナイ）。嘉禄のものであるという「輪（サーカス）」の腕輪を手掛かりに、嘉禄を捜していた无は、旅の途中で花礫（ガレキ）という少年に助けられる。助けた対価として、その腕輪を要求する花礫と行動を共にするようになった无は、国家防衛機関である「輪」のメンバーと列車のハイジャック事件をきっかけに関わっていく。人とのかかわりあいの中で、さまざまなことを学んでいく无。そして花礫にとっても、それはこれまで知らなかった世界が幕を開けるものとなる…。
