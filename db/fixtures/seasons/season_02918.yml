outline: 大河に面した林の中に平和なミツバチの国があった。美しい女王は、新たな卵から生まれるであろう子供たちの誕生を心待ちにしていた。だが、ある日、どう猛なスズメバチの大群が襲いかかってきた。次々と殺されるミツバチ。女王は捕らえられ卵までもが奪われた。嵐の夜に、女王の侍女であるハニーは、スズメバチの砦に安置されたミツバチの卵のひとつを救い出し、スズメバチの砦からかろうじて逃げのびることに成功した。嵐による洪水と土砂崩れからスズメバチもミツバチも流れ去り、ひとり残ったハニーは国の再建のため、残された女王の子供を育てる決心をするのだった。それから間もなく元気なミツバチの男の子・ハッチが生まれ、彼女の手により健やかに育って行った。ところがある日、女王が生きていることをハニーは知った・・・。そして、育ての母から本当のことを教えられたハッチは、ミツバチの国を再建するため、まだ見ぬ本当の母を取り戻すためにひとり飛び立つのだった・・・。
