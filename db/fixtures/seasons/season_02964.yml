  ---。報酬は腹いっぱいの米のみ。ほかには知行も恩賞もない。容赦なく襲いかかってくる野武士と、その背後にある影。ただ、誰かのために命をかけるサムライたち。それぞれの過去、痛み、そして希望。激しい戦の先に待っている神無村(かんなむら)の、そしてサムライたちの運命とは----
