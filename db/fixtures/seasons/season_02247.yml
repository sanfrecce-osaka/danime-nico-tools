  title: 時辰儀誕生！　運命のキョウダイ
  description: "「もしこのまま時辰儀を手に入れて刻を本来の流れに戻すことになれば……」龍馬が時辰儀を手に入れたのではないかとにらんだ桂は、何としても高杉よりも先に手に入れたいと願う理由をついに龍馬に打ち明ける。桂の気持ちを知っても、あくまではぐらかす龍馬。しかしその手には時辰儀が握られていた……。一方晴明から、「時辰儀は自分が作った」と知らされる高杉。時辰儀がどうやって生まれたのか。真実を確かめるために、晴明の不思議な力で過去へとさかのぼる。その先には幼い帝と晴明がいた――。<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
