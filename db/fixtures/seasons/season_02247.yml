- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: 慶喜のオモイ　近藤のオモイ
  description: "「彼は時辰儀で何をするつもりだ！」龍馬が時辰儀を手に入れたことを知った桂。その目的を以蔵に迫り、激しい斬り合いとなる。しかしそれも束の間、時辰儀が発動し刻が戻ってしまう。以蔵は、飄々と時辰儀を扱う龍馬の態度に疑問を投げかける。小競り合いの最中、時辰儀の光に飲み込まれる龍馬と以蔵。その先で見た予期せぬ未来――。そして、時辰儀の気配を感じ取った高杉は、不審な動きを続ける桂に詰め寄る。一方、慶喜は山崎を通じ近藤との接触を図っていた。そこには、未来へ向けた慶喜の秘めたる熱い想いがあった。<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
