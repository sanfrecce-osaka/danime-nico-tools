  title: 消滅！　巨城スサノオ！
  description: "「トシ…！」目の前で苦しむ無限斎に、近藤が懐かしき名前で呼びかける。が、そこに現れた森蘭丸によって主への反逆の罪で捕えられてしまう。一方、帝を救い出す為、巨城スサノオへ再び侵入する高杉達。地下牢のさらに奥…そこで待ち構えていたのは――。一命を取り留めた以蔵と、時辰儀を奪い返すために動き出した龍馬。そしてついに桂が、胸に抱え続けた想いを打ち明ける――。<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
