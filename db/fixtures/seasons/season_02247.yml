  title: 京都炎上！　鬼火のナゾ
  description: "「近頃、京の街で“鬼火”の目撃情報が相次いでいる」消えた時辰儀を探す高杉と桂は、同じく時辰儀の行方を追う徳川慶喜から、噂の正体を探るよう依頼を受ける。一方、新たに巨城スサノオに君臨し、謎の少年・森蘭丸を側近として従える“二代目無限斎”も、配下の新撰組に時辰儀と鬼火の関係を探らせていた。なぜ新撰組は再び主を変えてまで、二代目無限斎に仕えることになったのか――。度重なる混乱の中、再び空に時空の裂け目が出現!!真っ赤に燃え盛るものの正体とは――!?<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
