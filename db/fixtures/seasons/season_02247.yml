  episode_no: 第9話
  title: 秘めたる想い！　仮面のコクハク！
  description: "「二人とも、因縁浅からぬ相手ですからね」龍馬と以蔵の潜伏先を発見した、沖田たち新撰組。そのそばには無限斎の姿もあった。一方、時辰儀を奪われまいと、二手に分かれる龍馬と以蔵だったが、その先で無限斎と新撰組に追い詰められ――。倒れた山崎のためにも帝の救出を急ぐ慶喜。仲たがいをしたままの、高杉と桂。複雑に絡み始めた関係の裏で、時辰儀を手にした無限斎に、近藤が放った言葉とは――。<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
