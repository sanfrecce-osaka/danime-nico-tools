  description: "「洛外のとある集落で、村人が得体の知れないものに襲われ次々と命を落としている」坂本龍馬は、高杉と桂に告げる。時辰儀捜索のため、京で続く怪事件・超常現象の情報を集めていた桂は噂を確かめるべく集落へ調査に出かけようとするのだが、なぜか高杉はいつになく消極的な態度をとる。龍馬の勧めで、桂は以蔵を連れて向かうことになるが――。異色コンビが巻き込まれる不可解な出来事と、新たなスサノオ十二将の正体とは――!?<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
