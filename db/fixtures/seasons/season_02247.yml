  description: "「ただいま偵察から戻りましたでおじゃる！」巨城スサノオの密偵任務を終えた徳川家お庭番の霞と雹は、今日も元気いっぱいに慶喜たちの元へ戻る。幼いながら、傷つき汚れても懸命に任務にあたる二人。その姿を、帝は遠くで見つめていた。ある日、周囲で戯れる子供たちが持つ金平糖に、興味を持つ霞と雹。帝は二人のために、たった一人で京の街に出かけていく。そんな帝を心配し、追いかける二人――。一方、背後には新たなスサノオ十二将の怪しい影が揺れ動いていた――!?<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
