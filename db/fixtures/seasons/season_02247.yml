  description: "「俺達にはまだやるべき事がある」萩にて吉田松陰の墓参りを終えた高杉晋作と桂小五郎。刻（とき）を操る秘宝・時辰儀によって狂った刻の流れを本来の正しき刻の流れに戻すべく、京の都に戻ってきた。その時、地響きとともに空が割れ、“時空の裂け目”から、破壊したはずの時辰儀が出現。“意志”を持ち始めた時辰儀が、制御不能の暴走を開始する！さらに因縁の好敵手として立ちはだかるのは、先の戦で副長・土方歳三を失った新撰組!!局長・近藤勇が口にしたのはなんと、新たな“無限斎（むげんさい）”の存在だった――。<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
