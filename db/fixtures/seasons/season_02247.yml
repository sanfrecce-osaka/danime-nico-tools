- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 時辰儀暴走！　京都のセイシする日
  description: "「この所、桂の様子がおかしいんだよ」時辰儀が気配を消してしばらく、桂はひとりで時辰儀について調査を進め始めたらしい。その動きを気にする高杉は、龍馬に相談を持ちかける。亡き吉田松陰先生の教えに従い、桂と時辰儀を取り戻して“正しき刻の流れに戻す”と言い張る高杉。しかし、それは本当に“正しい”ことなのか――。問いかける龍馬に言葉を詰まらせた時、ふたりはふと異変を感じ、外へ出る。すると……周囲の時間が止まっていた!!この機に乗じて巨城スサノオに乗り込むことを提案する高杉。その目的とは――。<br><br>高杉晋作:中村悠一／桂小五郎:江口拓也／坂本龍馬:三木眞一郎／岡田以蔵:松岡禎丞／土方歳三:染谷俊之／近藤
