title: 少女☆歌劇 レヴュースタァライト
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/25/4/22254_1_6.png?1531472453000
outline: "『スタァ』――それは舞台の中心、「ポジション・ゼロ」に煌めく光。心を震わせる歌声で、躰が動きだす踊りで、魂を揺さぶる演技で観る者を魅了する、舞台に咲き誇る華。スタァに魅入られた『舞台少女』たちは、夢の舞台に立つために演劇の学び舎『聖翔音楽学園』に集う。愛城華恋。天堂真矢。星見純那。露崎まひる。大場なな。西條クロディーヌ。石動双葉。花柳香子。そして――神楽ひかり。9人の舞台少女に突然届いた謎のメール。「お持ちなさい　　あなたの望んだその星を」それは『トップスタァ』の座をかけた、オーディションへの誘い。同じ舞台にたつ仲間は、星を奪い合うライバルとなった。剥き出しの情熱が、愛ゆえの傲慢が、譲れない執着が、舞台の上で激突し――関係が、感情が、主役と敵役が、緞帳が上がるたびに再生産されてゆく。9人の舞台少女たちの、キラめきをかけた『レヴュー』。「いつか、あの子と戦うことになっても――」運命に導かれた舞台が、今――幕を開ける。"
