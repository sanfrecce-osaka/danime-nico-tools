  description: 女神誕生｣:プールの時間、ちょっぴりセクシーな水着に着替えたしばいぬ子さん。意外にも泳ぎは得意!?/｢メッセージ｣:頭脳明晰しばいぬ子さん。テストの結果もクラスでもトップクラス!/｢種類いろいろ｣:髪の毛が伸びないのが悩みのしばいぬ子さん。憧れはロングヘアー??/｢わるぐち｣:学校一の人気者・しばいぬ子さん。でも中にはその人気を妬む女子生徒も…/｢思いつき｣:しばいぬ子さんの将来の夢は学校の先生。でも警察犬のほうがお似合い!?/｢自由な研究｣:夏休みの宿題の自由研究。テーマはずばりしばいぬ子さんのヒ・ミ・ツ!?/｢海岸物語｣:スイカ割にチャレンジするしばいぬ子さん。無事に成功することはできるか?/｢怪｣:夏と言えば怪談。怖い話がとって苦手ないぬ子さんの反応は?/｢美術のじかん｣:美術の時間、デッサンのモデルになったしばいぬ子さん。上手く描いてもらえたのか?/｢妄想少女｣:いぬ子さんも夢見るお年頃。小説のような情熱的な恋愛を妄想中!?/｢アニマケーション｣:犬ならではのコミュニケーション方法に乙女ないぬ子さんはビックリ!!/｢なんぞ｣:しばいぬ子さんの肉球はムニムニしていてとても気持ち良い!?/｢ともだち｣(最終回):いよいよ最終回。見た目は犬だけどしばいぬ子さんはやっぱりいい人です!<br><br>茶子:鈴木美咲／しばいぬ子さん:佐々木未来／なほ:杉本みくる／優人:丸塚香奈<br><br>原作:うず｢しばいぬ子さん｣竹書房刊(｢まんがくらぶオリジナル｣連載中)／監督・脚本・絵コンテ:ぴっぷや／演出:吉田正弘／キャラクターデザイン・作画監督:Manasita／主題歌:｢しばいぬ子さんのうた｣
