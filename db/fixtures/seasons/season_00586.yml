  description: "｢フツーの中学生?｣:隣の席のしばいぬ子さんはごくごく普通(?)の犬っぽい中学2年生/｢気になるお年頃｣:どこか元気のないしばいぬ子さん。どうやら星座占いの運勢が最悪だったみたいで…。/｢どうやるの?｣:箸の持ち方は上手なのにちょっぴりお行儀の悪いしばいぬ子さん/｢最終兵器｣:クラス対抗球技会。運動神経はイマイチなしばいぬ子さんの活躍やいかに!?/｢未知との遭遇｣:茶子のおうちでお泊り会。しばいぬ子さんを初めて見た茶子の弟・優人は…/｢弟よ…｣:女子3人のガールズトーク。しばいぬ子さんも無駄毛が気になるお年頃?/｢名探偵いぬ子｣:廊下に落ちてた携帯電話。名探偵いぬ子さんは特異な能力ですぐに持ち主を判明!?/｢ほっとけない｣:校門前で抜き打ち風紀チェック。しばいぬ子さんに校則違反の疑いが!!/｢リアリズム｣:地域イベントで劇をやることに。しばいぬ子さんの熱演で会場は拍手喝采!?/｢夕暮れの後悔｣:今日はマラソン大会。走るのが苦手なしばいぬ子さんは予想通りの結果に…/｢お掃除し隊｣:掃除の時間、しばいぬ子さんの尻尾は思わぬ大活躍!!/｢ぬかよろこび｣:催眠術にかかってしまったしばいぬ子さんが本当の犬になっちゃった!?/｢あふれる想い｣:しばいぬ子さん大ファンの後輩はしばいぬ子さんに近づくと体に異変が!<br><br>茶子:鈴木美咲／しばいぬ子さん:佐々木未来／なほ:杉本みくる／優人:丸塚香奈<br><br>原作:うず｢しばいぬ子さん｣竹書房刊(｢まんがくらぶオリジナル｣連載中)／監督・脚本・絵コンテ:ぴっぷや／演出:吉田正弘／キャラクターデザイン・作画監督:Manasita／主題歌:｢しばいぬ子さんのうた｣
