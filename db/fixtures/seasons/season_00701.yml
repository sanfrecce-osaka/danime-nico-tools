outline: リュウがサガットを打ち破ってから数年後。犯罪シンジケートシャドルーの魔の手が世界中に及び、各地でテロ活動などが相次いでいた。事態を重く見たインターポールはアメリカ空軍と協力し、シャドルーの壊滅作戦へと動き出す。一方、シャドルーの総帥たるベガは優れた格闘能力を持つ素体を見つける為に、「モニターサイボーグ」なるスパイロボットを各地へ配置していた。その最も有力な標的は、「自分より強い奴に会う」という目標を抱え、流転の旅を続けながらストリートファイトに励む格闘家・リュウであった。
