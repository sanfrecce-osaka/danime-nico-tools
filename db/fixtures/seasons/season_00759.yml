- !ruby/hash:EpisodeHash
  episode_no: 第1話～第3話
  title: 私の芸術的人生の7年間を要約する現実的寓意／我々はどこから来たのか、我々は何者か、我々はどこへ行くのか／ヌムール公ジュリアーノ・デ・メディチ
  description: 第1話：今まで散々石膏デッサンをさせられてきた美大生・石本美希は石膏像に嫌気が差し、石膏像や美術とは全く関係のない仕事に就こうと決意する。その結果、人と接する仕事である芸能事務所に就職する。しかし、先輩マネージャーがぎっくり腰のため、石本美希は入社初日から新人アイドルユニットのマネージャーを担当させられることになってしまった！／第2話：石膏像の新人アイドルユニット『石膏ボーイズ』の担当マネージャーに抜擢された石本美希。初仕事はテレビ収録のために石膏ボーイズをテレビ局に連れて行くこと。しかし、石本美希は免許を取ったばかりで運転が下手くそ。何とかテレビ局に辿り着いてもスタッフに石膏ボーイズを小道具に間違われたりと石膏ボーイズの不満は募る一方――。／第3話：ついに石膏ボーイズにドラマ出演のオファーが来た！しかも、刑事ドラマの殺人犯という重要な役。しかし、オファーがあったのは石膏ボーイズのメンバー全員ではなく、お金持ちで苦労知らずのメディチだけだった。ドラマ出演が決まり喜ぶメディチ。一方、他の3人は内心穏やかではない。マネージャーである石本美希はメンバーの仲に亀裂が入らないようにうまくフォローしようとするが…。<br><br>聖ジョルジョ:杉田智和／メディチ:立花慎之介／ヘルメス:福山潤／マルス:小野大輔／石本美希:古城門志帆／花屋敷ミラ:牧野由依／堀部半蔵:黒田崇矢／山下絹枝:前田玲奈／柳沢宏典:櫻井孝宏<br><br>原作:ザリガニワークス・KADOKAWA・ホルベイン画材／監督:宅野誠起／助監督:臼井文明／シリーズ構成:横手美智子／脚本:横手美智子・池田臨太郎／キャラクターデザイン・総作画監督:伊藤依織子／美術デザイン:泉寛／美術監督:徳田俊之／CGディレクター:五来聖文／色彩設計:池田ひとみ／撮影監督:林翔子／編集:廣瀬清志／音響監督:鶴岡陽太／音響制作:楽音舎／音楽:満寿田ムーブマン／音楽制作:KADOKAWA／制作:ライデンフィルム／製作:石膏ボーイズ製作委員会<br><br>次話→so31975511
