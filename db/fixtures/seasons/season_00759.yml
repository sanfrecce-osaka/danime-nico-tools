- !ruby/hash:EpisodeHash
  episode_no: 第4話～第6話
  title: 竜を退治する聖ゲオルギウス／マルスから平和を守るミネルヴァ／プリマヴェーラ
  description: 第4話：人気アイドルの花屋敷ミラが石膏ボーイズの宣伝をしたおかげで、石膏ボーイズの知名度が少しずつ上がってきた。そんな中、CDショップで石膏ボーイズのイベントが行われることが決定。リーダーの聖ジョルジョは人気アップのチャンスとばかりに勇みイベントに登壇する。お客さんの反応は上々でイベントは成功に終わるかと思いきや、聖ジョルジョが得意の“聖人ギャグ“を披露し始めて…。／第5話：国民的トーク番組の『節子のやーへー』に出演することになった石膏ボーイズ。しかし、司会の風呂柳節子は雄弁で名高いヘルメスですらも敵わない“芸人殺し”の異名を持つ大物芸能人。そんな節子さんに太刀打ちできるのはいったい誰か！？そこで白羽の矢が立ったのは軍神マルス。マルスなら理屈抜きの強引な力技で節子さんのボケもツッコミも切り抜けられるはず！／第6話：石膏ボーイズの中でも一番人当たりがよく、何でもこなせるヘルメス。しかし、ヘルメスの私生活は謎につつまれており、ヘルメスがどこに住んでいるのかさえ誰も知らなかった。ある日、六本木のミッドヒルズ付近でヘルメスの姿が目撃される。ヘルメスが何かよからぬことを企んでいないかと疑った石本美希は小さくて持ち運びやすいメディチを連れてヘルメスの私生活を探りに向かう。<br><br>聖ジョルジョ:杉田智和／メディチ:立花慎之介／ヘルメス:福山潤／マルス:小野大輔／石本美希:古城門志帆／花屋敷ミラ:牧野由依／堀部半蔵:黒田崇矢／山下絹枝:前田玲奈／柳沢宏典:櫻井孝宏<br><br>原作:ザリガニワークス・KADOKAWA・ホルベイン画材／監督:宅野誠起／助監督:臼井文明／シリーズ構成:横手美智子／脚本:横手美智子・池田臨太郎／キャラクターデザイン・総作画監督:伊藤依織子／美術デザイン:泉寛／美術監督:徳田俊之／CGディレクター:五来聖文／色彩設計:池田ひとみ／撮影監督:林翔子／編集:廣瀬清志／音響監督:鶴岡陽太／音響制作:楽音舎／音楽:満寿田ムーブマン／音楽制作:KADOKAWA／制作:ライデンフィルム／製作:石膏ボーイズ製作委員会<br><br>so31975510←前話｜次話→so31975512　第一話→so31975510
