- !ruby/hash:EpisodeHash
  episode_no: 第7話～第9話
  title: 内乱の予感／音楽と分別の寓意／ウルカヌスの鍛冶場
  description: 第7話：往年の人気アイドルデュオ『ダンディ2メン』のディナーショーに行くことになった石膏ボーイズと石本美希。憧れである“ダン2”に会えるとあって石膏ボーイズは大興奮。ディナーショーの会場に向かう新幹線の中、ダン2トークで盛り上がる石膏ボーイズだったが、白熱し過ぎて言い争いが始まってしまう。ディナーショー前だというのに何だか不穏な空気に…。／第8話：人気の生放送音楽番組『ミュージックスタジオ』通称“Mスタ”の出演も決まって勢いに乗る石膏ボーイズ。しかし、晴れの舞台にも関わらず石膏ボーイズは調子に乗っていた。本番当日も台本は読まない、リハーサルもすっぽかす、共演者のことも把握しない…と完全に気が抜けている。そんな中でMスタの収録が始まって…。／第9話：人気音楽番組のMスタに“一応”出演できた石膏ボーイズ。人気も上昇気流に乗り始めた。そんな時こそスキャンダルには注意するようにと釘をさす石本美希であったが、その直後にマルスが人気アイドルの花屋敷ミラと自宅デートしている所をパパラッチされてしまう。どうやってこのスキャンダルから逃れるべきか、石本は頭を悩ませる。<br><br>聖ジョルジョ:杉田智和／メディチ:立花慎之介／ヘルメス:福山潤／マルス:小野大輔／石本美希:古城門志帆／花屋敷ミラ:牧野由依／堀部半蔵:黒田崇矢／山下絹枝:前田玲奈／柳沢宏典:櫻井孝宏<br><br>原作:ザリガニワークス・KADOKAWA・ホルベイン画材／監督:宅野誠起／助監督:臼井文明／シリーズ構成:横手美智子／脚本:横手美智子・池田臨太郎／キャラクターデザイン・総作画監督:伊藤依織子／美術デザイン:泉寛／美術監督:徳田俊之／CGディレクター:五来聖文／色彩設計:池田ひとみ／撮影監督:林翔子／編集:廣瀬清志／音響監督:鶴岡陽太／音響制作:楽音舎／音楽:満寿田ムーブマン／音楽制作:KADOKAWA／制作:ライデンフィルム／製作:石膏ボーイズ製作委員会<br><br>so31975511←前話｜次話→so31975513　第一話→so31975510
