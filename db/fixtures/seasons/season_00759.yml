- !ruby/hash:EpisodeHash
  episode_no: 第10話～第12話
  title: 泣く女／放蕩息子の帰宅／最後の審判
  description: 第10話：『We Are Boys』という曲でCDデビューをしていた石膏ボーイズ。しかし、この曲はダサいから逆にウケていたという衝撃的な事実が判明し、今までとは全くイメージの違うカッコイイ新曲を作ることを決意した石本美希と石膏ボーイズ。そのためには新しい音楽プロデューサーが必要。石本は石膏ボーイズのために何とか音楽プロデューサーを見つけようと必死で駆け回る。／第11話：失敗も多いけれどマネージャーとして今まで必死に頑張ってきた石本美希。しかし、石膏ボーイズにその頑張りを評価されていなかったことにショックを受けて、実家の福岡に帰ってしまう。一方、石膏ボーイズも石本が実家に帰ってしまったことで落ち込み、反省していた。石膏ボーイズは何とか石本に戻って来てもらおうと連絡を取るが上手くいかず。直接謝りに行く手段しか残されていないが、石膏だから動くことができない。どうする石膏ボーイズ！？　ほか<br><br>聖ジョルジョ:杉田智和／メディチ:立花慎之介／ヘルメス:福山潤／マルス:小野大輔／石本美希:古城門志帆／花屋敷ミラ:牧野由依／堀部半蔵:黒田崇矢／山下絹枝:前田玲奈／柳沢宏典:櫻井孝宏<br><br>原作:ザリガニワークス・KADOKAWA・ホルベイン画材／監督:宅野誠起／助監督:臼井文明／シリーズ構成:横手美智子／脚本:横手美智子・池田臨太郎／キャラクターデザイン・総作画監督:伊藤依織子／美術デザイン:泉寛／美術監督:徳田俊之／CGディレクター:五来聖文／色彩設計:池田ひとみ／撮影監督:林翔子／編集:廣瀬清志／音響監督:鶴岡陽太／音響制作:楽音舎／音楽:満寿田ムーブマン／音楽制作:KADOKAWA／制作:ライデンフィルム／製作:石膏ボーイズ製作委員会<br><br>so31975512←前話　第一話→so31975510
