outline: 東京上野にある芸能事務所、ホルベイン芸能株式会社に就職した美大出身の新卒１年目・石本美希。美大受験から美大生時代まで散々石膏デッサンをさせられてきた石本美希は石膏像に嫌気が差し、石膏像や美術とは全く関係のない仕事に就こうと決意する。こうして芸能業界へと飛び込んだ石本美希であったが、入社初日からいきなり新人アイドルユニットの担当マネージャーに抜擢される。そのアイドルのユニット名は――『石膏ボーイズ』！
