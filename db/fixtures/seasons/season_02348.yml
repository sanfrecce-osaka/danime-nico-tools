outline: 物語は一人の少女の逃亡シーンから始まる。敵軍用ヘリからその少女を救ったのは、対テロ組織「ミスリル」に所属する相良宗介。アームスレイブと呼ばれる人型強襲兵器、「M9（ガーンズバック）」に搭乗した兵士だった。救出したその少女は、「ウィスパード」と呼ばれる人間で、「存在しない技術」ブラックテクノロジーを有していた。その後、そのブラックテクノロジーに翻弄されていくことになる相良宗介は、新たな任務として、日本の女子高生、「千鳥かなめ」の護衛をすることに。彼女もまたブラックテクノロジーを有する「ウィスパード」だった。「ウィスパード」である千鳥かなめを奪取すべく相良宗介の前に立ちはだかったのは、かつての仇敵である「ガウルン」だった！彼は、アームスレイブを自在に駆使し、徐々に相良宗介と千鳥かなめを追いつめていく。
