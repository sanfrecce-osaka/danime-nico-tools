  description: 物語は一人の少女の逃亡シーンから始まる。敵軍用ヘリからその少女を救ったのは、対テロ組織「ミスリル」に所属する相良宗介。アームスレイブと呼ばれる人型強襲兵器、「M9（ガーンズバック）」に搭乗した兵士だった。救出したその少女は、「ウィスパード」と呼ばれる人間で、「存在しない技術」ブラックテクノロジーを有していた。その後、そのブラックテクノロジーに翻弄されていくことになる相良宗介は、新たな任務として、日本の女子高生、「千鳥かなめ」の護衛をすることに。彼女もまたブラックテクノロジーを有する「ウィスパード」だった。「ウィスパード」である千鳥かなめを奪取すべく相良宗介の前に立ちはだかったのは、かつての仇敵である「ガウルン」だった！彼は、アームスレイブを自在に駆使し、徐々に相良宗介と千鳥かなめを追いつめていく。<br><br>相良宗介:関智一／千鳥かなめ:ゆきのさつき／テレサ・テスタロッサ:ゆかな／クルツ・ウェーバー:三木眞一郎／メリッサ・マオ:根谷美智子／アンドレイ・カリーニン:大塚明夫／リチャード・マデューカス:西村知道／ガウルン:田中正彦／常盤恭子:木村郁絵／風間信二:能登麻美子／神楽坂恵理:夏樹リオ／小島　亮:山岸功／坂本翔太:福山潤／向井麻弥:菊池志穂／磯村知美:高橋美佳子／工藤シオリ:たかはし智秋／内田マユ子:半場友恵／スミノフ局長:岸野一彦／AI(ダーナ):村井かずさ／AI(ユーカリ):田村ゆかり／AI(アル):室園丈裕／女医:高島雅羅／潜航クルー:松本大／パイロット:仮屋昌伸／コー:江川央生／秋山先生:高橋伸也<br><br>原作:賀東招二／原作イラスト:四季童子（富士見ファンタジア文庫刊）／企画:菊池剛・工藤大丈／製作:堀内大示・武智恒雄／オフライン編集・新作パートコンテ・音響演出:千明孝一／キャラクターデザイン・総作画監督:堀内修／ゲストキャラクターデザイン:ムラオミノル／色彩設計・色指定:井上あきこ（Wish）／美術担当:木下了香（美峰）／撮影監督:佐藤光洋（アニモキャラメル）／アニメーションプロデューサー:守屋昌治／作画監督:阿部恒・ムラオミノル・津幡佳明／企画プロデューサー:伊藤敦・石川真一郎／アニメーションプロデューサー:守屋昌治／監督:千明孝一／アニメーション制作:GONZO／製作:ミスリル2017<br><br>©賀東招二・四季童子／KADOKAWA／ミスリル2017<br><br>so35280227←前話　第一話→so35280230
