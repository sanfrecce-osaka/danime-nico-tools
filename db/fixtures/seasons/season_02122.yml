outline: 人を応援することで主役になれる、世界で唯一のスポーツがある──。チアリーディングに青春をかける、ちょっとワケアリだけど、キュートな男子大学生たちの物語、それが『チア男子!!』。柔道でザセツした坂東晴希は、幼馴染の橋本一馬に誘われて、前代未聞の男子チアリーディングチーム「BREAKERS」を結成する。集まってきたのは、理屈っぽい溝口、大食いのトン、お調子者の関西人・弦とイチロー、そしてチア経験者の美青年・翔という個性派揃い。“壊したい”何かをもつ男たちの、新たな挑戦が始まる……！
