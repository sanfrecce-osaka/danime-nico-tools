outline: ロングラン公演「白鳥の湖」を終え、カレイドステージは次回作に向けて準備を進めていた。そらは「フェニックス」を演じてみたいと思い、特訓を続けていたが、納得のいく「自分のフェニックス」を見つけられずにいた。奇しくもその頃、ブロードウェイのレイラも、同じく不死鳥を演じようとしていた。周囲の賞賛とは裏腹に、不死鳥の再生の象徴―新しい自分―のイメージがつかめず、苛立つレイラ。悩んだ結果、レイラは行き先も告げずに自転車でとびだしてしまう。知らせを聞いたそら、メイ、ケンの三人はブロードウェイへ飛び、レイラを捜す旅に出る。旅の途中で出会う様々な人との触れ合いの中、レイラはこれまでの自分を振り返る。泣き虫だった自分、母の思いで、父の厳しさの理由、そして･･･そらとの出会い。向き合った過去との思い出はレイラに何をもたらすのか･･･。
