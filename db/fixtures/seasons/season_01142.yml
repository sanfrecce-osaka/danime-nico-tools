outline: 黒いジャージにスカーフ姿の“夜ト（やと）”　は、祀られる社の一つもない貧乏でマイナーな神様。自分の社を築くべく、自分の携帯番号を街なかやトイレの壁に書き込み、賽銭＜５円＞で人助けをする、自称“デリバリーゴッド”である。良家の令嬢・壱岐ひよりは、交通事故に遭いそうになった夜トを助けようとして、代わりに自分が交通事故に巻き込まれてしまう。それがきっかけで“半妖（はんよう＝魂が抜けやすい体質）”となったひよりは、その体質を治してもらうために夜トを追いかけ、次第に行動を共にするようになる。さらに、夜トに拾われ、神様が使う道具“神器（しんき）”となった少年“雪音（ゆきね）”も仲間に加わり、人間に害を与える“妖（あやかし）”と戦いを繰り広げる一方で、夜トの秘められた過去がひもとかれていく。
