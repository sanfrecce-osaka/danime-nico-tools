  episode_no: "#9"
  title: 山城の攻防
  description: 金田城で、迅三郎と島民たちは、白石が獲ってきたイノシシの肉を頬張り、歌を唄い、たき火を囲みながら久しぶりに穏やかな時間を過ごす。しかし、その翌朝、長嶺の元に、蒙古軍接近の報せが届く。輝日は、蒙古軍と金田城勢との兵力差に動揺するが、迅三郎は、迎え撃つ算段を淡々と進めていた。夜が明け、迅三郎は奇襲により蒙古軍の出鼻をくじくことに成功、畳み掛けるように、長嶺と刀伊祓たちが最大戦力で攻勢をかけるが……。<br><br>朽井迅三郎:小野友樹／輝日:Lynn／鬼剛丸:小山力也／白石和久:乃村健次／張明福:斎藤志郎／阿無志:堀江瞬／火垂:竹内良太／導円:小林裕介／男衾三郎:浜田賢二／宗助国:柴田秀勝／阿比留弥次郎:鈴木達央／少弐景資:立花慎之介／長嶺判官:小野賢章<br><br>原作:たかぎ七彦『アンゴルモア元寇合戦記』（KADOKAWA
