  title: 佐須の戦神
  description: 迅三郎は、突如現れた仮面の男たちと交戦し、連れ去られそうになっていた輝日を救出する。これにより迅三郎の実力を認めた輝日は、国府で対蒙古の軍議に迅三郎を参加させる。しかし、島を治める宗助国をはじめとする郎党らは、蒙古が本当に対馬に攻めて来るはずがないと楽観視。異論を唱えた迅三郎は、助国の反感を買い軍議から追い出されてしまう。ところが、助国らの予想は外れ、蒙古軍が上陸したとの連絡が入り……。<br><br>朽井迅三郎:小野友樹／輝日:Lynn／鬼剛丸:小山力也／白石和久:乃村健次／張明福:斎藤志郎／阿無志:堀江瞬／火垂:竹内良太／導円:小林裕介／男衾三郎:浜田賢二／宗助国:柴田秀勝／阿比留弥次郎:鈴木達央／少弐景資:立花慎之介／長嶺判官:小野賢章<br><br>原作:たかぎ七彦『アンゴルモア元寇合戦記』（KADOKAWA
