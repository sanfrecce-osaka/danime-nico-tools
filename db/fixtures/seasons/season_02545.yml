  title: 背信の一太刀
  description: 安徳帝の書状が功を奏し、刀伊祓が守る金田城に匿われることとなった迅三郎たち。同行してきた島民らが一時的にでもくつろいでいる様子に、輝日は安堵する。だが、迅三郎は、金田城には蒙古軍を迎え撃つにあたり重大な弱点があることに気づき、刀伊祓の長・長嶺判官に告げ、城から離れるべきだと主張する。しかし、長嶺は迅三郎の意見を一蹴、二人は対立してしまう。一方、白石は、再会した男衾から内密の相談を持ち掛けられ……。<br><br>朽井迅三郎:小野友樹／輝日:Lynn／鬼剛丸:小山力也／白石和久:乃村健次／張明福:斎藤志郎／阿無志:堀江瞬／火垂:竹内良太／導円:小林裕介／男衾三郎:浜田賢二／宗助国:柴田秀勝／阿比留弥次郎:鈴木達央／少弐景資:立花慎之介／長嶺判官:小野賢章<br><br>原作:たかぎ七彦『アンゴルモア元寇合戦記』（KADOKAWA
