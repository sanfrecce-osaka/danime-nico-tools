  episode_no: "#10"
  title: 凶兆
  description: 一時は金田城主郭まで攻め込まれながらも、刀伊祓たちは火攻めを用いて蒙古軍を押し戻すことに成功する。対馬勢の粘り強い反抗に気勢を削がれ、損耗を憂えた蒙古軍の大将・ウリヤンエデイは、ついに先鋒としての自軍を引き上げる指令を下す。一方、蒙古軍の侵入を許したことを不審に思い西壁を訪れた迅三郎は、陽が沈む中、蒙古軍の内通者となり果てた白石と対峙する。互いの信念のため、白石は薙刀を、迅三郎は刀を構え……。<br><br>朽井迅三郎:小野友樹／輝日:Lynn／鬼剛丸:小山力也／白石和久:乃村健次／張明福:斎藤志郎／阿無志:堀江瞬／火垂:竹内良太／導円:小林裕介／男衾三郎:浜田賢二／宗助国:柴田秀勝／阿比留弥次郎:鈴木達央／少弐景資:立花慎之介／長嶺判官:小野賢章<br><br>原作:たかぎ七彦『アンゴルモア元寇合戦記』（KADOKAWA
