  episode_no: "#11"
  title: 対馬の天道
  description: 必ず博多からの援軍が来る。それだけを支えに戦ってきた輝日たち。しかし、北の沖に現れた船団は蒙古軍のものだった。報せを聞いた輝日は、援軍がまだ来ないこと、加えて南北から蒙古軍に挟撃される危機に一度は絶望したものの、迅三郎、長嶺と共に蒙古軍を迎え撃つ覚悟を決め、東壁の守りにつく。阿無志、火垂、導円も各々の戦いを始める。そんな中、蒙古軍の使う石火矢の攻撃により、長嶺と刀伊祓たちが守る南門が破られて……。<br><br>朽井迅三郎:小野友樹／輝日:Lynn／鬼剛丸:小山力也／白石和久:乃村健次／張明福:斎藤志郎／阿無志:堀江瞬／火垂:竹内良太／導円:小林裕介／男衾三郎:浜田賢二／宗助国:柴田秀勝／阿比留弥次郎:鈴木達央／少弐景資:立花慎之介／長嶺判官:小野賢章<br><br>原作:たかぎ七彦『アンゴルモア元寇合戦記』（KADOKAWA
