outline: 時は文永11年（1274年）。鎌倉武士・朽井迅三郎はある事件により、罪人として対馬へ流刑となる。島を治める地頭代の娘・輝日は、対馬へたどり着いた流人たちに、蒙古の大軍勢が対馬へ迫っていることを伝え、ある命令を下す。「さぁ、お前たち。この対馬のために、死んでくれ」死罪となる代わりに捨て石となれと命じられ、是非も無い流人たちは、蒙古軍との戦いへ身を投じる。怯むことなく対馬勢を率いて立ち向かう迅三郎。島民を鼓舞し勇気づける宗家一門と輝日。古来より対馬を守り続ける刀伊祓たち。太宰府からの援軍が到着するまで、迅三郎たち対馬勢は、蒙古軍の猛攻を防ぎきることができるのか？全てを失い、流された率土の地・対馬で一所懸命という志のもと、諦めない勇者たちが挑む七日間の戦いが始まる――！
