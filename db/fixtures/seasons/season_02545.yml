  title: 国府へ
  description: 輝日と合流した迅三郎たちは、蒙古軍からの追撃をかわすための夜襲をかけようとするが、蒙古軍の内通者により、逆に輝日が斬られてしまう。それでも、迅三郎は、郎党たちと共に佐須浜の敵陣へと奇襲をかける。鬼剛丸や白石、突如現れた刀伊祓・長嶺判官たちの助力もあり、蒙古軍に捕らわれていた佐須の民と合流することにも成功した迅三郎が、佐須浜から撤退しようとしたそのとき、蒙古の副元帥・劉復亨が立ちはだかって……。<br><br>朽井迅三郎:小野友樹／輝日:Lynn／鬼剛丸:小山力也／白石和久:乃村健次／張明福:斎藤志郎／阿無志:堀江瞬／火垂:竹内良太／導円:小林裕介／男衾三郎:浜田賢二／宗助国:柴田秀勝／阿比留弥次郎:鈴木達央／少弐景資:立花慎之介／長嶺判官:小野賢章<br><br>原作:たかぎ七彦『アンゴルモア元寇合戦記』（KADOKAWA
