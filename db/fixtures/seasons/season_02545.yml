  episode_no: "#12"
  title: 一所懸命
  description: 博多から援軍が来るまでの七日間を耐え切れば、生き延びることができる。生き延びれば、勝ち。しかし、金田城を取り囲む蒙古軍の大攻勢により、刀伊祓たちも、宗家の家臣たちも、島民たちも、そして流人たちも散っていく。さらに、輝日を助けようとした迅三郎までもが海に沈む。それでも希望を信じる輝日を逃がすため、側仕えの権太郎と鹿乃は奔走する。率土の果て・対馬で掴んだ戦いの意味、それぞれの「一所懸命」の行方は……。<br><br>朽井迅三郎:小野友樹／輝日:Lynn／鬼剛丸:小山力也／白石和久:乃村健次／張明福:斎藤志郎／阿無志:堀江瞬／火垂:竹内良太／導円:小林裕介／男衾三郎:浜田賢二／宗助国:柴田秀勝／阿比留弥次郎:鈴木達央／少弐景資:立花慎之介／長嶺判官:小野賢章<br><br>原作:たかぎ七彦『アンゴルモア元寇合戦記』（KADOKAWA
