  title: 覚悟
  description: 夜襲を成功させ、佐須から国府へとたどり着いた迅三郎や輝日たちを待ち受けていたのは、燃え盛る炎に包まれた無残な街の姿だった。蒙古軍は、佐須と国府の両方に襲撃をかけていたのだ。宗助国を失った弥次郎は、佐須の戦いは無駄だったと自暴自棄になるが、迅三郎はそんな弥次郎を挑発する。そのとき、山の中に逃れていた民たちの近くに蒙古軍の斥候が現れる。生き残った民たちを北の浅茅湾に逃がすため、迅三郎がとった奇策は……。<br><br>朽井迅三郎:小野友樹／輝日:Lynn／鬼剛丸:小山力也／白石和久:乃村健次／張明福:斎藤志郎／阿無志:堀江瞬／火垂:竹内良太／導円:小林裕介／男衾三郎:浜田賢二／宗助国:柴田秀勝／阿比留弥次郎:鈴木達央／少弐景資:立花慎之介／長嶺判官:小野賢章<br><br>原作:たかぎ七彦『アンゴルモア元寇合戦記』（KADOKAWA
