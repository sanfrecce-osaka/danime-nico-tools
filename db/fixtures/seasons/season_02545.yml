  episode_no: "#3"
  title: 攻め時
  description: 上陸した蒙古軍に対するため、国府から佐須へと向かった助国たちは、圧倒的な戦力差を前に、奮戦空しく討死にしてしまう。しかし、迅三郎は、今こそ攻めに転ずる好機だと、逃げ腰になった郎党たちを鼓舞し、自ら陣頭に立つ。戦うことを選んだ流人たちも、その戦列に加わる。金棒を振り回す力自慢、鬼剛丸。武蔵国の大将軍だと豪語する、男衾。馬上打物の名手、白石。弓の達人、火垂。そしてついに、蒙古軍の陣へと辿り着き……。<br><br>朽井迅三郎:小野友樹／輝日:Lynn／鬼剛丸:小山力也／白石和久:乃村健次／張明福:斎藤志郎／阿無志:堀江瞬／火垂:竹内良太／導円:小林裕介／男衾三郎:浜田賢二／宗助国:柴田秀勝／阿比留弥次郎:鈴木達央／少弐景資:立花慎之介／長嶺判官:小野賢章<br><br>原作:たかぎ七彦『アンゴルモア元寇合戦記』（KADOKAWA
