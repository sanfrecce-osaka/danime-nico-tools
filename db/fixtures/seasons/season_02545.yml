  title: 率土の最果て
  description: 時は文永11年（1274年）。鎌倉武士・朽井迅三郎はある事件により、罪人として対馬へ流刑となる。島で歓待を受けたのも束の間、島を治める地頭代の娘・輝日は、迅三郎ら流人たちに、蒙古の大軍勢が対馬へ迫っていることを伝え、死罪となる代わりに捨て石となって戦えと命じる。座して死罪となるか、蒙古と戦うか。迅三郎は、元海賊の鬼剛丸、筥崎長者と謳われた張明福ら流人たちと共に、蒙古軍との戦いへ身を投じることになる。<br><br>朽井迅三郎:小野友樹／輝日:Lynn／鬼剛丸:小山力也／白石和久:乃村健次／張明福:斎藤志郎／阿無志:堀江瞬／火垂:竹内良太／導円:小林裕介／男衾三郎:浜田賢二／宗助国:柴田秀勝／阿比留弥次郎:鈴木達央／少弐景資:立花慎之介／長嶺判官:小野賢章<br><br>原作:たかぎ七彦『アンゴルモア元寇合戦記』（KADOKAWA
