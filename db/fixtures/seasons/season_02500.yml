  description: 文乃、理珠、うるかが希望進路を決める一方、成幸は「自分が本当にやりたいこと」を見出せずに悩んでいた。そんな成幸の悩みとは裏腹に、一ノ瀬学園は文化祭の準備で大忙し！そしてうるかたちは「後夜祭の１発目の花火を触れ合って見た男女は、必ず結ばれる」というジンクスを聞いて…。文化祭当日。理珠のクラスが出店するうどん屋にトラブルが発生！理珠の父の勘違いで、模擬店の域を超えた大量のうどんが納品されてしまったのだ。<br><br>唯我
