  description: あすみのバイト先のメイド喫茶が家事代行サービスを開始。成幸はあすみとともに依頼主の元へ向かうが、なぜか真冬やうるかといった知り合いばかり。しかもそれぞれ家事代行を恥じてか、あすみは仕事をさせてもらえずイライラ…！そんなある日の小テスト、普段以上に威圧のオーラを漂わせる真冬。実は徹夜でテストを作成したため、必死で眠気をこらえていたのだ。そして下校中、成幸は自動販売機の下をあさる不審な真冬を見かけるのだが…!?<br><br>唯我
