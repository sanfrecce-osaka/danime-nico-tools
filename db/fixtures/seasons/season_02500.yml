  description: 文化祭はますます大盛況！水泳部のライブステージでは、なぜかフルピュア衣装を着た真冬が海原＆川瀬と共演。真冬のダンスのキレに沸く観客。そして続いて登場したのは、見慣れない真っ黒な衣装に身を包んだうるか…!?うどんの宣伝で校内を周る成幸は、ある着ぐるみを着ることで、なぜか先生たちに追われてしまう。あすみの手引きで体育館へ逃れる成幸だが、そこでは文乃主演の演劇が修羅場を迎えていた！<br><br>唯我
