  description: 唯我家での居候を続ける文乃。この日は花枝たちが出かけてしまい、家には成幸と文乃の２人きり。文乃は居候のお礼をすべく料理や掃除に挑戦するが、ことごとく惨敗！しまいには風呂に入ってきて、成幸の背中を流そうとする!?その後、星空の下で成幸に後押しされた文乃は、零侍と向き合うために家へ戻る。天文学への進路を認めようとしない零侍に、文乃は母が残した動画データを突き付ける。生前の母は何を語るのか…。<br><br>唯我
