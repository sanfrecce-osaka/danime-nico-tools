  title: 心尽くしの賜物は時に［ｘ］の錯綜となる
  description: 成幸の家で勉強した帰り、文乃は成幸から誕生日プレゼントを渡される。初めての男子からのプレゼントに「どんなもの」でも嬉しいと喜ぶ文乃。しかし開けてみると、そこにはブラジャーが…。果たして成幸の意図とは!?ある日、母親の代わりにバイトへ向かう成幸。そこはいつぞやのランジェリー店の店長が営むマッサージ店だった。あの時と同じく、着ぐるみでマッサージのバイトに励む成幸。そこに文乃と理珠が来店する！<br><br>唯我
