  title: 天才と彼はその［ｘ］なる判定に銘々慮る
  description: 夏休みも予備校で勉強に励む成幸たち。この日は模試の結果が出て、理珠の志望校判定はＥ判定。「Ｅになった」と落ち込む理珠に文乃たちは騒然！…というのも、なぜか胸のカップ数と勘違いしていたからだ。そして理珠は、成幸が自分の胸に興味を示していると勘違いして…。後日、成幸たちは夏期講習の総まとめで予備校の合宿へ。勉強を終えて風呂に入った成幸は、なぜか男湯にいた文乃たちと鉢合わせ！　そこに男子たちも入ってきて…!!<br><br>唯我
