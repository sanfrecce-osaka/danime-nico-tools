  description: 図書館で勉強する成幸の隣に、見知らぬ美少女が座って話しかけてきた。成幸は逆ナンと緊張するが、その正体は美容院でイメチェンした理珠だった。そうとは気づかない成幸は、勝手に誘惑されていると勘違い！翌日、英語面接に備えてスピーキングを練習するうるか。うるかの目も当てられない英会話に成幸は、この日の会話は英語以外禁止というゲームを提案する。しかしうるかとの英会話はかみ合わないどころか、勘違いの連発で…！<br><br>唯我
