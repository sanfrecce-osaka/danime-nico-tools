  title: 彼らは安んぞ面する［ｘ］の志を知らんや
  description: マンションの風呂が使えないため、真冬は銭湯に行くことに。途中であすみ、成幸たちと出会い、真冬とあすみは一緒にサウナへ。暑くて朦朧とする２人は、成幸との秘密を口走ったり、水風呂で戯れたり…。漏れ聞こえる２人の嬌声に、男湯の成幸は緊張しっぱなし！数日後、真冬を相手に模擬面接が行われる。文乃、理珠は弱点を突く真冬の質問に、すっかり心が折れてしまった。そして成幸の番…彼は真冬に何を語るのか!?<br><br>唯我
