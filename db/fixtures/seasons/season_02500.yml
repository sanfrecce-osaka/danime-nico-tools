  title: 最愛の星に［ｘ］の名を（前編）
  description: 一ノ瀬学園で三者面談。家のために進路を決めようとする成幸に、母・花枝は自分がやりたいことをするべきと忠告。そんな中、オープンキャンパスで出会った数学教授が現れ、再び理珠を数学の道へ勧誘する。彼の名は古橋零侍、文乃の父親であった。三者面談で零侍と喧嘩した文乃。勢いで家出した彼女は、そのまま唯我家に居候することに。花枝の許可も得て成幸と寝食を共にする内に、どこか新婚生活みたいな雰囲気に…!?<br><br>唯我
