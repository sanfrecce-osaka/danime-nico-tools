  episode_no: 第05話～第08話
  title: "「約束 〜制服にかける情熱、ファミレスでもいい、燃え滾るうーさー〜」／「信頼 〜真夏の夜の幻、機械仕掛けの戦友、友達が少ないうーさー〜」／「必然
    ～変わりゆく世界、その先にある未来、進む気がないうーさー～」／「喝采 ～祝福の時、わきまえたい常識、わきまえないうーさー～」"
  description: 第05話：｢オレの恨みを晴らしてくれ｣そう呟きながら、静かに男は逝った。遺品を頼りに訪れた先は、この世のパラダイス、女子高！ そこで繰り広げられる生徒会とのトラブルの最中うーさーは違和感に気付く。この学校には制服がない！
    テンションが下がったうーさーが、偶然訪れたファミレスで……、何かを見付けるといいなぁ。／第06話：放浪の末辿り着いた場所は、機械が人間を支配する世界だった。｢まぁ、オレは動物だから関係ないけど｣、気にも留めぬうーさーだったが、大量のロボット兵による絶え間ない攻撃に晒され、徐々に劣勢に立たされる。｢このままでは残高不足になる……｣、月末が苦しいうーさーに、新たなる力がもたらされる……のか？／第07話：飽くなき欲望パワーで温泉の男湯と女湯の札をすり替えることに成功したうーさーたちは、偶然を装い女湯への潜入行動を開始する。一方、アメリカの上空には謎の未確認物体が飛来し、軍関係者に緊張が走る。対話は果たされるのか？
