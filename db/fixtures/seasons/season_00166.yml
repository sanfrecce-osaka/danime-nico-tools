  title: "「追憶 ～本当の自分、向かい合うべき真実、目を逸らすうーさー～」／「因果 ～現れた最強の敵、抗えぬ過酷な運命、裁かれるうーさー～」／「希望 ～ラララララララララーラララー、ラララララララララーラララー～」／「覚醒
    ～星空に描く愛、プレゼントはオレだ、ありがとううーさー～」"
  description: 第09話：目が覚めるとそこは死後の世界だった。ギロッポンでルーギャーとシースー！(ツッ込み待ち)しかしツッ込みは入らず、周囲の様子もどうもおかしい。状況を判断すべくテレビをつけると、そこにはダスウサの姿が。運命を変えたあの日の事を、忘れていたあの悲しい出来事を……ダスウサが語り出す、とは到底思えませんね。／第10話：身に覚えのない殺人の濡れ衣をきせられたうーさーは、｢木は森に隠す｣｢大は小を兼ねる｣と番組の制作費を横領、ここぞとばかりに徳川埋蔵金を探すための採掘作業を開始する。周囲の制止も意に介さず傍若無人な振る舞いを繰り返す悪のカリスマうーさーに、ついに粛正の鉄槌が下る……、こともたまにはあるかもしれないぞ！／第11話：最終回を前にネタ切れ感を隠せないうーさーは、起死回生の策として｢ネタ切れ
    回避｣で検索を開始する。信じられるのはグー○ル先生、あなただけです！ 同時に｢戦場で頼りになるのはキャノンとドリル｣とメカウーサーの改良にも精を出すが、肝心のキャノンのパーツが見当たらない。キャノンだ、キャノン持ってこい！　ほか<br><br>うーさー:宮野真守／ダスウサ:神谷浩史／りん:小澤みのり／れん:長宗春佳／ゆう:Tia／みほ:佐藤悠里／お知らせうーさー:田村ゆかり<br><br>原作:宇佐義大
