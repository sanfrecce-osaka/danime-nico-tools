  description: 第01話：多くの犠牲者を生んだ惨劇から1年、うーさーが目を覚ましたのは機械仕掛けの城だった。突然のタイムスリップに戸惑ううーさーが目にしたのは、自分そっくりの将軍の姿……。将軍を暗殺して入れ替わったうーさーは、歴史を自分好みに改変すべく乱暴狼藉の限りを尽くす……かもしれないし、尽くさないかもしれない！／第02話：再び時空の歪みに引き込まれたうーさーは、見たことのないような船と共にとある港に漂着する。周囲は多数の戦艦が包囲し、まさに危機一髪の状態。しかし、ここからうーさーによる反撃作戦が開始される。たった一隻の船、限られた武装で一体何が出来るのか？
    退路を断ったうーさーから溢れ出る夢オチの予感とは一体？／第03話：奇跡的に敵艦隊との死闘を制したうーさーの元に、その戦術眼を見込んで｢軍師になって欲しい｣という依頼が舞い込む。招きに応じて訪れたのは、お菓子で出来た魔法の国。しかし、一見煌びやかに見えたその国には、恐ろしい秘密があった。消えてしまった国民たちは一体どこへ行ったのか……、謎が解ける気がしない！　ほか<br><br>うーさー:宮野真守／ダスウサ:神谷浩史／りん:小澤みのり／れん:長宗春佳／ゆう:Tia／みほ:佐藤悠里／お知らせうーさー:田村ゆかり<br><br>原作:宇佐義大
