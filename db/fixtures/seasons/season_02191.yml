outline: 上杉達也と和也は双子の兄弟。お隣の浅倉家に生まれた南とは、小さな頃からいつも一緒。あまりにも仲良く、元気なのに手を焼いた（？）親たちは共同出費で子供たちのために、３人で学び遊べる家まで建ててしまった。ところが、彼らも中学生に入る頃から、この"男２人+女１人"という状況の持つ意味を、それなりに意識し始めた。周囲は明るく可愛い南、成績優秀の和也を似合いのカップルと思っている。それに反し、兄の達也はだれもが認める"出がらし"。成績、スポーツ共に、和也に比べて数段見劣りするのだ。だが努力することは嫌いでも、その隠れた才能を見抜いてるのが和也。しかしいつも達也に反発しながらも、内心は彼にまんざらではないようすの南に、和也も気が気ではなくなって・・・。日常的な情景の中に、青春の繊細な心の動きを織り込んで描く、あだち充の"タッチ・ワールド"。明るくさわやかなその世界は、時が経つにつれ、甘酸っぱい想い出と共に、くっきりと心の中に蘇ってきます。魅力溢れるキャラクター、エピソードを完璧に収録した永遠の名作、ついに待望のプレイボールです。
