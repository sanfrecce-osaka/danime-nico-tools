  episode_no: 第21話
  title: もう一度、アンダンテ
  description: '再びヴァイオリンの練習を始めようと決意した香穂子は、切れたままの弦を張りなおすべく、月森に弦の張り方を教えて欲しいと頼む。その申し出に月森は、“明日、駅前で待ち合わせをしよう”とだけ答える。不思議に思う香穂子を、月森はとある場所へと連れて行くが、それは、原点に帰ってヴァイオリンと向き合う事を決めた香穂子へのエールだった。<br><br>日野香穂子:高木礼子／月森
