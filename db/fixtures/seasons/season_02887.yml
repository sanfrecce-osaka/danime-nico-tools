  episode_no: 第9話
  title: 安らぎのコンチェルト
  description: '軽い気持ちで言った自分の一言に対する月森の思わぬ反応が気になり、香穂子は練習に集中できずにいた。休日、少しでも人前での演奏に慣れようと、香穂子は土浦のアドバイスを受け、外で練習するべく街へ出かけた。練習場所を探して街を歩くうちに、天羽と出会った香穂子は、｢セレクションの衣装選びにつきあってあげる｣という彼女と、偶然伴奏者と打ち合わせ中だった冬海とともにブティックへと向かう。<br><br>日野香穂子:高木礼子／月森
