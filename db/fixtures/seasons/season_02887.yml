  description: '第3セレクションの散々な演奏から、なかなか立ち直れない火原。今まで“音楽が好き”という気持ちだけでトランペットを吹いてきたが、香穂子への想いとの葛藤で演奏に集中できず、ミスを繰り返してしまった自身に改めて“音楽と自分”を問う結果となった。悩む火原に金澤は、苦い過去を想い出しつつも、あるアドバイスを送る。<br><br>日野香穂子:高木礼子／月森
