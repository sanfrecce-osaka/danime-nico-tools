  title: 前途多難なガヴォット
  description: 'コンクール参加者に選ばれなかった音楽科の上級生、(通称・柚木親衛隊)に絡まれていた1年生の冬海笙子を助けた香穂子は、自分自身もトラブルに巻き込まれてしまう。売り言葉に買い言葉で、彼女等の前でコンクール参加者としてヴァイオリンの実力を披露しなくてはならなくなってしまった香穂子は、リリの言った｢誰にでも音が奏でられる---｣という言葉を信じ、演奏を始めるが……。<br><br>日野香穂子:高木礼子／月森
