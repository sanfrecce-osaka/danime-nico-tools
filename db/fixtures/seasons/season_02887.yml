- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: ありえないプレリュード
  description: '普通科と音楽科が併設された高校・星奏学院。そこに通う普通科2年生の日野香穂子は、ある日突然、学院に住むという音楽の妖精・リリから魔法のヴァイオリンを託されてしまう。長年の研究の成果である“魔法のヴァイオリン”を手に、数年毎に開催される学内音楽コンクールに参加してほしいというのだ。しかし、コンクールの参加者達は、個性豊かで魅力的だが、手強そうな音楽科のエリートばかり。全くの素人である香穂子は、参加を断ろうとするが……。<br><br>日野香穂子:高木礼子／月森
