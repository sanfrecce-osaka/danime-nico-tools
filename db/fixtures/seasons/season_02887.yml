  title: うそつきなヴァイオリン
  description: '王崎の依頼で子供たちのためのヴァイオリン体験教室の手伝いをすることになった香穂子、月森、志水、火原の4人。専攻が弦楽器ではない火原は雑用として参加することに。そして始まったヴァイオリン教室。王崎のヴィオラを加えた、急ごしらえのカルテットで｢アイネ・クライネ・ナハトムジーク｣を子供たちの前で演奏することになったが、香穂子は弾いたことのない曲に戸惑う。しかし、月森の助けで最後まで弾くことができ、事なきを得るが、ふとした事で普通のヴァイオリンを弾いてしまい……。<br><br>日野香穂子:高木礼子／月森
