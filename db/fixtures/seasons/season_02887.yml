  episode_no: 第23話
  title: 俺たちのカデンツァ
  description: 'いよいよ最終セレクションのテーマが発表された。テーマは『解き放たれしもの』-----最後の舞台に向けて、緊張感が高まる中、香穂子と天羽は報道部の部室で過去のコンクールを収録したカセットテープを見つける。｢スクープかも！｣と色めきだつ天羽は早速そのテープを聴いてみることに。しかし、そこから流れてきた音は、意外な人物によるものだった。<br><br>日野香穂子:高木礼子／月森
