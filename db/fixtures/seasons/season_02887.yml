- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 孤高のヴィルトゥオーソ
  description: '土浦が初参加となる、第2セレクションは、月森の両親がゲストとして招かれていた。著名なピアニストである月森の母親“浜井美沙”の登場に、にわかに騒ぎ始める音楽科の生徒たち。そして以前から彼女のファンであるという、土浦も緊張を隠せない。そんな中、開催のアナウンスが流れ、いよいよ第2セレクションが始まった。これまでの練習の成果を存分に発揮すべく、演奏に挑む参加者たち。しかし、またもやハプニングが起こり……。<br><br>日野香穂子:高木礼子／月森
