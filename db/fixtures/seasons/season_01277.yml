title: 棺姫のチャイカ AVENGING BATTLE
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/46/8/11468_1_6.png?1427216400000
outline: 戦乱の終わった世界で、希望を枯らし自堕落な生活を送っていた乱破師（サバター）の青年、トール。食べ物を探して分け入った森で棺かつぐ少女・チャイカと出会い、再び生きる目的を見つけたトールは、チャイカを主と定め、彼女の目的を果たすため、同じく乱破師（サバター）の義妹・アカリとともに歩き出す。チャイカの目的―それは亡き父、禁断皇帝
  アルトゥール・ガズの、分割された遺体を集めること。そんな彼らの遺体集めの旅の途中、チャイカの前に、自分と瓜二つの“チャイカ”を名乗る少女が次々に現れる。紅。蒼。そして白。それぞれの決意を胸に秘め、遺体を求める複数の“チャイカ”たち。誰が本物のチャイカなのか？“チャイカ”とは一体何者なのか？遺体、そして“チャイカ”を中心として、複雑に絡まり合う謎。すべての遺体が集まったとき、明らかになる真実とは――!?
