  description: "「…私、道具、用済み…。もはや、生きる意味無し…」崩れ落ちるチャイカ。復活を遂げ、“新たなる城”へと帰還するガズ。その様子をただ見つめることしかできないトールは、底知れぬ怒りを胸に、ある大きな決断をする。「俺は、ガズを倒す。」の言葉を残し、フレドリカと共に“ガズ城”へと突き進むトール。黒チャイカと“お人形”たちとの闘いに身を投じるアカリ、ヴィヴィ、そして紅チャイカ達。残されたチャイカもまた、ひとつの決意を胸に機杖（ガンド）を構える。<br><br>チャイカ・トラバント:
