  description: "“遺産”の存在を確かめるべく島へと上陸したチャイカを待ち受けていたのは、襲いかかるオルトロスの群れ、そして亜人兵の集団……!?捕らえられたチャイカは島の地下に広がる巨大施設へと連行されてしまう。そこは亡きガズ皇帝より密命を受けたガズ帝国魔法技術院副院長・ヴィクトル・イズマッシュの研究所だった。単身潜入したトールに解放され、施設内を彷徨う中、二人が出会ったのは……。｢かつて一度チャイカを名乗る娘と会った…。その者は自身の運命(さだめ)を知り、『チャイカ』を捨てた…｣<br><br>チャイカ・トラバント:
