  description: '人質に取られたチャイカを救う方法はただひとつ。トールは自身のふがいなさに憤りながら、棺をかつぎ再びゲランソン城へと向かう。そしてついに、玉座の間にすべての遺体が揃うときがやって来た――「あなたには、ここで最後まで見届けてもらわなくちゃ。自分がなろうとしてなれなかった、本物のチャイカの姿をね」茫然とするチャイカたちを前に、黒チャイカは告げる。「はじまるのよ、新しい歴史が」<br><br>チャイカ・トラバント:
