outline: 猫のダヤンは、元々は地球（アルス）で暮らしており、雪の魔法で地球からわちふぃーるどにやってきました。ダヤンはたくさんの動物たちと友達になります。タシルの街外れの森番の小屋に住み、うさぎのマーシィやわにのイワン、猫のジタン、ねずみのウィリーといった仲間たちと、不思議な国での冒険を楽しむようになったのです。ダヤンは、地球にいた時の飼い主で友達のリーマちゃんを恋しく思うこともありましたが、わちふぃーるどでの新しい生活は、自由気ままで毎日が楽しくてなりません。
