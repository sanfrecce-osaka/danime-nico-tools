outline: 大洗女子学園にあっさりと敗北したと思われたアンツィオ高校。だが、その裏には知られざる熱闘があった。アンツィオ高校の隊長アンチョビは大洗女子学園との全国大会第2回戦を前に、メンバーに檄を飛ばしていた。アンチョビによれば、対大洗女子学園の秘策があるという。少ない予算をやりくりし、倹約して貯金をして秘密兵器・イタリアの重戦車P40を購入したのだ。一方、大洗女子学園ではアンツィオ高校が新型戦車を導入したという情報は掴んでいたものの、その正体までは把握していなかった。そこで、優花里がアンツィオ高校に潜入して…。
