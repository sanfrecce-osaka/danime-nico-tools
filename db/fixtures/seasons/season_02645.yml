  episode_no: "#37～#39"
  title: 沈黙の世界征服／金の征服・銀の征服／友情・努力・勝利
  description: "#37：男は沈黙で語る！口を開けば小姑みたいに、「世界征服」と言うのはやめて、沈黙で世界征服をしようと言う吉田くん。鷹の爪のような動きの少ないアニメで、無事、沈黙で世界征服ができるのか？！／#38：『世界征服』を作って、山に放てば、勝手に増殖して、やがて世界を征服してくれる！と、考えた鷹の爪団は山に訪れた。しかし、少し目を放した隙に、『世界征服』を湖に落としてしまう。すると、湖の中から、金の征服と銀の征服を持った女神が現れて･･･？！／#39：この法則を守っている作品は、必ずヒットしていると豪語する吉田くん。というわけで、鷹の爪団も、早速この法則を取り入れて、海賊王くらいの人気者になるべく作戦を開始する･･･。／#40：新聞屋さんから「侍ジャパン」のチケットをもらったと喜ぶ鷹の爪団。しかしいざ球場へ行ってみると、そこは、本物の侍が野球で戦う、『Ｗ(ワールド)Ｂ(武士)Ｃ(カップ)』の会場だった！？<br><br>声の出演:FROGMAN<br><br>監督:FROGMAN<br><br>©秘密結社鷹の爪
