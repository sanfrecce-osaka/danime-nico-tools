- !ruby/hash:EpisodeHash
  episode_no: "#21～#24"
  title: アパレル大作戦／DX少年団／ポイポン７／君の縄
  description: "#21：冬に向けて暖かいセーターが欲しい総統。しかし所持金は558円。総統にしては持っている方だが、とてもセーターは買えない。そこで博士にセーターを作ってもらおうと、それっぽい理由をつけて「アパレル大作戦」を始動させるが…／#22：DXファイターが、子ども達を集めて、『DX少年団』なるものを結成しようとしていると知った鷹の爪団は、『仏間』や『病院の診察室』など、子どもが苦手なもので対抗しようと考えるが…？！／#23：今年もポイポンの季節がやってきた！毎年、買ってはなぜか粉砕されてしまうＤＸファイターのポイポン。今年こそはと意気込むＤＸファイターは、誰にも頼まず、自分ひとりで新型ポイポンを買いに出かけるのだが・・・。／#24：彼の名前は春樹、彼は毎晩『ある夢』に悩まされていた。それは、名前も知らない少女に縄で縛られる、というものだった。時を同じくして、春樹と同じ夢を見るマチ子という少女が現れる…。<br><br>声の出演:FROGMAN<br><br>監督:FROGMAN<br><br>©秘密結社鷹の爪
