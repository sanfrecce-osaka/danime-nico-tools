- !ruby/hash:EpisodeHash
  episode_no: "#29～#32"
  title: 鷹の爪砲／迷子のDXファイター／桃太郎ラプソディ／防犯カメラ
  description: "#29：世界征服活動の最中、吉田くんが大人気アイドル”望月由美子”を偶然発見。望月由美子のスキャンダルを目撃し、文春(ふみはる)くんにタレ込めば、金一封くらいもらえちゃうんじゃないのと考えた鷹の爪団は、「文春砲」ならぬ「鷹の爪砲」を発射すべく彼女の尾行を始める…。／#30：トイレを借りるために鷹の爪団の秘密基地を訪れたDXファイター。しかし鷹の爪団は世界征服のため地方へ出張中！たまには自分も地方で世界平和を行おうと、DXファイターもノープランで地方へ旅に出ることに…。／#31：桃太郎のきび団子を勝手に食べてしまって、なぜか一緒に鬼退治に行くことになった鷹の爪団。しかし行く先々で、光る竹や、熊と相撲をとる人など、見覚えのある光景が。一行は無事、鬼退治に向かうことができるのか…。／#32：大型ショッピングモールを24時間監視する防犯カメラ。世の中には、美しい風景や、麗しい女性を撮影するカメラがあるらしいが、自分は防犯カメラなので、そんなこととは無縁。そう思っていた矢先、鷹の爪団が現れて…？！<br><br>声の出演:FROGMAN<br><br>監督:FROGMAN<br><br>©秘密結社鷹の爪
