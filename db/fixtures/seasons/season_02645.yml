  title: 豪快に世界征服／高齢者向け世界征服／阿吽の呼吸で世界征服／屋台の偉大なる1日
  description: "#5：細かいことを気にしすぎる総統に、吉田くんはもっと豪快にならなければ世界征服はできないと言う。という事で博士の発明『豪快光線』で、総統を豪快な男にしようとするが…。あ、あれ？なんか動物が集まってきたよ！？／#6：若者を取り込むより、高齢者を取り込んだ方が早いと森田に諭された鷹の爪団は、近くの老人ホームで高齢者にウける世界征服を始めるが、なぜか事態は思わぬ方向に進んでいって…！？／#7：DXファイターに敗れ、反省会をしている鷹の爪団。すると、総統は‘あるコト’が欠落している事に気付く…それは、‘団員の息が合っていない’という事だった！それに気づいた総統は、「阿吽の呼吸」を習得する為に吉田くんとあることを決行するが…！／#8：縁日にやってきた鷹の爪団は、DXファイターに「お好み焼きを買って来い」と言われ、仕方な買いに行くことに。しかし吉田くんがやってきた屋台は、お好み焼き屋ではなく『お好まない焼き屋』だった…？！<br><br>声の出演:FROGMAN<br><br>監督:FROGMAN<br><br>©秘密結社鷹の爪
