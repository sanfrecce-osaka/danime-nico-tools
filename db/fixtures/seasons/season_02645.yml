- !ruby/hash:EpisodeHash
  episode_no: "#25～#28"
  title: フィリップの葬式／心の声／人工知能冷やし中華／世界征服職人
  description: "#25：10月、フィリップが亡くなって(半霊半人になって)ちょうど10年。鷹の爪団は、香典や食べ物狙いで今更ながらフィリップの葬式をすることにしたが、果たしてきちんと葬式は開催されるのか…？／#26：バイト先で、バーベキュー大会があったのに、何も知らされなかった総統。人の心の声が聞こえれば、こんなことにはならなかったかもしれない、という事で、博士が作った『心の声が聞こえる補聴器』を付けることにしたが…。／#27：ここは冷やし中華の名産地、アメリカのネバダ州ラスベガス１丁目。冷やし中華の消費量の激減に備え、工場上層部は、冷やし中華に流行の人工知能を搭載することにした。「冷やし中華に人格は必要ない！」
    冷やし中華冷却主任ダグラスは、上層部の判断に怒りと不安を感じ始める…。／#28：世の中の職人にスポットをあてたドキュメンタリー番組「職人天国」を観て、職人のようなストイックさが必要であることに気付いた吉田くん。
    するとレオナルド博士から世界征服職人なるものが存在することを知らされる。 さっそく鷹の爪団は、その世界征服職人に会いに行くことに…。<br><br>声の出演:FROGMAN<br><br>監督:FROGMAN<br><br>©秘密結社鷹の爪
