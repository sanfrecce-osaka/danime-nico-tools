  episode_no: "#33～#36"
  title: 本気で悪い秘密結社／トナカイ大作戦／謎解き世界征服／初詣大作戦
  description: "#33：鷹の爪団が悪の秘密結社を名乗りながらも大して悪いことをしていないことに気付いた吉田くん。世界征服を果たすため、今以上に厳しく無慈悲な、”本気で悪い秘密結社”になるべく行動を始めるが…。／#34：季節はもうクリスマス！クリスマスツリーの飾り付けをしている鷹の爪団のもとに、なんとトナカイがやってきた。サンタクロースと働くのが嫌で逃げてきたらしく、鷹の爪団に転職をさせて欲しいとトナカイは言い出すが…。／#35：世界征服のやる気が全く起きない吉田くんは、楽しみながらできる世界征服について考えていた。そして、世界征服と謎解き要素を盛り込むことで、楽しみながら世界征服ができるのではないかと思いつくが…。／#36：あけましておめでとうございます！初詣に訪れた鷹の爪団は、自分たちで神社を始めたら、たくさんお賽銭が集まって、あっという間に世界征服資金が集まると考えたが…。<br><br>声の出演:FROGMAN<br><br>監督:FROGMAN<br><br>©秘密結社鷹の爪
