  episode_no: "#9～#12"
  title: ファイヤーマグナム再び／平凡に世界征服／情熱的に世界征服／ホラー映画大作戦
  description: "#9：またまたあの暑苦しい男が帰ってきた！正義の心を胸に秘め、悪を挫き、弱きを守る！彼の名はファイヤーマグナム！！今回彼が鷹の爪団の秘密基地にやってきた理由は、まさかの恋愛相談？！はたして鷹の爪団は恋のキューピッドになれるのか…。／#10：今日も今日とて世界征服に失敗し、反省会を開く鷹の爪団。すると吉田くんは「僕ら派手すぎて、あからさまに物騒なのがいけないんじゃないですか？」と指摘する。そこで、平凡な世界征服をするべく、博士が発明した「平凡光線」を使うが…。／#11：吉田くんが怪人作りを忘れたり、総統がバイトを優先したりなど、最近世界征服に対して情熱が低すぎる鷹の爪団。そこで、博士が作った『情熱ドリンク』で、世界征服への情熱を取り戻そうとするが…。／#12：DXファイターと一緒に、ホラー映画を見ていた鷹の爪団。なんとそこで、DXファイターが意外と怖がりだという事が判明！！そこで早速、ホラー映画にありがちな演出で、DXファイターを撃退することにした鷹の爪団だが…。<br><br>声の出演:FROGMAN<br><br>監督:FROGMAN<br><br>©秘密結社鷹の爪
