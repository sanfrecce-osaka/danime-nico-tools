  episode_no: "#13～#16"
  title: 麗しのマーメイド／マネージャー大作戦／カクテル／学校の怪談
  description: "#13：「結局男はマーメイドを求めているんです！」と力説する吉田くんは、マーメイドの怪人を作り出し、世の中の男をたぶらかして世界征服するという作戦を考えつく。しかし出来上がった怪人はとてもマーメイドとは言い難い『ブリ』っ子な怪人で…。／#14：(☆ゲスト声優に内田彩さんが登場！☆)世界征服にはマネージャーが必要だという吉田くん。というわけで作っちゃいました「怪人マネージャーの岬」！！マネージャーを向かえ心機一転、名門、獄門高校野球部に試合を挑むが…。あれ？世界征服は？／#15：彼の名前はビジネス界のグラディエーターこと、大竹雄一。『こんな夜にはカクテルが似合う…。』と、思ったかどうかは知らないが、一人バーへ向かう。しかしそこは、鷹の爪団が運営するバーだった…。／#16：20世紀、吉田村の小学校。ここに新しく赴任した、人柱久美子先生は、学校の怪談といった、怖いものが超苦手。そんな彼女の不安を取り除くべく、小学生時代の吉田くん率いる『チーム×（バッテン）』は、夜の学校に忍び込み、怪談の真相を暴こうとするのだが…。<br><br>声の出演:FROGMAN<br><br>監督:FROGMAN<br><br>©秘密結社鷹の爪
