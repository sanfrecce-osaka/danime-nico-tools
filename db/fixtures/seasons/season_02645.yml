- !ruby/hash:EpisodeHash
  episode_no: "#17～#20"
  title: 最新型ヘルシータイガー／デキる男の世界征服／カサブランカ／怒りのDXファイター
  description: "#17：おもむろに鷹の爪団の秘密基地にやってきては、まるで我が家のように迷惑をかけて帰っていくデラックスファイターを、さすがに懲らしめてやろうと思った鷹の爪団。という訳で、かつてデラックスファイターを圧倒した怪人、ヘルシータイガーの最新型を作り出すのだが…。／#18：今日も今日とて、総統の段取りの悪さで、世界征服に失敗。さすがにそろそろそんな総統には付いていけないと感じた鷹の爪団は、総統をできる男にすべく、デキる男講座カリスマ講師の『鳥交錯』に助けを求めるが…。／#19：時は第二次大戦中。カサブランカで高級クラブを営むリックの前に、レジスタンスのリーダー、シリペロンと、かつての恋人、イルザが現れる。二人はリックに逃亡用の通行証を用意してくれと持ちかけるが・・・。（※注　このアニメは『鷹の爪ＧＴ』です。）／#20：人は幸せな時、普段なら怒ることも許してしまうと語る総統。これを世界征服に利用できないかと考えた鷹の爪団は『半径10メートル以内の者を幸せな気分にするマシン』を作る。一方その頃、DXファイターは、度重なる不運で、怒りの頂点を迎えていた…。<br><br>声の出演:FROGMAN<br><br>監督:FROGMAN<br><br>©秘密結社鷹の爪
