  title: 刑事花水木／文春くん／春の妖精ハルオ／お子様向け世界征服
  description: "#1：俺の名前は刑事花水木。警視庁特殊犯罪スマートライフ対策課総務係に所属するデカだ。俺は今、連続強盗犯を追いかけ、ラーメン屋に変装して張り込みをしている。今夜、奴は動くはず…っておいおいおいっ！いつのまに来やがったんだこの地下鉄職員みたいな格好の5人組はっ！勝手にトッピングの紅しょうがを食うんじゃねぇ！！／#2：最近何かとスクープ連発の『週刊文春』から現役記者がやってきた！彼の名前は『文春(ふみはる)くん』！彼と一緒にスクープを連発して世論を形成すれば、世界征服へ大きく近づけるのではないかと考えた鷹の爪団は、早速行動に移すが…。／#3：やあみんな！僕は春の妖精、ハルオだよ！僕の手にかかれば、花どころか、男女の恋だって咲かせることができるんだ！…あれ？あそこにどんよりした雰囲気の、奇妙な格好した5人組がいるぞ。ちょっと行ってみよう！／#4：今までの作戦は大人向け過ぎたと語る吉田くん。子供に向けた世界征服で、大人を取り込む事が出来たら、必然的に世界征服に近づくことができるんじゃないかと感じた鷹の爪団は、お子様向け世界征服を開始する…。<br><br>声の出演:FROGMAN<br><br>監督:FROGMAN<br><br>©秘密結社鷹の爪
