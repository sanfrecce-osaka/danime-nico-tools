  description: "#09：郊外の温泉へ車で一泊旅行に出かけた大学のサークル仲間、博貴、翔太、珠里、紗英。旅行を満喫し、すっかりテンションが上がりっぱなしの4人。その帰り道、運転していた博貴が何かを轢いたかもしれないと言い出し、盛り上がっていた車内の空気は一瞬にして凍りつく。恐る恐る車をバックさせて確認しようとする博貴だったが…／#10：東京の大学へ進学するため実家を出て以来、ろくに両親と連絡を取ることもなくなっていた悟志。そんな悟志の下へ久しぶりに母親から連絡があった。｢たまには顔を見せに帰ってきなさい｣いちいち帰るのが面倒だった悟志は両親に中古のPCをプレゼントし、ビデオ通話のやり方を教える。しかし、そのうち両親が映し出されるはずの映像は見たことのない場所を映しだし…／#11：突然、まどかの携帯にかかってきた電話。相手は幼馴染の山川であった。友達が少なくバイクオタクの山川は、どこかへツーリングへ行くたびに、まどかに電話してくるのだ。この日も一人でツーリングに来ているらしく、山間のライブカメラに自分が映っているか見てくれと言ってくる。仕方なく山川の暇つぶしに付き合ってやるまどかだったが、ライブカメラの映像の中に、見てはいけないものを見つけてしまうのだった。　ほか<br><br>監督:竹谷
