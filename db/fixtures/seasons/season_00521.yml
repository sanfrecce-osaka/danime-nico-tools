  description: "#05：サプライズで友人の多佳子の誕生日を祝う大学の仲間たち、直斗、慎吾、奈津美。だが元々このパーティーを企画したはずのみずほの姿はこの場にないどころか、連絡すら取れなくなっていた。そんな中、噂をしていた彼らのもとへ、みずほからのメールが届き…／#06：立体駐車場の警備員として働く池谷。この日は休み前ということもあり、利用客も多く混んでいた。忙しいうえに新人アルバイトの長谷川にも仕事を教えなければならず、あっと言う間に時間は過ぎていく。やがて長谷川が就業時間を終え、帰ろうとしたその時、防犯カメラをジッと見つめる不気味な人影を見つけ…／#07：友人の菜里子が一人暮らしを始めたと聞き、泊まりに来た千香。ひと気の無い、駅からの道を怖がる千香は少しでも気を紛らわそうとビデオ通話で話しながら歩くことにする。そんな中、菜里子は、間もなく自分の家に着くであろう千香の背後に、不気味な何かが迫っていることに気づき…／#08：香織はドアホン越しの会話が苦手だった。チャイムを鳴らす訪問者と住人の関係性は近いようで遠く、遠いようで近い。電話とはまったく異なる、特殊な位置関係。そんな彼女の思いを知ってか知らずか、ドアホンを通して訪問者とは別の何かが近づいていた。<br><br>監督:竹谷
