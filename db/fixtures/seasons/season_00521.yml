  description: "#01：PCのビデオ通話で富美乃から相談を受けている親友の紗智。というのも富美乃は明日、久しぶりに高校時代の仲間と会う約束をしているため、どんな服を着て行ったらいいか迷っていたのだ。そんな中、富美乃の背後で物音が聞こえ始めたのをきっかけに、奇妙な現象が起き始め…。／#02：ファミレスのバイトを終え、自宅マンションに帰ってきた麗奈。最近ハマっているバンドの曲をバックに、店に来た客への不満をチャットで友人に愚痴る彼女は、いつものようにエレベーターに乗った。しかし乗り慣れているはずのこのエレベーターはいつもとどこか違っていた…。／#03：会社で一人、残業中の智美。同僚が同時に2人、産休をもらっていることで人手が足りず、休みを返上してまで働き詰めの生活を送らなければならない状況に、智美は正直、苛立っていた。友人たちと食事の約束をしていたというのに仕事は一向に終わらない。PCやコピー機の調子まで悪くなり、智美のストレスがピークに達しようとした時、その心の闇に誘われるように何かが迫っていた…。／#04：今日も祥子は何気ない日々をSNSにアップする。誰が見ているかもわからない…もしかしたら誰も見ていないのかもしれない。それでもここだけが唯一自分がどんな人間なのかを表現できる場所だから。そして彼女はついに自分という物語を見てくれている存在に出会えたのだが…。<br><br>監督:竹谷
