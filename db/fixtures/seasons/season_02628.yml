title: ペンギン・ハイウェイ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/09/2/23092_1_8_8b.png?1573016407000
outline: 少し不思議で、一生忘れない、あの夏が始まる。小学四年生のアオヤマ君は、一日一日、世界について学び、学んだことをノートに記録している男の子。利口な上、毎日努力を怠らず勉強するので、「きっと将来は偉い人間になるだろう」と自分でも思っている。そんなアオヤマ君にとって、何より興味深いのは、通っている歯科医院の“お姉さん”。気さくで胸が大きくて、自由奔放でどこかミステリアス。アオヤマ君は、日々、お姉さんをめぐる研究も真面目に続けていた。夏休みを翌月に控えたある日、アオヤマ君の住む郊外の街にペンギンが出現する。街の人たちが騒然とする中、海のない住宅地に突如現れ、そして消えたペンギンたちは、いったいどこから来てどこへ行ったのか・・・。ペンギンヘの謎を解くべく【ペンギン・ハイウェイ】の研究をはじめたアオヤマ君は、お姉さんがふいに投げたコーラの缶がペンギンに変身するのを目撃する。ポカンとするアオヤマ君に、笑顔のお姉さんが言った。「この謎を解いてごらん。どうだ、君にはできるか？」一方、アオヤマ君と研究仲間のウチダ君は、クラスメイトの
  ハマモトさんから森の奥にある草原に浮かんだ透明の大きな球体の存在を教えられる。ガキ大将のスズキ君たちに邪魔をされながらも、ペンギンと同時にその球体“海”の研究も進めていくアオヤマ君たち。やがてアオヤマ君は、“海”とペンギン、そしてお姉さんには何かつながりがあるのではないかと考えはじめる。
