  episode_no: 第11話
  title: 許さないでくれて
  description: リヒトによって、哀しきオフィーリアとの過去を乗り越えたロウレス。再び現れたヒガンを前に、主従として新たな絆を結んだ二人は、今までとは違い、協力して戦うが……。同建物の地下、桜哉に足止めをされたままの御園とスノウリリイ。サーヴァンプを壊す方法は、主人(イヴ)が贈った物を壊すこと。桜哉の武器が、契約の証であるスノウリリイの懐中時計に伸ばされる。強欲、色欲、さらに傲慢にまで危機が差し迫る中、遂にあの二人が駆けつける―――。<br><br>城田真昼:寺島拓篤／クロ:梶
