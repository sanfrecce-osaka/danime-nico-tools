  episode_no: 第12話
  title: シンプルに考えて
  description: 家族同然の仲間たちを殺められた怒りから、ライラックはロウレスの契約の証であるペンダントを奪う。サーヴァンプにとって命に等しいそれを、話し合いで取り戻そうとする真昼だったが、ペンダントは突然現れた、椿の手に渡ってしまった。真昼達と対峙した椿は、自分が捜していた人物がクロだったと告げ、狂気の笑みを浮かべるが……。果たして、彼の目的とは――。吸血鬼VS吸血鬼の兄弟戦争、ついに終焉へ。<br><br>城田真昼:寺島拓篤／クロ:梶
