  episode_no: 第8話
  title: はじめに行いありき
  description: 憂鬱サイドのNO.2・ヒガンに連れ去られてしまったリヒト。御園は、ヒガンが落として行った携帯電話を使って、椿に取引を持ちかける。条件は、リヒトとロウレス、椿の下位吸血鬼(サブクラス)・ライラック、それぞれの人質交換。強欲組奪還に向けて、動き出す御園たち。そして、真昼は原因不明のまま小さな黒い球体に閉じ込められてしまったクロを助けるべく、手がかりを求めて嫉妬の主人(イヴ)への接触を試みる。<br><br>城田真昼:寺島拓篤／クロ:梶
