  title: ロウレス
  description: 負傷したまま最上階に拘束されたリヒトとロウレス。意識を取り戻した二人が聞いたのは、壁を隔てた互いの声だった。誰もが、特別になどなれないと諦観するロウレスに、拘束と壁を壊して向き合うリヒト。遂にぶつかり合う主人(イヴ)とサーヴァンプ。その戦闘の最中、何も目指さず望まず、努力もしない奴に、“自分”を語る権利などないというリヒトの言葉に煽られ、激昂するロウレスは、自身のインナーワールドへとリヒトを呑みこんでしまう。そこで紐解かれるロウレスの哀しき過去とは――。<br><br>城田真昼:寺島拓篤／クロ:梶
