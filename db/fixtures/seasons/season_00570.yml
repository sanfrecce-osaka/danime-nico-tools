  title: おれはまちがってない
  description: 椿の滞在先である高層ホテルへと潜入した御園たち。御園は地下へ、鉄とヒューは最上階へ二手に分かれる。しかしそれこそが椿側の狙いだった。御園が桜哉に足止めされている頃、鉄とヒューは二人でヒガンを含むその他の下位吸血鬼(サブクラス)と対峙することに。クロを助ける方法を探す真昼は、嫉妬の主人(イヴ)・御国の知り合いである研究者・ヨハンの薬によって、インナーワールドへ入り込む。あまりに重い過去――自責の念に囚われるクロに対し、真昼は……。<br><br>城田真昼:寺島拓篤／クロ:梶
