outline: "「劇場版 ブレイクブレイド」全六章にジルグVSスペルタ部隊の新作エピソードを加え、TV放送用に再構成！化石燃料が採れない世界、クルゾン大陸。人々が動力源として選んだのは、人の手に宿る『力』。地中から採れる『石英』に、強弱はあるものの誰もが“命令”を与えることができる力、人々はそれを『魔力』と呼んでいた。そんな世において希少な“魔力を持たない存在”のライガットは、学友で国王でもあるホズルに召喚され王都に赴くが、そこで驚愕の事実を知ることになるのだった…。共に学び、堅い友情で結ばれていたライガットたちを戦乱の渦は容赦なく飲み込んでいく…。"
