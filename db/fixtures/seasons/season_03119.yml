  episode_no: 第十話
  title: ライトニング・スピード（神速無双）
  description: ナルヴィらの救援でかろうじて危機を脱するライガット。離脱をはかるミレニル部隊に、イオ率いる分隊が襲い掛かる。混乱に乗じてライガットを戦域から引き剥がすジルグ。ひたすらに弱者を嫌い、ジルグはライガットの本当の望みをえぐり出そうと問いかける。そのとき、アテネスの精鋭“スペルタ部隊”が出現。熾烈（しれつ）きわまる激戦の幕が開く！<br><br>ライガット・アロー:保志総一朗／シギュン・エルステル:斎藤千和／ホズル（クリシュナ9世）:中村悠一／ゼス:神谷浩史／クレオ・サーブラフ:花澤香菜／ナルヴィ・ストライズ:井上麻里奈／ジルグ:鳥海浩輔／ボルキュス:中井和哉<br><br>原作:吉永裕ノ介／掲載:Webコミック「COMICメテオ」／総監督:アミノテツロ／監督:羽原信義／シリーズ構成・脚本:十川誠志／新作パート脚本:谷村大四郎／キャラクターデザイン:乘田拓茂／メカニックデザイン:柳瀬敬之／メカニックディレクター:松村拓哉／プロップデザイン:やまだたかひろ、枝松聖／美術監督:小濱俊裕（美峰）／色彩設定:関本美津子／撮影監督:船倉一晃／音響監督:鶴岡陽太／音楽:平野義久／音響効果:倉橋裕宗（サウンドボックス）／編集:伊藤潤一（ジェイ・フィルム）／アニメーション制作:Production
