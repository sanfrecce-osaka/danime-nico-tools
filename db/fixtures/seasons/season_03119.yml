  title: ラスト・スタンド（要害堅固）
  description: ジルグの死がライガットの心を冥（くら）く塞（ふさ）ぐ。ボルキュス大隊の脅威が迫り、市民の避難が続く王都。ライガットの生還を信じるシギュンは巨大石英を調達、デルフィングの新兵器を鍛え上げる。要塞と化したビノンテンに、ついに開始された総攻撃。そのさなか、デルフィングを最終形態へと変貌させるべく、ライガットは決戦のただ中へと突貫する！<br><br>ライガット・アロー:保志総一朗／シギュン・エルステル:斎藤千和／ホズル（クリシュナ9世）:中村悠一／ゼス:神谷浩史／クレオ・サーブラフ:花澤香菜／ナルヴィ・ストライズ:井上麻里奈／ジルグ:鳥海浩輔／ボルキュス:中井和哉<br><br>原作:吉永裕ノ介／掲載:Webコミック「COMICメテオ」／総監督:アミノテツロ／監督:羽原信義／シリーズ構成・脚本:十川誠志／新作パート脚本:谷村大四郎／キャラクターデザイン:乘田拓茂／メカニックデザイン:柳瀬敬之／メカニックディレクター:松村拓哉／プロップデザイン:やまだたかひろ、枝松聖／美術監督:小濱俊裕（美峰）／色彩設定:関本美津子／撮影監督:船倉一晃／音響監督:鶴岡陽太／音楽:平野義久／音響効果:倉橋裕宗（サウンドボックス）／編集:伊藤潤一（ジェイ・フィルム）／アニメーション制作:Production
