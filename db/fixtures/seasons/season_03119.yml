  title: ノット・バッド(停戦交渉)
  description: ゼス率いるワルキウレス部隊は、着々と王都ビノンテンへと迫っていた。襲撃がゼスの本意ではないと信じるライガットは、交渉のためデルフィングで単身出撃。士官学校で“書記長の弟”と“能なし”として出逢ったふたりは、4年の時を経て戦場で対峙する。相手こそが兵を退くべきと譲らぬ交渉は、やがて思いもよらぬ運命を導き出す…。<br><br>ライガット・アロー:保志総一朗／シギュン・エルステル:斎藤千和／ホズル（クリシュナ9世）:中村悠一／ゼス:神谷浩史／クレオ・サーブラフ:花澤香菜／ナルヴィ・ストライズ:井上麻里奈／ジルグ:鳥海浩輔／ボルキュス:中井和哉<br><br>原作:吉永裕ノ介／掲載:Webコミック「COMICメテオ」／総監督:アミノテツロ／監督:羽原信義／シリーズ構成・脚本:十川誠志／新作パート脚本:谷村大四郎／キャラクターデザイン:乘田拓茂／メカニックデザイン:柳瀬敬之／メカニックディレクター:松村拓哉／プロップデザイン:やまだたかひろ、枝松聖／美術監督:小濱俊裕（美峰）／色彩設定:関本美津子／撮影監督:船倉一晃／音響監督:鶴岡陽太／音楽:平野義久／音響効果:倉橋裕宗（サウンドボックス）／編集:伊藤潤一（ジェイ・フィルム）／アニメーション制作:Production
