  title: アン・ソーサラー(魔力無者)
  description: 魔力を持たない“能なし”ライガットは、士官学校時代の友人であるクリシュナ国王ホズルと王妃シギュンに召喚され、隣国アテネス連邦による領内侵攻の事実を知らされる。その前線指揮官が、3人の親友・ゼスであることも。王都で発掘された推定1000年前の古代巨兵(アンダー・ゴゥレム)に偶然乗り込んだとき、ライガットの運命は大きく動き始める…。<br><br>ライガット・アロー:保志総一朗／シギュン・エルステル:斎藤千和／ホズル（クリシュナ9世）:中村悠一／ゼス:神谷浩史／クレオ・サーブラフ:花澤香菜／ナルヴィ・ストライズ:井上麻里奈／ジルグ:鳥海浩輔／ボルキュス:中井和哉<br><br>原作:吉永裕ノ介／掲載:Webコミック「COMICメテオ」／総監督:アミノテツロ／監督:羽原信義／シリーズ構成・脚本:十川誠志／新作パート脚本:谷村大四郎／キャラクターデザイン:乘田拓茂／メカニックデザイン:柳瀬敬之／メカニックディレクター:松村拓哉／プロップデザイン:やまだたかひろ、枝松聖／美術監督:小濱俊裕（美峰）／色彩設定:関本美津子／撮影監督:船倉一晃／音響監督:鶴岡陽太／音楽:平野義久／音響効果:倉橋裕宗（サウンドボックス）／編集:伊藤潤一（ジェイ・フィルム）／アニメーション制作:Production
