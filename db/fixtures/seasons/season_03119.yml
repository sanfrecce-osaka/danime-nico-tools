  title: カウンター・アタック(逆撃強襲)
  description: 戦場の過酷さを目の当たりにし、一度は帰郷を決めたライガット。だが、民のため降伏も辞さないホズルの決意を知り、自ら戦士となる道を選択する。クリシュナ軍がデルフィングという強大な力を得る一方、アテネスで動き始める“戦争の天才”ボルキュス将軍。そして、リィを失ったクレオらワルキウレス部隊の攻撃第三波がビノンテンに押し寄せる。<br><br>ライガット・アロー:保志総一朗／シギュン・エルステル:斎藤千和／ホズル（クリシュナ9世）:中村悠一／ゼス:神谷浩史／クレオ・サーブラフ:花澤香菜／ナルヴィ・ストライズ:井上麻里奈／ジルグ:鳥海浩輔／ボルキュス:中井和哉<br><br>原作:吉永裕ノ介／掲載:Webコミック「COMICメテオ」／総監督:アミノテツロ／監督:羽原信義／シリーズ構成・脚本:十川誠志／新作パート脚本:谷村大四郎／キャラクターデザイン:乘田拓茂／メカニックデザイン:柳瀬敬之／メカニックディレクター:松村拓哉／プロップデザイン:やまだたかひろ、枝松聖／美術監督:小濱俊裕（美峰）／色彩設定:関本美津子／撮影監督:船倉一晃／音響監督:鶴岡陽太／音楽:平野義久／音響効果:倉橋裕宗（サウンドボックス）／編集:伊藤潤一（ジェイ・フィルム）／アニメーション制作:Production
