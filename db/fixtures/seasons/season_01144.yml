  title: 魔法でネコになっちゃった！？／プリント配るとき振り向かないやつ／私たちの思い出／革命児
  description: 第1話：冥界から来た皇女の魔法により、猫になってしまったノラ。魔法が解ける唯一の方法は女の子からのキス…！？果たしてノラは人間に戻れるのか！？／第2話：学生生活に興味津々のパトリシア。初めて出会う友だちと打ち解けながら、ついにドクロを召喚。行け！　ドクロ！　敵は男子生徒だ！／第3話：「ノラを殺す」冥界三姉妹長女、ルーシアがやって来た。しかしお昼寝中のパトリシアとノラはそんなことにも気づかず、呑気にぐっすり。妹のユウラシアちゃんも初登場！／第4話：海が好き！　でもわたしは、音ゲーも好きなんだい！はじめての水着に戸惑うパトリシアたちもやがて仲間と打ち解け、楽しい楽しい海水浴がここに幕を開ける！<br><br>パトリシア・オブ・エンド:高森奈津美／黒木未知:仙台エリ／明日原ユウキ:種﨑敦美／夕莉シャチ:浅川悠／ノラ:朝井彩加／ナレーション:すずきけいこ<br><br>製作:HARUKAZE／原作・監修:HARUKAZE／監督:森井ケンシロウ／シリーズ構成・脚本:はと／音楽:森慎太郎／キャラクター原案:大空樹／キャラクターデザイン:衣谷ソーシ/宮嶋星矢／背景:山口雅範（スタジオホワイト）／音響監督:明田川仁／音響制作:マジックカプセル／Webサイト制作:荒井芳昭（アルトステージ）／アニメーション制作:DMM.futureworks/ダブトゥーンスタジオ<br><br>©HARUKAZE<br><br>次話→so33144235
