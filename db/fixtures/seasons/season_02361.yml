- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 優柔不断な王子様！？
  description: 図書委員も兼任する慧輝には、古賀唯花という小柄で金髪クォーターの可愛い後輩がいた。紗雪先輩にかき回されながらも図書委員の仕事をこなす二人だったが、この日はなんだか唯花の機嫌が悪い。どうにか機嫌を直してもらおうと悩む慧輝は、ひょんなことから唯花と初デートをすることになる。ウインドウショッピングに映画、会話の弾む食事……。楽しい時間の中で見せる彼女の態度は、彼女こそがシンデレラなのではないかとも思わせる。妹、瑞葉のアドバイスもありなんとかデートを終えた慧輝は後日、唯花からの呼び出しを受ける。ついにシンデレラからの告白なのか！？待ち合わせ先で見せられた唯花の本性とは……！？<br><br>桐生慧輝:下野
