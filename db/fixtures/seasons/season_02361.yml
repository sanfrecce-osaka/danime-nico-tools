- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: "『小春ちゃんは一年生だよ☆』大作戦"
  description: 度重なる衝撃の告白の末、変態の巣窟と化した書道部。だが慧輝の身にはそれどころではない問題が降りかかっていた。彼と紗雪との痴態写真をネタに呼び出された先に待ち受けていた小さな影。その正体は上級生の鳳小春であった。彼女は翔馬の事が好きで好きでたまらないというが、当の翔馬は年下にしか興味がない。小春に翔馬との仲を取り持つよう頼まれた慧輝は『小春ちゃんは一年生だよ☆』大作戦を敢行することとなる……！翔馬との顔合わせは上々。しかし他人の恋路ばかりにかまけてはいられない。そこで新たな相談役、小春から聞かされたのは新たなるシンデレラの可能性だった。そんな折、慧輝の目の前に女の子が落ちてきて……！？<br><br>桐生慧輝:下野
