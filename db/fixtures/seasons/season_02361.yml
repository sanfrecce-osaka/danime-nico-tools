- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: パンツを落としたシンデレラ！？
  description: 部長命令で書道部の掃除をする桐生慧輝は彼女いない歴イコール年齢の高校生。女の子に囲まれつつも、自分に好意を持つ者は誰もいない……と思われた放課後、部室に一人残った慧輝を待っていたのは自分宛てのラブレターだった。しかし、そこには肝心の差出人の名前がない。しかもなぜかパンツが添えられていて……？？
    友人翔馬のアドバイスを受け、かくして“パンツを落としたシンデレラ”探しの日々がはじまった！怪しいのはあの日掃除に参加していた女の子たち！！手はじめに書道部部長、朱鷺原紗雪に探りを入れてみると、予想通り彼女には秘めた想いがあるらしかったが、彼女の告白は、慧輝の想像を超えるものであった……。<br><br>桐生慧輝:下野
