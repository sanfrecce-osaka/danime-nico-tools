- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 素直になれないシンデレラ！？
  description: クラスメイトの南条真緒は、なんだかこの頃元気がない。元気づけようと声をかける慧輝にもつれない素振りの真緒だったが、それでも翔馬を加え三人でゲームセンターに行くことに。真緒の久しぶりの笑顔にひと安心の慧輝。翔馬とのゲームに白熱するが、そんな二人を見る真緒の目はどこか意味ありげで……。“三人ではなく、これからは二人で進みたい…”翔馬と分かれた帰り道、真緒から出た言葉に戸惑う慧輝。突然の豪雨で雨宿りをする二人はふとしたきっかけで口論となり、すれ違いの日々がはじまってしまう。業を煮やした慧輝が真緒を問い詰めた末、彼女から聞かされた意外な真実は、新たなる恋の幕開けとなるのか……！？<br><br>桐生慧輝:下野
