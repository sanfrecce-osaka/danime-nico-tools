- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 恥ずかしがりやのシンデレラ！？
  description: 実は慧輝のペットになりたい朱鷺原紗雪、実は慧輝をペットにしたい古賀唯花。本性を見せられて以降、すっかり二人に振り回される慧輝の日常。今日も悪夢で跳ね起き、唯花のいたずらに頭を抱えて一日が始まる。放課後は絵本作家志望の唯花お手製、監禁絵本の読み聞かせ、セルフ拘束バニー姿の紗雪に翻弄され、しまいには唯花による慧輝監禁拘束にまで至り、更にそこへ紗雪まで乱入してきたからもう大混乱。たまたま通りかかった同級生、南条真緒の手により救出された慧輝だったが、その真緒からも意外な告白を受け……。彼女の告白は彼女いない歴への終止符か？それとも更なる波乱の幕開けとなるのか？？<br><br>桐生慧輝:下野
