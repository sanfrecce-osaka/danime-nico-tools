title: PSYCHO-PASS サイコパス　新編集版
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/36/6/11366_1_6.png?1552445195000
outline: TVシリーズ1期全22話を1時間番組の全11話に再編集し、新規カットを追加して放送する「PSYCHO-PASS サイコパス 新編集版」人間の心理状態や性格的傾向を計測し、数値化できるようになった未来世界。あらゆる感情、欲望、社会病質的心理傾向はすべて記録され、管理され、大衆は「良き人生」の指標として、その数値的な実現に躍起になっていた。人間の心の在り方、その個人の魂そのものを判定する基準として取り扱われるようになるこの計測値を人々は「PSYCHO-PASS（サイコパス）」の俗称で呼び慣わした。犯罪に関する数値も“犯罪係数”として計測され、犯罪者はその数値によって裁かれる。治安維持にあたる刑事たちは常に、犯人を捕まえる実動部隊となる“執行官”と、執行官を監視・指揮する“監視官”のチームで活動する。自らが高い犯罪係数を持ち、犯罪の根源に迫ることのできる捜査官こそが優秀な“執行官”となりうる。それゆえに、犯罪者になりかねない危険も孕む“執行官”は、その捜査活動を冷静な判断力を備えたエリートである“監視官”に監視されている。公安局刑事課一係のメンバーはそれぞれの想いを胸に、正義の在処を常に突きつけられながら任務を遂行していかなければならない。彼らが立ち向かうものの先にあるのは――
