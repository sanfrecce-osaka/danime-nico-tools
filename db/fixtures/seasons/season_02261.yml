outline: 世界を崩壊させるという“魔王因子”を持つ魔王候補・春日アラタはトリニティセブンの一人である浅見リリスらと共に遺跡調査を行っていた。アラタの力に反応した強い力により、辺りはまばゆい光に覆われ、気づけばそこは古より天空に存在する、全世界の英知を司る場所・「天空図書館」だった。すると突如、紅い稲光とともに、顔がアラタにそっくりなある男が現れる―。名は紅の魔王“アビィス・トリニティ”彼は、魔王を滅ぼすための魔王であり、街を一瞬で消し飛ばす強力な力の持ち主故、長く「天空図書館」に封印されていた。アラタの魔王因子に反応してその封印を解かれた彼は、魔王としての力を取り戻し、世界を、すべてを無に還すことを目論んでいた。そのカギとなるのが、彼の娘・リリス――――なんと、リリスは最強魔王の娘だったのだ……っ！アビィスの危険すぎる力により囚われたリリス。アラタたちは、リリスを救い、最強魔王を打ち倒すべく魔王兵器を探すことに……。しかし、それを使えば、人の心を失い、完全に魔王化してしまうというが……。魔力を支配するか、それとも支配されるか――。アラタの最大のピンチが訪れる――！
