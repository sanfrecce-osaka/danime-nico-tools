  title: みんな見てるのか。／話題作り。／曲のテーマ。／ＢＩＧなメンバー／楽しい掛け合い。／ＭＣのオファー。／身近なメンバー。／テロップ。／エアーバンド。／うざいナレーション。／2017年10大ニュース。／新年一発目。／何を話すべきか。／原田の気持ち。／だめだし。／名前が決まった！／名前決めてきたぜ！　ほか
  description: 第24話：渋谷の若者100人に、このアニメについてのアンケートを取ったカリーナ。果たしてその結果は…？／第25話：話題作りがしたいカリーナ。そんなカリーナの前にローダが登場。果たしてどんな話題作りを…？／第26話：これから作る曲のテーマを考えてきたカリーナ。果たしてそれはどんなテーマの曲？？／第27話：ディキーとカリーナのバンドにＢＩＧなメンバーが？？ＢＩＧなメンバーとは一体…！／第28話：ディキーとカリーナ、そして新メンバーとのバンド発展を考える、楽しい掛け合い！／第29話：ＭＣのオファーを受けたいカリーナ。オファーを受けるための方法は？？そこでローダが教えを伝授！一体どんな方法が…！／第30話：バンドを組んでフェスに出ることを目指すディキーとカリーナに、「身近なところにメンバーがいるかいないか」というローダの言葉が！果たして身近なメンバーはいるのか…！／第31話：いつものゆるーい話を続けるディキーとカリーナの会話に、なんと、テロップが…！／第32話：カリーナがディキーに「エアーバンド」を提案！？その時ディキーは…！／第33話：いつものゆるーい話を続けるディキーとカリーナの会話に、なんと、ナレーションが…！／第34話：ついに年内最後の放送！2017年10大ニースをカリーナがカウントダウン形式で紹介するはずが…！　ほか<br><br>ディキー:江口拓也／カリーナ:伊達朱里紗<br><br>監督:青池良輔／脚本:細川徹<br><br>©
