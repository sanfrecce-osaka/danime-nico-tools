  episode_no: 第1話～第23話
  title: バンドを組んでフェスに出る。／メンバーどうすんの？？／まずバンドを組もうっ…！／バンドを組んでフェスに出るには／バンドの話！／まだバンド組んでないから！／　「Caribadix」（カリバディクス）って何？／AD役・クレイン初登場／ご意見カウントダウン！／「実写化」の話きてもよくない！？　ほか
  description: 第1話：バンドを組んでフェスを目指す、ディキーとカリーナ。しかしカリーナの毒舌が炸裂！ディキーもたじたじ！／第2話：バンドを組んでフェスを目指す話を続けるディキーとカリーナ。しかし、カリーナのペースに巻き込まれ…／第3話：バンドが有名になるための秘策をカリーナが披露！しかしそんなカリーナのアイデアにディキーは...／第4話：バンドを組んでフェスに出る為に必要なことをカリーナが語る！その時ディキーは…／第5話：なかなか進まないバンドの話。「今日こそはバンドの話するぞ！」と意気込むディキーだが…／第6話：まだバンドを組んでいないのに、カリーナから予想だにしなかった発言が！そんなカリーナにディキーは…／第7話：「Caribadix」（カリバディクス）という耳慣れない言葉は何？疑問に思ったディキーに対する、カリーナの答えとは…！／第8話：AD役のクレインが初登場！ディキーとカリーナのトークを急がせるクレイン。その理由とは…！／第9話：視聴者からのこのコーナーへのご意見（！？）を、カリーナがカウントダウン形式で紹介。その時ディキーは…！／第10話：いよいよ第10話を迎え「そろそろ『実写化』の話がきてもよくない！？」と訴えるカリーナ！果たして「実写化」の話はあるのか…！　ほか<br><br>ディキー:江口拓也／カリーナ:伊達朱里紗<br><br>監督:青池良輔／脚本:細川徹<br><br>©
