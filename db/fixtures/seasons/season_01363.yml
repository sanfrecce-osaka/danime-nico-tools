  title: 魔女への訪問者
  description: とある日の放課後。倉本家にちょっと変わったお客が訪れる。そのお客は魔女の間では｢春の運び屋｣と呼ばれる。冬を送り、春を運び届けている彼は、青森での仕事を終え、新米魔女である真琴に挨拶に来たという。魔女として春の運び屋を迎え入れる真琴に対して、千夏は…。そして、また、別の日。春が訪れた青森で圭は、道端にばっけが生えているのを見つける。ばっけを食べたことがないという真琴に対して圭が家に持って帰ることを提案し…。<br><br>木幡
