  episode_no: 第1話
  title: 6年振りの不思議
  description: 高校入学に合わせて親元を離れることになった新米魔女、木幡真琴。彼女は使い魔のチトと一緒に青森にある親戚の倉本家に居候し、又いとこの倉本千夏、倉本圭と生活を送りながら魔女としての修行を積むことに。引っ越して早々、真琴は、猫であるチトと話している会話を千夏に聞かれ、警戒心を持たれてしまう。新しく始まった高校生活では、圭の紹介でクラスメイトの石渡なおと知り合いになるのだが…。<br><br>木幡
