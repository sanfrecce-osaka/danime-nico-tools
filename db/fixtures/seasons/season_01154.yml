  title: "『リアス・グレモリーの眷属として』"
  description: いよいよレーティングゲームの幕が上がる。第一試合を任されたのは、木場。バアル眷属のフールカスとナイト同士の一騎打ちとなった。仲間の信頼に応えるべく、木場は初手から全力で挑もうとする。第二試合を経て、第三試合ではサイラオーグがあらかじめ出場する選手を宣言。対戦相手はコリアナという女性の眷属だった。女性が相手ということで、優位に立てる一誠が舞台へ上がるが、コリアナがいきなり脱ぎ始めて――!?<br><br>兵藤一誠:梶
