  description: 京都の妖怪とカオス・ブリゲードの揉め事に巻き込まれた一誠たちは、トレーニングと警戒を続けながらも修学旅行を満喫していた。一誠と恋占いをするアーシアも、金閣寺に瞳を輝かせるゼノヴィアもともに満足げな様子だったが、いつの間にか狐の妖怪に囲まれてしまう。その集団は京都の妖怪を束ねる九尾の狐・八坂に仕える者たちだった。八坂の娘・九重によれば、八坂はカオス・ブリゲードの英雄派にさらわれてしまったのだという。<br><br>兵藤一誠:梶
