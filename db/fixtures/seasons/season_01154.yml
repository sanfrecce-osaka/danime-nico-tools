  title: "『若手最強決定戦、開始です！』"
  description: 部屋を飛び出したリアスを追いかけようとする一誠だが、朱乃たちに制止されてしまう。ここ最近のリアスの態度、自分に向けられる周囲からの期待を思い返し、一誠はある結論に達する。「部長は俺のことが好き…なのか…？」。否定しようにも、否定しきれない思い出が浮かんでは消えていく。一誠もまたリアスへの気持ちを再確認するが……しかし、あと一歩を踏み出せずにいた。事情を察した朱乃たちは悩める少年を体で癒そうとする。<br><br>兵藤一誠:梶
