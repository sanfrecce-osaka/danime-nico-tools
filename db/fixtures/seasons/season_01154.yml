  description: レーティングゲームを目前に控え、トレーニングに励む一誠たち。連携に課題を抱えながらも、レイヴェルのアドバイスもあって少しずつ道筋が見えてくる。その翌日、レーティングゲームに向けた両陣営の記者会見が行われる。リアスは必ず勝つと宣言するが、このところ何か悲しげな瞳を見せるようになっていた。一誠もまた緊張の面持ちで会見に臨むが、しかし飛んでくる質問はリアスのおっぱいに関することばかりだった！<br><br>兵藤一誠:梶
