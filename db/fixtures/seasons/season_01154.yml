  title: "『赤龍帝　対　獅子王』"
  description: サイラオーグがついに舞台へ上がる。魔力とは異なる、ありあまる生命力を可視化した強烈な闘気を纏い、木場、ゼノヴィア、ロスヴァイセの前に立ちはだかる。全力で挑む三人だったが、魔法攻撃どころかエクス・デュランダルですらほとんど効果はなく、一方で一撃で致命傷となる強烈な攻撃にさらされなければならなかった。全力中の全力でなければ、絶対に倒せない相手。追い詰められた木場たちは、起死回生の一撃に賭けるが……。<br><br>兵藤一誠:梶
