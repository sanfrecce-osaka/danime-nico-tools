  title: 熱帯性ルパン／田舎で盗もう！／洗いルパン三世／となりのルパン／最後のルパン先生
  description: 第5話：フィリピン沖で発生した非常に強い勢力の熱帯性ルパンが今夜にも本州に上陸するらしい。ルパン上陸に備え、対策を施すことにしたタケシと銭形。風雨がさらに強まっていく中、無事過ごすことが出来るのか!?／第6話：島根県のとある村にルパン三世が盗みに来た。盗みに入らせてくれる家を探して、村人たちに声をかけるルパン三世。事情を聞いた富子おばあちゃんが、ルパンを盗みに入らせてくれるそうだが……？／第7話：ガールフレンドのキャシーとアライグマを探しに森へやってきたトミー。そこで見たのは、罠にかかっていた洗いルパンだった！　洗いルパンを連れ帰ることにしたトミーだったが、野生の洗いルパンがおとなしくしているはずもなく……／第8話：のどかな田舎道を走る家財道具を積んだ一台のトラック。マズルカとその家族はこの地で新生活を始めようとしていた。だが、新居に着いてみると、隣には洋館があり、そこにはルパン一味が住んでいた。／第10話：受験という大事な時期にも関わらず、未経験でしかも大泥棒という肩書の先生が担任としてやってきた。とても気さくでユニークなルパン先生だ。そんな学園である日、財布の盗難事件が発生する……。<br><br>声の出演:FROGMAN・上野アサ・相沢舞<br><br>監督・脚本・キャラクターデザイン:FROGMAN<br><br>so32412518←前話　第一話→so32412518
