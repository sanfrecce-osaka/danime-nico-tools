  description: 第1話：周囲を巨大な壁面に囲まれた、とある世界。そこに突如30mを超えるルパンが襲来する。恐れおののく義彦と邦子……。そして、邦子の家がルパンに襲われる！そこでルパンが盗んでいったものとは!?／第2話：ルパンは、縄文時代から続く地域のオピニオンリーダーである斉藤家に、婿養子として同居していた。家中のものが無くなり始めるという異変が起きていた斉藤家だったが、当主はやがてルパンに家を継いでほしいと考えていた……。／第3話：人生において三度訪れるという、手癖が悪くなる時……そう、それがルパキ。藤本にもそんなルパキが訪れる。気づかないうちに、校内のものを盗みまくる藤本に、ルパキの症状がどんどん現れ始める。／第4話：グレゴールに拾われた怪物でもなければ、妖怪でもない生物。ルパン、不二子、次元と名付けられた彼らは大きくなると街へ出て働き始める。やがてグレゴールの家は金目のものであふれていくが……。<br><br>声の出演:FROGMAN・上野アサ・相沢舞<br><br>監督・脚本・キャラクターデザイン:FROGMAN<br><br>次話→so32412528
