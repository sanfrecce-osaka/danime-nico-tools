- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: "｢大テクノロジア｣"
  description: '苦難の末テクノロジアに到着した火龍。そこには、すでにハーロック、エメラルダスをはじめ、銀河の意思ある者達が集結していた。ヘルキャッスルの侵攻を遅らせる為、先行して、機雷攻撃を試みるクイーンエメラルダス号。だが、想像を絶する修復能力を持つヘルキャッスルの前には、通常の攻撃は無意味であることを思い知らされる。残された手段はセントエルモ砲のみ。だが、今だ暴走を回避する方法は不明なままだった…。<br><br>ウォーリアス・ゼロ:
