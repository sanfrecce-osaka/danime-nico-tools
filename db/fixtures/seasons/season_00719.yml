outline: 持ち前の運動能力でメキメキと上達し、バスケットマンになりつつある桜木花道。いよいよインターハイに向けての県大会予選リーグが始まる。湘北高校バスケ部は順調に勝ち進むものの、これまでの３試合連続で退場＆無得点の絶不調の花道。次の津久武戦では何としても活躍し、晴子にいいところを見せてやりたいと躍起になっていた。そんな花道に、赤木は得点することよりもリバウンドを取ることをアドバイスする。試合当日、スタメン出場できない花道は焦っていた。というのも津久武の一年生センター・南郷と、この試合で晴子を取り合っていたのだ。以前、公園でシュート練習する晴子に一目惚れした南郷がアプローチをかけ、その場に居合わせた花道は、バスケで勝負することを約束したのだ。県内でも屈指のセンターである赤木を相手に引けをとらないジャンプを見せる南郷。試合の流れは、津久武に傾きつつあった。後半、前半のシュートミスを反省し、リバウンドを取ることに専念した花道の活躍で、徐々に試合の流れが変わりつつあった。“リバウンドを制する者は試合を制す”を実感する花道。焦りだした津久武のエース・伍代は、花道を倒し、退場となってしまう。伍代の退場劇で、花道は新たな目を見開かされる。どんな理由であれ、チームに必要な選手が退場することは大きな痛手なのだと。絶対に退場しないことを心に誓う花道。試合が進む中、何と花道はリバウンドの大会記録を更新しようとしていた。あと一つで大会新記録だが、同時にあと一つのファウルで退場になってしまう。果たして、花道の記録の行方は…？そして、恋の勝負はどちらに…？
