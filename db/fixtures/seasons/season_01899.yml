- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: 一握りの希望
  description: 転移の罠にかかった《フォーサイト》は、第六階層の闘技場に飛ばされてしまう。そして彼らの前に現れたのは、アインズ・ウール・ゴウンと名のる墳墓の主。その圧倒的強さを悟ったリーダーのヘッケランは、無礼を詫びて許しを請う。アインズの答えは絶望的なものだったが、会話の中にわずかな希望を見つけたヘッケラン。自分たちはある人物から、ナザリック地下大墳墓に立ち入る許可を得たと言い出す。<br><br>アインズ:日野聡／アルベド:原由実／シャルティア:上坂すみれ／アウラ:加藤英美里／マーレ:内山夕実／デミウルゴス:加藤将之／コキュートス:三宅健太／ヴィクティム:東山奈央／セバス:千葉繁／ユリ:五十嵐裕美／ルプスレギナ:小松未可子／ナーベラル:沼倉愛美／シズ:瀬戸麻沙美／ソリュシャン:佐倉綾音／エントマ:真堂圭<br><br>原作:丸山くがね(「オーバーロード」／KADOKAWA刊)／キャラクター原案:so-bin／監督:伊藤尚往／シリーズ構成・脚本:菅原雪絵／キャラクターデザイン:田﨑聡、吉松孝博／サブキャラクターデザイン・モンスターデザイン・プロップデザイン:今村大樹、杉浦幸次、出雲重機、鈴木政彦、高橋瑞香、前原桃子、長澤礼子／美術監督:池田繁美、丸山由紀子(アトリエ・ムサ)／美術設定:友野加世子、大久保修一(アトリエ・ムサ)／色彩設計:堀川佳典／3D監督:田中康隆／撮影監督:継岡夢月／編集:塚常真理子／音響監督:郷文裕貴／音響制作:groove／音楽:片山修志(Team-MAX)／音楽制作:KADOKAWA／アニメーション制作:マッドハウス／製作:オーバーロード３製作委員会<br><br>©丸山くがね・KADOKAWA刊／オーバーロード3製作委員会<br><br>so33725253←前話｜次話→so33797073　第一話→so33497771
