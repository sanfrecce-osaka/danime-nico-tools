  episode_no: 第10話
  title: 戦争準備
  description: バハルス帝国がリ・エスティーゼ王国に対し、ナザリックを国として認めて同盟を結んだ旨を宣言した。さらに、王国の領土であるエ・ランテル近郊がナザリックのものであると主張する。王国の貴族たちの反応はさまざまだったが、帝国は毎年王国に攻め込み、小競り合いのような戦争を仕掛けてきた。今回の宣言もその口実と判断されようとする中、アインズの力を知るガゼフは警告を発し、戦いを避ける道を進言する。<br><br>アインズ:日野聡／アルベド:原由実／シャルティア:上坂すみれ／アウラ:加藤英美里／マーレ:内山夕実／デミウルゴス:加藤将之／コキュートス:三宅健太／ヴィクティム:東山奈央／セバス:千葉繁／ユリ:五十嵐裕美／ルプスレギナ:小松未可子／ナーベラル:沼倉愛美／シズ:瀬戸麻沙美／ソリュシャン:佐倉綾音／エントマ:真堂圭<br><br>原作:丸山くがね(「オーバーロード」／KADOKAWA刊)／キャラクター原案:so-bin／監督:伊藤尚往／シリーズ構成・脚本:菅原雪絵／キャラクターデザイン:田﨑聡、吉松孝博／サブキャラクターデザイン・モンスターデザイン・プロップデザイン:今村大樹、杉浦幸次、出雲重機、鈴木政彦、高橋瑞香、前原桃子、長澤礼子／美術監督:池田繁美、丸山由紀子(アトリエ・ムサ)／美術設定:友野加世子、大久保修一(アトリエ・ムサ)／色彩設計:堀川佳典／3D監督:田中康隆／撮影監督:継岡夢月／編集:塚常真理子／音響監督:郷文裕貴／音響制作:groove／音楽:片山修志(Team-MAX)／音楽制作:KADOKAWA／アニメーション制作:マッドハウス／製作:オーバーロード３製作委員会<br><br>©丸山くがね・KADOKAWA刊／オーバーロード3製作委員会<br><br>so33797073←前話｜次話→so33886855　第一話→so33497771
