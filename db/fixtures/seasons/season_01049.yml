outline: カネキとリゼが出会う数年前――。 “美食”を追い求める喰種・月山 習(ツキヤマ シュウ)は、待ちかねた捕食の瞬間を迎えていた。だがその時、シャッター音が邪魔をする。高校の同級生・掘(ほり)ちえが、彼の“食事”の写真を撮った音だった。ホリチエは、“喰種”である月山に恐怖することも驚くこともなく、ただ最高の瞬間が撮れたことを喜ぶ。その様子に、月山の方がペースを崩されてしまった。後日、月山がホリチエに話を聞くと、｢すごい写真が撮りたかった｣だけで写真を広める気もないと言う。月山が“喰種”であると知ってなお、天真爛漫な態度を崩さず、屈託なく笑うホリチエに不本意ながらも興味を抱いた月山は、彼女のことを調べ始める。しかし、分かったのはホリチエが学校でもいつも写真を撮り続けている変わり者といったことだけだった。その後も月山はホリチエと接触を試みるが、その度にペースを乱され、月山の方がホリチエに振り回されてしまう。彼にとって、ここまで食欲のわかず興味をそそられる人間は初めてだった。何とかしてホリチエの本質を見たいと思う月山。そこで、兼ねてから計画していた｢ディナー｣にホリチエを招待するが…。
