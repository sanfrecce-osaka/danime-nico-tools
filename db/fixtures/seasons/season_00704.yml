  title: 愛の嵐
  description: 海沿いの、静馬の別荘へと、足を踏み入れた渚砂。別荘を訪れるのは、二年ぶりだという静馬。二人で、別荘の広大な敷地を歩き、紅葉狩りをする。話し、笑い、触れ合う渚砂と静馬。二人の気持ちは、徐々に、寄り添っていく。遮る物はなにもない。突然の嵐に、いちご舎に戻ることができなくなった二人は、別荘に泊まることになる。二人っきりの別荘の夜。高鳴る渚砂の胸。そして、静馬が、二年前の話を始める。<br><br>蒼井渚砂:中原麻衣／花園静馬:生天目仁美／涼水玉青:清水
