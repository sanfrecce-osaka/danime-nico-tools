  description: いちご舎の寮生が参加する演劇。4～6年生の演目は、｢カルメン｣に決まった。カルメン役には、千華留。ドン・ホセ役は静馬。カルメンに横恋慕する竜騎兵隊の隊長役に要。ドン・ホセの許嫁のミカエラ役に桃実。そして、カルメンの恋人の闘牛士に、天音。だが、この配役で、うまく行くわけがなく、リハーサルも混乱してばかり。舞台進行として、走り回る渚砂。そして、演劇当日、波乱の舞台の幕が開く――。<br><br>蒼井渚砂:中原麻衣／花園静馬:生天目仁美／涼水玉青:清水
