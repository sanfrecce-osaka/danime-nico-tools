  description: 秋のアストラエアの丘は、エトワール選に向けて、徐々に盛り上がりを見せていた。千代の話から、エトワールとは、本来、二人組だということを知る渚砂。現在のエトワールは、静馬だけである。ではもう一人は、誰?気になった渚砂は玉青に聞くが、玉青は言葉を濁して答えない。六条にも訪ねる渚砂だが、反対に、どうしてそんなに気になるの?と問われ、渚砂は自らの気持ちに気づいてしまう。<br><br>蒼井渚砂:中原麻衣／花園静馬:生天目仁美／涼水玉青:清水
