  description: 第17話：なんだかいつもと調子が違うポコ。見ると髪をいつものオールバックではなく下したまま。どうやら、いつも使っている整髪料が切れてしまったようだが…。／第18話：「今日孵化したばかりの音符が逃げちゃったんです！」ダメっこクラスに泣きつく畜産科の女子生徒。果たして音符が孵化とはどういうことなのか？そして聖ミューズ学院における畜産科とはいったい！？／第19話：聖ミューズ学院の文化祭。ダメっこクラスの5人は、依頼を達成する為に、焼きそばの屋台で資金稼ぎをしていた。しかし5人の屋台の売れ行きは良くない・・・その理由は、彼らの隣に現れた強力なライバルにあった！／第20話：どちらの焼きそばがより多く売れるか、勝負をすることになったダメっこ5人とノイズ愛好会。優勢を見せるノイズ組に対抗するためノヴァがある秘密兵器を取り出すが・・・・<br><br>チャイコ・コ・チャンコ・ドドスコイ:石田知之／テオドール・マタドール:佐藤匠／レンタロウ・ウォーターフォール:大山聖文／ポコ・バードランド:結木滉星／ノヴァ・ブルーノート:松井健太／コーン・ジョワリー教頭:山口勝平／マギー:上野アサ／ホワイトノイズ:浪川大輔／ハム:高橋広樹／ヒス:岡本信彦／ショット:檜山修之<br><br>脚本:中野守、篠原ぱらこ／演出:篠原ぱらこ／キャラクターデザイン:大宮一仁／作画監督:高道麻樹子<br><br>so32840812←前話｜次話→so32840814　第一話→so32840686
