  title: だめっこ！／とくべつ！／まぼろし！／そうおん！
  description: 第1話：「お前達に足りないもの・・・それは単位だ!!」音楽の精霊養成学校の落ちこぼれ生徒5人は突如言い放たれる。このままでは単位不足で学院を卒業することができない。そんな5人にはある特別な施策が与えられるが・・・／第2話：単位不足の生徒のための特別プログラムに参加することになった落ちこぼれ精霊の5人。特別教室に移動するとそこはお化け屋敷のようなボロ小屋！恐る恐る踏み入る5人に謎の黒い影が迫る！／第3話：足りない単位を補うため人助けをすることになった5人。依頼人を募るため「なんでも屋」の看板を掲げた5人のもとに早速一人の女生徒が訪れる。／第4話：「破滅の音が聞こえる・・・」電波なノヴァの独り言かと思いきや、校庭から聞こえてくるのはひどいノイズ音！そこには世界をノイズで満たそうとする謎の3人組が生徒たちを苦しめていた！<br><br>チャイコ・コ・チャンコ・ドドスコイ:石田知之／テオドール・マタドール:佐藤匠／レンタロウ・ウォーターフォール:大山聖文／ポコ・バードランド:結木滉星／ノヴァ・ブルーノート:松井健太／コーン・ジョワリー教頭:山口勝平／マギー:上野アサ／ホワイトノイズ:浪川大輔／ハム:高橋広樹／ヒス:岡本信彦／ショット:檜山修之<br><br>脚本:中野守、篠原ぱらこ／演出:篠原ぱらこ／キャラクターデザイン:大宮一仁／作画監督:高道麻樹子<br><br>次話→so32840754
