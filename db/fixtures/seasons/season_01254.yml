  title: なんまた！／くさすぎ！／かんゆう！／なぐさめ！
  description: 第5話：「テオが森で魔女と密会！？」いつも忙しそうなテオの秘密をノヴァが目撃したという。真相を確かめようとテオを尾行し始める4人。魔女の正体やいかに！？／第6話：「笛がくさいんです。」依頼人の持ってきたタテ笛からは鼻がまがるほどの悪臭が!!臭さにのたうちまわる5人のもとに再び現れたノイズブラザーズ。笛がくさいのは呪われているからだと告げる。／第7話：突然ダメっこクラスに現れたノイズブラザーズ。なんとチャイコを仲間に勧誘しにきたという。何を弾いても鳴る「ぼよよん」という音はもはや至高のノイズだと言い出すノイズブラザーズだが・・・／第8話：ノイズブラザーズ達の勧誘から一週間がたったが、未だ落ち込んでいるチャイコ。4人はなんとか慰めようと話しかけるが聞こうともしない・・・<br><br>チャイコ・コ・チャンコ・ドドスコイ:石田知之／テオドール・マタドール:佐藤匠／レンタロウ・ウォーターフォール:大山聖文／ポコ・バードランド:結木滉星／ノヴァ・ブルーノート:松井健太／コーン・ジョワリー教頭:山口勝平／マギー:上野アサ／ホワイトノイズ:浪川大輔／ハム:高橋広樹／ヒス:岡本信彦／ショット:檜山修之<br><br>脚本:中野守、篠原ぱらこ／演出:篠原ぱらこ／キャラクターデザイン:大宮一仁／作画監督:高道麻樹子<br><br>so32840686←前話｜次話→so32840753　第一話→so32840686
