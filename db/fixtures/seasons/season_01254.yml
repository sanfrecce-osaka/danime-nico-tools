  episode_no: 第13話～第16話
  title: もてすぎ！／のいずけ！／かぜひく！／しゅうげき！
  description: 第13話：突如ダメっこクラスに現れたイケメン、デキルくん。学院長の血縁者だという彼は毎日たくさんもらうラブレターの返事を代筆してほしいと依頼する。彼はレンタロウとも何か関わりがあるようだが・・・／第14話：ある日のノイズブラザーズたちの1日。一息ついているホワイトノイズ様の元に次々とノイズブラザーズ達がやってきて・・・。謎に包まれた彼らの生態がついに明らかに!?／第15話：テスト直前、気合を入れようとみんなに活を入れるチャイコに対しなんだかダルそうな他のダメっこ達。風邪の様な症状を訴える4人に、マギー先生がそれは風邪ではないと告げる。／第16話：再びダメっこクラスに現れたデキルくん。前回ダメっこ達が仕組んだ罠のせいでひどい目にあったはずだが、懲りずにまた依頼があるという・・・<br><br>チャイコ・コ・チャンコ・ドドスコイ:石田知之／テオドール・マタドール:佐藤匠／レンタロウ・ウォーターフォール:大山聖文／ポコ・バードランド:結木滉星／ノヴァ・ブルーノート:松井健太／コーン・ジョワリー教頭:山口勝平／マギー:上野アサ／ホワイトノイズ:浪川大輔／ハム:高橋広樹／ヒス:岡本信彦／ショット:檜山修之<br><br>脚本:中野守、篠原ぱらこ／演出:篠原ぱらこ／キャラクターデザイン:大宮一仁／作画監督:高道麻樹子<br><br>so32840753←前話｜次話→so32840813　第一話→so32840686
