- !ruby/hash:EpisodeHash
  episode_no: 第21話～第24話
  title: みすこん！／ひびわれ！／げきりん！／そつぎょう？
  description: 第21話：優勝賞金目当てでミスコンに参加することになったダメっこ達。女装を嫌がるレンタロウを残し、4人でコンテストに挑戦するが・・・／第22話：音楽祭に向け、課題曲を練習するダメっこ5人。しかし、各々の欠点が影響して演奏はバラバラ。まとめようとするチャイコだが「ぼよよんしか出せないお前に言われたくない」との一言に傷つき、ダメっこクラスを飛び出してしまう。／第23話：黄色い物体の掃除中、抜いてはいけない"毛"を抜いてしまったデキル。それにより聖ミューズ学院はまさかの危機的状況に陥る！？／第24話：学院長の暴走により、危機的な状況に陥った聖ミューズ学院。さらにノイズ愛好会の真の目的も明らかに！はたしてダメっこ5人は学院長の暴走を止めることができるのか！？はたまた念願の卒業は叶うのか！？<br><br>チャイコ・コ・チャンコ・ドドスコイ:石田知之／テオドール・マタドール:佐藤匠／レンタロウ・ウォーターフォール:大山聖文／ポコ・バードランド:結木滉星／ノヴァ・ブルーノート:松井健太／コーン・ジョワリー教頭:山口勝平／マギー:上野アサ／ホワイトノイズ:浪川大輔／ハム:高橋広樹／ヒス:岡本信彦／ショット:檜山修之<br><br>脚本:中野守、篠原ぱらこ／演出:篠原ぱらこ／キャラクターデザイン:大宮一仁／作画監督:高道麻樹子<br><br>so32840813←前話　第一話→so32840686
