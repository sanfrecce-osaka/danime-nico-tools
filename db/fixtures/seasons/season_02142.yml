outline: "「Fate/Zero」において、征服王イスカンダルとともに第四次聖杯戦争を駆け抜けた少年ウェイバー・ベルベット。時を経て少年はロード・エルメロイの名を受け継ぎ、「ロード・エルメロイⅡ世」として、魔術師たちの総本山・時計塔で魔術と神秘に満ちた様々な事件に立ち向かう―――。原作・三田誠によって描かれる正統かつ至高の魔術ミステリーが待望のアニメ化。人気エピソード「魔眼蒐集列車」と、そこへ至るアニメオリジナルエピソードで構成される。アニメーション制作は「アルドノア・ゼロ」「Re:CREATORS」などを手がけ、緻密なフィルムと色彩の美しさに定評のあるTROYCAが担当。監督は「櫻子さんの足下には死体が埋まっている」で監督デビューし、同じく監督作の「やがて君になる」でも美しい画面づくりで海外からも高い評価を得ている若手演出家・加藤誠が手がける。さらに「Fate/Zero」の監督を務めたあおきえいがスーパーバイザーとして作品世界の構築に加わり、音楽は「Fate/Zero」「魔法少女まどか☆マギカ」などを手がける梶浦由記が担当、イギリス・ロンドンを中心に描かれる本作の世界を彩る。これまで謎に包まれていたTYPE-MOON世界の根幹『魔術世界』を舞台に繰り広げられる、神秘と幻想、魔術と謎の交錯する物語、開演。"
