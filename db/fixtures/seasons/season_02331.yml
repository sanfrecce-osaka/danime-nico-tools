  episode_no: "#13"
  title: "「ネジとベッド と 囲炉裏と博打」"
  description: ある日ジャダが目を覚ますと、住処兼美容室の卵がひっくり返っていました。散乱した家財道具に埋もれたまま動けなくなっていると、そこに通りかかったのは大工のイワシ。ジャダは助けを呼ぶようにお願いすると、本人が卵を持ちあげて助けてくれました。どうやら、昨日の強風でネジで止めてあった卵が割れてしまったようです。寝る場所がないとジャダが嘆いていると、簡単で良いなら修理するとイワシが申し出て・・・。<br><br>ハクメイ:松田利冴／ミコチ:下地紫野／コンジュ:悠木
