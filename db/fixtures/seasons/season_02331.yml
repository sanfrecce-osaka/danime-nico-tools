  title: "「竹の湯 と 大根とパイプ」"
  description: 最近忙しく、肩こりの取れないハクメイは温泉にでも行きたい気分。ちょうどミコチが新聞を読んでいると、近くに温泉が出来たとの記事が目に飛び込んできました。どうやら「コヌタの湯」という宿泊も出来る温泉のようです。それを聞いたハクメイは今すぐ行こうと提案します。嬉々として「コヌタの湯」に向かったハクメイとミコチですが、到着して目にしたものは・・・。<br><br>ハクメイ:松田利冴／ミコチ:下地紫野／コンジュ:悠木
