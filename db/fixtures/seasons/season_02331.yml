  title: "「夜越しの汽車 と 雨とテンカラ」"
  description: 夜明け前に、珈琲を飲みながらベンチに腰を下ろすハクメイとミコチ。今日は汽車に乗ってカノカン湖まで釣りに行くようです。こんなに朝早く出発する必要があるのか分からないミコチに、「釣りは朝に限る！」と慣れた様子のハクメイ。でも二人とも夜汽車には乗ってみたかった様子。乗車時間になり汽車に乗り込んだ二人でしたが、指定された席へ行くと二人バラバラの席で・・・。<br><br>ハクメイ:松田利冴／ミコチ:下地紫野／コンジュ:悠木
