  episode_no: "#12"
  title: "「紅髪の記憶」"
  description: 祭りの準備で騒がしいマキナタの街並みをハクメイとミコチは歩いていました。新聞によると、以前ハクメイが一緒に旅をしていた「緑尾老のキャラバン」がマキナタの近くを通るようです。二人はキャラバンを一目見ようと、翌朝までにコヨウ大岩にたどり着くよう移動していたのでした。道中足止めを食っても何とかしようと、自作の爆薬まで持ってきたハクメイ。まずはヒノチ街道に差し掛かったのですが、今は廃道のようで・・・。<br><br>ハクメイ:松田利冴／ミコチ:下地紫野／コンジュ:悠木
