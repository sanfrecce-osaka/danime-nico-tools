  title: 自来也忍法帳～ナルト豪傑物語～ 出撃・探索任務
  description: 自来也の書いた小説に読みふける綱手。するとその小説はナルトの少年時代を描いており、ミナトやクシナ、イタチなどが生きているもう一つの木ノ葉の里の物語だった。突如、手練れの中忍や上忍が行方不明になる事件が発生し四代目火影・ミナトの命により行方不明者の探索任務にガイ班や紅班など下忍たちが出撃する。カカシ率いる第七班も出撃するのだが、主人公であるうずまきナルトは火影の息子にも関わらず、落ちこぼれのレッテルを貼られていた。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
