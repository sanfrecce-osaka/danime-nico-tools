  description: サスケは大蛇丸と共に去ってしまった。しかしナルトは諦めない。絶対に連れ戻すと決意しナルトはシカマル達と共に里へと戻る。一方、里では死んだはずの弥彦が“ペイン”と名乗り現れた。そして木ノ葉に裏切られた復讐のためペインは真・地爆天星（しん・ちばくてんせい）を放ち、里全体を岩の結界で包み込み大きな球体にして宙に浮かしてしまう。さらにその結界は徐々に縮小し最後には大爆発を起こして里の者全てを殺してしまう術だと言うのだ！さらなる危機がナルトを襲う！！<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
