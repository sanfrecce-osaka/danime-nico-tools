  description: サスケとサクラの元に、ナルトとネジをのぞいたシカマルたち下忍が合流する。しかし、彼らの前に傀儡使いのヒルコが立ちふさがり、百体もの傀儡で木ノ葉の里への道を封鎖してしまう。傀儡を全て倒し命令通り四代目火影・ミナトに報告するべきだと言うサスケと、全員で上忍たちを救出に向かうべきだと言うシカマルたち。下忍たちの中で意見が分かれてしまう中、仮面の男はそのやり取りを見てこれで彼らの本性が証明されると仮面の下でほくそ笑むのだった。果たして彼らが取る行動とは！？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
