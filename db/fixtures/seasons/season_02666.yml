  episode_no: 第六百五十二話
  title: 自来也忍法帳～ナルト豪傑物語～ 落ちこぼれ忍者
  description: 無限月読はスサノオで守られているナルトたち第七班以外の忍たち全員を夢の世界へと誘う。　火影である綱手もその術には抗えず夢の世界へと落ちて行く――。　気が付くとそこは木ノ葉隠れの里で目の前のテーブルの上には誰かが書いた原稿が置いてある。表紙には『自来也忍法帳』と書いてあり、それは自来也が書き残していた最後の原稿で綱手はページをめくりその小説を読み始める。するとそれはナルトが主人公の、忍の未来を描いた小説だった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
