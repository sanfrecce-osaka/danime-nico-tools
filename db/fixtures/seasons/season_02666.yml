  description: ペイン襲来から数ヵ月が経ち、木ノ葉隠れの里の復興は終わろうとしていた。そんな折、自来也がとある情報を手に入れてきた。それは「“暁”が忍里を襲い影や上忍達をさらい、さらにサスケが“暁”と行動を共にしている」というものだった。このままではサスケはお尋ね者となり、各里から命を狙われてしまう。仲間であり、友であるサスケを今度こそ連れ戻そうと決意するナルト。そして“暁”と忍たちの忍世界の未来を懸けた最終決戦が始まる!!<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
