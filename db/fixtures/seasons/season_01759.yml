outline: 銭形警部が、ルパンのかつての愛銃・シルバーメタリックのワルサーＰ38で撃たれた！　犯人は、世界各国の要人暗殺には必ず関わっており、歴史を陰から操ってきたといわれる暗殺集団タランチュラのメンバーの一人だった。ルパンは、その銃を持つ者との因縁に決着をつけるため、サルガッソー海域の孤島にあるタランチュラの本部へと乗り込んでいく。だが、殺し屋たちに捕らえられ、毒を注入される。その毒の効果を抑えるためには、ボスのゴルドーに服従するしかなく、心ならずも暗殺者に仕立てられてしまった。ゴルドーはルパンを、格闘技での殺しを得意とする美少女エレンと組ませ、さっそく暗殺の指令を下す。ところがエレンは、タランチュラに嫌気が差した仲間たちと共に、島からの脱出を計画していた。そのためには、島を防衛している静止衛星のレーザー砲を破壊しなければならない。ルパンとエレンは、ゴルドーの命令に従うふりをして島を離れ、静止衛星のコントロール施設に潜入するが……。
