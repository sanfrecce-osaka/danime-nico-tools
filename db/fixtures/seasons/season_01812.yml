  episode_no: 第12話
  title: 未来は僕等の手の中
  description: '奪われたご神体「始祖御輿（しそのみこし）」を取り戻そうと、分裂していた「匠座」と「悪匠」が「石作ストーンズ」本部に奇襲をかけた。側近の大伴貴将をのぞく団員すべてが逃亡し敗色濃厚となるも、石作志麻はご神体を返還せず徹底抗戦を貫く。真茶未と執行は輝夜とともにその渦中へと身を投じ、望未たちは、旅の終わりと別れの寂しさを胸に抱き、平和のために走りころがる！<br><br>森友
