  title: 情熱の薔薇
  description: '広島と岡山の密約を知った名余竹輝夜は、すべての決着をつけようと「石作ストーンズ」の砦に向かう。そこでは、所沢からやってきた宇徳真茶未と執行玖仁子がモブにボコボコにやられ、すまきにされていた。石作志麻におとしまえを迫る輝夜だが、志麻は返り討ちにすべく「匠座」の英知を結集した任侠ロボ「ダイモン」を起動させる。その頃、望未たちはなぞの折り詰めをあずかっていた！<br><br>森友
