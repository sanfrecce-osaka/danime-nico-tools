  description: '仁義なき国・広島。内紛によって衰退した任侠自警団「名余竹ムーンライト」の跡取り娘・名余竹輝夜は、台頭する海賊自警団「石作ストーンズ」の仁義のなさと、義理人情を軽んじるその団長・石作志麻に静かな怒りをつのらせる。だが、小さなお好み焼き屋の看板娘として暮らす堅気の身には何もできない。そんな広島をめざす道すがら、望未たちはきびだんごひとつをめぐりケンカしていた！<br><br>森友
