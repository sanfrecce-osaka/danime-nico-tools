  episode_no: 第10話
  title: NO NO NO
  description: '鬼が支配する国・岡山。そう呼ばれる理由は、国家自警団「岡山デモンズ」団長・九鬼温羅が民に課している桁外れな重税だった。伝説の剣豪・藤原春の一人娘・藤原桃は、決起したいがモサのいない桃農家自警団「美作ピーチ」に参加し、皆のために温羅を倒すことを誓う。広島では、国家自警団の免状を奪おうと「石作ストーンズ」が輝夜の店を襲撃。そんな中、望未たちはなんやかんやでバラバラになっていた！<br><br>森友
