  description: 第11話：クイズ番組の予選を通過した3姉妹だが、この番組自体がBLの仕掛けた｢ブラモネア｣であったことが告げられる。しかしネコとの交換条件として賞金10倍のマッチレースに本選が変化、俄然意気込む3姉妹!いよいよキャッツオ統括も3姉妹の前にその姿を現し、BLとのコンビで行く手を阻む。果たして勝者はどちらなのか…、またクライマックスに向けて第3局も激しく動き出す!!／第12話：アリスの拾った迷いネコは地球を滅ぼす意志を持った「DP」であったことを知った3姉妹。だが既に覚醒は始まってしまった。DPの地球破壊を阻止すべく団結した3姉妹とキャッツオ統括たちであったが、強大な力の前に為す術もなく。真のヒロインへの道は儚く砕けるかと思われたその時…。<br><br>梵(そよぎ)ソクラ:田村睦心／梵(そよぎ)プラト:巽悠衣子／梵(そよぎ)アリス:内田真礼／キャッツォ統括:西村太佑／DT:落合弘治／怪人:西村太佑<br><br>企画:別所敬司、福原和晃、古川陽子、尾山仁康、岩崎拓矢／原案・監督・キャラクターデザイン:菅原そうた／脚本:ますもとたくや／プロデューサー:別所敬司、福原和晃、鎗水善史、北澤晋一郎、高瀬裕章／音響監督:久保宗一郎／録音:今泉武、小幡由梨(東京テレビセンター)、岩田典子、野田稔晃(アオイスタジオ)／音響効果:徳永義明／調整:早川裕之／音響制作担当:久保田康裕、大野拓也、山本航平／音響制作:東北新社／MMDディレクター:ポンポコP／キャラクターモデリング&amp;変身コスチュームデザイン:キオ／キャラクターモデリング:銀獅MMD／アニメーション:げるP、あず、Giz、フレディ、犬風邪、ポンポコ／POP&amp;EDアニメーション:フレディ／アクセサリーモデリング:しえら、ばね@まじめもでら／エフェクト:ビームマンP／背景美術:はこにわ／タイトルデザイン:成沢秀之／イラスト制作:為壮顕／広報・宣伝:大竹瑞華、寺田悠輔／HP制作:ファイブビジョン／音楽制作:Hifumi,inc.／劇伴作曲:y0c1e、永山ひろなお／制作協力:6次元アニメーション／制作:ストロベリー・ミーツピクチュアズ、ファンカンパニーアニメーション／協力:6次元アニメーション／制作協力:シー・スリー・アイ／製作:ストロベリー・ミーツピクチュアズ、ファンカンパニー、ポニーキャニオン、TOKYOMX、MEMETOKYO<br><br>so32670771←前話　第一話→so32670773
