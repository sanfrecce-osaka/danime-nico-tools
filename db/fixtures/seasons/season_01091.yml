  description: 第9話：3姉妹で楽しく遊んだ｢夢の国｣の写真が出来上がる。ソクラも良いお年頃、ひとりだけメイクをしているが、これを見てプラトは外見と中身のギャップについて話だす。ソクラはメイクしなくても中身が十分イケてると、アリスの褒め言葉にソクラは有頂天!とそこへ怪人出現の一報が入る。今回は視聴者からのイラスト募集による怪人が登場!お馴染み｢ヒロイン検定｣はお色気の話題に触れていくが…。／第10話：ソクラがゲットしたというクイズ番組「クロモネア」への出場権。リビングには早くも喜びの渦が湧く！獲得賞金の分け前の話にちょっぴりギスギスしながらも、お金の使いみちに色々と想像をめぐらす3姉妹。夢溢れるスタジオに到着し、いよいよ予選スタート！順調にクリアを重ねる3姉妹であったが、そこには窮地に立たされていたBLによる陰謀が仕組まれていた…。<br><br>梵(そよぎ)ソクラ:田村睦心／梵(そよぎ)プラト:巽悠衣子／梵(そよぎ)アリス:内田真礼／キャッツォ統括:西村太佑／DT:落合弘治／怪人:西村太佑<br><br>企画:別所敬司、福原和晃、古川陽子、尾山仁康、岩崎拓矢／原案・監督・キャラクターデザイン:菅原そうた／脚本:ますもとたくや／プロデューサー:別所敬司、福原和晃、鎗水善史、北澤晋一郎、高瀬裕章／音響監督:久保宗一郎／録音:今泉武、小幡由梨(東京テレビセンター)、岩田典子、野田稔晃(アオイスタジオ)／音響効果:徳永義明／調整:早川裕之／音響制作担当:久保田康裕、大野拓也、山本航平／音響制作:東北新社／MMDディレクター:ポンポコP／キャラクターモデリング&amp;変身コスチュームデザイン:キオ／キャラクターモデリング:銀獅MMD／アニメーション:げるP、あず、Giz、フレディ、犬風邪、ポンポコ／POP&amp;EDアニメーション:フレディ／アクセサリーモデリング:しえら、ばね@まじめもでら／エフェクト:ビームマンP／背景美術:はこにわ／タイトルデザイン:成沢秀之／イラスト制作:為壮顕／広報・宣伝:大竹瑞華、寺田悠輔／HP制作:ファイブビジョン／音楽制作:Hifumi,inc.／劇伴作曲:y0c1e、永山ひろなお／制作協力:6次元アニメーション／制作:ストロベリー・ミーツピクチュアズ、ファンカンパニーアニメーション／協力:6次元アニメーション／制作協力:シー・スリー・アイ／製作:ストロベリー・ミーツピクチュアズ、ファンカンパニー、ポニーキャニオン、TOKYOMX、MEMETOKYO<br><br>so32670770←前話｜次話→so32670778　第一話→so32670773
