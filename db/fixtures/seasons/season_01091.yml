  description: 第3話：3姉妹はいつものようにお部屋でおしゃべり中。話題は｢いつまでヒロインを続けるのか?｣というもの。ソクラの｢ヒロインなんてすぐ終わる…｣という考えにアリスは少々おかんむり。だが、プラトは歳を取ること、さらに発展して｢時間の概念｣を説き始める。そんな会話の中、ソクラのスマホに緊急ニュースが入った。キャッツオ統括はDTの後任として新人である“BL(ビーエル)”を地球の事務所へ派遣、BLは｢リモコン怪人｣に街をフリーズさせ、パニック状態を作り出す。初めてBLの姿を見る3姉妹だったが…。／第4話：「リモコン怪人」にあしらわれ手も足も出ないソクラ、プラト、アリス。辱められたままで終わってしまうのか！？勝利目前、調子に乗るBLに隙が生まれる！番外編「ヒロイン検定」がいよいよ本編に登場、ヒロイン力UPを目指して頑張ろう♪<br><br>梵(そよぎ)ソクラ:田村睦心／梵(そよぎ)プラト:巽悠衣子／梵(そよぎ)アリス:内田真礼／キャッツォ統括:西村太佑／DT:落合弘治／怪人:西村太佑<br><br>企画:別所敬司、福原和晃、古川陽子、尾山仁康、岩崎拓矢／原案・監督・キャラクターデザイン:菅原そうた／脚本:ますもとたくや／プロデューサー:別所敬司、福原和晃、鎗水善史、北澤晋一郎、高瀬裕章／音響監督:久保宗一郎／録音:今泉武、小幡由梨(東京テレビセンター)、岩田典子、野田稔晃(アオイスタジオ)／音響効果:徳永義明／調整:早川裕之／音響制作担当:久保田康裕、大野拓也、山本航平／音響制作:東北新社／MMDディレクター:ポンポコP／キャラクターモデリング&amp;変身コスチュームデザイン:キオ／キャラクターモデリング:銀獅MMD／アニメーション:げるP、あず、Giz、フレディ、犬風邪、ポンポコ／POP&amp;EDアニメーション:フレディ／アクセサリーモデリング:しえら、ばね@まじめもでら／エフェクト:ビームマンP／背景美術:はこにわ／タイトルデザイン:成沢秀之／イラスト制作:為壮顕／広報・宣伝:大竹瑞華、寺田悠輔／HP制作:ファイブビジョン／音楽制作:Hifumi,inc.／劇伴作曲:y0c1e、永山ひろなお／制作協力:6次元アニメーション／制作:ストロベリー・ミーツピクチュアズ、ファンカンパニーアニメーション／協力:6次元アニメーション／制作協力:シー・スリー・アイ／製作:ストロベリー・ミーツピクチュアズ、ファンカンパニー、ポニーキャニオン、TOKYOMX、MEMETOKYO<br><br>so32670773←前話｜次話→so32670769　第一話→so32670773
