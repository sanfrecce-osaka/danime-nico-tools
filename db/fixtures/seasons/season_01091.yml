  description: 第1話：｢ブラックinc.｣を名乗る暴漢まがいの男・DTに襲われた梵(そよぎ)3姉妹。その後、3姉妹はある晩同時に“拾ったネコからの頼みごと”を夢見てしまう。だが再び3姉妹の前に現れたDTと異形の怪人の前で、3姉妹は現実としてヒロインとなり不完全ながらも対峙するが…。／第2話：ほのぼのとした日常、人生を切り拓くゲームに興じていた3姉妹。だが“人生そのものがゲームなのでは…”という疑問を抱き始めることに。そこへ、ソクラのスマホに緊急ニュースが入る。ブラックinc.は渋谷の常連ゲーマー“連続コインのリュウ”を｢落ちゲー怪人｣として怪人化、DTとともに渋谷の街に現れ3姉妹をおびき寄せることに成功するが…。<br><br>梵(そよぎ)ソクラ:田村睦心／梵(そよぎ)プラト:巽悠衣子／梵(そよぎ)アリス:内田真礼／キャッツォ統括:西村太佑／DT:落合弘治／怪人:西村太佑<br><br>企画:別所敬司、福原和晃、古川陽子、尾山仁康、岩崎拓矢／原案・監督・キャラクターデザイン:菅原そうた／脚本:ますもとたくや／プロデューサー:別所敬司、福原和晃、鎗水善史、北澤晋一郎、高瀬裕章／音響監督:久保宗一郎／録音:今泉武、小幡由梨(東京テレビセンター)、岩田典子、野田稔晃(アオイスタジオ)／音響効果:徳永義明／調整:早川裕之／音響制作担当:久保田康裕、大野拓也、山本航平／音響制作:東北新社／MMDディレクター:ポンポコP／キャラクターモデリング&amp;変身コスチュームデザイン:キオ／キャラクターモデリング:銀獅MMD／アニメーション:げるP、あず、Giz、フレディ、犬風邪、ポンポコ／POP&amp;EDアニメーション:フレディ／アクセサリーモデリング:しえら、ばね@まじめもでら／エフェクト:ビームマンP／背景美術:はこにわ／タイトルデザイン:成沢秀之／イラスト制作:為壮顕／広報・宣伝:大竹瑞華、寺田悠輔／HP制作:ファイブビジョン／音楽制作:Hifumi,inc.／劇伴作曲:y0c1e、永山ひろなお／制作協力:6次元アニメーション／制作:ストロベリー・ミーツピクチュアズ、ファンカンパニーアニメーション／協力:6次元アニメーション／制作協力:シー・スリー・アイ／製作:ストロベリー・ミーツピクチュアズ、ファンカンパニー、ポニーキャニオン、TOKYOMX、MEMETOKYO<br><br>次話→so32670772
