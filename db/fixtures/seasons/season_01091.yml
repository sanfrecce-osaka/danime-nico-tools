  description: 第7話：いよいよ今週の日曜日に｢ヒロインちゃんショー｣が3姉妹の街にやってくることに。テンションMAXのアリスの様子に｢催眠状態に陥っている…｣と分析するプラト。そんな折、3姉妹のスマホに怪人出現の一報が！瞬時に相手を｢催眠｣状態に陥れる怪人は3姉妹の難敵となり、なんとプラトが最終催眠にかかってしまう…。｢ヒロイン検定｣も4回目！ヒロイン力はメキメキ向上してるのか！？／第8話：怪人の手により最終催眠にかかったプラトは囚われの身となる。満面の笑みで統括への報告を行うBLの元に、ソクラ、プラトがプラカードを掲げブラックinc.への抗議活動を行っているとのニュースが入る。「姉妹を殺す」という催眠状態のまま再びソクラ、アリスと対峙するプラトだったが…。好評「ヒロイン検定」では、見せてはいけない！？キャベツパンツが話題に！<br><br>梵(そよぎ)ソクラ:田村睦心／梵(そよぎ)プラト:巽悠衣子／梵(そよぎ)アリス:内田真礼／キャッツォ統括:西村太佑／DT:落合弘治／怪人:西村太佑<br><br>企画:別所敬司、福原和晃、古川陽子、尾山仁康、岩崎拓矢／原案・監督・キャラクターデザイン:菅原そうた／脚本:ますもとたくや／プロデューサー:別所敬司、福原和晃、鎗水善史、北澤晋一郎、高瀬裕章／音響監督:久保宗一郎／録音:今泉武、小幡由梨(東京テレビセンター)、岩田典子、野田稔晃(アオイスタジオ)／音響効果:徳永義明／調整:早川裕之／音響制作担当:久保田康裕、大野拓也、山本航平／音響制作:東北新社／MMDディレクター:ポンポコP／キャラクターモデリング&amp;変身コスチュームデザイン:キオ／キャラクターモデリング:銀獅MMD／アニメーション:げるP、あず、Giz、フレディ、犬風邪、ポンポコ／POP&amp;EDアニメーション:フレディ／アクセサリーモデリング:しえら、ばね@まじめもでら／エフェクト:ビームマンP／背景美術:はこにわ／タイトルデザイン:成沢秀之／イラスト制作:為壮顕／広報・宣伝:大竹瑞華、寺田悠輔／HP制作:ファイブビジョン／音楽制作:Hifumi,inc.／劇伴作曲:y0c1e、永山ひろなお／制作協力:6次元アニメーション／制作:ストロベリー・ミーツピクチュアズ、ファンカンパニーアニメーション／協力:6次元アニメーション／制作協力:シー・スリー・アイ／製作:ストロベリー・ミーツピクチュアズ、ファンカンパニー、ポニーキャニオン、TOKYOMX、MEMETOKYO<br><br>so32670769←前話｜次話→so32670771　第一話→so32670773
