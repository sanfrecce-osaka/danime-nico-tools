  title: よばれてとびでて！パンプリリン！？
  description: 緊張するとあくびをしてしまう癖を持つ眠田ころんは、転校初日の自己紹介であくびをしてしまい、大失敗。おまけに帰りには道にも迷い、すっかり落ち込んでしまう。そんな中、ころんは偶然拾った壷の前であくびをし、壷の魔人・アクビを呼び出す。アクビは主人である、ころんの役に立とうと奮闘するが、何をやっても上手くいかない。<br><br>(※キャスト名は当時表記)アクビ:谷井あすか／眠田ころん:野川さくら／飯根よしあ:小林由美子／尾上カレン:早乙女美帆／眠田正夢:山本圭一郎／眠田うつら:柳沢真由美／大々魔王:伊藤英次／ハクション大魔王:大平
