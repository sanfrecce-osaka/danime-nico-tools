  description: よしあに強引に誘われ、ひと気のない屋敷を探索する羽目になるころん。そこにはアンドレを追ってやってきたアクビも来ていた。ふたりはアンドレの口から、屋敷には夫を亡くした老婦が独りで住んでいることを知る。最近、元気のない老婦を魔法で元気づけてやってほしいと頼むアンドレ。しかしそこへアンドレを探しに馬子がやってきて、アンドレを返す返さないで老婦を大ゲンカになってしまう。<br><br>(※キャスト名は当時表記)アクビ:谷井あすか／眠田ころん:野川さくら／飯根よしあ:小林由美子／尾上カレン:早乙女美帆／眠田正夢:山本圭一郎／眠田うつら:柳沢真由美／大々魔王:伊藤英次／ハクション大魔王:大平
