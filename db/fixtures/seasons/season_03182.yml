  description: 学校へ行ってみたくてたまらないアクビ。ころんの言い付けを破り、大人に変身して学校へ潜り込んだものの、案の定、騒ぎとなる。一方、今日の家庭訪問のことを両親に伝え忘れて困っていたころんは、アクビをつかまえ、外出した両親を連れ戻すように頼む。初めての街で右も左もわからないアクビは再び騒動に巻き込まれ、正夢たちを探すことができない。<br><br>(※キャスト名は当時表記)アクビ:谷井あすか／眠田ころん:野川さくら／飯根よしあ:小林由美子／尾上カレン:早乙女美帆／眠田正夢:山本圭一郎／眠田うつら:柳沢真由美／大々魔王:伊藤英次／ハクション大魔王:大平
