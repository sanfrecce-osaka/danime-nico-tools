  title: 闇のクリスマス三本勝負！／ドキドキお正月！？　甘酒パニック！／バレンタインチョコレート対決！／りせとあいりのハッピーバースデイ／結成　kisakiss6／★総集編
  description: 8話:審査員として呼び出された兄を混じえ、ヤミリーとのクリスマス三本勝負が始まる！チキンの早食いに挑戦したり、料理対決でケーキを作ったり、そして最後はコスプレ対決も？！奥の手を使ってくるヤミリーに対し、きさきっ茶チームの勝算は……ありす達の運命やいかに！！／9話:ハッピーニューイヤー！今日はお正月。兄特製お雑煮で、久しぶりの家族水入らずな時間を過ごす。しかし少し目を離したすきに、りせとあいりは大変なことに！もしかしてあいり、甘酒で酔ってる？！慌てて止めようとする兄に、あいりは悩ましげな表情で腕を回し――。／10話:きさきっ茶に果たし状が届く。差出人はもちろんヤミリー。またしても姿を消したるはの事も気になり、一同は早速ダークハウスへ！今回はバレンタインチョコレート対決。またしても奥の手で勝とうとするヤミリーだったが……。勝負は意外な結末を迎える！／11話:最近なんだか兄の様子がおかしい。よく寝坊をするし帰りも遅い。おまけにちょっぴりそっけない気もする。だけどマコや姫咲たちとは仲良くしている様子だし……。／12話:番外編！詳細は省くけどアイドルデビュー！？突然の展開に戸惑う暇もなく、可愛いらしい衣装でステージへ上がる事となるありす達……。　他<br><br>りせ:佐倉綾音／あいり:日高里菜／マコ:高森奈津美／ココ:諏訪彩花／姫咲:徳井青空／るは:大西沙織／ヤミリー:鈴木愛奈／あるぱかさん:新田ひより／カビうさぎ:新田ひより／兄:松岡禎丞<br><br>原作:梱枝りこ『ありすorありす～シスコン兄さんと双子の妹～』／監督
