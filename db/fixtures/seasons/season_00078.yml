  title: シスコン兄さんと双子の姉妹／マコとココが料理に挑戦！／姫咲のきさきっ茶♡／ハラペコのるは／みんなで温泉旅行！？／みんなで海に来たよ！／ライバル出現⁉　ヤミリー登場！
  description: 1話:／りせとあいりはとっても仲良しな双子の姉妹。大好きな兄と一緒に仲良く暮らしている。彼女たちの楽しい日常は、不思議で可愛いのに……たまに変！？一緒に寝たり、歯磨きしたり、兄の作ったご飯を食べたり。でも今日はなんだかあいりの様子がおかしくて――。2話:ありすのお友達・マコがある日妹のココを連れて遊びにやってきた。姉妹なのに性格から胸のサイズまで全然似てない！そんなマコとココは兄を交え一緒にお料理をすることに。／3話:りせとあいりは初めてのアルバイト！しかも場所はメイド喫茶【きさきっ茶】！？オーナーの姫咲は兄の幼馴染みだと言うが、その見た目は――。そしてマコ・ココも交え遂に研修がはじまる！兄をお客様役に、つぎつぎと接客練習をするありすたち。果たして上手にお客様をおもてなしできるでしょうか……。／4話:今日のバイトはお休み♪みんなで遊びに行くことに。しかし道には『だれか拾ってください』と書かれた謎のダンボール箱が。「わんちゃんかも」と近付くありすたち。中から出てきたのは、なんと可愛い女の子！？るはと名乗る彼女は、とってもお腹を空かせている様子。そこへ姫咲が通りかかり――。／5話:今回はなんと温泉旅行へやってきたありすたち！早速みんなで露天風呂へ！しかしみんなそれぞれの体型が気になる様子……。そこへ姫咲がカメラを持ってやって来て！？　ほか<br><br>りせ:佐倉綾音／あいり:日高里菜／マコ:高森奈津美／ココ:諏訪彩花／姫咲:徳井青空／るは:大西沙織／ヤミリー:鈴木愛奈／あるぱかさん:新田ひより／カビうさぎ:新田ひより／兄:松岡禎丞<br><br>原作:梱枝りこ『ありすorありす～シスコン兄さんと双子の妹～』／監督
