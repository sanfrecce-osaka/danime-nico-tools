  description: 第1話：腐男子、それはつまりBL好きな男子のこと。高校生の坂口はまさにその腐男子だった。しかしお宝(BL本)へ続く道はいつも険しいのだ……。そんな彼と友人たちの日常を描く斬新・腐男子コメディ！？／第2話：友人・中村はオタクじゃないが理解はある。しかしその理解にも限界はあって……。一方坂口とオネェの白鳥は合コンに誘われる。そこに白鳥のイヌ・上田も加わり会はスタートするが、上田の発言に一同は……。／第3話：坂口に連れられ、はじめてアヌメイトに行く中村。そこで坂口がゲットしていたのは……ペーパー？女子が苦手な坂口も腐女子となら性別の壁なんてない！でも腐女子なんてそこらに居るもんじゃ……ん？／第4話：クラスメイトの腐女子・西原と意気投合した坂口。急接近する二人に、彼女の友人かなちょんは実は付き合っているのでは？と疑惑を持つ。その坂口は帰り道西原と二人で行きたい場所があると誘うのだった。／第5話：白鳥はオネェ兼料理部部長。料理も男も一緒じゃない♡白鳥の後輩・圭一は幼馴染のレイジのために領地を磨くべくこの部活に入部していた。圭一とレイジの関係に興味深々な坂口は、ついにレイジと対面する。／第6話：夏だ！夏コミだ！初コミケを前にそわそわする坂口と西原。コミケ初参加が決まった坂口はサークルチェックしたりSNSでアピールしたり大興奮！しかし当日、それは想像以上に過酷な戦いだったのだ……。　ほか<br><br>坂口亮:羽多野渉／中村俊明:野島健児／西原ルミ:洲崎綾／白鳥勇次郎:鈴木達央／上田アキラ:増田俊樹／台後:西山宏太朗<br><br>原作:｢腐男子高校生活｣(原作者：みちのくアタミ・一迅社月刊ZERO-SUM連載中)／監督:所俊克／キャラクターデザイン:石田千夏／音響監督:阿部信行／音楽制作:bilibili／音楽プロデュース:桑原聖(Arte
