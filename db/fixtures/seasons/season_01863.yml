outline: 日本のとある街、眉難市。眉難高校の｢地球防衛部｣=“何にもしない部”。部員の鬼怒川熱史(きぬがわあつし)と由布院煙(ゆふいんえん)が 銭湯｢黒玉湯｣で湯船に浸かりまったりしていると、突然ピンク色のケモノ(ウォンバット)が宙から現れた。｢この星を守りたい…どうか力を貸していただけませんか｣
  地球を愛の力で救いたいと日本語で話しかけるウォンバットにドン引きする2人。そこに、銭湯の息子・箱根有基(はこねゆもと)が現れ、ウォンバットを見つけるや｢モフモフさせろ～っ!｣と追い回した。翌日、学校でまたしてもウォンバットに捕まってしまう鬼怒川と由布院、残りの部員・鳴子硫黄(なるこいお)と蔵王立(ざおうりゅう)、そしてウォンバットを追いかけ居合わせた箱根有基の5人はブレスレットをはめられ、地球を守るように命じられる。｢ラブメイキングです!｣ブレスレットから溢れるまばゆい光が全身を包み、5人は愛の王位継承者｢バトルラヴァーズ｣に変身する・・・・・・
