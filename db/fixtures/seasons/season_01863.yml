  description: 優雅な調べが響く眉難高校生徒会室。会長の草津錦史郎をはじめ、有馬燻、下呂阿古哉ら生徒会の面々は｢地球上生物完全服従計画｣に掲げる愚民粛清を遂行するため、地球を征服するためにやってきたらしい謎の生物、ズンダーと結託していた。一方、防衛部の5人はウォンバットと命名した桃色の生命体から、今後も｢バトルラヴァーズ｣として戦うことを懇願されていた。<br><br>◆防衛部：箱根有基(はこね・ゆもと):山本和臣／由布院煙(ゆふいん・えん):梅原裕一郎／鬼怒川熱史(きぬがわ・あつし):西山宏太朗／鳴子硫黄(なるこ・いお):白井悠介／蔵王立(ざおう・りゅう):増田俊樹／ウォンバット:麦人／◆征服部：草津錦史郎(くさつ・きんしろう):神谷浩史／有馬燻(ありま・いぶし):福山潤／下呂阿古哉(げろ・あこや):寺島拓篤／ズンダー:安元洋貴<br><br>原作:馬谷くらり／監督:高松信司／副監督・デザインコンセプト:宮脇千鶴／シリーズ構成:横手美智子／キャラクターデザイン:石川雅一／サブキャラクター&amp;プロップデザイン:原由美子／総作画監督:石川雅一、原由美子、野田康之／美術監督:武藤正敏／カラーコーディネイト:上村修司／撮影監督:伊藤康行／編集:小島俊彦／音楽:yamazo／音楽制作:ポニーキャニオン／音響監督:高松信司／アニメーション制作:ディオメディア<br><br>（C）馬谷くらり／黒玉湯<br><br>so33458005←前話｜次話→so33457875　第一話→so33458005
