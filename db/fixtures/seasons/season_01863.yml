  description: 眉難高校ではいつもの通学路で鬼怒川と由布院が仲良く登校していた。しかしコンビニに立ち寄った後、由布院は突如鬼怒川に怒りを覚えるのだった。鬼怒川に対して怒鳴りだし、理由が分からないまま２人の間に生じた亀裂は、ついに防衛部を抜ける騒ぎにまで発展してしまう。喧嘩に巻き込まれた有基たち。有基は闇雲に２人に仲直りを迫るが、鳴子と蔵王にたしなめられてしまう。果たして、由布院と鬼怒川は仲直りできるのか!?<br><br>◆防衛部：箱根有基(はこね・ゆもと):山本和臣／由布院煙(ゆふいん・えん):梅原裕一郎／鬼怒川熱史(きぬがわ・あつし):西山宏太朗／鳴子硫黄(なるこ・いお):白井悠介／蔵王立(ざおう・りゅう):増田俊樹／ウォンバット:麦人／◆征服部：草津錦史郎(くさつ・きんしろう):神谷浩史／有馬燻(ありま・いぶし):福山潤／下呂阿古哉(げろ・あこや):寺島拓篤／ズンダー:安元洋貴<br><br>原作:馬谷くらり／監督:高松信司／副監督・デザインコンセプト:宮脇千鶴／シリーズ構成:横手美智子／キャラクターデザイン:石川雅一／サブキャラクター&amp;プロップデザイン:原由美子／総作画監督:石川雅一、原由美子、野田康之／美術監督:武藤正敏／カラーコーディネイト:上村修司／撮影監督:伊藤康行／編集:小島俊彦／音楽:yamazo／音楽制作:ポニーキャニオン／音響監督:高松信司／アニメーション制作:ディオメディア<br><br>（C）馬谷くらり／黒玉湯<br><br>so33457871←前話｜次話→so33457869　第一話→so33458005
