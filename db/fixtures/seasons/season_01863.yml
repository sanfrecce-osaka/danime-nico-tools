  description: 梅雨に入り、各自インドア活動に勤しむ防衛部。ふと見れば、命を共有という名目でウォンバットに操られている俵山先生がカビている! 混乱する部室に、マスコミ研究会の城崎と田沢が突撃取材にやってきた。秘密を探ろうとする城崎に追い回され、ウォンバット、由布院、鳴子、蔵王のストレスも増加。黒玉湯で怒りを発散する防衛部だが、そこに城崎たちも押し入ってくる。そんな中、ラブレスレットにラブアラートが……。<br><br>◆防衛部：箱根有基(はこね・ゆもと):山本和臣／由布院煙(ゆふいん・えん):梅原裕一郎／鬼怒川熱史(きぬがわ・あつし):西山宏太朗／鳴子硫黄(なるこ・いお):白井悠介／蔵王立(ざおう・りゅう):増田俊樹／ウォンバット:麦人／◆征服部：草津錦史郎(くさつ・きんしろう):神谷浩史／有馬燻(ありま・いぶし):福山潤／下呂阿古哉(げろ・あこや):寺島拓篤／ズンダー:安元洋貴<br><br>原作:馬谷くらり／監督:高松信司／副監督・デザインコンセプト:宮脇千鶴／シリーズ構成:横手美智子／キャラクターデザイン:石川雅一／サブキャラクター&amp;プロップデザイン:原由美子／総作画監督:石川雅一、原由美子、野田康之／美術監督:武藤正敏／カラーコーディネイト:上村修司／撮影監督:伊藤康行／編集:小島俊彦／音楽:yamazo／音楽制作:ポニーキャニオン／音響監督:高松信司／アニメーション制作:ディオメディア<br><br>（C）馬谷くらり／黒玉湯<br><br>so33457874←前話｜次話→so33457872　第一話→so33458005
