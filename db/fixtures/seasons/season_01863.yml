  episode_no: 第1話
  title: 愛という名のもとに
  description: ここは日本のとある街、眉難市。眉難高校に通う由布院煙、鬼怒川熱史は、鳴子硫黄、蔵王立とともに｢地球防衛部｣と称して何もしない部を立ち上げ、高校ライフをダラダラと満喫していた。今日も銭湯｢黒玉湯｣の一番風呂で煙と熱史がまったりとしていたところ、湯船に突然、謎の物体が落下。桃色の生命体は姿を現すなり、彼らに日本語で声をかけてきた!｢この星を守りたい……どうか力を貸していただけませんか｣<br><br>◆防衛部：箱根有基(はこね・ゆもと):山本和臣／由布院煙(ゆふいん・えん):梅原裕一郎／鬼怒川熱史(きぬがわ・あつし):西山宏太朗／鳴子硫黄(なるこ・いお):白井悠介／蔵王立(ざおう・りゅう):増田俊樹／ウォンバット:麦人／◆征服部：草津錦史郎(くさつ・きんしろう):神谷浩史／有馬燻(ありま・いぶし):福山潤／下呂阿古哉(げろ・あこや):寺島拓篤／ズンダー:安元洋貴<br><br>原作:馬谷くらり／監督:高松信司／副監督・デザインコンセプト:宮脇千鶴／シリーズ構成:横手美智子／キャラクターデザイン:石川雅一／サブキャラクター&amp;プロップデザイン:原由美子／総作画監督:石川雅一、原由美子、野田康之／美術監督:武藤正敏／カラーコーディネイト:上村修司／撮影監督:伊藤康行／編集:小島俊彦／音楽:yamazo／音楽制作:ポニーキャニオン／音響監督:高松信司／アニメーション制作:ディオメディア<br><br>（C）馬谷くらり／黒玉湯<br><br>次話→so33457876
