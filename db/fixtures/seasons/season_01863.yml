- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 愛は背中(せな)で語るもの
  description: 正体不明のバトルラヴァーズを抹殺せんと画策する征服部ことカエルラ・アダマス。ついでに部費支出削減のため、防衛部も始末しようと｢期末テストで成績が平均に満たない場合は廃部｣という通知を突きつける。しぶしぶ勉強する防衛部の面々。生徒会は金融事情に精通した鳴子を経理担当にスカウトする。交渉に出向いた下呂から給与額を提示され、あっさりと防衛部を去る鳴子。4人となったバトルラヴァーズは、出現した怪人によって苦戦を強いられる。<br><br>◆防衛部：箱根有基(はこね・ゆもと):山本和臣／由布院煙(ゆふいん・えん):梅原裕一郎／鬼怒川熱史(きぬがわ・あつし):西山宏太朗／鳴子硫黄(なるこ・いお):白井悠介／蔵王立(ざおう・りゅう):増田俊樹／ウォンバット:麦人／◆征服部：草津錦史郎(くさつ・きんしろう):神谷浩史／有馬燻(ありま・いぶし):福山潤／下呂阿古哉(げろ・あこや):寺島拓篤／ズンダー:安元洋貴<br><br>原作:馬谷くらり／監督:高松信司／副監督・デザインコンセプト:宮脇千鶴／シリーズ構成:横手美智子／キャラクターデザイン:石川雅一／サブキャラクター&amp;プロップデザイン:原由美子／総作画監督:石川雅一、原由美子、野田康之／美術監督:武藤正敏／カラーコーディネイト:上村修司／撮影監督:伊藤康行／編集:小島俊彦／音楽:yamazo／音楽制作:ポニーキャニオン／音響監督:高松信司／アニメーション制作:ディオメディア<br><br>（C）馬谷くらり／黒玉湯<br><br>so33457873←前話｜次話→so33457871　第一話→so33458005
