  episode_no: 第三話
  title: No Rain, No Rainbow
  description: 新入生を対象に、部活に体験入部する「クラブ活動紹介」が始まった。唯翔が描いた絵が忘れられない瞳美は、写真美術部を訪れる。自分に色覚がないことを隠したまま、唯翔に促され、生まれて初めて絵筆を手に取る瞳美。さらに彼女はそのまま、写真撮影会にも参加することに。胡桃に懇願され、撮影のモデルを務めることになる瞳美だったが、そこで思いも寄らぬトラブルが彼女の身に降りかかる。<br><br>月白瞳美役:石原夏織／月白琥珀役:本渡楓／葵唯翔役:千葉翔也／川合胡桃役:東山奈央／風野あさぎ役:市ノ瀬加那／山吹将役:前田誠二／深澤千草役:村瀬歩<br><br>原作:ヤシオ・ナツカ／監督:篠原俊哉／シリーズ構成:柿原優子／キャラクター原案:フライ／キャラクターデザイン、総作画監督:秋山有希／美術監督:鈴木くるみ／美術監修:東潤一／撮影監督:並木智、富田喜允／色彩設計:中野尚美／３D監督:桐谷太力／編集:髙橋歩／特殊効果:村上正博／音響監督:山田陽／音楽:出羽良彰／オープニングテーマ:ハルカトミユキ／エンディングテーマ:やなぎなぎ／アニメーション制作:P.A.WORKS<br><br>©
