  title: キミノイクベキトコロ
  description: 幼い頃に色覚を失ってしまった、魔法使い一族の少女・月白瞳美。祭りの夜、彼女は祖母の琥珀から「高校２年生の私に会いに行きなさい」と告げられ、魔法で60年前の過去へと飛ばされる。気づくと彼女は、南ヶ丘高校に通う高校生・葵唯翔の部屋にいた。自分の身に何が起きたかわからず、あわてて部屋から逃げ出す瞳美。しかしその姿が、唯翔の友人である川合胡桃たちに目撃されていて……。<br><br>月白瞳美役:石原夏織／月白琥珀役:本渡楓／葵唯翔役:千葉翔也／川合胡桃役:東山奈央／風野あさぎ役:市ノ瀬加那／山吹将役:前田誠二／深澤千草役:村瀬歩<br><br>原作:ヤシオ・ナツカ／監督:篠原俊哉／シリーズ構成:柿原優子／キャラクター原案:フライ／キャラクターデザイン、総作画監督:秋山有希／美術監督:鈴木くるみ／美術監修:東潤一／撮影監督:並木智、富田喜允／色彩設計:中野尚美／３D監督:桐谷太力／編集:髙橋歩／特殊効果:村上正博／音響監督:山田陽／音楽:出羽良彰／オープニングテーマ:ハルカトミユキ／エンディングテーマ:やなぎなぎ／アニメーション制作:P.A.WORKS<br><br>©
