  episode_no: 第十三話
  title: 色づく世界の明日から
  description: いよいよ別れの時がやって来た。後夜祭のあと、近くの公園に集まった瞳美と琥珀、そして写真美術部の一同。部員たちは、未来に旅立つ瞳美に向け、それぞれ胸に抱いた思いを伝える。そして大切な友人たちからの言葉に、瞳美が感謝の気持ちを話そうとしたその時、時間魔法の鍵を握る星砂時計に異変が……。瞳美を助けようとした唯翔とともに、ふたりは忽然と姿を消してしまう。<br><br>月白瞳美役:石原夏織／月白琥珀役:本渡楓／葵唯翔役:千葉翔也／川合胡桃役:東山奈央／風野あさぎ役:市ノ瀬加那／山吹将役:前田誠二／深澤千草役:村瀬歩<br><br>原作:ヤシオ・ナツカ／監督:篠原俊哉／シリーズ構成:柿原優子／キャラクター原案:フライ／キャラクターデザイン、総作画監督:秋山有希／美術監督:鈴木くるみ／美術監修:東潤一／撮影監督:並木智、富田喜允／色彩設計:中野尚美／３D監督:桐谷太力／編集:髙橋歩／特殊効果:村上正博／音響監督:山田陽／音楽:出羽良彰／オープニングテーマ:ハルカトミユキ／エンディングテーマ:やなぎなぎ／アニメーション制作:P.A.WORKS<br><br>©
