  episode_no: 第十二話
  title: 光る光る この一日が光る
  description: 瞳美が元の時間に戻る、新月の夜まであと２日。突然訪れた別れの時に向けて、不安と寂しさが入り混じる中、文化祭が幕を開ける。魔法写真美術部による“マジカルアートイリュージョン”が評判を呼ぶ一方で、あさぎは自分の写真を楽しんでくれる人の姿に喜び、唯翔は誰かのために絵を描く楽しさを知る。そして訪れた文化祭２日目。最後の時を惜しむように、一緒に校内を回る瞳美と唯翔だったが…。<br><br>月白瞳美役:石原夏織／月白琥珀役:本渡楓／葵唯翔役:千葉翔也／川合胡桃役:東山奈央／風野あさぎ役:市ノ瀬加那／山吹将役:前田誠二／深澤千草役:村瀬歩<br><br>原作:ヤシオ・ナツカ／監督:篠原俊哉／シリーズ構成:柿原優子／キャラクター原案:フライ／キャラクターデザイン、総作画監督:秋山有希／美術監督:鈴木くるみ／美術監修:東潤一／撮影監督:並木智、富田喜允／色彩設計:中野尚美／３D監督:桐谷太力／編集:髙橋歩／特殊効果:村上正博／音響監督:山田陽／音楽:出羽良彰／オープニングテーマ:ハルカトミユキ／エンディングテーマ:やなぎなぎ／アニメーション制作:P.A.WORKS<br><br>©
