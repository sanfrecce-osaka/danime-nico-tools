  episode_no: 第十話
  title: モノクロのクレヨン
  description: 瞳美に自分の本心を語ったあさぎ。互いの本当の気持ちを知ったふたりの間に、気まずい空気が流れる。あさぎともう一度仲直りしたい瞳美は、勇気を振り絞り彼女に声をかけ……。一方、魔法写真美術部では文化祭に向けて、準備が進行中。琥珀は魔法部として「絵の中に入る魔法」を文化祭で披露することを思い立つ。絵に入った一同は様々なものを目にするが、唯翔にはある出会いがあり……。<br><br>月白瞳美役:石原夏織／月白琥珀役:本渡楓／葵唯翔役:千葉翔也／川合胡桃役:東山奈央／風野あさぎ役:市ノ瀬加那／山吹将役:前田誠二／深澤千草役:村瀬歩<br><br>原作:ヤシオ・ナツカ／監督:篠原俊哉／シリーズ構成:柿原優子／キャラクター原案:フライ／キャラクターデザイン、総作画監督:秋山有希／美術監督:鈴木くるみ／美術監修:東潤一／撮影監督:並木智、富田喜允／色彩設計:中野尚美／３D監督:桐谷太力／編集:髙橋歩／特殊効果:村上正博／音響監督:山田陽／音楽:出羽良彰／オープニングテーマ:ハルカトミユキ／エンディングテーマ:やなぎなぎ／アニメーション制作:P.A.WORKS<br><br>©
