  title: 魔法なんて大キライ
  description: 唯翔が描いていた絵を見て、一瞬、色の溢れる世界を取り戻した瞳美。海外留学中だという琥珀の実家に、身を寄せることになった彼女は、琥珀の両親に押し切られるようにして、近くの南ヶ丘高校に転入することになる。嫌々ながら通い始めた学校で、若い頃の祖母の意外な一面を知ることになる瞳美。さらに彼女は、自分が魔法使いだと証明するために、生徒たちの前で魔法を披露することになる。<br><br>月白瞳美役:石原夏織／月白琥珀役:本渡楓／葵唯翔役:千葉翔也／川合胡桃役:東山奈央／風野あさぎ役:市ノ瀬加那／山吹将役:前田誠二／深澤千草役:村瀬歩<br><br>原作:ヤシオ・ナツカ／監督:篠原俊哉／シリーズ構成:柿原優子／キャラクター原案:フライ／キャラクターデザイン、総作画監督:秋山有希／美術監督:鈴木くるみ／美術監修:東潤一／撮影監督:並木智、富田喜允／色彩設計:中野尚美／３D監督:桐谷太力／編集:髙橋歩／特殊効果:村上正博／音響監督:山田陽／音楽:出羽良彰／オープニングテーマ:ハルカトミユキ／エンディングテーマ:やなぎなぎ／アニメーション制作:P.A.WORKS<br><br>©
