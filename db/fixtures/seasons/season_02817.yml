- !ruby/hash:EpisodeHash
  episode_no: 第四話
  title: おばあちゃんはヤメテ！
  description: 琥珀が留学から帰ってきた。さっそくクラスで見事な魔法を披露し、さらには写真美術部のメンバーともすぐに馴染んでしまう琥珀。自分とは正反対な祖母の姿に、瞳美は圧倒される。一方、写真美術部は次の文化祭で、絵と写真を組み合わせた作品集を発表することに。その最初の活動として、夜景の撮影を行うことになり、瞳美たちは夜の学校へ向かう。だがそこは、普段と少し違った雰囲気で……。<br><br>月白瞳美役:石原夏織／月白琥珀役:本渡楓／葵唯翔役:千葉翔也／川合胡桃役:東山奈央／風野あさぎ役:市ノ瀬加那／山吹将役:前田誠二／深澤千草役:村瀬歩<br><br>原作:ヤシオ・ナツカ／監督:篠原俊哉／シリーズ構成:柿原優子／キャラクター原案:フライ／キャラクターデザイン、総作画監督:秋山有希／美術監督:鈴木くるみ／美術監修:東潤一／撮影監督:並木智、富田喜允／色彩設計:中野尚美／３D監督:桐谷太力／編集:髙橋歩／特殊効果:村上正博／音響監督:山田陽／音楽:出羽良彰／オープニングテーマ:ハルカトミユキ／エンディングテーマ:やなぎなぎ／アニメーション制作:P.A.WORKS<br><br>©
