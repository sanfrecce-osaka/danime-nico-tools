  episode_no: 第十一話
  title: 欠けていく月
  description: 魔法写真美術部の面々は、文化祭の用意で大忙し。胡桃、将、あさぎら写真部は展示の準備を、唯翔は魔法部が使う「絵」を描き進め、琥珀と瞳美はイベントを成立させる魔法の練習に余念がない。しかしそんな中、暗室に入った瞳美が突然姿を消すというアクシデントが発生。すぐに見つかったものの、琥珀はこの出来事が、瞳美が時の間（あわい）に引き込まれる―その危険な兆しであることに気付く。<br><br>月白瞳美役:石原夏織／月白琥珀役:本渡楓／葵唯翔役:千葉翔也／川合胡桃役:東山奈央／風野あさぎ役:市ノ瀬加那／山吹将役:前田誠二／深澤千草役:村瀬歩<br><br>原作:ヤシオ・ナツカ／監督:篠原俊哉／シリーズ構成:柿原優子／キャラクター原案:フライ／キャラクターデザイン、総作画監督:秋山有希／美術監督:鈴木くるみ／美術監修:東潤一／撮影監督:並木智、富田喜允／色彩設計:中野尚美／３D監督:桐谷太力／編集:髙橋歩／特殊効果:村上正博／音響監督:山田陽／音楽:出羽良彰／オープニングテーマ:ハルカトミユキ／エンディングテーマ:やなぎなぎ／アニメーション制作:P.A.WORKS<br><br>©
