  description: 15年前、一人の赤ん坊が空木一家に拾われた。赤ん坊はレンカと名付けられ、父と母、そして姉のイロハに愛されすくすくと育っていった。レンカたちが暮らすのは、難民たちが共同生活を行うアジール。あるとき、ゴッドイーターの“雨宮リンドウ”がこのアジールを訪れる。リンドウは難民にパッチテストを受けるよう勧めにきたのだ。陽性反応が出ればゴッドイーターとしての適性が認められ、その人物と血縁者だけはフェンリルで受け入れるという。レンカの父は、人が人を選別するその振る舞いに抵抗を示すが…。<br><br>空木レンカ:木島隆一／雨宮リンドウ:平田広明／ソーマ・シックザール:中井和哉／橘サクヤ:大原さやか／藤木コウタ:阪口大助／アリサ・イリーニチナ・アミエーラ:坂本真綾<br><br>原作:バンダイナムコエンターテインメント／監督・音響監督:平尾隆之／キャラクターデザイン:清水慶太／美術監督:矢中
