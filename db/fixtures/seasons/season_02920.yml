  title: メテオライト
  description: "｢エイジス計画｣完遂のための重要な作戦、新開発の装置を用いてアラガミを誘導し殲滅させる“メテオライト作戦”が始動。レンカは、神機の調整が間に合わないものの、リンドウの推挙で指揮官として作戦への参加が決定する。回復したアリサの参戦も決まるが、レンカ達第一部隊は復帰したアリサの様子に違和感を覚えるのだった。当初は順調に見えたメテオライト作戦だったが、突如、誘導装置の機能に反してアラガミが一斉に北西へ移動を始める。異変を察知し、偵察を志願するリンドウ。アラガミが集まってゆく先は、リンドウが支援するアジールであった。<br><br>空木レンカ:木島隆一／雨宮リンドウ:平田広明／ソーマ・シックザール:中井和哉／橘サクヤ:大原さやか／藤木コウタ:阪口大助／アリサ・イリーニチナ・アミエーラ:坂本真綾<br><br>原作:バンダイナムコエンターテインメント／監督・音響監督:平尾隆之／キャラクターデザイン:清水慶太／美術監督:矢中
