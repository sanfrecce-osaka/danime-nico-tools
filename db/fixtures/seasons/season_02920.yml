  description: 誘導装置の異変は、内部からのハッキング操作の可能性が高いことが判明する。ヴァジュラに囲まれ孤軍奮闘するリンドウ。新たな神機を受け取ったレンカは間一髪、リンドウの危機を援護する。突如アラガミが誘導不能になった理由を、何者かがもうひとつの誘導装置を設置したと推測し、リンドウはこれの探索・破壊を試みる。しかし、そこに現れるディアウス・ピター。苦戦するレンカとリンドウの元に、第一部隊のメンバーが駆けつける。<br><br>空木レンカ:木島隆一／雨宮リンドウ:平田広明／ソーマ・シックザール:中井和哉／橘サクヤ:大原さやか／藤木コウタ:阪口大助／アリサ・イリーニチナ・アミエーラ:坂本真綾<br><br>原作:バンダイナムコエンターテインメント／監督・音響監督:平尾隆之／キャラクターデザイン:清水慶太／美術監督:矢中
