outline: 馬車で各地を巡り、数々の物品を取り引きする行商人クラフト・ロレンスは、収穫祭に沸くパスロエの村を発つ道すがら、荷台に積んだ麦束に埋もれて眠る少女を見つける。少女は狼の耳と尻尾を有した美しい顔立ちで、自らを豊作を司る神“ホロ”だと名乗った。｢わっちは神と呼ばれていたがよ。わっちゃあホロ以外の何者でもない｣老獪ともとれる話術を巧みに操るホロに翻弄されるロレンス。ホロが本当に豊穣の狼神なのか疑いつつも、北の故郷へ帰りたいという彼女の言葉に絆され、ロレンスは共に旅することを了承する。そんな二人旅に思いがけない儲け話が持ち掛けられる。近い将来、ある国の銀貨が値上がりするというのだ。その儲け話のカラクリを探るべく、ロレンスは話に乗って事件へと巻き込まれていく。
