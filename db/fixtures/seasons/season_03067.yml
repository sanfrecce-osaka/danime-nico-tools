outline: 看守長・百式百子が誘拐─！？最強のセキュリティと警備網が敷かれ、日本最大にして世界最高水準を誇る、難攻不落の巨大刑務所"南波刑務所"。そこの１３舎１３房に収監されているジューゴ・ウノ・ロック・ニコは、連日連夜脱獄を試みながらも、刑務所生活を楽しんでいた。そして、刑務所最大イベントである新年大会を間近に控えた中、看守達の元に１通の手紙が届く。「看守長の百式百子は預かった」"最強鬼神"とも名高い看守長の誘拐を疑いながらも、彼女しか身に付けることの出来ないバッヂが同封されていることに「誘拐が事実である」と理解する面々。そして、誘拐犯の要求は「看守長が不在でも、例年通り新年大会を行うこと」だった。疑心暗鬼になる看守達をよそに、大会に参加するド派手な囚人たちが続々と集結。看守長のいない、大波乱の新年大会の幕が開ける──！！
