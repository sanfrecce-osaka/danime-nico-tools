  description: "｢宣言したからにはアイドルと陸上を、絶対両立させます！｣神無月 郁(かんなづき いく)は、プロセラのメンバーとして活動しながら、高校の陸上部に所属している。その郁が念願だった陸上大会の代表選手に選ばれた。アイドル活動と陸上競技を両立させようとがんばる郁。そんな郁をリーダーの霜月
