- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: まるい月
  description: "｢みんなは、『ツキウサ。』さん？ どうして、動けるの？｣ある日のこと、｢ツキノ寮｣でお馴染みのウサギのマスコット・｢ツキウサ。｣たちが歩いているのを発見した涙。彼は｢ツキウサ。｣たちが、何か大切なものを探していることを知って探し物を手伝うことにする。実はこの｢ツキウサ。｣たち、事務所仲間の女性アイドルユニット｢Fluna(フルーナ)｣と｢Seleas(セレアス)｣のメンバーだった。彼女たちは、もともと月の世界に住む住人で、ひょんなことから｢ツキウサ。｣になってしまったのだ！元の姿に戻るため、涙と彼女たちの、不思議で可愛い冒険が始まる！<br><br>師走
