- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 迷いの瞬間
  description: "｢やれやれ。退屈な日常をこよなく愛するこの僕に、あまりらしくないことを言わせないでくれるかな？｣グラビとプロセラの合同ライブに向けて、メンバーたちのテンションは日々上昇中！そんな中、グラビリーダーの始だけは、どこか表情が晴れない。ユニットリーダーとしての仕事だけでなく、ソロの仕事も増えて大忙しの始のことをメンバーたちは心配するが、理由はそれだけではないようで……。相棒の春、そして年長組仲間の海が、始の相談相手として選んだのは――もちろん、この人。優雅にして怠惰なるプロセラリーダーにして、白き魔王様・隼だった。<br><br>師走
