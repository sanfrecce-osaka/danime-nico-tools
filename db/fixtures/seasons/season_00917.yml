  description: "｢準備はいいか？始まるぞ。俺たちの、夢のステージだ！｣グラビとプロセラの合同ライブで、両ユニットの12人全員で歌う、新しい楽曲を披露することを提案した、始。メンバーもマネージャーもこのアイディアに賛成するが、実現するには所属事務所の社長であり、これまでユニット曲全てを手がけてきた月野尊(つきのみこと)に、許可を貰い、作曲依頼もしなければならない。多忙を極める社長には、用件を伝えるだけでも難しいようで…？果たして彼らは、ファンが待つステージ上で、グラビとプロセラの新しい絆(新曲)を披露することができるのか…！？<br><br>師走
