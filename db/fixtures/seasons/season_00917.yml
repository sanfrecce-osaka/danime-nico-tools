- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: 重ね模様の夜
  description: "｢陽の中学時代の写真とかない？ 台本を読んで、なんとなくあの頃の陽に近い雰囲気かなって思って。中学の時の写真は俺……ほとんど持ってないから｣ドラマの役作りのため、陽から中学時代の写真を借りた夜は、写真と共に思い出の品を見つけ、当時のことを思い出す――。幼なじみの夜と陽は、正反対の性格ではあったが、仲がよく、一緒にいることが多かった。けれど、成長するにつれて、つきあう友達が変わっていき、二人は徐々に疎遠になっていく。そんなある日、すっかり変わってしまったと思っていた陽の、変わらない気持ちを知った夜は……。<br><br>師走
