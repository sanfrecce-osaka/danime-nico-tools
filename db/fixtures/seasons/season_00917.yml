  description: "｢い、いいのかなぁ。本当にこんなことして……｣葵と恋は、バラエティ番組の企画で、グラビとプロセラのメンバーに寝起きドッキリを仕掛けることになった。仕事とはいえ、仲間にドッキリを仕掛けることに気が進まない葵と、ノリノリの恋。そんなふたりがメンバーたちの部屋にこっそり潜入して、リポートをお届けします！果たしてドッキリは成功するのか？人気急上昇中のアイドルたちの秘密のベールに包まれた私生活が、ついに明かされる…！？<br><br>師走
