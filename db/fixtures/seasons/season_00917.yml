- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 過去との邂逅
  description: "｢一年に一度だけ、想いを馳せるってのもいいもんだ｣七夕が近いある日、プロセラのメンバーが番組の企画で、日本最大級にして怖さも最大級な、遊園地のお化け屋敷を体験することになった。収録の朝、プロセラのひとり・文月
    海(ふづき かい)はある夢を見る。それは七夕にまつわる忘れられない思い出が詰まった夢だった――。収録が始まり、お化け屋敷の中に涙と二人一組で入った海は、ふいに何かを見つけ、それを追いかけるようにそのまま姿を消してしまう。<br><br>師走
