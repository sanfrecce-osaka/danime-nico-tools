  description: "｢こういう準備が好きだから。俺が、やりたいんだ。 他にもあるんだけど… それはもう少し、ナイショってことで｣グラビのメンバーたちが、新曲プロモーションの一環として｢アニメイト池袋本店｣で一日、店員として働くイベントを開催することに。一日店長はリーダーの睦月
    始(むつき はじめ)ではなく、始と同じ年長組の弥生 春(やよい はる)。少し前から何やら熱心にパソコンに向かって作業していた春には、この日のために考えたとっておきのアイディアもあるようで……。はたして無事にイベントをやりきれるのか……。
