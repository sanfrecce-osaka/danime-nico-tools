  title: 握手会にかける！
  description: "｢君だけの特別。ほかのみんなには内緒にしてね？｣｢Six Gravity(グラビ)｣と｢Procellarum(プロセラ)｣は人気急上昇中のアイドルユニット。グラビとプロセラの握手会が開かれることになり、開場時間までそれぞれ思い思いの時間を過ごすメンバーたち。そんな中、師走
