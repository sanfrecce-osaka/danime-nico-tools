  description: 七海の事が心配になった拓巳は梨深と実家に帰ろうとするが、あるはずの家はそこにはなかった。茫然とする拓巳に向かって梨深は拓巳が妄想の存在であると告げ、七海を救う為に拓巳の前から立ち去ってしまう。ベースに戻った拓巳は梨深の言葉にショックを受け、自らの存在に絶望する。一方、ニュージェネ事件の真相に迫る判と百瀬の元に諏訪から電話が入り、自分が拉致されたとを伝えられる。判は諏訪を助ける為、AH総合病院に向かうが、ニュージェネの真相を追う優愛もまたその後を追うのだった…<br><br>西條
