  title: 使命　mission
  description: 諏訪との戦いを終えた拓巳は己の野望を暴走させ始めた野呂瀬の元へと向かう。そんな拓巳を待ち受けていたのは、なんと拓巳が愛するアニメヒロイン星来のリアルブートした姿だった。一方、地上ではノアⅡの力により出現した奇怪昆虫が渋谷の街を襲っていた。あやせ、優愛、七海たちはディソードで懸命に対抗し、セナ、梢との合流を果たす。ようやく野呂瀬の元に辿り着いた拓巳は、梨深を救う為、野呂瀬に戦いを挑むが、その圧倒的な精神攻撃の前になすすべなく、妄想の世界に飲み込まれていってしまう…<br><br>西條
