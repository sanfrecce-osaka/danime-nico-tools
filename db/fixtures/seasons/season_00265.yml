  title: 自立　independence
  description: 自らが妄想の存在である事を知った拓巳は自暴自棄になり、暴動の起こる渋谷の街を彷徨っていた。そこで拓巳は将軍と再会し、梨深が拓巳と七海を助ける為、野呂瀬の元に向かい、捕らわれた事を知る。将軍との会話で梨深と過ごした日々を思い返し、その大切さに気付いた拓巳は自分の力で梨深を助けに行く事を決意する。その時、渋谷の街に剣のような光を見た拓巳は、その光からディソードを手に入れ、ついにギガロマニアックスとして覚醒する。<br><br>西條
