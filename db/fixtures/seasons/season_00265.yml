  description: 倒したはずの野呂瀬は偽者だったが、ひとまず拓巳の生活は平穏を取り戻したかのようにみえた。拓巳は梨深・三住と共に入院しているあやせのお見舞いに行く。そこで拓巳は、あやせが過去に拷問を受けていたことを知る。病院からベースに帰るとセナが突然拓巳を襲ってきた。セナは、希テクノロジーが拓巳が小学生時代に作文に書いた公式を元に、ギガロマニアックスの力を人工的に作る装置｢ノアⅡ｣を開発したと告げ、その実験で母親と妹を失った憎しみを拓巳にぶつけてきたのだった。拓巳の危機を救ったのは、またしても…<br><br>西條
