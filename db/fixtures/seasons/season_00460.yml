outline: 西暦2001年。長い不景気が続き、凶悪犯罪の増加、環境破壊、道徳観の崩壊、国際情勢も安定せず、明るい未来なんて期待できない毎日。インベーダーが行動を再会するにはうってつけの時代。人類は今まさにインベーダーに支配されようとしていた。そんな中、民間人で結成された地下反抗組織イージス・ネットワークに所属し、インベーダーを倒すことで報奨金を得ているインベーダー・ハンター達がいた。彼らは疑似ゲート能力を使いこなし、インベーダーを狩っている。その一人、五十鈴綾音は偶然にもある力をつかう真鶴美羽を目撃してしまう。本物のゲート能力者を見つけた綾音はそれをイージス・ネットワークに報告する。ある日、｢自分の力が何か知りたくない?｣と綾音に誘われた美羽は、彼女についてゆく。そこへ突然、人の姿をした大量のインベーダーが現れる!
