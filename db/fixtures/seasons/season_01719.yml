  title: "「フォークダンスとかさなる心」"
  description: 美空は各務が営む喫茶店でバイトをしていた。そのころ、健次と七海は畑で野菜を収穫中だ。そこで校外学習のときに実現できなかった七海とのふたりだけのフォークダンスを、夏の思い出にしておきたい。そう考えた健次は畑で七海をキャップ場へ行こうと誘うのだった。はじめて行く、ふたりだけの旅行。しかし健次のバイクが途中で故障してしまい…。<br><br>友坂　健次（ともさか
