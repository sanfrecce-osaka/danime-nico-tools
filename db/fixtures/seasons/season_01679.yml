  episode_no: 第1話
  title: "「ワルキューレ大同窓会」"
  description: いつもと変わらぬ時乃湯の朝。リカが洗面台で顔を洗っていると、突然鏡の中から宇宙人の女性が現れた。それは学園惑星でのワルキューレやハイドラ、ファムの旧友のユミルであった。旧懐を暖めあうワルキューレとユミル。ユミルは時乃湯に現れた理由を、ファム幹事の学園惑星の同窓会があるからと告げる。聞いていなかった同窓会に戸惑うワルキューレ。続いて、ファムの前にノートが、七弧神社の秋菜の前にナンナが現れる。が、旧友に小さくなった自分の姿を見られたくない為に逃げるハイドラ。残る1人エンブラも時乃湯に到着。旧友たちは皆、ワるきゅーレをワルキューレの子供と誤解してしまう。真田さん率いる侍女部隊がパーティーの準備を急ぐ中、ワルキューレと旧友たち、そしてワるきゅーレが学園時代を懐かしんで歓談する。当時、誰かが校長の銅像にいたずら書きした事件があったという話題になり、急に緊張するワルキューレ。その時、ワるきゅーレが…。<br><br>ワルキューレ:緒方恵美／ワるきゅーレ:望月久代／時野和人:鈴村健一／時野リカ:南央美／ハイドラ:西村ちなみ／七村秋菜:千葉紗子／真田さん:田中理恵／シロ:西前忠久／丸:桃井はるこ／ライネ:飯塚雅弓／メーム:篠原恵美／コーラス:桑島法子／ファム:門脇舞／ネスティー:浅川悠／イナルバ:井上喜久子<br><br>原作:介錯／監督:高本宣弘／キャラクターデザイン:藤井まき／アニメーションディレクター:柳沢テツヤ／メカニックデザイン(第2期):宮豊／美術監督:鈴木恵美／色彩設計(第2期､SPECIAL):植木義則／撮影監督(第2期):天花寺伸宏／編集(第2期､SPECIAL):櫻井崇／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:川井憲次<br><br>次話→so31911386
