  episode_no: 第2話
  title: "「願い星、想い星」"
  description: 七弧神社で朝食をとる秋菜と変なテンションのハイドラ。何故かそこにはメームとイナルバも同席している。授業中や買い物にまでつきまとう2人に、たまらずその訳を問いただす。一ヵ月後に最接近するスレイプニル大彗星を見送る"送り星の宴"というヴァルハラ星伝統の儀式を行うにあたり、秋菜がその巫女を務めるに相応しいかどうかを見極めていたのだった。嫌がる秋菜であったが、渋々引き受けさせられてしまう。本番に向け、イナルバの厳しい指導が続き、和人も皇家の婿の義務として立会いを続けていた。構って貰えず、ちょっと寂しそうなワるきゅーレとワルキューレ。本番当日、皇女全員の出席がしきたりだが、ライネは行方不明、ネスティーも任務に手間取り遅れていた。そこへミサイルが急接近!迎撃も間に合わない!果たして儀式は無事行うことができるのか?<br><br>ワルキューレ:緒方恵美／ワるきゅーレ:望月久代／時野和人:鈴村健一／時野リカ:南央美／ハイドラ:西村ちなみ／七村秋菜:千葉紗子／真田さん:田中理恵／シロ:西前忠久／丸:桃井はるこ／ライネ:飯塚雅弓／メーム:篠原恵美／コーラス:桑島法子／ファム:門脇舞／ネスティー:浅川悠／イナルバ:井上喜久子<br><br>原作:介錯／監督:高本宣弘／キャラクターデザイン:藤井まき／アニメーションディレクター:柳沢テツヤ／メカニックデザイン(第2期):宮豊／美術監督:鈴木恵美／色彩設計(第2期､SPECIAL):植木義則／撮影監督(第2期):天花寺伸宏／編集(第2期､SPECIAL):櫻井崇／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:川井憲次<br><br>so31911355←前話　第一話→so31911355
