outline: かつて所領の半分を一冊の稀覯本と引き替えにしたほどの好事家であり蒐書狂(ビブリオマニア)の祖父は、古ぼけた屋敷とそこに納められた蔵書の全てを青年ヒューイに残した。条件は一つだけ。『書架』を引き継げ――と。遺品整理に屋敷を訪れたヒューイは、うず高く本の積まれた地下室で、静かに本を読む少女と出会う。漆黒のドレスに身を包んだ少女は、胸に大きな錠前を隠し持っていた。それこそは禁断の幻書を納める“ダンタリアンの書架”への入り口、悪魔の叡智への扉だった――。
