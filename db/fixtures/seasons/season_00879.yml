  title: 等価の書/連理の書
  description: "&lt;等価の書&gt;更に変わった格好をしたカミラが、あるお土産を持って、ヒューイの家を訪ねてきた。そこでカミラは、ダリアンが古いオークションのカタログに見入っていることに気づく。ダリアンの欲しがるものを察知したカミラは、ヒューイが持っていたクリップをもらい受け、出ていってしまう。カミラは物々交換のできる『等価の書』という幻書を古本屋で手に入れていたのだった…。
