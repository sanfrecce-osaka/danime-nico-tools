  description: 公園でヒューイが壊れたヴァイオリンを弾いていると、珍妙な二人組――ダラリオとクリスタベルがやってきて、いとも簡単にそのヴァイオリンを直してくれた。クリスタベルの美しい演奏にしばし聞き惚れるダリアンとヒューイ。だが、有名人らしいクリスタベルが衆目を集めてしまい、ダラリオは急ぎ、隠れるように彼女を連れ去ってしまう。馴染みの古書店でクリスタベルのパンフレットを見つけたヒューイとダリアンは、彼女が難解で神がかり的な力を持つ“幻曲”ともいうべきヴァイオリンソナタを弾くリサイタルを開くことを知る。その会場へと向かう二人だったが…?!<br><br>ダリアン:沢城みゆき／ヒューイ:小野大輔<br><br>原作:三雲岳斗&lt;角川スニーカー文庫/角川書店刊)／キャラクター原案:Gユウスケ(グリーンウッド)／監督:上村
