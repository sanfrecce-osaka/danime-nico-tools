  title: そして、マケンキへ
  description: それはまだ、秋や豊華、そして実が学生だった頃。エレメントを悪用し、好き放題に暴れる輩に対するため、学内の治安を守る“統制会”が設立される。その初期メンバーとなった実たちは、マケン鍛冶師として高い腕を持つ耕志玄や、いけ好かないイケメンながら素質はピカイチの古大赤耶をスカウトしようとしていた。そんな中、学園の根幹に関わる重要な情報を盗み出そうとする動きがあり……。いま語られる、マケンキ創設の物語。<br><br>大山タケル:前野智昭／天谷春恋:下屋則子／櫛八イナホ:野水伊織／姫神コダマ:矢作紗友里／志那都アズキ:富樫美鈴／六条
