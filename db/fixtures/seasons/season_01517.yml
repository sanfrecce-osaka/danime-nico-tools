  title: 学園ハーレム
  description: 校内で自分への悪評を耳にし、激しくショックを受けた実。自分の価値を再認識させようと、学園長の座から退き、あろうことか碓健悟を後任に指名する。だが、権力を我が物にした碓は、自分の欲望のままに校則や教育プログラムを次々と改変。登校時はリンボーダンスで校門をくぐらねばならず、授業の内容も官能小説の朗読やキャットファイトといったものばかりに。女子からの非難の声が上がる中、碓の淫欲は留まるところを知らず……。<br><br>大山タケル:前野智昭／天谷春恋:下屋則子／櫛八イナホ:野水伊織／姫神コダマ:矢作紗友里／志那都アズキ:富樫美鈴／六条
