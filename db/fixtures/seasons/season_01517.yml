  description: ある日、ケンカ帰りのアズキは、公園で楓蘭と出くわしてしまう。誤魔化そうと男のフリをするが、優しくワイルドなアズキに、なんと楓蘭が惚れてしまった!?責任を感じて戸惑うアズキを尻目に、｢逆にこれは楓蘭の男嫌いを治すチャンス!｣と、張り切る穣華。アズキは男装して“カズキ”となり、フリフリドレスで気合充分な楓蘭とデートすることになったのだが、穣華の考えたデートプランは、接触&amp;密着がコンセプトだった!?<br><br>大山タケル:前野智昭／天谷春恋:下屋則子／櫛八イナホ:野水伊織／姫神コダマ:矢作紗友里／志那都アズキ:富樫美鈴／六条
