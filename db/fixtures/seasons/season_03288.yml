outline: 世界を管理する“フラクタルシステム”が完成し、人類は史上初めて、もはや働かなくても生きていくことができる圧倒的な楽園に足を踏み入れた。それから千年-システムはいまだに生き残り稼働し続けていたが、もはや誰もそのシステムを解析できなかった。多くの人々が、その維持こそが、人類の幸せの条件だと信じて疑っていなかった。
  物語は、そんな｢フラクタル｣が崩壊し始めた、ある大陸の片隅の島で始まる―漫然と日々を生きる少年・クレインは、ある日何者かに追われ崖の下に転落した少女・フリュネを助ける。少女との出会いに心躍らせるクレイン。だが、フリュネはブローチを残しクレインの前から姿を消した。ブローチに残されたデータには、少女の姿をしたアバター、ネッサが閉じ込められていた。ネッサとともにフリュネを探し旅にでるクレイン。そこで彼は“システム”の秘密を知ることになる―
