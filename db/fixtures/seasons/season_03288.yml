  title: 出会い
  description: フラクタルシステムがかつての勢いを失ってから千年。人々はその恩恵による究極の個人主義的生活を送っていた。主人公クレインはそんな世界に生きる14歳の少年。古い機械の収集や解析が趣味で、第二の自分・通称｢ドッペル｣を持たないちょっと変だけど、ごく普通の男の子。ある日クレインは謎の飛行船に追われる一人の少女を助ける。シスター服を着たその少女はフリュネと名乗った。初めて触れ合う生身のニンゲン、女の子―、彼女との出会いがクレインの日常を変えてゆく。<br><br>キャスト:クレイン(CV：小林ゆう)、フリュネ(CV：津田美波)<br><br>監督:山本寛／シナリオ(シリーズ構成):岡田麿里／スタジオ:A-1
