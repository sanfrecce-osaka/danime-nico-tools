  description: 第10話：雪山の温泉付きペンションへとやってきたハッカドールたち。初めての温泉に心も身体もリラックスした時間を過ごしていた。だが、ペンションに不吉な予告状が届き、事態はあらぬ方向へと進んでいく。／第11話：声優の誕生日イベントで最高のプレゼントを渡すためにリサーチを開始するハッカドールたち。そして当日、依頼人は苦労の末に手に入れたプレゼントを直接手渡ししようと試みるが――／第12話：週末、さわやかな日曜の朝。子供たちの憧れ『魔法少女』を捗らせる事になったが、この街の魔法少女と怪人たちは一味も二味も違っており、ハッカドールたちは苦戦を強いられることになる。／第13話：ついに訪れた年末の一大イベント『コミックマーケット』。サークル活動をする者や薄い本を買い漁る物。多くの人たちが捗ることを求め、ハッカドールは真の力に目覚める。<br><br>ハッカドール1号:高木美佑／ハッカドール2号:奥野香耶／ハッカドール3号:山下七海／ハッカドール4号:上田麗奈／ハッカドール0号:柚木涼香<br><br>原作:ハッカドールチーム（DeNA）／監督・キャラクターデザイン:げそいくお／シリーズ構成:真衣沢かなと／脚本:佐藤裕（TRIGGER）／音楽制作:DIVE
