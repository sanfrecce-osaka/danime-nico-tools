- !ruby/hash:EpisodeHash
  episode_no: 第4話～第6話
  title: 転校生と嫁／溺れる日々／指輪の交換
  description: '嫁仲間が出来た日ノ輪。火鞍川の夫、フワ井とも仲良くなっていく。そんなある日、新しいクラスメイト、ツキツカが入ってくる。新婚のツキツカの嫁は日ノ輪と火鞍川のクラスメイト、木齋橋壱屋だった！木齋橋とツキツカの出会いとは……／のろけで火鞍川に悔しがらせるくらいに幸せなカネノギさんとの夫婦生活。ある日お風呂に入っていると、ドアにへばりつきじっと見つめてくるカネノギさん。一緒に入りたいのかな……と思った日ノ輪は恥ずかしい気持ちを抑えて……カネノギさんと一緒にお風呂……！？／最近、偽装結婚が問題になっているらしい……？結婚生活を証明してほしいと言われ……まさかの学校で結婚式！皆にお祝いされ、結婚指輪を嬉しそうに見つめる日ノ輪。そんな日ノ輪を見た火鞍川夫婦・木齋橋夫婦。それぞれの夫婦にそれぞれの結婚指輪事情が……<br><br>日ノ輪
