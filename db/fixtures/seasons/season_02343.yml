- !ruby/hash:EpisodeHash
  episode_no: 第1話～第3話
  title: 人外さんの嫁／入籍しました／クラスメイトと嫁
  description: 'いつものように目を覚まし、いつものように朝の身支度をし、いつものように学校に向かう、普通の男子高校生、日ノ輪泊。／担任に告げられた言葉は、「結婚相手が決まりました」……！？／新婚生活二日目！学校に行く日ノ輪、学校までついて来ちゃうカネノギさん。窓の外からじっと見つめるカネノギさんに教室はざわざわ。そんな日ノ輪に声を掛ける火鞍川曽良。やけに人外の旦那について詳しいと思ったら……まさかの「嫁仲間」だった！？<br><br>日ノ輪
