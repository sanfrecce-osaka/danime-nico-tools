- !ruby/hash:EpisodeHash
  episode_no: 第10話～第12話
  title: それぞれのホワイトデー／1st Anniversary／想い、ずっと、一緒
  description: 'ホワイトデー当日！人外の旦那たちはホワイトデーを理解しているのか‥‥？そんなことを思いつつも楽しみにする嫁たち。人外の旦那たちも色々考えてお返しをする。それぞれの夫婦のいろんな形のホワイトデーのプレゼントとは‥‥‥？／今日は日ノ輪とカネノギさんの結婚記念日。一年前はなにをするにも一人だったことが考えられない‥‥！日ノ輪夫婦、火鞍川夫婦、木齋橋夫婦それぞれの旦那と過ごした素敵な日々を思い返す。そして人外の旦那たちへの愛が溢れて止まらないっ‥‥／桜が咲く季節になり皆でお花見をすることになったが‥‥‥。前日の夜はあいにくの雨。カネノギさんは桜が散らないように傘で花を守ろうとする。そんな思いが伝わったのか‥‥お花見当日は見事に晴天！！そしてみんなから日ノ輪へのサプライズが‥‥‥<br><br>日ノ輪
