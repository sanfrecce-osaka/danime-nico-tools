- !ruby/hash:EpisodeHash
  episode_no: 第7話～第9話
  title: 初めての夏休み／体育祭／風邪と嫁
  description: 'いよいよ夏休み！　夏休みをどう過ごすかそれぞれ考える嫁たち。夏と言えば……肝試し！　カップルで行くと吊り橋効果があるとかないとか‥‥？そしてあっという間に新学期。校門の前には黄色い声援と人だかりが。その中にいたのは……スーパーハイスペック嫁！？／高校の一大イベントの体育祭！　人外の旦那たちは競技に応援にと大活躍！！そんな中、対抗リレーのアンカーになった木齋橋と土清世。対抗心を燃やす二人。嫁同士のアツき戦いが始まる……！そして体育祭の締めは皆で仲良くフォークダンス♪／だんだんと肌寒くなりカネノギさんの毛が恋しくなる時期……。風邪を引くと大変だからと言いつつカネノギさんとくっつく帰り道。そんなことを言った矢先に風邪を引いてしまう日ノ輪。日ノ輪を心配して傍を離れないカネノギさんに異変が‥‥‥<br><br>日ノ輪
