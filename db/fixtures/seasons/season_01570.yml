outline: シャンディーナ紀672年翡翠の月の4の日－クーデターの起きたフォーランド国の姫：アリタはその襲撃から逃れるため城を出る。護衛の騎士たちが何者かによって次々と殺されていく中、悲鳴をあげながらも森の中を逃げるアリタ。目の前の森が切れ飛び出すと、いままさに刀を振りぬこうとするひとりの女性：ファリスがいた。そのファリスとは竜を殺し、死神をも従える史上最強の賞金稼ぎ(バウンティハンター)だった。アリタはそのファリスに助けを求めようとして瞬間的に衝突し、その反動で足元の崖が崩れ、二人は崖から落下してしまう。そして、宙を舞う二人をある光が包み込み、落下すると二人の魂が入れ替わっていた・・・。自分の姿をしたアリタから｢国を守ってくれ｣と頼まれたファリスは姫として国を守ることを承諾し、史上最強の姫“虐殺姫”(マーダープリンセス)が誕生した・・・。
