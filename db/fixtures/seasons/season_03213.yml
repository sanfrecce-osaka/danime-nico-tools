outline: "「究極の少女アリス」を目指す、「ローゼンメイデン」と呼ばれる7体の美しき生きたアンティークドールたちによる争い。ひきこもりの少年・桜田ジュンは、7体のうちの1体、第5ドールの「真紅」の家来として契約してしまったため、その不可思議な争いに巻き込まれてしまうのであった。争いは一段落しており、桜田家では、相も変わらず、真紅の仲間となった雛苺、翠星石、蒼星石といったドールたちが賑やかに過ごしていた。そんな中、ふとしたことで、真紅の衣装の薔薇の飾りが取れてしまう。ジュンは衣装を直すよう言われ、赤い糸を買いに出かける。その際、ブローチを真紅のためにと買ってやり、衣装につけてやったのだが、なぜか真紅は引きちぎってしまう。"
