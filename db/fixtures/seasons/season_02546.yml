  title: 多華宮君と魔女達の思惑
  description: 学校一の有名人・火々里綾火は、自身を護ることを使命とする魔女だった――そんな衝撃の事実が発覚して以来、仄は様々な事件に巻き込まれていく。その理由に見当が付かなかった仄だが、たんぽぽたち『塔の魔女』と綾火の戦闘の中で、自分の体内にある「白いアレ」が狙われているのを知る。仄は綾火に「白いアレ」の正体とそれを狙う魔女たちの存在を問いただす一方で、綾火を護るための力を身に付けようと、彼女への弟子入りを志願する。<br><br>多華宮
