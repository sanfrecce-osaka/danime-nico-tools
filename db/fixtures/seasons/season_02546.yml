  title: 多華宮君とクロノワールの罠
  description: 仄が綾火へと弟子入りしたことで、これまで以上に行動を共にするようになったふたり。「姫様」を独占する仄には周囲から刺すような視線が注がれるが、それも修行と仄は耐え忍ぶ。その日の下校途中、ふたりの前に鰐紳士を連れた幼女が現れる。彼女は、クロノワール・シュバルツ・シックスと名乗る『塔の魔女』だった。彼女にいきなり短剣を突き立てられた仄は、直後に起きた現象から、綾火と結んだ「契約」の内容について知ることになる。<br><br>多華宮
