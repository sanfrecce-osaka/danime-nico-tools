  description: 綾火は、霞の反対を押し切り一日中つきっきりで仄を護ることを宣言。その事情を仄の母である小町に説明に行くが、小町は綾火の母・かざねと旧知の仲であり、ふたりを許嫁としていたことが発覚する。その後、綾火の実家に向かったふたりの前に、巨大な蛇を巻き付けた『塔の魔女』、メデューサが姿を現す。たんぽぽたちの師匠である彼女との激戦の中で、仄は自身に隠された「白いアレ」の正体についに触れるのだった。<br><br>多華宮
