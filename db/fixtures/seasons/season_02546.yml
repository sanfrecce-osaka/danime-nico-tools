  title: 多華宮君といじわるな妹
  description: 仄と綾火の関係を快く思っていない人物は、仄の家族にも存在した。仄の妹で、同じ冬月高校に通っていた多華宮霞である。霞は仄と綾火のデートを尾行しており、ふたりの関係に苛立ちを募らせていたのだ。そんな折、たんぽぽとクロノワールがある作戦を企て、仄と綾火を狙う。綾火と分断された状態でたんぽぽたちに襲撃され、ピンチを迎えた仄。だがそこに、魔女の恰好をした霞が、大きなクマのぬいぐるみに乗って現れたのだった。<br><br>多華宮
