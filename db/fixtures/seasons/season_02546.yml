  title: 多華宮君と炎の魔女
  description: 私立冬月高等学校に通うごくごく平凡な男子学生、多華宮仄。普段は目立たない存在であったが、学園一のマドンナでクラスメイトの火々里綾火とは不思議な縁があり、それがもとで彼女の親衛隊から怒りを買っていた。不運を嘆く彼に追い打ちをかけるかのように、突如として空から落下してきた冬月高校の校舎…！
