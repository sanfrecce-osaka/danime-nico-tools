  description: 仄の中から現れた「白いアレ」ことエヴァーミリオンの魔力により、火々里邸は崩壊。そのため、仄と綾火は多華宮家で暮らしはじめる。一方、綾火と仄の関係は学内で引き続き問題視されており、生徒会の議題に上がるまでになっていた。特に学内の混乱を嫌う生徒会長は、顧問である深影を使って仄を引き離そうと画策する――。同じ頃、兄である仄と綾火の同棲を受け入れられない霞も、密かに仄の奪還計画を進めていた。<br><br>多華宮
