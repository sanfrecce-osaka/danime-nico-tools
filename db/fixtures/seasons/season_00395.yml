  description: 帝国暦483年。少佐となったラインハルトは、イゼルローン要塞駐留艦隊に所属する駆逐艦エルムラントⅡの艦長を務めていた。難攻不落のイゼルローン要塞だったが、同盟軍もその攻略を諦めてはおらず、近々5回目の大攻勢があるのでは、と噂されていた。そんな緊迫した時期にあって、イゼルローン要塞に一人の憲兵少佐が赴任してきた。彼はグレゴール・フォン・クルムバッハ少佐と名乗り、ラインハルトの上官であるレンネンカンプに、ラインハルトの身辺を内密に調査すると告げる。ラインハルトを尋問するクルムバッハ少佐。惑星カプチェランカでの行動について問い質されたラインハルトは、クルムバッハ少佐とは、かつてベーネミュンデ侯爵夫人の指図を受けてラインハルトを亡き者にしようとしたヘルダー大佐の、いわば後釜なのではないかと疑念を抱く。遂に同盟軍の攻撃が始まった。ラインハルトの指揮のもと、エルムラントⅡも出撃する。ところが、過去の失敗例に学んだ同盟軍の攻勢は苛烈を極めた。急進し、肉薄し、帝国軍の艦列に我が艦を押し込む。要塞主砲を封じられたイゼルローン要塞は苦戦を余儀なくされる。その混乱の中、クルムバッハ少佐がラインハルトを呼び出す。本来の目的であるラインハルト暗殺を果たそうとするクルムバッハ少佐だが……。[製作年：1992年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)／ジークフリード・キルヒアイス:広中雅志／ヒルデガルド・フォン・マリーンドルフ:勝生真沙子／グリューネワルト伯爵夫人アンネローゼ:潘恵子／ウォルフガング・ミッターマイヤー:森功至／オスカー・フォン・ロイエンタール:若本規夫／パウル・フォン・オーベルシュタイン:塩沢兼人／【自由惑星同盟】ヤン・ウェンリー:富山敬、郷田ほづみ／ユリアン・ミンツ:佐々木望／フレデリカ・グリーンヒル:榊原良子／カーテローゼ・フォン・クロイツェル:三石琴乃／ダスティ・アッテンボロー:井上和彦／アレックス・キャゼルヌ:キートン山田／ワルター・フォン・シェーンコップ:羽佐間道夫／オリビエ・ポプラン:古川登志夫<br><br>原作:田中芳樹／総監督:石黒昇／シリーズ構成・脚本:河中志摩夫／総作画監督:清水恵蔵／メカニックコンセプトデザイン:加藤直之(スタジオぬえ)、清積紀文／キャラクターデザイン:奥田万つ里、久米一成、清水恵蔵／美術設定:田中精美／美術監督:長尾
