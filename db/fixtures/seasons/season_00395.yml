  description: 帝国暦486年。艦隊を率いてイゼルローン要塞を目指すラインハルトに、ミュッケンベルガー元帥より、要塞に接近しつつある自由惑星同盟軍艦隊を迎撃せよ、との指令が届く。ミュッケンベルガー元帥とその幕僚は、ラインハルトを皇帝の寵姫である姉の威光を借りる若僧と見做し、捨て駒として使おうと考えていたのだ。ガス状惑星レグニツァ上空での、同盟軍第二艦隊とラインハルト艦隊の戦闘は、レグニツァの過酷な環境により至近距離での乱戦となる。ラインハルトはこの特異な気象条件を味方につけ、第二艦隊に大損害を与えることに成功した。その後、ロボス元帥率いる本隊と合流し、態勢を立て直した同盟軍艦隊は、予定通りイゼルローン要塞への進撃を続ける。帝国軍は、これをティアマト星域にて迎撃すべく艦隊を布陣した。左翼に配置されたラインハルト艦隊に下された指令は、敵正面への前進。司令部の意図を悟り憤然とする部下を抑え、ラインハルトは命令通り艦隊を進める。彼は同盟軍に接近すると、艦隊を敵前で回頭させ、双方の艦列の間を高速で通過した。その行動に意表を突かれた両軍だったが、気が付けば敵が眼前に迫っていた。[製作年：1988年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)／ジークフリード・キルヒアイス:広中雅志／ヒルデガルド・フォン・マリーンドルフ:勝生真沙子／グリューネワルト伯爵夫人アンネローゼ:潘恵子／ウォルフガング・ミッターマイヤー:森功至／オスカー・フォン・ロイエンタール:若本規夫／パウル・フォン・オーベルシュタイン:塩沢兼人／【自由惑星同盟】ヤン・ウェンリー:富山敬、郷田ほづみ／ユリアン・ミンツ:佐々木望／フレデリカ・グリーンヒル:榊原良子／カーテローゼ・フォン・クロイツェル:三石琴乃／ダスティ・アッテンボロー:井上和彦／アレックス・キャゼルヌ:キートン山田／ワルター・フォン・シェーンコップ:羽佐間道夫／オリビエ・ポプラン:古川登志夫<br><br>原作:田中芳樹／総監督:石黒昇／シリーズ構成・脚本:河中志摩夫／総作画監督:清水恵蔵／メカニックコンセプトデザイン:加藤直之(スタジオぬえ)、清積紀文／キャラクターデザイン:奥田万つ里、久米一成、清水恵蔵／美術設定:田中精美／美術監督:長尾
