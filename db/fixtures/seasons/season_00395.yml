  description: 宇宙暦486年。第四次ティアマト会戦から帰還したヤンは、士官学校時代からの親友、ラップに出迎えられた。ラップは、ヤンと共通の友人であり、それぞれが憧憬を抱いている女性、ジェシカへ求婚することを決めた、と告げる。自らの思いを隠し、ラップたちを祝福するヤン。一方、第四次ティアマト会戦で大きな武勲を挙げたラインハルトは上級大将に昇進した。帝都オーディンで久しぶりに弟と再会した姉、アンネローゼは出世の階段を駆け上がる弟を危惧する。果たして軍上層部は、次に予定される同盟への進攻作戦を前に、ラインハルトのもとからミッターマイヤー、ロイエンタールなど有能な幕僚を転属させ、代わりにシュターデン、エルラッハなど、いかにも使えない人物を配した。また、ラインハルトの栄達を苦々しく感じていたブラウンシュヴァイク公は、フェザーンを経由して、同盟軍に帝国軍の同盟領進攻作戦をリークする。情報を得た同盟軍は、帝国軍の動員兵力の2倍となる兵力を編成し、同盟領外縁部で、これを捕捉撃滅しようと試みる。かつて自由惑星同盟軍が帝国軍の艦隊を完膚なきまでに打ち破った会戦、「ダゴンの殲滅戦」を再現しようというものであった。[製作年：1993年]<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)／ジークフリード・キルヒアイス:広中雅志／ヒルデガルド・フォン・マリーンドルフ:勝生真沙子／グリューネワルト伯爵夫人アンネローゼ:潘恵子／ウォルフガング・ミッターマイヤー:森功至／オスカー・フォン・ロイエンタール:若本規夫／パウル・フォン・オーベルシュタイン:塩沢兼人／【自由惑星同盟】ヤン・ウェンリー:富山敬、郷田ほづみ／ユリアン・ミンツ:佐々木望／フレデリカ・グリーンヒル:榊原良子／カーテローゼ・フォン・クロイツェル:三石琴乃／ダスティ・アッテンボロー:井上和彦／アレックス・キャゼルヌ:キートン山田／ワルター・フォン・シェーンコップ:羽佐間道夫／オリビエ・ポプラン:古川登志夫<br><br>原作:田中芳樹／総監督:石黒昇／シリーズ構成・脚本:河中志摩夫／総作画監督:清水恵蔵／メカニックコンセプトデザイン:加藤直之(スタジオぬえ)、清積紀文／キャラクターデザイン:奥田万つ里、久米一成、清水恵蔵／美術設定:田中精美／美術監督:長尾
