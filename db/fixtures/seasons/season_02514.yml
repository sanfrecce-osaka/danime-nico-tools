outline: いまだ人と、人ならざるものの世界が、分かたれてはいなかった古の物語。三千年の時を経て復活した、魔神族の精鋭〈十戒〉との戦いに〈七つの大罪〉は敗れ、メリオダスは死んだ。そして、ブリタニアには暗黒の時代が訪れる。ディアンヌ、キングも行方不明の中、リオネス王国に迫る〈十戒〉の魔の手。エスカノールがエスタロッサを退けるも劣勢は続く。そして、エリザベスが窮地に陥ったその時、圧倒的な力を取り戻したメリオダスが煉獄より復活を果たす。〈十戒〉のグレイロードとフラウドリンは討たれリオネス王国は守られた。復旧する建物。しかし、人々の恐怖に傷ついた心は癒えない。そして、力を取り戻した事でメリオダスは最凶の魔神と呼ばれた時代に逆行しつつあった。キャメロットを根城にする〈十戒〉の脅威は続く。ブリタニアを魔神族から解放する為、〈七つの大罪〉は再集結に向けて動き出すー。
