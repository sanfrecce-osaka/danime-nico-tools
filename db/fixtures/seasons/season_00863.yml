  description: 第1話：法の国、聖魔法王国から王女になるために修行にやってきた田中ぷにえちゃん。転校早々に姉御率いるスケバン軍団に襲われるが魔法で撃退する。そして、学園祭では国鉄子の鉄道研究会が姉御たちに嫌がらせを受けていた。懲らしめようとするぷにえだが、姉御の手には魔法の力を封じてしまうアニキサスの像が・・・。
    第2話：ある朝、鉄子は通学路で行き倒れのパヤたんに出会う。パヤたんはぷにえを追って魔法の国からやってきたというのだ。そこへ通学途中のぷにえが現われ、感動の対面に!とても仲の良い二人がうらやましい鉄子は、自分もマスコットが欲しいという。そこで語られるのは、ぷにえとパヤたんの感動の出会いだった。<br><br>田中ぷにえ:佐藤利奈／姉御:川澄綾子／国
