  description: 第3話：ぷにえの前に刺客・穴掘エリィが現わる。聖魔法王国の正統王家・バルバロック王の娘だったのだが、ぷにえの母、エメラルダの謀略により王位を追われた復讐と王位奪還を狙ってやってきたのであった。不意をつかれ、魔法の手錠をかけられたぷにえ。得意のサブミッションが使えない!しかしそのピンチにぷにえの取った行動とは・・・!?
