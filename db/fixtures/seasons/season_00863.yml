  description: 第5話：中間テストがやってきた。今回のテストの成績が悪いと留年になってしまう。憂鬱な中、悪い事にカンニングの取り締まりに命をかける教師・ゲソ美が今回の試験官役だという。監視の目をかいくぐりカンニングを成功させんと目論む姉御一派。それを嘲笑の瞳で見つめる、(同じくバカの)ぷにえが次に取った行動とはっ!?
