outline: ブラック・ジャックの元に、最新鋭戦闘機｢レポール｣に乗ってベラド共和国の軍人ガガノフがやって来た。銃を向けながら高圧的な態度で息子アンドレイの治療をブラック・ジャックに依頼するガガノフ。アンドレイの体は、心室中隔欠損症に伴うアイゼンメンゲル症候群によって手の施し様がない状態に陥っていた。一度は治療を断るブラック・ジャックだが、目の前でアンドレイが倒れる姿を見て、医者としての本能が動き出す…。軍人として生きてきたガガノフ、そして妻ミゲルと息子のアンドレイ、三人の親子の絆が、苦悩するブラック・ジャックに希望を与える…。
