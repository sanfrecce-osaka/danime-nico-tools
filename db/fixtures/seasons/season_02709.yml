outline: 初めて描かれる「おそ松くん」と「おそ松さん」をつなぐストーリー！赤塚不二夫の名作ギャグ漫画「おそ松くん」を原作とし、2度にわたって制作・放送されたTVアニメ「おそ松さん」。二十歳を過ぎても“クズ”で“ニート”、しかも、全員“彼女ナシ”で“童貞”。ダメだけど、どこか憎めない大人に成長した松野家6兄弟が主役として描かれた、予測不能なギャグコメディとして、2016年度の流行語大賞にノミネートされるなど、社会現象を巻き起こした。完全新作となる劇場版には、高校生時代の6つ子たちも登場し、「おそ松くん」と「おそ松さん」をつなぐストーリーが、初めて明らかになる…！“笑い”はもちろん、まさかの“青春”や“感動”も詰め込んで贈る「おそ松さん」の新境地。
