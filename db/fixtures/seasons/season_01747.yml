  title: 魔法使いの左手
  description: 落ち目のサーカス団の中に峰不二子の姿があった。そのサーカス団は10年前、魔法使いと称されたトニー・ベルカストロという男が事故死した。亡きトニーのマジックの種が書かれた｢トリックレシピ｣。誰もがそのレシピを欲しがったが、それを受け継いだのはルカという若い団員だった。そのルカに近づく不二子の影。峰不二子の狙いは果たして何なのか？ルパンがその真相を追っていく。<br><br>ルパン三世:栗田貫一／次元大介:小林清志／石川五ェ門:浪川大輔／峰不二子:沢城みゆき／銭形警部:山寺宏一／レベッカ:藤井ゆきよ／ニクス:咲野俊介<br><br>原作:モンキー・パンチ／総監督:友永和秀／監督:矢野雄一郎／シリーズ構成:高橋悠也／キャラクターデザイン:横掘久雄／音楽:大野雄二／美術監督:山子泰弘／色彩設計:山本智子／撮影監督:田沢二郎(T2スタジオ)／CG監督:田村和弘(ダンデライオン)／編集:笠原義宏／音響監督:清水洋史(東北新社)／音響効果:倉橋静男(サウンドボックス)／プロデューサー:浄園祐／アニメーション制作:テレコム・アニメーションフィルム／製作・著作:トムス・エンタテインメント<br><br>so32123052←前話｜次話→so32123054　第一話→so32122925
