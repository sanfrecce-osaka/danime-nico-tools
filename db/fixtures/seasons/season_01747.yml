outline: これが『ルパン三世』だ！ 『ルパン三世』新・本命シリーズ誕生！抜群の頭脳で難関を突破、いかなる標的も必ず奪う大泥棒で美女が大好きなルパン三世が、イタリアとサンマリノを舞台に数々のターゲットを狙う！ルパンの計画を共に遂行するのは、相棒にして無敵のガンマン・次元大介と居合抜きの達人・石川五ェ門。それに正体不明の美女・峰不二子。だが彼女は敵か味方かわからない。一方、彼らを追うのはルパン逮捕に執念を燃やすICPOの敏腕捜査官・銭形警部。このお馴染の面々に加え、自由奔放なセレブ娘レベッカ・ロッセリーニがもう一人のヒロインとして大きく関わっていく。そしてイギリス諜報部MI6もルパンの動きを探ることになり…。キャラクターひとりひとりの際立つ存在感。ただ群れるのではなくプロフェッショナルがミッションのために手を組むという関係性。軽微なユーモア。随所に登場する実在の銃器や車輛。信頼と裏切りが錯綜し、最後の最後まで何が起こるか分からないスリリングな展開――。『ルパン三世』のオモシロサをギュッと凝縮し、超一流のエンタテインメントに仕上がった新・本命シリーズ！
