  title: ルパン三世の結婚
  description: サンマリノ共和国。ルパン三世から銭形警部宛に、盗みの予告状ではなく結婚式の招待状が届く。ルパンは、ロッセリーニ財閥の若き会長 レベッカ・ロッセリーニと結婚するという。結婚の裏にはルパンのある目的があった。それはサンマリノ共和国の国宝・リベルタスの王冠を盗み出す事。だが、何故かルパンが出した覚えのない偽の予告状が銭形に届いており、ルパンの行動は読まれていた。一体、誰が何のために予告状を送ったのか？<br><br>ルパン三世:栗田貫一／次元大介:小林清志／石川五ェ門:浪川大輔／峰不二子:沢城みゆき／銭形警部:山寺宏一／レベッカ:藤井ゆきよ／ニクス:咲野俊介<br><br>原作:モンキー・パンチ／総監督:友永和秀／監督:矢野雄一郎／シリーズ構成:高橋悠也／キャラクターデザイン:横掘久雄／音楽:大野雄二／美術監督:山子泰弘／色彩設計:山本智子／撮影監督:田沢二郎(T2スタジオ)／CG監督:田村和弘(ダンデライオン)／編集:笠原義宏／音響監督:清水洋史(東北新社)／音響効果:倉橋静男(サウンドボックス)／プロデューサー:浄園祐／アニメーション制作:テレコム・アニメーションフィルム／製作・著作:トムス・エンタテインメント<br><br>次話→so32122926
