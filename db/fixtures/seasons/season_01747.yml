  title: 我が手に拳銃を
  description: 寂れた町。虫歯が疼く次元はたまらず病院にかけこむ。医師リービアは診察するかわりに、次元が持っている銃を預けてほしいと頼み、次元は仕方なく銃を渡す。リービアの診察を待つ次元は、病院の一室で死んだように横たわっている無数の患者達を目撃する。彼らは｢生きた屍｣と呼ばれて、すべてエリクというギャングのボスの仕業だという。この町ではエリクの許可なしに銃も持つことはできない。そんなとき病院にエリクが現れる。<br><br>ルパン三世:栗田貫一／次元大介:小林清志／石川五ェ門:浪川大輔／峰不二子:沢城みゆき／銭形警部:山寺宏一／レベッカ:藤井ゆきよ／ニクス:咲野俊介<br><br>原作:モンキー・パンチ／総監督:友永和秀／監督:矢野雄一郎／シリーズ構成:高橋悠也／キャラクターデザイン:横掘久雄／音楽:大野雄二／美術監督:山子泰弘／色彩設計:山本智子／撮影監督:田沢二郎(T2スタジオ)／CG監督:田村和弘(ダンデライオン)／編集:笠原義宏／音響監督:清水洋史(東北新社)／音響効果:倉橋静男(サウンドボックス)／プロデューサー:浄園祐／アニメーション制作:テレコム・アニメーションフィルム／製作・著作:トムス・エンタテインメント<br><br>so32122927←前話｜次話→so32123053　第一話→so32122925
