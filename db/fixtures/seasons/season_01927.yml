  description: 鮭の塩焼き：村崎ワカコ26歳、OL。仕事終わりに美味しい肴とお酒を求めて今日も一人で飲み歩く。今宵の肴はパリパリの香ばし～い皮に脂がのった「鮭の塩焼き」と「日本酒の冷や」。この最強コンビを味わいながら、ワカコは「プシュ～」と至福の吐息をもらす。／鶏のから揚げ：揚げたては別物♪今夜は時々無性に食べたくなる「鶏のから揚げ」とキンキンに冷えた「ビール」。揚げたてジューシーなから揚げに、たたみかける炭酸の刺激。冷めないうちに召し上がれ。／あん肝ポン酢：嫌なこともお酒で浄下♪今夜はまったりできる「あん肝ポン酢」×「熱燗」。あん肝をチマチマとつつきながら熱燗をチビチビと飲む。仕事で嫌な事があっても、この組み合わせがあればなんて事ないさ。／ウニクレソン：地元名物♪今夜は密かに広島名物になりつつある「ウニクレソン」×「ビール」。バターが溶けた鉄板の上で大量のクレソンとウニが踊り出す。庶民的雰囲気のおつまみメニューにビールが止まらない。／焼き鳥：壮大な計画♪今夜はじっくりと炭火で焼かれた「焼き鳥」×「生ビール」。ビール片手に、串からそのままアツアツをほおばり、冷えたビールで流し込む。煙の立ち込める中のこの一杯はたまらない。
