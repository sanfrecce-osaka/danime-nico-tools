outline: 再び訪れる、世界崩壊の危機。ある日、“魔王因子”を持つ魔王候補・春日アラタが、トリニティセブンの一人・浅見リリスの魔道書『ヘルメス外典』に何の気なしに触れた瞬間、眩い光に包まれ、目の前には謎の少女が姿をあらわす。｢リリム｣と名付けられ、アラタとリリスを親と慕う少女。だが、少女の出現と同時に、世界に異変が。目覚める禁忌の“悠久図書館”。そこには、錬金術の究極の産物　人の手によって造られし“白き魔王”が封じられていた。“白き魔王”は、真の魔王へ至るため、アラタとトリニティセブンたちの抹殺を企てる。かつてない強大な力を持つ“白き魔王”を前に、世界の崩壊と、絶体絶命の危機がアラタたちを襲う。アラタとトリニティセブンたちは、この世界を守れるのか？彼らの最後の戦いが今、始まる！
