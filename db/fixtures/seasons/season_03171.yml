outline: 森に住む陽気な小人たち（ファニット族）の物語。彼らは、身長が約10センチで、いつも笑顔をたやさぬ温和な性質と疲れを知らぬ勤勉さをもった天性の職人たちである。それぞれに仕事を持ち、その仕事内容にふさわしい独特の工夫をこらした家を建て家族と共に住んでいる。また、木の実をひいてパンを作ったり、野いちごでジャムを作るなど生活の糧も森から得ている。色鮮やかな服を着た陽気な彼らは、森の動物たちにとっても、面倒見のいい頼りになる仲間なのである。そんなファニット族の女の子「ベルフィー」が生い立ちにまつわる彼女自身の秘められた過去を徐々に浮き彫りにさせながら大きな幸せを掴むまでを・・・・・・。また森の便利屋をしている父親「ロック」に不満を抱き、有能なファニットになることを夢見る少年「リルビット」が父親の偉大さを知り、ファニット族の一人として自覚を持つまでが物語の柱となっている。そして、二人の冒険や友情、他のファニットたちや様々な動物たちとの心温まる交流を描きながら、村長の一人息子「ナポレオン」をからめ様々な感情を交錯させて成長していく三人を中心に物語は展開して行く。
