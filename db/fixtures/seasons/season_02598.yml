  title: 小さな女王
  description: 自分に会いに原宿へやって来た歩を、 自分が作り出した世界・ワンダーランドに閉じ込めてしまった紗名。歩から羽鳥の自宅を聞き出した彼女は、今度は羽鳥をワンダーランドへと誘い出す。羽鳥を驚かせ、こらしめようとする紗名。しかし対する羽鳥は「自分は悪い魔女」で、「あなたなんか、ちっとも怖くないわ」と言い放つ。さらに紗名と羽鳥、干渉しあうふたりの“アリスの夢”は思わぬ事態を巻き起こして……。<br><br>紗名:大和田仁美／樫村蔵六:大塚明夫／樫村早苗:豊崎愛生／雛霧あさひ:藤原夏海／雛霧よなが:鬼頭明里／一条
