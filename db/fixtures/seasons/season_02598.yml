  title: 赤の女王、逃げる
  description: 人里離れた深い森、猛烈な風雨が荒れ狂うなかを走り続ける金髪の少女。そんな彼女を追う者たち、そして彼女に手を差し伸べる者たち。さまざまな思惑が激しく交錯するなか、｢紗名｣という名のその少女は、生まれて初めて外の世界へと飛び出す。……そうして紗名がたどり着いたのは、大勢の人々が行き交う東京の繁華街・新宿歌舞伎町。その一角にあるコンビニで、樫村蔵六という絵に描いたような“頑固じいさん”と、彼女は出会う。<br><br>紗名:大和田仁美／樫村蔵六:大塚明夫／樫村早苗:豊崎愛生／雛霧あさひ:藤原夏海／雛霧よなが:鬼頭明里／一条
