--- !ruby/hash:SeasonHash
title: アリスと蔵六
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/53/3/21533_1_8_8b.png?1551268386000
outline: 彼女はそれまで“外の世界”を知らなかった。初めて触れるモノ、初めて見る風景、そして初めて出会う人々……。そんな“世界”の広がりに、戸惑い、驚き、目を見開く。名前は紗名(さな)。“研究所”と呼ばれる施設で、“外の世界”を知らずに生まれ育った少女。しかも、あらゆる想像を具現化する——｢アリスの夢｣と呼ばれる特殊な能力の持ち主でもあった。そして初めての“外”で、彼女はひとりの老人と出会う。名前は樫村蔵六。｢曲がったことが大嫌い｣で｢悪いことは悪い｣という頑固じいさん。そんな蔵六との出会いが、紗名の運命を大きく変えていく。紗名を追う謎の組織、次々と現れる能力者たち、そして心優しい人々との出会い……。世間知らずだった“アリス”は、鏡の門(ルッキング・グラス)を抜けて、世界の本当の姿を知ることになる。——そう、これは、私がまだ、自由に夢の国へ行けた頃の話。
