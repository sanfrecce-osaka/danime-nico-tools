  description: "“アリスの夢”の力の衝突により、ワンダーランドの最奥部に閉じ込められてしまった紗名と羽鳥。どこまでも続く、現実離れした世界を歩きまわる２人だったが、出口は一向に見つかる気配がない……。一方、紗名の窮状を知った蔵六と早苗は、一条とともにワンダーランドへと向かうことに。初めて見る紗名が生まれた世界に、思わず目をみはる２人。しかし探索を始めて早々に、一条とはぐれてしまう。<br><br>紗名:大和田仁美／樫村蔵六:大塚明夫／樫村早苗:豊崎愛生／雛霧あさひ:藤原夏海／雛霧よなが:鬼頭明里／一条
