  description: 羽鳥たちと遭遇したあと、倒れてしまった紗名。あさひとよながに助けられた彼女は、蔵六の家に運び込まれる。久しぶりに顔を合わせ、楽しいひと時を過ごす一同。しかし紗名は、蔵六をひどい目にあわせた羽鳥をこらしめるため、ある作戦を立てる……。一方の羽鳥の心境もまた、紗名との出会いをきっかけに大きく変わろうとしていた。能力をもてあまし、「もう二度と学校に行かない」という羽鳥を心配する親友・美浦歩は、もう一度、紗名と会うため、再び原宿の街を訪れる。<br><br>紗名:大和田仁美／樫村蔵六:大塚明夫／樫村早苗:豊崎愛生／雛霧あさひ:藤原夏海／雛霧よなが:鬼頭明里／一条
