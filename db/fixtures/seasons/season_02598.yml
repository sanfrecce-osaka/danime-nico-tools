  episode_no: 第12話
  title: ただいま
  description: 紗名と羽鳥がワンダーランドに閉じ込められてから、外の世界では10日が経とうとしていた。昔の約束を思い出し、羽鳥がもう帰ってこないのではないかと不安を募らせる歩。早苗とともにワンダーランドで紗名の行方を捜しながら、これまでに起きた出来事を改めて思い返す蔵六。一方、紗名と羽鳥の２人はついにワンダーランドの外に出る糸口を見つけ出すが、膨張速度を速めたワンダーランドが外の世界に影響を及ぼしつつあり――。<br><br>紗名:大和田仁美／樫村蔵六:大塚明夫／樫村早苗:豊崎愛生／雛霧あさひ:藤原夏海／雛霧よなが:鬼頭明里／一条
