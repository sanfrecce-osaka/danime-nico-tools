  title: 屈辱／悪人／傷跡／慈愛／逆転／明神亜貴
  description: 脱獄に失敗した陽菜を待っていたのは、刑期の１年追加と、以前に増して激しく、そして甘美な明神亜貴からの調教だった。鉄格子越しでの行為に抗いがいつつも、亜貴の悪魔のような魅力に翻弄される陽菜。一方、比嘉は亜貴に不信感を抱きはじめていた。これまで囚人の更正のため真摯に取り組んでいた彼になにがあったのか。そして陽菜との関係は？――そんな中、久しぶりに比嘉と会話を交わした安心感から涙してしまう陽菜。比嘉は思わず彼女を抱きしめて……。／脱獄以降、過酷な労働を強いられることになってしまった陽菜。そんな中、他の囚人たちに襲われかけていたところを明神亜貴に助けられる。意外な対応を不思議に思う陽菜だったが、それは比嘉との関係を疑う亜貴によって仕組まれた卑劣な罠だった……！！「只今より貴様らを"屈辱刑"に処す」比嘉１人だけを牢檻に閉じ込めた亜貴は、彼の目の前で陽菜の身体を弄びはじめて――！？／看守長執務室に忍び込むことに成功した比嘉は、そこであるモノを目にする。だが次の瞬間、背後から明神亜貴が現れ、鎖につながれ尋問されることに。一向に口を割らない様子に業を煮やし、亜貴は過酷な鞭打ち刑を実施する。「耐えろ。またあの女に害が及ぶ……」陽菜を庇い必死に耐え、傷を負った比嘉。その姿を目の当たりにした陽菜は、自分の為に無理をしないで欲しいと訴えるが、そんな彼女を比嘉は優しく抱き寄せ――。<br><br>明神亜貴:山谷祥生／早乙女陽菜:三宅麻理恵／比嘉大和:中島ヨシキ／八雲聖徳:酒井広大／鮫島剛:石谷春貴／五十嵐健:前内孝文<br><br>原作:いづみ翔／監督:熨斗谷充孝／シリーズ構成・脚本:戸田和裕／キャラクターデザイン:ななし／音響監督:ひらさわひさよし／音響制作:Cloud22／アニメーション制作:マジックバス／制作:ピカンテサーカス／製作:彗星社<br><br>©いづみ翔/Suiseisha
