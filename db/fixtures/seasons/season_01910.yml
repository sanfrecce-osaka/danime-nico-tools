  title: 黒翼／面会／刑罰／計画／脱獄／天使
  description: 業務上横領という無実の罪で訴えられてしまった平凡なＯＬ・陽菜。恋人・八雲の願いもむなしく、懲役１年の判決がくだされ、黒翼刑務所に収監されてしまう。そこで待ちうけていたのは、自分以外は全員男性という過酷な環境と、「明神亜貴」と名乗る冷徹な美貌の看守長だった。入所検査として「服を脱げ」と命じられる陽菜。だが亜貴の手つきは徐々に検査とは呼べないものになっていき……！？／慣れない刑務所での生活に不安を抱く陽菜の元に、八雲が面会に訪れる。ガラス越しの再会とはいえ、八雲の優しい言葉に安堵し、ひとときの安らぎを感じる陽菜。だがその時、明神亜貴の魔の手が陽菜に忍び寄り……！？「やめて面会中なのに……このままじゃ八雲さんの目の前で……っ！」――亜貴の仕打ちはそれだけに留まらず、懲罰房で男性の囚人たちと一晩過ごすことになってしまう。そこには朝の点呼の際に見かけた刺青の男もいて……！？／グラウンドに集合し体操をはじめる囚人たち。だが陽菜の様子がおかしい。実は明神亜貴に「あるモノ」を仕込まれていたのだった。必死に耐える陽菜だったがやがて限界が近づき……！？――さらには作業中の工場でも、ガラス張りの監視室で新たな罰を受けることになる陽菜。全く逃げ場のない状況に思い悩む陽菜だったが、そんな彼女に対して比嘉が徐々に距離を縮めてくる。彼は果たして敵なのか味方なのか――？<br><br>明神亜貴:山谷祥生／早乙女陽菜:三宅麻理恵／比嘉大和:中島ヨシキ／八雲聖徳:酒井広大／鮫島剛:石谷春貴／五十嵐健:前内孝文<br><br>原作:いづみ翔／監督:熨斗谷充孝／シリーズ構成・脚本:戸田和裕／キャラクターデザイン:ななし／音響監督:ひらさわひさよし／音響制作:Cloud22／アニメーション制作:マジックバス／制作:ピカンテサーカス／製作:彗星社<br><br>©いづみ翔/Suiseisha
