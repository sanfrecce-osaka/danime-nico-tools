  description: 亡者が渡る三途之川。シロと柿助が水遊びをしていると、ルリオが慌てたように、ここは遊泳禁止だと言いに来る。一足遅れて、奪衣婆が鬼婆のような剣幕でそこから出ろと怒鳴りつけ、ルリオの足を掴んで「舌切ってやろうか」と脅してくる。賽の河原の子供たちに端的に乳婆と呼ばれている奪衣婆だが、実は懸衣翁（けんえおう）という夫がいる。この懸衣翁、現世だと資料にのってない事すらあるのだが、一体どのような人物なのか？／頭もよく真面目で何でもそつなくこなせそうなミキにも苦手なことがある。ちゃんと本を見て料理しても、どうにも不思議な感じになってしまうのだ。一方マキは、お昼もロケ弁ではなく自分で作ったお弁当が多い。ブログにのせろとの事務所命令もあって、今日のお弁当は針口虫のキャラ弁。正直キモイが、おかずは彩りも良く味も良い。意を決したミキは、料理が普通にできるようになりたいとマキに打ち明けてみるのだが……<br><br>鬼灯:安元洋貴／閻魔大王:長嶝高士／シロ:小林由美子／柿助:後藤ヒロキ／ルリオ:松山鷹志／お香:喜多村英梨／唐瓜:柿原徹也／茄子:青山桐子／芥子:種﨑敦美／ピーチ・マキ:上坂すみれ／桃太郎:平川大輔／白澤:遊佐浩二／座敷童子・一子:佐藤聡美／座敷童子・二子:小倉唯／ミキ:諏訪彩花<br><br>原作:江口夏実（講談社「モーニング」連載）／監督:米田和弘／脚本:後藤みどり／キャラクターデザイン:お祭似郎／編集:松原理恵／音響監督:はたしょう二／音響効果:高梨絵美／音響制作:サウンドチーム・ドンファン／音楽:TOMISIRO／音楽制作:キングレコード／アニメーション制作:スタジオディーン<br><br>©江口夏実・講談社／「鬼灯の冷徹」第弐期製作委員会<br><br>so33349137←前話｜次話→so33419773　第一話→so32086255
