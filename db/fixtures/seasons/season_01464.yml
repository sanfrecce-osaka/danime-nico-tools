  title: こんぽんてきに/異種格闘技戦
  description: 桃太郎や一寸法師が過去を克服したのを見てきた芥子は、自分の「〇ヌキ」嫌いを克服せねばと思っていた。芥子が目指すのは、狙いをコントロールし亡者のみを攻撃する精度。頭では「タ〇キ」の全てが悪い訳ではないと分かっていながら、「タヌ〇」と聞けばすぐに爆発してしまう今の自分は足軽の精度の良くない乱れ打ち。精神修行してさらに強くなりたい。そう打ち明けられた鬼灯は、修行といえば、というある場所を思い出す。／ジムでひたすら己を鍛え上げていた芥子がふと思う。自分は今どのくらい強いのか、他の動物獄卒に追いつけているのか、と。セコンドとして芥子の猛烈な攻撃を受け止めながら問われた鬼灯は、他の肉食動物たちとの手合わせを提案するが、芥子の全勝。捕食者と被食者の間に革命が起こっている。そう感じた鬼灯は芥子の実力を試すついでに、動物獄卒を世間により認知してもらういい機会と、『窮鼠猫を噛む大一番！』を開催する。<br><br>鬼灯:安元洋貴／閻魔大王:長嶝高士／シロ:小林由美子／柿助:後藤ヒロキ／ルリオ:松山鷹志／お香:喜多村英梨／唐瓜:柿原徹也／茄子:青山桐子／芥子:種﨑敦美／ピーチ・マキ:上坂すみれ／桃太郎:平川大輔／白澤:遊佐浩二／座敷童子・一子:佐藤聡美／座敷童子・二子:小倉唯／ミキ:諏訪彩花<br><br>原作:江口夏実（講談社「モーニング」連載）／監督:米田和弘／脚本:後藤みどり／キャラクターデザイン:お祭似郎／編集:松原理恵／音響監督:はたしょう二／音響効果:高梨絵美／音響制作:サウンドチーム・ドンファン／音楽:TOMISIRO／音楽制作:キングレコード／アニメーション制作:スタジオディーン<br><br>©江口夏実・講談社／「鬼灯の冷徹」第弐期製作委員会<br><br>so33313537←前話｜次話→so33384572　第一話→so32086255
