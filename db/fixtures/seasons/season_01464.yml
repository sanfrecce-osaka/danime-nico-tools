  description: アイドルユニット・まきみきとしてブレイク中のミキ。街を歩けば、そこかしこで人々の話題にあがっているが、いい話ばかりとはいかない。そんなミキが訪ねてきたのは、花割烹狐御前。居合わせた小判が、ミキの語尾を真似てニャ～ンといった瞬間、ミキのストレスが大爆発。狂気的な笑いとともに、このキャラに疲れたと嘆く姿に、さすがの小判も撮るのを諦める。そんなお疲れ気味のミキが、わざわざ檎に会いに来た理由とは？／大焦熱地獄の火髻処には「似髻虫」という名の、亡者の尻から内臓にもぐり込み、脳から出てくる危険な虫がいる。なにぶん虫なので、亡者と獄卒の区別ができるはずもなく、尻の穴しか見ていないため、獄卒たちは金属製の防護服を着用して業務を行っている。似髻虫に食われたら即手術。最悪、後遺症が残ることもあり、決して丸腰でうろついてはいけない。そう注意をうながす鬼灯の視界に、あってはいけないものが映ってしまう！<br><br>鬼灯:安元洋貴／閻魔大王:長嶝高士／シロ:小林由美子／柿助:後藤ヒロキ／ルリオ:松山鷹志／お香:喜多村英梨／唐瓜:柿原徹也／茄子:青山桐子／芥子:種﨑敦美／ピーチ・マキ:上坂すみれ／桃太郎:平川大輔／白澤:遊佐浩二／座敷童子・一子:佐藤聡美／座敷童子・二子:小倉唯／ミキ:諏訪彩花<br><br>原作:江口夏実（講談社「モーニング」連載）／監督:米田和弘／脚本:後藤みどり／キャラクターデザイン:お祭似郎／編集:松原理恵／音響監督:はたしょう二／音響効果:高梨絵美／音響制作:サウンドチーム・ドンファン／音楽:TOMISIRO／音楽制作:キングレコード／アニメーション制作:スタジオディーン<br><br>©江口夏実・講談社／「鬼灯の冷徹」第弐期製作委員会<br><br>so33278136←前話｜次話→so33349137　第一話→so32086255
