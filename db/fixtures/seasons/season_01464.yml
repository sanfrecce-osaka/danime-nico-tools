  description: 現世はパソコンウィルスにネット犯罪といろいろ大変。シロも自分が生まれた室町時代も悪い鬼は来るし病は流行るし大変だった事を思い出す。そこに、鬼灯が桃太郎と知り合いと聞いた源義経から、相談事が持ち掛けられる。何やら困ったことが起きており、桃太郎に協力してもらいたいらしい。それから少しして、天国のうさぎ漢方極楽満月では、鬼灯からの電話で意外な言葉を聞いた桃太郎が驚いていた。その言葉とは「鬼ヶ島」！／微動だにしないカピバラを見たシロが思わず尋ねる。「この動物生きてる？」「死んでますよ。貴方も私も死んでます」と返す鬼灯。二人がいるのは、第二裁判所・初江庁へと向かう道の途中。いつもは鬼灯の用事にシロがついていくパターンだが、今日は柿助とルリオも一緒にいる。鬼灯によれば、前々から初江王にシロ・柿助・ルリオの三匹を連れてきてほしいと言われていたらしい。なぜなら初江王は、あるものが大好きだったのだ！<br><br>鬼灯:安元洋貴／閻魔大王:長嶝高士／シロ:小林由美子／柿助:後藤ヒロキ／ルリオ:松山鷹志／お香:喜多村英梨／唐瓜:柿原徹也／茄子:青山桐子／芥子:種﨑敦美／ピーチ・マキ:上坂すみれ／桃太郎:平川大輔／白澤:遊佐浩二／座敷童子・一子:佐藤聡美／座敷童子・二子:小倉唯／ミキ:諏訪彩花<br><br>原作:江口夏実（講談社「モーニング」連載）／監督:米田和弘／脚本:後藤みどり／キャラクターデザイン:お祭似郎／編集:松原理恵／音響監督:はたしょう二／音響効果:高梨絵美／音響制作:サウンドチーム・ドンファン／音楽:TOMISIRO／音楽制作:キングレコード／アニメーション制作:スタジオディーン<br><br>©江口夏実・講談社／「鬼灯の冷徹」第弐期製作委員会<br><br>so33384572←前話｜次話→so33441227　第一話→so32086255
