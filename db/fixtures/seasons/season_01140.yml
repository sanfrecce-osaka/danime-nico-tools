  description: 織田軍による大河内城包囲が長引く中、千鳥は北畠具教に決闘を申し込んだ。快諾した具教は信長を侵略者だと非難し、剣豪で有り続けるために刀を振るう。その腕力と速さは桁違い！　果たして千鳥に勝機はあるのか！？／懐に忍ばせていた飛び道具を手放し、身軽になった千鳥のスピードに脅威を感じた具教は、新当流奥義『一の太刀』を放つ。皆が固唾を呑んで見守る中、遂に決着がつく！／伊勢国を平定した信長は、京へ向かい義昭の勝手な振る舞いを封じる五ヶ条を約束させる。幕府の不信は天下取りの妨げ。何より、戦国乱世「百年の歴史」と戦い続ける信長には必要なことだった。／浅井家に嫁いだお市に二人目の子が産まれ、千鳥が見舞いに遣わされる。一方、信長は三河・遠江大名の徳川家康と、次の戦である若狭国の武藤氏討伐について話し合っていた。しかし、この戦には別の思惑があった……。<br><br>千鳥:水瀬いのり／織田信長:羽多野渉／助蔵:村瀬歩／帰蝶:たかはし智秋／お市:三森すずこ／木下秀吉:山口勝平／ねね:釘宮理恵／柴田勝家:大川透／森可成・今川義元:関智一／今川氏真:落合福嗣／前田利家・太田牛一:森嶋秀太／足利義昭:高木渉／明智光秀:立花慎之介／松平元康:置鮎龍太郎／蜂須賀小六:檜山修之<br><br>原作:重野なおき(白泉社｢ヤングアニマル｣連載)／監督:大地丙太郎／キャラクターデザイン:山中純子／美術監督:湖山真奈美／色彩設計:加藤里恵／撮影監督:佐々木明美／編集:藤田育代／音響監督:たなかかずや／音楽:増田俊郎／制作:トムス・エンタテインメント<br><br>so32005755←前話｜次話→so32005995　第一話→so32005754
