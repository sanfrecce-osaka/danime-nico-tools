  description: 千鳥は夜明け前で無防備になっている朝倉軍五十人を討つ。怒った真柄直隆は、通称「太郎太刀」を抜いて織田軍を急襲。甲冑の上からでも骨を砕く真柄の大太刀が織田軍を震え上がらせる‼／朽木元綱の軍勢に行く手を阻まれる信長本隊。すると、松永久秀が隊から離れて朽木の説得に行くと言い出した。そう言って寝返るつもりだと利家は心配するも、他に手がないのも確かだった。久秀の真意は如何に！？／久秀により朽木の説得は成功し、信長は無事に朽木谷を越える。しかし、秀吉の殿（しんがり）部隊は激しく消耗していた。半兵衛は、なりふり構わず退却したら逃げ切れると言う。防戦か退却か、秀吉の下した決断とは！？／真柄の大太刀に忍刀を折られながらも奮闘する千鳥。何がなんでもみんなと一緒に生きて帰るという強い思いがそこにはあった。しかし、朝倉軍山崎が疲弊しきった殿（しんがり）部隊に最後の突撃をかける！！／地獄の殿（しんがり）を務めた千鳥たちは、満身創痍で信長のいる京へ辿り着く。信長は秀吉の働きを称え褒美を与えて労った。今回の戦で、友好関係にあった浅井家と敵対することとなり、戦は回避できない状態となった。<br><br>千鳥:水瀬いのり／織田信長:羽多野渉／助蔵:村瀬歩／帰蝶:たかはし智秋／お市:三森すずこ／木下秀吉:山口勝平／ねね:釘宮理恵／柴田勝家:大川透／森可成・今川義元:関智一／今川氏真:落合福嗣／前田利家・太田牛一:森嶋秀太／足利義昭:高木渉／明智光秀:立花慎之介／松平元康:置鮎龍太郎／蜂須賀小六:檜山修之<br><br>原作:重野なおき(白泉社｢ヤングアニマル｣連載)／監督:大地丙太郎／キャラクターデザイン:山中純子／美術監督:湖山真奈美／色彩設計:加藤里恵／撮影監督:佐々木明美／編集:藤田育代／音響監督:たなかかずや／音楽:増田俊郎／制作:トムス・エンタテインメント<br><br>so32005995←前話｜次話→so32200233　第一話→so32005754
