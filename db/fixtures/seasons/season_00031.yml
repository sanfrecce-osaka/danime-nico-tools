outline: ウェブ上の仮想世界で行われるオンライン型対戦格闘ゲーム≪ブレイン・バースト≫。プレイヤーである《バーストリンカー》たちは、現実の1000倍に≪加速≫した世界で、戦いを楽しんでいた。私立梅郷中学に通う有田春雪（ハルユキ）もそのひとり。高円寺を拠点とする≪ネガ・ネビュラス≫に所属する彼は、≪軍団≫の長である黒雪姫と共に、渋谷エリアでの≪領土戦≫を戦っていた。そこに訪れた≪変遷≫と漆黒の巨大な竜巻、そして突然の回線切断。本来、起こるはずのない不可思議な現象は、≪加速世界≫を徐々に侵食し、竜巻に包まれたエリアでは、≪加速≫することができなくなってしまっていた。いったい、≪加速世界≫に何が起こっているのか？原因を突き止めるべく、ハルユキと仲間たちは、黒い竜巻に立ち向かう――！
