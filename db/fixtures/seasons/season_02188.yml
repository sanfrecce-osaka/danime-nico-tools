outline: 上杉家の双子の兄弟・達也と和也。二人は幼なじみの少女・浅倉南とともに明青学園高等部に進学した。恋する南のため、野球部で必死に奮闘する努力型の天才・和也。だが南の秘めた気持ちは、周囲には凡才と評される達也の方にこそ実はあった。そんな二人の心情を知ってか、微妙に南との距離を置く達也。一方、和也は懸命に甲子園目指して勝ち進み、ついに地区予選の決勝を迎えるが…。
