outline: ゾイドとは、銀河の彼方に生息する、戦う意思を持った金属生命体である。惑星が最後を迎え、人類は第二の故郷として地球を目指すが、ゾイド因子の暴走と不慮のタイムワープで、突如、21世紀の地球にゾイドが出現。ゾイドによる破壊と度重なる地殻変動で地球は一度滅びた。レオは自ら発掘したビーストライガーを相棒に、地球の未来を左右する少女サリーと冒険の旅に出発した。
