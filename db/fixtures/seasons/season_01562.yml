- !ruby/hash:EpisodeHash
  episode_no: 第13話
  title: あなたを探しに
  description: 宝探し大会終了５分前。薔薇の館２階で座っている祐巳に「立ちなさい」と促す祥子。そこへ瞳子が飛び込んできてこれまでの事を祐巳に謝罪し、そして妹にしてほしいと告げる。驚いて思わず立ち上がってしまった祐巳の座っていた椅子には赤いカードがあった。翌々週の日曜日、祐巳は瞳子に行き先を任せ、半日デートへ出掛ける。移動の電車の中で、瞳子から家出の理由を打ち明けられ、少しずつ瞳子の心に近づいていく祐巳。そして、行き着いた先は瞳子の祖父の松平病院だった。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32085549←前話　第一話→so32086091
