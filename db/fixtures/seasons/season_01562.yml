- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: 仮面のアクトレス
  description: 新学期、瞳子は何も無かったかのような笑顔で祐巳と挨拶を交わした。以前にも増して気持ちを隠すようになってしまった瞳子に、同じクラスの乃梨子も複雑な気持ちを抱いていた。そんな中、来期の生徒会役員を決める説明会に瞳子が現れ、選挙に立候補した。瞳子が当選する事になれば祐巳、由乃、志摩子の誰かが落選する事になる。薔薇さまに憧れていたとはいえ、瞳子の行動は山百合会メンバーに動揺を与えるには充分すぎる出来事だった。やがてその波紋は学園中に広がっていってしまう。瞳子の気持ちが分からず落ち込んでいた祐巳は、廊下で娘の忘れ物を届けにきたという上品な婦人と出会う。娘は立候補しているお姉さま方を応援している…という婦人の言葉に、応援してくれている人がいるという事に気付かされ、その気持ちを胸に立会演説会へ望む。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32085553←前話｜次話→so32085551　第一話→so32086091
