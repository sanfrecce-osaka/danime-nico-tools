- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 紅薔薇のため息
  description: "「試験休みに、遊園地に行きましょうか。」祥子の提案で遊園地デートをすることになった祐巳と祥子。２人で電車に乗って楽しい時間を過ごしながら遊園地へ向かったが、なぜか遊園地の前には柏木優と祐巳の弟・祐麒が２人を待っていた。邪魔が入ったようで面白くない祐巳だったが、柏木の事はなるべく気にしないように、遊園地デートを楽しむことにした。ところが、人が大勢いる場所が苦手な祥子は倒れてしまい、この事を心配して柏木が来たのだと知り、祐巳は祥子の変化に気づけなかった事にショックを受けてしまう。祥子を家に送った後、祐巳は柏木に対する気持ちや疑問をぶつけた。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32086039←前話｜次話→so32085960　第一話→so32086091"
