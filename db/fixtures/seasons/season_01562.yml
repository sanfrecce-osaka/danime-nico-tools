  episode_no: 第1話
  title: 学園祭はショック2
  description: 紅薔薇さまこと小笠原祥子の提案で、今年の学園祭は「とりかえばや物語」を上演する事になった山百合会。そっくりな妹弟が入れ替わる話で、その役は当然、紅薔薇のつぼみこと福沢祐巳と、そっくりな顔の弟、花寺学院生徒会長の祐麒がやる事に。一年生の松平瞳子と細川可南子にも学園祭の手伝いをしてもらう事になっていたが、瞳子はかけもちしている演劇部の芝居を降板した事を隠し、男嫌いの可南子は花寺学院の男子生徒と芝居をする事が苦痛で、劇には出たくないと祐巳に告げる。祐巳にとっては祥子と姉妹(スール)になって一周年の大事な学園祭。特別な一日が近づいているというのに、祐巳は祥子との一周年の日に何をするかを考える余裕がなく…。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>次話→so32086064
