  episode_no: 第8話
  title: くもりガラスの向こう側
  description: 泣いた顔で薔薇の館へ戻ってきた祐巳と祥子。祥子は薔薇の館にいる一同に、祐巳が瞳子にロザリオを受け取ってもらえなかった事を報告する。そして、これは二人の問題だから見守って欲しいと頼んだ。年が明けて1月2日、小笠原邸では「女性限定」の新年会が開かれ、山百合会のメンバーと、祥子の母・清子が共に新年を祝い楽しんでいた。皆で持ち寄った食事をしたり、百人一首や人間双六をしたり。祐巳を励まそうと集まってくれた仲間と、その為に新年会を開いてくれた祥子の事はとても嬉しいと感じているが、瞳子の事を思うと複雑な気持ちを隠せないでいた。その日、祐巳が見た初夢の中では、くもりガラスの向こう側に瞳子がいた。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32085959←前話｜次話→so32085552　第一話→so32086091
