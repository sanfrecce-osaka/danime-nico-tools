- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 未来の妹
  description: 妹探しの茶話会は総勢２７名が参加することになった。姉妹を探す、という名目で行われたのだが、実際には祐巳と由乃目当ての一年生ばかり。そんな中、祐巳は山百合会に憧れる一年生、内藤笙子と出会う。茶話会翌日は令が所属する剣道部の交流試合。先代薔薇さまの蓉子、江利子、聖も観戦にきていた。由乃は江利子に交流試合で妹を紹介すると約束をしてしまっていたのだが、結局茶話会で妹を見つける事ができなかった為、なんとか江利子から逃げる手立てはないものかと頭を悩ませていた。追い詰められた由乃は、その場で出会ったリリアンの制服を着た少女・有馬菜々を妹だと江利子に紹介してしまうのだが…。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32086040←前話｜次話→so32086092　第一話→so32086091
