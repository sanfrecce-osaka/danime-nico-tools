  episode_no: 第3話
  title: 妹(スール)オーディション
  description: 姉妹(スール)になって一周年目の日に祥子から妹を作るように言われた祐巳だったが、自分が誰かの姉の立場になるという意識はまだ持てないでいた。そんな中、おなじく妹のいない由乃がオーディションで妹を選ぶ、と言い出した。祐巳は乗り気ではなかったが、一、二年生を対象とした茶話会という形で行うのを条件に参加する事にした。参加者はリリアンかわら版で募集することになったのだが、一年椿組では祐巳の妹候補だと噂されている瞳子に対しての風当たりが強くなっていた。同じクラスの乃梨子は瞳子が心配になり、なんとか力になりたいと思うのだが…。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32086064←前話｜次話→so32086039　第一話→so32086091
