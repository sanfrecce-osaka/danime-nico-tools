- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 予期せぬ客人
  description: 遊園地デートから数日、柏木に言われた言葉が頭から離れない祐巳。そんな中、自宅に柏木から電話があり、瞳子が家を飛び出したまま戻っていないと知らされる。心配になった祐巳は可南子や乃梨子に電話をかけようとしたとき、祐麒が瞳子を連れて帰宅した。祐巳の家で夕食を食べた瞳子は、迎えに来た柏木の車で家へ戻っていった。翌日、柏木が瞳子の両親のかわりに祐巳の家へお礼の挨拶をしにやって来た。祐巳は瞳子の家出の理由を訊ねるが、それを受け止める覚悟があるか、と柏木に言われそれ以上聞くことができなかった。試験休み明け、山百合会のクリスマスパーティに菜々を呼びたい由乃に協力する為、可南子と瞳子も誘う事にしたが、祐巳は瞳子の家出の理由が気がかりで…。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32086092←前話｜次話→so32085959　第一話→so32086091
