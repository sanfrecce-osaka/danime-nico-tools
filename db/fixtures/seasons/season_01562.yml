- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 特別でないただの一日
  description: 学園祭当日。先代紅薔薇さまの水野蓉子、先代白薔薇さまの佐藤聖も母校の学園祭へやってくる。二人は、どうしても中に入りたいとリリアンの塀を登ろうとしている一人の少女と出会う。祐巳は二年松組・藤組の共同模擬店の当番を終えて祥子のクラスへ行くが、肝心の祥子は不在。途中で合流した蓉子と聖と一緒に待つ事にするが、会いたくない人がいたと逃げ出してきた可南子がやってくる。祐巳たちの所へ戻ってきた祥子は、父親が来ている、と保健室に呼ばれていた事を話すが、それは人違いで、学園祭に来ていた可南子の父親だった。そして保健室には蓉子たちが出会った少女がいて…。演劇部に戻った瞳子の舞台、山百合会の「とりかえばや物語」も無事に終わり、慌しい学園祭を終えた祐巳と祥子は一周年のその日を迎える。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32086091←前話｜次話→so32086040　第一話→so32086091
