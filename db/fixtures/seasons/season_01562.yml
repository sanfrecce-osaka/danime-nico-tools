- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: クリスクロス
  description: バレンタインデー当日、学園内ではチョコを渡している姉妹（スール）で溢れていた。祐巳たちもまた例外ではなく、紅薔薇姉妹のツーショットを覗きたい生徒達から逃れ、チョコの交換をしていた。休み時間、瞳子は階段で祥子に会い、今日の宝探しに参加するのかを問い質される。放課後、中庭には宝探し大会に参加する多くの生徒が集まり賑わっていたが、そこには瞳子の姿もあり、祐巳は安堵する。祥子は５分のハンデを与えられ、令は大学受験の為「不在者チャンス」に投票し、乃梨子は参加を辞退しスタッフとして参加する事に。次期薔薇さまとの半日デート券をかけて大会がスタートした。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32085550←前話｜次話→so32085548　第一話→so32086091
