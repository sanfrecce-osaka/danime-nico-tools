- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: キーホルダー
  description: 選挙は祐巳、由乃、志摩子が見事当選したが、当選の瞬間、瞳子が負ける為に立候補をした事に祐巳は気付き愕然とした。そんな瞳子の真意を問い詰めに行こうとした乃梨子に対し、祐巳は微笑み、今はいいと告げた。乃梨子は祐巳に考えがあるのかは分からなかったが、急に祐巳が遠くに行ってしまったように感じた。そして祥子もまた、祐巳の変化を感じていた。帰宅した祥子はスキー帰りの柏木から、瞳子が１２月に家出をしたときに祐巳の家へ行っていた事を聞かされた。リリアン女学園では、バレンタインデーイベントに今年も山百合会が協力する事に決定した。祐巳と由乃はお茶を淹れながらバレンタインデーイベントの事や、お互いの妹問題の話をしていたが、祐巳は、瞳子の問題があるにもかかわらず、妙に落ち着いていた。乃梨子が一人でいる所に帰ってきた祐巳は、乃梨子が一番聞きたかった質問に答える。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32085552←前話｜次話→so32085550　第一話→so32086091
