  title: 未来の白地図
  description: リリアン女学園では終業式のミサが終わり、薔薇の館ではクリスマスパーティの準備が進んでいる。写真部の蔦子や、一年生の瞳子、可南子が集まってくる中、由乃は令に紹介する為に中等部の菜々を連れてきた。令と志摩子が作ったケーキを食べたり、ツイスターゲームをしてパーティを楽しんでいたが、会話の中で、令の卒業後の進路がリリアン女子大ではない事を知った由乃はショックを受けてしまう。一方、周りに気づかれないように出て行こうとする瞳子の後を追いかける祐巳。マリア像までの並木道を二人で歩いている途中、瞳子は初等部のときに思い通りに描く事ができなかった白地図の話を始めた。悲しげな表情で何か思いつめている瞳子が心配な祐巳は、マリア像の前で姉妹(スール)の申し出をするが…。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32085960←前話｜次話→so32085553　第一話→so32086091
