- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: ハートの鍵穴
  description: 退部届をもらいに久しぶりに演劇部を訪ねた瞳子は、演劇部部長の高城典から姉妹（スール）の申し出を受ける。演劇部には瞳子が必要である事、そして祐巳に近づく度に傷ついている瞳子を守りたいと告げる。校門には、祐巳との間に何があったのかを探る為、瞳子を待ち伏せる柏木が居た。週末、宝探しがリリアンかわら版号外で告知され、クラス内が慌しくなっていた。瞳子は、帰り道で祐巳と偶然会い、駅まで一緒に行く事になるが、祐巳の話を聞いているうちに、自分の出生の秘密を知っていて哀れみを受けたのだと確信し、瞳子は祐巳を拒絶してしまう。しかし、それは誤解だった事を知り、自分の過ちに気付き一人崩れ落ちる瞳子の元に、帰宅したはずの乃梨子が現れる。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美／武嶋蔦子:佐藤利奈／山口真美:斎藤千和／水野蓉子:篠原恵美／鳥居江利子:生天目仁美／佐藤聖:豊口めぐみ／有馬菜々:生天目仁美／内藤笙子:井上麻里奈／細川夕子:川澄綾子／可南子の父:小山力也<br><br>監督:加藤敏幸／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32085551←前話｜次話→so32085549　第一話→so32086091
