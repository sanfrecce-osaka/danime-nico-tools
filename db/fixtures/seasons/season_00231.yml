  title: オタスケ、アニメになりました。／オタスケいっぱい夢いっぱい／地獄の沙汰も金次第／華麗なカレー／オタスケ、摩天楼に行く／家族の肖像／輝きを取り戻せ！／夢ってなんですか？／オタスケ、終了！？／正義のヒーロー現る
  description: 第1話：「オタスケ、アニメになりました。」が、肝心のリスナーからのオタスケ依頼が来ていない！？ダンボールの基地と、ＰＯＳＴから始まる2人のおたすけストーリー。／第2話：一向におたすけ依頼がこない2人。そんな中、小野坂さんがとった衝撃行動とは……？／第3話：おたすけ依頼を探しに出かけた2人。そんな2人が向かった先は、竹本さんの家。竹本さんが2人に助けを求めた内容とは……？／第4話：ついにポストにオタスケ依頼が！2人が向かった先は、カレー屋さん。「誰も見たことがないカレーを作りたい」、そんなカレー屋さんの要望に奮闘する2人のストーリー。／第5話：二人の噂を聞きつけ、電話で直接依頼したと言う今回の依頼人。その依頼人とは……置鮎さん！今回2人が挑む、オタスケ内容とは？／第6話：そろそろ番組に花が欲しい、という小野坂さんのもとに、女性からのオタスケ希望が！「一人暮らしが寂しい」という彼女に、2人がとった行動とは？／第7話：今回は神谷さんをオタスケ。いつもまとっているスターオーラに、輝きが足りない神谷さん。2人は多忙な神谷さんを1日徹底サポートにあたるが、思わぬ結果が神谷さんを襲う……！／第8話：今回の依頼人は小川Ｐ。若手アイドル声優ユニットをプロデュースしてほしいという内容に、ベテラン声優2人のしごきが始まる……？　　ほか<br><br>小野坂昌也:小野坂昌也／小西克幸:小西克幸／竹本英史:竹本英史／置鮎龍太郎:置鮎龍太郎／神谷浩史:神谷浩史／小川P:遊佐浩二<br><br>製作:株式会社フロンティアワークス／プロデューサー:小川泰明（フロンティアワークス）、上田千晶（フロンティアワークス）／脚本:恵村まお・皆川由美（エレファンテ）／脚本協力:上田千晶（フロンティアワークス）／キャラクターデザイン:かびたす／アニメーション制作:株式会社トレノバ／アニメーションプロデューサー:海瀬裕次（株式会社トレノバ）／音響監督:本山
