outline: 声優の小野坂昌也さん＆小西克幸さんが出演する爆笑×感動必至のお助けバラエティ動画番組 ――その名も「小野坂・小西のＯ＋Ｋ（OTASUKE）」！！Webサイト「アニメイトTV」の人気番組から飛び出した本作品は、実在の声優をキャラクター化して、その声優本人に演じてもらうという、業界衝撃の声優
  ２．５次元化アニメーション企画「小野坂・小西のＯ＋Ｋ　２．５次元　アニメーション」として、ついに登場！今回は、小野坂昌也(小野坂昌也 役)、小西克幸(小西克幸
  役)、置鮎龍太郎(置鮎龍太郎 役)、神谷浩史(神谷浩史 役)、竹本英史(竹本英史 役)、遊佐浩二(小川P 役)、豪華声優陣が出演。小野坂さん、小西さんが、２．５次元　アニメーションならではの展開で、竹本さんを働かせたり、置鮎さんの家に行って●●したり、神谷さんの輝きを取り戻したり、ヒーローになって巨大化したマネージャーを倒したり……、とにかく、困っている人をオタスケします！　そんなオタスケ奮闘ストーリー。
