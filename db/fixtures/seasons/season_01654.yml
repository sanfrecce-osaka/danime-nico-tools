outline: 身の回りの怪奇な都市伝説をテーマに、 現代では珍しくなった”紙芝居”を デジタル表現で見せる昭和テイスト満載の 新感覚ホラーショートアニメ。 2013年夏、「深夜に突然はじまる紙芝居ホラー」
  として、作品自体が都市伝説的な反響を呼んだ 『闇芝居』。 2014年夏には、Ｊホラー界の巨匠らをゲスト監督 に迎えて更なる恐怖演出を施した二期を放送し、 2016年冬には、100体超の不気味なキャラクター達による
  恐怖を描いた三期を放送。 2017年１月には「語り」にこだわり、 ストーリーテラーとなる紙芝居屋の“おじさん”に 13人の超個性俳優を起用し話題を呼んだ、四期を放送。
  そして、今夏、女性脚本家陣が仕掛ける新たな恐怖が 誕生する。女流ホラー「闇芝居」の幕が、今、上がる。
