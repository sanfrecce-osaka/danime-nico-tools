outline: 世間知らずのお嬢様な高校生・二階堂夏歩(にかいどうかほ)が恋した相手は、外見は長身のイケメン青年ながら実は小学5年生の高橋 奏(たかはしかなで)だった！ランドセル+体操着という格好にも関わらず、主人公の奏(かなで)はとんでもなく甘い台詞を恥ずかしげなく囁き(本人は小学生なのでその自覚はナシ)、奏のイケメンな外見とピュアな内面のギャップに夢中になる人が続出！＜みどころ＞2013年より月刊誌『ARIA』(講談社)にて好評連載中の、日吉丸
  晃によるハイテンションラブコメディ。現在単行本は8巻まで発行、2016年7月にはテレビアニメ(TOKYO MX 他)され益々注目が集まる本作。次なる挑戦は“舞台”！？「初恋モンスター」をイケメン俳優が演じたら…！？現実世界に’奏’旋風を巻き起こす！本編終了後には、配信特典として、千秋楽後の未公開キャストコメント動画を収録！
