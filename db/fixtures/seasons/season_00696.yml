outline: 人類は太古より、異形の存在との戦いを繰り広げていた。その戦いの中で常に先頭に立っていたのは、魔法力を持つ｢ウィッチ｣と呼ばれる10代の少女たち。異形の存在の侵略から、故国を、人々を守るため、魔法力を増大し飛行を可能とする新たな魔法の箒=｢ストライカーユニット｣を身にまとい、ウィッチたちは、戦いに挑んでいた。―――そして、ときは1945年。ガリア、ロマーニャを異形の存在｢ネウロイ｣の脅威から救った第501統合戦闘航空団、通称｢ストライクウィッチーズ｣は、役目を終えて解散し、ウィッチたちは各地へと飛び立った。メンバーのひとり、宮藤芳佳は、ロマーニャでの戦いでウィッチとしての魔法力を失うも、人々を救うため、故郷の扶桑で医者をめざして勉強に励んでいた。その芳佳のもとに、ひとりのウィッチが訪れる。ウィッチの名は、服部静夏。扶桑海軍士官候補生の制服に身を包んだ服部は、宮藤に欧州留学の辞令が下ったこと、その随行として同行することを伝えにきたのだ。医学の最先端を誇る国で、新しい医学を学ぶことができる―――目を輝かせる宮藤は、欧州留学を決意する。ときを同じくして、欧州ではネウロイに不穏な動きが現れ始め、各地のウィッチたちが警戒を強めていた。横須賀から欧州への旅路につく、宮藤と服部。はたして、その行く先には―――？
