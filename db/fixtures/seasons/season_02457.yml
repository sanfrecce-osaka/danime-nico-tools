outline: "「俺と一緒にマンガを描かないか？」 尊敬していたマンガ家の叔父が不遇のうちに急死して以来、漫然と日々を過ごしていた中学生・真城最高。ある日、クラスメイトの高木秋人からそう声をかけられる。初めは断わった最高だが、あこがれの美少女・亜豆美保が声優を目指していると知り、突然「自分のマンガをアニメ化して、亜豆を主演させる」ことを人生の目標に定め、その夢の実現を条件に亜豆に結婚を申し込んでしまう…。2人の少年が、マンガの創作、編集部への持ち込み、そして雑誌連載と、熱い夢を熱い思いで一歩ずつ現実にしていく、青春完全燃焼ストーリー！"
