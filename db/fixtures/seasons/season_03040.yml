  episode_no: 第23話(#22)
  title: 北の大地
  description: 災禍の顕主がいるという北を目指すスレイ一行。アリーシャとロゼは、従士としてスレイを支えたいとの思いから、それぞれエドナ、デゼルと共に神依化の練習を続けていた。一方のスレイは、ライラから渡されたもう1冊の｢天遺見聞録｣を読み進め、北に関する記述を見つける。北の地には世界を構築する力の源泉があり、そこから地脈を通じて世界がつながっているというのだ。しかし、北の地は穢れをまき散らすのに効果的とは言えない。災禍の顕主がなぜそこへ向かったのか、スレイはその考えを読み解こうとする。しかし、目指す北の地から溢れ出した穢れがスレイたちを襲う。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
