outline: 人の目には見えない霊的な存在｢天族(てんぞく)｣に囲まれて育った人間の青年・スレイ。｢かつて、人間の誰もが天族の姿を見ることができた｣という伝承を信じる彼は、古代の謎を解明し、人と天族がともに生きる世界を実現したいという夢を抱いていた。ある日、生まれて初めて訪れた人間の都で妙な事件に巻き込まれたスレイは、なりゆきから石に突き刺さる聖剣を引き抜き、世界の災厄を払う｢導師｣となる。重き使命を刻み込む胸の中、人と天族の共存という夢はより熱さを増し——仲間とともに、｢導師｣は大冒険の旅路への一歩を、今、踏み出す。
