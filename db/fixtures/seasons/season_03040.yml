  title: 伝承
  description: スレイと災禍の顕主・ヘルダルフとの、最後の戦いが始まった。ヘルダルフの圧倒的な力を感じたスレイは、ミクリオ、ライラ、エドナ、ザビーダの力をまとい、災禍の顕主に挑もうとする。そんなスレイに対し、ヘルダルフは異形の姿へと変貌していく。アリーシャとロゼが協力して穢れに立ち向かい、スレイは地水火風の力を一つに集め、ヘルダルフに全力をぶつける。そして戦いは終わったかに思われたが……。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
