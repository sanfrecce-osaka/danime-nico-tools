  title: 導き出した答え
  description: 災禍の顕主を追う途中、ドラゴンの大群に行く手を阻まれたスレイたちに道を作ったのはデゼルだった。デゼルが自らの命を賭してドラゴンたちを蹴散らしたのだ。デゼルの死を無駄にしないために、前に進んでいくスレイは、洞窟内で大量の穢れの流れを目の当たりにし、洞窟の底に災禍の顕主がいることを確信する。一方その頃災禍の顕主は、地下の大空洞で五大神のひとりであるマオテラスと対峙していた。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
