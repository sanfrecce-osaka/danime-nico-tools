  title: 浄化
  description: 師であるマルトランがバルトロに囚われ、磔にされたとの知らせを受けたアリーシャは、部下を引き連れてレディレイクの街へと侵入する。｢誰も死ぬことは許さない｣という強い決意を持って、街を疾走するアリーシャ。バルトロの兵に行く手を阻まれても、ひるむことなく進んでいく。一方、レディレイクの方角へと向かう竜巻を追っていたスレイだったが、竜巻は速度を上げ、追いつくことができずにいた。そしてその頃、磔にされたマルトランは声をかけてきたルナールに、｢アリーシャはここには来ない｣と微笑みながら告げる。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
