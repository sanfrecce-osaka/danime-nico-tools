- !ruby/hash:EpisodeHash
  episode_no: 第17話(#16)
  title: 復讐
  description: かつて｢風の傭兵団｣の仲間たちと、育ての親であるブラドを死に追いやったローランスの皇子・コナン。その居場所を突き止めたとの報告を受けたロゼは、コナン皇子に復讐するために旅立つ準備を始める。セルゲイより雨が降り続いたままだと聞き、その理由を探るため、ローランスの首都・ペンドラゴへ向かうと決めたスレイ。デゼルを気に掛ける中、ロゼにペンドラゴへの同行を申し出るもそっけなく断られてしまう。自身がペンドラゴへと向かう中、ミクリオにロゼと彼女に同行するデゼルを追うように頼む。ミクリオはそれを快諾し、エドナと共にロゼの旅の様子をうかがうのだった。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
