  episode_no: 第24話(#23)
  title: 風になる
  description: 数多くのドラゴンや穢れに道を阻まれながらも、災禍の顕主の元へと辿り着いたスレイたち。しかし、災禍の顕主は世界の中心へ行くとだけ言い残して、スレイたちの前から姿を消してしまう。災禍の顕主を追って北の果ての街・メイルシオにやってきたスレイたちは、そこでノルミン天族のグリモワールに出会う。その街で、スレイは穢れの発祥、そして天族と災禍の顕主について考えることになる。一時の休息後、ここまで同行してくれた仲間たちと別れ、スレイはアリーシャ、ロゼ、そして5人の天族と最後の戦いへと向かっていく。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
