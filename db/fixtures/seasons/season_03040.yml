- !ruby/hash:EpisodeHash
  episode_no: 第18話(#17)
  title: 届かない理想より目の前の正義
  description: ようやく復讐の相手であるコナン皇子を見つけ出したロゼだが、コナンはすでに憑魔と化していた。ロゼの攻撃をものともせず、人間離れした力でロゼに襲いかかるコナン。二人の戦いにデゼルが加勢すると、ロゼたちがいた塔が一気に崩れ落ちてしまう。スレイによって助けられたものの、コナンを見失ったことで｢完全な決着｣がつけられなかったとつぶやくロゼ。スレイはロゼが暗殺者であることを｢嫌だ｣と告げるが、ロゼは｢世の中には殺されなきゃいけない奴がいっぱいいる｣と語る。そんなロゼに、スレイは｢穢れ｣について説いていく。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
