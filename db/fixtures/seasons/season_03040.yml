- !ruby/hash:EpisodeHash
  episode_no: 第20話(#19)
  title: レディレイク
  description: ロゼと従士契約を結び、ペンドラゴにて、ドラゴンが死してなお残す膨大な穢れを協力して浄化したスレイ。その耳に、レディレイクにいるアリーシャの声が届いた。アリーシャは、レディレイクに現れた竜巻を鎮めるべく、スレイの力を借りたいと呼びかけたのだ。スレイとの交信は途絶えてしまったが、アリーシャは民の救助を第一に、竜巻の進行方向であるシトレへと向かう。無事シトレに到着したアリーシャたちだったが、そこでも憑魔が襲い掛かる。次第に追い込まれる中、泥のような憑魔に飲み込まれそうになった時、天族ザビーダが現れるのだった。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
