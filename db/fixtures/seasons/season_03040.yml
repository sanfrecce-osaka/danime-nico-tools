  title: いつか夢見た世界
  description: レディレイクへと向かっていた竜巻の中に存在したドラゴンを、仲間たちの力を借りて浄化したスレイ。スレイが受けた穢れの一部を引き受け、そのダメージから長く眠ったままだったアリーシャとロゼも無事に目覚め、この先もスレイの従士として穢れを受けることを決意する。一方その頃、デゼルはサイモンとの戦いを繰り広げていた。サイモンは主である災禍の顕主はもう止められないと語り、世界が終わるとスレイに告げる。サイモンから災禍の顕主の幻影を見せられたスレイは、その圧倒的な力に衝撃を受けても尚、災禍の顕主がいる北の地を目指す決意をする。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
