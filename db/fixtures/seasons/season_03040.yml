  episode_no: 第15話(#14)
  title: 風の天族デゼル
  description: ラストンベルの街で、隠し財産を蓄え、口封じに人々を殺めていた司教を暗殺した、ロゼ率いる暗殺ギルド｢風の骨｣。スレイがロゼの態度に違和感を覚えながらも彼女と朝食を共にしていると、そこに昨晩スレイを訪ね、なりゆきから酔いつぶれてしまったローランス帝国白皇騎士団・団長のセルゲイが失態の詫びに現れる。そんな中、街の聖堂近くで爆発が発生し、地面が陥没するという事件が起こる。聖堂へ向かったスレイたちは、その陥没の原因が穢れだと確信し、浄化をするべく内部へと向かっていく。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
