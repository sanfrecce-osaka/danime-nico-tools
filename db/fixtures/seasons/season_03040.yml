  episode_no: 第14話(#13)
  title: 穢れなき世界
  description: ロゼたち「セキレイの羽」の一行と共に新たな地、ローランスへと向かっていたスレイたち。道中でハーブの取り引きをした際、盗品を売りつけられそうになり、犯人から脅しをかけられるものの、難なく相手を返り討ちにするロゼ。スレイは商人としての仕事をきっちりとこなすロゼに感心しつつ、夜になると穢れのありようを自分なりに認識し、受け止めることができるようになるためライラたちと鍛錬を続けていた。穢れの塊であり、強大な力を持つ「災禍の顕主」に立ち向かう力を得るために――。そしてスレイたちは商業都市ラストンベルに辿り着き、そこで“語り部”メーヴィンと出会う。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
