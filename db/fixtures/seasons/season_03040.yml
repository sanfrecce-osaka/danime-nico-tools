- !ruby/hash:EpisodeHash
  episode_no: 第16話(#15)
  title: それぞれの哲学
  description: 商売仲間だったグレンが、司教等の手に掛かり、もうこの世にはいないと悟り、怒りを覚えたロゼ。その思いに応えるように、天族のデゼルはラストンベルの街にある聖堂を破壊しようとする。ライラたちがデゼルを止めにいく一方、スレイはロゼの元へと向かう。姿は見えないが、聖堂近くで巻き起こる事象をデゼルが引き起こしていると知ったロゼは、強い口調で制止、その声に応え、デゼルはそれに従った。スレイに｢どうして聖堂を壊そうとしたのか｣と問われたデゼルは、自身の過去、そしてロゼとの出会いを語り始める。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
