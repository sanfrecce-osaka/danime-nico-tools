  title: 商談
  description: 白皇騎士団の誘導で、ローランス皇帝・ドランの屋敷を訪れることとなったスレイたち。ドランはスレイに対し、ローランス皇家に伝わる、世界の穢れと“災厄のはじまり”についての伝承を語り始める。さらにドランは、ハイランドのアリーシャが拘束されたらしいとスレイに伝える。驚くスレイだったが、穢れを一刻も早く止めたいからとペンドラゴへと向かうことを決意。一方、この世の災いの原因が穢れにあるとスレイから教えられたロゼは、穢れを見る方法をデゼルに問い、その後ある商談をスレイに持ちかける。<br><br>スレイ:木村良平／ミクリオ:逢坂良太／アリーシャ:茅野愛衣／ロゼ:小松未可子／ライラ:下屋則子／エドナ:福圓美里／デゼル:小野大輔／ザビーダ:津田健次郎<br><br>原作:バンダイナムコエンターテインメント／キャラクター原案:いのまたむつみ・藤島康介・奥村大悟・岩本
