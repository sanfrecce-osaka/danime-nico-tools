  title: 誰も知らないカメレオン星人じゃんよ
  description: 毎回くだらない宇宙人ばかりを持ち込むダンディに、怒り心頭のスカーレット。彼女はダンディに、なんにでも姿を変えることができるという「カメレオン星人」を捕まえてこい、と無理難題を吹っかける。見事、登録できれば高額の懸賞金が手に入ると聞き、意気揚々の一同だったが…。なぜか釣りにハマるQT、そして船内に出現する知らないおっさんの存在…。いったい何がどうなっているのか。俺がお前でお前が俺で、結局、俺は誰じゃんよ!?<br><br>ダンディ:諏訪部順一／QT:佐武宇綺（9nine）／ミャウ:吉野裕行／ゲル博士:石塚運昇／ビー:畠山航輔／ペリー提督:銀河万丈／ハニー:ゆりん／スカーレット:桑島法子／ナレーション:矢島正明<br><br>総監督:渡辺信一郎／監督:夏目真悟／脚本:うえのきみこ、佐藤
