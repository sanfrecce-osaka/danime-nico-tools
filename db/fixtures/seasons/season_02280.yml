  description: 故郷は遠くにありて想うもの。アロハオエ号の修理のため、ミャウの故郷・ベテルギウス星に立ち寄ることになる一同。放蕩息子のミャウは、寡黙な父と世話好きの母に迎えられ、久しぶりに実家に顔を出す。気恥ずかしくも温かな家族との暮らしに、どこか安心感を覚えるミャウ。だが謎のエネルギー・パイオニウムの影響により、一同は同じ毎日を延々と繰り返すループ時空にハマり込んでいた…。明日は自分の手で切り開くもの、じゃんよ？<br><br>ダンディ:諏訪部順一／QT:佐武宇綺（9nine）／ミャウ:吉野裕行／ゲル博士:石塚運昇／ビー:畠山航輔／ペリー提督:銀河万丈／ハニー:ゆりん／スカーレット:桑島法子／ナレーション:矢島正明<br><br>総監督:渡辺信一郎／監督:夏目真悟／脚本:うえのきみこ、佐藤
