  title: お前をネバー思い出せないじゃんよ
  description: ダンディたちが宇宙人登録センターに持ち込んだのは、どこか古めかしい小さな箱。なかに珍しい宇宙人が入っていると主張するダンディだが、それは「開けるとすべてを忘れてしまう」という恐ろしい箱。しかもダンディはその箱をどうやって手に入れたか、記憶を失っていた。一方、ダンディたちを追うゲル博士もまた、なにかにとり憑かれたようにある数式を解き続けていた。しかもその数式には、驚くべき宇宙の真実が隠されていて…。この世には知ってはならないことがあるじゃんよ？<br><br>ダンディ:諏訪部順一／QT:佐武宇綺（9nine）／ミャウ:吉野裕行／ゲル博士:石塚運昇／ビー:畠山航輔／ペリー提督:銀河万丈／ハニー:ゆりん／スカーレット:桑島法子／ナレーション:矢島正明<br><br>総監督:渡辺信一郎／監督:夏目真悟／脚本:うえのきみこ、佐藤
