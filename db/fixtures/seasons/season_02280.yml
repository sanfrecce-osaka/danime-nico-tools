  description: 惑星プランタ??そこは古代より植物が生い茂る、緑豊かな星。そこでは知性を持ち進化した頭脳植物ヴェジムが、繁栄を享受していた…。「コードD」なる未登録宇宙人を追い求めて、この惑星を訪れることになった一同。しかし到着早々、ダンディはヴェジムたちに捕獲されてしまう。巨大な植物が繁茂するこの星に隠された秘密とは。そして「コードD」の正体とはいったい？
