  title: 掃除機だって恋するじゃんよ
  description: これまで、愛や恋といった“感情”とまったく無縁だった掃除機ロボットのQT。しかし彼はある日、ダンディに連れられて入った喫茶店「ブレックファスト・クラブ」??そこでQTが出会ったのは、美しい流線型を持ったコーヒーメーカーだった。自分のなかに生まれた“気持ち”の正体がよくわからないまま、足繁く喫茶店に通うようになるQT。しかしそのことが思わぬ事態を招き寄せる。機械にココロが生まれた瞬間、そのとき世界は変わるじゃんよ！<br><br>ダンディ:諏訪部順一／QT:佐武宇綺（9nine）／ミャウ:吉野裕行／ゲル博士:石塚運昇／ビー:畠山航輔／ペリー提督:銀河万丈／ハニー:ゆりん／スカーレット:桑島法子／ナレーション:矢島正明<br><br>総監督:渡辺信一郎／監督:夏目真悟／脚本:うえのきみこ、佐藤
