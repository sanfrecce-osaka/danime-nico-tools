  title: 依代
  description: "｢今日と明日、最高の学園祭にするために、全力を尽くしましょう｣｢ダーカーとの戦い｣と｢高校生｣というふたつの生活。さらに間近に迫った学園祭の準備や、リナの念願であった後夜祭の開催も決まり、その準備も含めてイツキの疲労は蓄積していた。生徒会の皆に気を使わせまいと気丈に振る舞うが、リナはその気遣いを察していた。アイカを呼び出しイツキの疲労の原因を問いただすが、お互いにピントのずれた受け答えを繰り返し、誤解が積み重なるだけだった。誤解を解く暇もないほどに忙しい生活、しかしそれでもイツキは尽力し、日々は巡っていく。そして、学園祭当日。生徒会長であるリナの校内放送とともに、清雅学園の学園祭は始まる。その裏でうごめく闇に、誰も気づかないまま……<br><br>橘イツキ:蒼井
