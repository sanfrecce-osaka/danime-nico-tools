  title: "｢はじめまして｣から始まるRPG"
  description: "｢橘イツキくん。本日付であなたを生徒会副会長に任命します｣ 時は2027年―― ｢橘イツキ｣は、全寮制の進学校｢清雅学園(せいががくえん)｣に通う高校二年生。ごく普通の生徒として平凡な高校生活を送っていた。二学期が始まって間もない頃、イツキは全校生徒の憧れの的であり、生徒会長の｢泉澄リナ｣から、突然生徒会の副会長に任命される。副会長としての最初の仕事は、人気オンラインゲーム｢ファンタシースターオンライン2｣が、学業に及ぼす影響について、調査することであった。イツキは戸惑いながらも｢PSO2｣の世界へと飛び込んでいく。そこで生まれる新たな絆も、物語も、今はまだ、なにも知らずに……<br><br>橘イツキ:蒼井
