  title: 戦力外通告
  description: "｢お前はもう手出しするな……足手まといだ｣フォトン能力に覚醒したイツキは、アイカの協力を受け、リアルに出現したダーカーを撃退する。そのままアイカに誘われた先は、PSO2の中。アークスシップの一室であった。アークス情報部司令のカスラから伝えられる数多の真実。にわかには信じがたい話にイツキは混乱しながらも、自分のやるべきことを理解していた。自分に力があるのなら、ダーカーと戦うためにその力を使う。勇壮な決意と共に、ダーカーとの戦いを繰り返すようになるイツキ。休めというアイカの言葉にも耳を貸さずに、溢れる力をそのままに振り回す。連戦連勝で有頂天になるイツキ。単独で出撃したイツキの前に姿を見せたダーカーは、いつもとは雰囲気が違っていた……<br><br>橘イツキ:蒼井
