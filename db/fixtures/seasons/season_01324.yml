- !ruby/hash:EpisodeHash
  episode_no: Quest 05
  title: アイカ
  description: "｢何かあの子、気になるのよね。放っとけないって言うか……｣PSO2内のNPC考察レポートの内容から、さらにイツキへの興味を深めるアイカ。今まで以上にイツキについて回るアイカの姿は、やがて二人が恋人同士なのではという噂を広めるまでになる。ある日、清雅学園の学園祭で使用する備品調達のため、イツキはリナと共に姉妹校の天星学院へと向かう。だが、そこにも当然のようにアイカがついてきていた。リナにまで、アイカと恋人なのではないかという噂が広まっていて、うんざりするイツキ。しかし、イツキとリナは、帰りがけに寄ったショッピングモールで、アイカの意外な姿を目撃する……<br><br>橘イツキ:蒼井
