- !ruby/hash:EpisodeHash
  episode_no: Quest 03
  title: ロールプレイ
  description: "｢こいつ、常連さんたちが言ってた……荒らしだ！｣イツキは｢PSO2｣の醍醐味であるマルチパーティープレイを体験するために、親友の｢茅野コウタ｣に｢PSO2｣を一緒に楽しむ仲間を紹介してもらう。キャラクターになりきる｢ロールプレイ｣に驚きつつも、協力することの楽しさを実感するイツキ。しかし、協力などせず粗暴な振る舞いで周りのプレイヤーに迷惑をかける｢荒らし｣プレイヤーもいると注意を促される。そしてある日パーティーを組んだプレイヤーは、一切協力する様子もなく、パーティーメンバーに対して暴言を吐くばかりだった。彼こそが、話に聞いていた荒らしプレイヤー｢ムサシ｣であった……<br><br>橘イツキ:蒼井
