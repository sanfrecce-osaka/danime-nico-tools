- !ruby/hash:EpisodeHash
  episode_no: Quest 04
  title: ファンタシースターオフライン
  description: "｢……私と一緒に行ってほしい所があるの｣リナに呼び出され、休日の予定を聞かれるイツキ。デートと確信し、一も二もなく承諾の返事をする。しかし後日、リナと二人で訪れたのは｢アークスファンフェスタ｣。｢PSO2｣のオフラインイベントであった。はじめてのイベント参加に目を輝かせるリナ。デートではなくてがっかりするイツキだったが、それまでオンライン上でしか会うことがなかった仲間たちと合流し、親睦を深める。リアルの人物像とゲーム内でのキャラクターのギャップに驚くなど、オフラインイベントの醍醐味を満喫するイツキ。一方PSO2内では｢SORO｣として｢ぼっち｣を貫いてきたリナは、仲間に馴染めず、イツキに置いて行かれたような気分になっていたが……<br><br>橘イツキ:蒼井
