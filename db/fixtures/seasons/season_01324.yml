- !ruby/hash:EpisodeHash
  episode_no: Quest 02
  title: 孤高の戦士
  description: "｢イツキ、お前はアークス失格だ！｣｢PSO2｣の楽しさを実感し、また生徒会副会長としても庶務に奮闘するイツキ。生徒会のメンバーから認められつつあるなか、会長のリナだけはその前のめりさを危惧していた。そんな中、イツキのクラスに帰国子女の｢鈴来アイカ｣が転校してくる。アイカはイツキに興味を持ち、常にイツキの後をつけ、様々な騒動を巻き起こしてしまう。リアルでのうっぷんをはらすように、PSO2にのめり込むイツキ。しかし、指南役のベテランプレイヤー｢SORO｣に周りを顧みないプレイをたしなめられてしまう。何故自分が怒られたのか、しばらく理解できずにPSO2と距離を置いてしまうイツキだったが、親友でありPSO2プレイヤーでもある｢茅野コウタ｣から、SOROの発言の真意を伝えられる……<br><br>橘イツキ:蒼井
