- !ruby/hash:EpisodeHash
  episode_no: Quest 08
  title: ターニングポイント
  description: "｢目覚めたか……｣PSO2の中で見かけた、ミカの姿。そして、ミカが帰ってきた後のアイカの不可解な言動。ひっかかりを覚えたイツキは、アイカのことを独自に調査し始める。はたからみれば、イツキがアイカを追いかけ回している状況。後夜祭の実現のために、リナと共に各部の部長を説得して回っている間にも、たびたびアイカとの関係が話題にあがる。PSO2の中でもフレンドに聞いて回るなど、ずっとアイカの姿を探すイツキに、リナは心がささくれだつのを感じていた。そんな中、PSO2プレイヤーがたびたび行方不明になっているという噂を聞く。先日のミカの失踪、そしてアイカの言動がイツキの脳裏をよぎる……<br><br>橘イツキ:蒼井
