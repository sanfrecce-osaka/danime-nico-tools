  title: ダークファルス
  description: "｢俺が先輩を連れて戻るまで、学園祭の事をお願いします！｣ダーカーの真の狙いは、橘イツキではなく、泉澄リナ。その事実に、イツキやアイカが気づいたときには、すでに遅かった。リナは、ダークファルスに支配され、その圧倒的な力をイツキやアイカに向ける。イツキの悲痛な呼びかけにも、一切応じずに。一時撤退し、清雅学園へと戻ってきたイツキ。自分に出来ることを自分自身に問いかけながら、生徒会室へと向かう。生徒会長の不在に、生徒会メンバーはこぞって浮き足立ち、イツキにその所在を問いかける。リナの念願は、学園祭の成功。戻ってきたときにがっかりさせたくない。その思いを胸に、イツキは生徒会メンバーに頭を下げる。リナは必ず連れて戻ってくると、告げて……<br><br>橘イツキ:蒼井
