  title: 禁じられたPSO2
  description: "｢あなたもよ。PSO2禁止｣生徒会の合宿で、生徒会メンバーと共に温泉にやってきたイツキ。しかもそこは、PSO2内でのフレンドが経営する旅館。羽を伸ばしつつ、PSO2を楽しもうと考えていた矢先に、リナから｢PSO2禁止｣を言い渡される。イツキは｢PSO2｣をはじめてからというものの、それにのめり込み、学校の成績が下がってしまっていた。温泉もそっちのけでリナの用意した問題集に囲まれることになるイツキ。勉強が一段落し、ようやく入れた露天風呂。しかしそこに、想像もしなかった闖入者が現れる……<br><br>橘イツキ:蒼井
