  episode_no: Quest 07
  title: 失踪
  description: "｢私……ちょっと、浮かれてたかも……｣生徒会長に就任したときから目標としていた、生徒主導による後夜祭の開催。その実現に向けて、リナは尽力し続けていた。副会長のイツキとともに学園の教師を説得し、ついには生徒の総意があれば開催を認めるといった言質をとりつけるに至る。順風満帆に思えたその裏で、事件は起こっていた。生徒会メンバーである｢近衛ミカ｣が突如、行方をくらましてしまう。失踪の原因を探るためにミカの部屋を訪れるリナ。誰もいないはずの部屋。しかしそこには、アイカが静かにたたずんでいた……<br><br>橘イツキ:蒼井
