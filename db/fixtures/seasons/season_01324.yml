  title: 境界を超えるRPG
  description: "｢学園祭を成功させる。生徒会長と一緒に。……そうだろう？ 副会長｣コウタをはじめとしたPSO2のフレンドたちの協力を受けて、イツキとアイカはダークファルスの元へとたどり着く。そのころ、リアルの世界では、生徒会メンバーやクラスメイトたちが、学園祭を成功させようと頑張ってくれていた。あとは、主役の帰還を待つのみ。しかし、そのために越えなければならないものは、あまりにも巨大で圧倒的だった。イツキもアイカも、依代を得て圧倒的な力を振るうダークファルスから、リナを救い出す手だてを見いだせずにいた。アークスの総攻撃の時刻も迫り、一刻の猶予もない。一か八か、イツキはダークファルスの内へと飛び込み、リナの救出を試みる……<br><br>橘イツキ:蒼井
