title: あぃまぃみぃ！ストロベリー・エッグ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/26/5/23265_1_8_8b.png?1582249477000
outline: 坂の途中にある古びた下宿・五地荘に越してきた青年・天和響。「俺、教師になりたいんです！」と夕日に吠えるが、職もなければ金もない。大家のるるばあさんは、家賃回収のため容赦なくマグナムを構える。坂の上の門構えも立派な学校、青鞜三ノ宮学院中等部に職を求めて乗り込んだ響であったが、女尊男卑の学院長にきっぱり「我が校は女性教師しか採用致しません。」と門前払いをくらう。途方にくれる響に、るるばあさんが不気味に囁いて・・・ここから始まる大変身！ルージュにチーク、ブラにスカート、仕上げは首にチョーカーつけて、みるみる内に見目麗しい「天和ひびき」の出来上がり！さあ学院長とのリターンマッチ！ひびきに課された採用試験は、50mを転ばずに走れない14歳の女の子・樟葉楓子とのマンツーマン公開模擬授業であった。
  女装の男性＝教師と、14歳の女の子＝生徒…。学校にいるときゃ女と女、課外授業は男と女、教師と生徒は女と女、男と女は10歳違い！！
