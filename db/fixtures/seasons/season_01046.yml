title: 東京喰種トーキョーグール√A
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/29/6/20296_1_6.png?1439427494000
outline: "――これは「絶望」に囚われた、青年の物語――人間の死肉を喰らう怪人“喰種”が潜む街――東京。大学生のカネキは、ある事故がきっかけで“喰種”の内臓を移植され、半“喰種”となる。人を喰らわば生きていけない、だが喰べたくはない。人間と“喰種”の狭間で、もがき苦しむカネキ。どちらの世界にも「居場所」が無い、そんな彼を受け入れたのは“喰種”芳村が経営する喫茶店「あんていく」だった。そしてカネキは自らが“喰種”と人間、ふたつの世界に「居場所」を持てる唯一人の存在であると知る。互いが歪めた世界を正すため、カネキは“喰種”と人間の想いが交錯する迷宮へと立ち入るが…。――僕は“喰種”だ――全てを守れる「強さ」を欲したカネキが取った究極の選択は、自らの人間的な部分を葬り“喰種”として生きることだった。走り出してしまった決意。暴走する優しさ。「強さ」の果てに、カネキが見たものとは…？原作者・石田スイが紡ぎ出す、もうひとつの「東京喰種」が幕を開ける。"
