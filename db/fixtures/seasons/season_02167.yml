title: セキレイ
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/71/1/20711_1_6.png?1551263409000
outline: "｢さぁ、始めようか―― 新しい神話を 可憐な戦記を 奇跡の恋物語を――｣2020年、新東帝都にそびえ立つビルの屋上で、一人の男がそう宣言した。それは｢鶺鴒計画｣の始まりを告げる合図。“セキレイ”と呼ばれる108羽の可憐な戦士たちは、自らの主・葦牙(アシカビ)を求めて人の世へと放たれた――――自らの想いを賭けて、最後の一羽と成る為に。｢ごめん、今年もダメだった・・・｣憧れの都会に上京したものの、大学受験に失敗したさえない浪人生・佐橋皆人。彼は、やりたい事も無く・親しい友人もおらず・ましてや彼女なんているわけもない、いわゆるヘタレ。しかもその日、2浪が決定したばかりだった。厳しい現実に、落ち込みながら帰路に付く皆人。そんな彼の前に、突然、空から謎の美少女が降ってきた。彼女の名は“結”。自らを“セキレイ”と名乗る彼女は、運命の相手“葦牙”として皆人を選んだのだった。｢私、皆人さんのために闘います!｣そして皆人と結の絆が刻まれたとき、物語は動き始める――これは、人とセキレイが織り成す、新しい神話
  これは、セキレイ達が繰り広げる、可憐な戦記 これは、運命の相手と紡ぎ出す、奇跡の恋物語。全ては、愛する者と永遠に婚ぐ為に――――――"
