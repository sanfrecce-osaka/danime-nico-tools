  episode_no: 第壱羽
  title: "「セキレイ」"
  description: 2020年、日本国首都の新東帝都で、巨大企業M・B・I社長の御中広人により、極秘プロジェクト｢鶺鴒計画｣が発動される。それは、新東帝都に放たれた108羽のセキレイとそのパートナーである葦牙が、生き残りをかけて闘うというものだった。そんなある日、大学受験で2度目のサクラチルを味わった平凡でさえない主人公・佐橋皆人に、空から謎の美少女が落ちてきた！その少女の名前は結。彼女は不思議な少女たちに追われていた。そんな結を必死に助けようとする皆人。すると、皆人の優しい姿に胸の高鳴りを感じた結は、突然、皆人にキスをする！そして結の背中に浮き上がる鶺鴒紋。実は結は、新東帝都に放たれた108羽のセキレイの1羽。そして、結が皆人とのキスで羽化したことにより、皆人は彼女の葦牙に選ばれたのであった！果たして皆人の運命は！？<br><br>佐橋皆人:立花慎之介／結:早見沙織／月海:井上麻里奈／草野:花澤香菜／松:遠藤綾／浅間美哉:大原さやか／篝:甲斐田ゆき／瀬尾香:小西克幸／光:根谷美智子／響:根谷美智子／うずめ:生天目仁美／風花:ゆかな／鴉羽:朴璐美／御子上隼人:福山潤／御中広人:関俊彦／高美:伊藤美紀／佐橋ユカリ:阿澄佳奈／椎菜:石塚さより／秋津:小林ゆう／蜜羽:福山潤<br><br>原作:極楽院櫻子／掲載:ヤングガンガン(スクウェア・エニックス刊)
