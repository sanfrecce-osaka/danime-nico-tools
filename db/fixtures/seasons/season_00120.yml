outline: |-
  【47都道府犬R】ご当地犬達のゆるゆるショートコメディ!登場するのはご当地の名物をかたどった犬達。自分の個性(都道府県の特徴)を最大限にアピールしつつ、他犬とともに風変わりな毎日を過ごします。
  【にゃ～めん】猫型天使たちが、がんば・・・・らない自由気ままな日々。天界にあるという女子高校、天界第一女子高校(略して天一)の第104期生8人は、神の手よるものか事故なのか、とつぜん地上へ遣わされることとなった!そして、彼女たちの身体を襲う異変。神は彼女たちに何をさせようというのか?彼女たちの学校の単位はどうなるのか?天界へ帰る方法や地上に遣わされた目的をもとめて、彼女たちのユルい自分探しの旅がはじまった。
