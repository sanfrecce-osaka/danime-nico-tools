  title: キャシャーン！新造人間誕生？！／ボヤッキー、ヤッターワンを拾う／スタイリッシュハクション大魔王／剛とミチ ドライブデートでGoGoGo／アトム グレる　他
  description: 地下の秘密基地で我が息子鉄也を新造人間キャシャーンとして融合装置に送り込んだ東博士。志願してキャシャーンになることを決意し、融合装置に入る鉄也であったが…／スクラップ工場で使えそうな部品を探しているボヤッキー。そこになぜかヤッターワンが…。どうやら故障しているらしく、メカ好きのボヤッキーはほっとけなくなっていき…／カンちゃんのクシャミにより壺から出てきたハクション大魔王。ところが出てきたのは、なぜかめちゃくちゃ痩せてスタイリッシュになった大魔王。やけに熱血漢な大魔王でなんだかおかしなことに…／三船剛とガールフレンドのミチがマッハ号に乗ってドライブデート中。長いつき合いとマンネリ感が出てきた二人。会話がなくなり、マッハ号のダッシュボードを開けるミチ。そこにはあるものが…／お茶の水博士に研究所に呼び出されたアトム。頭を見ると髪の色が明るくなっている。どうやら思春期で反抗期になり、グレてしまったアトム。でも、どこかグレきれていないにアトムにお茶の水博士が不満を聞き出すと…　他<br><br>東鉄也:三嶋浩二／東光太郎博士:サノシュンスケ／ボヤッキー:森りょういち／ヤッターマン2号:藤井智子／ハクション大魔王:サノシュンスケ／カンちゃん:藤井智子／三船剛:坪谷光昭／志村ミチ:藤井智子／アトム:清野由佳理／お茶の水博士:三嶋浩二／サファイア:サノシュンスケ／チンク:藤井智子／写楽保介:清野由佳理・サノシュンスケ／ヒゲおやじ:松本剛／マグマ大使:三嶋浩二／ブラック・ジャック:松本剛／キャシャーン:三嶋浩二／トリトン:藤井智子／ルカー:垣内由香／ボヤッキー:森りょういち／ブラック・ジャック:松本剛<br><br>【メインスタッフ】監督:森りょういち／アニメーション:株式会社FOREST
