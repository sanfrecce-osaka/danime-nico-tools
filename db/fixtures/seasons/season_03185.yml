outline: アニメ好きのロードレース初心者・小野田坂道は、主将・金城真護率いる総北高校自転車競技部の一員として、とうとうインターハイに出場することになった。初めての大舞台に、選手としての重圧を感じる坂道だが、自分に与えられた役割を全うすることを決意。王者・箱根学園、不気味なダークホース・京都伏見など強敵揃いの中、いよいよインターハイがスタートする。しかし、予期せぬハプニングが坂道を襲い、レースは予測不可能の展開に…。はたして、田所迅・鳴子章吉と泉田塔一郎の熾烈なスプリンター対決、巻島裕介と東堂尽八の宿命のエースクライマー対決の行方は！？インターハイ初日のラストを飾る金城真護・今泉俊輔と福富寿一・荒北靖友によるゴール争いの結果（リザルト）はいかに！？更に、御堂筋翔が驚異的な走りで坂道たちに迫り来る…。この夏最も熱い大舞台（インターハイ）が今、幕を開ける！！
