  title: オルブド区外壁
  description: ヒストリアはロッドに逆らい、エレンを連れて礼拝堂から脱出しようとする。すると、床にこぼれた薬品を体内に取り入れたロッドが巨人化してしまった。その衝撃で飛ばされるヒストリアと拘束されたままだったエレンを、駆けつけた調査兵団の仲間たちが救う。そうしている間にもロッド巨人の体は形成されていき、その大きさは超大型巨人をも超えるものとなった。仲間が危機に直面したとき、エレンは再び自分を信じることを選択する。<br><br>エレン:梶裕貴／ミカサ:石川由依／アルミン:井上麻里奈／コニー:下野紘／サシャ:小林ゆう／クリスタ:三上枝織／ジャン:谷山紀章／ライナー:細谷佳正／ベルトルト:橋詰知久／ハンジ:朴璐美／エルヴィン:小野大輔／リヴァイ:神谷浩史／ケニー・アッカーマン:山路和弘／ロッド・レイス:屋良有作<br><br>原作:諫山
