  episode_no: 第44話
  title: 願い
  description: ロッドが語るレイス家の真実。何代にもわたって受け継がれてきた巨人の力は今、エレンの中にあるという。ヒストリアは叫ぶ、その力を手に入れ世界の歴史を継承し、この世から巨人を駆逐することこそが自分の使命だと。一方、真実を知ったエレンは償いきれない罪を犯してしまったと涙を流し、人類の命運をヒストリアに託す覚悟を決める。そんなエレンの想いを受けたヒストリアは、ロッドのもくろみ通り巨人化してしまうのか？<br><br>エレン:梶裕貴／ミカサ:石川由依／アルミン:井上麻里奈／コニー:下野紘／サシャ:小林ゆう／クリスタ:三上枝織／ジャン:谷山紀章／ライナー:細谷佳正／ベルトルト:橋詰知久／ハンジ:朴璐美／エルヴィン:小野大輔／リヴァイ:神谷浩史／ケニー・アッカーマン:山路和弘／ロッド・レイス:屋良有作<br><br>原作:諫山
