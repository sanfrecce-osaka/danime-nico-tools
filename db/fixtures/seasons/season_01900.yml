  description: ヒストリアの戴冠から２か月。牧場で孤児たちの面倒を見るヒストリアは、人々から親しみを込めて「牛飼いの女神様」と呼ばれていた。調査兵団ではエレンが得た硬質化の能力に関する実験が行われ、対巨人兵器の開発に成功する。度重なる実験は体に大きな負担を強いるものだったが、エレンは、巨人を一掃できるなら自分の身が削られることなどいとわない覚悟を見せる。そして、ある人物のことを思い出すのだった。<br><br>エレン:梶裕貴／ミカサ:石川由依／アルミン:井上麻里奈／コニー:下野紘／サシャ:小林ゆう／クリスタ:三上枝織／ジャン:谷山紀章／ライナー:細谷佳正／ベルトルト:橋詰知久／ハンジ:朴璐美／エルヴィン:小野大輔／リヴァイ:神谷浩史／ケニー・アッカーマン:山路和弘／ロッド・レイス:屋良有作<br><br>原作:諫山
