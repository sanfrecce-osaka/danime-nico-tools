  description: エレンは仲間を守ることができたが、同時にロッド巨人も地上に出てきてしまった。高熱を発し、周囲の木々を焼きながら、ロッド巨人はゆっくりと歩みを進める。その先にはオルブド区があるが、エルヴィンはあえて避難指示を出さずに巨人を迎え撃つ作戦を立てる。被害がウォール・シーナの中心部にまで及ぶことを防ぐためにオルブド区の住民をおとりにしつつ、ひとりも死傷者を出さないという困難な戦いに、調査兵団が立ち向かう。<br><br>エレン:梶裕貴／ミカサ:石川由依／アルミン:井上麻里奈／コニー:下野紘／サシャ:小林ゆう／クリスタ:三上枝織／ジャン:谷山紀章／ライナー:細谷佳正／ベルトルト:橋詰知久／ハンジ:朴璐美／エルヴィン:小野大輔／リヴァイ:神谷浩史／ケニー・アッカーマン:山路和弘／ロッド・レイス:屋良有作<br><br>原作:諫山
