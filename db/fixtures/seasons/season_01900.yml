  title: 罪
  description: どれほどの時間が経ったのか。礼拝堂の地下で目を覚ましたエレンの体は鎖で拘束され、目の前にはすべての記憶を取り戻したというヒストリアが、ロッドと並び立っていた。ロッドとヒストリアの手が背中に触れたことで、エレンの脳内に浮かび上がってくる忌まわしき記憶。それは、５年前のある夜にレイス家を襲ったという悲劇の真相だった。あの夜、ロッドから家族を奪ったのはエレンの父、グリシャ・イェーガーだというのだが……。<br><br>エレン:梶裕貴／ミカサ:石川由依／アルミン:井上麻里奈／コニー:下野紘／サシャ:小林ゆう／クリスタ:三上枝織／ジャン:谷山紀章／ライナー:細谷佳正／ベルトルト:橋詰知久／ハンジ:朴璐美／エルヴィン:小野大輔／リヴァイ:神谷浩史／ケニー・アッカーマン:山路和弘／ロッド・レイス:屋良有作<br><br>原作:諫山
