  title: 回答
  description: ついに調査兵団の命運が尽きようとしていた。中央憲兵に追い詰められ、エルヴィンの処刑が執行されようとしていたのだ。王の間にて、最後の裁判を受けるエルヴィン。調査兵団を失うということは、人類の矛を失うことを意味する。――エルヴィンの主張に誰も耳を貸そうとせず、処刑台へと連行されそうになった矢先に、超大型巨人と鎧の巨人がウォール・ローゼを突破したとの情報が入る。はたして、人類の未来を託すべきは誰なのか!?<br><br>エレン:梶裕貴／ミカサ:石川由依／アルミン:井上麻里奈／コニー:下野紘／サシャ:小林ゆう／クリスタ:三上枝織／ジャン:谷山紀章／ライナー:細谷佳正／ベルトルト:橋詰知久／ハンジ:朴璐美／エルヴィン:小野大輔／リヴァイ:神谷浩史／ケニー・アッカーマン:山路和弘／ロッド・レイス:屋良有作<br><br>原作:諫山
