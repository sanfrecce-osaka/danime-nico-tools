title: 進撃の巨人 Season 3
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/20/0/22200_1_6.png?1551350127000
outline: 百年の長きに渡り人類と外の世界を隔ててきた壁。その壁の向こうには見たことのない世界が広がっているという。炎の水、氷の大地、砂の雪原……。本の中に書かれた言葉は、少年の探究心をかき立てるものばかりだった。やがて時が過ぎ、壁が巨人によって壊された現在、人類は一歩ずつ世界の真実へと近づこうとしている。巨人の正体は何なのか？何故、壁の中に巨人が埋まっていたのか？巨人化したエレン・イェーガーが持つ「座標」の力とは？そして、ヒストリア・レイスはこの世界の何を知るのか？エレンら104期兵を加え、新たな体制となったリヴァイ班。行動を開始した彼らの前に、最強最悪の敵が立ち塞がる。
