  title: "#1・#2"
  description: "＃1：(gdgdティータイム)『睡眠』8時間も寝たのに眠くなっちゃうピクピク。『どうしたら眠くなくなるんだろうね？』 ピクピクの疑問にシルシルとコロコロが答えていくのだが・・・。(メンタルとタイムのルーム)魔力の弱い妖精たちでも自由に魔法を使える特殊な部屋。この｢メンタルとタイムのルーム｣で魔法を使ったしりとりを始めると・・・。(アフレ湖)違う世界が見える｢アフレ湖｣を覗くと、そこには｢超兄貴｣の姿が・・・！／＃2：(gdgdティータイム)『小さな幸せ』四つ葉のクローバーを見つけてご機嫌のピクピク。｢小さな幸せ｣を話しているうちに話はどんどん深くなり・・・。3人にとって、また妖精にとって｢小さな幸せ｣とは！？そして最後にはピクピクの涙が・・・。(メンタルとタイムのルーム)魔力の弱い妖精でも自由に魔法の力を使える部屋｢メンタルとタイムのルーム｣で｢運動会の新しい競技を考えてみることに・・・。壮大なバンジージャンプを使っての｢パン食い競争｣から始まるが、果たしてその結末は・・・。(アフレ湖)違う世界が見える｢アフレ湖｣を覗くと、そこには巨大なニワトリが・・・。結びで発する、まさかの｢滲みでるエロス｣とは一体！？<br><br>企画・映像監督・キャラデザイン:菅原
