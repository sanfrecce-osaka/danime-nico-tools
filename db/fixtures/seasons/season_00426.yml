- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: "#7・#8"
  description: "＃7：(gdgdティータイム) 『一日一善』ひょんなことから｢一日一善｣に目覚めたシルちゃん。ベストな｢一日一善｣をめぐって議論が白熱するのだが・・・コロちゃんの切り返しに、ますます悩みが増えてしまうピクちゃん&amp;シルちゃん。｢一日一善｣｣は思うより難しい？(メンタルとタイムのルーム)今回の｢メンタルとタイムのルーム｣ではドミノ仕掛けの巨大装置を使って遊ぶが・・・結局遊ばれちゃった！？(アフレ湖)違った世界を覗ける｢アフレ湖｣、そこには黒い鎧をまとったイケメンが！だがイケメン関係なしで、妄想は明後日の方向へ・・・／＃8：(gdgdティータイム)
    『ことわざ』日常良く使われる｢ことわざ｣が、何故か気になり始める妖精たち・・。すったもんだの挙句に話は堂々巡り。お後がよろしいようで・・・。(メンタルとタイムのルーム)インターネットの｢生放送｣を使い、妖精の森を知ってもらおうと、あの手この手で魔法を繰り出して視聴者を虜にしようとする妖精たち。｢妖精の森PR大作戦｣！！だが、その結末は・・・。(アフレ湖)※今回はお休みです！<br><br>企画・映像監督・キャラデザイン:菅原
