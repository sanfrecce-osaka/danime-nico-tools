  title: "#3・#4"
  description: "＃3：(gdgdティータイム)『ウワサ』くしゃみが止まらないピクちゃん。くしゃみをすると誰かがウワサしているというウワサが・・・。まことしやかに流れるピクちゃんのウワサとは！？(メンタルとタイムのルーム)魔力の弱い妖精たちでも自由に魔法を使える特殊な部屋。前回の反省を活かし、今度こそ｢新しい競技｣を考えてみることに！(アフレ湖)違う世界を見ることができる｢アフレ湖｣を覗くと、そこには奴が！妖精たちのテンションを惑わせるのはヤツの魔力なのだろうか！？／＃4：(gdgdティータイム)『ナミダ』昨晩泣いて目が腫れちゃったピクちゃん。ナミダって悲しい時も嬉しい時も流れる不思議なもの・・・。そんなナミダの話から、ある陰謀が発覚する・・・。(メンタルとタイムのルーム)魔力の弱い妖精たちでも自由に魔法を使える特殊な部屋。今回は妖精たちが｢RPG｣の世界へ！そこに待ち受ける猛者とは一体・・・。(アフレ湖)違う世界が見える｢アフレ湖｣を覗くと、そこには壮絶なバトルを繰り広げる男が二人・・・。<br><br>企画・映像監督・キャラデザイン:菅原
