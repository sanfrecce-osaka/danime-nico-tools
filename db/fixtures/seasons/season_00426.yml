- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: "#9・#10"
  description: "＃9：(gdgdティータイム)『趣味』森のおうちでのティータイム、今回はそれぞれが好きな｢趣味｣について考える。面白い趣味はないものか・・・と話は弾むが、コロちゃん発案の｢一ひねり｣で意外な展開に・・・。(メンタルとタイムのルーム)妖精たちが思い馳せる｢憧れのおうち｣がテーマ。ピクちゃんは可愛らしい｢お菓子のおうち｣を魔法で繰り出すが、よ～く見てみると妙な趣味の素材がそこには使われている・・・。コロちゃんが魔法で繰り出したその家はかの有名ゲームの雰囲気たっぷり、でも楽しいだけでは終わらず・・・。(アフレ湖)｢七色マン｣が登場。妖精たちは思い思いにアフレコに興じるが・・・。コロちゃんのニッチ過ぎる話題提供が爆笑を誘うハメに・・・。／＃10：(gdgdティータイム)
    『最後の3日』地球滅亡までの3日間～何をするのか・・・壮大なテーマをもとに妖精たちのお茶会は始まるが、どうも会話は斜め上の奇想天外な方向へ進みだす・・・。(メンタルとタイムのルーム)今回のメンタルとタイムのルームは妖精たちの考える｢ドッキリ｣をテーマに送るのだが、最後のドンデン返しにまさかの展開が待っているとは・・・。(アフレ湖)ホラー的クリーチャーの登場に、あらゆる角度からのアフレコが展開されハイテンションで進んでいくが・・・。<br><br>企画・映像監督・キャラデザイン:菅原
