  title: "#11・#12"
  description: "＃11：(gdgdティータイム) ※今回の｢gdgdティータイム｣はお休みです。(メンタルとタイムのルーム)今回のメンタルとタイムのルームは、“あらゆる敵を想定した｢危機回避マニュアル｣”を作ろうと妖精たちが試みる。難敵たちの登場の前に、妖精界に歴史を刻むマニュアルは果たしてコンプリートできたのであろうか・・・。(アフレ湖)違う世界を覗き見ることができる｢アフレ湖｣。4度目の登場となるヤツに絶叫！レギュラーキャラクターに仕上げんばかりのアフレコで大盛り上がり!／＃12：※最終話特別回
    時は流れ10年以上を経た森のおうち。妖精たちは人間とのわだかまりのために離ればなれになってしまっていた。引き裂かれた過去を哀しみながらコロコロはたたずむ・・・。そこへ残されたピクピクのステッキが光を放つ！希望への導きか・・・、友だちとの再会は叶うのか・・・。そして・・・｢gdgd妖精s｣は本当に終わってしまうのであろうか・・・。<br><br>企画・映像監督・キャラデザイン:菅原
