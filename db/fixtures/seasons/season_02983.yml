outline: 日本の南方に浮かぶ緑豊かな島、南十字島。ある夜、この島の浜辺に、ツナシ・タクトというひとりの少年が辿り着いた。本土から身一つで泳いでやって来たという、この少年は、島にある南十字学園高等部へと入学。明るく前向きな性格で、アゲマキ・ワコやシンドウ・スガタら、個性豊かな学園の生徒たちと出会い、交流を深めていく。だが、この南十字学園には大きな秘密が隠されていた。地下に眠る、巨大な人型の像｢サイバディ｣。約20対ほどあるというこの巨大な像をめぐって、人々はみなそれぞれに秘密を抱えていた。“綺羅星十字団”を名乗る、謎の秘密結社の暗躍。巫女たちの歌声。そしてタクト自身もまた、大きな秘密を抱えていた・・・・・・。青い空と青い海に囲まれた南国の島を舞台に、恋あり夢あり友情ありの｢青春の謳歌｣が今、始まる。
