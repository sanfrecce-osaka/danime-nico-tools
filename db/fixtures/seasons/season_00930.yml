  title: "｢乙女の真心｣／｢理想の愛｣"
  description: 家にお弁当を忘れてきてしまったこはるんは、昼休みの混雑している購買でパンをめぐる争奪戦に巻き込まれてしまう。放課後は部室で引き続き新たなるクラブ活動を4人で模索。なぜか今回は先輩たちの“昭和臭”が満載、困惑するこはるん。体育館ではこはるんの恥ずかしい◯◯を皆で奪い合う！？／学園ものアニメには欠かせない｢学園祭｣､桃成高校に入学して初めての学園祭に心躍らせるこはるん｡しかしそんなこはるんの想いを打ち砕くような､ある“裏事情”を知らされてしまう｡放課後は部室で引き続き新しい部活を模索するてさぐり部の4人｡あおいの偏見は回を重ねるごとにエスカレートしていく模様｡暴露されるゆあ部長の｢おパンツ事情｣に部員一同が困惑してしまう｡<br><br>鈴木結愛:西
