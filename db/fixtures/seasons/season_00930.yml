  episode_no: "＃1／＃2"
  title: "「歓迎」／｢純粋な愛情｣"
  description: 新入生の部活勧誘で盛り上がる桃成高校。｢てさぐり部｣部長の鈴木結愛は持ち前の明るさで張り切って新入部員の勧誘をしようとするが、幼なじみの副部長・佐藤陽菜から今後の部の方向性を左右する重大な疑問を投げかけられる。部員たちの苦悩の末、2年生の高橋葵の提案によって連れて来られた新入生、田中心春。心春は｢自分らしい部活｣とはいったい何なのか、という悩みを抱えていた。桜のもと、一期一会で出会った4人の女子高生たちによる12ヶ月間の部活生活が幕を開けた。／新入生・田中心春につけられた愛称は｢こはるん｣。ある日の昼休み、こはるんがいる1年生の教室に集まるてさぐり部の先輩たち。こはるんに対して抱えていた、ある“不安”を解消するためにやってきたと言うのだが…。放課後は部室に集まり、引き続き新たなクラブ活動を4人で模索。サッカー部をベースに新しい部活を発案し、体育館で実践する事になるものの、こはるんは先輩部員たちに翻弄される。<br><br>鈴木結愛:西
