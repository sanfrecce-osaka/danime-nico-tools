  title: "｢内気｣／｢エゴイズム｣"
  description: 運動部の部員たちから無茶振りをされてしまう機会が多いという､とある部活をベースに新しい部活を模索するてさぐり部メンバー4人｡最終的にはゆあ部長の暴走に､いつもは冷静なはずのひーなを筆頭に部員たちは大慌て｡体育館での実践ではこはるんがこれまで以上の恥ずかしめを受けてしまうことに……｡／部室の大掃除を終え､不用なものをゴミ捨て場に運ぶてさぐり部メンバー4人｡3年生たちもあまり来ることのないというゴミ捨て場だが､来たときには必ずしなければいけない｢暗黙のルール｣を教わるこはるん｡放課後の部室ではこはるんの他愛もない世間話に目くじらを立て始めるあおい｡今回はそんな導入から｢ある部活｣について模索し始めるも､思わぬ展開からきちんと模索しきれずに終わってしまう……｡<br><br>鈴木結愛:西
