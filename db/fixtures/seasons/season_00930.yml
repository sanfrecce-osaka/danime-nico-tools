  title: "｢憧れ｣／｢淋しい愛情｣"
  description: 7月から夏服に衣替えをした桃成高校。こはるんがひーなのある“異変”に気がついたことから、制服に隠された恐るべき｢秘密｣が明らかに。放課後は部室で引き続き新たなるクラブ活動を4人で模索。先輩部員の豊富な知識と奇抜な発想に圧倒されるこはるん。そして最終的に、勢いのみで事態を集収しようとするあおいに苦言を呈するゆあ部長。／2学期が始まった桃成高校。放課後、てさぐり部の部室では引き続き新しい部活を模索する。男女が共に在籍する部活に表情を曇らせるあおい。恋愛要素に憧れるこはるんの乙女チックな提案にひーなは…。体育館では学友の園田萌舞子たちとともに楽器を使ったある挑戦をおこなう。ゆあ部長の指揮にまたしても困惑するこはるん。<br><br>鈴木結愛:西
