- !ruby/hash:EpisodeHash
  episode_no: "＃3／＃4"
  title: "｢移り気｣／｢威厳｣"
  description: 入学して2ヶ月が経つも、まだまだこの桃成高校の様々な｢お約束｣が信じられない田中心春(こはるん)。学校にいる生徒たちのとある特徴に気づいたこはるんは、先輩たちに信じられないような事実を聞かされ衝撃を受ける。放課後は部室で引き続き新たなるクラブ活動を4人で模索。今回も先輩部員たちの想像を裏切る知識や発想に振り回されるこはるん。体育館では将棋をベースにした新競技で2年生の高橋葵(あおい)と対戦、果たしてこはるんはあおいに勝てるのか！？／鈴木結愛(ゆあ部長)が生徒会の副会長を務めていた事実に恐縮するこはるん、果たして生徒会とてさぐり部はどんな関係があるのか？こはるんの謎は深まるばかり。部室では、恥じらうこはるんに迫る先輩部員たち。今後、3人の先輩部員を｢お姉様｣と呼ぶことに。そして放課後は引き続き部室で新しい部活を考案、次から次へと想像が広がる中、突如意を決したように席を立つゆあ部長は一体何を始めるのか！？<br><br>鈴木結愛:西
