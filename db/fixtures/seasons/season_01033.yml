title: トランスフォーマー 超神マスターフォース
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/49/1/11491_1_8_8b.png?1551182735000
outline: 闇の総統デビルZに支配されたデストロンが人間に秘められた未知の超魂パワーを巡り、地球を狙って行動を開始した。地球人に変身する能力を得たサイバトロンプリテンダーたちは地球人の少年少女たちをヘッドマスターJr.に任命し、デストロンを迎え撃つ。そして、協力してデストロンプリテンダーやデストロンヘッドマスターJr.と対決する。サイバトロン有利に戦況が進むが、デストロンはゴッドマスターを投入し、その圧倒的な力にサイバトロンの戦士たちは苦戦する。サイバトロンは、各地を捜索して世界に散らばるゴッドマスターを見つけ出し味方に引き入れる。そしてサイバトロンのゴッドマスターに選ばれた青年ジンライは、スーパージンライを経てサポートロボのゴッドボンバーと合体、ゴッドマスター総司令官ゴッドジンライへパワーアップした!仲間のゴッドマスターと共に、悪に関与するデストロンのゴッドマスター達と死闘を繰り広げるのだ。
