outline: 英国・ウェールズの魔法学校を卒業し、魔法使い見習いとなった10歳の少年ネギ・スプリングフィールド。彼は、父親のような最上級の魔法使い｢マギステル・マギ｣になりたいと願い、日本にある麻帆良学園へと修行のために派遣されることになった。生徒数3万人以上、広大な敷地内に大学から幼稚園までのあらゆる教育施設、さらには学生寮、病院、レストラン、巨大アーケードまで、なんでも揃っている巨大学園都市・麻帆良学園。その女子中等部2年A組の担任になったネギだが、さっそくクラスの女の子から｢お子ちゃま先生｣と、先生の威厳もなく子供扱い。それどころか、魔法使いであるとバレると厳罰となってしまうにもかかわらず、初日からいきなり自分のクラスの生徒である神楽坂明日菜に、魔法使いであると感づかれそうになったり、空き部屋がないからと、女子寮にある明日菜と近衛木乃香と相部屋になったりと苦労の連続！さらに謎のドラキュラ事件も勃発。生徒のために戦うことになったネギ先生だが、彼らの信頼を得ることができるのか？
  そして、この修行を乗り越え、父親のような｢マギステル・マギ｣へと辿り着くことができるのか？
