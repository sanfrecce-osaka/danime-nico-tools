  title: サスケ真伝 来光篇 風心（フウシン）
  description: 大蛇丸の導きで闘技場（コロシアム）へとやってきたサスケは、事件の手掛かりを知るという御屋城（おやしろ）エンをおびき出す為、御屋城の手札と対決を迫られる。しかし、そこにも起爆人間が出現しサスケを襲う。試合は中断となり、御屋城に会うチャンスを失ったかに思われたが、写輪眼（しゃりんがん）を持つサスケに興味を持った御屋城は自らサスケに接触してくる。そこでサスケは今回の事件に意外にも“うちは一族”が関係していることを知らされる。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
