  title: サスケ真伝 来光篇 血龍眼（けつりゅうがん）
  description: ついに風心の正体を突き止めたサスケは、事件の全貌を聞き出すため風心と戦い、追い詰めていく。風心の記憶を写輪眼で覗き見ようとしたその瞬間、またもや巨大な赤眼（せきがん）の幻術トラップが襲いかかりサスケは気を失ってしまう。目が覚めるとそこには誰もおらず、命からがら逃げたと思われる風心の足跡が雪の上に残っていた。それを辿ってゆき真っ赤な池が煮立ち湯気を上げる、到底人が住めるとは思えない“地獄谷”へとサスケは辿り着く。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
