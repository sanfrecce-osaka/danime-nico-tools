  title: 木ノ葉秘伝 祝言日和 極秘任務の行方
  description: ナルトの結婚式が間近に迫る中、仲間たちは着々と結婚祝いを用意しカカシから発令された極秘任務を達成していた。しかしまだ誰にも明かされていない極秘任務の真の目的は――祝いの品を見定めナルトとヒナタの結婚式に出席できる者を決める事。発令したものの、皆が一生懸命集めた品を見てカカシは「本当にこれでいいのだろうか…」と思い悩む。そんな中、極秘任務の真の目的を知ってしまったサクラやキバ達は怒り、カカシに詰め寄るのだった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
