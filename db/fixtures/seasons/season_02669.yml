  title: サスケ真伝 来光篇 起爆人間
  description: ナルトとサスケが終末の谷で激突したラストバトル。その後、第四次忍界大戦は終結し、サスケは過去に犯した罪を償うため一度も木ノ葉隠れの里に帰ることなく一人旅を続けている――そんな折、木ノ葉隠れの里では忍が行方不明になる事件が勃発。六代目火影となったカカシやナルトが危惧する中、今度は謎の忍たちが里を襲撃する。この贖罪の旅の果てに、サスケが見る未来とは――<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
