- !ruby/hash:EpisodeHash
  episode_no: 第七百十七話
  title: 木ノ葉秘伝 祝言日和 風影の御祝
  description: 五影会談のため、木ノ葉隠れの里に集結する五影たち。オオノキや雷影はナルトが結婚することを聞きつけており、すでに祝いの品を用意していた。しかしまだ用意をしていない我愛羅は、結婚祝いなど選んだことがなく何が良いのかわからない。風影として盛大に祝えばいいと周りがアドバイスをしてくれるが、ビーの情報によれば雷影は“雲隠れの舞”を踊るらしい。これは我愛羅も踊りで対抗するしかないとカンクロウが言い出すのだが、果たして我愛羅は…？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
