  title: 木ノ葉秘伝 祝言日和 最後の任務
  description: シノとキバはまだ何を贈ればよいか決めていなかった。二人はヒナタと同じ第八班のメンバー。ヒナタは結婚という道を選び、キバは火影になるという目標に向かって突き進んでいる。しかしシノはまだ、これから先の事を何も決めていない。ヒナタが結婚するとなれば、これから一緒に行動することも少なくなり、この極秘任務が“第八班としての最後の任務”になる。前へ向かって進んで行く二人とは違い、何も決まらないままシノはこの最後の任務へと赴くが…。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
