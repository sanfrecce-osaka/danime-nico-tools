  title: 木ノ葉秘伝 祝言日和 フルパワー結婚祝い
  description: ナルトとヒナタの結婚祝いを用意するという極秘任務。何を用意すれば二人が喜ぶか、とキバやチョウジなど仲間達が悩む中、リーはナルトの気持ちになれば答えが見つかるはず、と何故か一楽に向かう。それはナルトがいつも食べているラーメンを食べ、ナルトの気持ちを知るため。しかし、結局どんな結婚祝いが良いか答えを出せなかったリーは悩みに悩み、結局テンテンとガイを巻き込んで暴走していくのだった。<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
