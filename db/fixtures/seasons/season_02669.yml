  description: 突如木ノ葉隠れの里を襲った謎の起爆人間。そして、里からは遠い地であるはずのサスケが訪れた村にも起爆人間が現れ、罪のない村の人々が次々と爆発してしまう。この事件の真相を暴くため、里には戻らず独自に調査を始めるサスケ。まずは村の者が口にした雷光団（らいこうだん）の「風心（フウシン）」という男が怪しいと悟ったサスケは村で偶然出会った忍崩れの旅芸人、チノとノワキと共に情報を得るためある場所へと向かう。その場所でサスケが出会った人物は…？<br><br>うずまきナルト:竹内順子／春野サクラ:中村千絵／はたけカカシ:井上和彦／五代目火影・綱手:勝生真沙子／五代目風影・我愛羅:石田彰／うちはサスケ:杉山紀彰<br><br>原作:岸本斉史（「NARUTO-ナルト-」集英社ジャンプコミックス刊）／プロデューサー:土方真（テレビ東京）、朴谷直治（ぴえろ）／シリーズ構成:武上純希／キャラクターデザイン:西尾鉄也、鈴木博文／美術監督:横松紀彦／色彩設計:川見拓也／撮影監督:木村伸夫／音楽:高梨康治、刃-yaiba-／音楽制作:アニプレックス／音楽協力:テレビ東京ミュージック／音楽プロデューサー:谷澤嘉信／音響監督:えびなやすのり／録音演出:神尾千春／プランニングマネジャー:廣部琢之（テレビ東京）／監督:伊達勇登／製作:テレビ東京、studioぴえろ<br><br>©岸本斉史
