- !ruby/hash:EpisodeHash
  episode_no: "#05"
  title: カタリナとヴィーラ
  description: 星晶獣シュヴァリエの力を開放し、グラン達に襲いかかるヴィーラ。暴走するヴィーラの姿を目にしてカタリナは自責の念にかられる。そしてカタリナは、過去を清算するためヴィーラの気持ちに向き合うことを決意する。カタリナの願いを叶えるため、グラン達はヴィーラの猛攻を総力戦で迎え撃つ。ついに追い込まれ、シュヴァリエの力を展開できなくなったヴィーラだが、戦意はなお衰えない。その想いを受け止めようと、カタリナはヴィーラと対峙する。<br><br>グラン:小野友樹／ルリア:東山奈央／ビィ:釘宮理恵／カタリナ:沢城みゆき／ラカム:平田広明／イオ:田村ゆかり／オイゲン:藤原啓治／ロゼッタ:田中理恵／シェロカルテ:加藤英美里／ヴィーラ:今井麻美／フェリ:米澤
