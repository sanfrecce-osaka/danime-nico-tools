  title: 届かぬ想い
  description: グラン達の説得も虚しく、カタリナの決心は覆らない。カタリナには過去の出来事でヴィーラに対して負い目があり、ヴィーラが求めるのなら、アルビオン領主としての重圧や孤独に耐え忍んできた彼女の力になりたいという思いがあった。一方、無罪放免の裏に隠された帝国の思惑を知ったグラン達は、フュリアスに取引の無効を訴え、カタリナを取り戻すため、アルビオン城で行われているシュヴァリエ移譲の儀式に割って入る。しかしそこへ、突如、エルステ帝国の新兵器アドウェルサによる攻撃が襲い掛かるのだった。<br><br>グラン:小野友樹／ルリア:東山奈央／ビィ:釘宮理恵／カタリナ:沢城みゆき／ラカム:平田広明／イオ:田村ゆかり／オイゲン:藤原啓治／ロゼッタ:田中理恵／シェロカルテ:加藤英美里／ヴィーラ:今井麻美／フェリ:米澤
