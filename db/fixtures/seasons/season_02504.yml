  episode_no: "#03"
  title: 偽りの自由
  description: エルステ帝国からの赦免状を得て、無罪放免となったグラン達。しかし、宴から一夜明けると、カタリナは置き手紙だけを残しグランとルリアのもとを去ってしまう。事情を聞くため、カタリナの居場所について手掛かりを得ようとヴィーラのもとに向かう道中、カタリナがアルビオンに身を捧げ、自ら犠牲になろうとしていることを知る。追手をかわし、カタリナのもとにたどり着いたグラン達。しかしカタリナは、その決心はグラン達のためだけではなく、ヴィーラのためでもあると語り始める。<br><br>グラン:小野友樹／ルリア:東山奈央／ビィ:釘宮理恵／カタリナ:沢城みゆき／ラカム:平田広明／イオ:田村ゆかり／オイゲン:藤原啓治／ロゼッタ:田中理恵／シェロカルテ:加藤英美里／ヴィーラ:今井麻美／フェリ:米澤
