  title: 城砦都市アルビオン
  description: エルステ帝国に追われていたグラン達に、突如エルステ帝国側から和議が持ち掛けられ、一行は交渉のため城砦都市アルビオンへと向かう。アルビオンは士官学校を中核とする学園都市であり、アルビオン士官学校はカタリナの母校でもあった。一行は緊張の中、エルステ帝国軍少将フュリアスと対面するが、早々に赦免状を渡されあっさりと交渉は終了する。晴れて自由の身となったグラン達は、現アルビオンの領主であり、カタリナの後輩でもあるヴィーラからもてなしを受けることになるが……<br><br>グラン:小野友樹／ルリア:東山奈央／ビィ:釘宮理恵／カタリナ:沢城みゆき／ラカム:平田広明／イオ:田村ゆかり／オイゲン:藤原啓治／ロゼッタ:田中理恵／シェロカルテ:加藤英美里／ヴィーラ:今井麻美／フェリ:米澤
