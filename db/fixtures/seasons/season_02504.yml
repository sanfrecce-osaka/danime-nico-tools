outline: いま再び、広大な蒼の空へ―――空に憧れ、星の島を目指す少年は、蒼い髪の不思議な少女と、運命と生命を共にすることになった。空へと旅立った少年と少女が出会ったのは、信頼できる仲間たち、そして空を渡る騎空挺。帝国の追撃を躱し、星晶獣との邂逅を経て、二人は絆を深め、成長していく。だが、星の島への道程はまだ半ば。少年と少女は、仲間とともに次なる旅路へ進む。
