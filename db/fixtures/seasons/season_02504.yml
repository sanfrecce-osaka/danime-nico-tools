  title: 騎空士の空
  description: 故郷のザンクティンゼルを飛び立ったグランは、星の島を目指し騎空団の仲間と共に旅を続ける。よろず屋シェロカルテからの依頼を受け、田舎の小さな島へ向かったグラン達。その島では少し前から轟音が続いており、ルリアはかすかに星晶獣の気配を感じ取る。音の正体を探る中で、グランは谷底に倒れているドラフの少女、アリーザを見つける。助け出したアリーザから話を聞くと、アリーザは島に響く轟音について心当たりがあるという。島の人々のためにも、グラン達がもう一度谷底へ向かうと……<br><br>グラン:小野友樹／ルリア:東山奈央／ビィ:釘宮理恵／カタリナ:沢城みゆき／ラカム:平田広明／イオ:田村ゆかり／オイゲン:藤原啓治／ロゼッタ:田中理恵／シェロカルテ:加藤英美里／ヴィーラ:今井麻美／フェリ:米澤
