  episode_no: "#06"
  title: 霧に包まれた島
  description: アルビオンを出たグランサイファーが辿り着いたのは、入ったら最後、二度と出られないと噂の深い霧に包まれた島。情報収集と食糧調達のため村を歩いていると、やつれた死に顔のゾンビ達に出会い、百年前に現れたという幽霊船の話を聞く。ゾンビの村人の家に招かれたグラン達は思わぬ再会を果たす。黒騎士と行動を共にしていた三人──傭兵コンビのドランクとスツルム、そしてルリアと似た力を持つオルキス。ドランクは、この島で起こっている現象は星晶獣が関係していると言い、グラン達に協力を依頼する。<br><br>グラン:小野友樹／ルリア:東山奈央／ビィ:釘宮理恵／カタリナ:沢城みゆき／ラカム:平田広明／イオ:田村ゆかり／オイゲン:藤原啓治／ロゼッタ:田中理恵／シェロカルテ:加藤英美里／ヴィーラ:今井麻美／フェリ:米澤
