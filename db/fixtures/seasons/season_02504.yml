  episode_no: GRANBLUE FANTASY The Animation Extra 2
  title: カボチャのランタン
  description: カボチャのランタンに彩られた街――。ハロウィンのお祭りで賑わうとある島に訪れたジータ達は、お菓子の屋台が立ち並ぶ街の雰囲気を満喫していた。カリオストロもお祭りの風習に合わせた「世界一可愛い」仮装をしてご満悦の様子。そんな中フェリは「死者の魂が帰ってくる」というハロウィンの伝承に興味があるようで、お祭りの参加者から情報を集め始める。幽霊である彼女は、死者の魂の導き手に会って自分が何者なのかを訊ねたいようだ。フェリが訊いた話によると、死者を連れてくるのは「迷子のジャック」と呼ばれるカボチャ頭の怪人。さらに街を散策するうちに、ジータ達は今朝から姿が見えなくなった行方不明の少年の噂を耳にして……？<br><br>グラン:小野友樹／ルリア:東山奈央／ビィ:釘宮理恵／カタリナ:沢城みゆき／ラカム:平田広明／イオ:田村ゆかり／オイゲン:藤原啓治／ロゼッタ:田中理恵／シェロカルテ:加藤英美里／ヴィーラ:今井麻美／フェリ:米澤
