  description: 形満、ロメオ南條、左門豊作。飛雄馬のライバルたちは、オープン戦とはいえ派手な話題を振りまいていた。もちろん長島監督も、飛雄馬に最高の舞台を用意していた。それが昨年の日本シリーズの覇者阪急ブレーブスとのオープン戦の試合で、星飛雄馬を先発起用することだった。「今年の日本シリーズの前哨戦」と記者団に語る長島監督。先発に立った飛雄馬が投げた１球目はノーコンボールだった。動揺する阪急選手陣。しかも、その後の快投に、きりきり舞いさせられる選手たち。王者阪急が考案した対飛雄馬策もまた…。<br><br>星飛雄馬:古谷徹／星一徹:加藤精三／花形明子:白石冬美／花形満:井上真樹夫／伴宙太:八奈見乗児／ビル・サンダー:内海賢二　他<br><br>原作:梶原一騎（作）、川崎のぼる（画）／脚本:金子裕、城山昇、荒木芳久、出崎哲　他／構成:今泉俊明／演出:今沢哲男、岡崎稔、出崎哲　他／作画監督:香西隆男、荒木信吾／原画:前田実、鈴木欽一郎　他／美術監督:小林七郎／編集:鶴渕充寿、高橋和子／音楽:渡辺岳夫／協力:読売巨人軍<br><br>©梶原一騎・川崎のぼる/講談社・TMS<br><br>so36494822←前話｜次話→so36494819　第一話→so36494808
