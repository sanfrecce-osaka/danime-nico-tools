  description: 飛雄馬VS花形の試合。花形は飛雄馬の投げた打球を、見事ホームラン。が、それは飛雄馬が夢で観た物語だった。一方ヤクルトスワローズの首脳陣は、紅白戦を通し、花形の活躍を記者陣に見せつけ、派手に復活の花火を上げようとしていた。が、ヤクルトの選手側には、彼の復活を妬む選手も。その意識を感じた花形は、自軍選手とはいえ、相手に怪我を負わすくらいの激しい走塁や、派手なトリプルプレイまで演出してきた。守備・打撃ともに華麗なる花形満。だがその裏では、新たな野球地獄の始まりを愁う明子の姿があった。<br><br>星飛雄馬:古谷徹／星一徹:加藤精三／花形明子:白石冬美／花形満:井上真樹夫／伴宙太:八奈見乗児／ビル・サンダー:内海賢二　他<br><br>原作:梶原一騎（作）、川崎のぼる（画）／脚本:金子裕、城山昇、荒木芳久、出崎哲　他／構成:今泉俊明／演出:今沢哲男、岡崎稔、出崎哲　他／作画監督:香西隆男、荒木信吾／原画:前田実、鈴木欽一郎　他／美術監督:小林七郎／編集:鶴渕充寿、高橋和子／音楽:渡辺岳夫／協力:読売巨人軍<br><br>©梶原一騎・川崎のぼる/講談社・TMS<br><br>so36495023←前話｜次話→so36494820　第一話→so36494808
