  description: 花形満が、対飛雄馬用の練習の場として選んだのは、コンピューターが設置された部屋。そこで彼が行ったのは、コンピューターで解析した飛雄馬の球を打つシュミレーション特訓だった。ついにセ・リーグ戦が開幕。長島巨人軍は、ヤクルトを相手に迎えていた。三塁手花形の守・打・走揃った超一流プレイに翻弄される巨人。ついに、対花形用リリーフ投手として飛雄馬がマウンドへ。花形の闘志あふれる眼を観て、飛雄馬は「俺と花形さんには勝負の二文字しかない」と決意。飛雄馬の闘志みなぎる熱球を打った花形だったが…。<br><br>星飛雄馬:古谷徹／星一徹:加藤精三／花形明子:白石冬美／花形満:井上真樹夫／伴宙太:八奈見乗児／ビル・サンダー:内海賢二　他<br><br>原作:梶原一騎（作）、川崎のぼる（画）／脚本:金子裕、城山昇、荒木芳久、出崎哲　他／構成:今泉俊明／演出:今沢哲男、岡崎稔、出崎哲　他／作画監督:香西隆男、荒木信吾／原画:前田実、鈴木欽一郎　他／美術監督:小林七郎／編集:鶴渕充寿、高橋和子／音楽:渡辺岳夫／協力:読売巨人軍<br><br>©梶原一騎・川崎のぼる/講談社・TMS<br><br>so36494820←前話｜次話→so36495209　第一話→so36494808
