  description: "｢泣いて、喚いて、それで解決するならそうしている・・・｣｢何もしない人もいる中で、なぜ君はそう選択するんだろう？｣突如出現した第2のセプテントリオン『メラク』の討伐指示に駆り出さられる響希たち。奮闘も空しく『メラク』の猛攻は止まらず多くの死者がでる現状に命令を無視して討伐に向かう響希。そんな響希の前に大和の古い友達と言う謎の男が話しかけてくる。自分の信念を貫こうとする響希の選択が生んだものは・・。<br><br>キャスト:神谷浩史、岡本信彦、内田彩、諏訪部順一、櫻井孝宏、沢城みゆき、斎藤楓子、小清水亜美、井口裕香、山口立花子、阿澄佳奈、浪川大輔、真殿光昭、小山力也、森嶋秀太、井上喜久子<br><br>原作:「デビルサバイバー２」（ATLUS）／監督:岸誠二／シリーズ構成・脚本:上江洲誠／音楽:中川幸太郎／キャラクター原案:ヤスダスズヒト／セプテントリオン原案:鬼頭莫宏<br><br>so32422682←前話｜次話→so32422684　第一話→so32422680"
