  description: "｢私達が戦った7日間、無駄じゃなかったよね｣｢……始まるぞ。変革がな｣多くの犠牲者を出し、神に挑む7日間は終わった。世界を変えるためポラリスに会おうとするヤマトだが、その前にアルコルが立ちはだかる。満身創痍のヒビキも二人の戦いを止めるため再び立ち上がる。正しい選択とは何なのか。ヒビキたちの戦いは、何を求め、何を得るための戦いだったのか。世界が崩壊する中、ヒビキの最後の戦いが始まる。<br><br>キャスト:神谷浩史、岡本信彦、内田彩、諏訪部順一、櫻井孝宏、沢城みゆき、斎藤楓子、小清水亜美、井口裕香、山口立花子、阿澄佳奈、浪川大輔、真殿光昭、小山力也、森嶋秀太、井上喜久子<br><br>原作:「デビルサバイバー２」（ATLUS）／監督:岸誠二／シリーズ構成・脚本:上江洲誠／音楽:中川幸太郎／キャラクター原案:ヤスダスズヒト／セプテントリオン原案:鬼頭莫宏<br><br>so32422620←前話｜次話→so32422607　第一話→so32422680"
