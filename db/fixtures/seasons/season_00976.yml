  description: "｢生きるとは――？｣ヤマトとの約束を果たすべくヒビキとヤマトの戦いが始まった。考え方は違えどより良い世界にしたいという信念は同じ二人・・・。ポラリスに謁見し世界を変革するのはどちらなのか。自分たちが守りたかった世界とは何なのか。そして“生きる”とは・・・？それぞれの想いが交錯し、行きついた世界の結末、その選択が創った未来とは・・・。<br><br>キャスト:神谷浩史、岡本信彦、内田彩、諏訪部順一、櫻井孝宏、沢城みゆき、斎藤楓子、小清水亜美、井口裕香、山口立花子、阿澄佳奈、浪川大輔、真殿光昭、小山力也、森嶋秀太、井上喜久子<br><br>原作:「デビルサバイバー２」（ATLUS）／監督:岸誠二／シリーズ構成・脚本:上江洲誠／音楽:中川幸太郎／キャラクター原案:ヤスダスズヒト／セプテントリオン原案:鬼頭莫宏<br><br>so32422619←前話　第一話→so32422680"
