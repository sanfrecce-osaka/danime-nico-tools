  title: 1ST DAY　憂鬱の日曜日
  description: "｢密かに流行ってる『死に顔サイト』らしいぜ｣｢コレ登録するとさ、友達が死ぬ時の光景が、見れるんだよ！｣。何気ない日常の何気ないやり取りをしていた響希と大地に突如訪れた地下鉄事故。そこに偶然居合わせた維緒と共に目の当たりにした惨状と人を食べている得体の知れない生き物・・。必死の思いで地上に逃げた3人だが今度は上空から降下してきた物体が無差別に人を襲っていく。そんなとき響希のケータイが反応し出現した魔法陣から現れたのは・・・。<br><br>キャスト:神谷浩史、岡本信彦、内田彩、諏訪部順一、櫻井孝宏、沢城みゆき、斎藤楓子、小清水亜美、井口裕香、山口立花子、阿澄佳奈、浪川大輔、真殿光昭、小山力也、森嶋秀太、井上喜久子<br><br>原作:「デビルサバイバー２」（ATLUS）／監督:岸誠二／シリーズ構成・脚本:上江洲誠／音楽:中川幸太郎／キャラクター原案:ヤスダスズヒト／セプテントリオン原案:鬼頭莫宏<br><br>次話→so32422681"
