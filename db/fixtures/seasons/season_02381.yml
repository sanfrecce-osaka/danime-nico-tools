title: BEM
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/86/2/22862_1_6.png?1562549407000
outline: 湾港都市「リブラシティ」。 政治・経済・文化の中心であり、街の“富”が結集した「アッパーサイド」と、汚職や犯罪に溢れ、人々がお互いを疑い合わざるを得ない「アウトサイド」、その両エリアを分かつ巨大な運河と、一本の「橋」。これらにより構成される、まさに人間の“差別意識”が顕在化した様な街である。そんな「アッパー」から「アウトサイド」に赴任してきた、若き女性刑事・ソニアは、数々の事件を追う中で、人間を守るために戦う、醜い姿の3人と出会う。彼らは一体何者なのか・・・？妖怪人間3人は、それぞれの思いを抱えながら、正体を隠し生きていた。人間に仇為す悪を倒すことで、人間になろうとする「ベム」、人間に憧れ、人間と同じ学校に通い、人間を理解することで、人間になることを目指す「ベラ」、人間や世間に達観し、冷めた様子でゲームの世界に没頭する「ベロ」。彼らはいくつもの事件や、人間たちとの触れ合いの中で、傷つき、悩む。人間のために戦っても、その醜い姿から、決して人間に受け入れられることはない…。そんな3人を探す1人の存在がいる。リブラシティを裏で牛耳る「見えざる議会」を操り、ベムたちを確保しようとする彼女の目的は果たして？
