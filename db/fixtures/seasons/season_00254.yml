  title: おはなし／鼻水／エロス／ゆとり
  description: Q1：好評の謎解きアニメシリーズ第２弾。映像制作ディレクターの阿園魁斗（あえん かいと）と親友の有進杏茶（ありしん あんさ）は偶然、立川駅前で謎の生物ハッチンと網野解音（あみの
    ときね）が立川消滅を企む「テンテン」「プクプク」と争っている場に出くわす。すると劣勢に陥ったハッチンは、苦し紛れに近くにいた魁斗と杏茶に特殊な力（Ｑフォーム）を託し、無理やり仲間に引き入れてしまう――。／Q2：地元を守る戦いに巻き込まれた魁斗と杏茶は、なんの説明もないまま謎の生物ハッチンにオニ公園に飛ばされる。するとそこは16臣封「ヤリ筋の瓜島（うりじま）」が守護するステージだった。クリアするには瓜島が出題する「オニ」にちなんだ謎を解かなければならない。だが謎解き初心者の魁斗は正解できず、罰としてお仕置きを受けることに……。／Q3：魁斗たちが飛ばされた新たなステージでは、16臣封で唯一のＪＫ「三鷹琴未（みたか
    ことみ）」が、なぜか自販機とともに現れる。そして、自販機パネルに隠された謎を解いて「サイダーをゲットしろ！」と迫る。さらに市内には全部で１６もの謎解きステージがあり、５時間以内にクリアしなければ立川市が消滅すると告げられる――！　他<br><br>阿園
