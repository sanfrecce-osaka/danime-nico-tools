  episode_no: Q9～Q12
  title: ナイフ／裏切り／バトル／筋書
  description: Q9：カリスマリーダー西川頭パン率いる最強野球チーム「ウッキーズ」との戦いで、初めて全員が不正解となった。球審の罠にはまり魁斗までもが見逃し三振に倒れてしまったのだ。Qフォームを破壊され、身動きすらできなくなってしまった魁斗たち。絶対絶命の危機に意外な人物が駆け付けた…。／Q10：16臣封も残すところ、あと1人。結婚式場で待ちかまえていた最後の敵は、最強女戦士「ジョボジョボビッチ」。敵の卑怯な罠により、魁斗と日向はゾンビ化するＤウイルスに感染してしまい戦線離脱。仲間、そして立川を救うためにも、杏茶がたった一人で謎を解かねばならなくなるのだが…。／Q11：無事に全ての16臣封を倒した魁斗と杏茶。しかし最後の16臣封を倒した直後、敵が放った怪ビームにより、杏茶が連れ去られてしまう。杏茶を救うために向かった先は、解音が務める会社のビル。そこで待ち受けるのは、TEN2社長と、洗脳された杏茶、そして解音が間違えたあの問題だった…。／Q12：感動の最終回。<br><br>阿園
