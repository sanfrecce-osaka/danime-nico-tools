  episode_no: Q5～Q8
  title: 駄菓子／よわむし／退学／カヲス
  description: Q5：魁斗と杏茶は見事升盛の謎を解き、次のステージである駄菓子屋「くりはら」に進む。そこには１６臣封一の美食家「貝柱遊斬（かいばしら
    ゆうざん）」が「私を満足させる“うまい棒”を持ってこい！」とわめいていた。店内に隠された答えのヒントを捜しながらも「究極の味」を巡る激論を交わす魁斗と遊斬。果たして遊斬を満足させる究極の「味」とは？／Q6：立川競輪場が次のステージ。現れた１６臣封の「帆茂田寄道（ほもだ
    よりみち）」は自転車で「僕とレースをして１００人抜いてください」と挑発してくる。そして、今回はチーム戦。魁斗、杏茶、日向の絆が試される。１００人もの敵を抜いて先頭の寄道にたどり着くには、いくつもの謎を解かなければならない。／Q7：立川女子高校で、１６臣封「転刃千攻（てんば
    せんこう）」が「授業時間が終わるまでに私を転ばしなさい」という謎を出してくる。一方、別行動の解音の前に悠とプクプクが現れ、解音のパートナーであるハッチンを人質として監禁しているという。これ以上邪魔をすればハッチンに危害を加えると脅してくる…。　他<br><br>阿園
