  description: 凄まじい攻撃力でノヴァを圧倒するシフォン。その力はパンドラ個人が持ち得る力の限界を優に超えるものだった。しかしノヴァから放たれた強烈なビーム攻撃を防ぐために力を使い過ぎたことから、シフォンの皮膚は音を立てて硬化していく。そこへノヴァの中に残るアミリアの意識がシフォンの中へと流れ込んでくる。やり場のない悲しみと怒りに葛藤するアミリアに対し、シフォンは彼女への願いを口にする。<br><br>サテライザー=エル=ブリジット:能登麻美子／アオイ=カズヤ:市来光弘／ラナ=リンチェン:花澤香菜／エリザベス=メイブリー:甲斐田裕子／シフォン=フェアチャイルド:井上麻里奈／キャシー=ロックハート:釘宮理恵／ロックサンヌ=エリプトン:寺川愛美／シャルル=ボナパルト:山口立花子／ユリア=ムンベルク:東城日沙子／アミリア=エヴァンス:三森すずこ／ジーナ=パープルトン:橘田いずみ／ラトル:桑原由気／スカーレット=大原:雪野五月／アオイ=源吾:斧アツシ<br><br>原作:林達永・金光鉉(コミックヴァルキリーWeb版連載中・キルタイムコミュニケーション刊)／監督:渡部高志／助監督:羽多野浩平／シリーズ構成・脚本:赤星政尚／キャラクターデザイン・総作画監督:渡辺真由美／アクション作画監督:須賀重行／美術監督:諸熊倫子／設定デザイン:きむらひでふみ／メカデザイン:川原智弘／色彩設計:西表美智代／撮影監督:武原健二／編集:西山茂／音響監督:辻谷耕史／音楽:横山克／音楽制作:KADOKAWA(メディアファクトリー)／プロデュース:エスウッド／アニメーション制作:A・C・G・T／製作:フリージング
