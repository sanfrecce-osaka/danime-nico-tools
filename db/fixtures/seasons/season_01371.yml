  description: ラボにたどり着いたアミリアは、目の前に広がる光景に愕然とする。大原に裏切られたことを知り、怒りをあらわにするアミリアだったが、聖痕とのシンクロを無効化するバリアによって為す術なく倒れてしまう。それをきっかけにラボ内で異変が起こり始め、アミリアはその姿を巨大なノヴァへと変える。一直線にフォトン・ジェネレーターへと向かうノヴァを止めるべく、シフォンは隠していた能力を発現させる。<br><br>サテライザー=エル=ブリジット:能登麻美子／アオイ=カズヤ:市来光弘／ラナ=リンチェン:花澤香菜／エリザベス=メイブリー:甲斐田裕子／シフォン=フェアチャイルド:井上麻里奈／キャシー=ロックハート:釘宮理恵／ロックサンヌ=エリプトン:寺川愛美／シャルル=ボナパルト:山口立花子／ユリア=ムンベルク:東城日沙子／アミリア=エヴァンス:三森すずこ／ジーナ=パープルトン:橘田いずみ／ラトル:桑原由気／スカーレット=大原:雪野五月／アオイ=源吾:斧アツシ<br><br>原作:林達永・金光鉉(コミックヴァルキリーWeb版連載中・キルタイムコミュニケーション刊)／監督:渡部高志／助監督:羽多野浩平／シリーズ構成・脚本:赤星政尚／キャラクターデザイン・総作画監督:渡辺真由美／アクション作画監督:須賀重行／美術監督:諸熊倫子／設定デザイン:きむらひでふみ／メカデザイン:川原智弘／色彩設計:西表美智代／撮影監督:武原健二／編集:西山茂／音響監督:辻谷耕史／音楽:横山克／音楽制作:KADOKAWA(メディアファクトリー)／プロデュース:エスウッド／アニメーション制作:A・C・G・T／製作:フリージング
