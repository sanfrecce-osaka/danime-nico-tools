  episode_no: EPISODE:08
  title: CLOSED HEART SHELTER
  description: 我を忘れ、暴走する柩。遂には仲間である『ブラックラベル』のメンバーにまで、その拳を向ける。柩を止めようとする嵐たち『ブラックラベル』。しかし、柩を傷つけたくないあまり、本気で戦うことができない。仲間が仲間を傷つける……そんな悲惨な現状の中、友子は遂に命の選択【トリアージ】をする。――「お願いよ、小夜……！　もう二度と――あなたを殺させないで」<br><br>三神
