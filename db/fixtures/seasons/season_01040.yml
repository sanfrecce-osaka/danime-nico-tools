  title: SACRIFICE IDOL
  description: 歌って踊れて演技もできる!?　押しも押されもせぬトップアイドル・梨田織葉のもう一つの顔は、非業走組織『ブラックラベル』の処刑人……！　『ブラックラベル』の爆弾娘として、世に巣くう悪を裁く日々をおくっていた。そんな中、TV局の新社屋完成記念特別生放送番組に出演した織葉は、凶悪犯によるTV局ジャックに巻き込まれてしまい……!?　織葉はこのピンチをどう切り抜けるのか――!?<br><br>三神
