- !ruby/hash:EpisodeHash
  episode_no: EPISODE:02
  title: SURGICAL STRIKE
  description: 高校生・三神嵐は、初めての悪性腫瘍の切除【犯罪者の処刑】を終え、正式に非合法組織『ブラックラベル』の処刑人となる。彼が何故、悪を裁く処刑人となったのか……その真相は９年前に起きた『国際医療会議爆弾テロ事件』に隠されていた。――一方、任務で助けたはずの被害者がまたしても拉致される事態が発生。『ブラックラベル』は被害者救出のため、再び闇を駆ける――！<br><br>三神
