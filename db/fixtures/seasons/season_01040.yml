- !ruby/hash:EpisodeHash
  episode_no: EPISODE:04
  title: FIRE GAME
  description: 悪性腫瘍の存在を知った美琴は、人質の命を救うため、嵐や他の『ブラックラベル』メンバーを待たず１人で現場へと急行する。そこで彼女を待ち構えていたのは、極めて危険な新型麻薬を扱う凶悪犯と――そしてもう１人、美琴にとってあまりに意外な人物で……!?　真実を知り、驚愕する美琴。彼女に迫られた命の選択【トリアージ】とは――!?<br><br>三神
