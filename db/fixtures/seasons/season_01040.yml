  episode_no: EPISODE:01
  title: PRESCRIPTION of HELL
  description: "『トリアージ』とは、傷病者が同時多発的に発生した場合、５色のラベルカラーでその重傷度及び緊急度を分別し、医療行為の優先度を決定すること。それはまさに、命の選択【トリアージ】である。そんな中、ラベルカラー『黒』は、『死』に最も近い色とされたいた。――そして、非合法組織『ブラックラベル』は、その名の通り、悪性腫瘍のように社会を蝕む犯罪者に『死』の刻印を打つべく、日夜暗躍していた……！<br><br>三神
