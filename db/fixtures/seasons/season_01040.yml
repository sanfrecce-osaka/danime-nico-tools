  episode_no: EPISODE:09
  title: LIMIT BREAK
  description: 悪性腫瘍を切除するように、街に巣くう犯罪者を処刑する非合法組織『ブラックラベル』――。その存在について調査をしていた刑事・鈴江このみが、何者かによって連れ攫われるという事件が起こる。犯人の目的は一体何なのか。このみ刑事の救出に向かった『ブラックラベル』を待っていたのは――!?　複雑に絡み合った悪と悪を、彼らは切除することができるのか――!?<br><br>三神
