  episode_no: EPISODE:03
  title: MIDNIGHT GUERRILLA
  description: 嵐の通う高校の先輩である木場美琴は、実は『ブラックラベル』で嵐とともに悪と戦う仲間でもあった。――ひょんなことから美琴は、ミステリアスな転校生・緋崎千影と言葉を交わすようになる。千影の生い立ちと境遇、そしてその信念に深い共感を覚える美琴。２人は急速に距離を縮める。そんな中、世間では生きた人間に火を放ち焼死に至らしめるという、残虐な放火事件が多発していた。<br><br>三神
