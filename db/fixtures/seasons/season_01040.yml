  title: CHAOS WORLD
  description: 謎の貨物船を調査するため、飛岡港を訪れた『ブラックラベル』の狭霧友子、剣光姫、柩小夜たち３人……彼女たちは、嵐、美琴、織葉からなる『アンプルワン』の前身、『アンプルゼロ』のメンバーである。貨物船に乗り込んだ彼女たちの前に現れたのは、柩を『センパイ』と呼ぶ双子の少女たち。『ハイジェッター』と名乗るその双子は、どうやら柩と戦うことが目的のようで――!?<br><br>三神
