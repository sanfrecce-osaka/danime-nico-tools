  episode_no: EPISODE:10
  title: 湯加減いかが？
  description: 事の真相を明らかにするため、互いの得た情報を報告し合う『ブラックラベル』たち。持ち寄った情報を照らし合わせていく中で浮かび上がる、新たな悪性腫瘍の存在――。それは、犯罪という名の病巣を切除する処刑人『ブラックラベル』がこの世に生まれた理由と、強く結びついていた……!?　嵐たちの知らないところで、事件は更に加速度を増す。　彼らが選んだ命の選択【トリアージ】は、いったい何を伝えようとしているのか――!?<br><br>三神
