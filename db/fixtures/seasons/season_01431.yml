outline: 日本政府のNoa-80’ (=non of after80’) プロジェクトによって日本から隔離された2014年の独立国渋谷。大人に理解不能と怖れられ、そのため切り捨てられた若者たち、DEG(=デッドエンドジェネレーション)が住む、混沌と刹那の街。そこに、音楽で戦い金を稼ぐ“Prayer”と呼ばれる者がいた。彼らが興じるのは、音楽で戦うバトルゲーム=Pray。プレステと呼ばれるゲーム会場(旧ON
  AIR EAST)は、まるで、21世紀の渋谷に蘇った、古代ローマのコロセウムようだった。そんなある日、Pray中のタスクの前に、過去の記憶、“好悪の感情”を持たない美少女ショーコが舞い降りる。そんな、タスクとショーコに、渋谷に蠢く巨大な陰謀が姿を現し始める。
