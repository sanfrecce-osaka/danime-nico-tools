  description: 第5斤：｢へ～、ゆうちゃん、絵うまいね～｣楽しげにノートへ何やら書いているゆうちゃんを覗きこむみなみちゃん。マンガやイラストを描くことを知られたゆうちゃんは恥ずかしそうにノートを隠す。ふゆみちゃんからは｢商店街で男性と一緒にいたよね｣と質問されて……？／第6斤：体重計の数値を前に頭を抱えるふゆみちゃん。｢なぜ人は太ってしまうのかな…｣
    みなみちゃん達への相談の結果、ふゆみちゃんのダイエットのためにみんなで早朝からジョギングをすることになり……？／第7斤：のあちゃんが風邪を引いたと聞き、みんなでお見舞いに行くことに。チャイムを鳴らすと、出迎えてくれたのは妹・あみちゃん。姉とのギャップにみなみちゃんは少し驚く。のあちゃんを心配して部屋に飛び込んでいくふゆみちゃん。そこには大きなチョココロネが……？／第8斤：フランス仕込みの本格的なフランスパンの香りに誘われるのあちゃん。新OPENのパン屋｢ギヨーム｣の女の子・まいちゃんに声をかけられるままに入店。自慢のバゲットをプレゼントしてもらう。これから毎日焼きたてのバゲットをあげると申し出るまいちゃんだけど……？／第9斤：今日は学校の文化祭。喫茶店の衣裳のスカートの短さを気にするゆうちゃん。みんなでお揃いの衣裳を着て、いよいよ喫茶店｢猫のしっぽ｣が開店！呼び込みや接客に大忙しなみなみちゃん達。そこにまいちゃんが訪れて……？<br><br>谷みなみ:木戸衣吹／逢沢ゆう:山崎エリイ／深川ふゆみ:豊田萌絵／佐倉のあ:大森日雅<br><br>原作:emily『パンでPeace！』(月刊コミックキューン連載
