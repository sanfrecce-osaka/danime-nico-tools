  description: 第1斤：みなみちゃんは今日から高校生♪朝食にお母さんの特製たまごサンドを食べ、いざ学校へ！素敵な出会いを願いつつ、緊張しながら教室へ。大好きなパンのキーホルダーを目撃し、思わず……？／第2斤：待ち合わせを忘れていたふゆみちゃん。その頃、すっかり上級生からもみくちゃにされるのあちゃん。のあちゃんは背中にあるものを指摘され、｢これは武器…さわるとケガするんだから｣と言う。その武器とは？／第3斤：｢ふゆみちゃんのおうちってパン屋さんなんだ～！｣ふわふゆベーカリーに来たみなみちゃん。｢お店の2階に放課後、集まるんだ｣とゆうちゃんに紹介される。さらにふゆみちゃんがお店の看板商品を出してくれて……。／第4斤：学校の購買の｢幻のパン｣であるチャバタパンで盛り上がるみなみちゃん達。みんなで購買へ行くが、そこはもう生徒達でいっぱい。その様子をみて、ゆうちゃんは他のパンを提案するが、みなみちゃんとふゆみちゃんは人混みの中へ突入する。<br><br>谷みなみ:木戸衣吹／逢沢ゆう:山崎エリイ／深川ふゆみ:豊田萌絵／佐倉のあ:大森日雅<br><br>原作:emily『パンでPeace！』(月刊コミックキューン連載
