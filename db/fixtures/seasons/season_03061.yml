title: DOG DAYS
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/55/4/11554_1_8_8b.png?1581309058000
outline: 国同士の「戦」が頻繁に行われる世界「フロニャルド」。隣国・ガレット獅子団領国からの侵略戦争を受けるビスコッティ共和国。ガレット獅子団領国の頭首・レオンミシェリ姫が続ける苛烈な侵攻に、敗北を重ねるビスコッティ騎士団。そんな国の現状に心を痛めたビスコッティ共和国の姫・ミルヒオーレは、意を決して「国を救う勇者」を異世界から召喚する事にする。ミルヒオーレ姫が勇者に選んだのは、地球は日本・紀乃川市に暮らす少年『シンク・イズミ』。中学１年生の春休みを控えた終業式の日、シンクはフロニャルドに召喚されてしまう。異世界フロニャルドで待ち受けるのは、ある変わったルールの元で行われる「戦」の日々。ガレット獅子団領国の領主・レオ姫やガウル王子をはじめとする好敵手達との戦いや、ミルヒオーレやビスコッティの人々との交流。サーカスアクションとアスレチック競技が大好きな少年シンクは、『勇者』として、ビスコッティとミルヒを救う事ができるだろうか？
