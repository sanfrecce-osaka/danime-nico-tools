outline: 我々の歴史とはまったく違う時間軸に位置する異世界《戦国世界》。そこでは名前以外は容姿も経歴も、そして性別すらも異にする戦国武将たちが覇を競い合っていた。だが、ある日突然、小悪魔王と称されていた織田信長をはじめ、多数の戦国武将たち――さらには異世界の文化人や剣豪までも――が、なぜか現代へと飛ばされてしまう。自動車、携帯電話、自動ドア……現代人にとっての常識も《戦国世界》からきた彼女たちには見る物すべてが驚きの対象。そんな戦国武将にとっての異世界で、彼女たちはなにを感じ、なにを思い、そしてどう生きてゆくのか。毎回一人の戦国武将に焦点を合わせ、異世界でとまどい、あるいはしたたかに、または楽しくお気楽に生きていく彼女たちの姿を様々な手法で描き出す、バラエティ豊かな作品群。あなたの好きな武将も登場するかも・・。登場するたくさんのキャラクターによる様々なストーリーラインに、目が離せなくなること必至!きっとあなたのお気に入りの武将が見つかるはず！！
