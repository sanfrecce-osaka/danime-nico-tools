  description: 相変わらず賑やかに旅を続けるサトゥー達。カイノナ市の門を出たところで騎馬の男が農夫を蹴倒しているところに遭遇する。サトゥー達に気付いた男は睨みながら舌打ちをして去って行った。その男は以前セーリュー市で出会ったあの小悪党の役人だった！　骨折をしてしまった農夫に魔法薬を差し出すサトゥー。魔法薬の抜群の効果を確認したサトゥーは錬金術魔法薬の自作に挑戦する事にする。体力回復薬作りに成功したサトゥーは材料を買い足すためにクハノウ伯爵領、ノウキーの町を目指す……<br><br>サトゥー:堀江
