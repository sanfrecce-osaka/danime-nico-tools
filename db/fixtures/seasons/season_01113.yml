- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: つまりあのコが大本命!?
  description: ネギま部の合宿で海にやって来たネギたち。偶然（？）同じ場所に来ていたあやかたちも一緒にみんなで楽しく遊ぶ。そこへ突然、ネギの幼なじみのアーニャが現れた！　彼女は夏休みに入ってもネギが帰ってこないことに業を煮やし、はるばるイギリスからやって来たのだった。強引にネギを連れ戻そうとするアーニャだが、その場はなんとか落ち着き、ネギたちと同じ旅館に泊まることになる。だが、そこで会ったネギの生徒たちがみんな魅力的な女の子ばかりなことから、密かにネギに好意を抱くアーニャは危機感を募らせる。一方、あやかたちは、生徒には常に敬語で接するネギがアーニャにはくだけた態度をとることから、アーニャこそがネギの本命なのではと警戒する。<br><br>ネギ･スプリングフィールド:佐藤利奈／相坂さよ:白鳥由里／明石裕奈:木村まどか／朝倉和美:笹川亜矢奈
