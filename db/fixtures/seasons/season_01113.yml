  episode_no: 第1話
  title: ネギま部（仮）増殖中？
  description: ネギの父親探しをするための新クラブ・ネギま部（仮）が、「英国文化研究倶楽部」の名目で学園に認可された。正式な部活動としてネギの故郷・ウェールズへ行けることとなり、盛り上がるネギま部のメンバーたち。でも、そのことを知ったまき絵やあやかたちは、「内緒でイギリス旅行に行くのはズルイ！」と不服そう。そんなあやかたちの前に、新クラブ名誉顧問のエヴァンジェリンが現れて、「新クラブの部員から部員の証であるピンバッジを奪えたら、追加での入部を認める」と告げる。そんなことはつゆ知らず、夏祭りに出かけた明日菜たちネギま部のメンバーは、バッジを狙うあやかたちから襲われることに。もしもバッジを奪われたら部員失格とみなされ、そのメンバーは強制退部となってしまう。明日菜たちは、はたしてバッジを守り切れるのか!?<br><br>ネギ･スプリングフィールド:佐藤利奈／相坂さよ:白鳥由里／明石裕奈:木村まどか／朝倉和美:笹川亜矢奈
