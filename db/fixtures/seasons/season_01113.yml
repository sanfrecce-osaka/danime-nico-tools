  title: ネギ・パーティ準備万端!!
  description: 夏休みに入ってから、それぞれに楽しい毎日を過ごす3-Aの生徒たち。同人誌即売会に行ったり、映画館に行ったり、部活の県大会に出場したり、友達の恋を応援したり、みんなで花火を楽しんだり、修行をしたりと、来るべき旅立ちを前に思い思いの日々を過ごす。そうしてついに、ネギたちがイギリスへ出発する日がやって来た。準備万端のネギま部メンバーだったが、千雨は危険が予想される魔法世界へ行く決心がつかず、空港にも姿を見せない。はたして魔法世界ではどんなことが待ち受けているのか？　そして千雨はこのまま日本に留まるのか、それともネギとともに行くのか？　期待と不安の両方を抱きながら、ネギたちは新たな一歩を踏み出す！<br><br>ネギ･スプリングフィールド:佐藤利奈／相坂さよ:白鳥由里／明石裕奈:木村まどか／朝倉和美:笹川亜矢奈
