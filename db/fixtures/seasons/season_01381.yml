  description: 地球チームは相変わらず絶好調。特にマルが良い。愛する家族のためにも、モチベーションが高いのだ。そこへマルの長男・健太郎が、一人ゴル星へやって来るとの連絡が。親バカのマルは心配するが、試合とぶつかり迎えに行けない。なので、エディ、レニーに迎えに行ってもらった。しかし、エディたちは、空港で落ち合えなかった。不安を覚えるマルだが、そこへ脅迫の電話が。なんと、健太郎が誘拐されてしまったのだ！狼狽するマルに、犯人は要求する。その一。次の試合中に笑みを絶やすな。その二。カツラを被れ。──ナンセンスな要求でも、とにかく息子の命が第一だ。周囲の白い目にも負けず、マルは実行して行く。しかし最後に、シュートを絶対に外すなとの要求を受ける。プレッシャーに弱いマルは、狼狽を隠し切れなくて……。<br><br>ヒデヨシ:瀧本
