  episode_no: 第11話
  title: "「BRICK」"
  description: 優勝祝賀パーティーで、ヒデヨシは頭から流血し倒れた。しかし、駆け付けた救護隊の治療も受けず、どこかへ行方を眩ませてしまった。誰もいない公園。ヒデヨシはＤＴと共にいた。思いがけない出来事に対処できないのだ。一体、俺はどうしちまったんだ？　すると、ＤＴは衝撃的な告白をする。──ゴル星人は、思春期になると角が生える。個人差はあるが、ときには猛烈な頭痛を伴う。ヒデヨシ、お前はゴル星人だ、と。ヒデヨシは俄かには信じられない。額をふと、確認する。何かある！　小さい角が生えつつあったのだ。茫然自失となるヒデヨシ。自分だけが、皆と違う存在なのか……。するとＤＴは、被っていたキャップを脱ぐ。額には、角を折った痕が。ＤＴもゴル星人の血を継いでいたのだ。以来、ヒデヨシは失踪する。しかし、マスコミがスキャンダルを嗅ぎ付けて……。<br><br>ヒデヨシ:瀧本
