  description: スワローズとの激闘を終え、勝利者インタビューを受けるヒデヨシ。そこにズッキーニが現れる。一体、何をしに来たのか？また良からぬことを企んでるのか……。ズッキーニはＤＴの姿を見つけると、声を掛ける。スカウト話しだ！何でも、宇宙リーグ最高峰、ブルーズがＤＴを欲しがっているらしい。ジャーナリストのズッキーニとしては、そのスクープを演出したいのだ。が、話しを詰める前に、チームのメンバーから追い払われてしまう。一件落着か？しかし、ＤＴ移籍の噂は、徐々にチームの中に広まっていく。ＤＴは地球チームを辞めて、ブルーズに移籍するのか？ヒデヨシは真偽がどうであれ、気になってしょうがない。外出するＤＴを後からつけていくと、こともあろうかズッキーニと会っていた。やはり噂は本当なのか……？<br><br>ヒデヨシ:瀧本
