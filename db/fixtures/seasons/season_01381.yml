  description: ヒデヨシもチームに戻り、勢いに乗る地球チーム。破竹の快進撃を続けるが、ＤＴだけは冷めた目でチームを見ていた。練習のときも、必要以上に仲間の鼻をへし折ってしまう。もちろん仲間はカンカンだ。ただ一人我関せずで、練習を続けるヒデヨシを除いては。その頃、今度の対戦相手が決まった。ベイツ率いるシリコンズだ。リーグの中では弱小だが、地球チームを倒す秘策があるという。その不敵な笑みの裏には、緻密な計算が動いていた。試合当日。今日も自信満々で挑む地球チーム。しかし、シリコンズに動きを容易く読まれてしまう。ベイツの作戦とは、コンピューターで選手の動きをシミューレーションするデータ戦略だったのだ！　地球チームは何をやっても、うまく行かない。すべてベイツの掌の上で踊らせられる。チーム全体の慢心もあり、大ピンチに陥って……。<br><br>ヒデヨシ:瀧本
