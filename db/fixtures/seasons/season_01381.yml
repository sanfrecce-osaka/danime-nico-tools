  episode_no: 第13話
  title: "「JAM」"
  description: いよいよ大宇宙リーグの入れ替え戦である。しかし依然として、ヒデヨシは地球チームに姿を見せなかった。もうチームには戻ってこないのか……？ヤキモキするチャチェだが、結局、試合当日にもヒデヨシは来なかった。もう頼ってはいられない。スターターの面子は、ヒデヨシ抜きに決まった……。試合開始。大宇宙リーグチームが、余裕しゃくしゃくでゲームを進める……と思いきや、意外や意外。地球チームが奮闘する。ヒデヨシがいない分、皆、気合の入り方が違う。特に、エースであるＤＴの気迫は凄まじい。無茶と言われるほどの、力強いプレイをする。自分たちの力を信じろ。今の地球チームには、それしかない。しかし、気迫だけでは、大宇宙リーグには通用しない。奮闘していたＤＴも、負傷してしまった。が、そこへ駆けつける、少年の足音が聞こえて……！<br><br>ヒデヨシ:瀧本
