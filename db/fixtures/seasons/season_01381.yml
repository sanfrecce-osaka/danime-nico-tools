  description: マイナーリーグ優勝を賭けて、地球チームとソニックスが激突した。しかし突然、謎の頭痛がヒデヨシを襲った。肝心なときに、何故……？　歯を食いしばり耐えるが、頭痛は治まらない。そんなヒデヨシを尻目に、ライバルのジュリアスは次々と得点を重ねて行った。ソニックスが、地球チームを呑み込もうとしている！　堪らず、ヨシムネは選手交替の指示を。ヒデヨシはベンチへ引き下がった。試合を牽引してきたヒデヨシがいなくなり、たちまち窮地に陥る地球チーム。が、ここが踏ん張り時だ。バスケは一人でやるものじゃない。コート上に出ている全員が、一丸となって盛り返して行く。一方、ヒデヨシはベンチから離れて、トイレで苦しんでいた。このままで終わってたまるかよ。果てして、ヒデヨシは復活できるのか……！？<br><br>ヒデヨシ:瀧本
