  description: 地球チーム本部。突然、激しい頭痛がヒデヨシを襲った。原因はまったく不明だ。周囲が心配する中、部屋で一人苦しむヒデヨシ。と、そこへＤＴがやって来る。珍しく弱気になっているヒデヨシは、身の上話を語る。自分が宇宙リーガーになりたい理由──大金持ちになってやる。なぜなら薄汚い不良じゃなくて、きらびやかな宇宙リーグのスターになれば、自分を捨てた親にも会えるんじゃないか、と。翌日、ヒデヨシは持ち直すが、念のため試合を欠場する。ＴＶで観戦するのみだ。しかし相手は強敵のスワロウズ。押せ押せの地球チームでも、秘密兵器・アピルの登場によって、軽くひっくり返されてしまう。何しろアピルは、史上初の女性宇宙リーガーなのだ。性別をも軽く超えたド迫力プレイによって、地球チームは完全にペースを握られる。ＴＶ観戦のヒデヨシは、苛立ちを隠しきれなくて……。<br><br>ヒデヨシ:瀧本
