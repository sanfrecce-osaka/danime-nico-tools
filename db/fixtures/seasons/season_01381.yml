  episode_no: 第1話
  title: "「OUT OF BOUNDS」"
  description: 地球で生を受けたバスケットボール。しかしその最高峰「宇宙リーグ」に、地球人は一人も居なかった。そんな状況を打破せんと天下の大富豪・ヨシムネが立ち上がった。地球人だけで最強のチームを作る！目指すは……宇宙リーグの頂点！以来、地球チームは、快進撃を続けて行った。もちろん好不調の波はある。不調のときに目立ってしまうのは、主人公・ヒデヨシだ。能天気で100%マイペース。チームメイトは、その姿にカチンと来る。特にローズは怒り心頭で、次の試合では、とうとうケンカに発展してしまう。当然、試合は没収に。ヒデヨシも怒りが収まらない。チームを飛び出し街へ。そこへ、気さくに話しかける男が。飛ばし記事が得意のジャーナリスト、ズッキーニである。そんなことも露知らず、ヒデヨシは挑発に乗ってしまい、チームへの不満を爆発させるが……。<br><br>ヒデヨシ:瀧本
