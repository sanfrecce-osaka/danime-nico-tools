- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: "「TURNOVER」"
  description: 幼少のギューマにバスケを教えた男は、ショーグンと言った。彼はヒデヨシの父なのか……？　マスコミが詮索する中、地球チームのメンバーは様々な思いを胸に、ヒデヨシの帰りを待っていた。そのヒデヨシ。地球チームに戻る気はないのか、宇宙船にタダ乗りをしていた。ホームレスと間違えられても構わない。向かう先──ゴル星に行けば、何か判るんじゃないか、と。不安と希望が入り混じった感情を抱きながら、航海していた。すると、見知った男と遭遇。インチキジャーナリストのズッキーニである！ゴル星に着いた二人。早速、ズッキーニが動いた。──お前、自分の父親がどんなヤツかも知らないんだろ？　ズッキーニは、言葉巧みにヒデヨシを挑発する。スクープを狙っているのだ。ヒデヨシは反感を覚えながらも、その言葉に乗って……。<br><br>ヒデヨシ:瀧本
