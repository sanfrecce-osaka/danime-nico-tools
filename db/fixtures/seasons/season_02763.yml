  description: アセリア暦4304年、地下墓地。輝きが、再び暗闇を染める――。クレスは、クラース、アーチェ、ミントの援護のもと、渾身の力を込めダオスへと向かっていく。チェスターを救う為に。しかし、ダオスはクレス達の前から姿を消す。｢このような戦いに意味は無い｣――と。成す術のないクレス達の前にルーングロムと名乗る使者が現れ、未来世界の危機を告げる。ダオスが50年後の世界に時空転移し、人類を滅ぼそうとしている！未来へ赴いたクレス達は、ダオスの時空転移を封じる時空の剣を創り出すため、エルフの里を訪れるが…。#3はチェスター救出から、精霊王オリジンの召喚までのクレス達の物語が語られる。果たしてクレスは精霊王オリジンを呼び出し、エターナルソードを創り出すことができるのか？そして、突如あらわれた少女・藤林すずの目的とは？<br><br>クレス・アルベイン:草尾
