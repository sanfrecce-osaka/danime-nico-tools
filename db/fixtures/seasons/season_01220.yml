title: バジリスク～甲賀忍法帖～
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/42/4/11424_1_6.png?1427216400000
outline: "「二人手をたずさえて、両家を縛る宿怨の鎖を断ち切ろう」四百年の永きにわたる甲賀と伊賀の宿怨を断ち切り、共に生きることを誓い合う甲賀の弦之介と伊賀の朧。しかし、愛し合う二人は、殺し合う運命にあった……慶長十九年。齢七十三歳の家康は悩んでいた。暗愚の兄・竹千代か、聡明な弟・国千代か？混乱を極める徳川三代将軍の世継ぎ問題に決着をつけるため、甲賀を国千代派、伊賀を竹千代として忍法の二大宗家を相争わせ、それぞれの精鋭十人対十人の忍法殺戮合戦の結果、どちらか生き残ったほうにそれを賭けるという厳命を下した。
  先代服部半蔵との間に交わされた「不戦の約定」が解かれ、手綱を解かれた猟犬のごとく、怨敵に挑んでゆく忍者達！己の肉体こそが最大の武器！人知を超えた秘術をもった、個性溢るる忍びの面々。老若男女二十人二十色、超人奇人が相乱れ、秘術の限りを尽くして繰り広げられる忍法争いがいま始まる！！凄惨な戦いの果てに、一人、また一人と失われていく仲間達……勝つのは甲賀か、伊賀か？
  果たして、生き残るのは一体誰なのか！？そして弦之介と朧、引き裂かれた二人の愛の行方は……？"
