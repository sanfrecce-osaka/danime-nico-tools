  episode_no: 第1話
  title: 神様またはじめました
  description: 女子高生ながらミカゲ社の神様になった奈々生のもとに、乙比古が訪ねてくる。全国の神々が出雲に集まって会議を開く『神議り』の召喚状を持ってやってきたのだ。上から目線で参加を進められ、はじめは断る奈々生。しかし、巴衛が失踪したミカゲの影を追う姿を見て、出雲に行けばミカゲの居所を知る神が居るのではないかと考え、神議りに行くことを決意する。乙比古から参加条件として、ある試験を受けることになったが……<br><br>桃園奈々生（ももぞのななみ）:三森すずこ／巴衛（ともえ）:立花慎之介／鞍馬（くらま）:岸尾だいすけ／瑞希（みずき）:岡本信彦／ミカゲ:石田彰／乙比古（おとひこ）:高橋広樹／霧仁・悪羅王（きりひと・あくらおう）:諏訪部順一／猫田あみ（ねこたあみ）:佐藤聡美／大国主（おおくにぬし）:森久保祥太郎／護
