  title: 神様、潜入する
  description: 天狗の里の中心に立っている霊木の万年桜は、僧正坊が病に倒れてから枯れてしまっていたが、奈々生が白札で一時蘇らせることができた。しかし、偶然居合わせた二郎が、奈々生を厳しく叱責する。ここ天狗の里は、女人禁制の里だったのだ。思わぬ形で二郎と遭ってしまい、逃げ帰る奈々生。その夜、身を寄せている翠郎の家に、鞍馬の帰省を聴きつけた兄天狗たちがやってきて、鞍馬に四代目僧正坊になるように詰め寄ってくる。<br><br>桃園奈々生（ももぞのななみ）:三森すずこ／巴衛（ともえ）:立花慎之介／鞍馬（くらま）:岸尾だいすけ／瑞希（みずき）:岡本信彦／ミカゲ:石田彰／乙比古（おとひこ）:高橋広樹／霧仁・悪羅王（きりひと・あくらおう）:諏訪部順一／猫田あみ（ねこたあみ）:佐藤聡美／大国主（おおくにぬし）:森久保祥太郎／護
