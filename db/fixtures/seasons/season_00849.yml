- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: 今年もありがとう、なので
  description: 今回はかなえも加わった｢私たち展｣。楓が写真部を作ってあっという間の一年。 この一年間を通してたくさんの新しい出会いや、大切な想い出ができました。
    そんな時間を経験して、去年とは違う自分たちを見てもらいたいと、みんな準備に大忙しです。 そして受験を控えたかなえにとっては、私たち展は写真部の活動ができる最後の日。
