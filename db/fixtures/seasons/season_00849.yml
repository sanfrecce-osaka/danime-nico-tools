  description: 桜まつりのパフォーマンスも終わり、写真部の課題は卒業アルバムの写真を撮影することになりました。みんなの大事な高校生活を残す仕事に二人は気合いが入ります。そんな二人が撮影した写真を見せてもらおうとかおるたちが頼みますが、かなえはなぜか、いい写真がまだないからと断ってしまいます・・・。そんな時、顧問の下上山先生が新たなミッションとして広島の桜写真コンテストに応募してみないかと二人に提案をしました・・・。<br><br>沢渡楓:竹達彩奈／塙かおる:阿澄佳奈／岡崎のりえ:井口裕香／桜田麻音:儀武ゆう子／三谷かなえ:茅野愛衣／志保美りほ:葉月絵理乃／塙さよみ:大原さやか／沢渡香:宮本佳那子／ももねこ:福井裕佳梨／三次ちひろ:寿美菜子／篠田こまち:広橋涼／堂郷和太郎:間島淳司／沢渡珠恵:緒方恵美／楓の祖母:松尾佳子／八色ちも:松来未祐／マエストロ:中田譲治<br><br>原作・監督・シリーズ構成:佐藤順一／脚本:吉田玲子・山田由香・ハラダサヤカ／キャラクターデザイン:飯塚晴子／総作画監督:橋本和紀・音地正行／美術:田尻健一／色彩設計:川上善美／音楽:中島ノブユキ／音楽制作:フライングドッグ／制作:TYOアニメーションズ／製作:たまゆら製作委員会／オープニング曲:坂本真綾｢はじまりの海｣
