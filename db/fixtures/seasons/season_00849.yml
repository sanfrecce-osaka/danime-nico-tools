outline: 写真が大好きな高校生沢渡楓。高校入学を機に、横須賀市汐入から父親との想い出の町、竹原に引っ越してきてから1年が経ちこの春高校2年生になります。写真は心と心を繋ぐもの。そう教えてくれた父親の形見のカメラで新しく出会った友達やいろんな人たちとたくさんの写真を撮ってきました。そんな写真を通じて、この町で出会った素敵な想い出の数々・・・、もっともっとそんな想い出を作りたいという思いを胸に、楓は新たなチャレンジを始めます。それは写真部を作ること。古い町並み、美しい海と島々、あたたかな人たちに囲まれた高校生たちの生活を描く心温まる優しい時間が流れる物語。
