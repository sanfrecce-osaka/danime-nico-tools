  episode_no: エピソード５～エピソード８
  title: いつか使うと思っているモノはだいたい最後まで使わない／勇者とは限界に挑み、それを超える者である／酒場で出会った仲間に過度な期待をするのは禁物／冒険の半ばに新たな仲間が加わることはよくある話
  description: エピソード５：ダンジョンのボスに勝つには、氷の杖という魔法の杖が必要。だが、それは高くて、手持ちのお金では手が出ない。そこでアイテムを売り払い、お金を工面することに。万能薬エリクサーさえも売ろうとする４人だが……。／エピソード６：近くの森で女性ばかりが襲われる事件が。討伐に向かう勇者一行。現われたのは森に潜み姿を隠して、さまざまな魔法で攻撃してくる手練だった。アーマーを破損させ“まくり”ながらもなんとか応戦する４人だが……。／エピソード７：新たな仲間を探そうと、酒場にやってきた４人。ロクなヤツがいないと、愚痴るダークエルフに「お前が言うか？」と、３人はあきれ顔。パーティーに加入した当初のダークエルフ。その過去に何が！？　／エピソード８：新たにパーティーに加わりたいという、ハンターとヴァルキリーが現われた。個性全開すぎて、使えるのか使えないのか分からないふたりだが、とりあえず戦って勝った方をパーティーに加えるという話になるが……。<br><br>ファイター:日笠陽子／パラディン:植田佳奈／メイジ:加隈亜衣／ダークエルフ:たかはし智秋<br><br>監督:葛谷直行／シリーズ構成・脚本:玉井☆豪／キャラクター原案:Hisashi、おにぎりくん(アリスソフト)、Saitom、織田non／キャラデザイン・総作画監督:村山公輔／音楽:奏多
