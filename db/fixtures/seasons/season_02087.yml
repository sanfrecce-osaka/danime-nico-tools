  episode_no: エピソード１～エピソード４
  title: ビキニアーマーはビキニアーマーであってビキニではない／勇者の旅立ちにはどうしても必要なものがある／勇者といえども生きていかなければならないのである／勇者たるもの見返りを求めてはいけない
  description: エピソード１：世界を救うため旅を続けるファイター、パラディン、メイジ、ダークエルフの４人はダンジョンでの苦戦を期に、最新型のアーマーを購入することになった。ビキニアーマーと、水着のビキニの違いとは何か？／エピソード２：王宮の謁見の間に呼び出された４人。現在、世界は滅亡の危機に瀕していて、世界を救済するための旅に出るよう王に命じられたのだ。それにはいろいろ準備が必要、と支度金をねだるファイターだが……。／エピソード３：「勇者特別措置法」。勇者が町の宝箱やタンスに入っている有用なモノを民間から接収してもよい、という法律。お金がなさすぎて、旅などままならない４人は、この法律に則り、民家の物色をはじめるが……。／エピソード４：先に進むための洞窟を抜けるには鍵が必要。だがその鍵は、横柄な町長が持っていて、自分の言うことを聞かないと渡さないと言い張る。ファイターだけは「これぞ勇者の試練！」と、試練という名の雑用に挑むことに。<br><br>ファイター:日笠陽子／パラディン:植田佳奈／メイジ:加隈亜衣／ダークエルフ:たかはし智秋<br><br>監督:葛谷直行／シリーズ構成・脚本:玉井☆豪／キャラクター原案:Hisashi、おにぎりくん(アリスソフト)、Saitom、織田non／キャラデザイン・総作画監督:村山公輔／音楽:奏多
