  episode_no: エピソード９～エピソード１２
  title: 信頼していた仲間の裏切りに際して勇者の取るべき行動／欲しいと願うアイテムこそなかなか手に入らない／聖騎士の白き柔肌に迫る獣欲の罠／果たして本当にこれで終わるのかは我々にもまだ分からない
  description: エピソード９：敵魔法使いとの戦いに辛くも勝利した一行。だが敵の最後の魔法がメイジに命中、暴走を始めたメイジは恨み言を口にしつつパーティーの仲間たちに襲い掛かる。展開はあらぬ方向へ。／エピソード１０：強力な敵が潜む、広大なダンジョンに挑むパーティー。体力も魔力も限界だ。回復アイテムがほしい４人の前に宝箱が現われる。だがこのダンジョンの宝箱はこれまで罠だらけ。果たしてこの宝箱の罠は？／エピソード１１：自己犠牲の精神に満ち溢れているパラディン。あるとき「この先に進みたければ、誰かワシと結婚しろ！」という無体な要求をするセクハラ村長が現われた。そのときパラディンは……。／エピソード１２：数々の戦いを乗り越えてきた４人の旅もついに大詰め。怒涛のクライマックスお約束がパーティー襲う。とにかくあるあるのオンパレード。もちろんセクシーシーンもクライマックス！！<br><br>ファイター:日笠陽子／パラディン:植田佳奈／メイジ:加隈亜衣／ダークエルフ:たかはし智秋<br><br>監督:葛谷直行／シリーズ構成・脚本:玉井☆豪／キャラクター原案:Hisashi、おにぎりくん(アリスソフト)、Saitom、織田non／キャラデザイン・総作画監督:村山公輔／音楽:奏多
