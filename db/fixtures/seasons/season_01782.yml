outline: 正義のため時空間の旅を続けるレイナ・ストールは剣狼を託され、仲間とわかれ地球に転生。稲妻が走り、一本の剣狼と美少女レイナが横たわっていた。転生したためまだ記憶がおぼろげながら、退屈な現代に生きる思春期の少女たちの未来を蝕む存在を感じ、翻弄される少女たちを応援し救うために女学院に転校。そこでエイリスの伝説を語り現実に鬱屈した少女小島ナミに出会う。
