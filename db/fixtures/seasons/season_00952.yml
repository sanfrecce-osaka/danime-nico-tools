- !ruby/hash:EpisodeHash
  episode_no: 第101面～第104面
  title: 先輩と101／先輩と茄子 アンダルシアの夏／先輩と貞子vs伽椰子／先輩とシェフ 三ツ星フードトラック始めました
  description: 第101面：新聞部・近藤うどん子の取材に付き合うことになったユリとトマリン。まともな部活が見当たらない亀井戸高校にあって、その筆頭のようなテニス部にも、当然取材がやってきた。かなえたちはここぞとばかりに張り切っちゃうぞ！テニス部紹介地獄の始まりだ!!／第102面：テニス部の面々でサイクリングに出かけることに。なすのが乗ってきた自転車がアレなら、まりもが乗ってきた自転車は乗るにはちょっと、いやだいぶハードなもの。かなえは……ていうかそれ自転車なの!?出発した4人が走るサイクリングロードもまた、サイクリングに適しているのかどうかという道で……。／第103面：高宮家の別荘のひとつが「呪いの館」になってしまった！なすのは、自分に取り憑く人形のナターリア＆和子、そして母親と一緒に偵察に行くことに。そこはわりとマジで呪いが充満した“YAKATA”と化していたのだった！なすのは無事に帰ることができるのか!?／第104面：宇宙人の少女・トマリンはまりもの家に同居している。そんなトマリンに「ご飯にするかい？それとも僕にするかい？」と聞かれたら、そりゃトマリンを……ゲフンゲフン。さてそんなトマリンが手塩にかけて作った料理、はたしてまりもの口にあうのだろうか。<br><br>押本ユリ:渡部優衣／新庄かなえ:三森すずこ／高宮なすの:鳴海杏子／板東まりも:花澤香菜　ほか<br><br>原作:ルーツ/Piyo『てーきゅう』（コミックアース・スター連載）／監督・脚本・キャラクターデザイン:板垣伸／アニメーション制作:ミルパンセ<br><br>so32121465←前話｜次話→so32052435　第一話→so32121465
