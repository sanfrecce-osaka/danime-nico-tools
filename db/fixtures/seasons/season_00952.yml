  episode_no: 第105面～第108面
  title: 先輩とデッドプール／先輩と仁義なき戦い／先輩とドクター・ドリトル／先輩とサウンド・オブ・ミュージック
  description: 第105面：「いやーあれだねー」「しかしあれだなー」なんて声が聞こえユリが振り返ると、どうにもかなえやまりもの寸法がおかしい。どうやら目の錯覚らしい。今回はそんな目の錯覚を活かしたお話。これからの3分間、あなたの目は不思議な感覚に陥るのです……たぶん。／第106面：ピヨローピヨロー。祭り囃子が響く中、テニス部の4人が巫女服に着替えて神社の例大祭を手伝うぞ！真面目に祭りの準備を手伝う4人。かなえが前世で培った重機の操縦テクを使ってついに会場が完成した！ってこれ祭りじゃなくてフェス会場じゃん！／第107面：ようこそ亀井戸動物園へ！しかしテニス部の4人がやってきた動物園はやけに閑散としており、展示ブースは生き物と生物（なまもの）に分かれており、どうにも満足できるようなものではなかった。こんな状況の鍵をにぎる動物園の園長が4人に対して語るところによると……。／第108面：今度は我が宮家（我が高宮家の所有する）の所有する植物園にやってきた4人。さすがは高宮家の植物園、見たこともないようなツッコミどころ満載のヘンな植物が満載。とはいえ今回は最終回。せっかくなので、キレイに終わることを目指します。<br><br>押本ユリ:渡部優衣／新庄かなえ:三森すずこ／高宮なすの:鳴海杏子／板東まりも:花澤香菜　ほか<br><br>原作:ルーツ/Piyo『てーきゅう』（コミックアース・スター連載）／監督・脚本・キャラクターデザイン:板垣伸／アニメーション制作:ミルパンセ<br><br>so32121466←前話　第一話→so32121465
