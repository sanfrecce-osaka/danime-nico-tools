  description: 第97面：宇宙からやってきた、見た目は少女の宇宙人・トマリン。今回は多くの謎に包まれた彼女の1日に迫る。同居するまりもと一緒に朝ごはんを食べた彼女が向かった先は……!?／第98面：亀井戸高校テニス部のお金持ちお嬢様・高宮なすのの誕生日が間近！新庄かなえたちテニス部の面々は、思い思いのサプライズを仕込んでなすのの家に乗り込む。はたしてなすのを一番驚かせるのは誰なのか!?／第99面：かなえ、突然のアイドル活動開始を宣言！すかさずツッコミを入れようとするテニス部1年生の押本ユリだが、なぜか止められてしまう。ユリにとって、もっとも過酷な1日が幕を開けてしまった……。／第100面：皆様に愛されて『てーきゅう』、ついに第100面を迎えることができました!!そこで、キャラクター人気投票の結果を発表するよ！栄光の第1位に輝いたのは誰なのか!?　オールキャスト総出演でお贈りする夢の第100面にご期待☆<br><br>押本ユリ:渡部優衣／新庄かなえ:三森すずこ／高宮なすの:鳴海杏子／板東まりも:花澤香菜　ほか<br><br>原作:ルーツ/Piyo『てーきゅう』（コミックアース・スター連載）／監督・脚本・キャラクターデザイン:板垣伸／アニメーション制作:ミルパンセ<br><br>次話→so32121466
