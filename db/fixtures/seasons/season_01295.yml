outline: 北関東・某所……眉難市。眉難高校に通う防衛部の5人（箱根有基、由布院煙、鬼怒川熱史、鳴子硫黄、蔵王立）は、ひょんなことからバトルラヴァーズにラブメイキング（変身）して怪人と戦うことに。怪人は同じ高校に通う生徒会こと征服部（草津錦史郎、有馬燻、下呂阿古哉）がカエルラ・アダマスに変身し、人間を怪人化して送り出していたのだ。戦いの末、黒幕を倒した防衛部と征服部は和解。一件落着したかと思ったら、今度は謎のギャラクシー・アイドルVEPPerが防衛部の前に立ちはだかる。怪人と戦う合間に、海へ合宿に行ったり、眉難山に出かけたり、文化祭、遊園地、クリスマスにお正月、バレンタインデーもと、ちゃっかり高校生活をエンジョイした防衛部も、気づけばあっ！という間に1年が経っていた。3月……、いよいよ卒業シーズンを迎え、卒業する3年生も、見送る1年生＆2年生も口には出せない、複雑な心境を抱えていた……。
