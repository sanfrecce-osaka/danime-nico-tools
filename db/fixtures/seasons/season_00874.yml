- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 怪物進呈（パス・パレード）
  description: ダンジョン中層――浅層とは比較にならぬほどの難所、13層へと足を踏み入れたベルたち。そこは冒険者を困惑、混乱させ、死に至らしめることに長けた、死地と呼ぶに相応しい場所だった。悪意すら感じられる迷宮構造、圧倒されるほどのモンスターの数と質。更に少しの不運、期せず到来する人の悪意……少しずつ、気づかれぬよう密かに、ベルたちは真綿で首を絞められるかの如く追い詰められていく。冒険者という獲物を狩るに十分すぎる状況が整ったとき、迷宮（ダンジョン）は、その研ぎ澄まされた牙を露わにする――。<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／アイズ・ヴァレンシュタイン:大西沙織／リリルカ・アーデ:内田真礼／エイナ・チュール:戸松
