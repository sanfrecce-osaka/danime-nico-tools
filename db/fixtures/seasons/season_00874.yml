  episode_no: 第11話
  title: 迷宮の楽園（アンダーリゾート）
  description: ダンジョンで消息を絶ったベルたちを捜索するため、有志の冒険者を伴いダンジョンへと潜ったヘスティア。だが、彼女たちが中層に至ったとき、既にベルの姿はなく、一行は、ベルたちが更に奥へ進んだことを知る。ほんの僅かな希望の光を求め、更なる深奥へ――。それは、ベルたちに残された最後の、限りなく困難かつ無謀とも呼べる選択肢だった。より強大になるモンスター、複雑さを増す迷宮、物資は枯渇し、仲間たちもやがて……そして姿を現す階層王（モンスター・レックス）――生命を賭した冒険は終わらない……。<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／アイズ・ヴァレンシュタイン:大西沙織／リリルカ・アーデ:内田真礼／エイナ・チュール:戸松
