- !ruby/hash:EpisodeHash
  episode_no: 第13話
  title: 眷族の物語（ファミリア・ミィス）
  description: ヘスティアの力により、冒険者たちとのトラブルは収束したものの、安全地帯（セーフティ・ポイント）であるはずの階層に突如姿を現した階層王（モンスター・レックス）・ゴライアス。その風体、そして強さは、多くの冒険者が知る常識をはるかに凌駕していた。剣を抜き、弓を引き、魔法の詠唱がこだまする――つい先刻までいがみ合っていた冒険者たちもベルに続くように、死力を尽くして階層王に立ち向かう。だが、階層王の力は、彼らの団結をも嘲笑うかのごとく強大であった――。少年が歩み、女神が記す【眷族の物語（ファミリア・ミィス）】――少年は今、英雄への道を歩み始める。<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／アイズ・ヴァレンシュタイン:大西沙織／リリルカ・アーデ:内田真礼／エイナ・チュール:戸松
