  title: 理由（リリルカ・アーデ）
  description: ひょんなことから手元に舞い込んだ魔導書（グリモア）から、遂に魔法の力を手にするに至ったベル。着々と力をつけていくさなか、明らかになっていくソーマ・ファミリアの実態。それは、奇跡の美酒に呑まれた狂信者たちの悲劇。リリルカ・アーデもまた、そんな狂気の渦に巻き込まれたひとりであった。冒険者を謀ろうと画策するもの、利を掠め取らんとするもの、同胞を護ろうとするもの……そして、愚直なまでに仲間を信じ、その手を取ろうとするもの――その誰しもが足を向ける、暗く深い迷宮（ダンジョン）の深奥へと。<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／アイズ・ヴァレンシュタイン:大西沙織／リリルカ・アーデ:内田真礼／エイナ・チュール:戸松
