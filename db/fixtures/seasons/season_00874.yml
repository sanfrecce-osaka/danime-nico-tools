  title: 冒険者（ベル・クラネル）
  description: 迷宮都市オラリオ。その都市の象徴ともいうべき『ダンジョン』にこだまする魔獣の咆哮――新米冒険者・ベル・クラネルは、まさに絶体絶命の危機を迎えていた。少々残念な神・ヘスティアの唯一の眷族となり、はや半月。眼前には、5階層で遭遇するはずのない高レベルモンスター。すくむ足、震える身体……恐怖と絶望に支配されたベルの前に、一人の剣士が舞い降りる……。剣、魔法、魔物、そして神々。オラリオの零細ファミリア所属、ベル・クラネルの冒険譚は、ここから始まった――。<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／アイズ・ヴァレンシュタイン:大西沙織／リリルカ・アーデ:内田真礼／エイナ・チュール:戸松
