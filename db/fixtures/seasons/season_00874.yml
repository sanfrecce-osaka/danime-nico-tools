- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 悪意（ショー）
  description: モンスターが産まれない１８階層『迷宮の楽園（アンダー・リゾート）』。命からがら、安全地帯（セーフティ・ポイント）へたどり着いたベルたちは、そこでアイズを始めとするロキ・ファミリアの面々に迎え入れられることに。無事、ヘスティア、リューたちとの再会も果たすことができ、慌ただしくも安息と平安の時間に身を浸し、傷と疲れを癒やすベルたち。しかし彼らは知らずにいた――最短期間で『迷宮の楽園』までたどり着いたことが、オラリオ最大級のロキ・ファミリアに厚遇されるということが……どれほど冒険者たちの羨望や嫉妬――そして悪意を呼びこむのかを。<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／アイズ・ヴァレンシュタイン:大西沙織／リリルカ・アーデ:内田真礼／エイナ・チュール:戸松
