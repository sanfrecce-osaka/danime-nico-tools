  title: 怪物祭（モンスターフィリア）
  description: "「僕、強くなりたいです」　憧れの『剣姫』アイズ・ヴァレンシュタインのように――純粋なる思いがベルに与えた能力【憧憬一途（リアリス・フレーゼ）】。それは、懸想（おもい）が続く限り、懸想の丈に従い、少年に著しい成長をもたらすものだった。その能力を（アビリティ）、ベルの憧れの対象を知ってしまった神・ヘスティア。彼女は複雑な思いを抱えたまま、神々の宴へと足を運ぶ。たとえ憧れの対象が自分ではなかったとしても、それでもベルの、彼女のたったひとりの眷族の力になりたい、そう決めたから――。<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／アイズ・ヴァレンシュタイン:大西沙織／リリルカ・アーデ:内田真礼／エイナ・チュール:戸松
