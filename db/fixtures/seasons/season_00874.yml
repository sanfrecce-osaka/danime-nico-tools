  description: 史上最速でのランクアップを遂げた世界最速兎（レコードホルダー）――ミノタウロスとの激闘を制し、ベルの名は『リトル・ルーキー』のふたつ名と共にオラリオ中に轟くこととなった。ダンジョン探索も、中層という更なる境地を視野に捉え、ひとつの節目を迎える。これまで以上に苛烈さを増すであろう冒険を前に、着々と準備を進めていくなか、「俺をお前のパーティに入れてくれ」　ヘファイストス・ファミリア所属、ヴェルフ・クロッゾとの新たな出会い。この出会いが次なる冒険の扉を押し開ける――。<br><br>ベル・クラネル:松岡禎丞／ヘスティア:水瀬いのり／アイズ・ヴァレンシュタイン:大西沙織／リリルカ・アーデ:内田真礼／エイナ・チュール:戸松
