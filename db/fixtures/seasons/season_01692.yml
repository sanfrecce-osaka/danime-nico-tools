- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: アキラハズカシ
  description: 穹が悠に下着姿で制服の採寸を迫った日から数日が過ぎた。肝心の制服がなかなか出来上がらないため、穹は未だに登校できないでいた。ある朝、｢蚊が出た!｣と大騒ぎする穹のせいで朝から疲れていた悠は、瑛から｢蚊帳余ってるからあげる｣と言われ、放課後に彼女が住む叉依媛神社に行く約束をする。このことをきっかけに何となく瑛に興味を持った悠が彼女を観察していると、一葉が何くれとなく瑛の世話を焼いていることに気付くのだった。放課後になって瑛とともに叉依媛神社を訪れた悠は、瑛がそこで一人暮らししていることを知る。悠はその理由を瑛と親しい一葉に問うが、彼女は自分自身と瑛のためにも、詮索しないで欲しいと告げるのだった。次の日、プールで一葉が落とした携帯を届けようとした悠は、更衣室で一葉と瑛がじゃれ合っているような声を聞く。2人が睦み合っているのではないかと勘違いして赤面する悠だが、一葉が瑛を｢お姉ちゃん｣と呼ぶのを耳にして……。<br><br>春日野
