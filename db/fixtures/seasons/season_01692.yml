- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: ハルカナソラヘ
  description: 穹との関係を知られてしまったため現実から目をそむけようとしていた悠だが、辛うじて奈緒には、素直な気持ちを話すことができた。そんな中、叔父からの連絡をきっかけに穹と別れて暮らすことを決意する。
    ところが、悠から別居する話を聞いた穹が姿を消してしまった。必死に穹の行方を探す悠は神社の奥の湖で穹を発見。深みにはまった彼女を助けようとするが、泳げない悠は大量の水を飲んでしまい溺れてしまう。
    目を覚まし、お互いに、本当の気持ちを確かめ合った悠と穹は、かつて両親がお世話になった家具職人が暮らす町を目指す。迷いのない悠と穹が見上げた空は、どこまでも青く澄んでいた。<br><br>春日野
