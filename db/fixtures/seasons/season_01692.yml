- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: ツカズハナレズ
  description: 悠は当初、瑛と一葉の関係を誤解していた。だが一葉の口から、瑛とは異母姉妹であること、そして一葉の父親が瑛を認知しないために瑛が一人で苦労していることを告げられる。一葉の苦悩を知りながら、彼女を気遣っていつもどおりの態度で接する悠。そんな彼の優しさを感じた一葉は、海水浴で二人っきりになったことをきっかけに、次第に悠に惹かれ、ともに過ごす時間も増えていくのだった。ある日、瑛や悠と一緒に叉依媛神社で夏祭りの準備をしていた一葉は、夏祭りの下見をしに神社にやってきた父親と鉢合わせしてしまう。一葉の表情が怒りに満ちているのを見た悠は、口実を作ってその場から一葉を引き離した後、自宅での夕食に誘う。そして、誰もいない自宅でバランスを崩した一葉と悠は、倒れこみながらも唇を重ねるのだった……。<br><br>春日野
