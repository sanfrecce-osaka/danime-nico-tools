- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: ナオクラキソラ
  description: 奈緒と気持ちを確かめ合った悠は、穹に2人の仲を許してもらおうとしていた。だが穹は、話そうとする悠を避ける。そんなある日、奈緒はカレーを作ってみんなで食卓を囲むことを提案する。穹が自室で昼寝をしていると知らずカレーを作り終えた悠と奈緒は、2人で昔の写真を見ているうちに自然と身体を重ね合う。そのとき、異変を感じて居間に飛び込んだ穹が、｢また誘ったのね!｣と奈緒に言い放つ。穹は、奈緒が犯した過ちを知っていたのだった。奈緒を悲しませまいと決意した悠は、穹に責められて憔悴した奈緒を励ましながら、穹に様々なアプローチを試みる。そんな2人を気遣った亮平は、親睦を深めようと悠や奈緒、穹も含めてみんなで海水浴に出かけようと提案。だが肝心の穹だけが、海水浴に来ようとはしなかった。<br><br>春日野
