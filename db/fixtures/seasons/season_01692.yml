- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: トリノソラネハ
  description: 悠とキスをかわした奈緒は、穹に2人のことを話したいと提案するが、悠は煮え切らない。なぜなら悠は、実の妹である穹のことを異性として意識し始めていたからだ。だが悠は穹への思いを断ち切るために、奈緒と2人っきりのデートを約束する。一方、悠と奈緒の関係に気づいた穹は、先に約束があるとウソをついて、悠が自分と奈緒のどちらを選ぶのか試そうとした。そうとは知らない悠は奈緒との迷いつつもデートを優先。そして帰宅後、自分が置き去りにされた夢を見て泣く穹を強く抱きしめた悠は、改めて自分達がたった2人っきりの兄妹であることを認識するのだった。<br><br>春日野
