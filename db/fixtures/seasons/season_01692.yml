- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: ハルカズハート
  description: 瑛が過労で倒れた。悠に夢中になって瑛が疲れていることに気付かなかった自分は、父親と同じだと、ヴィオラの練習も、悠のことも放り出して瑛の面倒を見ようとする。だが一葉の気持ちに気付いていた瑛は、一葉が無理して自分の面倒を見ようとする理由は父親を責めたいからだということ、そしてその父親は自分には優しかったことを伝える。一方、やひろから一葉の父親のことを聞き出した悠は、自室でふさぎこむ一葉に誕生日プレゼントとメッセージカードを届ける。そして夏祭り当日、悠の前に姿を現わした一葉は、父親が神楽舞に臨む瑛の頭を撫でているのを見て、真実を察するのだった……。<br><br>春日野
