- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: ソラメクフタリ
  description: 悠の名を呼びながら自分を慰める穹を見てしまった悠は、その日以来、膨らみ続ける妹への恋愛感情を抑えることができなかった。そんな想いを断ち切ろうと、奈緒に軽はずみな行動を取ってしまう悠。だが｢好き?
    私のこと｣と尋ねる奈緒に、悠の答えは分からなかった。そんな時、穹が高熱を出して寝込んでしまう。悠に汗を拭いてもらいながら、体に触れられる指の感触を心地よく想う穹は、居眠りしていた悠の唇を奪う。そんな穹に悠も、自らの気持ちを抑えることができず、穹と体を重ねてしまうのだった。恋愛関係に陥った悠と穹。ところがある日、2人の行為を奈緒と梢に目撃されてしまう…。<br><br>春日野
