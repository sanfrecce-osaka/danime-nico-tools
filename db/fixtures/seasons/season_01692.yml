- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: ツミナオトメラ
  description: ある日、春日野家に奈緒が蚊取り線香を届けにやってきた。だが彼女は、幼馴染である悠によそよそしい態度を取る。それは過去に奈緒が強引に悠と身体を重ねたこと原因があった。過去を後悔しつつも、悠を忘れられない奈緒。そんな雰囲気を察してか、穹は奈緒に対して陰ながら嫌悪感を抱いていた。一方、亮平は、悠と奈緒が親しくなれるよう、一計を案じて2人をプールに誘い出す。奈緒との距離に戸惑いを感じながらも、昔から彼女に憧れていた悠は、カナヅチを克服するためにレッスンをお願いする。そして泳ぎ終わった後、女子更衣室で起きた事件をきっかけにお互いの気持ちを確かめ合った悠と奈緒は、自然にキスを交わすのだった……。<br><br>春日野
