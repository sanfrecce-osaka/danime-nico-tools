- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: ヤミアキラカニ
  description: 悠は学校で瑛に、彼女と一葉が腹違いの姉妹であることを打ち明けられた。だが瑛は父親に認知されておらず、これまでずっと一人で生きていたのだった。そんな深刻な真実を打ち明けつつも、笑顔を絶やさない瑛の明るさと強さに、悠は惹かれていく。その日の夜、悠は自分が瑛と子供のころに出会っていたこと、そして遊んでいる際、幼い瑛が母親のペンダントをなくしてしまったことを思い出した。幼い日に見た瑛の切ない表情を思い出した悠は、一緒にペンダントを探そうと彼女を誘う。瑛は｢無理だよ｣というが、｢天女目をずっと笑顔でいさせてあげたい｣という悠は、諦めずペンダントを探し続ける。その姿に心を打たれた瑛だが、その拍子に転んで悠もろとも泥まみれになってしまった。泥を落として着替えるために、神社に戻った2人。先に悠がお風呂に入っていたところ、瑛も風呂場に入ってきた。同じ湯船に漬かっているうちに気持ちが高まってきた2人は、互いを求め合うのだった。<br><br>春日野
