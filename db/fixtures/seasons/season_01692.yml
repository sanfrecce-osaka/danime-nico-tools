- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: ハルカナオモイ
  description: 一人自宅に残ったものの、気になって海水浴場に出かけた穹は、溺れた悠に人工呼吸する奈緒の姿を見てしまう。このまま自分は捨てられると考えた穹は、家を出ることを企てる。｢ここから出よう
    ハル｣というメールを穹から受けた悠は、懸命に穹の姿を探す。一方、穹は母との思い出が詰まった黒ウサギのぬいぐるみを持って、バスの停留所で悠が来るのを待っていた。だが、雷雨の中現れたのは奈緒だった。優しく手を差し伸べる奈緒に、涙ながらに｢悠を取らないで｣と叫ぶ穹。そのとき、停留所に雷が直撃。穹の大切な黒ウサギが炎に包まれる。そんな穹の大切な黒ウサギを命がけで助け出したのは、奈緒だったのだ。<br><br>春日野
