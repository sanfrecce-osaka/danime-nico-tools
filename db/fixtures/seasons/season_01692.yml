- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: アキラメナイヨ
  description: 夏祭り当日、舞台で舞う瑛の目から涙が零れ落ちるのを見た悠は、社務所に駆け付ける。そこには悠の祖母の『瑛ちゃんと一葉ちゃんは取り違えられた可能性』という一文が書かれた日誌を燃やそうとしている瑛の姿があった。翌日、悠は学校で瑛から別れを切り出された。大切な人を次々と失ってしまった瑛は、悠もいつか自分のもとから離れてしまうのではないかと考えていたのだ。しかし｢永遠になくならないものはあるよ!｣という悠は、一葉にすべてを打ち明けてDNA鑑定を申し入れる。そして一葉もそれを了承するのだった。悠からDNA鑑定を行なうと告げられた瑛は、一葉や悠とともに、鑑定結果を聞く約束をする。だが結果が出る当日、瑛は町から逃げ出そうとしていた。しかし、悠の説得も有り、皆の元に戻った瑛。意外にも彼女の前に現れたのは、一葉の母親であった…。<br><br>春日野
