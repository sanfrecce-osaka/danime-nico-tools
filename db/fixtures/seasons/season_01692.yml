- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: ハルカナキオク
  description: 家の近くにはコンビニもなく、あるのは田畑ばかり。そんな典型的な田舎町である奥木染に、穹はウンザリしている彼女を、悠はなだめながら近所のスーパーに向かう。買い物を済ませると悠はスーパーの隣の自転車屋で予め買っておいた自転車を受け取り、後ろに穹を乗せて奥木染を巡る。悠は｢結構いい感じだろ?｣と問いかけるが、穹は｢別に｣と素っ気なかった。翌日、転入先の穂見学園に1人で登校した悠は、和やかなクラスの雰囲気に早くも溶け込んでいた。一方、体が弱く登校出来ない穹は1人で留守番をしながら悠の帰りを待ち詫びる日々を送っていた。ある日、奈緒を自転車の後ろに乗せている悠の姿を目撃した穹は、その夜、悠に下着姿で迫る……。<br><br>春日野
