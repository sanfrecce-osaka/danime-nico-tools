  description: いつものように伊藤家に集まって駄弁っていると、美羽が「アイドルになりたい！」とすっとんきょうなことを言い出しました。はいはいまたかと思っていると突然バク転に挑戦し始め・・・。美羽が次に気づいたときにはあの世でした。伸恵お姉ちゃんそっくりの閻魔さまには地獄に落とされて、友達そっくりなあの世の住人たちを手玉に取っていつものようにボケ倒します。地獄でも手に負えないから天国へ。天国では羽を奪ってとんずらしたら、タライを落とされて現世に戻りました。よかったね。<br><br>伊藤伸恵:生天目仁美／伊藤千佳:千葉紗子／松岡美羽:折笠富美子／桜木茉莉:川澄綾子／アナ・コッポラ:能登麻美子　ほか<br><br>原作:ばらスィー（連載「月刊電撃大王」メディアワークス刊）／監督・構成:佐藤卓哉／キャラクターデザイン・総作画監督:坂井久太／音響監督:明田川仁／音響制作:マジックカプセル／音楽:渡辺剛／OPテーマ:「苺すぷらっしゅ」（千葉紗子、折笠富美子、川澄綾子、能登麻美子、生天目仁美）／EDテーマ:「ずっと、ずっと」(折笠富美子)<br><br>©ばらスィー／アスキー・メディアワークス／苺ましまろOVA2パートナーズ<br><br>次話→so36368330
