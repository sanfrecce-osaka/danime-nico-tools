  title: またあした
  description: 仲良し4人組と女子短大生のなんでもない日常が、今回ものんべんだらりと繰り広げられます。なんやかんやで一緒にいることが多い美羽と千佳だけど、美羽は「友達か親友か」が気になる様子。茉莉とアナはすっかり仲良しで、メールの内容もかわいらしい。大して千佳と美羽はボケとツッコミのよう。こういう関係っていったい何と言えばいいの？信恵お姉ちゃんは「友達」というよりは「ボス」って感じだし。人間関係ってむつかしいのね。あまり深く考えないほうがいいんじゃない？<br><br>伊藤伸恵:生天目仁美／伊藤千佳:千葉紗子／松岡美羽:折笠富美子／桜木茉莉:川澄綾子／アナ・コッポラ:能登麻美子　ほか<br><br>原作:ばらスィー（連載「月刊電撃大王」メディアワークス刊）／監督・構成:佐藤卓哉／キャラクターデザイン・総作画監督:坂井久太／音響監督:明田川仁／音響制作:マジックカプセル／音楽:渡辺剛／OPテーマ:「苺すぷらっしゅ」（千葉紗子、折笠富美子、川澄綾子、能登麻美子、生天目仁美）／EDテーマ:「ずっと、ずっと」(折笠富美子)<br><br>©ばらスィー／アスキー・メディアワークス／苺ましまろOVA2パートナーズ<br><br>so36368329←前話　第一話→so36368329
