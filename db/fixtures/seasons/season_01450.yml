  description: 病弱なツカサさんは、娘たちと離れて暮らすことしかできなかったのだという……。そんな親子に笑顔を取り戻そうと奔走する横寺は、つくし(幼)の手を取り、月子(幼)ごと屋敷へと舞い戻る。母に棄てられたと意固地になっていたつくし(幼)も、ツカサお手製の服を着て、ついに母の愛に気付かされるのだった。だが残された時間は少ない……。｢母さんとの想い出が欲しい｣と泣く幼い少女の傍ら、陽人(幼)は何を｢願う｣のか！？<br><br>横寺陽人:梶裕貴／筒隠月子:小倉唯／小豆梓:石原夏織／筒隠つくし:田村ゆかり／エミ:寺川愛美<br><br>原作:さがら総(MF文庫J『変態王子と笑わない猫。』/メディアファクトリー刊)／キャラクター原案:カントク／監督:鈴木洋平／シリーズ構成:伊藤美智子／キャラクターデザイン:飯塚晴子／音響監督:明田川仁／アニメーション制作:J.C.STAFF／製作:｢変猫。｣製作委員会<br><br>so31886914←前話　第一話→so31886819
