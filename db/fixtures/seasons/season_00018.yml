  title: "「光輝燦然（こうきさんぜん）」"
  description: 降魔剣を抜くことができた燐。「自分の居場所は自分で勝ち取れ」と、シュラは燐を送り出す。だが、圧倒的な力を持ち増殖をつづける不浄王を食い止める術は見つけられない。遂には勝呂の体力も尽き、結界が崩れてしまう。街に瘴気が到達すれば甚大な被害をもたらす。絶望的な状況の中、燐の前に烏枢沙摩が現れる。そして倒したはずの藤堂が、再び雪男の前に立ちはだかり――。<br><br>奥村
