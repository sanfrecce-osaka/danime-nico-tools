  title: "「父子相伝（ふしそうでん）」"
  description: 不浄王の瘴気が街中に降り注ぐ。不浄王に対抗するため行動を始める祓魔師たち。仲間の想いを知った燐もまた、独房を脱し洛北・金剛深山に向かい、山中で倒れた達磨を発見する。一方、燐が独房を出たことを知らずにいる雪男は藤堂と遭遇。圧倒的な力を前に苦戦を強いられる雪男を甚振るように攻撃をつづける藤堂は、燐のことを話題に上げ雪男の心理に揺さぶりをかける。<br><br>奥村
