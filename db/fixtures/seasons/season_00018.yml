  title: "「不撓不屈（ふとうふくつ）」"
  description: 遂に胞子嚢が破裂し、全貌を露わにした不浄王。瘴気の暴風に襲われるなかで、勝呂は結界を維持しようと懸命に耐え忍ぶ。しかし、限界は刻刻と近づいていた。自分が助けられた意味は何なのか。窮地に立たされても未だ抜けずにいる降魔剣を手に燐は問う。一方、間一髪のところを柔造に救われた雪男。藤堂に対し怒りが頂点に達する柔造に、雪男はある作戦を持ちかけ……。<br><br>奥村
