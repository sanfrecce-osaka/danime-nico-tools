  description: 青い炎が不浄王の瘴気を浄化する――。青い炎が夜空を焼き尽くす光景は「青い夜」を彷彿とさせつつも、まったく違う結果をもたらした。不浄王に纏わる事件によってさまざまに揺れ動いた人々は、騒動が解決したことで新たな局面を迎える。燐が魔神の落胤であり、それでも祓魔師を目指すということ。燐と雪男にも、兄弟にとって逃れられない事実に向き合う時間が訪れ……。<br><br>奥村
