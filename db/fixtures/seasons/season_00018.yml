  title: "「雪中松柏（せっちゅうしょうはく）」"
  description: 本当は兄のことが嫌いなのではないか。心の奥を暴くように問いかけてくる藤堂の言葉に雪男は激しく動揺する。幼い頃から抱えてきた自身の思いに向き合う雪男。達磨から打倒不浄王の切り札・劫波焔を受け継ぎ、胞子嚢を目指して進む勝呂と燐。救援を呼ぶため山を駆ける志摩と子猫丸。達磨を守るしえみと神木出雲。それぞれが不安を抱え、目の前の事態に立ち向かっていた。<br><br>奥村
