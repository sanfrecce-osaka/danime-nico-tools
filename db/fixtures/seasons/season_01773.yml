  description: 峰不二子という女とは何者なのか…。その真実が今、明らかになる。そして、数奇な運命に導かれるかのように、ルパン三世、次元大介、石川五ェ門、銭形警部が集結する。やがて、全てを操っていた黒幕がついに姿を現す……。どの物語にも始まりがあり、必ず終わりがある。そして、例外なく峰不二子という女の物語も終焉を迎える時がやってきた…。<br><br>ルパン三世:栗田貫一／次元大介:小林清志／石川五ェ門:浪川大輔／峰不二子:沢城みゆき／銭形警部:山寺宏一<br><br>原作:モンキー・パンチ（MPワークス　ルパン三世officialマガジン刊）／監督:山本沙代／シリーズ構成:岡田麿里／キャラクターデザイン:小池健／美術監督:田村せいき（アニメ工房婆娑羅）／色彩設計:茂木孝浩／プロップデザイン:森山洋／撮影監督:山田豊徳（サンジゲン）／編集:長坂智樹（JAYFILM）／音響監督:清水洋史（東北新社）<br><br>so31886315←前話　第一話→so31886304
