  title: 峰不二子という女（前篇）
  description: 巷を騒がす少女誘拐事件。身代金目的の誘拐であるとみて捜査が進む中、不二子だけは気づいていた。世界各地で多発している少女誘拐事件は、場所も状況も違うが、一連の事件をつなげるある法則性がある、と。そして、その事件に関わる人物の名前が浮き彫りになる…。その人物とは、峰不二子の過去を知る者。不二子は自分の過去に決着をつけるため、ある場所へと向かうのだった…。<br><br>ルパン三世:栗田貫一／次元大介:小林清志／石川五ェ門:浪川大輔／峰不二子:沢城みゆき／銭形警部:山寺宏一<br><br>原作:モンキー・パンチ（MPワークス　ルパン三世officialマガジン刊）／監督:山本沙代／シリーズ構成:岡田麿里／キャラクターデザイン:小池健／美術監督:田村せいき（アニメ工房婆娑羅）／色彩設計:茂木孝浩／プロップデザイン:森山洋／撮影監督:山田豊徳（サンジゲン）／編集:長坂智樹（JAYFILM）／音響監督:清水洋史（東北新社）<br><br>so31886314←前話｜次話→so31886316　第一話→so31886304
