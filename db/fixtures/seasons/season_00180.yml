outline: 物理学者ハインツ・シュナイダー殺害の容疑で追われる少女エリスには、なぜか裏社会で巨額の賞金がかけられていた。賞金稼ぎのナディはエリスの待ち伏せに成功するが、彼女とともに他のハンターたちから追われる羽目となってしまう。エリスは事件の真相を突き止めようと、追手を逃れ南へと向かっていた。そこには彼女が生まれた｢故郷｣があるという。
  そこに行けば、自分の知らない過去がわかるはずだーそう確信するエリスだが、手がかりは運命を導くといわれるインカ ローズの原石と、｢ウィニャイマルカ｣という謎の言葉だけ。途方に暮れるエリスに案内役を買って出たのは、彼女を追っていたはずのナディだった。かくして賞金首と賞金稼ぎの、奇妙な逃避行が始まることになる。
