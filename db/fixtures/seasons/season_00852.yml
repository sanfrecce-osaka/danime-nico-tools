  title: たまゆら～卒業写真～第3部　憧－あこがれ－
  description: 同級生たちが次々に志望校を決めていく中、物語、イラスト、音楽、芝居など興味のあることが多すぎて、いまだに進路に迷い続けている麻音。両親が大崎下島で営んでいる実家の旅館のどか亭を継ぐことも、たくさんある夢の1つだった。ところが、三者面談の場で、父親が旅館を継がせるつもりはないと宣言。突然の父の言動に、麻音は困惑する。そして、竹原の町並み保存地区が竹灯りで照らされる｢憧憬の路｣の日。楓が使い続けてきた父の形見のカメラ・ローライ35Sが、また故障してしまう。日の丸写真館の店主マエストロは、すぐに直せると言うが、楓の心はなぜか落ち着かない。そして、かおるたちも、どこか普段と違う楓のことが気にかかるものの…。<br><br>沢渡楓:竹達彩奈／塙かおる:阿澄佳奈／岡崎のりえ:井口裕香／桜田麻音:儀武ゆう子／進藤巧美:内田彩<br><br>監督:佐藤順一／脚本:ハラダサヤカ、山田由香<br><br>次話→so31982656
