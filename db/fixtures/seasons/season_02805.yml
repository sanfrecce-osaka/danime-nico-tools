outline: 芸能の名門校である私立SOJ学院。今期の選抜コースに選ばれたのは、海月璃紅（かつきりく）、近江蒼（おうみあおい）、黄楊いるか（つげいるか）、翠木真滉（みすきまひろ）の4名だった。惑星アイドル「CHaCK-UP」の大ファンだという4人は、自分たちを準惑星アイドル「アンプラネット」と名づけ、更に美波日音（みなみかのん）をどうしても自分たちのアイドルチームのリーダーにと懇願する。日音の所属を認めるかどうかは、本人の意思は勿論、CHaCK-UPのメンバーである鳴上林檎（なるかみりんご）と美野アカネ（よしのあかね）の意見も考慮されることとなった。そんなある日、日音がぷっつりと姿を消してしまう。海月や鳴上が探し回る中、美野がある男に向かって口を開いた。「どうしても手に入れたいからって強引なのはよくないです」日音はどこに行ったのか？美野は何を知っているのか？新たな宇宙の物語が、今、始まる―。
