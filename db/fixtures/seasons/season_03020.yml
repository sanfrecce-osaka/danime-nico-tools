outline: 柔道道場の長男・晴希は大学1年生。姉や幼馴染の一馬と共に、幼い頃から柔道に打ち込んできた。しかし、無敗の姉と比べて自分の限界を察していた晴希は、怪我をきっかけに柔道部を退部。同じころ、一馬もまた柔道をやめる。一馬はある理由から、大学チアリーディング界初の男子のみのチーム結成を決意したのだ。それぞれに事情を抱える超個性的なメンバーが集まり、チームは学園祭での初舞台を目指すが……。
