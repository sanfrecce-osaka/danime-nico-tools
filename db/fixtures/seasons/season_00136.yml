outline: "「Wake Up, Girls！」は、宮城県・仙台市で暮らす7人の少女たちがアイドルグループ「Wake Up, Girls！(以下、WUG)」を結成し、互いに切磋琢磨しながら、トップアイドルを目指していく姿が描かれた成長と絆の物語。仙台の弱小芸能プロダクション「グリーンリーヴス・エンタテインメント」に所属するWUGは、数多の挫折を経験しながらも、国民的アイドルグループ「I-1club」を「アイドルの祭典」で破り、優勝した。一躍トップアイドルに・・・と思ったのもつかの間、「アイドル経済不況」が叫ばれてきたこのご時世、現実は甘くない。7人は地道なアイドル活動に追われる日々が続いていた。一方、仙台市の中学に通う速志歩・守島音芽・阿津木いつかの３人は、次第にアイドルに憧れを持つようになり…。"
