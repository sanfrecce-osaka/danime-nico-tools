title: 耐え子の日常
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/74/4/23744_1_8_8b.png?1584959457000
outline: Instagramフォロワー数 3７万人、Twitterフォロワー数 15万人を誇る話題作「耐え子の日常」。耐えて耐えて耐えまくるＯＬ、辛抱耐え子の日常を描くＳＮＳ漫画が「ジワる」と共感を呼び、瞬く間に超人気アカウントに。昨年５月には発売された初のコミック書籍が発売後１週間で即重版決定。そんな大人気漫画の「耐え子の日常」がついにアニメになって登場！耐え子の漫画の世界観を軽快なテンポで送るショートアニメ！原作でも人気の耐え子の友人「朝美」役には「BanG
  Dream! 」の戸山香澄役などで知られる人気声優の愛美、「カードファイト!! ヴァンガード 新右衛門編」の新田新右衛門役を演じる森嶋秀太のほか、遠野ひかる、紡木吏佐らが出演。漫画での耐えっぷりをそのままに豪華キャストによるアニメ化が実現しました。
