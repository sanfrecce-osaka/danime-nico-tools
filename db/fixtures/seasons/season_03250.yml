  episode_no: 第24話
  title: Barefoot Girl.
  description: 自分を見失い、笑顔を失くした卯月。だが未央と凜は彼女を信じ待つことに。一方、二人の思いに応えなんとか３４６プロに顔を出した卯月だが、未だ自分の中の迷いに答えを出せずにいた。そんな卯月を見守ると決めた未央と凜。卯月は迷いのまま事務所でレッスンすることに。そこで他のメンバーたちに会った卯月は、仲間として、友達として、そしてアイドルとしての様々な思いに触れていく。みんなにあって、今自分に無いものとは。そしてクリスマスライブ当日。迎えに来たPと共に会場に向かう卯月。その途中「とある場所」に二人は立ち寄ることに……。<br><br>島村卯月:大橋彩香／渋谷
