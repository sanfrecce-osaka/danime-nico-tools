- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: "“Sweet” is a magical word to make you happy!"
  description: "『キャンディアイランド』としてユニットデビューする事が決まった、かな子、智絵里、杏。しかし働きたくないと明言する杏、おっとりしてマイペースなかな子、臆病でお客さんすら緊張から直視できない智絵里、となかなか問題のあるユニットで…。そんな三人は川島瑞樹、十時愛梨が司会を務めるバラエティ番組に出演する事になる。お客さんの観覧がある事や、他のアイドルと対決する事にしり込みしてしまう三人のチームワークはバラバラ。更に過酷な罰ゲームが発表されてしまい…！<br><br>島村卯月:大橋彩香／渋谷
