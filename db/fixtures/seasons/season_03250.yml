  episode_no: 第22話
  title: The best place to see the stars.
  description: ついにはじまった346プロダクションの秋フェス。シンデレラプロジェクトのアイドルたちは様々な決意を胸に気合い充分でライブに向かう。そんな中、Pの判断で出演を見送ることになったニュージェネレーションズは、未央と卯月はスタッフとしてメンバーのサポートに、凛は加蓮、奈緒と共にトライアドプリムスとして出演することに。ソロとして初めて一人でステージに立つアナスタシアや、今までの成長をステージで魅せこれまで以上に輝くシンデレラプロジェクトのアイドルたち。一方初めてのステージに立つProject:Kroneのアイドルたちは、緊張がピークに達する中いよいよ出番を迎えるが……!?<br><br>島村卯月:大橋彩香／渋谷
