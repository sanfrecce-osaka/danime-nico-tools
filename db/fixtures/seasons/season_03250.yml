  title: Which way should I go to get to the castle?
  description: 美城常務が新企画をスタートさせた。『Project:Krone』 それはアイドルの中から美城常務が直々に選抜したメンバーによるプロジェクトだった。一方シンデレラプロジェクトは突然、346プロダクションの秋フェスで実力を審査すると告げられていた。そのライブで実力が認められなければ、冬の舞踏会を待たずに部署の解散が決定してしまう、という通告に動揺するアイドルたち。混乱が広がる中、凛とアナスタシアがProject:Kroneに選ばれてしまい……!?<br><br>島村卯月:大橋彩香／渋谷
