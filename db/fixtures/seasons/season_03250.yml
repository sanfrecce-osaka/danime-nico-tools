  title: If you're lost, let's sing aloud!
  description: 舞踏会に向けてユニットのパワーアップを考えるみくと李衣菜。いつものように方向性の違いでぶつかりながらもユニットをよくしたいという思いは同じ。そんな中、李衣菜は憧れのロックアイドル・木村夏樹と仲良くなっていく。夏樹は美城常務からロックアイドルユニットのメンバーとして誘われていた。ロックにひた向きな夏樹の姿にやはりロックが好きだと再確認した李衣菜は、自分のやりたいことは何かと悩んでしまう。いつもと違う李衣菜の様子を心配するみくは、李衣菜が話してくれるのを待つと決めるが……。<br><br>島村卯月:大橋彩香／渋谷
