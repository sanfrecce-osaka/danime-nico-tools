  episode_no: 第18話
  title: A little bit of courage shows your way.
  description: 好評のスタートを切ったとときら学園に、ゲストとして出演したキャンディアイランド。緊張のため硬くなってしまう智絵里、かな子をさりげなく杏がフォローしなんとか収録を終える。杏はきらりとのギャップを面白がられ「あんきらんきんぐ」という新コーナーを与えられ、智絵里とかな子はそのコーナー用のVTRインタビュアーとして起用されることに。新しい仕事に意欲を見せる智絵里とかな子だが、杏は二人をさりげなく心配していて……。智絵里とかな子はみんなが舞踏会に向け頑張っているから自分たちも……！と気合いを入れるが緊張から彼女たちの本来の良さを出せず苦戦してしまい……。<br><br>島村卯月:大橋彩香／渋谷
