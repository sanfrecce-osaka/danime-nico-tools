  title: I want you to know my hidden heart.
  description: 季節は巡り夏。Pとアイドルの距離も着実に縮まって、プロジェクトはいい雰囲気。そんな中、今度は蘭子がソロでCDデビューする事に！ しかし蘭子の思い描くイメージとPから見た蘭子のイメージには大きな違いがあって…。Pは蘭子を理解しようと、また蘭子は自分のイメージをPに伝えようと頑張るのだが――。<br><br>島村卯月:大橋彩香／渋谷
