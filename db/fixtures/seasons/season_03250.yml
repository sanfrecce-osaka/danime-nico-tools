- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: I wonder where I find the light I shine...
  description: 飛び出して行ってしまった未央を追う事ができないP。そんなPの態度や、自分一人でなんとかしようとする姿に不信感を募らせて行く凛やプロジェクトメンバー。凛までもがプロジェクトを去り、プロジェクトメンバーの心はバラバラに…。Pは運悪く風邪を引いてしまった卯月の元を訪れた際、アイドルをひたむきに夢見る卯月の笑顔によって未央と凛を連れ戻す決意を固める。一方、他のプロジェクトメンバーはPが過去にあった出来事でアイドルへの接し方に臆病になっている事を聞き…。<br><br>島村卯月:大橋彩香／渋谷
