  episode_no: 第23話
  title: Glass Slippers.
  description: Autumn Festivalを終えまた一つ階段を登ったシンデレラプロジェクトのメンバーたち。そんな中不調な様子の卯月は、基礎からやり直したいと申し出て養成所に戻ってしまう。卯月に違和感を覚えたPは養成所に通い様子を見るが、卯月はいつもと同じように「頑張ります」としか答えず……。このままの状態はよくないと考えたPは、ニュージェネレーションズのクリスマスライブを企画する。卯月にもそこで復帰してほしいという想いをこめて。しかし卯月は乗り気ではない様子。Pから伝え聞いた卯月の様子に不安を感じた凛と未央は、彼女の気持ちを確かめに養成所に向かう。しかし、そこにいた卯月はかつての笑顔を失ってしまっていた……。<br><br>島村卯月:大橋彩香／渋谷
