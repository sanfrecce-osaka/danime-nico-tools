outline: 日本が南北に分断された、もう一つの戦後の世界。米軍統治下の青森の少年・藤沢ヒロキと白川タクヤは、同級生の沢渡サユリに憧れていた。彼らの瞳が見つめる先は彼女と、そしてもうひとつ。津軽海峡を走る国境線の向こう側、ユニオン占領下の北海道に建設された、謎の巨大な｢塔｣。いつか自分たちの力であの｢塔｣まで飛ぼうと、小型飛行機を組み立てる二人。だが中学三年の夏、サユリは突然、東京に転校してしまう…。言いようのない虚脱感の中で、うやむやのうちに飛行機作りも投げ出され、ヒロキは東京の高校へ、タクヤは青森の高校へとそれぞれ別の道を歩き始める。三年後、ヒロキは偶然、サユリがあの夏からずっと原因不明の病により、眠り続けたままなのだということを知る。サユリを永遠の眠りから救おうと決意し、タクヤに協力を求めるヒロキ。そして眠り姫の目を覚まそうとする二人の騎士は、思いもかけず｢塔｣とこの世界の秘密に近づいていくことになる。｢サユリを救うのか、それとも世界を救うのか｣はたして彼らは、いつかの放課後に交わした約束の場所に立つことができるのか…。
