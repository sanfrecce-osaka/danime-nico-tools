  description: 無人の宇宙ステーションで長い眠りから目覚めたネムリユスリカのミッジは、コオロギのハカセとクモのマルボに出会う。自身が過酷な実験のために宇宙ステーションに連れてこられたことを知り動揺するミッジ。そんな中、ミッジの飛行能力を利用して宇宙農場に連れて行ってほしいと二匹に頼まれる。／宇宙農場にたどり着いたミッジ、ハカセ、マルボ。しかし、農場の作物は既に枯れきっていた。諦めずに食べられる作物を探していると、ハンプティと名乗るサポートロボットに出会い、宇宙ステーション内の電力が残りわずかであることを知る。地球に帰りたいというミッジに対し宇宙ステーションに残るというハカセとマルボ。言い争いをする三匹に突如ハンプティが襲い掛かる。<br><br>ミッジ:小川夏実／ハカセ:丸山智行／マルボ:佐野康之／ゲロッパ:藤原貴弘／イトー:落合弘治／カトー:田中秀樹／エレン:ブリドカット
