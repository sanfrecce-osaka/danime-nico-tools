- !ruby/hash:EpisodeHash
  episode_no: 第11話／第12話
  title: ぬいぐるみにコンピューター／エリさまが主役だ！
  description: 風邪で学校を休んだ内木。こんな時に限って難しい算数の宿題が出てしまい、エリは彼に宿題を相談できずに困っていた。彼女は自分ひとりで宿題をやろうと決意するが、まったく宿題が進まなくて…。それを見かねたチンプイが、内木の性格などをコピーしたコンピューターを、ぬいぐるみに付けてみると…。／学芸会、エリのクラスは「眠りの森の美女」を演じることになった。しかし、エリが座っているだけの動物役だと知ったワンダユウは、彼女を主役のオーロラ姫役にするようにチンプイに命じる。そんなとき、オーロラ姫役の女の子が急に盲腸炎で入院してしまった。オーロラ姫の代役を決めている時、チンプイは科法を使って…。<br><br>（地球人）春日エリ:林原めぐみ／春日百合:鈴木弘子／小金山スネ美:梨羽侑里／小山政夫:金丸淳一／秦さやか:伊藤美紀／春日のどか:津村鷹志／内木翔:佐々木望／大江山政男:中村大樹／藤野ほたる:深雪さなえ／（マール星）チンプイ:堀絢子／ルルロフ殿下:菊池正美／ダルーサ:鵜飼るみ子／ワンダユウ:八奈見乗児／ジャラシー:玉川紗己子<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:本郷みつる／作画監督:堤規至、富永貞義／シリーズ構成:桶谷顕／美術監督:川井憲／録音監督:浦上靖夫／音楽:田中公平／脚本:桶谷顕、もとひら了、水出弘一、城山昇、西村昌子、志村多穂、山本優／撮影監督:斎藤秋男<br><br>©藤子プロ／シンエイ<br><br>so36326581←前話｜次話→so36326579　第一話→so36326526
