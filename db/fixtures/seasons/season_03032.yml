  episode_no: 第17話／第18話
  title: 立体映像の使い道／夢で会いましょう
  description: ルルロフ殿下の願いから、立体で再現できる不思議なカメラを使って、エリの生き生きとした姿を撮ることになったチンプイ。エリは写真を撮らせる代わりに、そのカメラを貸して欲しいと交換条件を申し出る。そして彼女は、留守番で一緒に遊べない内木の家に行き、彼の身代わりを撮影するのだが…。／広い宇宙――。エリは、チンプイやワンダユウと一緒にマール星に向かう。しかし、それはエリの夢だった。なぜ夢を見るのかと内木に聞くと、それは本人の望んでいることかも知れないという。そして今度はマール星の人々がエリの到着を歓迎し、レピトルボルグ王家の大宮殿に向かう夢を見てしまう…。<br><br>（地球人）春日エリ:林原めぐみ／春日百合:鈴木弘子／小金山スネ美:梨羽侑里／小山政夫:金丸淳一／秦さやか:伊藤美紀／春日のどか:津村鷹志／内木翔:佐々木望／大江山政男:中村大樹／藤野ほたる:深雪さなえ／（マール星）チンプイ:堀絢子／ルルロフ殿下:菊池正美／ダルーサ:鵜飼るみ子／ワンダユウ:八奈見乗児／ジャラシー:玉川紗己子<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:本郷みつる／作画監督:堤規至、富永貞義／シリーズ構成:桶谷顕／美術監督:川井憲／録音監督:浦上靖夫／音楽:田中公平／脚本:桶谷顕、もとひら了、水出弘一、城山昇、西村昌子、志村多穂、山本優／撮影監督:斎藤秋男<br><br>©藤子プロ／シンエイ<br><br>so36326558←前話｜次話→so36326609　第一話→so36326526
