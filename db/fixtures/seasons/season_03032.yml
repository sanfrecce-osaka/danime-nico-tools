- !ruby/hash:EpisodeHash
  episode_no: 第9話／第10話
  title: 黄金伝説／エリさまベーカリー
  description: 金欠病のエリに大好きなカップメンを買ってもらおうと、チンプイは科法でお金探知機を作った。しかし5円玉を使った探知機で発見できたのは、10円玉や5円玉ばかり…。そして内木から武田信玄の宝のことを聞いたエリは、探知機のお金を5円玉から千円札に交換して彼と一緒に山梨に宝探しに向かうが…。／クッキーが大好きな内木に、手作りクッキーをご馳走する約束をしてしまったエリ。しかし彼女は、うっかりとクッキーを焦がしてしまった。チンプイからも内木からも低評価のクッキー。しかし、後からワンダユウがやってきて彼女のクッキーを食べたら、マール星の幻のお菓子・ロリュフの味にそっくりで…。<br><br>（地球人）春日エリ:林原めぐみ／春日百合:鈴木弘子／小金山スネ美:梨羽侑里／小山政夫:金丸淳一／秦さやか:伊藤美紀／春日のどか:津村鷹志／内木翔:佐々木望／大江山政男:中村大樹／藤野ほたる:深雪さなえ／（マール星）チンプイ:堀絢子／ルルロフ殿下:菊池正美／ダルーサ:鵜飼るみ子／ワンダユウ:八奈見乗児／ジャラシー:玉川紗己子<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:本郷みつる／作画監督:堤規至、富永貞義／シリーズ構成:桶谷顕／美術監督:川井憲／録音監督:浦上靖夫／音楽:田中公平／脚本:桶谷顕、もとひら了、水出弘一、城山昇、西村昌子、志村多穂、山本優／撮影監督:斎藤秋男<br><br>©藤子プロ／シンエイ<br><br>so36326582←前話｜次話→so36326580　第一話→so36326526
