outline: 小学校6年生の女の子、春日エリの前に、ある日突然二人の宇宙人・ワンダユウとチンプイがやって来て、マール星の皇太子のお妃に選ばれたと祝福する。だが、縫いぐるみにしか見えないその姿でそんな事を言われても信じられず、きっぱり断わって追い返すエリ。何としてもエリに皇太子妃にしたいワンダユウは、マール星の良さや皇太子の素晴らしさを伝えよと、チンプイを残す。可愛らしい外見で、魔法のような科法で願いをかなえてくれるチンプイをすっかり気に入ったエリは、友達として一緒に暮らすことをＯＫし、春日家での同居生活が始まるが──。ママのお手伝いや、マール星からの来訪者、同級生の内木くんにほのかに寄せる思や、皇太子ルルロフ殿下からの熱烈ラブレターが、エリの毎日を振り回し、チンプイの使う科法が大騒ぎを巻き起こしていく。
