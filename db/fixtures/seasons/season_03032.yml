  episode_no: 第19話／第20話
  title: 天才画家エリさま／マジローの逆襲？
  description: 学校で「私の好きなもの」という絵を描く宿題を出されたが、絵が下手なエリは意欲が湧かない。形が単純で特徴があって誰が見ても分かるものを描けばとチンプイからアドバイスされたエリは、チンプイを描くことに。そして何だか判らないまだ下書きだけのエリの絵を見たワンダユウが、彼女の絵を大絶賛して…！／マール星秘密情報局のマジローが、再び地球にやってきた。一度手がけた仕事は必ずやり遂げるためだ。そしてマジローは、巧妙にエリに近づいて「今日一日だけ何でもできる力」を彼女に与え、力が効かない場合はこれを押せば良いと小さなボタンを渡す。不思議な力で次々と事件を解決していく彼女だったが、やがて…。<br><br>（地球人）春日エリ:林原めぐみ／春日百合:鈴木弘子／小金山スネ美:梨羽侑里／小山政夫:金丸淳一／秦さやか:伊藤美紀／春日のどか:津村鷹志／内木翔:佐々木望／大江山政男:中村大樹／藤野ほたる:深雪さなえ／（マール星）チンプイ:堀絢子／ルルロフ殿下:菊池正美／ダルーサ:鵜飼るみ子／ワンダユウ:八奈見乗児／ジャラシー:玉川紗己子<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:本郷みつる／作画監督:堤規至、富永貞義／シリーズ構成:桶谷顕／美術監督:川井憲／録音監督:浦上靖夫／音楽:田中公平／脚本:桶谷顕、もとひら了、水出弘一、城山昇、西村昌子、志村多穂、山本優／撮影監督:斎藤秋男<br><br>©藤子プロ／シンエイ<br><br>so36326610←前話　第一話→so36326526
