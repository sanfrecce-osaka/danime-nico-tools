  episode_no: 第15話／第16話
  title: 願いごとかなえ券／マフラーは誰のもの
  description: 今日はママの誕生日。今年こそママが欲しがっている物をプレゼントしたいと考えたエリは、チンプイの科法でママがダイヤの指輪を欲しがっていることを知る。だがエリは、ダイヤを買うような大金は持っていない…。そんな彼女の前にワンダユウが現れて、エリは殿下からのプレゼント「願いごとかなえ券」を受け取るが…。／内木が寒いのが苦手と知ったエリは、さっそくママに編み物を教えてくれるように頼み込む。エリがマフラーを編み始めたことを知ったワンダユウは、ルルロフ殿下へのプレゼントと早合点してしまう。一方、ママはマフラーをパパへのプレゼントと勘違い…。エリの編むマフラーは、果たして誰の物になるのか？<br><br>（地球人）春日エリ:林原めぐみ／春日百合:鈴木弘子／小金山スネ美:梨羽侑里／小山政夫:金丸淳一／秦さやか:伊藤美紀／春日のどか:津村鷹志／内木翔:佐々木望／大江山政男:中村大樹／藤野ほたる:深雪さなえ／（マール星）チンプイ:堀絢子／ルルロフ殿下:菊池正美／ダルーサ:鵜飼るみ子／ワンダユウ:八奈見乗児／ジャラシー:玉川紗己子<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:本郷みつる／作画監督:堤規至、富永貞義／シリーズ構成:桶谷顕／美術監督:川井憲／録音監督:浦上靖夫／音楽:田中公平／脚本:桶谷顕、もとひら了、水出弘一、城山昇、西村昌子、志村多穂、山本優／撮影監督:斎藤秋男<br><br>©藤子プロ／シンエイ<br><br>so36326579←前話｜次話→so36326610　第一話→so36326526
