- !ruby/hash:EpisodeHash
  episode_no: 第13話／第14話
  title: エリさまが家出された／おかしなクリスマス
  description: ワンダユウは「ルルロフ殿下ご婚約計画」を加速させるため、マール星秘密情報局からマジローを呼んだ。マジローは、エリが隠した悪い点のテスト結果と、ママがアイロンで焦がしてしまった彼女のスカートを使って、二人を仲違いさせ一気にマール星に連れて行こうと考えたのだ。そしてマジローは上手くエリをそそのかし…。／自分の部屋でクリスマスパーティをしようと、チンプイにも協力して貰い科法を使って招待状を配って回るエリ。翌日、ワンダユウがマール星からパーティの専門家を連れてきて、エリにクスリマスのプランをいろいろと提案する。そして12月24日、内木や皆が集まって楽しいクリスマスパーティが始まるが…。<br><br>（地球人）春日エリ:林原めぐみ／春日百合:鈴木弘子／小金山スネ美:梨羽侑里／小山政夫:金丸淳一／秦さやか:伊藤美紀／春日のどか:津村鷹志／内木翔:佐々木望／大江山政男:中村大樹／藤野ほたる:深雪さなえ／（マール星）チンプイ:堀絢子／ルルロフ殿下:菊池正美／ダルーサ:鵜飼るみ子／ワンダユウ:八奈見乗児／ジャラシー:玉川紗己子<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:本郷みつる／作画監督:堤規至、富永貞義／シリーズ構成:桶谷顕／美術監督:川井憲／録音監督:浦上靖夫／音楽:田中公平／脚本:桶谷顕、もとひら了、水出弘一、城山昇、西村昌子、志村多穂、山本優／撮影監督:斎藤秋男<br><br>©藤子プロ／シンエイ<br><br>so36326580←前話｜次話→so36326558　第一話→so36326526
