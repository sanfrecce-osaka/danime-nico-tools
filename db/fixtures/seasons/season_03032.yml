- !ruby/hash:EpisodeHash
  episode_no: 第3話／第4話
  title: エリさま、花のように／御先祖は日本王？
  description: 学校から帰ってみると、カメラを持ったワンダユウとチンプイがエリを待ち構えていた。ルルロフ殿下からの依頼で、エリのありのままの日常を撮影するのだという。そして、見たことも無い殿下のお嫁になんかならないと憤慨するマリに、マール星を紹介するPR映像を見てもらい改心してもらおうとするワンダユウは…。／日曜日、エリが内木の家に遊びに行くと、彼は宿題のためにおじいさんの家に行く所だった。その宿題とは、社会の時間に出された「我がルーツ」という自分の先祖について調べるレポートで、エリはすっかり忘れていた。内木と別れたエリは、スネ美、ほたる、さやかたちに宿題のことを聞いていくが、みんな立派な先祖たちで…。<br><br>（地球人）春日エリ:林原めぐみ／春日百合:鈴木弘子／小金山スネ美:梨羽侑里／小山政夫:金丸淳一／秦さやか:伊藤美紀／春日のどか:津村鷹志／内木翔:佐々木望／大江山政男:中村大樹／藤野ほたる:深雪さなえ／（マール星）チンプイ:堀絢子／ルルロフ殿下:菊池正美／ダルーサ:鵜飼るみ子／ワンダユウ:八奈見乗児／ジャラシー:玉川紗己子<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:本郷みつる／作画監督:堤規至、富永貞義／シリーズ構成:桶谷顕／美術監督:川井憲／録音監督:浦上靖夫／音楽:田中公平／脚本:桶谷顕、もとひら了、水出弘一、城山昇、西村昌子、志村多穂、山本優／撮影監督:斎藤秋男<br><br>©藤子プロ／シンエイ<br><br>so36326526←前話｜次話→so36326528　第一話→so36326526
