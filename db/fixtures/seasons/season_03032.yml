- !ruby/hash:EpisodeHash
  episode_no: 第7話／第8話
  title: ワンダユウの陰謀／シースルーシール
  description: 朝からルルロフ殿下からの愛のメッセージ映像を見させられるが、エリは婚約に全く興味を示さない。チンプイから、それは彼女が内木を好きだからだと聞かされるワンダユウ。ライバルとなる内木のことを何とかしないと、と考えたワンダユウは、さっそく内木にエリと別れるようにお願いするが…。／ルルロフ殿下が小さな生き物好きだから、同じように妃殿下のエリにも小動物を可愛がって欲しい。そしてその場面を殿下に見せるため、撮影して欲しいとチンプイはワンダユウに頼まれる。理由は明かさずに、エリに動物を飼わせようと仕向けるチンプイは、ママにだけ見えなくなる不思議な科法のシールを使って…。<br><br>（地球人）春日エリ:林原めぐみ／春日百合:鈴木弘子／小金山スネ美:梨羽侑里／小山政夫:金丸淳一／秦さやか:伊藤美紀／春日のどか:津村鷹志／内木翔:佐々木望／大江山政男:中村大樹／藤野ほたる:深雪さなえ／（マール星）チンプイ:堀絢子／ルルロフ殿下:菊池正美／ダルーサ:鵜飼るみ子／ワンダユウ:八奈見乗児／ジャラシー:玉川紗己子<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:本郷みつる／作画監督:堤規至、富永貞義／シリーズ構成:桶谷顕／美術監督:川井憲／録音監督:浦上靖夫／音楽:田中公平／脚本:桶谷顕、もとひら了、水出弘一、城山昇、西村昌子、志村多穂、山本優／撮影監督:斎藤秋男<br><br>©藤子プロ／シンエイ<br><br>so36326528←前話｜次話→so36326581　第一話→so36326526
