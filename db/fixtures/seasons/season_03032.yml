- !ruby/hash:EpisodeHash
  episode_no: 第1話／第2話
  title: エリさま、おめでとう／おもちゃもラーメンを食べる
  description: ある日、エリの前にマール星のチンプイとワンダユウが現れる。何でも選りすぐりの候補者の中から、マール星のレピトルボルグ第一王子であるルルロフ殿下のお妃にエリが選ばれたのだ！そしてワンダユウは、マール星の美しさや殿下の素晴らしさをエリに伝えるようにと、チンプイを残して去っていくが…。／ママが生き物嫌いのため、チンプイを天井裏に住まわせようと考えたエリは、クラスメイトの内木に相談することに。チンプイが魔法を使えて凄く便利な事を説明しようという内木に、そんな召使いみたいな事は嫌だというチンプイ。そして、チンプイを動くヌイグルミとして徐々に慣れさせようとするのだが…。<br><br>（地球人）春日エリ:林原めぐみ／春日百合:鈴木弘子／小金山スネ美:梨羽侑里／小山政夫:金丸淳一／秦さやか:伊藤美紀／春日のどか:津村鷹志／内木翔:佐々木望／大江山政男:中村大樹／藤野ほたる:深雪さなえ／（マール星）チンプイ:堀絢子／ルルロフ殿下:菊池正美／ダルーサ:鵜飼るみ子／ワンダユウ:八奈見乗児／ジャラシー:玉川紗己子<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:本郷みつる／作画監督:堤規至、富永貞義／シリーズ構成:桶谷顕／美術監督:川井憲／録音監督:浦上靖夫／音楽:田中公平／脚本:桶谷顕、もとひら了、水出弘一、城山昇、西村昌子、志村多穂、山本優／撮影監督:斎藤秋男<br><br>©藤子プロ／シンエイ<br><br>次話→so36326527
