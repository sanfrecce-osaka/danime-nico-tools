- !ruby/hash:EpisodeHash
  episode_no: 第5話／第6話
  title: チンプイ疲れはてる／科法使いエリさま
  description: スネ美から夏休みに行った南の島の話しを聞かされたエリは、自分も行きたくなってしまった。そんなエリを気づかい、チンプイはテレポートで南の島へ行こうと申し出る。そしてエリは、内木も誘って赤道近くの無人島へと遊びに来たのだが、必要な物がある度にチンプイは家へとテレポートさせられ…。／ママは今日をお手伝いデーにして、エリにびっちりと手伝いをさせようと思いつく。災難に巻き込まれてしまったエリに、チンプイは科法（魔法）を使えばすぐに手伝いが終わると助言する。しかし、科法はマール星人だけにしか教えてはいけない決まりがあるので、エリに殿下と婚約するならば教えると持ちかけるが…。<br><br>（地球人）春日エリ:林原めぐみ／春日百合:鈴木弘子／小金山スネ美:梨羽侑里／小山政夫:金丸淳一／秦さやか:伊藤美紀／春日のどか:津村鷹志／内木翔:佐々木望／大江山政男:中村大樹／藤野ほたる:深雪さなえ／（マール星）チンプイ:堀絢子／ルルロフ殿下:菊池正美／ダルーサ:鵜飼るみ子／ワンダユウ:八奈見乗児／ジャラシー:玉川紗己子<br><br>原作:藤子・Ｆ・不二雄／チーフディレクター:本郷みつる／作画監督:堤規至、富永貞義／シリーズ構成:桶谷顕／美術監督:川井憲／録音監督:浦上靖夫／音楽:田中公平／脚本:桶谷顕、もとひら了、水出弘一、城山昇、西村昌子、志村多穂、山本優／撮影監督:斎藤秋男<br><br>©藤子プロ／シンエイ<br><br>so36326527←前話｜次話→so36326582　第一話→so36326526
