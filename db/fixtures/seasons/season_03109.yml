outline: 今より少し未来の日本。情報端末や映像技術が高度に発達している世界。 人々は新たなエンターテイメントに熱狂していた。 ”FORMULA VENUS（フォーミュラ・ヴィーナス）”
  通称”F-V”と呼ばれるこのエンターテイメントは、選ばれしトップアイドルが己の力と技と、 培ってきたすべての経験を生かしパフォーマンスを競い合うライブバトルである。
  この物語は『VENUS PROJECT」への切符を手にした少女たちが アイドルの最高峰を目指し、激しい戦いに身を投じ、熱き血潮をたぎらせ、 努力し、友との友情の中、勝利を目指す姿をドラマ化したものである。
