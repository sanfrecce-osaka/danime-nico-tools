  description: 新たにインターハイメンバー手嶋、青八木、鏑木を迎え連覇に向け動き出した小野田坂道たち総北自転車競技部。今年もインターハイ出場に向け、伝統の1,000キロ合宿に挑む。己の弱さを克服しきれていない手嶋の前に、怪我から癒えつつある古賀が立ちはだかりインターハイメンバーと新キャプテンの座をかけた勝負が始まる。才能や身体能力に恵まれた者たちと違い頭脳と努力で勝負強さを身に付けてきた手嶋は、体力バカのあだ名を持つ古賀との勝負で、己の限界を超える成長を見せることができるのか――。インターハイに向ける強い思いを持ったメンバーたちの想いを胸に、ついに総北6名のメンバーが決定する。そして、再び、灼熱のインターハイが始まる！！<br><br>出演:小野田坂道
