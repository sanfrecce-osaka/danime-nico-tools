  title: ヒルコの真心（こころ）
  description: ヒルコの里で牢屋に閉じ込められていた魯怪（ろかい）は、光の巫女に会いたい一心から脱走。ある村に辿り着いた濁庵とつぶての横を、魯怪が通り過ぎて行く。村の食料を根こそぎ盗み出した魯怪の仲間と間違えられた二人は、村人から追われる破目に…。一方の獣兵衛としぐれは、鬼門衆の襲撃を受けていた。逃げ道にも多勢の下忍たちが立ち塞がり、追い詰められてしまうしぐれ。そこへ光の巫女の臭いを嗅ぎつけた魯怪が現れる。嫌がるしぐれを頭上に担ぎ上げた魯怪は、呆気に取られる鬼門衆の忍たちと獣兵衛を尻目に一目散で走り出すのだった。<br><br>牙神獣兵衛:小山力也／しぐれ:桑島法子／濁庵:藤本譲／つぶて:朴璐美／闇泥:加藤精三／無風:田中秀幸　他<br><br>原作:川尻善昭／監督:佐藤竜雄／シリーズ構成:井上敏樹／キャラクターデザイン・総作画監督:吉松孝博／美術監督:上原伸一、池田祐二／萬監修:近藤ゆたか／音響監督:本田保則／音響制作:アーツプロ／音楽:喜多郎、Peter
