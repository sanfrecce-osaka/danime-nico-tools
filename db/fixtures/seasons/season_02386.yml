  description: 波間を進む鬼門衆の軍艦の中にしぐれは囚われていた。その軍艦を無数のヒルコ忍軍の小舟が取り囲む。しかし闇泥（やみどろ）が砲弾の雨を降らせると、周囲の海はヒルコの血で紅く染まってゆく。しぐれは涙を滲ませながら、その様子をただ見ている他は無かった。一方の獣兵衛たちは南蛮船へと乗り込む。呉越同舟となったのは裏柳生の当主・柳生連夜とその家臣。更に連夜は獣兵衛に宝玉を渡すよう迫る。一触即発の空気が流れたその時、船員に追われた少女が獣兵衛に助けを求める。船員を追い払った後も少女は獣兵衛に纏わりつき、懐にあった宝玉を盗んで逃走。獣兵衛たちと連夜の一行は、少女を巡って宝玉の争奪戦を繰り広げることになるのであった。<br><br>牙神獣兵衛:小山力也／しぐれ:桑島法子／濁庵:藤本譲／つぶて:朴璐美／闇泥:加藤精三／無風:田中秀幸　他<br><br>原作:川尻善昭／監督:佐藤竜雄／シリーズ構成:井上敏樹／キャラクターデザイン・総作画監督:吉松孝博／美術監督:上原伸一、池田祐二／萬監修:近藤ゆたか／音響監督:本田保則／音響制作:アーツプロ／音楽:喜多郎、Peter
