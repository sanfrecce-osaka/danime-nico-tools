  description: 湯治場で暫し留まる鬼門衆の一行。その一角に拘束されていたしぐれを露天風呂へと誘う鬼門衆・写絵（うつしえ）。追いついた獣兵衛たちは温泉の縁に倒れたしぐれを発見するが、今度は闇泥たちに囲まれてしまう。そこへ無風（むふう）の率いるヒルコ忍軍が援護に入り、獣兵衛は奪われた宝玉の片割れも取り戻す。そして、完全体となった宝玉をしぐれに渡す獣兵衛。無風の一行と共に獣兵衛たちが古の王朝があったとされる山頂の火口に辿り着くと、しぐれに化けていた写絵が姿を現す。写絵に操られ次々と溶岩の中に身を投じるヒルコの下忍。更に闇泥の雷によって無風が火口へと落され、遂には濁庵までもが獣兵衛を溶岩の中へ引き摺り込もうとするのだった。<br><br>牙神獣兵衛:小山力也／しぐれ:桑島法子／濁庵:藤本譲／つぶて:朴璐美／闇泥:加藤精三／無風:田中秀幸　他<br><br>原作:川尻善昭／監督:佐藤竜雄／シリーズ構成:井上敏樹／キャラクターデザイン・総作画監督:吉松孝博／美術監督:上原伸一、池田祐二／萬監修:近藤ゆたか／音響監督:本田保則／音響制作:アーツプロ／音楽:喜多郎、Peter
