  description: 山道を行くしぐれの前に現れたのは、知った顔の安兵衛をはじめとする柳生一族の者だった。「お迎えに参りました」という安兵衛の言葉とは裏腹に、いきなり殺意の剣を向けてにじり寄る一行。そこへ木の陰からヒルコの手練・臓腑（ぞうふ）が姿を現す。臓腑は次々と安兵衛の手下どもを一刀両断に退け、ついには安兵衛をも腸（はらわた）から飛び出した龍の一噛みで倒してしまう。そして、何も知らないというしぐれに光の巫女としての存在意義を説く臓腑。しかし、「幸せな普通の生活がしたい」としぐれが答えると、今度は鋭い剣先をしぐれに向けるのだった…<br><br>牙神獣兵衛:小山力也／しぐれ:桑島法子／濁庵:藤本譲／つぶて:朴璐美／闇泥:加藤精三／無風:田中秀幸　他<br><br>原作:川尻善昭／監督:佐藤竜雄／シリーズ構成:井上敏樹／キャラクターデザイン・総作画監督:吉松孝博／美術監督:上原伸一、池田祐二／萬監修:近藤ゆたか／音響監督:本田保則／音響制作:アーツプロ／音楽:喜多郎、Peter
