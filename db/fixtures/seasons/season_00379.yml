outline: "【第1話～第51話】プリ☆チャン！それは……誰でも簡単にはじめることができて、誰でもアイドルになれる夢のチャンネル！キラッとトキめく自分だけのチャンネルをプロデュースして、大人気プリ☆チャンアイドルを目指すのが、女の子みんなに共通の夢……きらりヶ丘中学1年の桃山みらいと萌黄えもは、同じ学校の人気プリ☆チャンアイドル・赤城あんなへの対抗意識からなりゆきでプリ☆チャンデビューすることになってしまう。プリ☆チャンに詳しい優等生・青葉りんかを仲間に入れて、トッププリ☆チャンアイドルを夢見る3人のチャンネル作りが始まった……。【第52話～】プリ☆チャン！それは......誰でも人気者になれる夢のチャンネル！キラ宿に住む中学２年生の桃山みらい、萌黄えも、青葉りんかの３人は、アイドルグループ『ミラクル☆キラッツ』を結成！番組配信で人気急上昇中！ある日、謎のプリ☆チャンアイドル「だいあ」があらわれて、ジュエルパクトをみんなに与える。そして、宝石のような輝きをもった「ジュエルアイドル」を選ぶ番組、『ジュエルオーディション』の開催を宣言した！オーディションに合格できるのはキラッとした心で「キラッとジュエル」を光らせ「ジュエルコーデ」をもらったアイドルだけ！そしてその中でただ一人、最高の「ジュエルアイドル」だけが憧れの「ダイヤモンドコーデ」を身にまとうことができる。それはいったい誰なのか？！新アイドルたちも登場して、ドッキドキでキラッキラなオーディションが幕を上げる！"
