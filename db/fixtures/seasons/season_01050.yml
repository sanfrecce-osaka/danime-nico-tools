outline: 1973年、地球に襲来した異星起源種｢BETA｣によって引き起こされた戦争は、人類を滅亡の淵へと追いやった。圧倒的な物量で迫るBETAに対し、人類は対BETA戦、人型兵器｢戦術機｣を実用化して戦線に投入、世界規模の抵抗を試みた。しかし、押し寄せるBETAに劣勢を強いられた人類は、ユーラシア大陸の大半を失うことになる。以降、30年近くも攻防は続くが、BETAとの戦いに光明は見えず、人類は未だ泥沼の中でもがいていた。
  2001年、極東の最前線を支える日本帝国では、次期主力戦術機の開発が問題となっていた。そこで、国連軍の｢プロミネンス計画｣における日米共同の戦術機改修計画が提案される。帝国斯衛軍に籍を置く篁唯依は、計画責任者の任を与えられてアラスカへと向かう。それと同じ頃、米国軍の若き衛士ユウヤ・ブリッジスもまた、アラスカの地を目指していた。
  その出会いが運命を大きく変えることを、このときのふたりはまだ知らずに――。 滅亡の危機に瀕した地球を舞台に、対“BETA”戦の要である人型兵器“戦術機”の新型開発をめぐる、熱き人間たちのドラマを描いたロボット・アクション作品！
