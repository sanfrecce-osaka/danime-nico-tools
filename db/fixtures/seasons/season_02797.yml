outline: 東京の名門中学から転校してきた鮎川こずえは、劣等生ばかりで即席バレー部を作り、レギュラーチームを負かしてしまった。こずえはキャプテンに推薦され、劣等生グループも正式に入部した。しかし、その後転校してきた早川みどりに、一度はその座を奪われてしまう。だが、チームはみどりのワンマンプレーのために最初の試合で惨敗。チームワークの重要性を初めて知ったみどりは、こずえとのアタック・コンビを完成させ、日本一を目指し歩き始めるのだった。
