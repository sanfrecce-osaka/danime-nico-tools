  title: 忌まわしき暴君！高田センパイ襲来／迫る正論！揺らぐダークヒーローの定義／饒舌なる研究者現る！ドア前の攻防戦
  description: 第4話：作戦の結果報告のため、悪の組織DW団本部に訪れた怪人バールベア。報告を終え、仲間たちの待つシェアハウスに帰ろうとしたその時、背後から怪人へと改造される前の本名を呼ぶ声が。そこには小学生の頃、4人から金をたかっていた高田センパイの姿があり…。／第5話：ブラックウッドを訪ね、シェアハウスにやってきた男…それは実の兄であった。「いつまでそんなバカなことをしているんだ」と説教する兄に対し、ダークヒーローとしての信念を語るブラックウッドであったが、そこには周囲の想像通りこだわりなどなく…。／第6話：一人、家で留守番していたギャラクススの元へ“アポロ国際機密第二宇宙研究所”という謎の組織から研究者が訪問してくる。ギャラクススが仲間達とシェアハウスで共同生活していることまで調べあげていた研究者。この地球のため、自分たちの研究に協力するよう依頼してくるが…。<br><br>オルタナ５:福士誠治／バールベア:滝口幸広／ブラックウッド:真山明大／ギャラクスス:村上
