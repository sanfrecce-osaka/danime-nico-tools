  description: 第7話：オルタナ５の口から明かされた、正義の組織GACの司令官は小学校時代、自分達に算数を教えていた元木先生だという事実。動揺を隠しきれない4人だったが、ちょうどそこへ泥酔状態の元木司令官がやってきて…。／第8話：ダークヒーローとしての活動意欲を失いつつあったブラックウッド。自分に足りないものは何か？自問自答するうちにたどりついた答えは“癒し”であった。ふとしたことから相棒という名の癒しを手に入れたことで、問題は解消されたかのように見えたブラックウッドだったが…。／第9話：過度な栄養を摂取した事で再び巨大化し始めたギャラクスス。大切なシェアハウスさえも破壊しかねない、ただの怪獣に成り果てたギャラクススに仲間達の声は届かない。そこへ雷鳴とともに現れたのは、4人が再会した時に出現したあの謎の巨人だった…。<br><br>オルタナ５:福士誠治／バールベア:滝口幸広／ブラックウッド:真山明大／ギャラクスス:村上
