  description: 第16話：新たなCEOを迎え、新生DW団が送り出す史上最強の怪人…その名もバールベア改。聞いたことのある名前と見覚えのあるビジュアルにかつての仲間を重ねる3人。だがなぜこのシェアハウスに帰ってこないのか？その疑問を明らかにするため、バールベア改の元へ向かう3人だったが…。／第17話：バールベア改は仲間達やシェアハウスの記憶も失っていた。3人は自分達の知るかつてのバールベアの記憶を取り戻すため、DW団に忍び込みSIMカード奪還作戦を決行する。厳重な警備をくぐり抜け、敵組織に潜入するオルタナ５だったが…。／第18話：バールベアも記憶を取り戻し、元の生活を取り戻したかに見えた4人。ところがバールベアのSIMカード奪還作戦の際、高田センパイを気絶させたまま物陰に置きっ放しにしていたことを思い出した一同。復讐を恐れる4人の元に高田センパイが現れるのだが…。<br><br>オルタナ５:福士誠治／バールベア:滝口幸広／ブラックウッド:真山明大／ギャラクスス:村上
