--- !ruby/hash:SeasonHash
title: 幼女戦記
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/54/3/21543_1_6.png?1489131002000
outline: 統一暦1923年6月。金髪碧眼の幼女、ターニャ・デグレチャフは帝国軍士官学校の最終課程、部隊勤務の一環として北方軍管区ノルデン戦区の第三哨戒線で研修に励んでいた。航空魔導師として輝かしいキャリアを踏み出すための第一歩である研修は何事もなく無事に終わるはずだった。しかし事態は思わぬ方向へ転がっていく。協商連合の越境侵犯をきっかけに帝国と協商連合は戦争状態に突入。戦時体制への移行に伴い、観測任務が割り当てられるも、協商連合軍による奇襲が発生し、ターニャは敵の魔導師中隊と単独で交戦しなければならない事態に陥ってしまう。多勢に無勢で味方が到着するまで持ちこたえることなどできるわけもなく、しかし逃げようものなら敵前逃亡で死罪は免れないという絶望的な状況。何としても生き延び、上層部に対して最善を尽くしたとアピールするため、ターニャはとある作戦に打って出るのだが……。
