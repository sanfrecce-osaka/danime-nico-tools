outline: スギウラヒロエのラクガキから生み出された、エキセントリックキャラクターワールド「梅四」。その「梅四」をギュッと搾って濃縮還元したのが「梅四エッキス」！何して遊ぶ？「ムウ＆ビイ」、とってもいい人「すあし君」、今日のハッピー度は？「ハッピーメモリちゃん」、変な発明大好き「エッキス博士の発明」など、へなちょこだけどカワイくて、でもちょっと刺もある、そんな一筋縄ではいかないキャラクターが続々登場！たたみ込むようなストーリー展開と、1度観たら目に焼きついて離れない強烈なキャラクターたちの虜になること間違いなし！
