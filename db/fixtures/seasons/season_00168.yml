  description: '城の近くにある森の廃屋。そこで胸のサラシをほどきグヴェルネアの恰好から女性の恰好へと着替えた晶は砂浜へと向かう。小型の探知機を片手に何かを探す晶のもとへ現れたのはとりのハウスの管理人風巳とりの。共に互いの素性を知るふたりは、海の見える温泉で息抜きをすることに。話の流れでとりのタウンを訪れることとなった晶は庭でバーベキューをしたり、とりのハウスに一泊したりと、普通の少女へと戻れる束の間の夜を楽しく過ごしていた。だがその翌日、晶のグヴェルネアの衣服を隠している廃屋で立てこもり事件が発生してしまう。<br><br>敷島魅零:井口裕香／処女まもり:井澤美香子／櫻
