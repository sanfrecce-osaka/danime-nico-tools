- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: ヴァルキリー・エフェクト
  description: '独自の情報源より情報を得た晶はレディ・レディ、美鳳、魅零、まもりにとある施設の探索を依頼する。探索へ向かう5人が到着したのは一見何の変哲もない岩場地帯。だがそこは巧妙にカモフラージュされたマーメイド島の建設に使った建設プラントだった。しばしプラント内を探索していると謎の人工アームの襲撃を受ける魅零とまもり。単身応戦する魅零だったが驚異的な人工アームの力の前に敗れてしまう。尚も迫りくる人工アームを前に、突如まもりの体から光が溢れだし、まもりのアームが変化していく！<br><br>敷島魅零:井口裕香／処女まもり:井澤美香子／櫻
