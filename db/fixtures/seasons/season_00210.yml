  title: 朝帰り登校って本当ですか？／お尻は文明って本当ですか？／一生の友達って本当ですか？
  description: 第10話：体育の時間にランニングをさせられた男子たち。ようやく走り終えて休んでいると女子がランニングを始めていた。大きく胸を揺らしながら走っているギャル子を見て、ランニング最高！と叫ぶ男子たち。そこで静かに追加のランニングが告げられる。／第11話：貧血を起こして保健室で休んでいたオタ男。貧血もおさまり元気になったオタ男は教室へ戻ろうとするが、少しサボって寄り道をしていこうと誰もいない廊下に出る。授業中のため静かな廊下を歩いていくと水を吸ったタオルが散らばっていて……。／第12話：あれは桜の花が咲く4月。クラスの中でだいたいのグループが出来上がってきた頃のこと。オタ子が前から配られたプリントを後ろに回すとギャル子が居眠りをしていた。オタ子のギャル子に対する一番最初の印象は頭の悪そうなギャルだった。<br><br>ギャル子:和氣あず未／オタ子:富田美憂／お嬢:高橋未奈美　他<br><br>原作:鈴木健也(『おしえて！
