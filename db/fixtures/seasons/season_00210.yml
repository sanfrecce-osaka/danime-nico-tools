  episode_no: 第4話～第6話
  title: 声が出ちゃうって本当ですか？／おねーちゃんって本当ですか？／下着はハズいって本当ですか？
  description: 第4話：お嬢の手を見て綺麗だと褒めるオタ子。嬉しそうなお嬢は自分の手とオタ子の手を比べ小さくて可愛いと言う。自分の手を眺めているギャル子を見て、オタ子は手が大きいことを気にしているのではと心配をする。／第5話：胸の大きさと頭の良さは反比例していると思っている委員長は、ギャル子を見ながら、きっと何も考えていない気楽な人生を送っているんだろうと考えていた。しかしギャル子が真剣に見つめていた掲示板を見て、その考えが変わる。／第6話：新色のリップを見せるギャル子に向かって、唇は昔からよくその人の性器をあらわしていると言われていると説明するオタ子。唇の形を見れば具合がわかるとも言うオタ子の言葉にギャル子は思わず口元を隠してしまう。<br><br>ギャル子:和氣あず未／オタ子:富田美憂／お嬢:高橋未奈美　他<br><br>原作:鈴木健也(『おしえて！
