  episode_no: 第1話～第3話
  title: ギャルな女の子って本当ですか？／お嬢様って本当ですか？／オタクな女の子って本当ですか？
  description: 第1話：巨乳の人は乳輪も大きいという話をギャル子に話すオタ子。自分のことを言われているのかと思い、否定するギャル子に対して、オタ子は風船とマジックを取り出し、風船の先に二重マルを書くように言う。／第2話：新作のナプキンを手にするオタ子を見て、ギャル子はナプキン派なんだと声をかける。本当はタンポンのほうが良いが中に入れることに抵抗があると返すオタ子。激しく共感するギャル子の前にタンポンを持ったお嬢が現れる。／第3話：日焼けして真っ黒になったギャル子。そんなギャル子を見てオタ子は肌があれだけ色濃くなったということは当然乳首の色も濃くなっていると言う。うんうんと頷くお嬢と共にギャル子に向かって乳首真っ黒と声をかける。<br><br>ギャル子:和氣あず未／オタ子:富田美憂／お嬢:高橋未奈美　他<br><br>原作:鈴木健也(『おしえて！
