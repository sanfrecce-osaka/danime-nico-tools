  episode_no: 第7話～第9話
  title: プールと少年って本当ですか？／ヒドい寝ぐせって本当ですか？／穴がコワいって本当ですか？
  description: 第7話：プールにやってきたギャル子、オタ子、お嬢の三人。どうせワキ毛の処理を忘れてきてモジャモジャなんでしょうとギャル子にカミソリを渡すオタ子。普段からモジャモジャではないと怒るギャル子は、二人にツルツルのワキを見せる。／第8話：クラスの女子の中で誰が一番胸が大きいのかを議論するチャラ男、スポ男、オタ男の三人。机にのっているギャル子の胸を見て、問答無用でギャル子だろと言うチャラ男に対して、スポ男はサイズなら肉子もすごいと言い、議論は白熱していく。／第9話：教室へと入ってきたオタ子はギャル子に挨拶をするが、ギャル子は口をかたく閉じたままジェスチャーで挨拶を返す。なぜ喋らないのかと聞くオタ子にようやく口を開いたギャル子は、テレビで八重歯を気にする女の子を見て、自分も気になっていると答える。<br><br>ギャル子:和氣あず未／オタ子:富田美憂／お嬢:高橋未奈美　他<br><br>原作:鈴木健也(『おしえて！
