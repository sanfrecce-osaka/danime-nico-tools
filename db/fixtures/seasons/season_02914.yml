  description: 時は神化40年代――日本では巨大宇宙人、スーパーロボット、妖怪などの「超人」たちが活動していた。怪事件を起こす一方、破壊を食いとめて人を救うこともある「超人」たち。その登録と保護を任務とする「超人課」所属の人吉爾朗は、喫茶店でウェイトレスをする星野輝子のスカウトに来た。彼女は「魔女っ子」タイプの超人なのだ。その眼前で正義の超人グロスオーゲンとS遊星人の戦いが始まり、爾朗と輝子も参戦を余儀なくされる。<br><br>人吉爾朗:石川界人／星野輝子:上坂すみれ／鬼野笑美:豊崎愛生／風郎太:中村繪里子／芳村兵馬:川島得愛／秋田大司:金尾哲夫／柴
