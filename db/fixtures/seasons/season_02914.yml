title: コンクリート・レボルティオ～超人幻想～
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/40/3/20403_1_8_8b.png?1581917732000
outline: "「もうひとつの日本」を舞台にして繰りひろげられる、多彩な超人たちの饗宴――。「神化」という架空の年代、高度成長によって発展する戦後20余年の日本が舞台である。これまで数々のフィクションで描かれてきた、数々の「超人たち」が、もしすべて同時に実在していたとしたら？登場する「超人」たちは、誕生も特性も、実にさまざまだ。宇宙から来た巨人、ファンタジー世界の生命体、古代から妖怪とされてきた存在、科学者に改造されたサイボーグ、太古に滅亡した巨大文明の遺産などなど……。一部の超人は公然と活動して世間から人気を集め、一方で素性を隠しながら密かに戦う超人もいる。そして超人に対抗する敵勢力、組織もまた、それぞれ暗躍を続けている。日本政府は、秩序確保のために多様な手を打った。そして設立された組織のひとつが、厚生省の外郭団体「超過人口審議研究所」である。その通称は「超人課」――「超人」を発見・確保し、保護し、安全に管理するのが任務だ。超人課に所属するメンバーの一人、人吉爾朗（ひとよしじろう）が、本作の主人公である。"
