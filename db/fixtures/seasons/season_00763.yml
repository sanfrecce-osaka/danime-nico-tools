outline: 風鳴 翼と雪音 クリス、そして――立花 響。運命に翻弄された少女たちは、ＦＧ式回天特機装束「シンフォギア」にてその身を鎧い、数多の戦いと幾多のすれ違いを経て、決戦の地に集結した。そびえ立つカ・ディンギルが狙い定めるは、バラルの呪詛にて人類の相互理解をジャミングする巨大な監視装置「月」。人類史の裏側で数千年に渡って暗躍してきた巫女フィーネの企みは、月を破壊し、神代の言の葉「統一言語」を取り戻すことであった。だが、月の破壊は、重力均衡の崩壊をはじめ、惑星規模の災厄を引き起こすことになる。迫り来る脅威「ルナアタック」に対し、命を燃やした少女たちの絶唱は、空に、胸に、高らかに響き渡るのであった。それから約三ヶ月後。激闘の末に欠けた月が見下ろす世界にて、物語は再び動き始める。複雑に絡み合う世界情勢のもと、日本政府が保有する「シンフォギア・システム」は、いまだ各地にて観測が続く、認定特異災害ノイズへの有効対策手段として、機密の一部が開示されたものの、その装者に関しては、多くを秘匿したままとなっている。日常を保障されつつ、日米共同研究に参加するシンフォギア装者たち。いつかノイズのもたらす危難を駆逐することができたら、世界のステージで歌ってみたいと夢見る翼。与えられた場所の暖かさに馴染めず、戸惑うばかりであるが、徐々に他者との接触を受け入れはじめるクリス。聖遺物との融合を果たし、新霊長と称されるものの、いささかも変わらず趣味の人助けに邁進する響。それぞれが、それぞれの現在（いま）を生きる中、ひとつの指令が下される。特異災害対策機動部と、米国連邦聖遺物研究機関が最優先調査対象としている、完全聖遺物「サクリストＳ」を米軍岩国ベースまで搬送すること。日米両国間の協力体制が確立した今、さしたる問題も無く遂行されるはずの作戦であったが、新たな敵は暗い嵐の夜に紛れ、すぐそこにまで迫撃しつつあった。開け放たれたバビロニアの宝物庫より蔓延するノイズの大群。異なる物理法則がもたらす破壊の不協和音が充ちる中、撃ち貫くがごとく、少女の歌声が轟く。『その名は、ガングニール』聖遺物との融合症例第一号、立花
  響の咆哮である。統率された動きにて殺到するノイズの群れ。その向こうに見え隠れする人の影――そして歌声。新たなる局面は、少女たちの血が流れる歌と歌の激突によって幕を開ける。
