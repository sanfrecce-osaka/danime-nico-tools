  title: 遥か彼方、星が音楽となった…かの日
  description: きっと救うと誓った胸に聖詠が湧きあがると、この身は既に戦装束――再びガングニールのシンフォギアを纏った立花 響がフロンティアを駆け抜ける。
    偽りの心を解きほぐされた彼女もまた、生まれたままの感情で自分に向き合う。頬を染めて口にする星の救済は、マリア・カデンツァヴナ・イヴの迷いなき選択。世界を繋いで共鳴する優しい歌声は天を衝き、公転軌道から外れた月に伸びていく。
    セレナを亡くして以来、少女のまま止まっていたマリアの刻がついに動きはじめる。 夢に焦がれるウェル博士もまた、理想に向かって全てを蹴散らし邁進する。装者も、統治するには手に余る人類も、左手に繋いだフロンティアにて駆逐すべく、たっとひとりで立ち回り、ついには血の涙を流して奇跡を起こしてみせるのであった。
    迫り来る世界蒸発の事態を回避するために、クリスがソロモンの杖を高く掲げる。人を殺すだけではないと示した杖の可能性に、明日を求めてマリアも吠え叫ぶ。 英雄でないすべての命が、ひとりでは掴めない未来に向かって小さな手を広げる。<br><br>立花
