  episode_no: EPISODE 12
  title: 撃槍
  description: すれ違い続けた想いは新たな天地にて激突し、互いの気持ちを伝え合う中、状況はさらに混迷を極め、ただ、すべてが終局に向かって加速していく。
    人の間こそが帰る場所と知ったクリスは、何よりも暖かいその場所を守るべく、ついには二度と帰らないと意を決し、ウェル博士と拙い約束を取り交わす。人間だけを殺す力――ソロモンの杖は、誰の手にもあってはならないのだ。
    自分が自分でいられるうち、僅かに残った人類救済の可能性にかける切歌もまた、それこそが大好きな人たちのためと信じて、望まぬ刃を振るい続けていく。だが、フィーネの魂の器となったのが、自分ではなく調であったと知った時、価値観や判断力、切歌を形作る常識が決壊し、世界からの逃亡を求めてしまう。
    そして、現実の只中で英雄になることを望み望まれたマリアもまた、どん底に喘ぐ。人類のため、セレナの犠牲を無駄にしないためと謳う歌では月の落下に抗えない。生まれたままの感情を覆って隠すシンフォギアはどこまでも黒く、重たかった。<br><br>立花
