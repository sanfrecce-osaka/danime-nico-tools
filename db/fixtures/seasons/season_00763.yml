  description: 無垢にして苛烈。魔を祓い、あるべきカタチへと映し出す神獣鏡の輝きは、響と未来の身体をそれぞれ侵す聖遺物の脅威を退けるばかりか、海中に封じられた外つ国の遺産、フロンティアをも解き放ってしまう。
    重力アンカーにて月を手繰り寄せ、その反作用にて空中に浮上するフロンティア。結果、早まってしまった月の落下にて地球の余命は残りあとわずかとなってしまう。 地球外脱出の力を手に入れんとする米国政府は再度、艦隊を差し向けるが、とどまることを知らないウェルの欲望は、これを一瞬にして殲滅せしめる。
    フロンティアに遺された情報を開示・解析し、備えようとしてきたナスターシャだが、差し迫る猶予のない事態に、フロンティア単独の対抗策という賭けに打って出る。それは異端技術の信奉者としての誇りであり、未熟な「悪」へのけじめであった。
    最後の希望とされるマリアの歌声。だが、マリアの心は折り砕かれてしまっている。そこにガングニールを喪失し、ギアを身に纏えなくなった響が駆けつけようとしていた。<br><br>立花
