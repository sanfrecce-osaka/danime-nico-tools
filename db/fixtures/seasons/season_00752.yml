  description: "【萩村スズを見守っていました】いつもと変わらない生徒会室。お昼を食べていた最中、スズが食欲不振で体調を訴えた。熱があったスズは、生徒会メンバーの誘いもあり保健室へ移動することになった。シノやアリアが看病をするが、いつもの調子でかえってスズを疲れさせることに・・・／【桜才・英稜学園交流会おかわり！】桜才学園生徒会室に現れた英稜高校生徒会長の魚見は、生徒会室にあったオ〇〇ールに花束が刺してあるのを見て感銘を受けた。校内を案内してもらった魚見は、自由と気風を感じる桜才学園を誉め、さらに気が付いた部分を指摘していく…／【症状チェック常備はポケティッシュ】花粉症が流行っている桜才学園、おしりの締まりが悪いのも花粉症との噂(？)であったが、タカトシは皆から常にティッシュを持っていると勘違いされており…<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／魚見:斎藤千和／時:日野未歩／古谷:平野文
