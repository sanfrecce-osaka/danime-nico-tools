  title: 畑ランコ カマす／OGはチョベリグ／ぐーぜん誤解 いただき中
  description: "【畑ランコ カマす】いつもと変わらない日常の生徒会室、しかし、屋上には畑ランコが何やら悩んでいるらしく、生徒会役員共はそれを目撃してしまう。実は、新聞部員達が休んでしまっており、畑一人では休刊してしまうらしい。そこで、生徒会として力を貸すことに。／【OGはチョベリグ】ある日、タカトシとスズが生徒会室に入ろうとすると、シノの席で本を読んでいる人間を発見する。それは生徒会OGである古谷であった。先代の桜才学園生徒会長ということもあり、シノやアリアとのやり取りも絶好調(？)であった。／【ぐーぜん誤解
