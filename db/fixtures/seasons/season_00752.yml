  description: "【強調部位ブイブイブイ】タカトシが生徒会室の扉を開けると、そこにいたのは英稜高校生徒会長の魚見であった。車に水をかけられてしまった魚見は、水に濡れた制服を乾かしている間、生徒会の仕事を見学することになった。／【萌えテイル】試験勉強が捗らないタカトシは、スズの勧めで図書室で勉強することになった。しかし図書室にはシノ、アリアも勉強しており…一方でコトミは図書室でじっとすることができず、轟ネネにコツを教えてもらうことになった。／【画期的ズルむけ】ゴールデンウィークに七条家の経営する遊園地へやってきた生徒会メンバー。貸切状態の遊園地で様々なアトラクションを体験するメンバーであったが、その使い方を勘違いするメンバーも現れ…<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／魚見:斎藤千和／時:日野未歩／古谷:平野文
