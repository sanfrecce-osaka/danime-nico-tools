  title: また桜の樹の下で／ねむねむの季節ポロッ／ねこをかぶったオオカミ
  description: "【また桜の樹の下で】私立桜才学園2年になった津田タカトシ。1年前と同じく桜の木の下で、生徒会長天草シノに制服を着崩していたことを再び咎められた。その後、生徒会書記の七条アリア、会計の萩村スズ、さらに桜才学園生徒が次々に登校してくるが、タカトシの妹、津田コトミが遅刻してきてしまう。／【ねむねむの季節ポロッ】4月1日、エイプリルフールの昼下がり、生徒会室ではいつもの日常が繰り広げられていた。共学化されて随分経った今、校内では男女の交際が見受けられ、生徒会でもその風紀の乱れが懸念事項であった。／【ねこをかぶったオオカミ】部活動に入っていない時(トッキー)は、三葉ムツミより柔道部への勧誘を受ける。ムツミが勝ったら柔道部に入るという条件の元、審判を務めるシノはシリアスな表情を受かべながら、開始の合図を出すのだった…<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／魚見:斎藤千和／時:日野未歩／古谷:平野文
