  title: あけおめだよ／人の上に立つ器／どう○い／それを洗うなんて とんでもない
  description: "【あけおめだよ】お正月休み、初売りセールにやってきた生徒会役員共。そこで店内で五十嵐カエデと遭遇。そして魚見と鉢合わせ、最後はカメラを持った畑ランコに出会うのであった。／【人の上に立つ器】生徒会室にやって来たムツミ。柔道部のマネージャーを募集したいということであった。そこで募集を見たコトミは、条件を満たしているということで応募しようとするが…／【どう○い】バレンタインのお返しを買いに来たタカトシ。そこで店内で同じく買い物に来ていた魚見と遭遇する。さらにその後、2人でいるところにシノ、アリア、スズにも遭遇してしまう。／【それを洗うなんて
    とんでもない】両親が出張で不在の津田家。お昼ご飯が質素なのをシノに指摘され、シノがお弁当を作ってきてくれることとなった。そこでタカトシは、サンドイッチをリクエストするが…<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／魚見:斎藤千和／時:日野未歩／古谷:平野文
