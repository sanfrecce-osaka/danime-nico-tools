  title: 裏用語に純反応／一部の国ではそうらしいです／雪と戯れ サンタの末裔
  description: "【裏用語に純反応】共学化されてから新しい校則が追加されているが、あまり知られていないということで、今回の生徒会だよりの記事にすることになった。それは男女間の立場を明確にするというもので、風紀委員の五十嵐カエデは、最近ふしだらな空気が蔓延していることを危惧していた。／【一部の国ではそうらしいです】英稜高校の魚見から、文化祭に誘われた生徒会役員共。他校の文化祭視察ということで、様々な催事を見て回り、魚見から説明を受けるのであった。／【雪と戯れ
    サンタの末裔】12月の夜、雪がちらつき始めていた。朝起きると、そこは銀世界が広がっていた。そこで生徒会役員共は、朝から雪の積もった桜才学園の雪かきをすることになったのであった。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／魚見:斎藤千和／時:日野未歩／古谷:平野文
