  title: 三日副会長／ちんだら かぬしゃまよ
  description: "【三日副会長】沖縄で修学旅行へやって来た桜才学園2年生。その間、津田タカトシの妹コトミは副会長の代理を務めることとなった。しかし何故か沖縄では新聞部畑ランコも非公式で同行しており、なにやら道下先生と大門先生をマークして欲しいとのことであった。／【ちんだら
