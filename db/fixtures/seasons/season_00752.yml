  title: 正しい恋バナ／遠距離アタック／毛のラインナリ／桜の空
  description: "【正しい恋バナ】前回に引き続き両親が出張で不在の津田家。帰宅したタカトシであったが、そこには何故か家にいた魚見が出迎えていた。理由を聞くと、夕飯を作りにきたのだという。さらにそこにシノも加わることに…／【遠距離アタック】生徒会室にインタビューにやってきた畑ランコ。しかし、見出しのタイトルがどれも不穏なもので、シノとタカトシは猛抗議するのであった。／【毛のラインナリ】生徒会室に入ってきたタカトシ。しかしそこにはスズしかおらず、シノ、アリアの2人は卒業式の方にいっているとのことだった。2人きりの空間で、スズはじっとタカトシを見つめる。／【桜の空】卒業式の季節。桜才学園では、校歌｢桜の空｣が合唱されていた。体育館内、送辞として在校生代表に選ばれたタカトシはゆっくりと壇上に向かうのであった。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／魚見:斎藤千和／時:日野未歩／古谷:平野文
