  description: "【波との戯れ びちょびちょだぜ】臨海学校の下見にやってきた生徒会メンバーとコトミ+横島先生。それぞれ海水浴を楽しみ、日が雲に隠れてきたところで本日の宿に向かうことになった。そして、夜も更けてきたところで恒例の肝試しをすることになり…／【万能ウィング】夏休みも終わりに近づき、夏休みの宿題に追われるメンバ-に勉強会をシノが提案したところ、コトミは逃げてしまう。結局、タカトシの家で勉強会が開催されることになった。／【夏の夜
    夏の朝】暑い熱帯夜、眠れないシノは皆が何しているか気になりタカトシに電話をすることに。そして、シノがタカトシに見て欲しいという画像を携帯に送ると、タカトシは急に用を思い出してしまった。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／魚見:斎藤千和／時:日野未歩／古谷:平野文
