    もっこり】新聞部の畑ランコが、桜才学園の新しい公式水着の記事を作るということで、多目的ホールに集められた生徒会役員共。モデルを務めることになった一同は、水着の着こなし方で盛り上がるのであった。／【戦う少女達】ムツミを始めとする柔道部は、練習の一環として町内マラソンをすることになった。マラソン終了後、休憩中の柔道部の前に猫が現れ、タオルを盗んでしまう。生徒会は、最近校内に住み着いたノラ猫の対処をすることになり…<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／魚見:斎藤千和／時:日野未歩／古谷:平野文
