  description: "【津田キノコは想定内】安く食料を手に入れ家計の負担を減らすのがデキる女ということで、急遽七条家所有の山で山の幸を取ることになった生徒会役員共。山の幸アドバイザーの資格を持つ出島さんも現れ、一安心かと思いきや…／【羽根が飛ぶ】日頃の運動不足と吐露するタカトシ。季節はスポーツの秋ということで、何か運動をしてみようということに。そこでタカトシとスズは、体育館でバドミントンの準備を始める。／【カボチャの気持ち】ハロウィンパーティーで彩られた桜才学園。生徒会役員共はスズのカボチャオバケを始めとした様々な仮装で盛り上がる。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島サヤカ:田村睦心／轟ネネ:椎名へきる／魚見:斎藤千和／時:日野未歩／古谷:平野文
