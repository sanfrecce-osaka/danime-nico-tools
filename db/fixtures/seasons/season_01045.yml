outline: 人を喰らう怪人“喰種（グール）”がのさばる東京。日常に隠れて生きる、正体が謎に包まれた“喰種”の脅威に、人々は恐れを感じ始めていた。読書好きの平凡な大学生・金木研（カネキ　ケン）は、通いつめる喫茶店「あんていく」にて、自分の好きな作家・高槻泉（タカツキ　セン）の小説を愛読する神代利世（カミシロ　リゼ）と出会う。それが自らの運命を大きく変えることになるとは知らずに…。人間の命を奪い、喰い、生き永らえる怪人の存在に疑問と葛藤を抱きつつ、あるべき世界のあり方を模索する青年の未来は――？
