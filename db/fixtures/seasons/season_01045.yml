  episode_no: 第1話
  title: 悲劇
  description: 東京。ここでは、人に紛れ人を喰らう「喰種（グール）」と呼ばれる怪人がはびこっていた。読書好きの大学生・金木研（カネキ　ケン）は、行きつけの喫茶店「あんていく」で自分の好きな作家・高槻泉(タカツキ　セン)の小説を愛読する神代利世（カミシロ　リゼ）と出会い、本屋デートをすることになる。自らの運命を変える事故に巻き込まれてしまうとも知らずに…。　瀕死の重傷を負うカネキだったが、手術により何とか一命を取り留めるが…。　「何を食べても不味いんです」　目覚めたカネキにある異変が起こりはじめ…!?<br><br>金木
