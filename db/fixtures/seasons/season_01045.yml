  episode_no: 第4話
  title: 晩餐
  description: "「美食家（グルメ）」と呼ばれる喰種・月山習（ツキヤマ　シュウ）が「あんていく」を訪れた。月山を２０区の厄介者だと言い露骨に嫌な顔をするトーカは、カネキに「あいつとは関わらない方がいい」と釘を刺す。だが、月山はカネキの特殊な「におい」に目をつけ、接触を図ってきた。自らの悲劇の始まりでもあるリゼの事が気になるカネキは「リゼ行き付けの店」という月山の言葉につられ、「喰種レストラン」へ足を運ぶ。<br><br>金木
