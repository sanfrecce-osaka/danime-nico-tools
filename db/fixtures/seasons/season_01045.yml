- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 孵化
  description: 死体の香りにつられ、喰種であるニシキと鉢合わせたカネキを救ったのは「あんていく」の店員・霧嶋董香（キリシマ　トーカ）と店長の芳村だった。喰種としての飢えに悩まされるカネキに、芳村は「ある包み」を渡す。翌日、友人・ヒデ（永近英良：ナガチカ　ヒデヨシ）のメールを見て大学に戻ったカネキは、ヒデから先輩の「西尾」を紹介される。それは、前日鉢合わせた喰種・ニシキだった。ごく普通の人間のようにふるまっていたが、帰り道に突然ヒデに襲いかかり、気絶させてしまう。　「お前の喰いモン汚しちまったよ」　　カネキの前で再び喰種としての本性を現すが…!?<br><br>金木
