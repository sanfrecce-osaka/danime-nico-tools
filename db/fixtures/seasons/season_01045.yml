  description: 体調を崩したトーカの見舞いに訪れたカネキは、トーカが人間の友人・依子(ヨリコ)を大事に思っている事に気が付く。その帰り、カネキは喰種に襲われているニシキを助ける。ニシキを自宅に送ったカネキは、そこでニシキの恋人だという西野貴未（ニシノ　キミ）と出会った。貴未は、ニシキが喰種であると知りながら共に生活していたのだ。だが、貴未はカネキの後をつけていた月山にさらわれてしまった。ニシキと共に貴未を取り戻しに行くカネキだったが…。<br><br>金木
