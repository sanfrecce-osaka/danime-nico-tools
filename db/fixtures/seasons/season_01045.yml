- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 白鳩
  description: "「あんていく」に、喰種の笛口リョーコ（フエグチ　リョーコ）とその娘・雛実（ヒナミ）が匿われることになった。ヒナミの寂しげな表情が気になるカネキ。そんな中、カネキは芳村の右腕である四方蓮示（ヨモ　レンジ）と共に人を狩れない喰種たちのための食料調達に行くことになる。　一方、東京の喰種殲滅を目指すＣＣＧ（喰種対策局）本部ではリゼの一件から、「あんていく」のある２０区が捜査対象に挙がっていた。上等捜査官の真戸呉緒（マド　クレオ）と亜門鋼太朗（アモン　コウタロウ）が２０区に向かうことになり…。<br><br>金木
