  description: "「天下五剣」の中でも桁違いの実力を誇る少女・因幡月夜。彼女が操る剣術、「薬丸自顕流」。その神速の居合抜きを目の当たりにし、納村は驚きを隠せない。繰り出される技の凄まじさと、腕前が自分よりも遥かに上だと気付いたからだ。だが、その衝撃すらも薄れるような事態が、遠く離れた校舎の屋上で展開されていた。伝わってくる戦いの音から、納村は異変を察知し、月夜を置いて屋上へと向かう。しかし、そこには既に女帝・天羽の姿は無かった……。<br><br>納村不道:畠中祐／鬼瓦輪:高田憂希／亀鶴城メアリ:北原沙弥香／眠目さとり:西田望見／花酒蕨:日高里菜／因幡月夜:日岡なつみ／天羽斬々:松井恵理子<br><br>原作:黒神遊夜／作画:神崎かるな(株式会社KADOKAWA｢月刊少年エース｣連載)／監督:橘
