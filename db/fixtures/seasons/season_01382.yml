  title: 胸に残るあの日の「弾丸」
  description: 怒りに震える納村の雄叫び。応じる天羽の咆吼。ふたりの魂の声が、学園中に轟く。この学園で初めて出会ったときに抱いた納村の直感は正しかった。「女帝」天羽斬々は、彼がかつて友だと信じ、裏切られ、争い、深い憎しみを覚えた「アモウ」その人だったのだ。天羽もかつての記憶に思いを馳せる。呼び起こされた苦い記憶とともに、今、再戦の火蓋が切って落とされる。自動反撃と鉄壁の防御を突き抜け、納村の「魔弾」は、天羽に届くのか。<br><br>納村不道:畠中祐／鬼瓦輪:高田憂希／亀鶴城メアリ:北原沙弥香／眠目さとり:西田望見／花酒蕨:日高里菜／因幡月夜:日岡なつみ／天羽斬々:松井恵理子<br><br>原作:黒神遊夜／作画:神崎かるな(株式会社KADOKAWA｢月刊少年エース｣連載)／監督:橘
