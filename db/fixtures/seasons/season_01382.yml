  title: 妖しき刃「眠目さとり」
  description: さとりの策略で、納村の評判はあっさりと地に堕ちた。輪とメアリにすら見放され、仕置き部屋に囚われてしまった彼を救ったのは、ワラビンピックで彼に一目置くようになった蕨だった。さとりの持つ無修正のスクープ写真さえ手に入れば、身の潔白を証明できる。そう考えた納村は、蕨とともにさとりを襲撃する。戦いの舞台は女子寮の大浴場。一糸まとわぬ姿のさとりを前に動揺する納村だったが、彼女はそんな甘い気持ちで対峙できる相手ではなく、それはまるで人間のフリをした“化け物”のようであった。<br><br>納村不道:畠中祐／鬼瓦輪:高田憂希／亀鶴城メアリ:北原沙弥香／眠目さとり:西田望見／花酒蕨:日高里菜／因幡月夜:日岡なつみ／天羽斬々:松井恵理子<br><br>原作:黒神遊夜／作画:神崎かるな(株式会社KADOKAWA｢月刊少年エース｣連載)／監督:橘
