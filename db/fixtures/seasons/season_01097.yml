  description: もうすぐクリスマス。皆でクリスマスの予定を話していたが、千棘は怯えた表情で震えていた。その理由を聞かれ、「お母さんが帰ってくるから」と答えた千棘。久しぶりの再会だというのにどこかぎこちない千棘の様子を、楽は不思議に思う。さらに、恋人として母親に楽を紹介するように言われた千棘はますます戦慄……！千棘の母親とは…？そして2人のクリスマスは一体どうなる！？<br><br>一条楽:内山昂輝／桐崎千棘:東山奈央／小野寺小咲:花澤香菜／鶫誠士郎:小松未可子／橘万里花:阿澄佳奈／宮本るり:内山夕実／小野寺春:佐倉綾音／風:小岩井ことり／ポーラ:沼倉愛美／舞子
