- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: ヤセタイ／オハヨウ
  description: "｢ヤセタイ｣和菓子屋「おのでら」の新作の味見や、千棘たちとの買い食い、春とのおやつなど、最近甘い物を食べることが多かった小咲。数日ぶりに体重計に乗ってみると、衝撃の結果が…！「大変だ…!!　今すぐなんとかしなきゃ…!!」／｢オハヨウ｣中学3年生の小咲は、同じクラスの楽に恋をしていた。朝の「おはよう」と放課後の「またね」が楽しみだったが、卒業して高校に進学したら、それももうできなくなってしまう……。そう思った小咲は、楽と同じ凡矢理高校を受験することに！勉強が得意ではない小咲だったが、るりにも協力してもらい、必死に勉強を始めるのだった。<br><br>一条楽:内山昂輝／桐崎千棘:東山奈央／小野寺小咲:花澤香菜／鶫誠士郎:小松未可子／橘万里花:阿澄佳奈／宮本るり:内山夕実／小野寺春:佐倉綾音／風:小岩井ことり／ポーラ:沼倉愛美／舞子
