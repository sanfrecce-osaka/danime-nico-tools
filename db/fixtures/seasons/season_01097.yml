  episode_no: 第9話
  title: オソウジ／オミマウ
  description: "｢オソウジ｣キョーコ先生のお願いで、プール掃除をすることになった楽たち。プールサイドに集まったのは、千棘・小咲・鶫・万里花・るり・集に、春と風、そしてポーラ。水着に着替えて早速掃除を始めるが、ポーラは離れたところからこちらを眺めるばかりで…？／｢オミマウ｣るりの計らいで、風邪を引いた小咲のお見舞いに一人で向かった楽。小咲の母は旅行で留守にしていると聞いて、もしかして二人きり…!?とドキドキする楽だったが、そこには春の姿も。楽を警戒する春をなんとかなだめ、一緒に小咲の看病をすることになったのだが…？<br><br>一条楽:内山昂輝／桐崎千棘:東山奈央／小野寺小咲:花澤香菜／鶫誠士郎:小松未可子／橘万里花:阿澄佳奈／宮本るり:内山夕実／小野寺春:佐倉綾音／風:小岩井ことり／ポーラ:沼倉愛美／舞子
