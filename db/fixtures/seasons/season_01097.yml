  title: マジカルパティシエ小咲ちゃん!!／ハタラケ
  description: "｢マジカルパティシエ小咲ちゃん!!｣魔法ねずみ・ルーリンと契約を交わし、魔法少女｢マジカルパティシエ｣になった小咲ちゃん。変身はちょっぴり恥ずかしいけれど、世界の平和を守るために戦います!ある日、となり町から2人の魔法少女がやってきました。魔法フェレット・ホンダーソンとマジカルポリス万里花ちゃん、そして、魔法ネコ・ツグミャーとマジカルゴリラ千棘ちゃん!凡矢理市に集まった3人の魔法少女はチームを組んで、悪の手先に立ち向かう――!／｢ハタラケ｣和菓子屋｢おのでら｣に再び助っ人として呼び出された楽。そこには小咲に加え、妹の春も。しかし春には相変わらず歓迎されず、楽と春は険悪なムードに…。これには小咲も心配な様子。今日一日のお手伝いを通して、2人の仲は良くなるのか?<br><br>一条楽:内山昂輝／桐崎千棘:東山奈央／小野寺小咲:花澤香菜／鶫誠士郎:小松未可子／橘万里花:阿澄佳奈／宮本るり:内山夕実／小野寺春:佐倉綾音／風:小岩井ことり／ポーラ:沼倉愛美／舞子
