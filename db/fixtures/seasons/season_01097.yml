outline: 10年前、鍵を持った女の子と｢再会したら結婚する｣という約束を交わし、鍵穴のついたペンダントを肌身離さず持ち続ける少年・一条楽。普通で平凡な高校生活を送っていたはずが、転校生・桐崎千棘の登場で生活は一変!
  相性最悪な出会いだったが、2人は親同士の都合で恋人のフリをすることに。そんな中、楽が想いを寄せる同級生・小野寺小咲が、10年前に男の子からもらった鍵を持っていることが明らかに。もしかしたらあの子は小咲かもしれない!……と思ったら、なんと千棘も10年前の初恋の思い出だという鍵を持っていた!?
  さらには自ら許嫁だと名乗る橘万里花も鍵を持って現れて…!?千棘を守るヒットマンの鶫誠士郎や、小咲の妹・春も加わり、ちぐはぐな恋物語のこれからは一体どうなる!?
