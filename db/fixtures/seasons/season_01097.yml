  episode_no: 第10話
  title: オウエン
  description: 楽の親友・集は、女の子好きで明るい性格。いつもおちゃらけていて、ふざけて鶫やるり達を怒らせることはもう日常茶飯事。恋とはあまり関係なさそうに見える集だったが、実は好きな人がいることが明らかに！楽はその相手が誰なのかを尋ねるが、はぐらかされてしまう。「手の届かない高嶺の花」という、その意外な相手とは…？<br><br>一条楽:内山昂輝／桐崎千棘:東山奈央／小野寺小咲:花澤香菜／鶫誠士郎:小松未可子／橘万里花:阿澄佳奈／宮本るり:内山夕実／小野寺春:佐倉綾音／風:小岩井ことり／ポーラ:沼倉愛美／舞子
