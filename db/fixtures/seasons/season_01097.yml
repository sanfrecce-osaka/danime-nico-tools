  title: コレカラ／キヅイテ
  description: "｢コレカラ｣極道一家｢集英組｣とギャング組織｢ビーハイブ｣の抗争を止めるため、恋人のフリをすることになった一条楽と桐崎千棘。はじめは衝突することも多かったが、少しずつ互いを理解するように。そんななか、ついに千棘は、自分が抱く楽への想いが｢恋｣であることを自覚する。はたして、これからの“ニセコイ”関係はいかに…?｢あれ?
