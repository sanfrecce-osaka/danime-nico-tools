- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: ソウサク／オタメシ
  description: "「ソウサク」千棘がいつも髪を結んでいる赤いリボン。小さいころに母親に貰った、そして楽との思い出が詰まった、とっても大切なもの。しかし、今朝は遅刻ギリギリで慌てて結んできたせいか、学校へ行く途中でほどけてしまい、失くしてしまった！　すっかり落ち込んだ千棘を慰めながら、楽たちは一緒にリボンを探しに行くのだった。／「オタメシ」「…告白、かぁ～～～…」楽にお試しで告白してみようと思い立つ千棘。手紙を書いてみたり、告白の練習をしてみるものの、恥ずかしくなってしまって上手くいかない。どうしようと思い悩みながら、今日も楽とのニセデートが始まった。<br><br>一条楽:内山昂輝／桐崎千棘:東山奈央／小野寺小咲:花澤香菜／鶫誠士郎:小松未可子／橘万里花:阿澄佳奈／宮本るり:内山夕実／小野寺春:佐倉綾音／風:小岩井ことり／ポーラ:沼倉愛美／舞子
