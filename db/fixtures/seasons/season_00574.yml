outline: "「14歳の春――僕は、君と走りはじめる」　　からっぽになった少年が一人の少女と出逢う。少女の、自由で情熱的な音楽の調べが、少年の止まっていた時間を突き動かす。11歳の冬――早熟の天才ピアニスト・有馬公生は母親を失ったショックから演奏をするとピアノの音が聴こえなくなるというトラウマを背負ってしまう。以来、少年は次第にピアノから遠ざかっていく。ピアノと母親を失った彼の日常はモノトーンのように色をなくしてしまっていた。そんなある日、公生を子供の頃から見てきた幼なじみ澤部椿は、あるクラスメイトを紹介する。クラスメイトの名前は宮園かをり。彼女はコンクールに出場するヴァイオリニストだった。楽譜を超え、自分なりのスタイルで課題曲を演奏するかをり。その奔放な演奏を見て、モノトーンだった公生の世界がカラフルに色づきはじめる。「暴力上等、性格最低、印象最悪・・・・・・でも、彼女は・・・・・・・・・美しい」。音楽が導くボーイ・ミーツ・ガール。情熱的なヴァイオリンの響きが、凍りついたピアノを融かしたとき、2人は豊かなハーモニーを奏でるのだ。"
