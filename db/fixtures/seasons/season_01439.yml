  description: 惑星マリネ随一といわれる寿財閥。その会長は、晩年に授かった令嬢・C-KOを大変可愛がっており、彼女の10歳のバースデーパーティを新造宇宙艦・プリンセス寿号の処女航海に合わせて、その艦内で大々的に執り行った。だが、その最中、男女の二人組、グラッシュ＆ライザによってC-KOは連れ去られ、護衛艦との交戦によってグラッシュたちの宇宙艇も辺境惑星に不時着してしまう。不時着の際、宇宙艇から放り出されたC-KOは、一角獣ハンター・A-KO＆B-KOの二人と出会った。しかし、すぐに追って現れたライザがC-KOを連れ去る。寿財閥からの礼金と女の意地を懸けて、A-KO＆B-KOはC-KO奪回に立ち上がる！！<br><br>A-KO:伊藤美紀／B-KO:篠原恵美／C-KO:富沢美智恵<br><br>監督:西島克彦／演出:池上誉優／絵コンテ:西島克彦／脚本:西島克彦／キャラクターデザイン:本橋秀之／作画監督:本橋秀之／美術監督:宮前光春／音楽:川井憲次
