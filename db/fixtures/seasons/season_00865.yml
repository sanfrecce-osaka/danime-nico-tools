  description: 秋季大会一次予選を順調に勝ち進める青道高校。しかし、降谷を育てるため秋大会は捨てるべきだという落合コーチと、チームの底上げを図る片岡監督の意見は対立したままだった。降谷は確実にエースとしての自覚を高め、前園も３番クリーンナップのプレッシャーにもがく。新チームは少しずつかたちを作り始めていた。そして、イップスに苦しむ沢村の前にはクリスが現れる。アウトローを磨け——クリスの言葉にハッとし、沢村に新たな闘志が燃える。<br><br>沢村栄純:逢坂良太／降谷　暁:島﨑信長／御幸一也:櫻井孝宏／小湊春市:花江夏樹／結城哲也:細谷佳正／倉持洋一:浅沼晋太郎／伊佐敷純:小野友樹／滝川・クリス・優:浪川大輔／丹波光一郎:森田成一／小湊亮介:岡本信彦／川上憲史:下野　紘／増子　透:羽多野　渉／金丸信二:松岡禎丞／東　清国:檜山修之／高島　礼:内山夕実／片岡鉄心:東地
