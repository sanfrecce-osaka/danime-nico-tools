- !ruby/hash:EpisodeHash
  episode_no: 第69話
  title: 負けらんねぇ！
  description: 薬師戦は７回表。降谷へ期待の言葉をかけながらも交替を告げる片岡監督。６回を無失点に抑えた降谷。その姿は観客達に、長らくエース不在の青道高校に絶対的エース誕生か？と期待させる。対する薬師高校も、エース真田が登板。マウンドに立つ真田の気迫に圧される青道ナイン。アウトをとるたびに盛り上がる薬師ベンチ。真田の姿に降谷が重なり、沢村の闘志が燃え上がる！「リリーフ投手の役目？ふざけるな！エースになるのは俺だ！！」<br><br>沢村栄純:逢坂良太／降谷　暁:島﨑信長／御幸一也:櫻井孝宏／小湊春市:花江夏樹／結城哲也:細谷佳正／倉持洋一:浅沼晋太郎／伊佐敷純:小野友樹／滝川・クリス・優:浪川大輔／丹波光一郎:森田成一／小湊亮介:岡本信彦／川上憲史:下野　紘／増子　透:羽多野　渉／金丸信二:松岡禎丞／東　清国:檜山修之／高島　礼:内山夕実／片岡鉄心:東地
