  title: Next Stage
  description: ７回裏にくっきりと刻まれた４点。スコアボードが沢村の失態を物語っていた。マウンドには再び降谷が立つ。沢村はベンチに戻り、タオルを被り泣いていた。完全な暴投で３点目を許し茫然自失、カバーに走ることもできない——。交替を告げられた沢村は、悔し涙を流してマウンドを去る。「降りたくない。もう二度と戻ってこれない気がする。ここで降りたら、俺は——」その姿は、好ピッチングを続ける降谷とはあまりに対照的だった。<br><br>沢村栄純:逢坂良太／降谷　暁:島﨑信長／御幸一也:櫻井孝宏／小湊春市:花江夏樹／結城哲也:細谷佳正／倉持洋一:浅沼晋太郎／伊佐敷純:小野友樹／滝川・クリス・優:浪川大輔／丹波光一郎:森田成一／小湊亮介:岡本信彦／川上憲史:下野　紘／増子　透:羽多野　渉／金丸信二:松岡禎丞／東　清国:檜山修之／高島　礼:内山夕実／片岡鉄心:東地
