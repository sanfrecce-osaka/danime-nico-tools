  description: 志能備学園・中間試験。緊張した面持ちのひまわりと、いつになく真剣な表情で答案用紙に向かうあざみ、ゆすら、ヒメジ。放課後、もんじゃ屋にて自己採点するひまわりたち。でもしきみだけは体調不良のため帰宅している。ひまわりはしきみのお見舞いに行こうとみんなを誘うが、自己責任ということで断られる。だが、しきみを心配するひまわりは、一人差し入れを持ってしきみの部屋を訪れる。そして翌朝、最終実技試験。ハンゾウ先生から驚愕のルールを聞き、どよめくひまわりたちをよそに、試験開始のホラ貝が鳴り響く!<br><br>原作:GoDo／監督:影山楙倫（しげのり）／シリーズ構成:池田眞美子／シナリオ:池田眞美子、山田由香、横谷昌宏、笹野
