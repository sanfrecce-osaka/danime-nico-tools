  description: 神社で修行に励むひまわり。だが突然、首元に吹き矢が刺さり気絶し、そして謎の忍者に連れて行かれてしまうひまわり・・・。空腹のあまり、自分の腹音で目覚めるハヤト。するとハヤトは首に付け文を付けた一匹のミドリ亀に気付く。ハヤトが付け文を開きみるとそこには｢ひまわりは預かった｣と書かれている!一方しきみたちも、ひまわりを探しにハヤトの所へやってくる。その付け文をみて目的はハヤトだと気付くしきみたち。自分達が行く程の相手ではないと判断するしきみたち。ハヤトはしきみたちに見送られながら、1人ひまわりの救出に向かう!<br><br>原作:GoDo／監督:影山楙倫（しげのり）／シリーズ構成:池田眞美子／シナリオ:池田眞美子、山田由香、横谷昌宏、笹野
