  title: 主従ゲンカは犬も食わぬ
  description: ハヤトは寮賃を滞納してしまい、電気・ガス・水道をちょろぎに止められてしまう。深夜人目を忍び、ハヤトに部屋の風呂を貸すひまわり。ところが、お湯の温度について口論となる2人。イラつくハヤトはひまわりの部屋を出る。銭湯へ向かう途中、森の中で古びた煙突を発見するハヤト。ハヤトが銭湯と勘違いし訪れたのは元火葬場。そして、煙突の一部が崩壊した途端、お湯が噴出する!桶に溜まったお湯に浸かるハヤトは、森の先にあるご神木"乙女桜"を気付き見る。その"乙女桜"の近くに不思議な光をまとう少女の姿が浮かび上がる・・・。<br><br>原作:GoDo／監督:影山楙倫（しげのり）／シリーズ構成:池田眞美子／シナリオ:池田眞美子、山田由香、横谷昌宏、笹野
