  title: 切っても切れない絆なのです
  description: 授業が終わり、帰宅途中のひまわりたち。明日の遠足が楽しみなひまわり。だが、志能備学園の遠足はただの遊びではない。"万年雪の山へ登山"。南国育ちのヒメジは、文句を言いつつ、身を震わせる。そんな中、ゆすらは米澤くんとのデートにスキップしながら向かう。翌日、冬の格好をして集まったひまわりたちは、頂上でまつやつがしら特製お汁粉を目指して、山を登り始める。すぐに精一杯なハヤト。上機嫌なひまわりたち。だが、一人元気がないゆすら・・・。そんなゆすらの顔を、懐にいるもも太は心配そうに見上げる。<br><br>原作:GoDo／監督:影山楙倫（しげのり）／シリーズ構成:池田眞美子／シナリオ:池田眞美子、山田由香、横谷昌宏、笹野
