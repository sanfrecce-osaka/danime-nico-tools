outline: 「主人公である中学生・焔レンとその仲間たちは、様々なモンスターを操り共に戦う＜モンスト＞のチーム。彼らは皆、なぜか、 "ある時期の記憶" を失っている。ある日、時空を超えて現れたモンスターによって、仲間の一人が過去の世界へ飛ばされてしまう。その事件を期に、失われた記憶がかすかに蘇り始めるレンたち。それは「モンスト」が極秘に扱われていたという光景。そして、まだ小学生だった彼らだけにプレイすることが許されていた記憶――。「モンスト」に隠された謎が、今、明かされる。――少年時代の「はじめての冒険」の想い出と共に。」
