title: タイムトラベル少女～マリ・ワカと8人の科学者たち～
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/01/2/21012_1_8_8b.png?1578533432000
outline: 中学2年生の早瀬真理は、何事にも一生懸命で元気な女の子。3年前に失踪した世界的科学者である父・永司からもらったペンダント・アーミラリーコンパスをいつも大切にしている。ある時真理は、親友の水城和花の兄・旬の部屋で、かつて永司の研究室で見かけた本(『磁石と電気の発明発見物語』)を見つける。真理は開いたその本からあふれたゆらぎに包まれて、タイムスリップしてしまうのだった。アーミラリーコンパスが示すタイムスリップの先々で、真理は様々な科学者たちと出会い、和花や旬と共に行方不明の永司の足跡を追ってゆく。そこへ、同じく永司の行方を追っていた実業家・御影丞の動きが影を落とす。現代での永司失踪をめぐるドラマが縦軸に、過去で真理たちと科学者が繰り広げる発明・発見に関わるドラマが横軸に展開され、それらが次第にシンクロして行く。
