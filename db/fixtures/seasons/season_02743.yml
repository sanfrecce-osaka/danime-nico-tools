  episode_no: 第11話
  title: 不屈のエジソン
  description: 和花たちを人質にとられた真理は、御影たちにTSSの仕組みを話してしまう。時を越える発明は大きなビジネスになると得意げに笑う御影。｢そんな悪用は許せない｣と主張する晶。だが御影から、既に永司もTSSを使って研究資金の返済を行ったことを聞き、彼女は絶句する。契約上の約束を破った永司と話をつけるため、永司のもとに自分を跳ばせと要求する御影。彼は真理を人質に旬たちを脅すのだった。<br><br>早瀬真理:豊崎愛生／水城和花:寿美菜子／水城旬:木島隆一／早瀬永司:森川智之／御影丞:坪井智浩／早瀬晶:戸松遥／早瀬理香:福緒唯／水城麗:井上喜久子／市川風太:山下大輝／黒木さつき:高垣彩陽<br><br>原典:板倉聖宣『磁石と電気の発明発見物語』／監督:ヤマサキオサム／シリーズ構成:ヤマサキオサム／脚本:広田光毅、中村能子、久保幸湖、ヤマサキオサム／助監督:久城りおん／キャラクターデザイン:小林多加志／総作画監督:小林多加志／色彩設計:辻田邦夫／美術監督:安田ゆかり／音響監督:長崎行男／音楽:黒石ひとみ／制作:ワオワールド<br><br>©プロジェクト
