  description: 晶に二度とタイムスリップしないと約束した真理だったが、やはり永司の事が心配になり、和花に頼み込んで再び過去の世界へ。1893年のドイツ。ハインリッヒ・ヘルツは病を患いながら電磁波や陰極線の研究に打ち込んでいた。ヘルツの家で永司と再会した真理はタイムスリップの危険性を永司に伝える。<br><br>早瀬真理:豊崎愛生／水城和花:寿美菜子／水城旬:木島隆一／早瀬永司:森川智之／御影丞:坪井智浩／早瀬晶:戸松遥／早瀬理香:福緒唯／水城麗:井上喜久子／市川風太:山下大輝／黒木さつき:高垣彩陽<br><br>原典:板倉聖宣『磁石と電気の発明発見物語』／監督:ヤマサキオサム／シリーズ構成:ヤマサキオサム／脚本:広田光毅、中村能子、久保幸湖、ヤマサキオサム／助監督:久城りおん／キャラクターデザイン:小林多加志／総作画監督:小林多加志／色彩設計:辻田邦夫／美術監督:安田ゆかり／音響監督:長崎行男／音楽:黒石ひとみ／制作:ワオワールド<br><br>©プロジェクト
