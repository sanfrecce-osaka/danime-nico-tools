  title: 親愛なる科学者たち
  description: 1879年のアメリカ。時空間の裂け目に吸い込まれるのを必死に抵抗する真理、永司、御影。これは本来、同じ時間軸上には存在しないはずの永司と御影のコンパスが原因で起きたタイムパラドックス・バリエーションだった。一方、現代側でも、制御不能になったTSSがオーバーロードを起こし電源ユニットが過熱、煙や火花が飛び散り始める。<br><br>早瀬真理:豊崎愛生／水城和花:寿美菜子／水城旬:木島隆一／早瀬永司:森川智之／御影丞:坪井智浩／早瀬晶:戸松遥／早瀬理香:福緒唯／水城麗:井上喜久子／市川風太:山下大輝／黒木さつき:高垣彩陽<br><br>原典:板倉聖宣『磁石と電気の発明発見物語』／監督:ヤマサキオサム／シリーズ構成:ヤマサキオサム／脚本:広田光毅、中村能子、久保幸湖、ヤマサキオサム／助監督:久城りおん／キャラクターデザイン:小林多加志／総作画監督:小林多加志／色彩設計:辻田邦夫／美術監督:安田ゆかり／音響監督:長崎行男／音楽:黒石ひとみ／制作:ワオワールド<br><br>©プロジェクト
