  description: ついに出現した『アビスの悪魔』。リヒトーはジェイルに住民の避難を命じると、攻撃を引きつけるため敵へと向かっていく。その時無数の黒い手が現れ、リヒトーと『アビスの悪魔』へ襲い掛かった。黒い手を『アルシング』と呼ぶリィン。それはアルシアの全てを決めると言われる最高議会の名であり、ジェイルたち軍人は黒い手への攻撃を禁じられていた。<br><br>リヒトー＝バッハ:中島ヨシキ／陽菜:本泉莉奈／ジェイル＝マードック:梅原裕一郎／リィン＝メイ:小澤亜李／ペレ:市川
