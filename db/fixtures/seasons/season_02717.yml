  description: 炎上するリンデンの街。住民は全滅し、美しい湖が広がっていた場所にはいまや巨大な穴が空いていた。ただ一人の生き残りである騎士団員は、その穴の中から『アビスの悪魔』が現れたと言う。禁忌である飛行する力を持ち、剣も弓も効かず人々を殺戮した『悪魔』とは何か……。手がかりを得るため、ジェイルはリヒトーのもとへ向かう。<br><br>リヒトー＝バッハ:中島ヨシキ／陽菜:本泉莉奈／ジェイル＝マードック:梅原裕一郎／リィン＝メイ:小澤亜李／ペレ:市川
