  title: なにはなくともピラミッド／こうかフコーカコーカな校歌／イチゴ味5話
  description: "【なにはなくともピラミッド】北海道北斗市に、修学旅行にやってきたケンシロウたち。ピラミッドがそびえ立つこの町を案内するのは、サウザーそっくりのガイドさん、ザウサー。リュウケンは、何かと金を使わせようとするザウサーから借金を重ねる。／【こうかフコウかコーカな校歌】リュウケンからのミッションで、世紀末学園の校歌をつくることになった３兄弟。本気になったラオウは、机に向かって歌詞を作り始める。だが、校歌に使ってはいけないＮＧワードがある。悩んだラオウは…。／【イチゴ味5話】なんとかターバンの少年を捕え、心置きなくケンシロウとの対決に挑むサウザー。しかし戦いの最中、捕えたはずのターバンの少年を見失ったサウザーに再び魔の手が忍び寄るのであった。<br><br>【DD北斗の拳2】ケンシロウ:立花慎之介／トキ:関智一／ラオウ:一条和矢／バット:森嶋秀太／リン:M・A・O／ユリア:堀江由衣／リュウケン:神谷明／シン:置鮎龍太郎／【北斗の拳
