- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: だんごはなくとも３兄弟／時計台のエレベーター／イチゴ味2話
  description: "【だんごはなくとも３兄弟】平和が戻った世紀末学園に次に現れたのは、トキとラオウ。２人は、世紀末学園に入学したくてやってきたと言う。リュウケンは、３兄弟のうち一人を入学させることに。そして１人を選ぶためのミッションが与えられた！／【時計台のエレベーター】リュウケンは、３兄弟に新たなミッションを与える。それは、世紀末学園の時計台の針を５分進めるというもの。「できそう！」と３兄弟が時計台へ行くと。それは、空高くそびえ立ち、純金の旗がついた時計台で…。／【イチゴ味2話】サウザーとケンシロウの戦いの火ぶたが切って落とされた！！だが聖帝の身体の秘密を知らないケンシロウはサウザーの衝撃の告白の前になす術も無く倒れるのであった。<br><br>【DD北斗の拳2】ケンシロウ:立花慎之介／トキ:関智一／ラオウ:一条和矢／バット:森嶋秀太／リン:M・A・O／ユリア:堀江由衣／リュウケン:神谷明／シン:置鮎龍太郎／【北斗の拳
