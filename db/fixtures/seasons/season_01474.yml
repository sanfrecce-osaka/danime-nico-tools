  episode_no: 第3話
  title: そうだ 保健室に行こう／マジでチャリでデス道路／イチゴ味3話
  description: "【そうだ 保健室に行こう】次なる３兄弟へのミッションは、保健室へ行き、バンソーコーをもらってくるというもの。ユリア先生に会えると大興奮の３兄弟。移転した保健室を探し、学園内を走り回る。そこで３兄弟は、巨大な女生徒、デビルリバ子と会う。／【マジでチャリでデス道路】ユリア先生からハガキが届いた。今ユリア先生は、北海道の北斗市にいるという。「ぜひ遊びに来て」と書かれたハガキを見た３兄弟。トキが用意した自転車に乗り、一路北海道を目指す！その頃、リュウケンもまた、北斗市にいたのだが…。／【イチゴ味3話】100人の人質の大声援を受け南斗白鷺拳のシュウはサウザーとの戦いに挑む。聖帝十字陵の頂になる事すら反発をするシュウに遂にサウザーも「シュウ様」と呼んでしまうのであった。<br><br>【DD北斗の拳2】ケンシロウ:立花慎之介／トキ:関智一／ラオウ:一条和矢／バット:森嶋秀太／リン:M・A・O／ユリア:堀江由衣／リュウケン:神谷明／シン:置鮎龍太郎／【北斗の拳
