  description: "【兄弟宇宙】リュウケンが、世紀末学園の塔のてっぺんに引っかかってしまった。そして、ユリアの保健室もまた、塔につるされることに。片方を助けようとすると片方がバランスを崩す危険な状態で、ケンシロウとラオウは、二人を助けることができるのか！？／【クリスマスキャロルは突然に】リュウケンのおつかいで、スーパーに向かったトキ。ふと気がつくと、見慣れない街に来ていた。空腹でパンを盗んだトキは、パン屋のオヤジ等に追われ、一軒の家に逃げ込む。そこにいた少女はトキのことをサンタクロースと思いこむのだった。／【イチゴ味11話】ユダの居城を突然訪問する南斗のメンバーたち。今後の南斗の方針を話合う5人の中、真剣な話そっちのけでイチゴシェイクと格闘するサウザーであった。<br><br>【DD北斗の拳2】ケンシロウ:立花慎之介／トキ:関智一／ラオウ:一条和矢／バット:森嶋秀太／リン:M・A・O／ユリア:堀江由衣／リュウケン:神谷明／シン:置鮎龍太郎／【北斗の拳
