  title: 学校のカイダンのカイダン／ヤムヤムヤミー　トキさんとうまい話／イチゴ味4話
  description: "【学校のカイダンのカイダン】３兄弟に、新たなミッションが与えられた！それは、トイレにいるお化けを退治するというもの。だが３兄弟は、お化けが大の苦手。保健室入室タダ券につられて引き受けたものの、すっかり逃げ腰になっていて…。／【ヤムヤムヤミー　トキさんとうまい話】教室でいきなり事務所を構え、商売を始めたトキ。怒るバットに、トキは自分がどうして闇商売を始めたかについて語り出す。トキの先生は、コウリュウ。トキが初めて経済に興味を持ったのは、中学生の頃のことだった。／【イチゴ味4話】持前の強がりでケンシロウとの戦いに挑むサウザー。しかし戦いに関係のないターバンの少年の執拗なまでの攻撃に遂に心が折れるサウザーであった。<br><br>【DD北斗の拳2】ケンシロウ:立花慎之介／トキ:関智一／ラオウ:一条和矢／バット:森嶋秀太／リン:M・A・O／ユリア:堀江由衣／リュウケン:神谷明／シン:置鮎龍太郎／【北斗の拳
