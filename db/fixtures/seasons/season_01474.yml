  description: "【ハリボテ頂上作戦】世紀末学園に、他の学校のほうからハン、ヒョウ、カイオウが手下を引きつれて攻めてきた！なんと学園長のハリボテを狙って来たというのだ。そして北斗琉々グループの理事長も登場。彼らの狙いはリュウケン！？初めは知らんぷりしていた三兄弟だが、学園のため戦うことにする。／【ハリボテよ永遠に】世紀末学園の危機にシン、タネもみ先生やもみ組の生徒たち、デビルリバ子にリン、バットも戦い始める。そして三兄弟もまた、熾烈な戦いに身を投じる。リュウケンは、そして世紀末学園の行く末はいかに……！？／【イチゴ味12話】サウザーvsケンシロウの闘いも遂に大詰めを迎える。果たして勝利の女神はどちらに微笑むのか！？<br><br>【DD北斗の拳2】ケンシロウ:立花慎之介／トキ:関智一／ラオウ:一条和矢／バット:森嶋秀太／リン:M・A・O／ユリア:堀江由衣／リュウケン:神谷明／シン:置鮎龍太郎／【北斗の拳
