  title: カツ丼の味
  description: リビングで夏休みの宿題の絵日記を描いているモネ。智和も石狩先生からの地獄のスペシャルプログラムに取り掛かり中。そんな時、モネがクレヨンを使い切ってしまう。宿題地獄から抜け出したい智和は、この機に乗じてクレヨンを買いに行くことを提案する。モネも賛同し、みづきも一緒に出かけることに。買物を満喫し、目的のクレヨンも購入した智和たちに不信な男が声を掛ける。その男は七瀬を預かっていると言い、自分についてくるように促す。警戒しながらも従う智和。モネ・みづきも気がかりで同行することに。目的地に到着した智和たちは、そこで見覚えのある人物を目撃する。<br><br>モネ:有島モユ／吾妻みづき:浅野真澄／千条七瀬:井上喜久子／千条九葉:中山さら／ねねこ:仲西
