  description: 祐巳は祥子とジーンズショップへ。祥子が自分と同じジーンズを履きたかったことを知り、祐巳は思わず頬を紅く染める。そのころ、志摩子はロサ・カニーナこと蟹名静とのデート（バレンタインのイベントで志摩子との半日デート券を静が手に入れた）をしていたが、静は場所をリリアン女学園にしようと提案し・・・。祐巳と祥子は、令と田沼ちさととのデート現場を目撃して落ち込んでいた由乃と偶然出会い、合流する。祥子は由乃を慰めるように3人で喫茶店へ向かうが、店内には・・・。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／水野蓉子:篠原恵美／島津由乃:池澤春菜／支倉令:伊藤静／鳥居江利子:生天目仁美／藤堂志摩子:能登麻美子／佐藤聖:豊口めぐみ／武嶋蔦子:佐藤利奈／築山三奈子:甲斐田裕子／山口真美:斎藤千和／柏木優:檜山修之／福沢祐麒:市来光弘／蟹名静:りの／桂:下屋則子／山村先生:大原さやか<br><br>監督:ユキヒロマツシタ／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32084873←前話　第一話→so32084829
