  description: "『十六の冬。私は身を切られるほどの、つらい別れを経験した』白薔薇さまこと「佐藤聖」が2年生のころ、彼女の前に「久保栞」という少女が現れた。聖はその一年生に一目ぼれをする。聖と栞、二人で過ごす時間が長くなり、聖は薔薇の館での公務がおろそかになってしまう。蓉子（現紅薔薇さま）は、そんな聖に「栞の将来」を明かして・・・。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／水野蓉子:篠原恵美／島津由乃:池澤春菜／支倉令:伊藤静／鳥居江利子:生天目仁美／藤堂志摩子:能登麻美子／佐藤聖:豊口めぐみ／武嶋蔦子:佐藤利奈／築山三奈子:甲斐田裕子／山口真美:斎藤千和／柏木優:檜山修之／福沢祐麒:市来光弘／蟹名静:りの／桂:下屋則子／山村先生:大原さやか<br><br>監督:ユキヒロマツシタ／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32084871←前話｜次話→so32084873　第一話→so32084829"
