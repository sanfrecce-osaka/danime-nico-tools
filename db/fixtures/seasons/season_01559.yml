  description: コスモス文庫「いばらの森」。「セイ」と「カホリ」、二人の少女の悲劇を描くこの作品の作者が白薔薇さまともっぱらの噂が立っていた。それはタブーとなっている白薔薇さまの過去と関係があるのか？白薔薇さまは生活指導室で「いばらの森」の作者ではないことを表明するが、新聞部は追及の手を弱めない。祐巳と由乃は真相の解明のためコスモス文庫の発売元である宮廷社に乗り込むことに・・・。そのころ、当の白薔薇さまは、お御堂で祈りを捧げていた彼女のことを思い出していた・・・・。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／水野蓉子:篠原恵美／島津由乃:池澤春菜／支倉令:伊藤静／鳥居江利子:生天目仁美／藤堂志摩子:能登麻美子／佐藤聖:豊口めぐみ／武嶋蔦子:佐藤利奈／築山三奈子:甲斐田裕子／山口真美:斎藤千和／柏木優:檜山修之／福沢祐麒:市来光弘／蟹名静:りの／桂:下屋則子／山村先生:大原さやか<br><br>監督:ユキヒロマツシタ／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32084870←前話｜次話→so32084872　第一話→so32084829
