  description: '第九話：豊臣秀吉は自分亡き後も豊臣政権を守るため、徳川家康や前田利家など有力な大名たちを“五大老”として政務に当たらせた。しかし強すぎる個性は当然のごとく確執を生み、“五大老”はもう空中分解寸前だった。／第十話：揃って馬追いにやってきた島津四兄弟。九州制覇を目指す四人は子供時代の思い出話をしながら、自分たちの進むべき道について盛り上がっていたが、家久だけは会話に乗り切れず…。／第十一話：八幡山の戦いで宿敵・武田軍の奇襲攻撃の裏をかくことに成功した上杉謙信。すっかり上機嫌な謙信とその家臣たちはささやかな宴を開いていたが、謙信が厠に立った隙に、家臣たちは前から気になっていたとある噂話で盛り上がり…。／第十二話：家督を継承するべき者たちが次々と亡くなり、伊井家の家臣たちは頭を抱えていた。そこで女性でありながら白羽の矢が立ったのは次郎法師。様々な理由をつけて断ろうとする次郎法師だったが、家臣たちの意思は固く…。／第十三話：茶会のため本能寺に立ち寄り、宿泊していた織田信長と森蘭丸。先に寝てしまった信長の寝顔を見つめ、幸せを実感する蘭丸だったが、ふと信長が漏らした寝言が蘭丸の嫉妬心に火をつけ…。<br><br>豊臣
