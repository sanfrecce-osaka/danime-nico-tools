  description: トメは小心者だから、いつも押し入れに隠れています。通称｢トメの巣｣。おかあちゃんが一人でゆっくりしてる時は、そろーり、出てきます・・/愚連隊姉さん格のもんさん。もんさんはいつでも優雅で自由。せっかく暖かな春なのに、雨が降る外の景色を見つめながら、もんさんは…/愚連隊の内弁慶、黒猫のぼん。元気な末っ子胡ぼんを追いかけて、お家のロフトに付いてるはしごに登ったはいいけれど。/ぼんと胡ぼんは男の子同士、大の仲良し。“にぃにぃ”のぼんに甘える末っ子キャラ、胡ぼん。/大きくなってきて、ますますやんちゃな胡ぼん。愚連隊で一番の小心者、トメと正反対なもんだから、おかあちゃんはてんやわんや。/濡れるの苦手な猫が多いのに、何故か風呂が好きな猫、胡ぼん。おかあちゃんの入浴中、胡ぼんは衝撃の行動に出る。<br><br>声:小林聡美<br><br>原作:くるねこ大和(｢くるねこ｣/エンターブレイン刊)／演出:大地丙太郎／主題歌「Beautiful
