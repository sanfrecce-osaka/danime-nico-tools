  title: しろくてまるくてちいさくてとても泣きむしだけどがんばる
  description: ごく普通の男子高校生・柏木空の元に、ある日、エジプトに滞在中の自称“冒険家”の父親・モクレンから大きな荷物が送られてくる。荷物の中から出てきたのは、なんと手のひらサイズの小さなミイラだった！泣き虫だけど一生懸命なミイラをほっとけない空は、「ミーくん」と名付けてお世話をすることに。でもミイラってどうやって育てるの･･･？何を食べるの･･･？？包帯の中はどうなってるの･･･？？？ミイラなのにまんまるプニプニ、寂しがり屋の甘えんぼ！そんな可愛いミーくんと空の、ドタバタゆる～い日常生活が始まる！<br><br>柏木空:田村睦心／神谷他月:河本啓佑／茂木朝:茜屋日海夏／柏木カエデ:茅野愛衣／立秋大地:山下誠一郎<br><br>原作:空木かける（comico）／監督:かおり／プロデューサー:那須田淳／シリーズ構成:赤尾でこ／キャラクターデザイン:岸田隆宏／総作画監督:桂憲一郎、酒井秀基、福永智子／CGIプロデューサー:生原雄次／美術設定:藤瀬智康／美術監督:市倉敬／色彩設計:小松さくら／撮影監督:東郷香澄／編集:武宮むつみ／音楽:ＭＡＹＵＫＯ、末廣健一郎／音響監督:亀山俊樹／録音:内田誠／音響効果:倉橋裕宗／音響制作:グルーヴ／アニメーション制作:エイトビット<br><br>次話→so32601510
