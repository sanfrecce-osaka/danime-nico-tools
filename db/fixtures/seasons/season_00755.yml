title: 聖闘士星矢 THE LOST CANVAS 冥王神話
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/71/6/10716_1_6.png?1494820848000
outline: |-
  神話の時代から繰り返されてきた女神アテナと冥王ハーデスの戦い“聖戦”。
  星矢たちアテナの聖闘士(セイント)と、現代に復活した最強最後の敵・冥王ハーデスの死闘が繰り広げられた｢聖闘士星矢｣の時代よりはるか昔、18世紀のヨーロッパ。
  ちょっと乱暴だが正義感が強く真っ直ぐなテンマと、絵を描く事が好きな心優しいアローン。性格は正反対だが、二人の少年は仲のいい友達だった。テンマはあるきっかけから自分の中の力に目覚め、天馬星座(ペガサス)の聖闘士を目指す事になる。一方親友アローンは、そのあまりに優しい心ゆえ冥王ハーデスの依代(よりしろ)に選ばれて…。
  これまで語られることのなかった、前聖戦における天馬星座の聖闘士と冥王ハーデス、そして女神アテナの宿命のドラマが幕を開ける。
