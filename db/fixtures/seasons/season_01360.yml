outline: 様々な異世界からやってきたモンスターとバディを組み、カードファイトをする。それがバディファイト。舞台はカードゲーム『バディファイト』のカードを通して様々な異世界と繋がった2030年頃の地球。第1シーズンで世界最強のバディファイターとなった、未門牙王(みかどがおう)の前に、突如巨大な竜、五角竜王天武が現れた。なんとかファイトに勝利した牙王に天武はこの世界｢とてつもない脅威｣を人々に迫っている事を伝える。だが直後、謎の敵｢イカヅチ｣が現れ天武の記憶を奪ってしまう!さらに１００体のイリーガルモンスター｢百鬼｣もこの世界に現れ、超東驚の街は大混乱に陥るのだった。この事態に立ち向かうため、牙王は｢バディポリス｣となり、｢百鬼｣とその親玉である｢イカヅチ｣と戦う事を決意する。さらに｢イカヅチ｣の背後には、かつて複数の異世界を滅ぼし、この世界をも食らいつくさんとするモンスター｢ヤミゲドウ｣の存在があった。はたして、牙王は龍炎寺タスクら仲間と共に、8体の｢角王｣と呼ばれる超モンスターを集め、｢ヤミゲドウ｣を封印する事ができるか!?世界の命運をかけたカードファイトが再び幕を開ける!!
