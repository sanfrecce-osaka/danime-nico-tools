  episode_no: 第一話／第二話
  title: "｢大推参！！ 愛と宿命の美少女！｣／｢大爆誕！！ 愛と喝采の転校生！｣"
  description: 第一話：ごく普通の高校生、水原 涼(みずはら りょう)とその妹、明鐘(あかね)の2人はいつものように楽しく晩御飯を食べていた。謎の美少女、益田
    西守歌(ますだ しずか)が突如窓を蹴破って乱入してくるまでは……。突然の珍客にびっくりする2人。そんな兄妹をまえに西守歌は、“自分は涼の婚約者です”と三つ指ついてごあいさつ！さらに国家レベルの秘密計画を進行すべく、謎の黒服軍団が乱入し、どうなる水原家？愛と受難に満ちたはちゃめちゃラブストーリーの始まりである。／第二話：昨日の騒ぎにイライラしつつも、学校に行く涼。いつもと違う雰囲気に友達の笑穂や美紀が心配そうに話を聞くと、昨日のとんでもない話が出てきてビックリ！！とそんな3人を前に噂の西守歌の登場で教室中騒然とする中、自分は涼の婚約者であると告白。クラス中に嫉妬や嫉み非望中傷など様々な思いが乱れ飛ぶ中、はたして涼は平和な学園生活を送れるのだろうか？<br><br>益田
