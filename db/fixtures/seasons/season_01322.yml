  title: "｢大激突！！ 愛と野望の龍虎！｣／｢大決断！！ 愛と青雲の船出！？｣"
  description: 第三話：西守歌の居る非日常にもなれ普段通りの生活を始める水原兄妹。そんな2人がバイトしているお店は従兄弟の春希が経営している喫茶店プラーヴィ。バイトの先輩百合佳と一緒に平和なバイトライフが一転して西守歌が登場！！春希と西守歌の只ならぬ雰囲気が店内に立ち込めると今度は明鐘に言い寄る男が出てきて、てんやわんやの大騒ぎ！！プラーヴィの明日はどっちだ。／第四話：涼は許婚が突然出来るのは迷惑だ！！なんて話していると、笑穂も自分にも親が決めた婚約者がいると言う。涼は西守歌に冷た過ぎるので少しは優しくしてあげてと美紀や笑穂に言われるも、今まで西守歌を解りもせずに冷たくしていたのに少し後悔しつつも、上手く話すことも出来なかったが、夕飯の準備や家事全般をしつつ自分の勉強をしたりと一生懸命な西守歌に少しずつ心を開く涼。自分の心が変わる中、笑穂の婚約者の話に納得できない涼は、笑穂を呼び出して驚愕の告白をする。<br><br>益田
