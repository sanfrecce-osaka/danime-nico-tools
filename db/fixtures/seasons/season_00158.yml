  episode_no: 第2話
  title: ことでん
  description: 化け狸に出会ってしまった。怯える宗太だったが、寂しそうにしているタヌキの子供を放ってはおけなかった。腹ペコで泣き虫なその子にしょうゆ豆をあげて、さらに身体を洗ってあげた。それから宗太はその子を連れ、琴電に乗って街へ服を買いに行くことにした。その街中で偶然にも初恋の人──真鍋さんと再会する。彼女は二児の母、そして自分もなぜか子連れ。動揺しつつ宗太はとっさにタヌキの子を｢ポコ｣と紹介してしまうのだった。<br><br>俵
