  title: いりこだし
  description: 宗太の家までついてきたひろしが、うどんを作ろうと言いだした。宗太はレシピが記されたノートの存在を思い出し、それを頼りにうどん作りを始める。生地を作って、足で踏む。その途中でポコからいきなりしっぽが出てきてしまった。ひろしに見られないよう、宗太はポコにネギを取ってくるように頼むのだが、ポコの姿はみるみるタヌキに戻ってしまう。探しに出た宗太はタヌキに戻ったポコを見つけるのだが、ひろしに怪しまれてしまい……。<br><br>俵
