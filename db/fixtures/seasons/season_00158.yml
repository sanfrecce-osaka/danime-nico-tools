  episode_no: 第1話
  title: ぶっかけうどん
  description: 上京してウェブデザイナーをしている俵宗太は、父親の死をきっかけに香川県へ帰省していた。彼の実家は人気のうどん屋だったのだが、店主もいなくなり現在は休業中。その店内で宗太は、釜の中で眠りこける子どもを見つける。裸足で服も泥だらけ、さらにはお腹も空かせていた。宗太はその子を警察に連れて行こうとするのだが、その道中で見えたのはその子から生える耳と尻尾……。宗太が出会ったのは、人間に化けたタヌキだったのだ。<br><br>俵
