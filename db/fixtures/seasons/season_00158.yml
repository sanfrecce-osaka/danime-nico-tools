  title: 東京タワー
  description: 呼び出しを食らって急遽東京へ戻ることになった宗太だったが、ポコを放っておくこともできず一緒に連れていくことになった。オフィスにポコが入るともちろん注目の的。その一方で宗太は休暇の延長を上司のダーハマに申し出るのだが、彼の心は複雑に揺れていた。仕事はしたいけれどポコは……。そんな調子で仕事をしていたら、ポコの変調に気づけなかった。ダーハマの気遣いで早めに帰宅するのだが、途端にポコが倒れてしまった……！<br><br>俵
