  episode_no: 第12話
  title: かけうどん
  description: まつりの花火に興奮したポコが、人混みで尻尾を出してしまった。逃げ出したポコを抱きしめた宗太は、ポコの不思議な力で過去の光景を見る。ポコは、高校時代の自分が事故に遭ったときに助けた子狸だったのだ。様々な過去の光景の中を宗太は進む。進路のことで父と言い争ったこと。父が彼の仕事を認めてくれていたこと。そして、父に言えなかった、大切なこと。ポコの力で、宗太は過去と向き合った。けれど、ポコの姿が消えていて……。<br><br>俵
