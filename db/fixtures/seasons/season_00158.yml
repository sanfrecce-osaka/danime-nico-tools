  episode_no: 第3話
  title: 赤灯台
  description: 寝相の悪いポコと一緒に宗太が寝ていると、深夜三時だというのに幼馴染みの中島忍が釣りに誘ってきた。赤灯台の下まで来た三人は釣りを始めるのだが、なかなか釣れない。飽きたポコを尻目に、宗太と中島はお互いの結婚の話や将来のことを話してしんみり。家と店を売るかもしれないと寂しそうに言う宗太に、中島は｢うどん屋継げや｣と言うのだが、宗太は曖昧な言葉を返すだけだった。宗太は実家を、そしてポコをどうするのだろう。<br><br>俵
