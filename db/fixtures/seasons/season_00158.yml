  episode_no: 第5話
  title: 骨付鳥
  description: 中島にお願いがあると言って呼び出した宗太。彼に骨付鳥を奢りながら頼んだのは同窓会用のビデオ撮影だった。懐かしの高校へ行き、迷惑をかけた先生と話し、二人は昔のことを思い出していく。宗太がビデオ撮影を引き受けたのは、東京に出たことで疎遠になっていた地元の人たちと、少しでも関わりを持とうと思ったからだった。夕方、今度は中島が宗太にお願いしてきた。それは大怪我をしたという彼の父親に会いに行く、というもので……。<br><br>俵
