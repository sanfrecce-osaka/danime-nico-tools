  episode_no: 第11話
  title: 高松まつり
  description: ポコと暮らしていく、ということを本気で考えなければいけない。宗太は保育所のことを調べたり、しつけについて考えていると、古いアルバムを見つける。家族との思い出を見ていると、過去の出来事が脳裏に蘇ってくる。懐かしさに浸っていると、学から高松まつりの準備を手伝ってほしいと連絡が来る。宗太はまつりのウェブ配信を担当することになった。そしてまつりの当日、宗太とポコは親しい人々と一緒に、まつりを楽しんでいく。<br><br>俵
