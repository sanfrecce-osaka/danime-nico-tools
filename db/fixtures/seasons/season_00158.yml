  episode_no: 第4話
  title: 屋島
  description: 釣りから帰って寝ていた宗太たちのところへ、姉の凛子がやってきた。ポコのことを怪訝に思う姉に宗太は必死に言いつくろいをするが、｢小さい子は苦手｣だという凛子にポコは怯え気味。そんな凛子に誘われて、宗太とポコは屋島へ行くことになった。タヌキに所縁のある屋島寺まで登り、お遍路さんたちと一緒にお参りをし、屋島散歩を楽しんでいく。ポコと歩きながら宗太と凛子の姉弟の頭には、思い出話が次々と浮かんでくるのだった。<br><br>俵
