  description: 宗太の家でだらけていた中島が突然「お見合いをする」と言いだした。母親に泣き落としされたらしい。三十歳を過ぎて独身だということは、宗太も中島も変わりない。そんな二人を尻目に、凛子が昼ご飯を作ると言う。料理が得意でない凛子がなぜ？案の定仕上がった料理は失敗し、宗太が凛子を責めると、彼女は外に飛び出してしまう。中島は様子のおかしい凛子を追いかけて話をしていると、彼女がもうすぐ母親になるのだと聞かされる。<br><br>俵
