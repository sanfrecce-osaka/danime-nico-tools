outline: それは、人間と人智を越えた存在との決別と共存の物語。社会のほとんどをhIEと呼ばれる人型ロボットに任せた世界。17歳の少年・遠藤アラトはある日一体のアンドロイド・レイシアに出会い、オーナー契約を交わす。一見人間とそっくりなそれは、世界を驚かすほどの性能を備えた超高性能AIが生み出した、人智を越えるアンドロイド＜人類未到産物＞５体のひとつだったーー。５つの機体はそれぞれ意味を持ち、互いの性能を求め戦いはじめる。その戦いを傍観することしかできない大人たちと、その存在に近づき新しい関係を試みる少年たち。未来への選択と、人間とモノとの関係の答えを求められる――。進化しすぎた機械と、人間世界を繋ぐのは何か？便利になりすぎた時代で何が大事で何が必要なのか、アラトは人間よりはるかに優れたアンドロイド・レイシアと出会ったことで未来への選択と、人間とモノとの関係の答えを求められる――。
