outline: 西暦2025年――突如出現した未知の脅威｢機巧｣は人類への攻撃を展開し、多くの都市がなすすべもなく破壊された。窮地に立たされた人類だったが、日本で機巧の残骸が発見されたことをきっかけに設立された｢東京機巧研究所｣(東機研)を拠点に、機巧の兵器利用の研究が進められていく。毒をもって毒を制すべく、機巧をもって機巧に対抗せんとするその方策は、人類に残された唯一の希望だった。そして9年後。発見された残骸を手がかりに開発された主力機巧｢むっつ｣の実戦投入が近づいていた。｢むっつ｣搭乗パイロットの候補生として選ばれた少年・佐神凛(さがみ・りん)と少女・御堂結絃(みどう・ゆづる)は、人類の未来という大きすぎる希望を背負いながら、課せられた任務に果敢に立ち向かっていく。だが、ふたりを待ち受けていたのは、あまりにも過酷な運命だった――
