- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: "｢Devil May Cry｣"
  description: 'とある街で便利屋｢Devil May Cry｣を営むダンテの元に、仲介屋モリソンが仕事をもってやってくる。パティという少女を、ローエル家に送り届けるという仕事だ。パテイは、先日亡くなった名門ローエル家当主の隠し子だというのだ。退屈そうな仕事に乗り気ではないダンテだったが、モリソンの策にはまって渋々仕事を引き受ける事に。しかしローエル家への道中を進むにつれ、事態はきな臭くなっていく。パティを狙う無数の悪魔――。便利屋ダンテの真の顔、デビルハンターとしての仕事がここに開幕する!<br><br>ダンテ:森川智之／パティ:福圓美里／モリソン:大塚明夫／レディ:折笠富美子／トリッシュ:田中敦子／シド(悪魔):野沢那智<br><br>原作:
