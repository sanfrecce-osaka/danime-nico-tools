  episode_no: 第6話
  title: "｢Rock Queen｣"
  description: '最近発見された地下街の跡地に、大量のアンティークレコードが眠ってるという。その回収をするという男達から護衛を依頼されるダンテ。レコードとは言え結構な金になる品だけに、強引な手で奪おうとする者も少なくないのだ。だがダンテ達一行を襲ったのは人間ではない何者かだった――伝説のロック・クイーン、エレナ・ヒューストンに隠された謎と、彼女の激しいナンバーをバックに、ダンテの2丁拳銃が華麗なビートを刻む!<br><br>ダンテ:森川智之／パティ:福圓美里／モリソン:大塚明夫／レディ:折笠富美子／トリッシュ:田中敦子／シド(悪魔):野沢那智<br><br>原作:
