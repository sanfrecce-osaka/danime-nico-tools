  description: '暇を持て余すダンテの元にデビルハンター仲間であるレディが現れ、仕事を依頼してくる。詳しい内容も知らされぬままダンテが連れて行かれた先は、夜な夜な非合法のバイクレースが行われているハイウェイの一画だった。わけの分からぬまま、レディの言うなりになってレースに参加する事になるダンテ。やがてレースが盛り上がってきた頃、正体不明のバイクが闖入してくる。レッド・アイと呼ばれるそのライダーの正体とは――!?<br><br>ダンテ:森川智之／パティ:福圓美里／モリソン:大塚明夫／レディ:折笠富美子／トリッシュ:田中敦子／シド(悪魔):野沢那智<br><br>原作:
