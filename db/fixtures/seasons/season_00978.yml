- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: "｢In Private｣"
  description: 'アイザックは悩んでいた。いつまで経ってもシンディが自分に振り向いてくれない事に。そんな中、シンディの口からダンテのような男が好きと聞かされたアイザックは、ダンテの後を付け回し始める。そこでアイザックが目にしたのは、ダンテの異常な行動の数々だった。しかしそれをシンディに話してもシンディは信用しようとしない。ダンテを知るたびに不幸な目に遭うアイザックの運命やいかに――?<br><br>ダンテ:森川智之／パティ:福圓美里／モリソン:大塚明夫／レディ:折笠富美子／トリッシュ:田中敦子／シド(悪魔):野沢那智<br><br>原作:
