  title: "｢Showtime!｣"
  description: '一族に伝わるペンダントを守って欲しい、そうダンテに依頼してきたニーナ。そのペンダントは貴重な物のため、多くの人間が狙っているのだという。だが依頼を引き受けたダンテを襲ったのは、人間ではなく悪魔だった。疑問に思いながらもニーナと再会するダンテ。そこに現れたパティは、ニーナを母と呼んだ。死んだはずのパティの母親、その一族に伝わるペンダント、そしてこれまで暗躍し続けていた悪魔、シド。全てのパーツが揃い、物語は閉幕に向けて怒涛の展開を始める!<br><br>ダンテ:森川智之／パティ:福圓美里／モリソン:大塚明夫／レディ:折笠富美子／トリッシュ:田中敦子／シド(悪魔):野沢那智<br><br>原作:
