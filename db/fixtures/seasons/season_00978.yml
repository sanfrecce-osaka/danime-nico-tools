  description: '勝負すれば必ず命を落とすという伝説のギャンブラー、キング。それ故に、誰もキングの素性を知る者はいないのだという。あまりの強さに、正体は悪魔なのではないかという噂が立つほどだ。その噂の真相を確かめるため、ダンテは豪華客船で行われるポーカー勝負に参加していた。しかし参加メンバーは皆、一癖も二癖もある人間ばかり――誰がキングなのか、検討も付かない。そんな中、勝負に負けた人間が唐突に死んでしまう。果たして伝説のキングは実在するのか――<br><br>ダンテ:森川智之／パティ:福圓美里／モリソン:大塚明夫／レディ:折笠富美子／トリッシュ:田中敦子／シド(悪魔):野沢那智<br><br>原作:
