  episode_no: 第10話
  title: "｢The Last Promise｣"
  description: 'ダンテの前に現れたバアルという悪魔は、かつてダンテの父に剣を学んだのだという。スパーダが行方知れずとなった今、自分がスパーダを越える剣士である事を証明するためにはダンテと戦うより他にない。そう考え、バアルは自分の弟、モデウスにダンテを呼ぶように命じた。モデウスもまた、かつてはスパーダに剣を学んだ悪魔だという。兄と弟、異なる思惑を持つ悪魔の行く先は――そして、その影で暗躍する悪魔シドの目的とは?<br><br>ダンテ:森川智之／パティ:福圓美里／モリソン:大塚明夫／レディ:折笠富美子／トリッシュ:田中敦子／シド(悪魔):野沢那智<br><br>原作:
