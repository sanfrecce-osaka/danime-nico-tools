- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: "｢Rolling Thunder｣"
  description: 'レディは、とある依頼のためにその悪魔を追っていた。見た目にはただのブロンドの美女。しかしその悪魔はダンテさながらに銃を操り、おまけに稲妻を生み出す力まで持っている。一度悪魔を取り逃がしたレディは、ダンテの元を訪れ、その悪魔に心当たりがないかを訊ねる。それ程までにその悪魔の動きはダンテに酷似していたのだ。何も知らないというダンテ。レディは諦め、自分の力だけでその悪魔を倒す事を決意する。人間と悪魔、女同士の意地がぶつかる!<br><br>ダンテ:森川智之／パティ:福圓美里／モリソン:大塚明夫／レディ:折笠富美子／トリッシュ:田中敦子／シド(悪魔):野沢那智<br><br>原作:
