outline: ある日、プリマになった夢を見た灯里は、いつもと違う日常風景に戸惑いを覚えます。食卓にアリシアの姿はなく、ドアを開けて入ってきたのは見知らぬ後輩。やがて訪れるであろう現実を前にして、夢の中の灯里は、その場に立ちつくすことしかできませんでした。目が覚めたあとも、灯里の不安は消えません。そして、頭をよぎったひとつの疑問。｢アリシアさんは、どうして私を選んだんでしょうか?｣その夜、夢の内容を打ち明けた灯里に、アリシアは自らの過去について静かに語りはじめます。それは、グランマの引退から灯里の入社までをつなぐ、ARIAカンパニーの知られざる歴史の1ページ。あの日、親友とともに昇った大鐘楼からの眺めは、アリシアの心境にどのような変化をもたらしたのでしょうか?
