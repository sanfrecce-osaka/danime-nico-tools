  episode_no: 第1話～第10話
  title: オタスケ、またアニメになりました。／安元くんのお悩み　その1／安元くんのお悩み　その2／愛のために／伝説を求めて／未知との遭遇／探し人は誰ですか？／探そうぜ★オタスケ玉／オタスケ終了って、ウソでしょ！？／正義のヒーロー再び現る
  description: 第1話：オタスケ、またアニメになりました！ダンボールの基地も、一新して綺麗な基地に変身、と思いきや……？／第2話：ゲスト1人目は、安元さん。“モテる極意”を伝授してほしいと依頼してきた安元さんに対し、2人が教えたこととは……？果たして、安元さんはモテる男になったのか……！？／第3話：レギュラーと見間違えるほど、番組に馴染んでいる安元さん。しかし、今回もあるお悩みを解決してほしいとオタスケ依頼を。やりたいことが多すぎて時間が足りないと言う安元さんに、2人が提案したこととは？／第4話：ついにポストにオタスケ依頼が！2人が向かった先は、街のドーナッツ屋さん。そしてなんと依頼主は、とても可愛い女の子だった。デレデレの小野坂さんは、はりきるのだが……？／第5話：今回のゲストは自転車大好き野島さん。伝説の自転車が欲しいという野島さんからのオタスケ依頼に、奮闘する2人が向かった先は――／第6話：ある雨の日。小野坂さんが拾ってきたのは、謎の生命体。最初は得体のしれない生物に対して、怪しく思った小西さんだったが、仲良くオタスケ基地で暮らしていた。しかし、謎の生命体はだんだんと成長していき――　ほか<br><br>小野坂昌也
