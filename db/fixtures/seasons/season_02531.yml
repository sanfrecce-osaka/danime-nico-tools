  episode_no: 第8話
  title: 理想と現実の狭間で揺れてる
  description: 今回の依頼人は廃部寸前の演劇部。存続のための条件は文化祭の人気投票で１位を取ること！？彼女たちを救うため、ヒーロー部も演劇に協力することになる。演目はお姫様が王子様を救う男女逆転のおとぎ話！順調に思えた練習だったが、親指姫役の野田がセリフを覚えられず大苦戦で……？一方、裏方の瑞姫は、音楽担当の放送委員長から人気の歌い手の噂を耳にするのだった――。<br><br>聖
