  title: そうさ 俺は目覚めてしまった
  description: わけあって中途半端なタイミングで皆神高校に転校してきた聖瑞姫は、転校初日に突拍子もない言葉を投げかけられる。平穏な高校生活を送りたい彼女が出会ったのは、平穏とはほど遠い、厨二病をこじらせまくった残念男子たちが集まる”ヒーロー部”の面々だった！妄想と暴走にツッコミが追いつかない厨二病学園生活が、今始まる！？<br><br>聖
