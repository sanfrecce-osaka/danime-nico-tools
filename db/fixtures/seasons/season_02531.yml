  title: 天使か悪魔の生まれ変わりか
  description: 校庭から飛来するサッカーボール、廊下からおそい掛かる鳥のおもちゃ、そしてバドミントンの羽根。転校翌日から続けて危ない目に合った瑞姫を心配していたヒーロー部だったが、ついに犯人の正体が判明した！しかし、なぜ瑞姫は狙われているのか。残った謎を探るうちに、瑞姫とヒーロー部は思わぬ新事実にたどりつく。どうやらクラス委員の渡瀬菜々子が関係しているようで……？<br><br>聖
