  episode_no: 第3話
  title: 子供じゃないし大人でもない
  description: 中村の活躍（？）で事件は解決し、瑞姫には友達もできて平穏な日常が訪れたかに思えたが、ある時、九十九が怪しげな言葉を口にする。気になって彼を尾行するヒーロー部と瑞姫が目にしたものは、次々と赤から青に変わる信号、都合よく始まるタイムセール……もしや彼は時間を操る能力者！？さらに後を追った瑞姫たちは九十九の正体に驚愕するのだった――。<br><br>聖
