outline: 正十字学園祭のさなか、啓明結社イルミナティの総帥ルシフェルが突如現れる。光の王ルシフェルは、魔神を復活させ物質界と虚無界をひとつにすることを目論み、正十字騎士團に宣戦布告。そして出雲がイルミナティのとある「計画」のために連れ去られてしまう。雪男を隊長とする救出班は出雲が捕らわれている島根県へと向かうが、そこで目の当たりにする壮絶な真実とは…!?
