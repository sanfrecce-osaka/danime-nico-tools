- !ruby/hash:EpisodeHash
  episode_no: vol.2
  title: エーゲ海の女神
  description: ルッキーニの故郷でのんびり過ごしていた二人のもとに突然電話が鳴り響く。｢はぁ？アフリカ軍団司令部？ネウロイが島を占拠？｣クレタ島基地へ招集された二人の前に現れたのは、第31統合戦闘飛行隊｢ストームウィッチーズ｣所属のマルセイユとライーサ。｢全く、なんで私が他の奴と組まねばならんのだ｣ノイマン大佐指示のもと作戦を遂行することになるが、戦闘中も喧嘩をするシャーリーとマルセイユ。かみ合わない4人でルッキーニの思い出の島を守ることが出来るのか？<br><br>【vol.1】エーリカ・ハルトマン、ウルスラ・ハルトマン:野川さくら／ミーナ・ディートリンデ・ヴィルケ:田中理恵／ゲルトルート・バルクホルン:園崎未恵／ハイデマリー・W・シュナウファー:植田佳奈／宮藤芳佳:福圓美里／山川美千子:佐藤有世／ナレーション:郷田ほづみ／【vol.2】フランチェスカ・ルッキーニ:斎藤千和／シャーロット・E・イェーガー:小清水亜美／ハンナ・ユスティーナ・マルセイユ:伊藤静／ライーサ・ペットゲン:楠見藍子／エディタ・ノイマン:たかはし智秋／エルンスト・ロンメル:てらそままさき／宮藤芳佳:福圓美里／山川美千子:佐藤有世／【vol.3】
