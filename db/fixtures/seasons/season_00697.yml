  episode_no: vol.1
  title: サン・トロンの雷鳴
  description: ベルギガ王国のサン・トロン基地に駐留しているミーナ達カールスラントメンバーの元へ、エーリカ・ハルトマンの双子の妹ウルスラが派遣されてきた。母国カールスラントの試作機関開発部隊に所属するウルスラは、ミーナたちに実用テストを頼むために様々な試作機を持ってきたのだった。｢せっかく来てくれたんだし、たまには妹の手伝いをしたらどうだ、ハルトマン｣｢姉さま、なんか怒ってます？｣試作機のテストにいやいや駆り出されるエーリカ・ハルトマン。だが、ベルギカ周辺のネウロイ活動は終息はしていなかった――<br><br>【vol.1】エーリカ・ハルトマン、ウルスラ・ハルトマン:野川さくら／ミーナ・ディートリンデ・ヴィルケ:田中理恵／ゲルトルート・バルクホルン:園崎未恵／ハイデマリー・W・シュナウファー:植田佳奈／宮藤芳佳:福圓美里／山川美千子:佐藤有世／ナレーション:郷田ほづみ／【vol.2】フランチェスカ・ルッキーニ:斎藤千和／シャーロット・E・イェーガー:小清水亜美／ハンナ・ユスティーナ・マルセイユ:伊藤静／ライーサ・ペットゲン:楠見藍子／エディタ・ノイマン:たかはし智秋／エルンスト・ロンメル:てらそままさき／宮藤芳佳:福圓美里／山川美千子:佐藤有世／【vol.3】
