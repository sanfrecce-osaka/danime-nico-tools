- !ruby/hash:EpisodeHash
  episode_no: vol.3
  title: アルンヘムの橋
  description: ある日リーネはパ・ド・カレーの港で戦災孤児の兄妹・ユリウスとローズを保護する。兄妹の故郷であるアルンヘムは未だネウロイの占領地域であり、掃討作戦が完了したら故郷に連れて行くと約束するペリーヌは暫くの間、兄妹の面倒を見ることになる。喧嘩をしながらも賑やかで楽しい日々を過ごしていたが、ある事件がきっかけでユリウスは屋敷を抜け出し、一人故郷行きのトラックに乗ってしまう。｢クソッタレのウィッチが！｣｢アルンヘムに向かったウィッチの部隊は、全滅して救出にいけなかったの…｣心配したペリーヌとリーネは、ネウロイ掃討作戦中のアルンヘムに向かうのであった。<br><br>【vol.1】エーリカ・ハルトマン、ウルスラ・ハルトマン:野川さくら／ミーナ・ディートリンデ・ヴィルケ:田中理恵／ゲルトルート・バルクホルン:園崎未恵／ハイデマリー・W・シュナウファー:植田佳奈／宮藤芳佳:福圓美里／山川美千子:佐藤有世／ナレーション:郷田ほづみ／【vol.2】フランチェスカ・ルッキーニ:斎藤千和／シャーロット・E・イェーガー:小清水亜美／ハンナ・ユスティーナ・マルセイユ:伊藤静／ライーサ・ペットゲン:楠見藍子／エディタ・ノイマン:たかはし智秋／エルンスト・ロンメル:てらそままさき／宮藤芳佳:福圓美里／山川美千子:佐藤有世／【vol.3】
