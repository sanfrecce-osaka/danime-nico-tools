outline: ネウロイの巣を破壊した戦いで魔法力を失った宮藤芳佳。５０１部隊が解散した後、彼女は故郷の扶桑へ戻り、久しぶりに平穏な日々を送っていたが、かつての上官だった坂本たちの計らいで欧州の医学校へ留学する事になる。海軍兵学校で坂本の生徒だった服部静夏と一緒に再び欧州へ向かう宮藤。一方、かつての５０１部隊の隊員たちも各地に散り、それぞれの生活を送っていたが、宮藤の再渡欧や新たなネウロイの兆候をキッカケに、再び集まり始める。そんな時、欧州を旅する宮藤と静夏の前に、強大なネウロイが出現、宮藤はかつてない最大の危機に陥ってしまう。元５０１部隊の仲間たちは、無事に宮藤たちを救い出す事ができるだろうか──!?
