outline: MTBが大好きな翔は、いつも裏山の練習場『Xゾーン』で、メカニックが得意な駆、勝気な女の子ライダー・まことと一緒に練習していた。ところがある日、同じ小学校の鮫島兄弟が作ったMTBチーム
  『シャークトゥース』から『Xゾーン』を賭けたMTBバトルを挑まれてしまった。ここは死んでしまったお父さんとの思い出の場所。絶対に負けられない。そして日曜日。翔とリーダーの鮫島牙舞が勝負していると
  突然黒い煙があたりを包み込み、不思議な世界へとワープしてしまう!!!目が覚めた翔の横には、駆、まこと、そして愛車MTB『フレイムカイザー』も。戸惑っている翔たちの前に、大人のMTBライダーたちが現れた。「ここは『Xゾーン』。俺と『韋駄天バトル』で勝負しろ！」元の世界に戻るためには、ハイパーMTBレース『韋駄天バトル』に勝って、
  エンブレムを10枚集めることが必要だと言う。果たして翔は、火山、廃墟、砂漠、雪山、墓場など色々なコースで戦う 『韋駄天バトル』に勝つことができるのか？そして元の世界に戻れるのか!?
