outline: 父親の再婚をきっかけに、朝日奈家で暮らすことになった女子高生・絵麻。東京、吉祥寺にあるマンション「サンライズ・レジデンス」で彼女を迎えたのは、たくさんの兄弟たちだった。「家族」として、兄弟たちと仲良くなりたいと願う絵麻。しかし、そんな想いとは裏腹に、兄弟たちは彼女への恋心を募らせていく。やがてそれは、彼女を奪い合う、兄弟たちの衝突へと発展して……。
