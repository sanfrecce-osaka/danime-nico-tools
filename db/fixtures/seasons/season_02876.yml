outline: 最凶の妖夢『境界の彼方』を体内に宿し､半妖として生きてきた神原秋人｡そして『境界の彼方』を､唯一倒すことができる呪われた血を持つ異界士､栗山未来｡世界から嫌われた2人は出会うべくして出会い､次第に惹かれ合っていった｡2人で生きる世界を選んだ秋人と未来｡戦いも終わり､これからまた普通の日常が始まる､そう思っていたはずなのに･･･｡『境界の彼方』から奇跡的に未来を取り戻すことができ､喜んだのもつかの間､その代償なのか未来の記憶は瞬く間になくなってしまった｡春になり､新学期を迎えても未来の記憶が戻ることはなかった･･･｡進級し高校3年生になった秋人は､未来の幸せを思い､未来を避けるようになっていた｡秋人の思いも知らず､惹かれるままに秋人に近づく未来｡そんな2人の前に未来を知る人影が｡秋人の思いもむなしく､未来は再び自分自身と向き合う戦いに赴くことになる｡
