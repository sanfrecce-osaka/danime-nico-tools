outline: ふとしたきっかけでバレーボールに魅せられた少年、日向翔陽。中学3年になった日向は、部員がいない逆風にも負けず、やっとの思いでメンバーを集め、最初で最後の公式戦に出場。しかし「コート上の王様」と異名を取る天才プレーヤー・影山飛雄に惨敗する。リベンジを誓う日向は憧れの烏野高校に入学するも、そこで影山と再会してしまう。はなから衝突の絶えない日向と影山だったが・・・。
