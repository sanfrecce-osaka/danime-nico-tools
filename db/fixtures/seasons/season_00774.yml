outline: 舞台は近未来の地球。物理学博士の真田博士は、超エネルギー・ビムラーの開発に成功。だが、ビムラーを狙う悪の秘密組織ドクーガにより殺されてしまう。生前この事態を予想していた真田博士は、息子であるケン太の脳波とコンピューターが3年後に同調するようセットし、ビムラーの秘密をそこに隠しておいた。親友のサバラスは、博士の残したスーパーロボット・ゴーショーグンに乗り込む3人のパイロット、北条真吾、レミー島田、キリー・ギャグレーを集めグッドサンダーチームを立ち上げ、ケン太とビムラーの秘密を狙うドクーガと戦いに臨む!
