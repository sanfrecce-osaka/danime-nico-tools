  description: タチハラが口を割ったのは、執拗な拷問による苦痛からではなく、テロリスト惨殺事件という事実による恐怖からだった。特公は、日本壊滅を目論む巨大組織と彼らが邪魔者を処刑するために放つ殺戮者集団ハンターの存在を知る。タチハラからそれ以上の情報を得られなかった滝はさらに追及の手を伸ばし、元警視総監の大物、舞坂との接触をはかる。その時滝が発した『Hファイル』の名が、舞坂に特殊公安抹殺の決断をさせるのだった。一方エンゼルは、拉致されていた市原研究所で、体を改造され強化人間となったライデンと再会する。<br><br>エンゼル:土井美加／ライデン:江原正士／ピース:佐久間レイ／ハッカー:大塚明夫／クワタ:寺島幹夫／ジチョウ:内海賢二<br><br>原案・脚本・監督:板野一郎／キャラクターデザイン:結城信輝／ストーリーボード:山下明彦,越智博之,高山秀樹／作画監督:越智博之(奥田民夫)／メカニックデザイン:森木靖泰,友田政晴／美術監督:佐々木洋／音響監督:山田悦司／プロデューサー:野村和史／アニメーション制作:STUDIO88／企画・製作:吉田尚剛<br><br>so32149351←前話｜次話→so32149353　第一話→so32149350
