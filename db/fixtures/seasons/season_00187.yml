  description: 大物テロリスト・須山をカモフラージュに使って日本に占有した旧紅軍団リーダー・タチハラ。特公の面々はタチハラの動きをマークする。証券取引所に張り込んでいたライデンと新メンバーのエンゼルはバンに乗ったタチハラを発見、逃亡するバンを追う。凄絶なカーチェイスの末、重症を負ったライデンを残してなおも追跡を続けるエンゼル。やがて爆発を起こしたバンに追いついた彼女は、そこで何者かに惨殺されたテロリストの死体を目にする。<br><br>エンゼル:土井美加／ライデン:江原正士／ピース:佐久間レイ／ハッカー:大塚明夫／クワタ:寺島幹夫／ジチョウ:内海賢二<br><br>原案・脚本・監督:板野一郎／キャラクターデザイン:結城信輝／ストーリーボード:山下明彦,越智博之,高山秀樹／作画監督:越智博之(奥田民夫)／メカニックデザイン:森木靖泰,友田政晴／美術監督:佐々木洋／音響監督:山田悦司／プロデューサー:野村和史／アニメーション制作:STUDIO88／企画・製作:吉田尚剛<br><br>次話→so32149351
