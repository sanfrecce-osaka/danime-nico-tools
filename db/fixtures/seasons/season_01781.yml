  description: 今回の依頼は『運が良すぎる』というなんとも羨ましい依頼！！依頼人のフレデリックは、幸運の矢に打たれてから抽選会では1等の1万ポンドが当たり、次の日に行ったデパートでは100万人目のお客様の記念として3万ポンドをもらい、2日間で4万ポンドもの大金を手に入れた！だが、その後パッタリと幸運が訪れなくなってしまった・・・。病気の父を助けるため、もう1度幸運の矢に打たれて運を引き寄せたいと言う。カトリーも幸運にあやかれるかも！と依頼をこころよく承諾！しかし、捜査を開始した途端素敵なブティックを発見！！カトリーは可愛い洋服を見つけてしまって・・・ちょっと！カトリー！！依頼はどうなってるのー！？果たして、カトリーたちは幸運の矢のナゾを解明することができるのか！？<br><br>カトリーエイル・レイトン:花澤香菜／シャーロ:小杉十郎太／ア・モントール:池田恭祐／ダージリン・アスポワロ警部:多田野曜平／ジェラルディン・ロイヤー:山村響<br><br>クリエイティブディレクター、原案・シリーズ構成:日野晃博／アニメーション制作:ライデンフィルム／監督:満仲勧／キャラクターデザイン原案:長野拓造／キャラクターデザイン:高田謡子／助監督:migmi／プロップデザイン:小野田貴之／色彩設計:茂木孝浩／美術監督:中久木孝将／背景:キューン・プラント／音楽:西浦智仁／音響監督:田中亮／音響効果:稲田祐介／音響制作:東北新社／撮影監督:岡野亜友未／撮影:グラフィニカ／3DCGI:FelixFilm／編集:廣瀬清志、榎田美咲<br><br>©LEVEL-5/レイトンミステリー探偵社<br><br>so33115435←前話｜次話→so33190856　第一話→so33044407
