  description: ガルフレッツアー夫人がレイトン探偵社にやってきた。なんでも夫人はVRゲーム『ホラーキャッスルVR～殺人鬼クーパーとスーパーゴッドリング～』にハマっているが、どうしてもクリアできないので、カトリーに手伝ってほしいという。ゲームをクリアするには、殺人鬼クーパーの攻撃をかいくぐり、「スーパーゴッドリング」を探し出す必要があるらしい。夫人の依頼を受け、VR装置をつけて仮想現実に入り込んだカトリーたち。最新ゲーム機だけあって、目に見えるものすべてがリアル。ノアのほっぺをつねると痛みも現実そっくり。え、痛みも感じるの！？そこへ殺人鬼クーパーが現れて・・・。果たして、カトリーたちは無事「スーパーゴッドリング」を見つけ出し、ゲームをクリアすることが出来るのか！？<br><br>カトリーエイル・レイトン:花澤香菜／シャーロ:小杉十郎太／ノア・モントール:池田恭祐／ダージリン・アスポワロ警部:多田野曜平／ジェラルディン・ロイヤー:山村響<br><br>クリエイティブディレクター、原案・シリーズ構成:日野晃博／アニメーション制作:ライデンフィルム／監督:満仲勧／キャラクターデザイン原案:長野拓造／キャラクターデザイン:高田謡子／助監督:migmi／プロップデザイン:小野田貴之／色彩設計:茂木孝浩／美術監督:中久木孝将／背景:キューン・プラント／音楽:西浦智仁／音響監督:田中亮／音響効果:稲田祐介／音響制作:東北新社／撮影監督:岡野亜友未／撮影:グラフィニカ／3DCGI:FelixFilm／編集:廣瀬清志、榎田美咲<br><br>©LEVEL-5/レイトンミステリー探偵社<br><br>so34555642←前話　第一話→so33044407
