  description: 太鼓祭りの当日。のど自慢大会に出場する４人はダンスの練習中。ミスばかりする優香に、ちゃんと練習してきたのかと怒る夏海。さらに、チェックだと言ってＤＶＤを見始める優香に夏海はカンカン。しかも優香は、御石様にお願いして優勝させてもらおうと言い出して…。そんなズルをしても意味がない、と、ついに夏海の怒りは頂点に達し、２人は喧嘩状態に。これでは練習にならないと、夏海と紗季、優香と凛子の２手に別れ、４人は一旦解散することに。のど自慢大会には出られるのか…？<br><br>逢沢
