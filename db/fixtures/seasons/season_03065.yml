  title: 終わらないナツヤスミ
  description: 翌朝、夏海が目を覚ますと、そこは東京のホテルではなく下田の自分の部屋だった。 熱も下がっていて、いつの間に帰ってきたのだろうか？ と夏海が外を見ると、紗季も不思議そうな顔をしている。
