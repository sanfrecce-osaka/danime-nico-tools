  description: 夏休みも半ばを過ぎたある日、引越しを控える紗季のところに夏海から「４人で旅行に行こう」と電話がかかってくる。さっそく行き先を話し合う夏海たち。国内や海外など、思いつくところを挙げるが、なかなか話はまとまらない。そんな中、夏海が「紗季の引越し先を見てみたい」と言い出す。東京へ行くことに賛成する優香と凛子。盛り上がる３人を前に、一人、憂鬱そうな紗季で…<br><br>逢沢
