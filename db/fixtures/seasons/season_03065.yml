  title: 11回目のナツヤスミ
  description: 夏休み目前のある朝、テニス部の練習に向かう夏海はイライラを募らせていた。ペアを組んでいる紗季が一週間も部活に顔を出していないためだ。そもそも全国大会を目指すために朝練をしようと言い出したのは紗季なのに、なぜ練習に来ないのか。もう夏休みも目の前で、本格的に練習を始めたいところ。夏海は思い切って紗季に部活を休んでいる理由を聞く。すると紗季は部活をやめると言い出して…。突然の宣言にわけがわからない夏海は紗季と絶交することに―――。<br><br>逢沢
