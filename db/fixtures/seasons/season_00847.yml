- !ruby/hash:EpisodeHash
  episode_no: みっつめ よっつめ
  title: "｢みんなで歩けばハッピー、なので｣/ ｢それはあの日のこと…、なので｣"
  description: みっつめ ｢みんなで歩けばハッピー、なので｣:ある日、楓は香が幼稚園の時に描いた絵を見つけました。たまゆらが写ったお父さんの写真の場所と同じかもしれないと思う楓でしたが、かおる、のりえ、麻音もその場所がわかりません。そんなときかおるの姉のさよみがその場所に心当たりがあるからと、みんなをつれて出かけることになりました。電車に乗って、バスに乗って、普通の女子高生にはハードすぎる道をみんなへとへとになって歩きますが、その先にあった素敵なものは…よっつめ
    ｢それはあの日のこと…、なので｣:楓、かおる、麻音、のりえの4人は、楓とかおるが出会った小さな頃の話やさよみの写真の腕前の話をしながら学校の図書館で一緒に勉強をしています。そしていつものように日の丸写真館により、みんなでcafeたまゆらに行くと、そこには楓が尊敬する写真家の志保美りほが遊びに来ていました。上手に写真を撮ることにこだわり始めていた楓は志保美の言葉に気持ちがちょっと救われたわけです。そして、ふたたびさよみがみんなを連れて行く日がやってきます。<br><br>沢渡楓:竹達彩奈／塙かおる:阿澄佳奈／岡崎のりえ:井口裕香／桜田麻音:儀武ゆう子／志保美りほ:葉月絵理乃／塙さよみ:大原さやか／沢渡香:宮本佳那子／ももねこ:福井裕佳梨／楓の母:緒方恵美／楓の祖母:松尾佳子／｢ほぼろ｣店主:松来未祐／写真館オーナー:中田譲治<br><br>so31966110←前話　第一話→so31966110
