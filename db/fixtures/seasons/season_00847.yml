  episode_no: ひとつめ ふたつめ
  title: "｢大好きがいっぱいの町、なので｣/ ｢水色の小さな切符、なので｣"
  description: 'ひとつめ ｢大好きがいっぱいの町、なので｣:瀬戸内の町、竹原に引っ越してきた写真が大好きな楓は幼馴染のかおると一緒に学校に通っています。引っ込み思案な楓はこの町ではかおるは唯一の友達です。学校の帰りに、壊れてしまっていた父親の形見のカメラ｢Rollei35s｣を取りに写真屋さんに行きました。写真屋のオーナーは楽しい気持ちになれるからと楓の写真をとても気に入っていて、お店に飾っています。そこで楓は、写真をじっと眺めていた麻音、そしてのりえと出会います・・。ふたつめ:
    ｢水色の小さな切符、なので｣楓、かおる、麻音、のりえの4人は写真屋さんで出会ったことをきっかけに仲良しになり、今日は将来の夢についてみんなでおしゃべりをしていました。学校の帰りに楓の母親が働いている喫茶店にみんなで寄ることになり、喫茶店でくつろいでいると、楓に一枚の手紙が届いていたことを母親に告げられます。その手紙の送り主は楓が憧れている写真家の志保美りほ。そして手紙には下蒲刈で行われるりほの個展への招待券が入っていました・・。<br><br>沢渡楓:竹達彩奈／塙かおる:阿澄佳奈／岡崎のりえ:井口裕香／桜田麻音:儀武ゆう子／志保美りほ:葉月絵理乃／塙さよみ:大原さやか／沢渡香:宮本佳那子／ももねこ:福井裕佳梨／楓の母:緒方恵美／楓の祖母:松尾佳子／｢ほぼろ｣店主:松来未祐／写真館オーナー:中田譲治<br><br>次話→so31966111'
