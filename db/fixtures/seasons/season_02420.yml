title: 新白雪姫伝説プリーティア
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/59/4/10594_1_6.png?1551178619000
outline: 実の母親を亡くし、少女小説家崩れの父親と2人で貧乏暮らしをしていた女子高生・淡雪姫乃。彼女の生活は、父が彼の熱狂的ファンの大富豪未亡人と再婚することで一変。だが、義母の連れ子姉妹と姫乃の相性は最悪。姫乃はまるで｢シンデレラ｣さながらの境遇に。――。それでも前向きに生きる彼女の前に、ある日7人の美少年が現れる。彼らは、この世界に満ち、あらゆるものを生かしているエネルギー｢リーフェ｣の存在が危うくなった時に現れる妖精｢リーフェナイツ｣だった。彼らは
  災妃(さいひ)フェンリルのためにリーフェが奪われつつあり、世界に危機が迫っていると言い、姫乃に協力を仰ぐ。災妃フェンリルを食い止めるのが唯一可能なのは、ナイトたちとリーフェを通いあわせ、新たなリーフェを生み出すことのできる姫君｢プリーティア｣。そう、姫乃はそのプリーティアだった!!
