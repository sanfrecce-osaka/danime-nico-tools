outline: いまどきのラブコメ主人公には珍しく、硬派な高校生、二ノ宮峻護(にのみや・しゅんご)。ある日突然、セクシーな姉、涼子の命令で、純情可憐な究極美少女、月村真由(つきむら・まゆ)と同居する事に。あまつさえ、涼子と真由ちゃんの兄、美樹彦からは、｢真由の男性恐怖症を治すため｣の特訓と称して｢一緒のお部屋｣｢一緒にお風呂｣｢一緒におねむ｣など数々の羞恥プレイを強要される!?さらに二人の｢特訓｣にやたらと突っかかってくる、生徒会長にして世界を牛耳る財閥のお嬢さま、北条麗華(ほうじょうれいか)が、メイドさんとして二ノ宮家に住み込む事に!しかも!実は真由、性の精気を糧に生きるサキュバスだったのだ!!あわれ寸止め地獄の毎日を送る二ノ宮くんの周囲に、次々と寄ってくるトラブルの数々。ご愁傷さま!
