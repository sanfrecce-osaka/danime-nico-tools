  title: ENCEPHALOPATHY
  description: 地下に落ちて気を失っていた櫟士。ぼんやりと目をあけると階段の上に逆光で見える蘭の姿。しかしだんだんとそれがただの柱と気がつく。慌ててガベの里に降りる櫟士。へろへろになりながら列車に乗り込む。<br><br>櫟士:羽賀
