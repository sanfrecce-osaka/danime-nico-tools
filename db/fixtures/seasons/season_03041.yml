  episode_no: "#15"
  title: SHAPES
  description: 殺された辻中の葬式の最中、園田が銃で襲われ、園田をかばった古波蔵が撃たれた。犯人は、失踪して行方知れずになっていた辻中の部下だった。オルガノの内部に新たに生まれる亀裂。オルガノだけではなく、ラカンや救民連合でも、連絡がとれなくなりメンバーが
    失踪する事件が多発していた。失踪する直前に幽霊のような白い服を着た男と一緒にいるところを目撃されていることから、幽霊に連れ去られたといううわさが流れ始める。その事件の後、オルガノの組長・後藤の入院する病院に向かう、古波蔵と園田、そして櫟士が乗った車が襲撃される。襲撃したのは組織の中で立場を悪くした辻中の部下達だった。櫟士に最後尾の護衛を任せ、園田をかばって応戦する古波蔵だったが・・・。<br><br>櫟士:羽賀
