  episode_no: "#2"
  title: FORFEITURE
  description: ガベを襲撃した男達は、吉井により駆逐された。流9洲に向かう目的についての長老の問いかけにも答えず、話をはぐらかす。翌日、花を売りに街へいくという蘭と共に、流9洲に向かう。優しく蘭に語りかける吉井だが、蘭はただ無口に見つめ返すだけだった。賭けボクシングの興業主の女に刃向かったため、組織の報復にあう櫟士。その代償は生きる手段である商売道具の右腕だった。楽しむように櫟士をいたぶる男達と満足気な女。ただひたすら感情のままに刃向かう櫟士は左脚をも失う。そこに現われたのは、流9洲を支配するオルガノの幹部・京呉だった。京呉は興業主から櫟士を解放するが、それは決して優しさではない。これから先、肉体の一部を失ったまま流9洲で生きていくことのほうが、地獄なのだから。<br><br>櫟士:羽賀
