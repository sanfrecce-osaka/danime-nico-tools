  title: WIGGLE
  description: 連合、ラカンが入り乱れた戦いの場から、京呉は櫟士を連れて、道子の車で逃げ出した。ラカンや連合の追っ手や吉井の銃撃をかわしつつ、なんとか町中まで戻って来た。そんな中、オベリスクの地下から黒煙があがる。なに者かが、オベリスクの地下にあるラフィア採掘現場を狙って、爆発物をしかけたのだ。救済連合への報復戦に対する京呉の態度にいらだっていたオルガノの幹部たちは、ラフィアの採掘現場がを守ることができなかったことを理由に、京呉に責任をとらせることにきめる。危機に瀕した京呉は、それとは知らずに、事務所に戻ろうとするが・・・<br><br>櫟士:羽賀
