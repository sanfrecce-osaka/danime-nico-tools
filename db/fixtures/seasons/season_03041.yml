  episode_no: "#16"
  title: STRAIN
  description: ガベの山里。蘭が見た通り、山里の幹部達が襲われ、一人ずつ殺されていた。それと同じころ、ラカンではハルがシンジに、救民連合では木俣が乾に、訣別を告げていた。京呉は、隠れ家に避難したドクの元を訪れ、クラースで何が起きているのかを尋ねる。伽ノが流9洲を自分のものにしようと動き始めていること、京呉の力では止められないことをドクに断言される。その後出席したオルガノの定例会の場で、古波蔵は今日で終わり、クラースが直接流9洲を統治することになったこと、自分がクラースとのパイプ役となることを宣言した。そこかしこで組織は崩壊し、すでに今までの街はなくなっていた。櫟士が護衛する後藤の入院先の病院が襲撃される。それは伽ノが作り出したシェイプスと呼ばれる兵士達だった。やがてテクノライズされた身体を持つ者達にむけて、伽ノの演説が始まった。<br><br>櫟士:羽賀
