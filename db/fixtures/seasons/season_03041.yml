  episode_no: "#20"
  title: HADES
  description: 穏やかだが、生きることをあきらめ、老い消えることを選んだ地上を捨て、流9洲に戻ることを選んだ櫟士に対し、ドクは地上にとどまることを選んだ。テクノライズにより人間を進化させようとしていたドクにとって、人間という種が進化することをあきらめ終わりの時を迎えるだけになっている地上の世界に否定された存在だった。オベリスクが無いために、エネルギーをチャージできない櫟士。生きることをやめ、幽霊のように暮らす老人の助けでエネルギーを補給する。地下に戻るために駅に向かう櫟士の前に、櫟士達を追いかけて地上にやってきたシェイプス達が姿を現す。その先頭に立つのは、遠山だった。<br><br>櫟士:羽賀
