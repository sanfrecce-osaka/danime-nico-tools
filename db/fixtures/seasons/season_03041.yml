  title: CONCLUSION
  description: かねてから京呉を煙たく思っていた水野の思惑通りの展開となり、ラフィア採掘現場の爆破事件の責任を取らされることになった京呉は、オルガノから追われる身となった。京呉のいないオルガノ内部では、組織の主導権争いに参加する幹部連や、古波蔵や園田のように事態を静観し自分の出番を待つ幹部達など、思惑や駆け引きが交錯し始める。そのころ、街では、水野の指示でラカンのなわばりを奪おうとするオルガノ達との争いが起きていた。龍の巣に集まるシンジとハル達のもとに、蘭と咲村をつれた吉井が現われる。吉井はシンジに、オルガノよりも有力な立場になる手段を教えようとする。吉井につれられてシンジが向かった場所は、オルガノのトップ・後藤の部屋が見える場所だった。<br><br>櫟士:羽賀
