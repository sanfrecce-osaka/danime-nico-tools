- !ruby/hash:EpisodeHash
  episode_no: "#11"
  title: VAGRANT
  description: オルガノ本部。後藤の前に幹部がそろい、御前会議が開かれていた。吉井から後藤を救ったものの、採掘現場の爆破事件についての京呉の責任問題について議論されたが、最終的に京呉の身は後藤が預かるところとなった。京呉を追い落とそうとしていた水野は、京呉の不在をチャンスとし、ここぞとばかりに救民連合やラカンで自分が京呉の座についたことをアピールしょうとする。吉井から京呉を救った櫟士は、オルガノの本部にいた。古波蔵と遠山に声を賭けられ、櫟士は遠山の手伝いをすることになる。坂崎という男を探して遠山と櫟士が向かった先は、スラム街だった。坂崎は、爆破事件の現場で姿を見られていた容疑者だった。<br><br>櫟士:羽賀
