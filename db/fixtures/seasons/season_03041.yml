  episode_no: "#8"
  title: CRUCIBLE
  description: 京呉の言葉を聞かず、復讐に先走ったオルガノのメンバーが救済連合の本部に放火した。救民連合は、ためらうことなく、オルガノへの復讐に向かう。一方ラカンの本拠地である龍の巣でも、何者かが仕掛けた時限爆弾により、爆破された。シンジは、放火をラカンがやったと誤解している救民連合の仕業だと考え、報復を誓う。蘭の予知により、龍の巣での危険から逃げ出していた櫟士と蘭は、街を象徴するかのようにそびえたつオベリスクの足下近くにいた。意図せずそこにいた二人の前に、京呉、木俣率いる救民連合、シンジ率いるラカンが集合する。一触即発の状況。火ぶたを切ったのは--------。<br><br>櫟士:羽賀
