  title: VISTA
  description: 怒りに駆られて暴走し、ラフィアを横流ししている男達を殺してしまった櫟士。横流し先につながる糸はたたれてしまった。しかし、京呉の力により、櫟士は特にとがめられることもなく、正式に京呉の部下として配属される。吉井にかき回されて以降、街の声はずっと沈黙している。この異変を心配した京呉は、櫟士や部下をつれて、ガベの長老のもとに向かった。長老に助言を求める京呉だが、長老は自分には何も力になれることはないとし、代わりに物見の言葉を聞く場を京呉に与える。物見の儀式に現われた巫女は、狐面をかぶった蘭だった。<br><br>櫟士:羽賀
