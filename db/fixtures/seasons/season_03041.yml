- !ruby/hash:EpisodeHash
  episode_no: "#6"
  title: REPETITION
  description: 櫟士はかろうじて自分が暮らしていた場所である廃工場にたどり着く。しかし、そこはすでに荒らされていて、見る影も無かった。ようやく休息を取ることができたが、まだ完全に自分の身体を受け入れていないテクノライズの腕と脚や、テクノライズされた故に見えるようになった視界にちらつくインターフェースに対し、いらだちをつのらせる。櫟士の行方は以前わからないまま。ラボに帰ってきた彼女を待ち受けていたのは、正体不明の男・吉井だった。吉井はドクがクラースの人間であることを知っていた。悪意を感じさせない、しかし得体のしれないこの男の来訪に、ドクは警戒する。そのころ、オルガノの構成員は、市場で櫟士を発見していた・・・。<br><br>櫟士:羽賀
