- !ruby/hash:EpisodeHash
  episode_no: "#17"
  title: DEPENDENCE
  description: 伽ノの命令のもと、古い流9洲を一掃するべく、流9洲の街中を行進するシェイプスの兵隊達がオルガノ、連合、ラカンの本拠地に現われた。京呉の事務所ではオルガノに残った構成員とシェイプスと総力戦を繰り広げるが、戦闘目的のテクノライズボディを持つシェイプスに生身の人間が勝てるはずもなく、京呉、櫟士の他数名しか生き残ることはなかった。同様にシェイプスに襲われた救民連合の木俣は、自分達の理念を貫くために、数少なくなったメンバーを率いて伽ノが本拠地とするオペラハウスに向かった。それを止めようとする京呉だったが、その制止を無視して、木俣達はシェイプスに襲いかかる。人間対シェイプスの総力戦が始まろうとしていた。そのころ、蘭は、ガベを出て、流9洲にむかう列車の中にいた。<br><br>櫟士:羽賀
