  title: MYTH
  description: 跡形もなく吹き飛ばされる京呉。ただ、根づいたように2本の義足のうち1本が垂直にたっている。櫟士はその瞬間をみる。ガベのものはその死に様に一瞬、凍りついてしまう。その中を突進していく櫟士。<br><br>櫟士:羽賀
