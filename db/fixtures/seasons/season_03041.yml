- !ruby/hash:EpisodeHash
  episode_no: "#18"
  title: THRONE
  description: けがした仲間を治療するためにドクを連れてくるように京呉に命令された櫟士は、ドクと共に行動し、シェイプスから身を隠しながら、事務所に向かっていた。どこにも逃げ場はないと絶望するドクに対し、櫟士は京呉の命令を律義に守ろうとしていた。一方、街にそびえ立つオベリスクの足下にたたずむ蘭。狐面の下でなにかをつぶやき始めた蘭の元に、同じく狐面をつけた男達が集い始める。執拗にシェイプスに追われて部下も逃げ場所もなくした京呉は、クラースが住む丘の上を目指して車を走らせる。同じ場所を目指してバイクでやってきたシンジとともに、門の前に立つ京呉。警備のレーザーは京呉を認識すると、門を開き、ふたりを中に受け入れた。ふたりが導かれた先で出会ったのは・・・。<br><br>櫟士:羽賀
