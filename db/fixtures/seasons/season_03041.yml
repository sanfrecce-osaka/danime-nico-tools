- !ruby/hash:EpisodeHash
  episode_no: "#12"
  title: PRECOGNITION
  description: ラフィアの採掘現場でまた事件が起きた。現場を管理している男が何者かに殺されたのだ。クラースから採掘現場の管理を任されているオルガノは、犯人探しに動く。古波蔵の命令の元、遠山とともに櫟士がその任務につくことになった。遠山とともに採掘現場に向かった櫟士は、先日スラム街で出会った、父親のことで自分をなじった男達に出会う。彼らは今でも作業員として働いていたのだ。街に戻った櫟士は再び狐の面をかぶった蘭に再び出会う。なぜかは自分でもわからないが、蘭に会いたいと思うようになっている櫟士を、蘭は避けようとする。その理由を問う櫟士に対し、蘭は答える。「見ていたくないから。最初に見たあなたの未来がその通りになるところ---」。<br><br>櫟士:羽賀
