- !ruby/hash:EpisodeHash
  episode_no: "#7"
  title: PLOT
  description: オルガノの本部の地下室で、ドクは、京呉の部下にとらえられた櫟士に再会する。施術の途中で逃げ出した櫟士のテクノライズボディを点検し、カバーをつけてやったドクは、京呉と部下の目の前で、櫟士を街に送りだしたのだ。自由になった櫟士は、蘭に出会う。言葉を交わしてもいないが、蘭は櫟士のすぐ後をついてくるようになった。旧市街を歩く櫟士は、シンジ達に声をかけられる。捕まる前に京呉の部下と戦い、ぶちのめしたという話は、すでにシンジの耳に入っていた。シンジは櫟士をラカンに入るように誘う。オルガノの会議室では、京呉の前に幹部たちが集合していた。昨晩、幹部のひとりが何者かに襲撃をうけたのである。幹部たちは、救民連合が襲ったと考え、復讐に血気はやるが、「街はまだ祭りを望んでいない」といい制する京呉。連合の仕業かどうかを確認するため、自分の代理として、幹部のメンバーを連合に向かわせるが・・・。<br><br>櫟士:羽賀
