- !ruby/hash:EpisodeHash
  episode_no: "#19"
  title: HEAVENWARD
  description: 地上に向かう列車に揺られる櫟士、ドク、咲村。蘭のことが気にかかりながらも、京呉に頭を下げられ、京呉の代わりにドクを連れて地上にあがることになった櫟士。ドクは、オベリスクから情報を得て機能しているテクノライズボディにプロテクターをかぶせ、櫟士の地上での行動を補助するようにした。やがて列車は静かに駅に滑り込む。浅葱色の陽射し。他に誰もいないプラットフォーム。駅舎を出ても、人の影はない。起伏のないなだらかな芝生と、広葉樹。流9洲にはあり得ない、平穏で静謐な環境の中を、咲村の後から、櫟士とドクは庁舎を目指して歩き始めた。人陰の無い郊外の住宅を歩くうち、中年の男の声が咲村に話しかける。それは咲村の上司である鷺沼だった。やがてその声は白い服を来た少女として3人の前に現れ、一緒に庁舎に向かって歩き始める。<br><br>櫟士:羽賀
