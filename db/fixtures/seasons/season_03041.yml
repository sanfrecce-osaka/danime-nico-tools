  episode_no: "#14"
  title: REJECTION
  description: 一夜のうちに、オルガノの幹部辻中が殺され、それを仕掛けた犯人と見られる園田も襲われる。短時間のうちに繰り広げられる仲間同士の殺し合い。警戒感を強める京呉。櫟士は、京呉の命令で、テクノライズボディのメンテナンスのためにドクのラボを訪れる。今や完全に身体の一部となったテクノライズボディの櫟士を誇らしげに見るドク。しかしそのメンテナンスの施術の途中に櫟士は意識を失っていく。意識が戻った時、櫟士は自分がドクの運転する車の中にいた。どこに行くのかをドクに尋ねる櫟士。「おうちに帰るのよ」。ドクの向かった先は、クラースの住む丘の上だった・・・。<br><br>櫟士:羽賀
