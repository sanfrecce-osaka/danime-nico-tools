  episode_no: "#4"
  title: SYNAPSE
  description: わい雑とした旧市街に、吉井の姿があった。初めて訪れる街を自分が知っている情報をひとつひとつ確認している。その作業に気を取られているすきに、吉井はバックパックを地元の愚連隊グループ「ラカン」の少年達に奪われてしまう。京呉は、道子のひざの上で、仰向けになり、天井を見つめている。否、テクノライズドゆえに見えるインターフェースに映る「街の声」を聴こうとしていた。「街の声」それはこの街で京呉ただ一人が聴くことの出来る、街の意志。やがて起きあがった京呉は、道子の運転する車で、ひとり救済連合の本部に向かった。そして、ドクのラボでは、櫟士のテクノライズの施術が終わっていた。<br><br>櫟士:羽賀
