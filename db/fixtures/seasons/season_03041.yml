  title: LOITER
  description: 旧市街のクラブハウス。騒がしく、わい雑な場所から逃げ出した吉井は、ラカンのリーダーであるシンジとともに、上流階級が住むクラースヒルの夜景を見上げていた。ドクは、慌てていた。大事な実験体であり、まだカヴァーを付けてもいないテクノライズの身体の櫟士が、ラボから逃げ出したのだ。京呉に櫟士を探すように依頼したドク。ヒステリックになっているドクにあきれながらも、その依頼を引き受ける京呉。主治医からの願いごとだからというだけではない。腕と脚を失い、血溜まりの中で自分をにらみつけていた櫟士を想いだしていた。そのころ、櫟士は、空腹を満たすために、旧市街の店の厨房に潜り込んでいた---。<br><br>櫟士:羽賀
