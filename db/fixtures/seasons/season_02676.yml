  episode_no: 第二十五頁
  title: 他人が悪い。自分は悪くない。他人だけが悪い。自分だけが――
  description: 劇物の混入された飲み物を口にした理奈は、声を出すことが出来なくなってしまう。弥生は由綺の「障害」ではなくなった冬弥に別れを告げる。三角の陰謀により詐欺容疑で警察に自主し、拘束される英二。めのうは冬弥の人生に現れ続けた「女神」の秘密を明かす。そして「明星音楽祭」当日。ステージに現れた由綺は…。<br><br>森川由綺:平野
