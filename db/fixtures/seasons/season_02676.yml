  title: 別れ道まで戻りたいと思う。右にすれば良かったって。後悔だけのそんな道程
  description: 冬弥達をつけまわしていた影…理奈のマネージャーだった平良木が物陰からカメラを構えていたところを田丸に声をかけられる。平良木は緒方プロ関係者への復讐を企てていたようだがそこに田丸が付け入ろうとする…。家庭教師でマナの部屋にいた冬弥は偶然現れた母の樹に発見される。冬弥の妄想と断じていた由綺との交際や、理奈のマネージャー業を事実と知ったマナは突然激昂し、家を飛び出してしまう…。<br><br>森川由綺:平野
