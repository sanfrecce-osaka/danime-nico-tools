  title: 虫が良すぎるんじゃない？殻に閉じこもってるくせに、閉所恐怖症なんて
  description: 記者会見で明かされた理奈の移籍先。それはライバル関係にあると目されていた神崎樹のM＆MMだった。理奈の移籍とほぼ同時に桜団も解散を発表し、副団長のサリーがソロデビューすることになる。由綺は冬弥の父の病室を一人訪れる。二人は冬弥について語り合うが…。冬弥は緒方プロでの最後の仕事を終えた理奈に会うため、TV局の楽屋に現れる。気丈に振舞っていた理奈だが、冬弥に肩を抱かれ彼女の中で何かが崩れ去る。「キスして、藤井君」―――<br><br>森川由綺:平野
