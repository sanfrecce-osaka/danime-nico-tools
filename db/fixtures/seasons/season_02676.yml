  title: 悩みを忘れるいい方法。他人のトラブルに首を突っ込んでみるってのは、どう？
  description: "「今夜は寝ません。待ってます」---はるか経由で由綺からの伝言を聞き、困惑する冬弥のもとに泣いて取り乱す美咲から電話が入る。台本自体は演劇部に採用されたが、美咲と因縁のある演劇部部長・田丸の嫌がらせで、衣装と小道具まで作ることになってしまった、という。期限は二週間と少しだけ。そんな美咲に冬弥は快く協力を申し出る。落ち着きを取り戻す美咲。電話を終え由綺のマンションに走る冬弥は、玄関前に停まる弥生の車を発見し、踵を返す。翌日、思い直した冬弥は再び由綺のマンションを訪れるが、由綺は不在。由綺はその頃、スタジオ”Tri－Sad”にいた。英二が書下ろした由綺のデビューシングル、「White
