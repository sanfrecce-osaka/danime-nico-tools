  episode_no: 第十一頁
  title: 胸につかえていることを、時は解決してくれない。忘却のラベルを貼るだけで
  description: 英二はクリスマスイブのコンサートをめぐる密約…緒方プロとＭＭミュージックの勝敗を決める、「観客動員値」の秘密を明かす。理奈は、事務所のゴミ箱から発見した「手紙」について弥生に詰問するが、その答えは…。完璧主義者の理奈はコンサートに向け、一切の妥協を廃したハードなリハーサルを続ける。そのすぐ傍で「仕事」としてそれを見守る冬弥。マナは、はるかと一緒に自転車でツーリングに出かける程の仲になっていた。そんな日々の中、由綺との関係に悩む冬弥は、弥生の前で感情をさらけ出して…。<br><br>森川由綺:平野
