  title: 看病や手料理を期待して、風邪をひきたくなる。後の苦しみは想像もしない
  description: "「明星音楽祭」への出場が決定した由綺は、本番に向け練習に明け暮れる。一方M&amp;MMからはめのうが出ることになった。知らせを聞いた理奈はめのうとナツコがレコーディングを行っているスタジオを訪れるが…。冬弥の父は病床で遠い日の夢を見る。そこには幼い由綺がいた…。そのまま目覚めることなく彼は逝く。葬儀を終え実家の遺品を美咲とともに整理し、父の在りし日の思い出を語る冬弥。突如美咲の前で涙を流し、二人は抱き合う。「今日だけだよ」――<br><br>森川由綺:平野
