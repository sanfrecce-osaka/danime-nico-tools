  episode_no: 第十九頁
  title: 飽きるから次に進めるという。大抵は、進む前にもう飽きてるみたいだけど
  description: 冬弥と入れ替わりで理奈の楽屋に現れた由綺は理奈自身の口から冬弥とキスをしたことを告げられる。そして理奈のアシスタントとして冬弥もM＆MMへ行くことも…。衝撃を受け、取り乱す由綺。自分を打てという理奈の言葉に、由綺は自分の手を傷つけてしまう。週明け、M&amp;MMに冬弥を伴って出社した理奈は、樹からめのうのレコーディングへの協力を命じられる。スタジオで冬弥はイブのコンサート当日、夕凪公会堂前で出会った女性がめのうだったことを知る。自分のアルバムにも関わらず、曲の完成度に無関心なめのうは理奈にレコーディングを任せ、冬弥と二人話し込む…。<br><br>森川由綺:平野
