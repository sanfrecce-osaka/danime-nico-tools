  episode_no: 第二十頁
  title: 恋愛は理屈じゃない。そう語り合う恋人達は、詩人、評論家、哲学者
  description: 冬弥が帰宅すると部屋の前にめのうが待っていた。冬弥の部屋に上がっためのうは我が家のように気ままに振舞うが、現れた事務所のスタッフに連行されてしまう。英二は樹から手に入れた「少女の絵画」を贋作と断じ、真作を求め続けていた。英二の目に見えていた絵画の正体とは…。由綺は英二に真実を告げる。理奈はがら空きのスケジュールの中でも冬弥に付き添われながら地道な自主練習に励んでいた。冬弥は弥生との関係を未だ断ち切れない…。<br><br>森川由綺:平野
