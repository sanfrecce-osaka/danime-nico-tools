  title: 小さい頃を想って、恥ずかしさに身悶えすることがある。それに比べれば
  description: 正月を自宅で過ごす予定だった冬弥の父は容態が急変し、再び入院する。冬弥は父の容態が思わしくないことを知らされる。数日後、緒方プロで会議が開かれる。「ビーナス音楽祭」――毎年二月に行われる若手女性歌手の登竜門であり、理奈が一度も出場のチャンスを与えられなかった舞台について…。「ビーナス」には各プロダクションから一人もしくは一グループしか出場できないという原則があった。英二の思惑を理解した理奈は、突如「独立」を宣言し席を立つ…。<br><br>森川由綺:平野
