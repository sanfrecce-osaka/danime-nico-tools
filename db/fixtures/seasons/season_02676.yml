  title: バレてほしい嘘がある。信じてほしくないホントウがある。一つずつ、ある
  description: 緒方プロからの独立を宣言した理奈を雨の中、由綺は必死に追いかけ、復帰を懇願する。しかし理奈の決心が翻ることはなかった。落ち着きを取り戻した由綺は、理奈と「WHITE
    ALBUM」レコーディング時の思い出を語り合う。一方、英二は樹と彼女のコンサルタント・三角から絵画の前オーナーからの返却もしくは買取の要請が来ていると報告する。だが、それは樹達が仕組んだ策略だった…。英二は言われるがままに所有するスタジオ”Tri-Sad”を差し出すが、額面には届かない。対価に英二が提案したものとは…？<br><br>森川由綺:平野
