  episode_no: 第二十四頁
  title: 夜は何もしてくれないよ。色あせるのは太陽のせいだし
  description: めのうのスキャンダルは衝撃とともに世間に受け止められ、同時に英二の絵画取引をめぐる詐欺・脱税疑惑も報じられる。加熱する報道を避けるため冬弥の部屋に押しかけるめのう。冬弥はどうしてもめのうとの初めての出会いがいつだったか思い出せない。一方理奈はめのうの代わりに「明星音楽祭」への出場を宣言する。自分ではなく、めのうのレパートリーで…。英二の隠れ家を訪れた由綺は全てを失ったと言う英二を慰める。抱きしめあう二人。由綺は英二の胸の中で瞳を閉じる――<br><br>森川由綺:平野
