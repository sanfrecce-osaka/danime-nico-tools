  episode_no: 第一頁
  title: そう、あの時はもう、スイッチが入ってたんじゃないかなあ
  description: 1986年11月－夕凪大学の二年生・藤井冬弥はある朝悪夢にうなされる。それは恋人である新人アイドル・森川由綺の夢…。寝坊でバイトを初日からすっぽかしてしまった冬弥は仕方なく大学に向かう。学内でTV番組の収録に向かう由綺と偶然会うが、二人は短い会話を交わすのみに留まる…。「…会えなくなるんだから。今よりもっと」冬弥は大学の先輩、澤倉美咲からの忠告も今ひとつ実感を持ってとらえられない。友人の七瀬彰の紹介で喫茶店“エコーズ”でバイトすることになった冬弥。一方、東央テレビのスタジオでは、由綺と同じ事務所の先輩にしてトップアイドル・緒方理奈の出演する番組の収録が始まろうとしていた。アシスタントとして出演する由綺は、彼女や理奈を敵視するアイドルグループ「桜団」の嫌がらせを受け窮地に陥るが…。<br><br>森川由綺:平野
