  title: 口べたで悩んでる？目で会話してみるといい、すぐにしゃべりたくなるから
  description: 家を飛び出したマナの行方を追ってはるかの山荘までやってきた冬弥。そこには捨てたはずのテニスの練習に打ち込むはるかがいた。美咲は田丸に突然声を掛けられ、ある記事のライターの仕事をしないか、と持ちかけられる。提示される冬弥と弥生の密会の写真。美咲は自分と田丸がよりを戻すことを条件に写真の公開をやめるよう提案するが断られる。危機を救ったのはめのうだった。田丸とは面識があるようだったが…。冬弥の記事の代わりにめのうが田丸に提供するという”ネタ”とは…？<br><br>森川由綺:平野
