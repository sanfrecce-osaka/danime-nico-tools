- !ruby/hash:EpisodeHash
  episode_no: 第四頁
  title: 想像を超えてわかり合えてるって、感じる時がある。逆の時も多いけどね
  description: 土曜日、理奈の取り計らいで冬弥と由綺は、久々にデートできることになった。行く先は母校、蛍ヶ崎高校。そこで由綺から「秘密の半分」が明かされる…。当日の未明、理奈は電話で冬弥に待ち合わせの時間と場所の変更を告げ、自分との時間を作ろうとする。だが、冬弥はうっかり理奈の指定した時間と場所を間違えてしまう。待ちぼうけの中、冬弥は蛍ヶ崎高校の三年生、観月マナに出会う。奔放で勝気なマナに振り回される冬弥。そして二人は蛍ヶ崎高校に向かうが…。<br><br>森川由綺:平野
