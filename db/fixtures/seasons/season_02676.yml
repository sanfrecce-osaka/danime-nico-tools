  title: 器が傾いてるのに、気づかなかった？水はもう一滴も残ってなかったからね
  description: クリスマスイブ――さまざまな想いを抱いてコンサートが始まった。夕凪公会堂での由綺のコンサートに訪れた冬弥は、客席からステージの彼女を眩しく見つめる。デビュー曲「White
    Album」にのせて去来する二人の思い出…。「まだ終わりじゃない」…理奈は“Club Calma”での白熱のライブを終えるものの、休む間もなく猛スピードで移動を始める。その行く先は！？ライブ終了後、バックステージに呼ばれた冬弥は由綺から大きなプレゼントを渡される。別れ際、由綺は冬弥にささやく「好き」――。<br><br>森川由綺:平野
