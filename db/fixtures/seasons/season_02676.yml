  episode_no: 第十頁
  title: 一人相撲が虚しいのは、一人だからってだけじゃない。観客の目が、痛いんだ
  description: 講堂で怪我をした美咲は病院に一泊し、付き添った彰と急速に距離を縮める。「桜団」を擁するMMミュージック代表・神崎樹と緒方プロ・英二との間で交わされた密約により、理奈はコンサート会場の変更を余儀なくされてしまった。英二の横暴に対して、理奈は交換条件を出す。それは冬弥を再び理奈の専属スタッフとして雇うことだった。由綺はコンサートに向けた「ケジメ」として、冬弥への手紙を、弥生に託す。理奈と共に“エコーズ”に来店した冬弥は、美咲に声をかけるが一緒にいた彰に冷たく突き放される。冬弥との会話でヒントを得た理奈は、クリスマスイブのコンサートでの大胆な計画を思いつく…。<br><br>森川由綺:平野
