  description: 演劇部のゲネプロ当日、冬弥と美咲は小道具と衣装を完成させた。しかし、田丸は本番までにそれらの色彩を「モノトーン」に変更しろという。途方に暮れる冬弥と美咲に、冬弥の父が協力を申し出る。三人で徹夜し、なんとか間に合わせることに成功したが、寝坊してしまった冬弥は学祭での由綺のステージを見逃してしまった。翌日、演劇部の本番。開演直前に訪れた冬弥と美咲は、講堂前で田丸に門前払いをくらう。不当な扱いに怒った美咲は、冬弥を連れて閉鎖された講堂の二階に侵入するが…。<br><br>森川由綺:平野
