  title: 縛ること。欺くこと。奪うこと。与えること。どれより辛いのが、待つこと
  description: 冬弥は、弥生との関係を理奈に明かすが、「危険すぎる」と咎められる。翌日、理奈は“エコーズ”で冬弥のバイト終了をVIPルームで待つが、冬弥は弥生の車で帰ってしまう。弥生を自らの部屋に招き入れ、さらに深みに嵌っていく冬弥。”Club　Calma”の楽屋で理奈は、由綺が冬弥に宛てた「手紙」を読み聞かせる。由綺の、そして自分の本当の気持ちに気づいた冬弥は、号泣しながら理奈のもとを飛び出す。由綺のコンサートに行く――決心したものの、肝心のチケットが手に入らず途方に暮れる冬弥に友人たちは…。<br><br>森川由綺:平野
