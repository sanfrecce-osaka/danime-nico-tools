  episode_no: 第二頁
  title: ずっと前から仕組まれてた、そんな出会いって、信じる？
  description: TV番組の収録を終えた由綺は所属事務所の社長であり、かつて音楽界のスターだった緒方英二の自宅に呼び出される。その頃、冬弥は幼なじみであり現在も同じ大学に通う、河島はるかの突然の訪問＆散歩に連れ出されていた。遅れて緒方邸に到着した理奈は、英二の部屋でなぜか泣きじゃくる由綺に遭遇する…。翌日、“エコーズ”でバイトをする冬弥のもとに不自然な変装の二人組が現れるが、それは由綺と理奈だった。由綺は仕事に向かい、店内に残った理奈は冬弥に紙ナプキンに書いたメッセージを手渡す。「電話番号　おしえて」―――。"<br><br>森川由綺:平野
