  description: ゴッホゴホ！ゲッホゲッホ！！今日はクリスマスイブ…。うぅ…、この大事な時期に…風邪をひいてしまった……。ゲッホゲッホ！ふたばがサンタクロース（俺）を楽しみに待っているというのに……！！しかし、こ、このままでは…、ふたばにプレゼントを渡すことが出来ない…！どうすれば…。おお、そうだ…。ひとはにいいものをやろう……。そう、その紙袋。開けてみてくれ…。…サンタクロースの衣装が入ってい…る。あと…は、頼ん…だ…。<br><br>丸井みつば:高垣彩陽／丸井ふたば:明坂聡美／丸井ひとは:戸松遥／矢部智:下野紘／杉崎みく:斎藤千和／吉岡ゆき:豊崎愛生／宮下:大原桃子／松岡咲子:葉山いくみ／佐藤信也:三瓶由布子／千葉雄大:山本和臣／緒方愛梨:茅原実里／加藤真由美:内田彩／伊藤詩織:井口裕香／栗山愛子・チクビ:斎藤桃子／杉崎麻里奈:井上喜久子／丸井草次郎:天田益男<br><br>原作:「みつどもえ」桜井のりお(週刊少年チャンピオン連載)／監督:太田雅彦／シリーズ構成:あおしまたかし／キャラクターデザイン:大隈孝晴／音楽制作:ランティス／アニメーション制作:ブリッジ<br><br>©桜井のりお（週刊少年チャンピオン）／みつどもえ製作委員会<br><br>so34693673←前話｜次話→so34693676　第一話→so34693692
