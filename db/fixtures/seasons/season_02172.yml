  episode_no: 第12話
  title: "「君に届かない」"
  description: ん、あれは三女？おーい、なにしてるんだ？あぁ、蛍光灯切れちゃったのか！よし、届かないだろうから、あたしが肩車してやるよ！よいっしょっと。ん？どうした？…え？降ろして欲しい？蛍光灯は替えないのか！？……おい！！三女に嫌われたぞ！！なんでだ！？何か変なことしたか…！？いいや…いたって普通に接したよな。……まさかコイツらと同類で関わらない方がいいと思われてるんじゃないだろうか？違う……あたしはコイツらとは違う！！<br><br>丸井みつば:高垣彩陽／丸井ふたば:明坂聡美／丸井ひとは:戸松遥／矢部智:下野紘／杉崎みく:斎藤千和／吉岡ゆき:豊崎愛生／宮下:大原桃子／松岡咲子:葉山いくみ／佐藤信也:三瓶由布子／千葉雄大:山本和臣／緒方愛梨:茅原実里／加藤真由美:内田彩／伊藤詩織:井口裕香／栗山愛子・チクビ:斎藤桃子／杉崎麻里奈:井上喜久子／丸井草次郎:天田益男<br><br>原作:「みつどもえ」桜井のりお(週刊少年チャンピオン連載)／監督:太田雅彦／シリーズ構成:あおしまたかし／キャラクターデザイン:大隈孝晴／音楽制作:ランティス／アニメーション制作:ブリッジ<br><br>©桜井のりお（週刊少年チャンピオン）／みつどもえ製作委員会<br><br>so34693677←前話｜次話→so34693679　第一話→so34693692
