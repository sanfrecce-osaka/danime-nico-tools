  episode_no: 第10話
  title: "「ちぢょになる」"
  description: 今日は一年生とのふれあい教室なんだけど、ちょっと、ひとは！あんたが近くにいるから子供が寄ってこないじゃないの！！まぁ、子供なんてうざったいだけだから別に良いけど。早く終わらないかしら。あら、あんたどうしたの？ラジコンが木にひっかかってるじゃない！しょーがないわね！お姉さんが取ってあげるわ！そのかわり、私を様づけで呼ぶこと、敬語を使うこと、一日一回足を……
