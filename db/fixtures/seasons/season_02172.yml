  description: ふあっくし！！い、いやぁ、きょ、今日はあた…あたたた…暖かいっスね～。えっ？キャラ作りって何スか、みっちゃん！？うぅ…鼻水が止まらないっス。このまま鼻水が止まらなかったら、脱水症状を起こして死んでしまうっス…。はっ！鼻をかみすぎてティッシュが無くなってしまったっス！紙は我を見放したっス！！万事休すっス…。ふぁ、ふあっくし！！あぁ！今度は小生の粘着鼻水が、矢部っちにくっついてしまったっス！な、何とかしないと！<br><br>丸井みつば:高垣彩陽／丸井ふたば:明坂聡美／丸井ひとは:戸松遥／矢部智:下野紘／杉崎みく:斎藤千和／吉岡ゆき:豊崎愛生／宮下:大原桃子／松岡咲子:葉山いくみ／佐藤信也:三瓶由布子／千葉雄大:山本和臣／緒方愛梨:茅原実里／加藤真由美:内田彩／伊藤詩織:井口裕香／栗山愛子・チクビ:斎藤桃子／杉崎麻里奈:井上喜久子／丸井草次郎:天田益男<br><br>原作:「みつどもえ」桜井のりお(週刊少年チャンピオン連載)／監督:太田雅彦／シリーズ構成:あおしまたかし／キャラクターデザイン:大隈孝晴／音楽制作:ランティス／アニメーション制作:ブリッジ<br><br>©桜井のりお（週刊少年チャンピオン）／みつどもえ製作委員会<br><br>so34693692←前話｜次話→so34693684　第一話→so34693692
