  episode_no: 第11話
  title: "「マジで変する５秒前」"
  description: "…朝ごはんを抜いたせいかボーっとするわ……。まったくふたばのヤツ、人のお腹触った感想が、Iカップってどういう事よ！ん…？こ、これは！付けているだけで痩せられる…「バイブシェイプベルト」！な…なんて素敵なマシンなの…。値段は高いけど、欲しい…！！…あら？これは…杉崎の携帯…。こ、これよ！！これをお腹あてたら…。ああ、腹筋が…腹筋が…収縮している～…！！これはいい事を発見したわ！！家に帰ったらパパの携帯でやろう。<br><br>丸井みつば:高垣彩陽／丸井ふたば:明坂聡美／丸井ひとは:戸松遥／矢部智:下野紘／杉崎みく:斎藤千和／吉岡ゆき:豊崎愛生／宮下:大原桃子／松岡咲子:葉山いくみ／佐藤信也:三瓶由布子／千葉雄大:山本和臣／緒方愛梨:茅原実里／加藤真由美:内田彩／伊藤詩織:井口裕香／栗山愛子・チクビ:斎藤桃子／杉崎麻里奈:井上喜久子／丸井草次郎:天田益男<br><br>原作:「みつどもえ」桜井のりお(週刊少年チャンピオン連載)／監督:太田雅彦／シリーズ構成:あおしまたかし／キャラクターデザイン:大隈孝晴／音楽制作:ランティス／アニメーション制作:ブリッジ<br><br>©桜井のりお（週刊少年チャンピオン）／みつどもえ製作委員会<br><br>so34693676←前話｜次話→so34693678　第一話→so34693692"
