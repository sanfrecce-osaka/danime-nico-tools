  description: "「妖怪やまタン」今日のケータは、何をするにも誰かにそっくりな態度をとったり、しゃべり方をしたりする。さらに妖怪“ジミー”のような態度でフミちゃんからのバーベキューの誘いを断ってしまった。これはおかしい！ケータが妖怪ウォッチであたりを照らしてみると、コロコロと人格を変えてしまう妖怪“やまタン”がとり憑いていた。やまタンは8匹の龍が合体して生まれたという、レジェンド妖怪。だが見た目は蛇かツチノコにしか見えず、ケータたちは思わず笑ってしまう。怒ったやまタンは、8つの舌でケータをぺろぺろと舐め回し……すると、ケータが8人に増えてしまって!?／「妖怪大合戦　土蜘蛛ＶＳ大ガマ　三回戦」夜。ケータとジバニャン、ウィスパーが眠っていると、突然うんがい鏡が現れ、ケータたちは鏡の中に吸い込まれていく。土蜘蛛率いる元祖軍と大ガマ率いる本家軍の戦場に、ケータたちはまた連れて来られたのだ。いつもどうでもいいことで言い争っている両軍だが、今日はなんだか様子が違い、ただならぬ妖気が漂っている。もしかしたら大決戦をするのかも!?今度こそバトルで決着を付けるのか…！？その真相はいかに！<br><br>ケータ:戸松
