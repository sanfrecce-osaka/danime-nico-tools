  description: "「バスターズトレジャー編　＃１４　ハロウィンガブガブ遺跡」次なる秘宝妖怪を求めて、インディ・J（ジョーズ）たちはハロウィンガブガブ遺跡へやってきた！そこはジャック・オ・ランタンのような形の遺跡。ちょっとワクワクしながら進もうとするジバニャンたちにインディは、「冒険はトリック・オア・トリートじゃない！デッド・オア・アライブだ！」と厳しく言い放つ。一同が中へと進んでいくと、「ハロウィンガブガブカフェ」と書かれた看板を発見。扉を開けてみると、そこはダンジョンとは思えない、至れり尽くせりな状況になっていて…!?「トムニャンのトリック・オア・トリックだミャウ！」ケータは、ハロウィンパーティーに着て行く仮装をまだ決められずにいた。「ハロウィンといえばUSA！」というウィスパーの発言に触発されたケータは、本場のハロウィンを教えてもらうために、お隣のジェリーの家を訪ねる。するとジェリーは大量にお菓子を作っており、トムニャンは血眼になって庭でいたずらの準備をしていた。本場のハロウィンはこんなに気合いを入れるものなのかとケータが驚いていると、トムニャンが「今年は妖怪ハロウィンがある」と言う。<br><br>ケータ:戸松
