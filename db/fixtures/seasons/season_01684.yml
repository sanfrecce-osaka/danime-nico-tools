  description: "「イナホの妖怪大運動会」今日は運動会！優勝を目指して張り切るケータとは反対に、インドア派でスポーツが苦手なイナホはやる気が出ない。そんな中、クラスメイトのキララを崇拝する取り巻き・順子と昌子が“本番でキララの足を引っ張るな”と、バカにした様子でイナホに言い放つ。それを見たUSAピョンは悔しくなり、SNSの「オシラセッター」でイナホを運動会で活躍させるための助っ人妖怪を募る。すると、メラメラと闘志を燃やす妖怪“メラメライオン”や柔らかい体で身をかわす妖怪“のらりくらり”など、USAピョンの呼びかけに応えてさまざまな妖怪たちが学校に押し寄せてきてしまった！「妖怪センポクカンポク」ケータとジバニャン、ウィスパーは、スッキリした様子の穏やかなグレるりんに遭遇。話を聞いてみると、グレるりんは古典妖怪の“センポクカンポク”に悩みを解決してもらい、心が安らかになったという。本人が気づいていない心の声を引き出せるセンポクカンポクは、悩める妖怪たちの人生相談を行っているというのだ。センポクカンポクのもとに訪れた次の相談者は、じんめん犬。趣味で陶芸をやっているじんめん犬は、無意識のうちにボンキュッボンな女体の壺を作ってしまい、このままではますます女性に嫌われるのではないか…と悩んでいた。<br><br>ケータ:戸松
