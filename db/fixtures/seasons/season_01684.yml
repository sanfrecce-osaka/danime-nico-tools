  description: "「バスターズトレジャー編　＃１０　奇跡のオタカラダラケ遺跡」インディ・J（ジョーズ）とジバニャン、コマさんが今回やってきたのは、オタカラダラケ遺跡。遺跡の中は怪しいぐらいお宝が隠されておらず、そこらじゅうお宝だらけだった！ゾン・ビー・C（チョッパー）がことごとく先に罠に引っかかってくれたおかげで、スムーズに遺跡の中を進むことができたインディたちは、すんなりと「秘宝の間」に到着。そこにあからさまに置いてあった宝箱をインディが慎重に開け、秘宝を持ち帰ろうとしたその時、宝箱が大爆発！すると、眠りを妨げられたと怒る秘宝妖怪“エルドラゴーン”が現れる。「妖怪ドジラ」ケータたちが学校でサッカーをしていると、クマとカンチがとんでもない方向にボールを蹴り、恐竜のようなポーズをとって「がぁあああ！　ドジった?」と言う。そして下校途中、自分がどこにいるのかわからなくなったケータも、「がぁあああ！ドジった?」と恐竜のポーズで言ってしまう。さすがに不審に思い、周辺を妖怪ウォッチで照らしてみると、恐竜妖怪の“ドジラ”がいた！ドジラは心優しいスーパー怪力妖怪だが、とんでもなくドジだったのだ…。<br><br>ケータ:戸松
