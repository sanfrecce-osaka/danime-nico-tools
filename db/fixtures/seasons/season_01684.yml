  description: "「バスターズトレジャー編　＃１２　モリモリソフトクリ遺跡」新たな秘宝妖怪が眠っているらしいダンジョンを発見した、インディ・J（ジョーズ）たち！　そこは、ソフトクリームのような形をしたモリモリソフトクリ遺跡だ。大好物のソフトクリームにそっくりな遺跡を前にテンションが上がっているコマさんは、大はりきり。財宝が隠されているらしい場所の扉の前までやってきたインディたちだが、そこにある天秤を釣り合わせないと扉は開かないようだ。その天秤のそばに、あるものを発見したコマさんは、扉を開くために自分が犠牲になる覚悟を決める！「妖怪ひとりよがり」風邪で休んでいるクラスメイトのためにフミちゃんが千羽鶴ならぬ万羽鶴を折ろうと言い出したり、算数の時間、計算問題を出す先生にクマがトンチンカンな回答をしたりと、何だか変！ケータが妖怪ウォッチであたりを照らしてみると、とり憑かれると人の話を一切聞かなくなり、自分だけが満足することばかりしてしまう妖怪“ひとりよがり”がいた！ひとりよがりはケータの言うことにまったく耳を貸さず、「もっと沢山の人にとり憑けば、大勢にたのしんでもらえるよね～♪」と言い出す。すると、ふぶき姫たちと一緒にいたのぼせトンマンにとり憑き、大変なことに！<br><br>ケータ:戸松
