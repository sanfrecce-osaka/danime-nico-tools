  description: "｢イナホのカンガエルーひと パート3｣イナホにとって今日は各係を決める運命の日。休日にゲームやグッズを手に入れたいイナホにとって、土曜日も動物の世話をしなければならない飼育係は絶対に避けたい係だ。そのとき、またしても妖怪“カンガエルー”がイナホにとり憑いた！楽な係は果たしてどれなのか？ひたすら考え込んでいるうちに、次々と係の担当が決まっていく。ようやくイナホが係を選ぼうとしたその瞬間…ハナホ人を追ってきたケータが教室に飛び込んできて…。果たしてイナホは一体何の係になるのか！？！？／｢妖怪あしたガール｣いつになく真剣な表情でクラス対抗サッカーの試合に臨むケータ。これに勝てばお父さんに新作ゲームを買ってもらえるのだ！ところが、相手にリードされたまま前半が終了。そこへフミちゃんがやってきて｢あしたがある～～！｣とちょっと的はずれな応援をしている…！フミちゃんには、今日がんばるところなのに明日に先延ばししてしまう妖怪“あしたガール”がとり憑いていた！ケータは“まてんし”を召喚して、あしたガールに対抗しようと試みる。ところが、まてんしが審判にとり憑いてしまった！？<br><br>ケータ:戸松
