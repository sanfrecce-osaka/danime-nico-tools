  description: "「妖怪ヤマトボケル」フミちゃんやクマが普段は言わないようなつまらないボケをかましていて、様子がおかしい。ケータが妖怪ウォッチであたりを照らしてみると、そこには秘宝妖怪の“ヤマトボケル”が！ヤマトボケルにとり憑かれると、すぐにボケたがるようになってしまう。話しかけても無反応で眠っているヤマトボケルにウィスパーがツッコミを入れると、「ツッコミとかマジいらないし」とイラついた様子。自分のボケは完成形なので、余計なツッコミは必要ないというのだ。納得のいかないウィスパーがツッコミを入れていると、ヤマトボケルは、このまま自分にツッコミ続けると大変なことになると言い出す。「妖怪だるまっちょ」今日はクマやカンチ、先生までも白いタンクトップを着て、マッチョなポーズをとって筋肉をアピールしてくる。絶対おかしい！と、ケータが妖怪ウォッチで照らしてみると、そこにはやたらと露出度高めの服で筋肉アピールをさせる妖怪“だるまっちょ”がいた！山での修行でだるさに打ち勝ってマッチョになったというだるまっちょは、ケータもムキムキにしてくれるという。最初は乗り気じゃないケータだったが、ムキムキの筋肉でフミちゃんにアピールをしているクマやカンチを見て、自分もマッチョに鍛えてほしいとだるまっちょにお願いする。<br><br>ケータ:戸松
