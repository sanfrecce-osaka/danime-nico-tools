  description: "「天狗たちの熾烈なる戦い！」ケータたちが山にハイキングにやってくると、突風が吹いてクマとカンチの帽子が飛ばされてしまった。今の風、何か変…。と思っているとそこにいたのは、古典妖怪の“烏天狗”！
