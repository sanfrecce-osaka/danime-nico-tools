  title: "「コマさんコマじろうの日本全国もんげー旅　ＩＮ岡山」「妖怪やまと」「最強！？ロボウィスパー誕生！」"
  description: "「コマさんコマじろうの日本全国もんげー旅　ＩＮ岡山」日本のもんげ〜を探すため、岡山県へとやってきたコマさんとコマじろう。実は“もんげ〜”は岡山県の方言で、コマさんは「岡山はもんげ〜の町なんズラよ」という。倉敷や日本一の生産量を誇るマスカット園、岡山城、後楽園…など、コマさんとコマじろうは、岡山の観光地や名所をまったりと満喫する。／「妖怪やまと」ケータとウィスパーが帰ってくると、なんと家が古民家風になっていた！中へ入ると着物を着たお母さんが、「今日から日本の文化を大事にすることに決めました」と言い、英語の使用禁止令を出してきた。これは間違いなく妖怪の仕業に違いない…と、ケータが妖怪ウォッチで照らしてみると、とり憑かれるとやたらと日本人的なことにこだわるようになってしまう妖怪“やまと”がいた！やまとは、自分が妖怪になる前の思い出と共に、大和魂を伝えるため妖怪になった歯がゆい経緯を語り出す。<br><br>ケータ:戸松
