  description: "「アンドロイド山田の夏休み」あの心優しきアンドロイド・“アンドロイド山田”が帰ってきた！ 愛する子供たちに会うため、かつて家族と暮らしたアパートを訪れたアンドロイド山田は、アパートが取り壊されていることに愕然とする。大切な住処を失った家族の行方を心配していると、なんと、子供たちが見知らぬ男の車に乗せられようとしていた！子供たちを守るため、アンドロイド山田はへそビームを放つが…。やがて、子供たちが連れてこられた屋敷に到着したアンドロイド山田だったが、そこで衝撃の事実を知ることに！
