    油すましは古典妖怪だった！ そんな油すましが、妖怪の世界にアブラギッシュブームを起こすためのパーティー「アブラギッシュナイト」を開催！パーティーの途中で、油のいい匂いにつられて油すましがやってきたのはジェリーの家。油料理の真っ最中のジェリーによって、油すましに大惨事が起こる…！！<br><br>ケータ:戸松
