  description: "「バスターズトレジャー番外編　シンディの大大大冒険！」サメ妖怪の姿に戻ったが、自分のビジュアルに満足できないシンディ。そんな彼女は、“妖怪を人間に変える薬”を手に入れるため、冒険に出る決意をする。インディはもちろん大反対するが、シンディはまったく聞き入れず、Mr.スコップに冒険グッズまで頼んでいた。もう二度と冒険になど出たくなかったインディだったが、シンディよりも先に人間になる薬を手に入れて始末するために、ジバニャンとコマさんを招集して出発！“美人になれる秘宝”が眠っているらしい「ベッピンサン遺跡」をシンディが目指していると予測し、後を追うが…。／「100年に一度のホワイトデー」バレンタインにチョコをもらってもいないのに、ウィスパーがホワイトデーに舞い上がっている。聞けば、今日は100年に一度の“妖怪ホワイトデー”なのだとか。ウィスパーいわく、「これは白い妖怪による白い妖怪のための、白い妖怪だけがもてはやされる、最高な一日」なのだそうだ。まったく興味のなさそうなケータとジバニャンだが、これから白系妖怪の集いがあるというので、ウィスパーと一緒に川原へ出かけることに。到着すると、“ムリカベ”、“ちからモチ”、“ツチノコパンダ”など、白系妖怪が大集結！これから、誰が一番白いかを競うパーティーが始まるというが…!?<br><br>ケータ:戸松
