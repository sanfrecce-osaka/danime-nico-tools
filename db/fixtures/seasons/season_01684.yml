  description: "「妖怪大合戦　土蜘蛛ＶＳ大ガマ　四回戦」イナウサ不思議探偵社にケータとジバニャン、ウィスパーが悩み相談でやってくる。聞けば最近3人揃って同じ夢を見る事が多いという。調査の為ケータの部屋のベランダに隠れたイナホとUSAピョンの前に、うんがい鏡が突如出現！鏡の中に吸い込まれていくケータたちを追ってイナホとUSAピョンも鏡の中へ。ケータが目覚めると、おなじみの元祖軍と本家軍の戦いの火蓋が、目の前で切って落とされようとしていた。今回は“初デートの場所”で言い争っているようだ。元祖軍は映画館、本家軍は遊園地と主張している。今日のテーマもものすごくどうでもいい…。どちらがいいか選択を迫られるケータだが、女の子であるイナホが物申す…!?／「妖怪激辛ボーイ」スイーツ好きのフミちゃんが、揚げパンに激辛ソースと七味唐辛子をたっぷりかけたり、日本一辛いという激辛カレーを「甘い！」と言いながら完食したり…これは絶対におかしい！ケータが妖怪ウォッチであたりを照らしてみると、そこにはとり憑かれた人を辛いもの好きにしてしまう妖怪“激辛ボーイ”がいた。「世界を激辛に染めてやるぜ！」と、激辛ボーイは街中へと走り出し、今度は偶然居合わせたイナホにとり憑いた！イナホは激辛ソースを飲み干し、激辛ボーイと共に街に繰り出してしまった。ケータは激辛ボーイとイナホを止めることができるのか!?<br><br>ケータ:戸松
