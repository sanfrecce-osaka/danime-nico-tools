  description: "「バスターズトレジャー編　＃７　すすり泣く黄金の棺」大秘宝妖怪“ヨーデルセン”を見つけるため、インディ・J（ジョーズ）とジバニャン、コマさんは、「すすり泣く黄金の棺」があるハカバッカ遺跡へとやってきた！　さまざまな棺が眠る「棺の間」に足を進めた３人。チョコボー型の棺やソフトクリーム型の棺を見つけたジバニャンとコマさんは大はしゃぎするが、中に入っていたのは石のチョコボーとソフトクリームだった。そんななか、怪しげな棺からすすり泣くような声が！インディが恐る恐る中を覗いてみると、見知らぬ妖怪が気持ちよさそうに眠っていた。「ネコ２世」と名乗るその妖怪は、お宝探しの途中だというが……？「妖怪クレクレパトラ　～妖怪ウォッチクリスタルトレジャー～」今日のフミちゃんは「ちょ〜〜だいっ！」と言って、ケータのものを何でもほしがる。そんなフミちゃんの様子を目の当たりにしたケータは、“これはフミちゃんが自分に信頼、愛情を抱いている証だ！”と思い、上機嫌だ。帰り道、いつもとは逆にウィスパーから「妖怪のしわざでは？」と言われ、しぶしぶ確かめようとするケータだったが、妖怪ウォッチもフミちゃんにあげてしまっていた！急いでフミちゃんから妖怪ウォッチを取り戻し、あたりを照らしてみると、そこには人のものをなんでもほしがるようにさせる妖怪“クレクレパトラ”がいた。<br><br>ケータ:戸松
