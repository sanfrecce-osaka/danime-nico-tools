  description: "「妖怪のいる街」ある朝、ジバニャンが明らかに熱のありそうな様子でうなされていた。妖怪体温計で熱を測ってみると、36.7℃ならぬ、367℃！あまりの熱さにジバニャンが着ていたニャーKBの法被には火がついてしまう状態だ。ケータはロボニャンF型を召喚して治してもうらおうとするがイマイチ。今度はふぶき姫を召喚してジバニャンを冷却するがすぐにまた熱くなり、犬のような見た目になったりウィスパーそっくりになったり…とにかくおかしい！ロボニャンF型の分析によると、どうやらジバニャンは妖怪グデングデン熱という病気に侵されているようだ。この病が進行すると、最終的にみんなの記憶の中からジバニャンの存在が消えてしまうという。ケータたちは、ジバニャンの治療法を見つける出すことができるのか!?<br><br>ケータ:戸松
