  description: "「オニスターズ全員集合！ ～家族編～」テストの答案用紙をもって玄関を覗き込むフウ２、トムニャン、アンドロイド山田、そしてジバニャンの４兄弟。視線の先にいるのは赤鬼母ちゃん！
