  description: "「妖怪なみガッパ」ケータたちが河原で釣りをしていると、なんだか上機嫌な“ノガッパ”に遭遇。手に持ったハガキをあからさまにアピールするノガッパに、ケータが仕方なく何のハガキか聞いてみると、それはカッパの中では有名らしい妖怪剣士“なみガッパ”からのものだった。ノガッパとなみガッパは同じ川育ちの幼なじみで、なみガッパは海に修行に出たのだという。そんななみガッパから会いたいとハガキをもらい、ノガッパは喜んでいたのだ。嬉しそうなノガッパと一緒に、ケータたちも待ち合わせ場所に行ってみるが、そこに現れたのはとても剣士には見えない、チャラいサーファー風のなみガッパだった。／「妖怪ヨロイさんとカブトさん」ケータの自転車のサドルやジバニャンの腹巻き、イナホのメガネ、USAピョンのヘルメット…など、ケータとイナホのまわりで、突然モノが消える現象が起こる。妖怪のしわざを疑ったふたりが妖怪ウォッチであたりを照らすと、ケータが妖怪“ヨロイさん”を、イナホが妖怪“カブトさん”を、それぞれ発見！ヨロイさんとカブトさんはパートナーだったが、何らかの理由で離れ離れになっていたのだ。どちらか片方にとり憑かれると、身近にある大事な何かをなくしてしまい、ふたりが揃わないとなくなったものは戻ってこないという。それを知ったケータとイナホは、無事ふたりを揃わせることに成功。だが、カブトさんとヨロイさんはケンカ中のようで…？<br><br>ケータ:戸松
