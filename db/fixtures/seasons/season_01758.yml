title: 'ルパン三世TVSP #08 トワイライト☆ジェミニの秘密'
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/75/7/21757_1_6.png?1503394273000
outline: ルパンも一目おくヨーロッパ暗黒街の重鎮ドン・ドルーネが、彼にトワイライトと呼ばれるダイヤを手渡す。数百億フランに相当する財宝の鍵となるダイヤを手に、ルパンはモロッコへ出発。かつてモロッコの砂漠では、ゲルト族の財宝を狙ったイコ族とイギリス商人により血が流されたという。これを口伝する現在のゲルト族は、街を管理するイコ族の警察からの弾圧を受けていた。現地でルパンは不二子と再会。彼女は街中で、ゲルト族のために戦ったフランス人の英雄ドルーネの肖像画を発見、その顔はルパンに酷似していた。さらにルパンは、英雄ドルーネを知る老婆と接触。そこを殺し屋の貞千代に襲われた彼らは、ゲルト族の美少女ララに救われる。彼女は、現在のゲルトが平和的な独立を望む自分たちと、強行派のゲルト結社に分派したことを語った。銭形に続き、やがて当地の鎮圧にＩＣＰＯのジャン本部長も到着。事件の背後にあるものは……？
