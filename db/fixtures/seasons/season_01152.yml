  episode_no: 第5話
  title: 決戦、駒王学園！
  description: 戦争を引き起こすため、駒王学園へと向かうコカビエル。町への被害を防ぐため、一誠たちは、駒王学園全体を結界で覆うも、コカビエルが本気を出せば、結界があったとしても町を吹き飛ばせるだけの力があるという。自分たちの力だけでは、堕天使の幹部であるコカビエルには対処できないと判断した朱乃は、サーゼクスへと応援を要請していた。サーゼクスの援軍が到着するまで1時間。コカビエルが力を解放するのを阻止するため、リアスたちは、コカビエルの下へと飛び込んでいく。しかし、コカビエルが軽く放った一撃は、体育館を吹き飛ばすほどの力であり、力の差を見せつけられた一誠は、唖然としてしまう。<br><br>兵藤一誠:梶
