  episode_no: 第10話
  title: 色々、三すくみです！
  description: 朱乃に放課後に付き合ってほしい場所があると言われて訪れた神社で、一誠は天使の長ミカエルと出会う。ミカエルは、会談で三勢力が手を取り合って無駄な争いを無くせるよう赤龍帝へ願を掛けるため、一誠へと竜殺しの聖剣アスカロンを託し、一誠はそのアスカロンをブーステッド・ギアに同化させる。ミカエルも帰り、朱乃と二人きりになった一誠は、コカビエルが戦いの最中に口にした言葉について朱乃から聞き出そうとする。朱乃は一誠に、自分が堕天使の幹部であるバラキエルと人間の間に生まれた子供であることを打ち明ける。堕天使の血を引いていることを打ち明けたことで一誠に嫌われるのではないかと自嘲気味になる朱乃に一誠は、無意識に殺し文句を言い放つ。そんな一誠に朱乃は…。<br><br>兵藤一誠:梶
