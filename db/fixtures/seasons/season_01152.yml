  title: 強敵、現れました！
  description: ゼノヴィアたちと協力をしてエクスカリバーを奪い返すことになった一誠たちは、エクスカリバーを持つフリードをおびき寄せるため、神父の恰好をして捜索を開始する。フリードの居場所に心当たりがある木場についていく一誠がたどり着いたのは、以前、一誠たちがはぐれ悪魔退治をした廃屋であった。敷地の中へと入っていく一誠たちに、さっそく飛び出してきたフリードが襲い掛かる！フリードがエクスカリバーを持っていることを確認すると、木場は一人で戦い始めてしまう。一誠たちは、そんな木場のサポートに徹し、とうとうフリードを追い詰める。木場がとどめ刺そうとしたその時、聖剣計画の首謀者バルパー・ガリレイが突如姿を現す！！<br><br>兵藤一誠:梶
