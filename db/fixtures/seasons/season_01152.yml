  title: 後輩、できました！
  description: 能力が危険視されて封印されていたグレモリー眷属のもう一人のビショップの封印を解くため、旧校舎の開かずの間を訪れた一誠たち。扉を開けた途端、悲鳴が響き渡る。一誠たちが中へと入っていくと、棺桶の中でうずくまって怯えている“女の子”が。その子こそがもう一人のビショップであるギャスパー・ヴラディであった。極度の引き籠もりであるギャスパーは、なかなか外に出ようとしない。リアスは、そんなギャスパーの教育係として一誠たちを指名する。さっそく一誠たちは、己の宿しているセイクリッド・ギアを制御できないギャスパーを鍛えようとしていると、突然、堕天使の総督であるアザゼルが現れる。緊張感が走る一誠たちをよそにアザゼルは、ギャスパーの鍛え方をアドバイスするだけして、そのまま立ち去ってしまう。<br><br>兵藤一誠:梶
