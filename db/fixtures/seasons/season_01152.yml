  title: トップ会談、はじまります！
  description: 三勢力の会談の途中で突然、時間が停止し、魔術師たちからのテロ攻撃を受ける。魔術師たちは、ギャスパーの力を利用して時間を止めてしまったようだ。自分の眷属が敵に利用されていることに憤るリアスは、一誠と共に敵に捕らえられたギャスパーを助けるべく、旧校舎へと向かう。一方で、サーゼクス達の前に突如、先代レヴィアタンの血を引くカテレア・レヴィアタンが姿を現す。カテレアの目的は、和平とは逆の考えで世界の再構築と変革することなのだという。カテレアは、アザゼルに激しい攻撃を繰り出すもそのすべてをアザゼルは、簡単に防ぎきってしまう。劣勢のカテレアは奥の手だと言わんばかりに魔法陣を出すと、そこから黒い蛇のようなオーラがカテレアの体全体に広がっていき、強力な一撃をアザゼルへと放つ。<br><br>兵藤一誠:梶
