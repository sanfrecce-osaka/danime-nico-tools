  episode_no: 第1話
  title: 不穏な予感、再びです！
  description: アーシアに続いて、兵藤家へと下宿することになったリアスは、ライザーとの一件以来、一誠に対して、ますます激しいスキンシップをとるようになってきた。そんな兵藤家で、オカルト研究部の定例会議をすることになり、メンバー一同が一誠の部屋へと集まる。今月の契約数もゼロ件だった一誠が闘志を燃やしていると、一誠の母親がお菓子と一緒にアルバムを持って現れる。皆で幼少期の一誠の写真を楽しそうに見ていると、とある写真を見た木場は表情を変え、様子もおかしくなる。はぐれ悪魔が現れたということで、討伐に向かった一誠たちであったが、そこでも様子がおかしい木場は、気を抜いた戦いをして何度もピンチを招いてしまう。そんな木場を、リアスは一喝するも、木場は一人その場を立ち去ってしまう…。<br><br>兵藤一誠:梶
