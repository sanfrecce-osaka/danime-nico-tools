  episode_no: 第2話
  title: 聖剣、来ました！
  description: 木場の前に突如姿を現れたフリード・セルゼン。彼が手にする聖剣エクスカリバーを見た木場は、怒りの表情を浮かべてフリードへと襲い掛かるも、決着をつけられないままフリードに逃げられてしまう。一方で、一誠が目を覚ますとリアスとアーシアが一誠の両腕に全裸で絡みついていた！こんな状況に思わず絶叫してしまった一誠は、リアスたちが朝食の支度をすると言って部屋を出て行った後も一人悶々としてしまう。そこに突然話しかけてきたドライグに最近周囲に強い気を感じると警告を受ける。放課後、一誠はアーシアと帰宅していると、家の前で二人とも悪寒に襲われる。以前、悪寒に襲われた時のことを一誠は思いだし、慌てて家へと駆けこんだ一誠の前に現れたモノとは！？<br><br>兵藤一誠:梶
