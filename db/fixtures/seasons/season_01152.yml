- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 行け、オカルト研究部！
  description: 一誠が譲渡できる最大限の力を受けたリアスは、全身から魔力を放ってコカビエルへと攻撃を放つも、簡単に弾き飛ばされてしまう。朱乃もコカビエルへの攻撃に加わるも倒しきれないどころか、余裕な態度で挑発までされてしまう。勝手な言い分で、町や仲間たちを消し去ろうとするコカビエルに怒りを隠せずにいる一誠であったが、コカビエルのとある提案に心が動かされてしまう。そんな一誠にリアスは、私が色々としてあげると言い放つ。妄想がどんどん膨らむ一誠に呼応するかのようにブーステッド・ギアからはかつてない輝きを放たれ、その姿を変えてゆく！新たなブーステッド・ギアの力は、コカビエルの放つ光の槍を殴り飛ばせるだけの力があり、一誠はコカビエルの顔面へと一撃を喰らわせる！！<br><br>兵藤一誠:梶
