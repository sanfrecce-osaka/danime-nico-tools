  episode_no: 第3話
  title: 聖剣、破壊します！
  description: ゼノヴィア、イリナと手合せをすることになった一誠と木場。聖剣エクスカリバーを持つゼノヴィアたちを前にした木場は、冷静さを欠いた戦いをしてしまい、苦戦を強いられたあげく戦いに敗れてしまう。手合せの後、戦いに敗れた木場は、グレモリー眷属を離れ1人立ち去ってしまう。なんとか木場を呼び戻したい一誠は、エクスカリバーに打ち勝って復讐を果たしたい木場とエクスカリバーを破壊してでも取り戻したゼノヴィアたちと利害は一致していると、ゼノヴィアたちに協力を願い出ようとする。さっそく一誠は、協力関係を結ぶため、何処にいるかも分からないゼノヴィアたちを探し出そうとするのだが…。<br><br>兵藤一誠:梶
