- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 夏です水着です、ピンチです！
  description: 休みの日にも関わらず学園へと登校してきたリアスたち。本来は、生徒会の仕事であるプール掃除を、コカビエルへの一件でのお礼を兼ねて、オカルト研究部が代わりに引き受けたからだ。プール掃除をするかわりに、掃除が終わったら、一足先にプールを使ってもよいということに。それを聞かされた一誠は、リアス達の水着姿が拝めるとテンションを上げまくる。プール掃除も終わり、さっそくリアス達はプールで遊び始める。リアスにオイルを塗ってほしいと頼まれた一誠は、喜び勇んでオイルを塗っていると、朱乃も一誠に対して積極的なスキンシップをとってくる。リアスと朱乃で一誠の取り合いになってしまい、用具室へと逃げ込む一誠。そこに現れたゼノヴィアが、折り入って話があると、一誠に衝撃の一言を言い放つ！？<br><br>兵藤一誠:梶
