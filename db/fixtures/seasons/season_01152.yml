  description: ギャスパーを無事助け出し、サーゼクス達に一誠達が加勢したことで戦況は一誠達へと傾いていく。アザゼルは、ここぞとばかりに自身で開発した人工セイクリッド・ギアを取り出すとバランスブレイカーと化したアザゼルの体は龍の鎧に包まれる。カテレアとの戦いを一撃で決めたアザゼルであったが、最後の足掻きとしてカテレアはアザゼルの左腕に絡みつき自爆しようとする。アザゼルは何の躊躇もせず、己の左腕を切断し、そのままカテレアにとどめを刺す。残りの敵も全滅させ、戦いは終わったかのように思われたが、一誠は背後から攻撃を仕掛けられ吹き飛ばされてしまう。その攻撃を放った者とは…！？<br><br>兵藤一誠:梶
