  title: 授業参観、はじまります！
  description: 校門の前で“白龍皇”ヴァーリは、一誠を待ち構えていたが、何をするわけでもなくその場を立ち去ってしまう。ヴァーリの件は、蒼那の耳にも入ることとなったのだが、リアスと蒼那は、ヴァーリよりも重大な問題を抱えているのだといい憂鬱そうな顔をみせる。学園では、公開授業が始まり、一誠のクラスでは、英語の授業でなぜか粘土細工を作ることに。何を作ればいいのか迷った一誠が無意識のうちに作り出したリアスの裸像の出来にクラス中が沸く。一誠はそのリアス像の出来をリアス達にも見せつけていたところ、体育館の方がやたら騒がしい。一誠たちが中を覗くと、そこでは魔法少女の撮影会が行われていた！！<br><br>兵藤一誠:梶
