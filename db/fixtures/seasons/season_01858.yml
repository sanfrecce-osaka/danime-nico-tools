  title: エイハブの逆襲
  description: 宇宙刑務所時代、ムラトにはエイハブに救われた過去があった、借りを返すため、モアドから立ち去る事を提案するムラト。後を追ってきた仲間たちも捕えられ、選択の余地はないかと思われたが、エイハブは自分のこぶしでムラトを叩きのめす道を選ぶ。だが、殴り合いの中で、ムラトは殺人鬼に戻りつつあった。エイハブを救うために割って入る仲間たち。そしてついにババがムラトに倒された…。<br><br>エイハブ:大塚明夫／デュウ:関俊彦／セイラ:篠原恵美／ラッキー:水谷優子／アトレ:新山志保(第1話-第19話)、大本眞基子(第20話-第26話)／ドク:園部啓一／アカデミアス:鈴木琢磨／スピードキング:内田直哉／クック:宝亀克寿／ババ:大友龍三郎／ムッツ:梁田清之／ホワイトハット:安原義人／シロー:柏倉つとむ／ムラト:玄田哲章<br><br>原作:出崎統、杉野昭夫(創芸社刊)／企画:松谷孝征、清水義裕／キャラクターデザイン・総作画監督:高谷浩利／メカデザイン:鈴木勤／美術監督:河野次郎／色彩設計:西香代子／撮影監督:白井久男、高橋宏固、野口肇／編集:森田清次／録音監督:山田智明／音楽:和泉宏隆／音楽監督:鈴木清司／助監督:松園公／監督:出崎統<br><br>©手塚プロダクション<br><br>so33457955←前話｜次話→so33457957　第一話→so33457952
