  title: くじら捕り達の伝説
  description: 白鯨が引き起こした大波は、海中に沈んだはずのレディウィスカーを浜辺に打ち上げる。それは、追ってこい…という白鯨のメッセージなのか?起爆装置作動を翌日に控えたその日、エイハブたちは修理を終えたレディウィスカーで漁に出た。獲物はもちろん白鯨。だが、エイハブはデュウと2人だけで決着をつける道を選んだ。果たして、これがエイハブの最後の漁になるのだろうか……?<br><br>エイハブ:大塚明夫／デュウ:関俊彦／セイラ:篠原恵美／ラッキー:水谷優子／アトレ:新山志保(第1話-第19話)、大本眞基子(第20話-第26話)／ドク:園部啓一／アカデミアス:鈴木琢磨／スピードキング:内田直哉／クック:宝亀克寿／ババ:大友龍三郎／ムッツ:梁田清之／ホワイトハット:安原義人／シロー:柏倉つとむ／ムラト:玄田哲章<br><br>原作:出崎統、杉野昭夫(創芸社刊)／企画:松谷孝征、清水義裕／キャラクターデザイン・総作画監督:高谷浩利／メカデザイン:鈴木勤／美術監督:河野次郎／色彩設計:西香代子／撮影監督:白井久男、高橋宏固、野口肇／編集:森田清次／録音監督:山田智明／音楽:和泉宏隆／音楽監督:鈴木清司／助監督:松園公／監督:出崎統<br><br>©手塚プロダクション<br><br>so33457962←前話　第一話→so33457952
