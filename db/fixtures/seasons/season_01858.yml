  title: 惑星モアド
  description: マリーを下したレディウィスカーは、ついに惑星モアドへ到着しようとしていた。到着記念カラオケ大会で盛り上がる中、美しい笛の音を奏でるデュウ。その頃、モアドでも同じメロディを口ずさむ者がいた。歌うためのアンドロイド・セイラであった。連邦政府による強制移住と、対抗する住民運動の激突の中、たった一つの癒しのように、セイラの歌はモアドの荒野に流れていた。<br><br>エイハブ:大塚明夫／デュウ:関俊彦／セイラ:篠原恵美／ラッキー:水谷優子／アトレ:新山志保(第1話-第19話)、大本眞基子(第20話-第26話)／ドク:園部啓一／アカデミアス:鈴木琢磨／スピードキング:内田直哉／クック:宝亀克寿／ババ:大友龍三郎／ムッツ:梁田清之／ホワイトハット:安原義人／シロー:柏倉つとむ／ムラト:玄田哲章<br><br>原作:出崎統、杉野昭夫(創芸社刊)／企画:松谷孝征、清水義裕／キャラクターデザイン・総作画監督:高谷浩利／メカデザイン:鈴木勤／美術監督:河野次郎／色彩設計:西香代子／撮影監督:白井久男、高橋宏固、野口肇／編集:森田清次／録音監督:山田智明／音楽:和泉宏隆／音楽監督:鈴木清司／助監督:松園公／監督:出崎統<br><br>©手塚プロダクション<br><br>so33458013←前話｜次話→so33458011　第一話→so33457952
