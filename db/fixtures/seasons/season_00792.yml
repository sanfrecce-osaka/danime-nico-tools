  description: 竜宮島へ到着したミツヒロたち人類軍パイロットは、喫茶“楽園”を訪れる。はしゃぎながら一騎カレーを食べるビリー、一騎を意識するアイ、そして慎重に様子を伺うミツヒロ。そんな彼らを、真矢は複雑な表情で見つめていた。　エメリーと対面した美羽も、夢中で“お話し”していた。ふたりにしか分からない、特殊な方法で……。娘の異常な姿に母親の弓子は不安を覚える。　一方、島にエメリーを連れてきたナレイン将軍がもたらす情報には史彦は驚く。世界のパワーバランスを変えかねない恐るべき事態が迫っていた。<br><br>皆城総士:喜安浩平／真壁一騎:石井
