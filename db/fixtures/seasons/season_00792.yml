- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 新世界へ
  description: アザゼル型と呼ばれる、巨大フェストゥムが竜宮島に攻撃を仕掛けてきた。ウォーカーと名付けられたこのフェストゥムは、エメリーたちがやってきてからずっと島を監視していた。ウォーカーはシールドに穴を開けると、スフィンクス型など多数のフェストゥムを内部に送り込んでくる。マークノインとマークツェン、そしてこれが初陣となる彗、零央、美三香の5機が迎撃に向かう。総士は彼らに地上部隊のフォローを命じるが、彗はそれに反対し、作戦の変更を要請する。新人パイロットの思わぬ反応に、総士は……？<br><br>皆城総士:喜安浩平／真壁一騎:石井
