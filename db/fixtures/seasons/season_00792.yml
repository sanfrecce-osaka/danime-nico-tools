  title: 継承者たち
  description: 新たに3名のパイロットが選抜された。御門零央、鏑木彗、水鏡美三香。一騎たちの後輩、竜宮島学園中等部３年の少年、少女たちだ。彼らは広登の世代よりさらに高度な遺伝子操作を受けており、それぞれが特異な能力を持っていた。羽佐間容子とカノンは、3人に新たな機体を用意する。ところが、美三香たちは、色が気に入らないだの、名前が気に入らないだの言い始め……!?　同じ頃、史彦と千鶴は、各家庭をまわり、子どもたちをファフナーに乗せる決定を伝える。子供たちを前線で戦わす現実に、覚悟はしていたものの受け入れられない姿があった。<br><br>皆城総士:喜安浩平／真壁一騎:石井
