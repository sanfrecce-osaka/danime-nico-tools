  description: 世界樹を襲うアザゼル型を排除しようと駆けつけたザインとニヒト。リミッターを外したザインの底なしの力を見せつける一騎と、制御不能と言われていたニヒトを自在に操る総士。その圧倒的なパワーにミツヒロら人類軍兵士はもちろん、広登たち竜宮島のパイロットたちも沸き立つ。
