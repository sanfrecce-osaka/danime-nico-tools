outline: 1999年。東京は、突如空から落下した4つの隕石により壊滅した。2030年、人間は廃墟となった都市の傍らに新たな科学都市｢メガロシティ｣を建設する。そこへ、科学者ギルバート・メッシュ率いる妖魔達が現れる。彼らは妖魔石の力で妖魔王を復活させ、世界を征服しようと企んでいた。サイソニック学園長のメモリー・ジーンは妖魔の攻撃を予期しており、独自で開発した｢バルテクター｣と｢ソニックシステム｣を使って反撃を始める。メモリーは3人の戦士、響リョウ、チャック・スェーガー、アリス・ファーム達と共に妖魔に立ち向かってゆく。今ここに、サイボーグ戦士｢ボーグマン｣の戦いの日々が始まるのであった。
