  title: なんでもない
  description: 取りやめになってしまった合宿の代わりにと、プールへ遊びに来た女子部一行とあずさ。必然的にあずさの相手をしなければならない純夏は、汐と過ごす時間が減ることを恐れるが、きよりの発案で純夏・汐・朋絵、きより・みやこ・あずさと二組に分かれて別行動を取ることになる。思いがけず汐との時間が増えて、ひそかに喜ぶ純夏。一行は、それぞれ大騒ぎを起こしつつも思い思いに楽しむが、あずさはふとした瞬間、汐に泳ぎを教えている純夏を見てしまう。二人の屈託ない表情と、そこに流れる空気から、あずさは彼女たちの特別な関係に気づくのだった。<br><br>村雨純夏:高垣彩陽／風間汐:高本めぐみ／朱宮正樹:清水彩香／鳥追きより:加藤英美里／蓮賀朋絵:原田ひとみ／当麻みやこ:斎藤千和／蒼井あずさ:牧口真幸<br><br>原作:いけだたかし(月刊コミックアライブ連載/メディアファクトリー刊)／監督:菅沼栄治／脚本:倉田英之／キャラクターデザイン:猪股雅美／美術設定:反田誠二／色彩設定:松山愛子／コンポジットディレクター:加藤友宜／ビジュアルエフェクト:津田涼介／音響監督:岩浪美和／美術監督:渋谷幸弘／音楽:蓮実重臣／音楽制作:flying
