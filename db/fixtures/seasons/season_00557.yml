  description: 期末試験が終わり、あずさは純夏に同人誌即売会への参加を持ちかける。一緒に同人誌を作ろう、と熱弁をふるうあずさだが、｢織野真紗香｣の正体を知られたくないと焦る純夏の耳には全く入っていなかった。あずさは、すっかり純夏が参加してくれると思い込み、浮かれたあまりに初めてのオリジナル小説を執筆する。だが、あずさの誘いなど意識にない純夏は、朋絵発案の｢女子部合宿｣へ行くことに同意してしまう。あずさは完成した原稿をはりきって純夏に見せるが、返ってきたのは｢……私、なにかするんだっけ?｣という言葉だった。<br><br>村雨純夏:高垣彩陽／風間汐:高本めぐみ／朱宮正樹:清水彩香／鳥追きより:加藤英美里／蓮賀朋絵:原田ひとみ／当麻みやこ:斎藤千和／蒼井あずさ:牧口真幸<br><br>原作:いけだたかし(月刊コミックアライブ連載/メディアファクトリー刊)／監督:菅沼栄治／脚本:倉田英之／キャラクターデザイン:猪股雅美／美術設定:反田誠二／色彩設定:松山愛子／コンポジットディレクター:加藤友宜／ビジュアルエフェクト:津田涼介／音響監督:岩浪美和／美術監督:渋谷幸弘／音楽:蓮実重臣／音楽制作:flying
