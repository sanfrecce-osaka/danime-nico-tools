  title: 雨をみたかい
  description: 夏休み中の登校日、突然降り出した雨に帰ることもできず、図書室で雨宿りをする純夏たち女子部一行。普段通りのおしゃべりに花を咲かせつつも暇を持て余していたが、一冊の本のページの端に書かれた、いかにも何かを隠したような走り書きを見つける。いい暇つぶしになるから、という朋絵に引きずられる形で宝探しを始める純夏たち。だが一つ謎を解くとまた謎が現れ、試行錯誤しながら先へと進むうちにいつしかみんな夢中になり、朱宮やあずさを巻き込みながら、学校中を駆け巡ることになる。<br><br>村雨純夏:高垣彩陽／風間汐:高本めぐみ／朱宮正樹:清水彩香／鳥追きより:加藤英美里／蓮賀朋絵:原田ひとみ／当麻みやこ:斎藤千和／蒼井あずさ:牧口真幸<br><br>原作:いけだたかし(月刊コミックアライブ連載/メディアファクトリー刊)／監督:菅沼栄治／脚本:倉田英之／キャラクターデザイン:猪股雅美／美術設定:反田誠二／色彩設定:松山愛子／コンポジットディレクター:加藤友宜／ビジュアルエフェクト:津田涼介／音響監督:岩浪美和／美術監督:渋谷幸弘／音楽:蓮実重臣／音楽制作:flying
