  title: "｢小学生(いのせんと)・わ～るど！｣"
  description: '昴が慧心学園女バスのコーチになって3ヶ月。夏休みも智花たちと一緒にバスケの練習に励んでいた。一方、智花たち5人は、週末の商店街の夏祭りを｢夏休み最後のイベント｣として楽しみにしており、みんな浴衣も準備して、そろって──もちろん昴も一緒に──出かける約束をしていた。ところが智花は父親から｢バスケにうつつを抜かしている｣と厳しく叱られ、夏祭りに行くことも禁止されてしまった。落ち込む智花を見た昴は、お祭り当日、父親に直談判してでも彼女がお祭りに行くことを許してもらおうとする。そこに智花の母親から電話がかってきて、智花をお祭りに連れて行って欲しいと頼まれるのだった。<br><br>湊
