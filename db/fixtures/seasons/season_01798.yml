title: ロウきゅーぶ！SS
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/88/4/10884_1_6.png?1427216400000
outline: スポーツ推薦で七芝高校に入学した昴は念願のバスケ部に入部したが、部長のロリコン疑惑で休部。所在ない日々を過ごしていた昴は、叔母の皇美星が顧問を務める慧心学園初等部女子バスケのコーチを強引にやらされることになった。
  その部員はたった５人で経験者も一人だけ。しかしバスケをがんばる少女たちの気持ちは本物で、当初は義務感から引き受けた昴も真剣に彼女たちと向き合うようになる。 夏の合宿や他校との練習試合など、日々成長してゆく彼女たちの姿に昴も充実感を覚えるようになって３ヶ月。
  シューティングガード・湊智花、ポイントガード・永塚紗季、センター・香椎愛莉、スモールフォワード・袴田ひなた、パワーフォワード・三沢真帆とチームワークも固まってきた。
  そんな時、フランス人美少女小学生、ミミ・バルゲリーが現れた。 「わたくしと、ショウブしましょう」 ５年生のミミもバスケをプレイするという。 そして慧心学園初等部に転入したミミは、正々堂々楽しく智花とバスケで勝負をするために、同学年の女子でチームを結成した。この物語は、一人の男子高校生と小学生の女の子たちがバスケットボールにかける青春を描く、ローリング・スポーツコメディである。
