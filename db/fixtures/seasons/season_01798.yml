- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: "｢葵は勝つ？｣"
  description: '智花たち6年生のビッグイベント、京都への修学旅行がやって来た。しかもテスト休み中の昴と葵も、偶然にも京都旅行を福引きで引き当てたために同行出来ることになった。智花たちはもちろん大喜び。昴に気のある葵も内心嬉しさいっぱいだったが、実際は引率者状態でビミョーな状況。それでも昴との旅行を大いに楽しむ。さらにホテルの都合で彼と同室という展開に、葵はもうドギマギだ。一方昴は、その夜ホテルの廊下で真帆のパンツを拾ってしまい違った意味でドギマギ。そのパンツは元々は夏陽が拾ったのだが、返しそびれて昴に改めて拾わせたのだ。果たして昴は、夏陽と協力して真帆のパンツを人知れず返すミッションを遂行することに。<br><br>湊
