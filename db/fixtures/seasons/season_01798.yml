  description: '第3クォーター。チームプレイを知った怜那の力を加えた硯谷はまさに強力で、彗心は苦戦を強いられる。しかも、真帆は怜那のマークをふりほどこうとして足を痛めてしまった。かげつが交代して試合は再開されたが次第に点差を詰められ、ついに勝ち越されてしまった。絶体絶命に追い込まれての第4クォーター。それでも智花たちは諦めずに必死にボールを追いかけるものの、なかなか点差は縮まらない。このまま硯谷の勝利となってしまうのか?
