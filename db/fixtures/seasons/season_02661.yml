outline: 真暦71年。宇宙都市“ダイソンスフィア”の開発によって、総人口の7割が宇宙で暮らす時代。世界は二つの勢力に分かれていた。軍事同盟から発展したドルシア軍事盟約連邦と、貿易協定を拡大させた環大西洋合衆国、通称“ARUS(アルス)”。中立を謳う小国ジオールは、経済的繁栄を手に入れ、平和を保っていた。そのジオールのスフィア内、モジュール77と呼ばれる区画に暮らす高校生、時縞ハルトの平穏な日常は、突然のドルシア軍の侵攻により一変した！ハルトと謎の人型兵器ヴァルヴレイヴとの出会いが、世界を揺るがす。
