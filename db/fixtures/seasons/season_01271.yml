- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 空の高さも木立の影も／恋愛上級者
  description: "｢10月15日　空の高さも木立の影も｣(吉野屋先生視点) 皆さん、おはようございます♪先生、今日はとってもステキな気分なんです。そうだ！今日の美術の時間は、春を探しに行きましょう！それではスケッチブックと好きな画材を持って校庭に出てください♪さあ、行きますよ～♪…あれ？そういえば前にもこんなことがあったような…？／「4月26日〜27日　恋愛上級者｣(ゆの視点)
    今朝、宮ちゃんと学校でなずなちゃんを見かけたんです。男の子の後ろについて大きなダンボールを抱えて歩いてました。なずなちゃん内気だから、クラスでうまくやってるか心配だったけど、もしかして、結構男の子に人気あるのかなぁ？<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
