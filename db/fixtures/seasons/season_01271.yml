- !ruby/hash:EpisodeHash
  episode_no: 第8話
  title: ゆのクラブ／やっぱりナスが好き
  description: "｢5月13日～14日　ゆのクラブ｣(ゆの視点) 学食の期間限定中華フェアのメニューがどれもおいしいって、乃莉ちゃんに教えてもらいました。中でも、目玉メニューのカニチャーハンは乃莉ちゃんのイチオシで、カニも結構贅沢に入ってるみたいなんです！すごいなー。中華鍋とカニスプーン、追加購入したのかなぁ…？乃莉ちゃんの話しを聞いてたら、すっごく食べてみたくなってきちゃったよ～♪／｢9月26日～27日　やっぱりナスが好き｣(ゆの視点)
