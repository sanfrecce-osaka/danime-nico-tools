- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 日当たり良好
  description: "｢4月15日　日当たり良好｣(乃莉視点)新しいカーテンが欲しくって、ゆのさんに近所で売っているところを聞いてみたんです。すぐに思いつかなかったみたいで、ジモッティーのなずなに聞いてみようということになりました。そしたら、｢アイムホーム｣っていうホームセンターがあるって教えてもらったんだ。色々なものが売ってるみたいで、フライパンとか棚とかネジとかプランターとか、あと妖精も…。っていうか、妖精って何！？その後、なずなに案内してもらって、ゆのさんや宮子さんとアイムホームに行くことになりました。色々なものが棚に並べられているのを見てると…。これは、何か作れそう！
