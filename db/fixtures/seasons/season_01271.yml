- !ruby/hash:EpisodeHash
  episode_no: 特別編前編
  title: ファミレスわっしょい!／なつめ…
  description: "「6月11日　ファミレスわっしょい！」駅前にファミレスができました☆ 学校も午前中で終わりだし、ひだまり荘のみんなで行くことにしました。せっかくなので制服のまんま、ちょっと憧れてた寄り道気分です。ワクワクしながらお店に入ったら、え、ええ!?
    大家さんがウエイトレス!?（ゆの）／「4月7日〜4月17日　なつめ…」電車は途中で止まるし、道は間違えるし、下駄箱には別の人の靴が入ってるし…。せっかくの入学式なのに、なんでこんな目に遭うの…？って落ち込んでたら、声をかけてくれた子がいました。家は学校の目の前なのに、小説を書いてて遅くなったんだって…。あの子ともっと話してみたいな…。（夏目）<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
