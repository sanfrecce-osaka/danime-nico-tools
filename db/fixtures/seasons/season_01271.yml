- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: マッチ棒の謎／48.5cm
  description: "｢6月5日　マッチ棒の謎｣(ゆの視点) 今日はお出かけできる天気じゃなかったから宮ちゃんとどうしよう？って話していたんです。そうしたらTVから｢君にこの謎が解けるかな！｣って声が聞こえて、思わず見入ってしまいました。その謎の答えがパソコンで確認できるみたいだったから、宮ちゃんと乃莉ちゃんの部屋に行ったんです。ちょうどなずなちゃんもいて、四人で答えを確認したんだけど…。／｢2月16日　48.5cm｣(ゆの視点)
    朝、ゲタ箱の上に大きい靴があるのを見つけたんです。沙英さんから3年生の卒業制作だって教えてもらいました。毎年、受験とかが落ち着いた人から自主的に取り組むみたいなんです。なるほど～。<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
