- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: 真っ赤点／ようこそひだまり荘へ
  description: "｢2月27日～3月4日　真っ赤点｣(ゆの視点) 期末テストが終了しました！まだ授業は残ってるけど、心はすっかり春休み気分でした。でも、英語のテストで赤点を取っちゃって…。うぅ…。来週の追試に向けて勉強しないと。落ち込んでいたら、ひだまり荘のみんなが助けてくれました！／｢4月1日・3日　ようこそひだまり荘へ｣(ゆの視点)
    大家さんが空き部屋の掃除をしに、ひだまり荘に来ました。もうすぐ1年生が入居するみたいなんです。私たちとは別の1年生…ですよね？私、2年生になるんですね。みんなで空き部屋の掃除を手伝いながら新しく入居する1年生たちのことを考えてました。いったいどんなコたちなんだろう…？<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
