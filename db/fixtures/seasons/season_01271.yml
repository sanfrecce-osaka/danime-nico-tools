- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: ひだまりパレット
  description: "｢5月28日～6月2日　ひだまりパレット｣(ゆの)放課後、学校のトイレ掃除をしてたら、家の鍵、トイレに流しちゃいました…。トイレのズッポン使って何とかしようとしたんだけど結局ダメで…。仕方ないからスペアキーを借りようと、大家さんのところへ行ったんですけど、スペアキーがしまってある押入れから、雪崩のようにものが出てきて…。これは、中々見つから無さそうです…。大家さんにも2～3日待ってって言われちゃいました。でも、宮ちゃんも、ヒロさんも、沙英さんも、乃莉ちゃんも、なずなちゃんも、自分の部屋に泊まっていいって言ってくれたんです。みんな本当にありがとう。ふつつか者ですがよろしくお願いします！<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
