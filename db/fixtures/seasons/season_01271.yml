- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: イエスノー／オリーブ
  description: "｢4月6日～7日　イエスノー｣(なずな視点) 先輩たちが歓迎会を開いてくれたんです。サイコロトークが始まり、乃莉ちゃんは趣味のパソコンの話をしてたんですけど、だれもついていけませんでした…。もちろん私も…。その次にした、私の質問に、ゆの先輩がすっごく悩んでしまって…。／｢7月19日　オリーブ｣(宮子視点)
    コンロでバーベーキューしてたらメラメラってなって…。ん？そういえば、髪の毛も焦げてたなぁ。それを見たゆのっちが、美容院に行こうって誘ってくれたから、一緒に行くことにしたんだ。その美容院の名前は双子の美容師さんの名前から取ったんだって。ってことは｢オリーさん｣と｢…ブさん？｣。<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
