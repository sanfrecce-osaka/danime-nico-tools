- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: みつぼし×リコピン
  description: "｢7月12日　みつぼし×リコピン｣(ゆの視点)今日は、いつもは起きてこないヒロさんも一緒に体操をしました。朝の体操で、ひだまり荘のみんなが揃いました。次にみんなが揃うのはいつかな？体操が終わったあと、宮ちゃんの提案で、トマトを収穫して、料理を作ることになりました。確かにそろそろ収穫しても良い時期だよね。ケータイで写真を撮りながら、みんなでたくさん収穫できました！一生懸命お世話した甲斐があったよ～。その後、ヒロさんの部屋でみんなで話し合って、イタリアンな料理を作ることにしました。トマト以外にも色々と材料が必要ですよね。じゃあ、乃莉ちゃん、なずなちゃんと一緒に、買いに行ってきますね！<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
