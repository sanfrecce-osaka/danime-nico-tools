- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 決断／カップ小さいですから
  description: "｢4月8日～9日　決断｣(ゆの視点) 今日から2年生です！宮ちゃんや、みんなと同じクラスのままで良かったです。それに、担任も吉野屋先生なので、今までとあまり変わらないけれど、また楽しい1年になりそうです。ただ、2年生からは、平面・立体・情報の選択強化授業があって、どれか1つ選ばないといけないんです…。どうしよう…。悩んじゃうよぉ…。／｢12月10日　カップ小さいですから｣(沙英視点)
    放課後、本屋に立ち寄ったら、ゆのと出会ったんだ。その後、ゆのと喫茶店に入ったんだ。打合せ以外では滅多に来ないんだけど、おシャレなお店なんだよね。エスプレッソを頼んだゆのはカップが小さいのを気にしてたっけ。<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
