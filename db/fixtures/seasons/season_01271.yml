- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 7等分の日
  description: "｢5月3日～4日　7等分の日｣(智花視点)ひだまり荘に遊びに行ってきました！みんなに会うのは春休み以来だったから嬉しかったなー。みんなでおしゃべりできて楽しかったです。新入生の乃莉ちゃんとなずなちゃんにも会えたし。二人とは同い年だから、これからもっと仲良くなれるといいな。料理もたくさん作ってもらって、ケーキも食べさせてもらって、またまたパーティーみたいでした♪
