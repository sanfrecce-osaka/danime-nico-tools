- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: オンナノコのきもち／まっすぐな言葉
  description: "｢4月20日　オンナノコのきもち｣(ゆの視点) 朝、宮ちゃんと乃莉ちゃんと、今日の身体測定のことを話してました。いつもなら朝ご飯を食べるんだけど、今日は身体測定だから…。隣で気にせず、パクパクご飯を食べてる宮ちゃんがうらやましい…。そういえば、私よりヒロさんはもっと大変そうでした。昨日のお昼から何も食べてなかったみたいで…。／｢1月31日　まっすぐな言葉｣(ゆの視点)
    私の部屋で、お茶をしながら四人でおしゃべりしてたんですけど、私の携帯が見当たらなくなっちゃいました…。どこにしまったんだっけ…？見つけようとして、沙英さんに電話をかけてもらって、鳴らしてもらおうとしたんですけど…。<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
