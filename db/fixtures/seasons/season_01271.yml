- !ruby/hash:EpisodeHash
  episode_no: 特別編後編
  title: 帰っちゃった／バベキュ
  description: "「6月23日〜25日　帰っちゃった」お休みの間、宿題も出なかったので実家に帰りました！ なんだか久しぶりに会いたくなっちゃって。元気してた？
    ニャン太☆。夕食にはお母さんが、私の好きなお料理をたくさん作ってくれたんですけど、嬉しい反面、たくさん過ぎてちょっと重い…かも…。（ゆの）／「7月30日　バベキュ」朝からガタガタ音がすると思ったら、宮ちゃんが物置きからバーベキューコンロを出してきたんです。そして「お肉と言えばバベキュでしょ！」ということで、ひだまり荘のみんなでバーベキューをすることにしました！
    それで、みんなで買い出しに行ったんですが、なずなちゃん、それも買うの…？（ゆの）<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
