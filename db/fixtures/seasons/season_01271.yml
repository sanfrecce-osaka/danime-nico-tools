- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: 三年生と一年生／泣く女
  description: "｢11月22日　三年生と一年生｣(ヒロ視点) あれはまだ私と沙英が1年生だった頃、ひだまり荘にはみさとセンパイもリリさんも住んでいて、今とはまた違った賑やかさがあったわ。懐かしいなぁ。その頃、沙英は小説の奨励賞を取って、次の小説を寝る間を惜しんで書いていたっけ。／｢5月21日　泣く女｣(ゆの視点)
    今日は｢光と影｣をテーマにして公園にある物をモチーフにして描くことになりました。何をモチーフにしようか探しながら歩いていたら、クラスメイトが池の前で石を投げてたんです。｢何してるの？｣って聞いたら、｢泣く女狙ってんの！｣って言われました。…え、そんな人どこにも見当たらないよ？<br><br>ゆの:阿澄佳奈／宮子:水橋かおり／ヒロ:後藤邑子／沙英:新谷良子／吉野屋:松来未祐／乃莉:原田ひとみ／なずな:小見川千明／智花:釘宮理恵／夏目:福圓美里／大家:沢城みゆき／校長:チョー／うめ先生:蒼樹うめ<br><br>原作:蒼樹うめ｢ひだまりスケッチ｣／掲載:月刊｢まんがタイムきららキャラット｣／発行:芳文社／監督:新房昭之／シリーズ構成:長谷川菜穂子／キャラクターデザイン・総作画監督:伊藤良明／美術監督:飯島寿治／音響監督:亀山俊樹／音楽:菊谷知樹／音楽制作:ランティス／編集:関
