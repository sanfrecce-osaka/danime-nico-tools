outline: 宮永咲（みやながさき）は高校一年生。奇跡的な麻雀を打ってのける（毎局プラスマイナスゼロで和了（あが）ることができる）美少女。原村和（はらむらのどか）の天才的な打ち方に感化され麻雀部に入部することを決意する。二人の天才美少女が全国大会の頂点を目指す。熾烈な闘いの末、見事県予選を勝ち抜いた清澄高校麻雀部。全国の舞台で待ち受けていたのは同じく頂点を目指す強豪たちだった。果たして咲たちは全国の高みへたどり着くことが出来るのか。高校生雀士の頂点を決める闘いが今、始まる。
