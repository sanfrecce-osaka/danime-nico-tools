  title: 友達なんかいないって
  description: 河合荘に突然やって来た、丸顔でメガネをかけた素朴な外見の女の子。常田美晴という名のその子は彩花の地元の友達らしいが、なぜか死ぬほど憂鬱な表情になる彩花。しかしその表情の訳はすぐに明らかとなる。釘バットによる農具小屋破壊事件、ホモ漫画……知られざる過去を次々と口にする美晴は、彩花の弱点BOXだったのだ。ならば歓迎あるのみ！と居間での宴会が始まる―。彩花に女友達がいたという意外すぎる事実が発覚した後日、図書室で一人本を読む律に声をかける眼鏡女子がいて―。<br><br>宇佐和成:井口祐一／河合
