  episode_no: 第12話
  title: 近づきたくて
  description: 図書室で声をかけて以来、律にべったりの眼鏡女子・前村。そんな前村が本好きの集まりと称して律を誘い出したのは、カラオケ合コンだった！一方河合荘では、偶然駅前でグループに混じる律を目撃した彩花の証言で、宇佐が焦りまくっていた。「ねえ、歌わないの？」律の耳元で話しかける眼鏡男子、三井―。どうなる律!?
    どうする宇佐!? 友達とか恋愛とか付き合いって一体何なのか。それは難しくってよく分からないけれど、結局僕らはみんな「かわいそう」。それでも、河合荘に帰れば毎日毎日くだらないことを吹っかけてくる仲間がいるっていうことに、どこか幸せを感じている（はずの）宇佐と律であった。<br><br>宇佐和成:井口祐一／河合
