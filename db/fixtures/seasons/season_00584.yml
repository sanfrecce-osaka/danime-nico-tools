  description: 惑星ナインで奇居子（ガウナ）に遭遇したイザナたち偵察部隊。奇居子の反応が瞬く間に増えていき、イザナたちは次々と撃墜されてしまう。一方、偵察部隊からの通信が途絶えた司令部では、小林艦長が奇居子殲滅のための作戦立案を指示。すぐにでもイザナを救出したい長道とつむぎは、出撃許可を強く求めるが……。混乱する状況の中、イザナを失うことでつむぎが暴走すると考えた岐神が小林艦長にある提案をする。<br><br>谷風長道:逢坂良太／白羽衣つむぎ:洲崎綾／科戸瀬イザナ:豊崎愛生／緑川纈:金元寿子／岐神海苔夫:櫻井孝宏／岐神海蘊:佐倉綾音／仄姉妹:喜多村英梨／小林艦長:大原さやか／勢威一郎:坪井智浩／落合:子安武人／ヒ山ララァ:新井里美／サマリ・イッタン:田中敦子／佐々木:本田貴子／弦打:鳥海浩輔／丹波新輔:阪脩<br><br>原作:弐瓶勉（講談社『アフタヌーン』連載）／監督:瀬下寛之／副監督:安藤裕章、吉平直弘／シリーズ構成・脚本:村井さだゆき／プロダクションデザイナー:田中直哉／造形監督:片塰満則／キャラクターデザイナー:森山佑樹／CGスーパーバイザー:上本雅之、菅井進／バトルアニマティクス:大串映二／ストーリーボード:森田宏幸／音響監督:岩浪美和／音響制作:STUDIO
