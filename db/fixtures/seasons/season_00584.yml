  title: 鳴動
  description: 重力子放射線射出装置が浮遊小惑星を穿つ。奇居子（ガウナ）に対抗する新兵器の実験に成功したかと思われたその時、ヘイグス粒子供給源との接続が解除できないという事態が発生。暴走した射出装置のエナは激しい衝撃とともに拡大の一途を辿り、後部外郭に浸食を始めていた。一方、後部外郭の情報が遮断されている司令部では、纈（ゆはた）が衛人（もりと）隊の出撃を命じる。後部外郭にたどり着いた衛人隊が見たものとは……。<br><br>谷風長道:逢坂良太／白羽衣つむぎ:洲崎綾／科戸瀬イザナ:豊崎愛生／緑川纈:金元寿子／岐神海苔夫:櫻井孝宏／岐神海蘊:佐倉綾音／仄姉妹:喜多村英梨／小林艦長:大原さやか／勢威一郎:坪井智浩／落合:子安武人／ヒ山ララァ:新井里美／サマリ・イッタン:田中敦子／佐々木:本田貴子／弦打:鳥海浩輔／丹波新輔:阪脩<br><br>原作:弐瓶勉（講談社『アフタヌーン』連載）／監督:瀬下寛之／副監督:安藤裕章、吉平直弘／シリーズ構成・脚本:村井さだゆき／プロダクションデザイナー:田中直哉／造形監督:片塰満則／キャラクターデザイナー:森山佑樹／CGスーパーバイザー:上本雅之、菅井進／バトルアニマティクス:大串映二／ストーリーボード:森田宏幸／音響監督:岩浪美和／音響制作:STUDIO
