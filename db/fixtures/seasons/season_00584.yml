- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 起動
  description: 寮を出ることになり、行くあてのない長道はイザナを頼ることに。イザナの家では不思議な音がするというが、その正体はつむぎだった。あと何回くらい長道たちに会えるのかと考えたつむぎは、切なさのあまりイザナの家に飛び込んできたという。長道はそんなつむぎを励まし、彼女のためにと新たな物件探しを始める。一方、大シュガフ船との戦いにむけて、小林艦長は着々と準備を進めていた。そして、新兵器の起動実験が始まる――。<br><br>谷風長道:逢坂良太／白羽衣つむぎ:洲崎綾／科戸瀬イザナ:豊崎愛生／緑川纈:金元寿子／岐神海苔夫:櫻井孝宏／岐神海蘊:佐倉綾音／仄姉妹:喜多村英梨／小林艦長:大原さやか／勢威一郎:坪井智浩／落合:子安武人／ヒ山ララァ:新井里美／サマリ・イッタン:田中敦子／佐々木:本田貴子／弦打:鳥海浩輔／丹波新輔:阪脩<br><br>原作:弐瓶勉（講談社『アフタヌーン』連載）／監督:瀬下寛之／副監督:安藤裕章、吉平直弘／シリーズ構成・脚本:村井さだゆき／プロダクションデザイナー:田中直哉／造形監督:片塰満則／キャラクターデザイナー:森山佑樹／CGスーパーバイザー:上本雅之、菅井進／バトルアニマティクス:大串映二／ストーリーボード:森田宏幸／音響監督:岩浪美和／音響制作:STUDIO
