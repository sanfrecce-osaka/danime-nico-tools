  description: 無数の奇居子(ガウナ)本体を放出したガ550。先行したつむぎは袋状の構造体となった第1群に捕らえられるが、岐神は絶好の機会とばかりに、つむぎのツメに仕込んだ人工カビの力を試そうとしていた。一方、つむぎのあとを追う長道(ながて)たち衛人(もりと)隊は、放出された奇居子の第2群を迎撃することに。撃ち漏らしを避けるため、各小隊ともに二重の陣形で奇居子の侵攻を阻止するが……あることで状況が一変する。<br><br>谷風長道:逢坂良太／白羽衣つむぎ:洲崎綾／科戸瀬イザナ:豊崎愛生／緑川纈:金元寿子／岐神海苔夫:櫻井孝宏／岐神海蘊:佐倉綾音／仄姉妹:喜多村英梨／小林艦長:大原さやか／勢威一郎:坪井智浩／落合:子安武人／ヒ山ララァ:新井里美／サマリ・イッタン:田中敦子／佐々木:本田貴子／弦打:鳥海浩輔／丹波新輔:阪脩<br><br>原作:弐瓶勉（講談社『アフタヌーン』連載）／監督:瀬下寛之／副監督:安藤裕章、吉平直弘／シリーズ構成・脚本:村井さだゆき／プロダクションデザイナー:田中直哉／造形監督:片塰満則／キャラクターデザイナー:森山佑樹／CGスーパーバイザー:上本雅之、菅井進／バトルアニマティクス:大串映二／ストーリーボード:森田宏幸／音響監督:岩浪美和／音響制作:STUDIO
