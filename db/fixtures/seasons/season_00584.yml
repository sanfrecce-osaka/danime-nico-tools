  title: 葛藤
  description: 太陽系を滅ぼした謎の生命体・奇居子（ガウナ）と交戦しながら新天地を目指す播種船シドニア。めざましい戦果を挙げる衛人（モリト）操縦士・谷風長道（たにかぜながて）は、操縦士訓練生の憧れとなっていった。しかし、本人が気にしているのは外生研から消えたエナ星白の行方ばかり。一方、衛人（モリト）操縦士を辞めた岐神海苔夫(くなとのりお）は、科学者落合の研究所を訪れていた。封印されたその場所で、岐神が見たものとは……。<br><br>谷風長道:逢坂良太／白羽衣つむぎ:洲崎綾／科戸瀬イザナ:豊崎愛生／緑川纈:金元寿子／岐神海苔夫:櫻井孝宏／岐神海蘊:佐倉綾音／仄姉妹:喜多村英梨／小林艦長:大原さやか／勢威一郎:坪井智浩／落合:子安武人／ヒ山ララァ:新井里美／サマリ・イッタン:田中敦子／佐々木:本田貴子／弦打:鳥海浩輔／丹波新輔:阪脩<br><br>原作:弐瓶勉（講談社『アフタヌーン』連載）／監督:瀬下寛之／副監督:安藤裕章、吉平直弘／シリーズ構成・脚本:村井さだゆき／プロダクションデザイナー:田中直哉／造形監督:片塰満則／キャラクターデザイナー:森山佑樹／CGスーパーバイザー:上本雅之、菅井進／バトルアニマティクス:大串映二／ストーリーボード:森田宏幸／音響監督:岩浪美和／音響制作:STUDIO
