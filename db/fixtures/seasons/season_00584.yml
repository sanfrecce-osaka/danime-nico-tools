title: シドニアの騎士 第九惑星戦役
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/11/2/20112_1_6.png?1427216400000
outline: 対話不能の外宇宙生命体・奇居子(ガウナ)により太陽系が破壊されてから1000年後の世界。人類の繁殖と生産を維持しながら宇宙を放浪する播種船・シドニアの最下層部で育てられた少年・谷風長道(たにかぜながて)は、祖父の死を期に街へ出、人型巨大装甲・衛人(もりと)の操縦士訓練生となる。仮象訓練で培った類まれなる能力により、シドニアを襲う数々の危機を救ったことで訓練生から正規操縦士になった長道だったが、奇居子との激戦の中で戦友・星白閑(ほしじろしずか)を失ってしまう。そして星白の衛人機体を模した最強の敵・紅天蛾(べにすずめ)をはじめとする奇居子の猛攻に苦戦を強いられつつも小惑星激突の危機を乗り切ったシドニアは、奇居子の巣を駆逐するために、レム恒星系へと進路をとるのだが…。
