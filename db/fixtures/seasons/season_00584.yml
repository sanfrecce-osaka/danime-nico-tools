  description: シドニア随一の景勝地、千秋郷（せんしゅうきょう）にやってきた長道とイザナ。満開の桜に包まれた二人はその距離を縮めていくが、長道はあくまでも調査だと言い切って任務を着々とこなしていった。一方、置いてきぼりを食らった纈（ゆはた）とつむぎは、二人の関係を邪魔しようと千秋郷への潜入を敢行する。満点の夜空を眺める長道とイザナ、そんな二人の様子を覗く纈とつむぎ。しかし、纈とつむぎはそこである光景を目にする。<br><br>谷風長道:逢坂良太／白羽衣つむぎ:洲崎綾／科戸瀬イザナ:豊崎愛生／緑川纈:金元寿子／岐神海苔夫:櫻井孝宏／岐神海蘊:佐倉綾音／仄姉妹:喜多村英梨／小林艦長:大原さやか／勢威一郎:坪井智浩／落合:子安武人／ヒ山ララァ:新井里美／サマリ・イッタン:田中敦子／佐々木:本田貴子／弦打:鳥海浩輔／丹波新輔:阪脩<br><br>原作:弐瓶勉（講談社『アフタヌーン』連載）／監督:瀬下寛之／副監督:安藤裕章、吉平直弘／シリーズ構成・脚本:村井さだゆき／プロダクションデザイナー:田中直哉／造形監督:片塰満則／キャラクターデザイナー:森山佑樹／CGスーパーバイザー:上本雅之、菅井進／バトルアニマティクス:大串映二／ストーリーボード:森田宏幸／音響監督:岩浪美和／音響制作:STUDIO
