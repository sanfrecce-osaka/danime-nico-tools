  description: シドニアの進路上に現れた新たな奇居子(ガウナ)ガ549に苦戦する長道(ながて)たち。するとそこへ白羽衣(しらうい)つむぎと名乗る新型奇居子が姿を現す。ガ549に攻撃を仕掛けるつむぎに言葉を失う衛人隊だったが、同士討ちをしている隙に両者の撃破を画策。しかし、長道はつむぎが敵ではないことを察知し、ガ549の撃破を手助けする。つむぎが発する声は、かつて仲間だった星白閑(ほしじろしずか)を思わせる声で……。<br><br>谷風長道:逢坂良太／白羽衣つむぎ:洲崎綾／科戸瀬イザナ:豊崎愛生／緑川纈:金元寿子／岐神海苔夫:櫻井孝宏／岐神海蘊:佐倉綾音／仄姉妹:喜多村英梨／小林艦長:大原さやか／勢威一郎:坪井智浩／落合:子安武人／ヒ山ララァ:新井里美／サマリ・イッタン:田中敦子／佐々木:本田貴子／弦打:鳥海浩輔／丹波新輔:阪脩<br><br>原作:弐瓶勉（講談社『アフタヌーン』連載）／監督:瀬下寛之／副監督:安藤裕章、吉平直弘／シリーズ構成・脚本:村井さだゆき／プロダクションデザイナー:田中直哉／造形監督:片塰満則／キャラクターデザイナー:森山佑樹／CGスーパーバイザー:上本雅之、菅井進／バトルアニマティクス:大串映二／ストーリーボード:森田宏幸／音響監督:岩浪美和／音響制作:STUDIO
