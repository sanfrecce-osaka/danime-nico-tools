    遠くを｣という福富の言葉に背中を押され、自分の新たな可能性に賭け、自転車競技部へ入部を決意。自信家の天才クライマー東堂尽八、福富の中学からの親友であるスプリンター新開隼人など実力者揃いのチームで、果たして荒北は“てっぺん(インターハイ)”にたどり着けるのか！？インターハイには、関西出身のスプリンター鳴子章吉ら実力者たちを主将・金城真護がまとめあげるチーム総北高校、そして水田信行らが所属し不気味なルーキー御堂筋翔が独裁的な采配で勝利を狙う京都伏見高校など強敵が揃っている。優勝を手にするのは、果たして…？王者・箱根学園インターハイ出場メンバーである後輩泉田塔一郎・真波山岳、そして今年のインターハイで彼らをサポートする黒田雪成が、最終日を前に荒北と箱根学園の過去を紐解く！<br><br>出演:荒北靖友
