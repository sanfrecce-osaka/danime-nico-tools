outline: 鬼才・新久保だいすけ氏が描く、日本ファルコム作品の歴代キャラクターを題材とした人気ギャグ4コマ漫画(電子マガジン『月刊FALCOM MAGAZINE』にて連載中)。「英雄伝説
  空の軌跡」のエステル、ヨシュアや「イースシリーズ」の主人公アドルなど、ファルコム作品のキャラクター達が何故か次々と召喚されてしまう異世界《ザナドゥ》。そこは善人が悪人に、変人が更に変人になってしまうという“理の歪んだ世界”だった……！家畜の姿になってしまった大魔導師ミッシェルことラッピィ校長と、性格が反転し、生真面目で善良な魔物となってしまった「イースⅠ」のラスボス、ダルク=ファクト先生は英雄たちを元に戻すべく、異世界に「ファルコム学園」を設立。そこで英雄たちと共に学園生活を送っていたが「英雄伝説
  閃の軌跡」シリーズのメンバーも新たに加わり、はちゃめちゃな学園生活が新たに幕を開ける…。
