outline: 正義感の強い大学生・中田正義はある夜、酔っ払いに絡まれていた美貌の外国人・リチャードを助ける。彼が宝石商であることを知り、祖母が死ぬまで隠し持っていたいわくつきの指輪の鑑別を依頼した正義。リチャードの鑑別により明らかになったのは彼女の過去、真実、そして想いだった。それをきっかけに、正義はリチャードが店主を務める銀座の宝石店「ジュエリー・エトランジェ」でアルバイトとして働くことになる。エトランジェに日々持ち込まれる様々な“謎”を紐解く中で、少しずつ変化していくリチャードと正義の関係性。しかし２人には、それぞれ誰にも明かすことのない秘密があった―。～美しき宝石商と正義感溢れる大学生が紡ぐジュエル・ミステリー、開幕～
