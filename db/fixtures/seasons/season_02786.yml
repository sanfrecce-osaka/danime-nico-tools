  description: "「季節は夏！」「夏といえば海！」「海といえば水着！」というティナに連れられ、デパートに水着を見にきた葵達。たまたま水着を買いに来ていた繭も一緒に、それぞれ気に入った水着を購入。葵も、皆に内緒で水着を買うのだった。そんな中、妙子の元に一枚の絵葉書が届く。それは美しい海岸の写真だった。「ここおばあちゃんがやってる海の家の前なんですよ。」遊びにいらっしゃいの文字に誘われ、薫、葵、ティナ、妙子、繭、雅、皆で海の家に遊びに出かける事に。そこには、小麦色に焼けた妙子のイトコ、水無月ちかが待っていた。<br><br>桜庭
