- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 同棲～どうせい～
  description: '雅に連れ戻された後、全てを捨ててでも薫と一緒にいたいと願う葵は、再び薫の元へ帰ってきた。「葵を薫さまの妻として契りを交わして下さい！」自らの言葉に戸惑いながらも、葵は意を決して薫の元へ。しかし薫は体を前にパタンと倒れる。薫は雨の中、びしょ濡れになりながら葵を迎えに行き、熱を出していたのだった。看病する葵は、薫の汗をぬぐう為に薫のシャツをまくり上げると、薫の背中にある無数の傷にハッとなる。花菱の家を出ていった母の思い出のお守りをとりあげられまいと必死に守る少年期の薫を祖父が杖で容赦なく打ちつける。そんな花菱家での記憶が蘇る。「ゴ、ゴメン。見てて気持ちのいいものじゃないよね」とシャツを下ろそうとするが、葵は薫の古傷にいたわるように触れ、「薫さまの傷は・・・葵が時間をかけていやしますから」薫の背中に葵の涙が落ちる。よりそったまま動かない二人------。<br><br>桜庭
