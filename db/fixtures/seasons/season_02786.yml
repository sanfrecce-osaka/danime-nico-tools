- !ruby/hash:EpisodeHash
  episode_no: 第21話
  title: 風気～ふうき～
  description: 'ある日、葵は熱を出して寝込んでしまう。雅が葵の世話をし、薫、ティナ、妙子は普段葵がしている家事を分担して手伝うことに。薫は館の清掃、ティナは洗濯、そして妙子は夕食の準備。しかし、どれも葵のようにはうまく出来ず、改めて葵の凄さを実感する３人だった。その夜、葵の様子が気になり葵の部屋の前まで来た薫は、葵が雅に向かって話しているのを聞いてしまう。「薫さまのお勉強の邪魔になっていると思うと…」こんな時でも、薫の事を心配し、勉強の邪魔をしてしまったと自分の事を気遣ってくれる葵。その言葉を聞いた薫は…。<br><br>桜庭
