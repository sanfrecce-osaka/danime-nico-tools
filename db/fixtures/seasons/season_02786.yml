  title: 夕餉～ゆうげ～
  description: "「ありがとうございました、薫様、とってもいいお湯でした」夜も遅くなり、葵は薫のアパートに泊まっていく事になったのだが、部屋に女の子を泊めた事などない薫はドギマギしっぱなしだ。布団は一組しかないので、自分はその辺で適当に寝るから、布団で休むよう葵に言うが、「その・・・薫様さえよろしければ、私ご一緒でも構いませんけどぉ・・・」。外に頭を冷やしに出る薫は、「許嫁ったって、俺、葵ちゃんの事、子供の頃しか知らないし・・・でも悪いコじゃないんだよな、葵ちゃん。メチャメチャかわいいし、性格だって・・・」。しかし葵を受け入れる事は、かつて自ら飛び出した花菱の家に戻される事を意味していた。薫の脳裏にかつてのつらい記憶が蘇る。<br><br>桜庭
