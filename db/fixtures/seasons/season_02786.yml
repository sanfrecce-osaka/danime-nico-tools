  episode_no: 第22話
  title: 帰省～きせい～
  description: 'ある日薫は、風邪も治り元気になった葵を誘って、二人で出かける。“ある人”に逢いに行こうと言う薫に、葵は誰なのかと尋ねるが「行けばわかるよ」「それまでは内緒」と薫は答えるのだった。途中、ショッピングセンターに寄り、“ある人”へのお土産として、惣菜と花束を買う薫。そして、訪れた場所─。そこは、薫の母親が眠る墓地だった。薫は、母親の墓石に向かって、葵の事を紹介するのだった。「この人がオレの、一番大切にしている人です」その頃、雅は葵の父親に呼ばれていた─。<br><br>桜庭
