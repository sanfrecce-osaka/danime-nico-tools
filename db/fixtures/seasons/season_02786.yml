- !ruby/hash:EpisodeHash
  episode_no: 第14話
  title: 賄～まかない～
  description: '明立大学の昼休み、中庭のベンチではいつものように薫達が葵お手製のお弁当に舌鼓を打っていた。「今日の弁当も美味しそう！！」「そうそう。ウチの大家さんは料理も家事も完璧ったい。」そんな中、一人面白くない繭。「お料理なんて、見た目がよくても美味しいとは…」ティナの弁当から勝手におかずを食べてみた繭は、あまりの美味しさに固まってしまうのだった。“自分も手作りのお弁当を、薫様に食べてもらいたい、喜んでもらいたい”繭は早速料理本を見ながら挑戦するが、なにせ初めての事、おにぎりひとつ作る事も出来ない。さすがに落ち込む繭だったが、その時脳裏に昼間の薫達のお弁当が浮かぶ。翌日─。薫達が大学から帰ると、なぜかそこには繭が！葵に家事を習おうと、桜庭館にやってきたのだった。<br><br>桜庭
