  episode_no: 第19話
  title: 膝枕～ひざまくら～
  description: '桜庭館に、ちかから写真が送られてきた。皆で海の家に行った時の様子が色々と思い出される写真。そして、写真と一緒にー。「てへへ、来ちった…」写真に同封されたメモを見て、駅へと向かった妙子と薫は、そこでちかを発見！ちかは、沢山の夏休みの宿題と共に、桜庭館へやってきたのだった。「えー、！？夏休みの宿題、まだ終わってなかったの～？」妙子の言葉に、「だってぇ～、おばあちゃん、ちかがお手伝いするとすっごく喜ぶんだもん。」とちか。おばあちゃんを喜ばす為に手伝いを優先させたので、まだ宿題は終ってなかったのだ。妙子に教えてもらって、なんとか宿題を終らせようと桜庭館にやってきたちかは、結局、宿題が終るまで桜庭館にいることに。そんなちかに、ティナや薫もちかの宿題を見てあげるのだった。<br><br>桜庭
