  title: 星祭～ほしまつり～
  description: 'もうすぐ七夕。桜庭館では全員で笹の葉に飾り付けをしている。ティナ、妙子、葵は叶えたい願い事を短冊に書くのだった。そして、7月７日は葵の誕生日。毎年、雅と二人だけで誕生日を過ごしていた事を知った薫は、「今までにない誕生日にしようよ！」と葵に言うのだった。そんな中、たまたま街中で見かけたある物を葵にプレゼントしようと考えた薫は、葵に内緒でその費用を稼ぐ為に、朝から晩までバイトに明け暮れる。しかし、そうとは知らない葵は薫の心が自分から離れてしまったのでは…と、不安になるのだった。「もしかしたら私、避けられてるのかな？」「私は薫さまの許嫁として失格なのかな」悲しみに沈む葵だった…。<br><br>桜庭
