  title: 胸懐～きょうかい～
  description: 'ある日、薫と葵は二人で買物に出かける。葵は亡き祖母から譲りうけた撫子柄の着物を着ての外出だ。着物というのは、着ている人の想いが染み込むものだと葵に教えた祖母。「この着物には、愛する人への想いが染みわたっています。」その着物をきた自分を薫が気に入ってくれた事が、自分の思いも受けとめて貰えたようで葵は嬉しかった。買物も済ませ、二人は駅へ向かった。「薫さま、ココ！…ココ！覚えてますか？」そこは改札近く、二人が初めて出会った場所だった。次々あの日の想い出が蘇る二人…。薫は、以前住んでいたアパートへ行ってみようと葵を誘うのだった。<br><br>桜庭
