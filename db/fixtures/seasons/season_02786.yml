- !ruby/hash:EpisodeHash
  episode_no: 第9話
  title: 一夜～ひとよ～
  description: '今日は、葵と雅が法事の為に実家に里帰り。「薫さま！葵のことを忘れないでください！どうかお達者で！」たった一晩東京を離れるだけなのに、葵にはその一晩がたまらなく淋しい。そして妙子も、写真部の『旅は道連れツアー』に突然かりだされ、倉敷へ記念列車の撮影会に出かけて行ってしまう。桜庭館に残ったのは、薫とティナの二人きり─。二人きりだと意識した途端に、薫はティナのボディラインが気になりだし…にわかに鼓動が高まりだすのだった。夕食はティナの手作り。意外と料理上手なティナにまたしても薫はドキドキしてしまう。食事も終わり、ティナはお風呂へ、薫はリビングで寛いでいると突然真っ暗に！なんと、停電になってしまったのだった。<br><br>桜庭
