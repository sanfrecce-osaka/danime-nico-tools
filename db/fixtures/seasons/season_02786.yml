- !ruby/hash:EpisodeHash
  episode_no: 第18話
  title: 同衾～どうきん～
  description: 'ティナが、写真部皆で動物園へ行こうと言い出した。中国から珍しい猿がやってきていて、動物園での公開は明日まで。それをTVで見たティナが、その猿の撮影会をしたいと言うのだ。葵や雅も誘って皆で出かけようと計画したティナだったが、皆それぞれ忙しくて断られてしまう。写真部の鈴木や佐藤も現れず、ティナの誘いに乗ったのは薫ただ一人。結局、ティナと薫二人だけで、動物園に出かけるのだった。撮りたかった猿の“キンシコウ”の写真を撮りまくり、御機嫌なティナ。その後、二人は園内のアトラクションで遊ぶ事に。二手に別れてジャングルを進み、最後に辿り着いた3つの扉の中で同じ扉を選んだ時だけ二人は出会えるというアトラクション。しかも、その扉にはそれぞれ意味があり、『友達』『友達以上恋人未満』そして『恋人』の3つの中から相手に対する気持ちと同じ扉を選ぶのだ。二人がそれぞれ選んだ扉は…。<br><br>桜庭
