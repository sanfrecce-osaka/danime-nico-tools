- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 幻妖～げんよう～
  description: 'いつものように夕食の買物に出かけた葵は、偶然、温泉のポスターを目にする。「旅行かあ…。いつか薫さまと一緒に行けたら…。」ついパンフレットを持ち帰ってしまう葵。「いつか薫さまと…きっと…」しかし、その“いつか”はすぐにやってきた。薫が所属する大学の写真部の新入生歓迎合宿が温泉で行われることになり、葵も同行することになったのだ。合宿同日、電車に揺られ温泉に向かう、写真部一行。途中、方向オンチな妙子のせいで3時間も迷ったりしながら何とか今日の宿に到着するのだった。しかし、着いてみると妙子が入れたはずの予約が入っていない。「来年の今日、ご予約が入っております」ドジな妙子が日にちを間違えて予約していたのだ。生憎、部屋は満室で空いている部屋もない。困り果てている時に、葵は仕事の都合で参加できなかった雅に、困った時の為にと持たされていた物を思いだす。それは『VIP』カードだった。そのカードのおかげで何とか泊まれることになった薫達一行。早速浴衣に着替えて、大宴会が始まるのだった。<br><br>桜庭
