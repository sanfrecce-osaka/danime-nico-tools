- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 別離～わかれ～
  description: "「あ、あの、お背中、お流しいたしますので・・・私も入ってよろしいでしょうか・・・」入浴中の薫は葵の突然の申し出に大慌て。（服を着たまま）入ってくる葵を押し返そうとすると、流し場の石鹸を踏んでそのまま二人はもつれて倒れてしまう。「いててて・・・あれ？」何やら頬と手に柔らかな感触が。ぷにぷに触ってみると、「か・・・薫さま・・・」。薫が顔を上げると、葵を押し倒し、胸に顔をうめていた。「きゃーーーーーーーーーーっ！」アパートに葵の悲鳴が響き渡ると、いきなりドアが開き、血相を変えた葵の世話役、神楽崎雅が飛び込んできた。葵を押し倒す全裸の薫を見た雅は、いきなり薫を投げ飛ばした。「葵さま・・・ご自身が何をしているのか、わかっておいでなのですか？」葵は実は無断で家を出て、薫の元へ来ていたのだった。「桜庭家は、創業二百有余年、今や国内有数の巨大企業・桜庭グループを経営する名家なのです。その名に恥じぬよう、責任ある行動をしていただかなくては・・・」そして雅は、花菱の家を出た薫は、もはや葵の許嫁ではないと言い放ち、葵を連れ戻そうとする。雅の手を振りほどくと葵は「私は薫さま以外の人なんて考えらません。薫さま・・・どうか花菱に戻ってはいただけませんか？そうすれば私たちは一緒になれるんです・・・」葵の言葉に薫は・・・。<br><br>桜庭
