- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 接吻～せっぷん～
  description: '繭の家に泊まる事になった薫は、繭の部屋で遅くまでトランプのババ抜きをして遊んでいた。何回かババ抜きをした後、ようやく眠くなった二人。「どこの部屋で寝ればいいの？」と薫は他の部屋で眠ろうとするが、繭は一緒に寝ようと抱きつくのだった。「繭は花菱様と寝ますの～！お願いお願い、花菱様～ぁ！」結局、繭が眠るまで一緒にいてあげることにした薫。二人は、薄汚れたうさぎのぬいぐるみを挟んで同じベッドに入るのだった。「おやすみなさい、花菱様…おやすみ、ウッサー」繭が呼んだぬいぐるみの名前に驚く薫。“ウッサー”とは4年前、薫が繭と初めて会った日に、繭のぬいぐるみに薫が名付けた名前だったのだ。「ウッサー…。繭ちゃん、まだ大事に持ってたんだ…」4年前─いつも仕事で忙しい両親に構ってもらえず寂しい思いをしていた繭。その日、両親から貰った誕生日プレゼント“うさぎのぬいぐるみ”を落とした繭は、たまたまぬいぐるみを拾った薫に出会い、薫の話に淋しかった心を癒されたのだった。<br><br>桜庭
