  title: 愛玩～あいがん～
  description: 'ある日、ティナが桜庭館に連れてきたもの、それは真っ白なフェレット。ペットショップで見かけたその愛くるしさに、つい買ってしまったのだ。どこか薫に似ているそのフェレットを葵も気に入り、ペットとして飼うことに同意する。しかし、雅は動物が大嫌いだったのだ。「ペットなんてものは、部屋を汚すし、匂いはするし、その上あつかましくて…」「今すぐに返して来なさい！」雅の命令にシュンとなるティナ。「雅さん…どうしてもダメなんですか？」葵の涙の訴えには、さすがの雅も心を動かされる。しかし、「この動物を飼うと、水無月さんの手間も掛かるし…」桜庭館のハウスキーパーとして働く妙子が大変だと言う雅だったが、当の妙子は「私はかまいませんけど…」と、すでにフェレットの可愛さにメロメロ状態。「もう、好きにしなさい！ただし私は一切関知しませんからね！」とうとう雅が折れたおかげで、晴れてフェレットは桜庭館のペットになったのだった。<br><br>桜庭
