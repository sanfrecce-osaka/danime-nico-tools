- !ruby/hash:EpisodeHash
  episode_no: 第10話
  title: 学舎～まなびや～
  description: '今夜の桜庭館は、薫達の大学生活を撮った写真の数々を見ながら皆で盛り上がっていた。大学のどこにでも現れるネコの写真や、学長の銅像と肩を組んで笑う薫の写真etc…。その中の一枚にタイヤキを撮った写真があった。そのタイヤキは、移動しながらタイヤキを売る『みつるぎ屋』のもので、味は絶品だがどこに現れるか分からない“幻のタイヤキ”と言われているものだった。ティナだけが一度食べたことがあり、その時写真に収めていたのだ。「一度食べてみたいな。ね、葵ちゃん。」「ええ。」写真を見ながら会話が弾む薫と葵。葵は薫が銅像と写っている写真を一枚貰うのだった。次の日、葵はいつものように薫達を送りだし掃除や洗濯に精を出す。その合間に昨日貰った薫の写真を取りだし見つめる葵は、少し淋しさを感じていた。「私の知らない薫さま…」その後、家事も終えのんびりしていた葵は、何気なくつけていたＴＶの生中継で、あの『みつるぎ屋』のタイヤキをみかけるのだった。あと1時間で今の場所を移動すると言うタイヤキ屋の主人の言葉に、つい買いに出かける葵。なんとか買えた葵は、暖かいうちに薫に食べさせたいと薫の大学へ向かうのだった。<br><br>桜庭
