  title: 家道～かどう～
  description: '新たに桜庭館の住人になったティナのもとへ、突然妙子が荷物を持って訪ねてきた。住み込みで働いていたハウスキーパーのバイトをクビになってしまったのだ。「だから私…住む所がなくなっちゃったんですぅー！！」顔をおおって泣く妙子。「ティナ先輩が『何かあったら、いつでも相談にのっちゃる』って言ってくれたのを思い出して…」妙子は夜遅くティナのもとへとやってきたのだった。「ここで働けばよかよ」桜庭館で住み込みのハウスキーパーとして働けばいいと言うティナに、葵も同意する。…が、しかし桜庭館での全ての決定権は雅にあるのだ。結局、「丸一日技能試験を行い、それに合格したら」という条件付きで、雅は妙子を雇うのだった。しかし、ドジな妙子は失敗ばかり─。ついには、桜庭家ゆかりの壺まで割ってしまう。怒った雅はこう告げるのだった。「もう、結構ですっ！…妙子さん…あなたは、クビですっ！！」果たして妙子の運命は…？<br><br>桜庭
