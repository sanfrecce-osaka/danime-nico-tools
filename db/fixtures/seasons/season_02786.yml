- !ruby/hash:EpisodeHash
  episode_no: 第20話
  title: 癒～いやし～
  description: 'ある日の夕方、桜庭館ではコスプレファッションショーで盛り上がっていた。実は明日からの明立大学の大学祭で、写真部はコスプレ喫茶を出展することになり、その衣装合せをしていたのだ。ティナ、妙子、繭が次々と衣装を変えていく中、なぜか葵も体操着姿に。そして、薫はといえば、ウサギの姿に！「コスプレ喫茶アニマル」のプラカードを持つ為、ウサギの着ぐるみを着ることになってしまったのだった。そして、翌日ー。衣装合せの甲斐があってか、ティナ、妙子のコスプレ喫茶は大盛況！！しかし、突如始まった＜お客様とおふれあいタイム＞こと、ヘビやカエルの登場に店内は大パニック。「喫茶アニマル」にちなんで、お客にアニマルに触れてほしいと、ティナが爬虫類をペットショップから借りてきたのだ。おかげで、店内は壊滅状態、お客の姿はなくなってしまう。大学祭は今日も入れて3日間。これからどうしようと思案にくれる写真部一同。そんな時、大学祭に遊びに来ていた葵が、皆の為にお茶を入れる。「そんなに落ち込まずに、お茶でも召し上がって下さい」その葵の入れたお茶の旨さに驚く皆！安物のお茶の葉で入れたはずなのに、葵が入れると本当に美味しいのだ。そして、そのお茶を飲んだ写真部鈴木部長はあることを閃くのだった！<br><br>桜庭
