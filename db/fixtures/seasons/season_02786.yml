- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: 縁～えにし～
  description: '満開の桜の季節。一人暮らしの大学生「花菱薫」は、学校の帰り道、駅で道が分からず戸惑う和服の少女「桜庭葵」と出逢う。「めずらしいね、その歳で紬なんて」。駅の往来に押され、下駄の鼻緒が切れて困っている葵に、薫は慣れた手つきで葵の鼻緒を直す。自分の帰り道と同じ駅だからと葵を送っていく。彼女は18年間想い続けてきた許嫁に会いに来たという。「あの人の事を考えると、この世に生まれてきて本当によかったなって思えるんです」。そんな葵の一途さに感心する薫。しかし、彼女のメモにある住所は空地になっていた。「そんな・・・やっと逢えると思ったのに・・・」。放心する葵を見て薫は何とか二人を逢わせてやりたい！と、他に何か手がかりはないかと聞くが、あるのは二人の昔の写真だけ。「子供の頃の写真じゃな・・・ん～！？これ俺と葵ちゃんの写真じゃないか？」葵の探していた許嫁は薫その人でした。うれしさのあまり号泣し抱きつく葵だったが、落ち着きを取り戻し、たおやかに正座。「私、桜庭葵は薫様のもとへ嫁ぎに来ました」<br><br>桜庭
