  episode_no: 第23話
  title: 決意～けつい～
  description: '実家に戻ったきり、何日も桜庭館に帰らない葵。今日は帰るかもしれない…そんな思いで葵の「おかえりなさいパーティー」の準備をする桜庭館の面々。しかし、その場に薫はいない─。その頃、雅に連れ出された薫は、ある森の建物の前に立っていた。そこは、13年前に初めて葵と出会った二人にとって思い出の場所─。そこで葵は薫を待っていたのだった。「薫さま…薫さまぁぁぁ！」薫の顔を見るなり泣き出す葵。何があったのか心配な薫だったが、葵は何も話そうとしない─。その後葵は、森を歩こうと薫を誘うのだった。その森は、出会った頃の思い出を二人に蘇らせるのだった。<br><br>桜庭
