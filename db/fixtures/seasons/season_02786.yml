  episode_no: 第11話
  title: 子女～しじょ～
  description: '今日は薫が所属する写真部の写真展が構内で開かれる日。朝からティナや妙子は、大胆なレースクイーンファッションで写真展への呼び込みに張り切っていた。「さー、写真展はこっちった～い！」ティナが展示会場から勢いよく飛び出してくると、たまたま会場前にいた少女とぶつかってしまった。「あっちゃ～！ごめんごめ～ん！大丈夫？」ティナはその少女を助け起こそうと手を差し出すが、少女にその手を激しく叩かれてしまう。「Hey!
    watch  your  step!!」英語でまくしたてる少女にティナはタジタジ。「久しぶりの英語やけん、瞬時に思い出せんったい」アメリカ人なのに、日本語で応えてしまうティナ。「まったく…、これだからアメリカ人はダメなのよ！」失礼な事を言う少女にティナが反撃しようとしたその時─。たまたまその場を通りかかった薫に、少女は眼を輝かせるのだった。「花菱様ーーーッ！！」いきなり少女に抱きつかれ、薫は唇を奪われてしまうのだった！<br><br>桜庭
