- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 朋友～ほうゆう～
  description: '久しぶりに大学の写真部に顔を出した薫を待っていたのは、いきなりコスプレ撮影会をやらせれている新入部員・水無月妙子だった。妙子の失敗や、佐藤副部長のコスプレ撮影会でさっそくドタバタな写真部。「そういえば去年までいたアイツ、どうしてるだろ・・・」薫は旅に出てしまった部員ティナの事を思い出していると「ぐえ！」、突如ボディプレスされる。「大好きな薫に会いたくて成田から直行できたとよ～！」１年振りに帰ってきた博多育ちのアメリカ人・ティナ・フォスターだった。「へぇ、新入りさんなん」挨拶する妙子にティナは彼女なりの挨拶で応える。「お～オッパイでかかね～！」背後から妙子の胸を揉み揉みするティナ。「よし！じゃ、さっそく私の凱旋帰国と新入部員歓迎を祝して、パ～ッとやるばい！！」盛り上がる飲み会の中、薫はティナのお土産の怪しいお酒で気を失ってしまう。薫の帰宅が遅いのを心配している葵。そして翌日、葵が薫の部屋へ行くと、そこには薫の姿が。安心して薫を抱きしめる葵。しかし薫の被っていた布団がモゴモゴと動き出す。その中から現れたのは、なんとティナだった。<br><br>桜庭
