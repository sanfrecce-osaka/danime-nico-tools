  description: ついに早川の別荘にやってきたケメコ達。三平太は幼なじみとしてしか見ていなかったイズミの水着姿に、急にどぎまぎしてしまう。三平太とイズミのいい感じの雰囲気に、エムエムはケメコの中から出てひとり落ち込む。実はエムエムも水着を着てきていたのだ。しかし誰に見せるわけでもないのだからと着替えようとしたその時、イズミがやってきてしまい、あわてて逃げたエムエムはケメコの中に戻れなくなってしまう。三平太はエムエムをうまくケメコの中に連れ戻そうとするが、別荘に戻る途中ふたりは落とし穴に落ちてしまい、そこにはなぜかメイド服の少女“ミウラ”が待ち構えていた。<br><br>ケメコ:斎藤千和／エムエム:戸松
