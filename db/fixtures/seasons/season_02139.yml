  episode_no: "#1"
  title: サイスタ
  description: ヒドミは夢を見た。朽ちた身体を引きずり、壊れた世界をさまよい歩く夢。これがあるべき世界だとヒドミは思うが、目が覚めれば、そこには特別なことなどない、いつもの一日がある。だが謎の女性・ジンユが乗るベルエアにはね飛ばされてから、日常は一変する。一方、クラスメイトの井出は女性教師の島崎と急接近。以来、彼にもN.Oの兆候が現れはじめる。<br><br>ハルハ・ラハル:林原めぐみ／ジンユ:沢城みゆき／雲雀弄ヒドミ:水瀬いのり／井出交:福山潤／森吾郎:村中知／マルコ野方:中澤まさとも／アイコ:黒沢ともよ／雲雀弄ヒナエ:井上喜久子／マスラオ:大倉孝二／アイパッチ:菅生隆之／屯吉:浦山迅／花枝タミ:鈴木れい子<br><br>監督:荒井和人、海谷敏久、小川優樹、井端義秀、末澤慧、博史池畠／脚本:岩井秀人／キャラクター原案:貞本義行／キャラクターデザイン:久保田誓／サブキャラクターデザイン:米山舞／メカデザイン:押山清高（スタジオドリアン）／プロップデザイン:村山章子、久原陽子／美術監督:荒井和浩／色彩設計:有澤法子／CGディレクター:高柳陽／撮影監督:田中宏侍／編集:濱宇津妙子／音楽監督・音楽:R・O・N／音響監督:なかのとおる／主題歌:the
