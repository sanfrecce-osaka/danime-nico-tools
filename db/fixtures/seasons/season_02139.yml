- !ruby/hash:EpisodeHash
  episode_no: "#3"
  title: ミズキリ
  description: 森にアイコという可愛らしい恋人ができた。彼女を紹介したいという森の提案で、井出たちは海水浴に行くことに。なぜかヒドミやラハル、ジンユまで一緒だ。井出たちが夏の浜辺を楽しむ中、ヒドミはジンユ＆ラハルの目的を断片的に知る。ジンユたちはある「すごい奴」に焦がれ、手が届かないと知りながら、それを追い続けているのだというが……。<br><br>ハルハ・ラハル:林原めぐみ／ジンユ:沢城みゆき／雲雀弄ヒドミ:水瀬いのり／井出交:福山潤／森吾郎:村中知／マルコ野方:中澤まさとも／アイコ:黒沢ともよ／雲雀弄ヒナエ:井上喜久子／マスラオ:大倉孝二／アイパッチ:菅生隆之／屯吉:浦山迅／花枝タミ:鈴木れい子<br><br>監督:荒井和人、海谷敏久、小川優樹、井端義秀、末澤慧、博史池畠／脚本:岩井秀人／キャラクター原案:貞本義行／キャラクターデザイン:久保田誓／サブキャラクターデザイン:米山舞／メカデザイン:押山清高（スタジオドリアン）／プロップデザイン:村山章子、久原陽子／美術監督:荒井和浩／色彩設計:有澤法子／CGディレクター:高柳陽／撮影監督:田中宏侍／編集:濱宇津妙子／音楽監督・音楽:R・O・N／音響監督:なかのとおる／主題歌:the
