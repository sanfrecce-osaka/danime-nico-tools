  description: 通信施設を占拠したアーバート一派の化け猫に対し、遂にハウンドが行動を開始した。激しい銃撃戦が繰り広げられる中、化け猫たちは次々とハウンドの新装備に駆逐されていくが、なぜか化け猫たちは脱出しようとしない。いっぽうアーバートは少数の部下を引き連れ岐阜に向かう。アーバートが回収しようとしている｢鍵｣とは、仔猫のクロだったのだ。神楽一行が投宿している早苗の家を包囲する化け猫たち。だが、そこに梅崎を執拗に狙う｢蒼き流れ星｣深水がまたしても現われ、三つ巴の大銃撃戦が始まってしまう…。<br><br>田波洋一:三木眞一郎／菊島雄佳:こおろぎさとみ／梅崎真紀:久川
