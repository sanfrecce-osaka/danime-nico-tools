  description: 高速道路での戦いで車と装備のほとんどを失った神楽は、あてもなく岐阜山中を放浪していた。もとより食料を携行しているわけでもない神楽は、次第にサバイバル状態に陥っていく。いっぽうアーバート一派は、政府に次の犯行予告声明を発する。ハウンドの隊員には急遽待機命令が出されるが、通信障害のため旅行に出ている成沢には帰投命令が届かない。かたやアーバートは岐阜山中のマービンが持つ｢鍵｣を回収すべく増援を派遣する。そのころ神楽は、山の中に祖父とふたりで暮らす少女・早苗に出会い、彼女の家で歓待を受けていた。だが、温泉旅行気分のメンバーをよそに、家にいた仔猫をじっと見つめるまや。謎の仔猫の正体は…？アーバートの｢鍵｣とは？<br><br>田波洋一:三木眞一郎／菊島雄佳:こおろぎさとみ／梅崎真紀:久川
