  title: ''
  description: 岐阜に向かったアーバートはついにクロを捕らえ、山頂の電波塔へ連行する。クロを探しにでかけた田波は、まやの力を借りて電波塔までたどりつくが、化け猫に発見され追われる羽目になり、まやはアーバートに捕らえられてしまう。その頃、中腹の廃工場では、梅崎と深水がまさに宿命の決闘？を行おうとしていた。そこに化け猫に追われる田波が逃げ込み、さらに成沢のラシーンに乗った姫萩、果てもは残りの神楽一行までもが合流し、またしても大乱戦が始まることに。いっぽう、ハウンドはアーバートとの回線記録をたどって一路岐阜へと急行していた…。<br><br>田波洋一:三木眞一郎／菊島雄佳:こおろぎさとみ／梅崎真紀:久川
