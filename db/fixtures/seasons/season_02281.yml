  title: 恋人たちはトレンディじゃんよ
  description: 今日も今日とて宇宙人登録センターに赴くも、登録を拒否されるダンディ。そんな彼に、スカーレットはある取引を申し出る。その取引とは1週間、彼女の恋人のフリをすること！
    いやいやながら依頼を引き受けたダンディたちが向かったのは、恋人たちが集うデートスポット・惑星トレンディ。スキーに海に花火大会……。（ニセの）デートに興じるダンディたちだが、そんな2人を見つめる謎の人物が!?
