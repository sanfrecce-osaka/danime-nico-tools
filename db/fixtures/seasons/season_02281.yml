  episode_no: 第26話
  title: ネバーエンディングダンディじゃんよ
  description: まさかの最終回である。本当に終了なのである。終わりのない祭りじゃなかったのである。信じられない話だ。スペース☆ダンディは、宇宙のダンディたり得たのか、得ないのか。おっぱいから始まったこの物語は、いったい何処まで行くのか、行かないのか。ダンディは一体どうなるのか、ならないのか。そしてこの世界はどうなってしまうのか、そもそも本当に最終回なのか、だいたい本当に放送されるのか…。<br><br>ダンディ:諏訪部順一／QT:佐武宇綺（9nine）／ミャウ:吉野裕行／ゲル博士:石塚運昇／ビー:畠山航輔／ペリー提督:銀河万丈／ハニー:ゆりん／スカーレット:桑島法子／ナレーション:矢島正明<br><br>総監督:渡辺信一郎／監督:夏目真悟／脚本:うえのきみこ、佐藤
