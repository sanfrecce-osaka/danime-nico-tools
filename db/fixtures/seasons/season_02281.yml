  description: ダンディたちの世界（つまり三次元）に二次元宇宙がワープアウトしてきた。突然の異常事態に騒然となる人々だが、なぜかダンディは浮かない顔。さらにそんな彼の前に、かつてのダンディを知る四次元人・カトリーヌが現れる。彼女の話によれば、二次元宇宙の王子・ポールが、カトリーヌを追って来たというのだが……。次元を超えたストーキングの顛末やいかに。さらには謎に包まれたダンディの過去が、明らかになる（かもしれない）じゃんよ？<br><br>ダンディ:諏訪部順一／QT:佐武宇綺（9nine）／ミャウ:吉野裕行／ゲル博士:石塚運昇／ビー:畠山航輔／ペリー提督:銀河万丈／ハニー:ゆりん／スカーレット:桑島法子／ナレーション:矢島正明<br><br>総監督:渡辺信一郎／監督:夏目真悟／脚本:うえのきみこ、佐藤
