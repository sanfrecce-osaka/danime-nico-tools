  description: 100年に一度、ダンシング星人が現れ、空前絶後のドンちゃん騒ぎが繰り広げられると言われる、惑星グリース。一時期は大勢の観光客で賑わったこの星も、今ではすっかり寂れ果てていた。せっかく訪れたものの意気消沈するダンディたち。だがそのとき、彼の優雅な腰つきが、この星の星長の目に留まる。「あなたこそ、我が星の救世主！」。星起こしの看板に担ぎ上げられるダンディだったが……。今夜はダンシンオールナイじゃんよ？<br><br>ダンディ:諏訪部順一／QT:佐武宇綺（9nine）／ミャウ:吉野裕行／ゲル博士:石塚運昇／ビー:畠山航輔／ペリー提督:銀河万丈／ハニー:ゆりん／スカーレット:桑島法子／ナレーション:矢島正明<br><br>総監督:渡辺信一郎／監督:夏目真悟／脚本:うえのきみこ、佐藤
