  title: 失意の凱旋
  description: ヤンの突然の死は、味方のみならず帝国軍の将帥にも衝撃を与えた。ラインハルトは、ヤンの死に大きな喪失感を覚える。イゼルローンの人々も深い悲しみと失意に沈んでいた。ポプランも大量の酒瓶と共に自室にこもっていたが、ユリアンの司令官就任を知り、過去より未来に身を置くべく、気力を取り戻す。帝国軍を代表して弔問に訪れたミュラーは、短いながらも誠意の込もった弔辞を述べ、ヤンの死を悼んだ。一方、ロイエンタールは新領土総督として赴任すべくハイネセンへと向かう。宇宙暦800年／新帝国暦2年6月、時代は大きな節目を迎えていた。<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
