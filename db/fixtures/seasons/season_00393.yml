  description: フェザーンに降り立ったラインハルト。ファーレンハイト、シュタインメッツ、そしてヤンへ、弔いの杯を掲げる将帥たち。テロ爆破犯を操作するラングは、地下アジトでルビンスキーと接触。ロイエンタールを陥れるため、彼らと手を結ぶ。新帝国暦2年7月29日、ラインハルトはフェザーンへの遷都を正式に発表した。そんな中、仕官を求めてきたトリューニヒト。ラインハルトは皮肉を込め、新領土総督府高等参事官を提示したが、彼は平然とそれを受け容れた。ミッターマイヤーらは、この人事が将来どのような影響を与えるか思案するのだった。<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
