  description: ユリアンは、フェザーンに遷都することでイゼルローン要塞の価値をなくすというラインハルトの構想を見抜いていた。民主共和制の砦を守るため、彼は生前のヤンの行動を思い出しつつ、精力的な活動を続ける。そんな彼の心身を気遣うカリン。ハイネセンに潜入したボリス・コーネフが、地球教の怪しげな動きを報告する中、「イゼルローン共和政府」が樹立された。創立記念式典では「くたばれ、カイザー・ラインハルト！」の声と共に無数のベレー帽が宙に舞い、旧同盟国歌が歌われる。ヤンの遺した理想は、確実に次の世代に受け継がれていた。<br><br>【銀河帝国】ラインハルト・フォン・ローエングラム:堀川亮(現・堀川りょう)
