  description: 'カメ大明神に、儀式の生け贄に選ばれたと告げられるカメ吉。それは、年に一回、メルヘンの国の未来を占う儀式で、占い師の卑弥呼がカメの精を火であぶってこうらに入ったヒビを見て占いをするという、非常に重要なものだという。さらに、大明神に、カメの精のこうらは洋服のように脱ぐことができると教えられたカメ吉は、翌日、コジコジたちと”こうら屋”に儀式用のこうらを買いに行く。ところが、あいにくカメ吉に合うサイズのこうらが売り切れ。そこで翌日に出直すことに。学校で、コジコジたちの協力により、火あぶりの特訓をして、準備万端整えるカメ吉だったが…。<br><br>コジコジ:青木静香／次郎:高乃麗／ゲラン:西原K太／ハレハレ:天神有海／おかめちゃん:永吉由佳／やかん君:秋山じゅん／カメ吉:上別府仁資／頭花君:石川大介／吾作:木内力也／トミー:徳永悦子／ブヒブヒ:千葉進歩／ムーア:大栗伸慶／ゾラ:小谷伸子／タヌキ君:サエキトモ／先生:西松和彦／物知りじいさん:杉野博臣／正月君:田中伸幸／うめばち姫:雪絵れな／コロ助:石塚堅／ジョニー:池田桂子／カツブー・ひな子:荘真由美／ドーデス:泉尚摯／ペロちゃん:大塚智子／ルル:宮城満希子／テル子:菅原文／スージー:TARAKO／うさ子:石田よう子／次郎の母:青山佳代／ローズ:高橋広樹<br><br>脚本:さくらももこ、片岡K、平岡秀章、多田弘子、細川徹、木村賢一、小原信治　ほか／音楽:島津秀雄／キャラクターデザイン:船越英之／作画監督:生野裕子、五月女浩一朗、荒牧園美、朝倉隆、山田みちしろ、粉川剛　ほか／美術監督:鈴木聡／プロデューサー:早船健一郎／監督:高木淳／主題歌OP:
