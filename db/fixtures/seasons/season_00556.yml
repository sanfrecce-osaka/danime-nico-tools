outline: とある“メルヘンの国”の住人たちは、人間を楽しませる使命を持っていて、日々人間界で活躍している有名なキャラクターをお手本に学校で勉強に励んでいた。3年インコ組（セキセイ）のコジコジは、年齢も性別も不明な謎の宇宙生命体。自由にのんきに日々を暮らしていて、ときどき真理を突く哲学的な発言をしては、周りのみんなをびっくりさせたり、反対にとんちんかんなセリフを発して級友たちをあきれさせたりもする変わった存在。コジコジは、みんなの知らない地球やおとぎの国への行き方を知っていたり、三日月の夜の謎の美女の正体を見破ったりと不思議な力を持っている。そんなコジコジの仲間たちも皆個性豊かで、彼らは毎日楽しくほのぼのと幸せに暮らしていた。「ちびまる子ちゃん」原作者のさくらももこ氏が創り出した、メルヘンでファンタジーでナンセンスでユニークな世界を表情豊かに描く異色アニメーション。
