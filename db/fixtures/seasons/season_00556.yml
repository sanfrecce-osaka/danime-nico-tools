  description: '以前、スージーとブヒブヒの前で、”必殺カメの思い出”という技を使い、しくじったことがあるカメ吉。そのことをカメの中でも最も偉いカメ大明神に叱られ、ある修行を命じられる。その修行とは、カメ吉がいつも楽しみにしている、やかん君のお茶を断つこと。そんな理由を知らないやかん君は、いつものようにカメ吉君のためにお茶を沸かす。ところが、なんどお茶を沸かしても、カメ吉はやかん君のお茶を飲もうとしない。そのためやかん君は、カメ吉に嫌われたのではと心配になるのだが…。<br><br>コジコジ:青木静香／次郎:高乃麗／ゲラン:西原K太／ハレハレ:天神有海／おかめちゃん:永吉由佳／やかん君:秋山じゅん／カメ吉:上別府仁資／頭花君:石川大介／吾作:木内力也／トミー:徳永悦子／ブヒブヒ:千葉進歩／ムーア:大栗伸慶／ゾラ:小谷伸子／タヌキ君:サエキトモ／先生:西松和彦／物知りじいさん:杉野博臣／正月君:田中伸幸／うめばち姫:雪絵れな／コロ助:石塚堅／ジョニー:池田桂子／カツブー・ひな子:荘真由美／ドーデス:泉尚摯／ペロちゃん:大塚智子／ルル:宮城満希子／テル子:菅原文／スージー:TARAKO／うさ子:石田よう子／次郎の母:青山佳代／ローズ:高橋広樹<br><br>脚本:さくらももこ、片岡K、平岡秀章、多田弘子、細川徹、木村賢一、小原信治　ほか／音楽:島津秀雄／キャラクターデザイン:船越英之／作画監督:生野裕子、五月女浩一朗、荒牧園美、朝倉隆、山田みちしろ、粉川剛　ほか／美術監督:鈴木聡／プロデューサー:早船健一郎／監督:高木淳／主題歌OP:
