outline: 人知れず、世に騒乱と混沌を巻き起こす「覇者の首」とよばれる存在があった。歴史の変革期に目覚めたその「首」には、手にした者に「天下」を約束する強大な魔力があるという。「覇者の首」を巡り、さまざまな人々の思いが交錯する。その思いは、まるで複雑な歯車のように噛み合い、やがて時代を動かし始める！
