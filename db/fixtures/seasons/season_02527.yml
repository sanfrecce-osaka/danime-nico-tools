  episode_no: "♯01"
  title: はじめまして探偵諸君
  description: 新宿區歌舞伎町のBAR『パイプキャット』を一人の男性が訪ねてくる。彼はジョン・H・ワトソンという医者で、シャーロック・ホームズが腕の良い探偵だと聞いて依頼に来たのだ。『パイプキャット』には他にも探偵が集まっていてレストレイド警部が依頼の説明を始める。連続殺人犯・通称「切り裂きジャック」によるものと思われる事件がつい先ほど発生し、その犯人を捕まえた探偵は報酬1000万円を得られると言う。報酬は早い者勝ち！探偵達の犯人探しレースがスタートする。<br><br>シャーロック・ホームズ:小西克幸／ジョン・H・ワトソン:中村悠一／ジェームズ・モリアーティ:山下誠一郎／京極冬人:斉藤壮馬／メアリ・モーンスタン:東山奈央／ルーシー・モーンスタン:東内マリ子／ミッシェル・ベルモント:青山穣／小林寅太郎:橘龍丸／ハドソン夫人:諏訪部順一<br><br>監督:吉村愛／シリーズ構成:岸本卓／キャラクターデザイン・総作画監督:矢萩利幸／プロップデザイン:清池奈保・津坂美織・久原陽子／色彩設計:藤田恵里香／美術設定:金平和茂／美術監督:片平真司（スタジオアカンサス）／3D監督:磯部兼士（ランドック・スタジオ）／特殊効果:村上正博／2Dワークス:濱中亜希子／撮影監督:荒幡和也／モーショングラフィックス:大城丈宗／編集:濱宇津妙子／音響監督:長崎行男／音楽:伊賀拓郎／オープニングテーマ:EGO-WRAPPIN’『CAPTURE』／エンディングテーマ:ロザリーナ『百億光年』／アニメーション制作:Production
