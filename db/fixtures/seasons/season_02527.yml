  episode_no: "♯02"
  title: 泣きぼくろ見つめ隊はいかが
  description: シャーロックに依頼を持ち掛けるワトソンだが、取り合ってもらえず家事や身の回りの世話をさせられていた。そこへハドソン夫人から探偵全員に招集がかかる。今日の依頼人は歌舞伎町二丁目で花屋を営んでいる高峰富士子で、探偵・小林の憧れの人。アイドルグループ『泣きぼくろ見つめたい』のオーディションに合格して今日がお披露目予定だったという彼女は、解決してほしいことがあると涙ながらに訴える。<br><br>シャーロック・ホームズ:小西克幸／ジョン・H・ワトソン:中村悠一／ジェームズ・モリアーティ:山下誠一郎／京極冬人:斉藤壮馬／メアリ・モーンスタン:東山奈央／ルーシー・モーンスタン:東内マリ子／ミッシェル・ベルモント:青山穣／小林寅太郎:橘龍丸／ハドソン夫人:諏訪部順一<br><br>監督:吉村愛／シリーズ構成:岸本卓／キャラクターデザイン・総作画監督:矢萩利幸／プロップデザイン:清池奈保・津坂美織・久原陽子／色彩設計:藤田恵里香／美術設定:金平和茂／美術監督:片平真司（スタジオアカンサス）／3D監督:磯部兼士（ランドック・スタジオ）／特殊効果:村上正博／2Dワークス:濱中亜希子／撮影監督:荒幡和也／モーショングラフィックス:大城丈宗／編集:濱宇津妙子／音響監督:長崎行男／音楽:伊賀拓郎／オープニングテーマ:EGO-WRAPPIN’『CAPTURE』／エンディングテーマ:ロザリーナ『百億光年』／アニメーション制作:Production
