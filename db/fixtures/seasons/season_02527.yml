outline: 新宿區イーストサイド・・・・・・混沌を極めたその街の中心には、ネオン瞬く歌舞伎町が広がっていた。光が強けりゃ影も濃い。悪人どもの潜む暗がりの、そのまた奥に探偵長屋の明かりが灯る。ハドソン夫人の営むその長屋は、なくて七癖、曲者ぞろい。野心満々のケッペキ探偵に、男を化かす姉妹探偵。はたまた刑事くずれのオッサン探偵がいるかと思えば、ヤクザを破門されたアンチャン探偵・・・・・・そして真打は、落語をこよなく愛する天才探偵シャーロック・ホームズ。切り裂きジャックによる猟奇殺人が起きたその夜、舞台の幕は上がった。探偵どもの化かし合いを横糸に、シャーロック、ワトソン、モリアーティ、三つどもえの友情を縦糸に・・・・・・ミステリー？
  いやさコメディ？なんともはや、判別不能ドラマのはじまりはじまり～。
