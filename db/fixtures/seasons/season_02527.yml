  title: エース・京極冬人の夢は
  description: モリアーティの誕生日会を開催中のBAR『パイプキャット』に、田中黄熊（プウ）という男性がやってくる。殺人事件の容疑者として報道されている彼だが、それは濡れ衣だと訴える。警察に連行されていく黄熊。しかし黄熊を気に入ったハドソン夫人が探偵へ依頼をする。今回の依頼は「黄熊の無実を証明し、ハドソン夫人のもとへ連れ戻す！」依頼を受けた探偵達はウエストの事件現場へ向かう。<br><br>シャーロック・ホームズ:小西克幸／ジョン・H・ワトソン:中村悠一／ジェームズ・モリアーティ:山下誠一郎／京極冬人:斉藤壮馬／メアリ・モーンスタン:東山奈央／ルーシー・モーンスタン:東内マリ子／ミッシェル・ベルモント:青山穣／小林寅太郎:橘龍丸／ハドソン夫人:諏訪部順一<br><br>監督:吉村愛／シリーズ構成:岸本卓／キャラクターデザイン・総作画監督:矢萩利幸／プロップデザイン:清池奈保・津坂美織・久原陽子／色彩設計:藤田恵里香／美術設定:金平和茂／美術監督:片平真司（スタジオアカンサス）／3D監督:磯部兼士（ランドック・スタジオ）／特殊効果:村上正博／2Dワークス:濱中亜希子／撮影監督:荒幡和也／モーショングラフィックス:大城丈宗／編集:濱宇津妙子／音響監督:長崎行男／音楽:伊賀拓郎／オープニングテーマ:EGO-WRAPPIN’『CAPTURE』／エンディングテーマ:ロザリーナ『百億光年』／アニメーション制作:Production
