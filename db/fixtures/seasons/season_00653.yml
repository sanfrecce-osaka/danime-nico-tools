  title: 真実のバシュタール! 過ぎ去りし少年のあの日々…
  description: 大作、銀鈴たちを乗せ分離したグレタ・ガルボのコクピットはヒマラヤ山系カラコルムに墜落。幻夜は大作を人質に、銀鈴と鉄牛に第三のケースを渡すことを迫る。高熱にうなされる大作は夢を見ていた。父・草間博士の死、GR-1:ジャイアント・ロボの操縦機である腕時計のこと、村雨健二、眩惑のセルバンテスのこと、そしてGR-1とGR-2の死闘……。ケースを渡そうとしない銀鈴に幻夜が語る｢バシュタールの惨劇｣の真実。その驚愕の真相に、銀鈴の心は激しく揺れ動く……!<br><br>草間大作:山口勝平／銀鈴:島本須美／鉄牛:飯塚昭三／戴宗:若本規夫／呉学人:江原正士／中条長官:家弓家正／一清道人:青野
