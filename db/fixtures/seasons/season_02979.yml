outline: 小学5年生の竹本チエは、父のテツに代わって家業のホルモン焼き屋を、ひとりできりもりしている。ある日、テツのバクチの取り立てにやってきた遊興倶楽部の社長が、座興に愛猫のアントニオをチエのネコ・小鉄にけしかけた。ところがアントニオは小鉄に破れて昇天、気落ちしてカタギのお好み焼き屋をはじめた社長は、テツを用心棒に雇ってくれた。せっかくの就職だったが、縁日でチエが別居中の妻・ヨシ江と会っているのを目撃したテツは・・・・。
