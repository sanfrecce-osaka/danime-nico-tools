  title: "「雪降る街へ」"
  description: '人目を避けて廃ビルで過ごしていた太一たちだったが、そんな折に唯は、中学時代の空手のライバル、三橋千夏と再会する。そして既に空手を辞めたことについて、「わたしとの約束は？」と三橋から詰め寄られる。また青木は、時間退行で小学生になってしまったときの言動をきっかけに、自分は本当に唯が好きなのかと考え込んでいた。そしてそれぞれに悩む唯と青木は、ふとしたことから衝突してしまう。<br><br>八重樫
