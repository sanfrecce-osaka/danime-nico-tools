  description: '山星高校の生徒たちは校外学習でキャンプ施設にやってきた。同じ班になった太一、伊織、姫子はいつもの調子でやりとりしながら、調理場でカレー作りに励む。その中で姫子は、以前にふうせんかずらから指摘されたあることが気になっていた。平静を装いながらも、他人に言えない秘めた思いを募らせていく姫子。しかし、些細なことからその胸中を伊織に見抜かれてしまった彼女は、キャンプ場から駆け出して……。<br><br>八重樫
