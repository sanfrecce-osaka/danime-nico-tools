  title: "「ある告白、そして死は・・・・・。」"
  description: '昼休み、唯に対し自分の思いを改めて真正面から伝えた青木。２人の様子を太一、伊織、姫子は陰から見守っていた。そして放課後、文研部の部室にやってきた太一は、伊織と入れ替わったという姫子から「太一は伊織のことをどう思ってるんだ」と聞かれる。突然の問いで言葉に詰まりながらも、本心を正直に答える太一。彼にとって何気ない返事だったのだが、やがてそれがきっかけで思いがけない大事態へ発展してしまう！<br><br>八重樫
