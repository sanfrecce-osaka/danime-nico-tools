  episode_no: 第一話
  title: "「気づいた時には始まっていたという話」"
  description: '八重樫太一たち５人の部員が所属する私立山星高校の文化研究部（＝文研部）の部室は、その日もいつものように他愛のない会話で時間が過ぎていくはずだった。しかし前日の夜、桐山
    唯と青木義文の間で、お互いの体と人格が入れ替わっていたことが発覚する。２人からそのことを打ち明けられた太一、部長の永瀬伊織、副部長の稲葉姫子はにわかには信じられずにいたが、それから間もなく、今度は伊織と○○の体が入れ替わってしまって…！？<br><br>八重樫
