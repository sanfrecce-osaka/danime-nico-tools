outline: 主人公 小野田坂道は、千葉から秋葉原まで毎週往復９０ｋｍママチャリで通う程のアニメ好きな少年。友人がおらず孤独だった彼は、同級生のロードレーサー今泉・鳴子の勧めで総北高校自転車競技部に入部した。過酷な試練を乗り越え、先輩の巻島・田所そして主将の金城らと共に、初心者ながらインターハイに出場することになった。インターハイは全部で３日間。各日ごとに“平坦道（スプリント）”“山岳道（クライム）”“ゴール”の計測ポイントが設けられ、それぞれ最も早く到達した者には賞（リザルト）が与えられる。１日目の結果は、総北、王者・箱根学園、不気味なダークホース京都伏見の３校が異例の同着ゴール。大会出場の重圧に苦しんでいた坂道も、落車の危機を乗り越え、無事にチームのために役割（オーダー）を全うすることができた。総北は、悲願のインターハイ総合優勝への好調なスタートを切った…かのうように思われた。しかし、その日スプリントリザルトを獲得した田所が、レース直後に突然の体調不良を訴える。「いいか、巻島…今、チームに心配をかけたくねェ…このことは誰にも言うなよ。」一方、因縁の相手である京都伏見の御堂筋に大敗した今泉の表情は暗く…。暗雲が立ち込めるインターハイ２日目、果たしてその行方は――！？
