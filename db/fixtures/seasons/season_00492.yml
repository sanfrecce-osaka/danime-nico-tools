  episode_no: 第10話
  title: 人間
  description: ついにゾーンを脱出する作戦が開始された。荊率いる陽動班は小津姉妹を積極的に引きつけ、時間を稼ぐことが任務である。歌音の生体電気を察知し、目標物の居場所を探る特殊能力──。それを逆手にとった遥人は生体電気を発する爆弾を複数仕掛け、敵の目を欺こうとする。見事、歌音を攪乱することに成功した荊たち。しかし、荊の思惑とは裏腹に小津姉妹は思わぬ行動に──。<br><br>成瀬
