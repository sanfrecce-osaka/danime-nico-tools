  title: 生命
  description: 生存者がいるというJASA本部を目指す荊たち。その道中で生存者・梶井五次郎とその娘で妊婦の息吹が兵士らに襲撃されているところに出くわす。なんとか襲撃をかわした荊たち。その正体が自衛隊の亡霊、第一師団ということを五次郎から知らされる。かつては国民を守るため戦っていた彼らに何があったのか…。そのことに思いをめぐらせる間もなく、再び第一師団に襲われる。他の生存者の応援もあり、逃げ出すことに成功するものの、タエ子は負傷してしまう。<br><br>成瀬
