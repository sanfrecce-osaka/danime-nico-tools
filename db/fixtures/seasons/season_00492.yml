- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 惑星
  description: 第一師団の包囲網をくぐり抜ける方法を模索する、荊とプラネットの生存者たち。そこへ侵入者がいることを知らせるサイレンが鳴り響く。狼が来たと勘違いし、不用意に外へ出た葵は第一師団に捕まってしまう。この時、｢第一師団の目的は生存者ではなくコッペリオン自身にあるのでは｣と荊は仮説を立てる。葵の救出に向かう荊であったが、第一師団のリーダー｢白外套｣が立ちふさがる。強襲を受け気絶してしまった荊。そのピンチを救ったのは、｢掃除係｣の黒澤遥人だった。<br><br>成瀬
