outline: 井上智徳原作の近未来を舞台としたSFアクション。時は西暦20XX年- 旧首都の姿は、昔の繁栄など見る影もなく荒廃していた。突如起こった事故の影響である。当時、住民の約90%が惨劇に見舞われた。あれから数十年・・・
  3人の少女が旧首都に降り立つ。彼女たちは一見、ごく普通の制服姿の高校生。だが実は、それこそが異常な光景なのである。なぜなら、この汚染された街で防護服を身に着けず生きられる人間など存在しないからだ。彼女たちの名はコッペリオン。汚染耐性を体内に有する人工的に生み出された人間である。陸上自衛隊第三師団特殊部隊に所属し、旧首都に残る人々を救出することが彼女たちの任務だ。廃墟となった旧首都を舞台に、“生命”をかけた物語が今はじまる・・・
