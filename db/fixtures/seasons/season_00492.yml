  episode_no: 第11話
  title: 覚醒
  description: 突如現れた巨大ロボの正体は第一師団の秘密兵器｢鉄グモ｣であった。なんとか鉄グモを撃退しようと応戦する荊たちであったが、どんなに攻撃を加えてもびくともしない。ついには鉄グモによって白外套が救出されてしまう。さらに苦戦する荊たちに小津姉妹の襲撃までもが加わる。圧倒的に不利な戦況の中、葵は鉄グモを止めるため一人ハッチのスイッチを押そうとする。だが、それを阻止するべく歌音が葵に向かって電撃を放ち—―。<br><br>成瀬
