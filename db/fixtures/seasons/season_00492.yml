  description: 過去に起きた事故の影響で廃墟となった旧首都。この地に降り立つ3人の少女、成瀬荊、深作葵、野村タエ子。彼女達、コッペリオンに課せられた任務は旧首都に残された人命の救出。生存者を探しながら旧首都を捜索する彼女達の目の前に現れたのは、防護服をまといながらも助けを求める生存者の姿であった。彼の姿を見つけた荊は三島教頭の制止を振り切り救助に向かう。<br><br>成瀬
