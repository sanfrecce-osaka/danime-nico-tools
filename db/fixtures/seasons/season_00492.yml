  title: 天使
  description: ゾーン脱出に喜ぶ間もなく、歌音による捨て身の追撃を受ける荊たち。壊れた鉄グモを操り、荊たちの乗る電車を破壊しにかかる歌音。体の限界を超えても攻撃の手を緩めない歌音に荊は圧倒されてしまう。この状況を打破するため、荊は歌音の弱点である水を利用することを思いつく。残されたバズーカの弾はあと1発。ビルの屋上にある貯水タンクを狙う荊だったが—―。<br><br>成瀬
