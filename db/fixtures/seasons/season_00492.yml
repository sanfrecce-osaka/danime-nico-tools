- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 約束
  description: 駅のホームで電車の到着を待つ荊と葵たち。だが、そこに現れたのは電車ではなく小津姉妹と第一師団の姿であった。荊の説得も虚しく、自らを追いつめるかのように激昂していく小津姉妹。その最中、プラネットの人々の希望を乗せた電車が駅へと近付く。荊たちが電車へ乗り込むのを阻止しようとする小津姉妹。荊は遥人の残した爆弾を利用し、小津姉妹の撃退を図る。ギリギリのところで乗車を果たした荊。しかし、その車内で遥人の安否を聞かされ‥‥。<br><br>成瀬
