  episode_no: 第8話
  title: 姉妹
  description: 荊たちの行く先に立ちふさがった女子高生は、コッペリオン掃除係に所属する小津姉妹であった。いきなり襲いかかってきた小津姉妹を、荊たちは間一髪のところで回避する。第一師団と共に行動を共にする小津姉妹の目的はいったい何なのか!?
    荊の疑問をよそに、追撃の手を休めることのない小津姉妹。なんとか彼女たちの不意を突き、反撃を試みる荊であったが──。<br><br>成瀬 荊:戸松 遥／深作
