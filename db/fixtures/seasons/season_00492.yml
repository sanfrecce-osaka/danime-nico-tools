  title: 陽動
  description: 急激に迫り来るゾーンを回避するため、荊たちは脱出作戦を練り始める。八方塞がりの状況下で、荊はかつて旧都心を走っていた電車を利用する案を思いつく。第一師団を引きつける陽動班と電車を動かせるようにする整備班に分かれ、着々と準備を進める荊たち。その一方で息吹の陣痛が再び始まってしまい、駆けつけた五次郎はタエ子に、息吹のお産を依頼する。不安で押しつぶされそうになるタエ子だったが、彼女の持つ無線機から聞き覚えのある声が聞こえ…。<br><br>成瀬
