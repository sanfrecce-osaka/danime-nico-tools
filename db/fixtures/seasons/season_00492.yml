  title: 夕陽
  description: 化けガラスの追撃を始めたコッペリオン。葵の見つけたハンドアローを手に追いつめる荊。化けガラスの死角を突くことで撃退に成功する。化けガラスの不時着した危険区域、そこには高レベル廃棄物とその処理を専門にする業者｢イエローケーキ｣の存在があった。その事実に憤りを隠せない荊。そんな彼女の耳に飛び込んできたのは司馬博士が行方をくらませたという連絡であった…。<br><br>成瀬
