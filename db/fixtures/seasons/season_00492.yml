- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 遥人
  description: 白外套率いる第一師団の凶弾に倒れ、重傷を負ってしまった荊。パニックに陥る葵を諫めつつ、遥人が必死の救命措置を試みる。その後、荊の負傷に責任を感じた葵は倉庫へ引きこもってしまうことに──。一方、遥人たちは第一師団の行動目的を吐かせるため、捕虜となった白外套と対峙する。頑に口を割ろうとしない白外套。だが、やがてその重い口から語られたのは、世界を惨劇に巻き込む恐るべき計画であった──。<br><br>成瀬
