title: STAGE FES 2018
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/22/64/8/22648_1_6.png?1550642489000
outline: |-
  大人気の舞台・ミュージカル作品の豪華キャスト陣が舞台（ステージ）での姿そのままに大晦日のステージに集結！各作品の人気楽曲怒涛のLIVE＆トークで夢の大晦日をお届けします！2017年に初開催となる「STAGE FES 2017」が開催され、第2回目となる今回は舞台「おそ松さん on STAGE ～SIX MEN'S SHOW TIME 2～」舞台「KING OF PRISM -Over the Sunshine!-」ミュージカル「王室教師ハイネ -THE MUSICAL Ⅱ-」が登場！第二部では新年へのカウントダウン＆舞台「俺たちマジ校デストロイ」お披露目ライブも。今年も忘れられない一夜をお届けします！
  【出演キャスト】:舞台「おそ松さん on STAGE～SIX MEN'S SHOW TIME 2～」おそ松:高崎翔太、カラ松:柏木佑介、チョロ松:植田圭輔、一松:北村 諒、十四松:小澤 廉、トド松:赤澤遼太郎、おそ松/F6:井澤勇貴、カラ松/F6:和田雅成、チョロ松/F6:小野健斗、一松/F6:安里勇哉、十四松/F6:和合真一、トド松/F6:中山優貴
  舞台「KING OF PRISM -Over the Sunshine!-」一条シン：橋本祥平、神浜コウジ：小南光司、仁科カヅキ：大見拓土、太刀花ユキノジョウ：横井翔二郎、香賀美タイガ：長江崚行、十王院カケル：村上喜紀、鷹梁ミナト：五十嵐雅、西園寺レオ：星元裕月、高田馬場ジョージ：古谷大和、氷室聖：栗田学武、法月仁：前内孝文
  ミュージカル「王室教師ハイネ -THE MUSICAL Ⅱ-」ハイネ:植田圭輔、カイ:安里勇哉、ブルーノ:安達勇人、レオンハルト:廣瀬大介、ローゼンベルク:君沢ユウキ
  舞台「俺たちマジ校デストロイ」（※二部のみ出演）皆瀬 友〈トモ〉：谷水 力、新名裕輝〈ニーナ〉：野口稜介、三栗 俊〈メグ〉：熊谷魁人、鈴城御由〈ミユ〉：小南光司、芹沢 純〈ジュン〉：堀 海登、加賀幸彦〈ユッキー〉：大橋典之
