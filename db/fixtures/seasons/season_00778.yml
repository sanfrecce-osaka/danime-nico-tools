outline: 時は征暦1935年。ヨーロッパ大陸は東西の二つの大国に分断されていた。鉱物資源・ラグナイトをめぐり勢力争いを広げる専制君主国家｢東ヨーロッパ帝国連合(通称・帝国)｣と、王政を廃した共和国の連邦国家｢大西洋連邦機構(通称・連邦)｣の両国がついに開戦する。争いは、武装中立を国是とする小国・ガリア公国へも飛び火し、国境の町・ブルールで出会った少女アリシアと青年ウェルキンは、｢必ず故郷へ戻る｣ことを誓い、義勇軍への入隊を決意する！この物語は、戦火の中で錯綜する兵士たちの様々な思いと感情を描き、そこで生まれる新たな友情、愛をテーマに繰り広げられる七ヶ月間のドラマである。伝説【ダルクスの災厄】に隠された真実。そして謎に包まれていたヴァルキュリア人の秘密とは…。愛と感動のラブストーリーと、ファンタジーアクションを併せ持ったTVシリーズに乞うご期待！
