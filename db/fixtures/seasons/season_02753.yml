title: 魔術士オーフェンはぐれ旅
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/23/16/8/23168_1_8_8b.png?1577176207000
outline: 大陸最高峰の魔術士養成機関《牙の塔》で暮らしていたキリランシェロは、大陸最強の魔術士・チャイルドマンの下で、彼の持つ戦闘技術と暗殺術のすべてを受け継ぎサクセサー・オブ・レザー・エッジ《鋼の後継》と称されるエリート魔術士だった。ある実験により異形の姿となって失踪した義姉・アザリーを探すため《牙の塔》を出奔したキリランシェロは過去を捨ててオーフェンと名乗り、トトカンタ市でモグリの金貸業に身をやつしていた。そこで出会ったおしかけお嬢様クリーオウ、弟子の少年マジクという新たな仲間と共にアザリーを救う旅が始まる。いっぽうアザリー討伐に向かうかつての師チャイルドマンやハーティア、コミクロン、学友たちと運命的な再会を果たすも思いは交錯し、再び袂を分かつことになる。旅はフェンリルの森を抜け、タフレムへ。そう、かつてオーフェンが修行を積んだ《牙の塔》が存在する街へとたどり着く。そこでオーフェン達を待ち受けていたのは、想像を絶する巨大な敵だった。
