outline: 2013年にファーストシーズン、2014年にはセカンドシーズンが放送された“女の子だけのゆるふわアウトドア”アニメ。2018年にはTVアニメ第3期の製作も発表されている。『ヤマノススメ
  おもいでプレゼント』ストーリー「天覧山に、高尾山、三ツ峠！」これまで登ったいろいろな山と、おもいでが詰まった写真を見ていたあおいとひなた。ふと、あおいの部屋にあった宝箱を開けてしまったひなたは、手作りで不格好のアクセサリーを見つける。それをきっかけにひなたは、あおいと一緒に過ごした、幼いある日のことに思いを馳せる――。
