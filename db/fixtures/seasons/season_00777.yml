  episode_no: 第11話
  title: 孤高の城
  description: 徳川から突き付けられた和議の条件を豊臣秀頼が受け入れることで戦は終結。しかし条件になかった内堀まで埋められるなど、豊臣側はいよいよ追い詰められていく。もはや戦国乱世最後の戦を避けることができないことは誰の目にも明らかであった。それぞれが決戦に向け想いを馳せる中、真田信之は泰平の世の為、自らの手で弟・幸村を討つ痛みを背負う覚悟を固める。そして幸村は、圧倒的に不利なこの戦いでただひとつの勝機をつかもうとしていた。<br><br>真田幸村:草尾
