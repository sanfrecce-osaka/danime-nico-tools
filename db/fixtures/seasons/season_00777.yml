  title: 大坂の風
  description: 前田慶次とともに大坂へ到着した真田幸村は、豊臣秀頼と対面。若き主の覚悟を知り、戦う決意を新たにする。ほどなく、徳川家康と豊臣秀頼の会談が行われ、そこで家康は、秀頼に天下人としての器量を認める。もはや徳川と豊臣の戦が避けられないことを真田信之も確信する。戦に向けて動き出す大坂城。徳川の大軍を相手にいかに戦うか、考え抜いた幸村はある秘策を思いつく。<br><br>真田幸村:草尾
