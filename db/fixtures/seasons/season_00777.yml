  title: 天下一の桜
  description: 世は戦国時代。あまたの武将が見た天下統一の夢。その夢の実現を目前にした豊臣秀吉は、子飼いの石田三成を総大将とする大軍勢をもって、北条氏康の守る小田原城を取り囲む。しかし天下の堅城は容易には落ちず、3ヶ月が過ぎようとしていた。前線の三成の陣に集った各武将たちからも、膠着状態を打破しようと意見が飛び交う。議論が白熱したその時、突破口を開かんと単騎で飛び出したのは真田幸村。兄、真田信之もその後を追う。秀吉の天下取りの行方を賭け、真田兄弟と北条が激突する！<br><br>真田幸村:草尾
