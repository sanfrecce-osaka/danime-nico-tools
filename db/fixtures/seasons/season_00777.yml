  episode_no: 第10話
  title: 無双の砦
  description: 世に言う大坂冬の陣が始まった。大軍勢で攻め寄せた徳川軍だが、豊臣軍も大坂城を背にしてそびえる砦、｢真田丸｣で奮闘し、真田幸村をはじめ、前田慶次や加藤清正、福島正則らの奮戦で一歩も引かない。迫りくる冬の寒さに疲弊していく両軍の兵士たち。そんな中、幸村は今は亡き石田三成とともに義を誓った盟友、直江兼続と敵として対峙する。一方、真田信之は和議を結ぶべく、砲弾が飛び交う中大坂城へたった一人で乗り込んでいく。<br><br>真田幸村:草尾
