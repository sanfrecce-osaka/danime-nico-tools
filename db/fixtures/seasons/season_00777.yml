  description: 武士としてしか生きられないと悟った真田幸村は、九度山を脱出して大坂へ向かう。同じ頃、加藤清正・福島正則も徳川軍を離反し大坂へ向かう。徳川と豊臣の対決の気運が高まる中、家康は、幸村・清正・正則らの追撃に藤堂高虎・伊達政宗・片倉小十郎を向かわせる。一方真田信之は、徳川への帰路において、前田慶次と出会う。慶次から幸村出奔の報を聞いた信之は、幸村のもとへ馬を走らせる…。<br><br>真田幸村:草尾
