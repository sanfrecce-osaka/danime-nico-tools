outline: 世は戦国時代。日本（ひのもと）は混乱の時代に陥り、各地で激しい勢力争いが行われている中、どこまでも共に戦い抜こうと誓った兄弟がいた――。天下統一を目前にした豊臣秀吉が残すは、“相模の獅子”北条氏康の守る小田原城のみ。前線に位置する、秀吉子飼いの将、石田三成、加藤清正、福島正則や、大谷吉継、島左近、直江兼続らの陣の中に、真田家の若き武士（もののふ）、信之、幸村の兄弟の姿があった。膠着状態を打破しようと、単騎で飛び出した幸村。兄・信之もその後を追う――乱世の運命に翻弄される、真田兄弟の熱く切ない物語が幕を開ける！
