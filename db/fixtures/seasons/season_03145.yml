outline: 三浦から受け取った一冊の本。それは彼に遺された悔恨の記憶であり、寄す処でもあった。本を託されたチセは三浦の想いを伝えるために奔走する。『その夜僕には、果たさなければならない約束があった』彼が果たせなかった約束、森の図書室の秘密が今明かされる・・・・・・。たとえ雲厚く見えずとも。星はいつか、待ち侘びるひとの元へ。語られなかった前日譚、三部作がここに完結―。
