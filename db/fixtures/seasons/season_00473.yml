outline: 心の殻に閉じ込めてしまった素直な気持ち、本当は叫びたいんだ。幼い頃、何気なく発した言葉によって、家族がバラバラになってしまった少女・成瀬順。そして突然現れた“玉子の妖精”に、二度と人を傷つけないようお喋りを封印され、言葉を発するとお腹が痛くなるという呪いをかけられる。それ以来トラウマを抱え、心も閉ざし、唯一のコミュニケーション手段は、携帯メールのみとなってしまった。高校2年生になった順はある日、担任から「地域ふれあい交流会」の実行委員に任命される。一緒に任命されたのは、全く接点のない3人のクラスメイト。本音を言わない、やる気のない少年・坂上拓実、甲子園を期待されながらヒジの故障で挫折した元エース・田崎大樹、恋に悩むチアリーダー部の優等生・仁藤菜月。彼らもそれぞれ心に傷を持っていた。担任の思惑によって、交流会の出し物はミュージカルに決定するが、クラスの誰も乗り気ではない様子。しかし拓実だけは、「もしかして歌いたかったりする？」と順の気持ちに気づいていたが、順は言い出せずにいた。そして、だんまり女にミュージカルなんて出来るはずがないと、揉める仲間たち。自分のせいで揉めてしまう姿を見て順は思わず「わたしは歌うよ！」と声に出していた。そして、発表会当日、心に閉じ込めた“伝えたかった本当の気持ち”を歌うと決めたはずの順だったが…。
