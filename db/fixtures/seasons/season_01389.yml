  title: 医師免許が返る日
  description: 友引警部は無免許医のブラック・ジャックを逮捕すると言って病院に連行し、1人の患者を手術するように指示。患者を治せたら医師免許を申請するという。その患者とは顔が腫れ上がった獅子面病の青年。ブラック・ジャックは他の医師が聞いた事がない脳手術を行い、3か月が経過する。2人は病院できれいな顔に治った患者と対面。この後、ブラック・ジャックは医師会へ。だが、友引の話とは違い、医師会の会長は国家試験を受けるよう忠告する…<br><br>ブラック・ジャック:大塚明夫／ピノコ:水谷優子／間影三（はざま
