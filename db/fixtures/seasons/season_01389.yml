outline: 21年前、不発弾事故で瀕死の重傷を負った間 黒男。不屈のリハビリで復活し、今では天才外科医｢ブラック・ジャック｣として活躍する彼の元に、ある日突然、音信不通だった父親が現れる。母親と幼い黒男を捨てた父との21年ぶりの再会。その直後、ブラック・ジャックの家が何者かに爆破される。やがて、ブラック・ジャック誕生の裏に隠された衝撃の真実が明らかになる！
  いま、世界を揺るがす巨大な陰謀、そして、彼自身の運命との戦いが始まった！！
