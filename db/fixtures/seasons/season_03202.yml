outline: L.C.922年、人々は空前の危機に直面していた。神話の世界テトラヘヴンの百年戦争終結後、敗戦を喫した魔神たちが新たな安住の地を求め、人間界セプトピアへと襲来。異世界の使者(フォーリナー)から街を守る宿命を背負う警察特殊機関ALCA(アルカ)所属の若きロジカリストたちは、望むと望まざるとにかかわらず政府によって街と人々を守る使命を強制され、特殊能力によって異世界の女神たちと合体(トランス)し、戦場に身を投じていく。ある『ロジック』が欠落しながらも家族と幸せな生活を送っていた民間人・剣(つるぎ)美親(よしちか)はある日、魔神に襲われた人々を懸命に避難させる中で、美しき女神アテナと出会う。彼女が手にしていたのは、美親が失くしたはずの『ロジック』だった。そして美親はアテナと共に思いがけない運命へと導かれていく。
