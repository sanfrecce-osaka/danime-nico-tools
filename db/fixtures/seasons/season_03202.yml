  description: ALCA(アルカ)の規律を破り、忽然と姿を消したオルガ。美親(よしちか)たちが必死に捜索を続ける一方で、ガイエン区の廃教会にオルガとルシフェルの姿があった。ルシフェルに心酔するセプトピアの人々に囲まれ、オルガの心を揺さぶられる。やがてルシフェルが掲げる理想に共鳴したオルガは、遂に彼との盟約を結ぶ。ALCAに反旗を翻したオルガに対し、説得を試みる美親だったが、彼らの恐るべき計画を知り言葉を失うのだった──。<br><br>剣
