  title: 有罪か 無罪か / Guilt or Innocence
  description: ALCA(アルカ)ハコダテラボに幽閉中の使者(フォーリナー)である氷雪のベルヴァが突如復活した。かつてベルヴァによって人格を破壊された恩師の仇を討つため、ヴェロニカとネメシスはALCAの規律を無視し、独断で現地に向かってしまう。ヴェロニカのALCAを辞する覚悟を知った美親たちは、彼女を止めるために後を追う。やがて極寒の戦闘の中、美親は思いがけない事実を知る事になる──。<br><br>剣
