  title: 人か 神か / Human or God
  description: ロジカリストたちの休日――美親(よしちか)はアテナを連れて、久々に実家に帰ることにした。ところが美親の家族の企みと偶然が重なり、ロジカリストたちや女神たちが美親の家に全員集合する事態に。戦いの日々から束の間解放され、賑やかなパーティーの夜が更けていく。そんな中、買い出しに行ったまま戻ってこないアテナを心配して、街に探しに出かける美親は、公園でアテナが意外な相手と会っていた姿を目撃して──。<br><br>剣
