- !ruby/hash:EpisodeHash
  episode_no: episode 04
  title: 自由か 束縛か / Freedom or Restraint
  description: 突如として出現した巨大なパラドクスゾーンの謎を追い、調査のため単独行動に乗り出すクロエ。玉姫(たまき)はそんなクロエに不満を募らせる。一方、セプトピアに訪れた堕天使ルシフェルの真意に、アテナは戸惑いを抱き、美親(よしちか)との間に心のすれ違いが生まれる。そんな時、美親は襲来した使者(フォーリナー)との戦闘で、クロエの独断的な行動により負傷。それがきっかけとなり、クロエと玉姫は対立を深めてしまう──。<br><br>剣
