outline: 五百年の月日が流れ、通りがかりの旅の僧、三蔵法師に助けられた孫悟空は、彼のお供をして天竺に向かうことになる。 旅の仲間との出会い、行く手に待ち受ける魔物たちとの闘い、絶えず付きまとう謎の男、崑崙、そして孫悟空の隠された秘密…。波乱万丈な冒険に満ちた孫悟空の物語が、いま始まる。
