  episode_no: 第11話
  title: 化け物たちの休日
  description: 魔物の大群に勝利したハジメたちは、ウィルを送り届けるため、フューレンの街に帰還する。愛子を救ったシアへのお礼も兼ねて、ハジメは二人でフューレンの観光区へデートすることに。デートの途中、地下から人の気配を感知したハジメは、シアと下水道を調べてみることに。そこには薄汚れた海人族の女の子・ミュウがいて――。<br><br>南雲ハジメ:深町寿成／ユエ:桑原由気／シア・ハウリア:高橋未奈美／ティオ・クラルス:日笠陽子／白崎香織:大西沙織／八重樫雫:花守ゆみり／天之河光輝:柿原徹也／畑山愛子:加隈亜衣<br><br>原作:白米良（オーバーラップ文庫刊）／イラスト:たかやKi／監督:よしもときんじ／シリーズ構成・脚本:佐藤勝一・※本欣司（※「土」が上の「吉」）／キャラクターデザイン・総作画監督:小島智加／音楽:高橋諒／アニメーション制作:asread.×WHITE
