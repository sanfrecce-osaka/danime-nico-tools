  description: 女魔人族・カトレアに苦戦する香織たちの前に姿を現した白髪眼帯の少年。それはかつて迷宮の奈落に落ちて死んだと思われていたクラスメイト・南雲ハジメだった。それぞれのクラスメイトがさまざまな感情を抱くなか、かつて無能の烙印を押されたハジメが圧倒的な力で魔物たちを蹂躙していく――。<br><br>南雲ハジメ:深町寿成／ユエ:桑原由気／シア・ハウリア:高橋未奈美／ティオ・クラルス:日笠陽子／白崎香織:大西沙織／八重樫雫:花守ゆみり／天之河光輝:柿原徹也／畑山愛子:加隈亜衣<br><br>原作:白米良（オーバーラップ文庫刊）／イラスト:たかやKi／監督:よしもときんじ／シリーズ構成・脚本:佐藤勝一・※本欣司（※「土」が上の「吉」）／キャラクターデザイン・総作画監督:小島智加／音楽:高橋諒／アニメーション制作:asread.×WHITE
