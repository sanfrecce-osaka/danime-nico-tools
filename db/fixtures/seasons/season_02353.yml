  description: 美しき竜人族の女性・ティオから、ハジメたちはウルの町が魔物の大群に襲われる危機にあることを知らされる。魔物と戦う準備に取り掛かるハジメは、その仕上げとして、住民たちの前で愛子を豊穣の女神として祀り上げる。戸惑う愛子であったが、住民たちの士気は高まっていく。そして遂に、魔物の群れとの戦いが始まる。<br><br>南雲ハジメ:深町寿成／ユエ:桑原由気／シア・ハウリア:高橋未奈美／ティオ・クラルス:日笠陽子／白崎香織:大西沙織／八重樫雫:花守ゆみり／天之河光輝:柿原徹也／畑山愛子:加隈亜衣<br><br>原作:白米良（オーバーラップ文庫刊）／イラスト:たかやKi／監督:よしもときんじ／シリーズ構成・脚本:佐藤勝一・※本欣司（※「土」が上の「吉」）／キャラクターデザイン・総作画監督:小島智加／音楽:高橋諒／アニメーション制作:asread.×WHITE
