  title: パンドラの箱
  description: "「邪魔するものは誰であろうと必ず殺す」――生きて帰るため、そう誓ったハジメ。変貌を遂げ、強化された能力で錬成した武器・ドンナーを使って、次々と魔物を倒しては喰らい、自らをさらに強化していく。一方、香織はハジメを失った現実を受け入れられないでいた。そして、迷宮を突き進むハジメは、異様な雰囲気を持つ扉を見つける。<br><br>南雲ハジメ:深町寿成／ユエ:桑原由気／シア・ハウリア:高橋未奈美／ティオ・クラルス:日笠陽子／白崎香織:大西沙織／八重樫雫:花守ゆみり／天之河光輝:柿原徹也／畑山愛子:加隈亜衣<br><br>原作:白米良（オーバーラップ文庫刊）／イラスト:たかやKi／監督:よしもときんじ／シリーズ構成・脚本:佐藤勝一・※本欣司（※「土」が上の「吉」）／キャラクターデザイン・総作画監督:小島智加／音楽:高橋諒／アニメーション制作:asread.×WHITE
