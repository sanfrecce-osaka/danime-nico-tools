  episode_no: 第12話
  title: 忍び寄る影
  description: ミュウを救ったハジメたちはイルワの手紙を届けるため、宿場町ホルアドのギルドを訪ねる。そこへ、必死な形相をしたクラスメイトの遠藤浩介が現れる。遠藤は迷宮で魔人族に襲われた仲間たちを救うため、助けを呼びに地上へ戻ってきたのだという。ハジメは実力を知った遠藤に、協力を求められるが――。<br><br>南雲ハジメ:深町寿成／ユエ:桑原由気／シア・ハウリア:高橋未奈美／ティオ・クラルス:日笠陽子／白崎香織:大西沙織／八重樫雫:花守ゆみり／天之河光輝:柿原徹也／畑山愛子:加隈亜衣<br><br>原作:白米良（オーバーラップ文庫刊）／イラスト:たかやKi／監督:よしもときんじ／シリーズ構成・脚本:佐藤勝一・※本欣司（※「土」が上の「吉」）／キャラクターデザイン・総作画監督:小島智加／音楽:高橋諒／アニメーション制作:asread.×WHITE
