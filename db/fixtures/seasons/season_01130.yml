  title: "「親友でいられるよね？」 ／「制御できない感情」"
  description: trap:7：蛍とのヒメゴトを藤原に撮られてしまう。ただのじゃれ合いだと誤魔かす蛍に困惑する由真。そして蛍は、武田に由真への誤解を解こうとし、さらに由真を呼び出し、今まで通り親友でいてねと告げる・・・。新学期になり、同じクラスになる由真と蛍。武田はその2人を予備校へと誘うが、蛍は理由をつけて断る。その様子を不審に思う由真は・・・。／trap:8：予備校の帰り道、路地で蛍らしき子を見つけた由真。あとを付けてみるとメイド喫茶で働いている蛍に遭遇してしまう。バイトしている蛍を連れて帰ろうとするが、なぜか由真もバイトの体験とすることに。由真はメイド喫茶でバイトする蛍を知っていたという藤原を問い詰めるが、意外な理由を聞かされる。由真は制御できない感情が溢れ出し・・・。<br><br>岡崎由真:加隈亜衣／水科蛍:五十嵐裕美／藤原:小野大輔／武田:逢坂良太<br><br>原作:コダマナオコ（一迅社刊「コミック百合姫」連載）／総監督:ひらさわひさよし／キャラクターデザイン:川島勝／アニメーション制作:Creators
