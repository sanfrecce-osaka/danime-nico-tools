  episode_no: trap:9／trap:10
  title: "「私に、風邪うつして……？」 ／「この関係は何なんだろう」"
  description: trap:9：蛍のことが心配で同じバイトを始めた由真。本当は心配だからではなく、蛍に自分の知らない部分があるのが嫌ということに気づき、由真は醜い感情が自分の中にあることに葛藤する。由真の元気がなく心配する武田に、苦言を呈する藤原。風邪気味で具合の悪い由真は学校の保健室で休むことに。バイト前に由真に会いに来た蛍が・・・。／trap:10：保健室での由真と蛍を見てしまった武田。熱でふらいついている由真を支えたと蛍は言うが、武田は変な想像をしてしまう。蛍にとって由真とのキスは「どうってことないこと」と言い再びキス。その姿を藤原に目撃されてしまう。離れていると不安で蛍がどこかに行ってしまいそうな気がして不安な由真。でもこの関係ってなんだろうと思いつつ・・・。<br><br>岡崎由真:加隈亜衣／水科蛍:五十嵐裕美／藤原:小野大輔／武田:逢坂良太<br><br>原作:コダマナオコ（一迅社刊「コミック百合姫」連載）／総監督:ひらさわひさよし／キャラクターデザイン:川島勝／アニメーション制作:Creators
