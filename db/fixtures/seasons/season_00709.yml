  episode_no: 第1話
  title: 霊との契約は突然に？
  description: '落ちぶれた除妖師である楊敬華(ヨウ ケイカ)は、占いとパソコン修理で生計を立てていた。そんな彼は、ある日、悪霊と戦う銀髪の男を目撃する。非現実的な光景に楊は戸惑いを隠せないでいた。その後、楊は交通事故に巻き込まれ、命を落としてしまう。若い頃の容姿で亡霊になってしまった楊の前に、再び銀髪の男が現れる。端木熙(タンモク
    キ)と名乗るその男は、楊に自分の影霊(えいれい)になることを要求する。端木熙の一方的な要求を拒む楊であったが、事態は悪化し、悪霊との戦いに巻き込まれていく…<br><br>声の出演:井口
