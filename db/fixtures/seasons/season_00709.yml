- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: カレに惹かれたワケ
  description: '楊敬華は端木熙に連れられ空港に来ていた。そこへ端木熙の容姿端麗なフィアンセ秦詩瑶が現れる。空港へ来たのは彼女を出迎えるためだったのだ。端木熙は秦詩瑶をホテルに送り届けると、楊敬華に秦詩瑶への伝言を頼み、自分はどこかへ立ち去ってしまう。言いつけどおり楊敬華は秦詩瑶の部屋を訪ねるが、そこにあったのは先ほどとはほど遠い秦詩瑶の姿であった。一方の端木熙はその頃、ホテルのそばで悪霊退治をしていたのだが…。秦詩瑶は、楊敬華への嫉妬心に付け込まれて、楊敬華を狙う悪霊にとりつかれる。端木熙の婚約者として秦詩瑶が端木家で受けてきた仕打ちに同情した楊敬華は悪霊にとりつかれる寸前に端木熙に救われる。鎖霊リングの力で、剣を出し、2人は何とか悪霊を退治し、秦詩瑶を取りもどす。その報告を受けた寅哲は不気味な笑いを浮かべるのだった。<br><br>声の出演:井口
