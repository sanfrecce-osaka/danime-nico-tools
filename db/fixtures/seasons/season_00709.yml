- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 添い寝にご注意！
  description: '端木熙が楊敬華と秦詩瑶を連れて端木家に戻ると、屋敷中が大騒ぎとなる。家元である端木熙が影霊を連れてきたからだ。そんな彼らの前に、司徒律や端木寺蕓が現れるが、2人とも端木熙にとげのある話し方をする。端木熙が歓迎会の席で祖母に楊敬華を紹介すると、祖母は涙を流して喜びその様子に秦詩瑶は嫉妬するのだった。その夜、屋根の上でこの2日間の出来事を思い返していた楊敬華は突然何者かに攻撃を受ける。寅哲と花羽に、端木家の屋根に誘い出された楊敬華。影霊の座を狙っていた花羽は弱すぎる楊敬華にいらだちを隠せない。寅哲も、千年妖狐の本性を現し、楊敬華を食べようとする。そこに、端木熙が楊敬華を救いに来る。その様子を陰から見ている端木寺蕓と端木寺明の兄妹。孤独な端木熙に楊敬華は自分も霊であることを改めて誇示するのだった。<br><br>声の出演:井口
