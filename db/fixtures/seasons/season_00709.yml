- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 君を守るためにできること
  description: 'ある朝、秦詩瑶が特製朝食を持って端木熙の部屋を訪れると、そこには端木熙に襲いかかろうとしている楊敬華の姿が。怒った秦詩瑶は楊敬華を殴り飛ばしてしまう。屋敷の外まで飛ばされた楊敬華は宝剣を霊廟に移動させる途中の司徒執事に会う。楊敬華が司徒執事から宝剣について説明を受けていると、そこへ司徒律がやってきて、司徒執事に大奥様の元へ行くよう伝える。そして楊敬華は司徒律と共に宝剣を霊廟に置きに行くのだが…。楊
    敬華を祭壇の前に追いつめた司徒 律は、端木 熙の生年月日を聞き出し、楊 敬華の魂を消そうと迫る。魂を消されそうになったその時、楊 敬華が端木家の宝剣、落月剣を手にし、司徒
    律に襲い掛かる。２人が戦っているところに端木 熙が割って入り、手のひらに穴があいてしまう。そのことで、司徒 律と執事は端木家を追われることとなる。そこで、執事は従妹を頼ることにする。<br><br>声の出演:井口
