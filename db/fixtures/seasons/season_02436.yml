  description: 第1話：幼馴染の消防士・颯馬によって合コンに付き合わされる日々を送る涼。彼女を作らず遊びまくる颯馬に、真面目な涼はチャラいと呆れ果てていた。そんなある日、涼のマンションが火事に遭ってしまう。1人逃げ遅れた涼を、駆けつけて救出する颯馬。そして、アテがないなら自分の部屋に泊まらないかと提案してきて――。／第2話：会社を休み、役所の手続きと買い物に出掛けた涼。非番の颯馬も勝手について来て、なんだかんだフォローしてくれる。帰りがけに、急な雨でびしょ濡れになる2人。帰宅して涼が先に風呂に行くことになったものの、上がる前に颯馬も入ってきてしまい――。／第3話：避難訓練に来た消防士は、颯馬・泉・羽瀬たちだった。涼は颯馬を意識するあまり、目も合わせず露骨に避けてしまう。しかし、消火指導中のハプニングで、涼と颯馬はロッカールームで2人きりに。部屋の外には人もいるのに、颯馬は構わず涼を問い詰めるように迫り――。／第4話：祭りを通して自然と仲直りしていく涼と颯馬。泉たちもこっそりとそれを見守る。しかし羽瀬だけは,偶然を装い涼を颯馬から引き離そうとしていた。一方、颯馬にも涼を連れていきたい場所があり――。<br><br>水野颯馬:伊東健人／藤橋涼:高森奈津美／泉友貴:高塚智人／羽瀬淳:駒田航／渡辺翠:本多真梨子／篠田彩子:井澤詩織／笹原恵美:原嶋あかり<br><br>原作:川野タニシ／監督:わたせとしひろ／脚本:蜻蛉／キャラクターデザイン:佐藤勝行／総作監:佐藤勝行・牙威格斗／色彩設計:わしみじゅんぺい／美術設定:上垣裕起子／美術監督:三宅昌和／撮影監督:長十郎／編集:新海コウキ／音響監督:えのもとたかひろ／音響制作:スタジオマウス／アニメーション制作:studio
