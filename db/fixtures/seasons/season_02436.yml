  description: 第5話：「私は颯馬のこと好きなの？」颯馬への気持ちを自問しながら、涼は射的で当てた券を使い、みんなで海に行くことにする。消防士3人＆OL3人で訪れた夏のビーチ。消防士たちは早速、ある賭けを始めていて――。／第6話：女子への最初の声掛けの権利は羽瀬が獲得。羽瀬は颯馬の目の前で、涼に真面目にモーションをかけていく。そして、颯馬のいないタイミングで涼に問いかける――。「水野はただの幼馴染なんでしょ？」／第7話：海から戻った涼と颯馬は、互いの気持ちを確かめるため、次の休日ふたりで出掛ける約束をする。その日を楽しみに働く涼。しかしそんなとき、帰り道で放火魔の犯行現場に遭遇してしまう。颯馬に電話して助けを求めようとするが逃げ切れず──。／第8話：放火魔に襲われた涼のケガを見る颯馬。そんな颯馬の優しさに対し、涼は素直に喜べなくなっている自分に気付いていた。「都合のいい遊び相手が欲しいなら他を当たって。」やり場のない感情をぶつけてしまう涼に、颯馬はある言葉を告げる──。<br><br>水野颯馬:伊東健人／藤橋涼:高森奈津美／泉友貴:高塚智人／羽瀬淳:駒田航／渡辺翠:本多真梨子／篠田彩子:井澤詩織／笹原恵美:原嶋あかり<br><br>原作:川野タニシ／監督:わたせとしひろ／脚本:蜻蛉／キャラクターデザイン:佐藤勝行／総作監:佐藤勝行・牙威格斗／色彩設計:わしみじゅんぺい／美術設定:上垣裕起子／美術監督:三宅昌和／撮影監督:長十郎／編集:新海コウキ／音響監督:えのもとたかひろ／音響制作:スタジオマウス／アニメーション制作:studio
