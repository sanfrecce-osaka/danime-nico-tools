outline: カリフォルニア。船上パーティの最中、ドーソン・コンツェルンの後継者ロバートが殺された。狙撃者は、正確に相手の眉間を射抜いて殺すという超一流のプロ”ゴルゴ13”。息子の復讐を誓うドーソンは、FBI,CIA,ペンタゴンを動かしゴルゴ抹殺を図る。死地を逃れ、反撃にうつるゴルゴ。ドーソンのビルには、狂気の殺し屋ビッグ・スネーク、最強の暗殺者ゴールドとシルバーが待ち受ける。しかし、狙撃事件の裏には意外な真実が・・・・。
