outline: 都市国家リスヴァレッタ。二つの太陽が昇るこの街には、人々が平穏な生活を営むその影で、犯罪や違法薬物がはびこっている。中でも致死率の高い危険な薬物「アンセム」は街に暗い影を落としていた。SEVEN-O特殊犯捜査係――「アンセム」を専門に取り締まるこの捜査機関は、二人一組のバディで行動する捜査体制「ダブルデッカーシステム」を敷き、その対応に当たっていた。経験豊富な捜査員ダグラス・ビリンガム、そして彼の元へとやってきた実力未知数の捜査員キリル・ヴルーベリ。飄々とした掴みどころのないベテラン刑事と、やる気だけが空回りする新米刑事。型破りな二人の刑事の物語が今はじまる。
