--- !ruby/hash:SeasonHash
title: ミュージカル「黒執事」-The Most Beautiful DEATH in The World- 千の魂と堕ちた死神
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/34/6/21346_1_8_8b.png?1551266468000
outline: 19世紀、英国。ヴィクトリア女王の「裏」の仕事を請け負う“悪の貴族”ファントムハイヴ家の万能執事・セバスチャン。その正体は悪魔。呪われし運命に立ち向かう孤高の若き当主シエルとの契約のもと、シエルの影となり裏社会の事件を闇で片付けている。ある日、二人は女王の命により、ロンドンで頻発する無差別殺人事件の捜査に乗り出す。一方、“魂を回収する仕事”を担う死神派遣協会では“回収されない魂”の異常発生が問題になっていた。死神ウィリアムはさぼってばかりの同僚のグレルに頭を痛めつつ、優等生死神アランとその相棒エリックに調査を命じる。悪魔、死神、不治の病、呪われた過去。事件はそれぞれの運命と絡みながら、哀しい事実を浮き彫りにしていく。そんな中、ドルイット子爵が開催する一大オペラ公演の幕があけようとしていた。死神に死は訪れるのか？何故魂は回収されないのか？哀しく切ない調べとともに黒き執事が暗躍するノワール・ファンタジー。
