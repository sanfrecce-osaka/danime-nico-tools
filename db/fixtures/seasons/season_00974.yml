outline: ある未来、ニューヨーク・マンハッタン。鋼鉄の超高層ビルの塊、オートメーションのライフシステムをかきわけ、荒廃した世界を流浪しながら、賞金稼ぎとして闘い続けてきた、ケイト・ローズ・レイチェル・クレアら4人の少女たち。彼女たちは今日もお尋ね者を追いかけているー。戦いの日々を送りながらも、普段は普通の学園生活を送る彼女たちは、ある日、学園で転校生の少女に声を掛けられる。美しく可憐な、ルイーズと名乗るその少女は、ケイトたちに「あなたたちと、ともだちになりたい」と申し出る。そしてルイーズの傍らに佇む美少年、エドガーもケイトたちに接近しようとしていた。謎めいた彼らの目的、そして正体とは…！？4人の少女たちが抱える信じがたい運命、そして彼女たちに迫る正体不明の巨大な影。街にたったひとつ残された聖域ー「レッドガーデン」ーで事件が巻き起こる！果たして彼女たちの運命はー！？
