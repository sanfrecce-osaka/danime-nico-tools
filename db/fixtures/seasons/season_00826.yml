  title: 第3話 はじめての総統／第4話 神頼み大作戦
  description: 相変わらず全く世界征服できそうにない鷹の爪団。対策として、総統の影武者を立てて総統は闇将軍として暗躍すべきという吉田君のアイデアを採用。しかし吉田君が選んできた影武者は、｢ハンリュウ総統｣に｢こども総統｣｢おくり人総統｣とめちゃくちゃで、全くうまくいかない。そんなこんなで、全くやる気の無い吉田君を試すため、総統は実家の法事と嘘をつき、吉田君に1日総統をまかせてみるのだが…。／一向に世界征服が進まない鷹の爪団一行は、神社へ神頼みに行くことに。しかし吉田君は、10月は神無月で日本中の神様が島根に集うと言う。八百万の神にいっぺんにお願いができれば、効果は800万倍!という事で、博士が発明した、島根にダイレクトに行けるマシン｢どうしてもシマンネェ｣で島根に向かう。と思ったら鳥取に到着してしまい…。<br><br>監督・脚本:FROGMAN／プロデューサー:戸田和宏、本井健吾(テレビ朝日)／音楽:manzo<br><br>so32036456←前話｜次話→so32036458　第一話→so32036456
