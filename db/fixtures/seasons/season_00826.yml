  description: フィリップが部長になった｢BOOKお麩｣に、古新聞の買い取りを強要するほど貧窮している鷹の爪団。そこにやってきたDXファイターが、草食系ヒーロー・花より弾丸ジャー(花弾)が自分より人気で困っていると愚痴るのを聞いて、吉田君はあるアイデアをひらめく。DXファイターを新ユニット｢DXF48｣として売り出し、そのグッズの売り上げを鷹の爪団のものにしようというのだ。早速メンバー集めをする吉田君だったが…。／相変わらず貧窮している鷹の爪団だが、戦闘主任であるはずの吉田君は、怪獣ごっこをして遊んでばかり。その様子を見た総統が注意するも、吉田君は｢これは博士と進めている極秘プロジェクトの訓練なんです!｣と言う。その内容とは、吉田君自信が巨大な怪獣になるという壮大な計画らしいのだが…。巨大化した吉田君の手によって、世界は滅亡の危機に!?<br><br>監督・脚本:FROGMAN／プロデューサー:戸田和宏、本井健吾(テレビ朝日)／音楽:manzo<br><br>so32036458←前話｜次話→so32036460　第一話→so32036456
