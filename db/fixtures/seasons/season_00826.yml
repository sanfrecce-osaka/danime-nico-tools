  title: 第5話 さよならDXファイター／第6話 振り込め詐欺
  description: DXランドが開園し、取材に来たTVカメラの前で得意のDXボンバーを放とうとするDXファイター。しかし、突然うずくまって病院へ運ばれる。診察の結果は｢ボンバー腺肥大症｣で、余命一週間と宣告される。残された時間で家族の再生を試みるも逆にこじれてしまう有様。なんとかして｢温かい家族｣を体験しようとするDXファイターは、鷹の爪団に疑似家族を演じさせるのだった…。／大家さんからの執拗な家賃取り立てと、大家さんのお腹にいる赤ちゃんの養育費の要求に困り果てた鷹の爪団。悪の秘密結社らしく不法なことでお金を稼ごうと、振り込め詐欺に手を染める。吉田がネットオーオークションで手に入れたといういかがわしい名簿を頼りに電話をかけるのだが、その電話をきっかけに、未来から来た殺人ロボットや闇の組織、未知の生物までが複雑に絡み合う、とんでもない事件に巻き込まれてしまう・・・。<br><br>監督・脚本:FROGMAN／プロデューサー:戸田和宏、本井健吾(テレビ朝日)／音楽:manzo<br><br>so32036457←前話｜次話→so32036459　第一話→so32036456
