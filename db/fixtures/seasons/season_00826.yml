  title: 第1話 キセキ／第2話 誕生!! 怪人スーパーアニマル
  description: 3年ぶりに新テレビシリーズが始まったというのに、いまひとつモチベーションが上がらない吉田くんやレオナルド博士。そこで総統は、団員たちに再び世界征服にかける情熱を取り戻してもらおうと一念発起し、とある人を呼ぶ。その名も“新人先生”。この新人先生は落ちこぼれの生徒たちを病的な情熱だけで甲子園まで連れてゆくというキセキを起こした実績を持つらしいのだが…。／近ごろ吉田や菩薩峠が熱を上げている流行のヒーローは、話し合いだけで事件を解決する草食系ヒーロー、その名も“花弾(花より弾丸ジャー)”。この様子を見ていた総統は、世界征服のため、草食どころか肉食獣の特徴を兼ね備えた怪人を作ることを思いつく。そして、世界中の670種類の動物の特徴も兼ね備えた究極の怪人、『怪人スーパーアニマル』が出来上がった!<br><br>監督・脚本:FROGMAN／プロデューサー:戸田和宏、本井健吾(テレビ朝日)／音楽:manzo<br><br>次話→so32036457
