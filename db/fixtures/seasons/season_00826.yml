- !ruby/hash:EpisodeHash
  episode_no: 第9話／第10話
  title: 第9話 努力と結果／第10話 エスパー少年
  description: 吉田君が世界征服のための最終秘密兵器として取り出して来たのは、なぜか一本の割り箸。時は一か月前、さすがにそろそろ本気出して世界征服しようと、総統に最終秘密兵器の開発を命じられた吉田君。まずはいつもツイていない鷹の爪団を何とかしようと、怪しげな｢幸運を呼ぶペンダント｣に手を出す事に。そこから、吉田君がたどった数奇な運命とは…?ゾフィーと名乗ってのシャンソン界での活躍、そしてジャンクロードとの悲恋の結末が明かされる!／フィリップDEATHホールディングスの社長にして、世界の経済に影響力を持つ100人にも選ばれ、流通業界に革命を起こす若きリーダーとなったフィリップ。恋人ユリリンとも順風満帆。一方、総統は大家こと房子さんに、一月後に産まれてくるベイビーのため、お金の件ですごまれていた。状況を打開するため、なぜか吉田君はサーカス団を結成するという突拍子もないアイデアを出すが…。<br><br>監督・脚本:FROGMAN／プロデューサー:戸田和宏、本井健吾(テレビ朝日)／音楽:manzo<br><br>so32036459←前話｜次話→so32036461　第一話→so32036456
