outline: 海南戦に惜しくも敗れ、全国大会出場のためには、もう一敗もできない湘北バスケ部。花道は、海南戦の土壇場での痛恨のミスに責任を感じ、自慢のリーゼントをばっさり切って、丸坊主に。いっそう恐くなってしまう花道。練習に明け暮れる日々、湘北に緑風高校から練習試合が申し込まれる。３日後の武里戦を控え、慎重になるものの、緑風高校のマネージャー・恵理に挑発されたこともあって、結局試合を受けることになる。一、二年生だけの新設校ということもあり、甘く見ていた湘北だったが、緑風は全国のトップレベルのメンバーを集めた強豪チームだった。その中には、本場アメリカのＮＢＡからスカウトされたこともあるマイケル沖田や中学全国大会で活躍していた名高らがいた。唖然とする湘北メンバー。試合開始のホイスル。超高校級の強さを見せるマイケルたちのまえに、指令塔赤木を欠く湘北は序盤から大きく引き離されてしまう。練習試合だからとはいえ、いまの湘北に負けることは許されない。果たして、花道たちはこの試合を挽回することは可能なのだろうか…。
