  description: トゥルースのカノンによって攻撃される沖縄。トラパー・バブルで築かれた繁栄がいかにもろいものかをナカムラは実感する。そんなトゥルースと戦うアオの前にナルが現れる。トゥルースはナルに導かれるまま、スカブと一体化し海巨人の姿となる。だが“真実の世界”を求めるトゥルースは、ナルの制止も聞かず暴走し始める。トゥルースを倒せば世界はアオたちが正しいと信じるだろうとイビチャは言うが、アオは釈然としない。トゥルースを倒したり、トゥルースを消したりして線を引くことが本当に正しいことなのだろうか。クォーツ・ガンを奪い合うアオとトゥルース。そしてトゥルースの手に握られたクォーツ・ガンが暴発する。その時、世界は……。<br><br>フカイ・アオ:本城雄太郎／アラタ・ナル:宮本佳那子／フレア・ブラン:大橋彩香／エレナ・ピープルズ:小見川千明／ガゼル:桐本琢也／イビチャ・タノヴィッチ:後藤哲夫／クリストフ・ブラン:納谷六朗／レベッカ・ハルストレム:中村千絵／エウレカ:名塚佳織　他<br><br>原作:BONES／監督:京田知己／キーキャラクターデザイン:吉田健一／キャラクターデザイン:織田広之／ニルヴァーシュデザイン:河森正治／メカニックデザイン:山根公利、柳瀬敬之、海老川兼武／デザインデベロプメント:コヤマシゲト／デザインワークス:竹内志保、武半慎吾／美術監督:永井一男／色彩設計:水田信子／
