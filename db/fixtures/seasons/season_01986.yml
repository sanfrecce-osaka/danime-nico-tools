outline: 主人公アオは、沖縄・磐戸島で老医師トシオと共に暮らしていた。行方不明の母を探す旅に出るために密漁で小銭を稼ぐ日々を過ごすアオ。そこにある日、一台のＦＰ（Flying
  Platform、小型の空中移動体）が不時着する。ＦＰを運転していたのは日本軍の依頼を受けた運び屋、ガゼル。アオはガゼルの積み荷から、ブレスレットを手に入れる。その時、島にスカブコーラルが現れ、それを狙って現れる謎のモンスター“シークレット”の攻撃が始まった。磐戸島は、沖縄諸島連合と中国、日本が領有権を争う政治的なスポット。シークレットを排除するため民間企業「ゲネラシオン・ブル」のＩＦＯ部隊「チーム・パイドパイパー」に出動依頼がくだる。アオはブレスレットに導かれるように、日本軍所有のＩＦＯ、ニルヴァーシュに乗り込んでしまう。これまで誰も起動できなかったニルヴァーシュが稼働したのは、10年前の“あの事件”以来だった。ニルヴァーシュと出会ったアオは、チーム・パイドパイパーのＩＦＯとともにシークレットと戦うことになる。「後悔したくないから」と覚悟を決めたアオ。それは過去を知り、未来を切り開くアオの旅の始まりとなる――。
