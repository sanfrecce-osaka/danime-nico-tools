  description: 残るアルコバレーノの試練は、3つ。中には大空のアルコバレーノも含まれている。自分と同じ属性のアルコバレーノに興味を持つツナだが、リボーンから大空のアルコバレーノはずいぶん前に欠番になったと聞かされる。では、大空のアルコバレーノの試練はどのように行われるのか？
