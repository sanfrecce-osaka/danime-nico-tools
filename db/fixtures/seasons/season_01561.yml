  description: もうすぐ二学期が始まる、夏休みのある一日。花寺学院高校に通う祐巳の弟・祐麒から「花寺の学園祭の打ち合わせの前に、山百合会と顔合わせをしたい。」との申し出を受けた祐巳。リリアン学園高等部と花寺学院高校はお互いの学園祭で協力し合うのが例年の慣わし。しかし、男嫌いの祥子は、昨年まで協力をせず、花寺の学園祭にも行っていなかった。祐巳は祥子の事を考え、花寺との顔合わせの話を受ける前に、まずは祥子を除く山百合会一同を集めて作戦会議を行う事にする。学園祭を成功させる為には、まず祥子の男嫌いを克服しなければ…と考えた山百合会一同は、「いきなり男子校のなかに投げ込むとショックが大きいから、徐々に慣らしていって、男嫌いを克服してもらおう大作戦」略して「OK大作戦」を計画し、花寺学院生徒会に祥子を慣れさせようとする。しかし、「OK大作戦」決行の日、偶然駅で祥子に出会い、学校まで行動を共にするうちに、祥子を騙す作戦を行う事に罪の意識を抱き、苦しむ事になってしまう。山百合会と祥子の間で悩む祐巳が取った行動とは・・・？<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤　静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美<br><br>監督:ユキヒロマツシタ／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>so32085215←前話｜次話→so32085242　第一話→so32085215
