  title: 子羊たちの休暇
  description: 今年の夏休みは、祥子と遊園地に行ってみたいと思っていた祐巳。しかし人ごみと暑いところが大の苦手の祥子から、あっさりと断られてしまう。でもその代わりに、祥子から避暑地の別荘行きに誘われる。しかも二人きりで行くことに！別荘に向かう車中、祐巳の母が作ったお弁当を美味しくいただく祥子と祐巳。別荘に到着すると、管理人をしている夫婦、源さんとキヨが温かく出迎えてくれた。ゲームをして夜更かししたり、読書をしたり、お散歩したりと、ゆったりと楽しいイベントが続く。そんなある日、祐麒が別荘に忘れ物の日傘を届けにやってきた。ついでに避暑地のメインストリートに遊びに行くことにした祐麒と祐巳。そこで偶然、柏木と出会うのだが、「祐巳ちゃんはここではアウェーだからね…」と、意味深な言葉を残して去っていく。祐巳が別荘に戻ると、毎年こちらで夏休みを過ごしている綾小路菊代、京極貴恵子、西園寺ゆかり、そして瞳子が遊びにきていた。次の日から菊代と貴恵子が交互に遊びに来ては祥子を困らせる。そして最後はゆかりからパーティに招かれた祥子と祐巳・・・。パーティ当日、祐巳が出した葉書に何かを感じとった由乃、志摩子、令、乃梨子たちが別荘を訪ねてきて・・・・・・。<br><br>福沢祐巳:植田佳奈／小笠原祥子:伊藤美紀／島津由乃:池澤春菜／支倉令:伊藤　静／藤堂志摩子:能登麻美子／二条乃梨子:清水香里／松平瞳子:釘宮理恵／細川可南子:小清水亜美<br><br>監督:ユキヒロマツシタ／シリーズ構成:吉田玲子／キャラクターデザイン:松島晃／美術:ビックスタジオ／音響監督:岩浪美和／アニメーション制作:スタジオディーン<br><br>次話→so32085230
