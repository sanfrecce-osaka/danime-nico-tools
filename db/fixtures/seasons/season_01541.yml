outline: 劣等生の兄と、優等生の妹。魔法科高校での波乱の日々が始まる―。魔法。それが伝説や御伽噺の産物ではなく、現実の技術となってから一世紀が経とうとしていた。そして、春。今年も新入生の季節が訪れた。国立魔法大学付属第一高校―通称『魔法科高校』は、成績が優秀な『一科生』と、その一科生の補欠『二科生』で構成され、彼らはそれぞれ『花冠』(ブルーム)、『雑草』(ウィード)と呼ばれていた。そんな魔法科高校に、一組の血の繋がった兄妹が入学する。兄は、ある欠陥を抱える劣等生(ウィード)。妹は、全てが完全無欠な優等生(ブルーム)。どこか達観したような面持ちを見せる劣等生の兄と、彼に肉親以上の想いを寄せる優等生の妹。二人がこのエリート校の門をくぐったときから、平穏だった学びの園で、波乱の日々が幕開いた。
