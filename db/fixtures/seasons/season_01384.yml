  description: ついに完全体となった王舞の前に、炎帝が現れる。その肩で不敵に笑っていたのは、礼央子ではなく絶美だった。心臓の持ち主ではない絶美がどうして操れるのか？驚く東に、炎帝には勝てやしないと言い放つ絶美。今のアタシたちは一味違う！木乃亜の言葉に、同じ思いで頷く東。完全体王舞の猛攻に追い詰められた絶美は、ロシアチームのブブキを手足として完全体炎帝となり、再び王舞を圧倒する。果たして東たちは打ち勝てるのか？<br><br>一希
