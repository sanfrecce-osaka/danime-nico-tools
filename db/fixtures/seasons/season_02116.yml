  title: 射界10センチ
  description: 雄二の励ましもあり、自らの過去と向き合う決心をした天音。しかしながら雄二は、天音の話の中でひとつの疑念を抱く――｢果たして一姫は本当に死んだのか｣と。自らの疑問を確かめるため、天音の案内で事故現場へと赴く雄二。しかし、部員たちの末路はわかっても、肝心の一姫については結局わからずじまいだった。だが真相は知れずとも、事実と向き合えたことで、少なからず救われた気持ちになる天音。そんな中、忌まわしき事故の因縁は、彼女に新たな災厄をもたらそうと、静かに忍び寄りつつあるのだった。<br><br>風見雄二:櫻井孝宏／榊
