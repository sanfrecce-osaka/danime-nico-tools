- !ruby/hash:EpisodeHash
  episode_no: Episode:06
  title: レーゾン・デートル
  description: 美浜学園の理事長である榊道昭は、その権力を行使しJBを自らのもとに呼び出す。榊家の跡目を継ぐべき娘──由美子を更正させるためだけに作った学園が、その役目を果たしていないことに業を煮やし、彼女の｢会社｣の力を借りることを決意したのだ。道昭の依頼を受け、雄二を由美子の護衛に付けるJB。しかしそれは、由美子の身を護るための｢任務｣ではなかった。任務の裏にある道昭の意図、そして由美子が心の内に秘めたの真の想いと、彼女の背負った十字架の正体を知った時、雄二は誰もが予想しなかった行動を起こす。<br><br>風見雄二:櫻井孝宏／榊
