  description: 転校初日から、初対面であるはずの雄二に対して一方的な好意を寄せてきた天音。知り合って日が浅いにも関わらず、常に尽くそうとしてくる彼女の献身には、「一目惚れ」以外の切実な理由があるのではないかと雄二は考えていた。しかし、天音のことを憎からず想い始めていた雄二は、ついに彼女に問い詰める「なにがお前をそうさせるのか」と。雄二の問いかけに涙ながら告白を始める天音。それは雄二の姉“一姫”の死にまつわる──「滝園学園マイクロバス転落事故」の忌まわしい記憶だった。<br><br>風見雄二:櫻井孝宏／榊
