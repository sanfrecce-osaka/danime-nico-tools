  title: エンジェリック・ハゥルⅡ
  description: バス転落事故でかろうじて生き残った滝沢学園バスケ部の部員たちは、誰の助けも届かない、世界の奈落のような場所に取り残されていた。そんな、死と隣り合わせの絶望的な状況の中、天音は“風見一姫”と名乗る少女と出会う。天才的な判断力と非情ともとれる冷静さで、部員たちを導き救っていく彼女の姿は、状況に立ち尽くすばかりの天音にとって強烈な印象を与えた。冷徹な一姫と優柔不断で内気な天音。タイプのまるで違う二人は、救いのない極限的な日々を共に過ごす内に、次第に強い友情で結ばれていくのだった。<br><br>風見雄二:櫻井孝宏／榊
