  title: エンジェリック・ハゥルIII
  description: 奈落の底に落ちて数日後。手持ちの食料ととも、助けを信じる気力まで尽きかけた少女達は、ゆっくりとだが確実に壊れはじめていた。事故の怪我がもとで病に侵される者、耐え難い飢餓感に苛まれ続ける者、みなが救いのない世界に心を病んでいく中……天音と一姫は互いを励ますようにかろうじて正気を保ち続けていた。その日その日を、ただ死なずにいるだけの形だけの生存。そんな絶望的な日々からついに脱落者が出た時、天音は「この世の地獄」を目の当たりにするのだった。<br><br>風見雄二:櫻井孝宏／榊
