- !ruby/hash:EpisodeHash
  episode_no: Episode:08
  title: セカイ樹の種Ⅰ
  description: 突然、雄二は「蒔菜の父親になる」ことを宣言する。当惑する周囲を尻目に、当人たちはいたってまじめに「親子」として振る舞い、学期末の頃にはすっかりスパルタパパへとなっていた。格闘術や射撃など、自らの持てる全てを蒔菜に叩き込もうとする雄二。マンツーマンの特訓の中で、自らにも同じようにして全てを教えてくれた「師匠」の存在を思い返していた。そして里帰りで天音たちもいない夏休みのある日、「パパは実家に帰らないの？」という言葉に後押しされ、雄二は師匠の墓参りに行くことを決心する。その道すがら、雄二は自分の生い立ちや師匠との思い出を、蒔菜にぽつりぽつりと語りはじめるのだった。<br><br>風見雄二:櫻井孝宏／榊
