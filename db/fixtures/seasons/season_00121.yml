  異能戦争もない! 勇者も魔王もいやしないっ!だから俺たちはこの超級異能を、｢黒炎の龍にヒゲ生やせたーっ!!｣気軽に無駄遣いすることに決めた。｣だが異能バトルに憧れ続けた俺だけは、真なる戦いの刻が近づきつつあることを確信していた――神スキルとたわむれる何気ない日常。だが、それだけじゃ終わらない　新・異能バトル&ラブコメ、開幕!!
