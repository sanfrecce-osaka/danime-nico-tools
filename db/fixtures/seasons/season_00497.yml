  episode_no: 第6話
  title: このろくでもない戦いに決着を！
  description: "｢なぜ城に来ないのだ、この人でなしどもがああっ！｣魔王軍の幹部、デュラハンが再び大激怒で街に現れた。大きくて硬いモノでないと我慢できない体になってしまったというめぐみんは、あの事件の後も毎日せっせとデュラハンの居城に爆裂魔法を撃ち込んでいたというのだ。おまけに共犯者の駄女神からも小バカにされ、デュラハンの怒りゲージは怒髪天に。とうとう戦闘に突入するが、相手は腐っても魔王軍幹部のひとり。その力は想像以上に圧倒的で……。｢愚かな駆け出し冒険者どもよ、魔王軍に刃向かった報いと知れ！｣。八方塞がり、絶体絶命の大ピンチに！！<br><br>カズマ:福島
