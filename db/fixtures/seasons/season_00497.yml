- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: この強敵に爆裂魔法を！
  description: "｢魔王軍の幹部は、それはもうお怒りだった｣街の近くに魔王軍の幹部が住み着いたせいで、弱いモンスターが隠れてしまった。スキルアップを目指すカズマは完全足踏み状態。やることもなく、廃城に爆裂魔法を打ち込むというめぐみんの特訓に付き合うカズマ。晴れの日も、氷雨の日も、毎日続くその特訓。そんなある日、ギルドから緊急クエストの報が響き渡る。街の正門前に現れたのは魔王軍の幹部、首なし騎士のデュラハンだった。その怒りに満ちた声が響く。｢……ま……ままま、毎日毎日毎日毎日！
