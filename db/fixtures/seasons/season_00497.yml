  title: この魔剣にお値段を！
  description: "｢もう限界！ 借金に追われる生活！｣借金に追われるアクアはカズマを説き伏せ、高難度クエストから討伐要素がない、湖の浄化クエストを受注する。水の女神たる自分にぴったりと自信満々のアクアだったが、湖には危険なモンスターが群れている。そこでカズマが考え出した妙案は、アクアを檻に入れて沈めることだった。これなら安心安全。｢決して使えない女神を湖に投棄しに来たわけではない｣と心で頷くカズマだったが、モンスターの眼前にさらされることに変わりはなく……。クエスト帰り、放心状態のアクアを見て駆け寄ってきたのは、いかにも勇者然としたさわやか青年のキョウヤだった。<br><br>カズマ:福島
