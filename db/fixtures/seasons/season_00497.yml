  title: この右手にお宝を！
  description: "｢見られている……っ！むくつけき男たちが私の肌を見て興奮している！｣宴会芸の習得に精を出す駄女神のアークプリーストに、1日1発しか爆裂魔法を撃てない残念なアークウィザード、幸運だけが取り柄の自分……。そんなダメダメなパーティが編成されつつあることに失望を覚えるカズマ。失望感冷めやまぬところにパーティ入りを熱望してきたのは、力と耐久力はあるが、攻撃がまったく当たらないと自負するクルセイダーのダクネスだった。粘液まみれのドロドロになるような辱めを｢私も…！｣と望むドMっぷり。｢こいつも性能だけでなく中身までダメな系｣と悟ったカズマは、ダクネスの加入を阻止したいと願うのだが……。<br><br>カズマ:福島
