  title: この中二病に爆焔を！
  description: "｢我が名はめぐみん。最強の攻撃魔法“爆裂魔法”を操る者！｣アクアを道連れに来たはいいが、ゲーム世界と違って金なし・装備なしのないない尽くしで、最低ランクのモンスターにも悪戦苦闘するカズマの冒険者生活。そこでパーティメンバーを募集することに。名乗りを挙げてきたのは、高い知力と魔力、変な名前を持つことで有名な紅魔族のめぐみん(本名)だった。中二的言動で胡散臭さこのうえないが、めぐみんが最強の攻撃魔法｢爆裂魔法｣の使い手と知り、さっそくモンスターを倒しに行くことに。フィールドに轟くめぐみんの呪文詠唱｢エクスプロージョン！！｣。炸裂する光と轟音。爆裂魔法は確かに強力で壮観だったが、肝心のめぐみんが……。<br><br>カズマ:福島
