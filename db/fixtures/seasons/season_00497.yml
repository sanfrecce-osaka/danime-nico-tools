- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: この凍えそうな季節に二度目の死を！
  description: "「サトウカズマさん……ようこそ死後の世界へ」「金が欲しい……」。アクアが作った借金返済のために、カズマたちの金欠はさらに切羽詰まっていた。まつ毛も凍る冬の馬小屋生活から脱出しようと、仕方なく雪精討伐というクエストを受け、雪山に向かう一行。おとなしい雪精は逃げ回るばかりでクエストは案外楽勝で終わるかと思ったそのとき、雪精の主である冬将軍が現れた。弩級の強さに太刀打ちできず、アクアのアドバイスによる会心の土・下・座！で許されたかのように見えたが、
