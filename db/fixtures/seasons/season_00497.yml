  episode_no: 第1話
  title: この自称女神と異世界転生を！
  description: "｢さようなら引き籠り生活！ こんにちは異世界！｣　たまの外出で不慮(？)の事故に遭ってしまった引きこもりゲームオタクのカズマ。目覚めたそこは、死後の世界だった。アクアという口の悪い女神に情けない死に方を散々バカにされた挙句、天国行きか、魔王軍に蹂躙され、過疎化の進む異世界に転生するかの選択を迫られる。ゲーマーの勘に従い、選んだのはもちろん異世界転生！
    そして、何かひとつだけ好きな物を持って行けるという異世界行きの特権として選んだ“もの”は、｢じゃあ、あんた｣。こうして引きこもりゲームオタクと駄女神の異世界冒険が始まるのだった……！？<br><br>カズマ:福島
