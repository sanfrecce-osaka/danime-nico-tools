outline: 少年サッカー日本代表「イナズマジャパン」のメンバーが、ついに発表された！その中には、少年サッカー日本一を決める大会ＦＦ（フットボールフロンティア）の優勝校である雷門中の稲森明日人、灰崎凌兵、ともに優勝を争った王帝月ノ宮中の野坂悠馬らの名前もあった。各校から選び抜かれた精鋭選手が集結するなか、さらに海外のクラブチームでプレイ経験のある新たな仲間「一星充」が招集され、イナズマジャパンは世界の荒波へと船出しようとしていた。しかし、その先では予想をはるかに超える試練が待っていた。謎のプレイヤー“オリオンの使徒”の存在、策略、裏切り、衝突－－。いったいこの大会は、誰のためのものなのか……。様々な思惑が渦巻く少年サッカー世界大会ＦＦＩ（フットボールフロンティア・インターナショナル）が、今まさに始まる!!「世界への門」が開かれた先で、イナズマジャパンのメンバーを待つものとは！？どんな熱い戦いが、彼らに待っているのか!?　日本（にっぽん）よ！　世界へ羽ばたけ！
