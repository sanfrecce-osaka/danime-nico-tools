  description: カザニ国際空港に到着したイナズマジャパンは、送迎のバスを待っていた。その間、明日人は円堂から、旧雷門中が国家友好親善試合としてスペインのチーム「バルセロナ・オーブ」と戦った時の話を聞くことに。豪炎寺のファイアトルネードが止められ、円堂さえ一歩も動けずゴールを奪われて、試合終了まで翻弄され続けたという壮絶な試合の様子が語られるのだった。そして、試合後に現れた少年サッカー協会の轟伝次郎は、旧雷門のイレブンに、サッカー強化委員として全国に飛び、日本全体のレベルを押し上げてほしいと使命を託す。世界への挑戦は、ここから始まった。<br><br>稲森明日人:村瀬
