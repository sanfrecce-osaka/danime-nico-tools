  description: アジア予選は日本で行われることが決まった！　日本のサポーターも大興奮の中、アジア予選の第一試合が始まる。イナズマジャパンの対戦相手は韓国代表の『レッドバイソン』。その名の通り『赤い突撃獣』との異名を持つ彼らは、強力な突破力が売りのチームだった。対するイナズマジャパンはキャプテンの円堂守を中心に、善戦を繰り広げていた。そんな中、明日人や氷浦らは試合を通じて試合前日の晩にキャンプ地の河口湖のほとりで、突然サッカー勝負を挑んできた「無敵ヶ原富士丸」のことを思い出していた。<br><br>稲森明日人:村瀬
