  title: 世界への門
  description: フットボールフロンティアの決勝戦から１ヶ月後、ついに少年サッカー日本代表「イナズマジャパン」のメンバーが発表される日となった。フットボールフロンティアスタジアムでは、緊迫の代表選手発表イベント『世界への門』フェスティバルが開催され、スタジアムに集められた代表候補の選手たちは、いまかいまかとその時を待っていた。大歓声が響き渡る中、次々と代表選手が発表される。そこへ新たな仲間として海外での活躍が認められ、招集された選手がいた。「一星充」という名のミッドフィルダー。彼はいったいどんな選手なのか!?<br><br>稲森明日人:村瀬
