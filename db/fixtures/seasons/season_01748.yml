  title: 初恋の話をしよう
  description: 内戦で混乱を極めるパダール。しかし、シェイクハンズ社の介入により事態は急変。国王の声明がネット配信され国王が生きていた事が分かる。一方、ルパンはアミにドルマの変装をさせて、即位式が行われる王宮へと潜入する。二人はドルマを救うため、先を急ぐ。「さあ、王女様を盗み出しにいくぜ」――今、ルパンの反撃が始まる。<br><br>ルパン三世:栗田貫一／銭形警部:山寺宏一／次元大介:小林清志／石川五エ門:浪川大輔／峰不二子:沢城みゆき／アミ・エナン:水瀬いのり／アルベール・ダンドレジー:津田健次郎／八咫烏五郎:島﨑信長<br><br>監督:矢野雄一郎／副監督:酒向大輔／シリーズ構成:大河内一楼／キャラクターデザイン:横堀久雄／美術監督:清水啓一朗／色彩設計:山本智子／撮影監督:宮崎藍子／編集:堀場みどり／音楽:大野雄二／アニメーション制作:テレコム・アニメーションフィルム／制作:トムス･エンタテインメント／製作・著作:ルパン三世PART5製作委員会<br><br>原作：モンキー・パンチ
