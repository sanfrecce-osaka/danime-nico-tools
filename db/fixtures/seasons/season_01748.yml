  title: ルパン 対 天才金庫
  description: 大東京銀行に「天才金庫」がやって来た。町工場の発明家・ヒラメキ兄弟が開発した金庫で、開ける人間の頭脳の力「脳力」を測定する機能がある。それも、脳力が「0」にならないと、絶対開かない仕組みなのだ。ルパンは不二子や次元に焚き付けられ、金庫に挑戦する羽目に。しかし、ルパンの脳力はなんと「300」！　クセモノ金庫を相手取り、天才ルパンは果たしてどう出る？<br><br>ルパン三世:栗田貫一／銭形警部:山寺宏一／次元大介:小林清志／石川五エ門:浪川大輔／峰不二子:沢城みゆき／アミ・エナン:水瀬いのり／アルベール・ダンドレジー:津田健次郎／八咫烏五郎:島﨑信長<br><br>監督:矢野雄一郎／副監督:酒向大輔／シリーズ構成:大河内一楼／キャラクターデザイン:横堀久雄／美術監督:清水啓一朗／色彩設計:山本智子／撮影監督:宮崎藍子／編集:堀場みどり／音楽:大野雄二／アニメーション制作:テレコム・アニメーションフィルム／制作:トムス･エンタテインメント／製作・著作:ルパン三世PART5製作委員会<br><br>原作：モンキー・パンチ
