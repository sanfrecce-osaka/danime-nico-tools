  title: 黒い手帳は誰の手に
  description: ガストンの墓を訪ねたルパン。そこで出会った老人・カミーユと酒場で盃を交わしていると、店の電話が鳴った。相手は死んだはずのガストン――その声の主がアルベールだと見破ったルパンだったが、酒場は突如、治安総局の襲撃に遭う。カミーユはルパンに脱出の手引きをして……。一連の事件とカミーユの関係とは？　アルベールとは何者なのか？　黒い手帳を巡り、謎が新たな謎を呼ぶ。<br><br>ルパン三世:栗田貫一／銭形警部:山寺宏一／次元大介:小林清志／石川五エ門:浪川大輔／峰不二子:沢城みゆき／アミ・エナン:水瀬いのり／アルベール・ダンドレジー:津田健次郎／八咫烏五郎:島﨑信長<br><br>監督:矢野雄一郎／副監督:酒向大輔／シリーズ構成:大河内一楼／キャラクターデザイン:横堀久雄／美術監督:清水啓一朗／色彩設計:山本智子／撮影監督:宮崎藍子／編集:堀場みどり／音楽:大野雄二／アニメーション制作:テレコム・アニメーションフィルム／制作:トムス･エンタテインメント／製作・著作:ルパン三世PART5製作委員会<br><br>原作：モンキー・パンチ
