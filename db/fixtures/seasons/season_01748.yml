  title: パブロ・コレクションを走れ
  description: お正月を和やかに過ごすルパン一味。ルパンは懐かしいメダルを見つけ、かつての大冒険に想いを馳せる。麻薬王・パブロの遺産を手に入れるため、不二子を連れ、南米へと飛んだ一行。不二子に鼻の下を伸ばしたり、パブロの残党を蹴散らしたりしつつ、ルパンはジャングルを進んでいく。ついに見つけたパブロ・コレクション。それは、実に意外なお宝だった。<br><br>ルパン三世:栗田貫一／銭形警部:山寺宏一／次元大介:小林清志／石川五エ門:浪川大輔／峰不二子:沢城みゆき／アミ・エナン:水瀬いのり／アルベール・ダンドレジー:津田健次郎／八咫烏五郎:島﨑信長<br><br>監督:矢野雄一郎／副監督:酒向大輔／シリーズ構成:大河内一楼／キャラクターデザイン:横堀久雄／美術監督:清水啓一朗／色彩設計:山本智子／撮影監督:宮崎藍子／編集:堀場みどり／音楽:大野雄二／アニメーション制作:テレコム・アニメーションフィルム／制作:トムス･エンタテインメント／製作・著作:ルパン三世PART5製作委員会<br><br>原作：モンキー・パンチ
