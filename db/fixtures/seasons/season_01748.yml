  title: 怪盗銭形
  description: ロシア郊外、北アーンゲルへやって来たルパン一味。雪の積もる一見地味なこの町には、泥棒を喜ばせる魅力的な宝がゴロゴロ。早速銀行にあたりをつけたルパン達だが、似たような手口で銀行を狙う別の泥棒に、先を越されてしまう。その泥棒は、なんと銭形！「銭形が、なんだってまた俺の真似を……」訝しがるルパンは続いて宝石店を狙うが、そこにもまた銭形が現れて……？<br><br>ルパン三世:栗田貫一／銭形警部:山寺宏一／次元大介:小林清志／石川五エ門:浪川大輔／峰不二子:沢城みゆき／アミ・エナン:水瀬いのり／アルベール・ダンドレジー:津田健次郎／八咫烏五郎:島﨑信長<br><br>監督:矢野雄一郎／副監督:酒向大輔／シリーズ構成:大河内一楼／キャラクターデザイン:横堀久雄／美術監督:清水啓一朗／色彩設計:山本智子／撮影監督:宮崎藍子／編集:堀場みどり／音楽:大野雄二／アニメーション制作:テレコム・アニメーションフィルム／制作:トムス･エンタテインメント／製作・著作:ルパン三世PART5製作委員会<br><br>原作：モンキー・パンチ
