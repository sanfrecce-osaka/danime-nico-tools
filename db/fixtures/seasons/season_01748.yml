  title: 答えよ斬鉄剣
  description: 不二子が捕まった。シェイクハンズ社の本社がある、オリグ島に捕えられたのだ。島へと乗り込むルパン達。メンバーにはアミの姿も……。アミのサーバー攻撃で、混乱に陥るシェイクハンズ社。ルパン達はそのおかげで、目的地の摩天楼へと辿り着くことが出来た。作戦開始――しかし五ェ門だけは、ヒトログが導き出したルパンに関するある情報に、心が揺れていた。<br><br>ルパン三世:栗田貫一／銭形警部:山寺宏一／次元大介:小林清志／石川五エ門:浪川大輔／峰不二子:沢城みゆき／アミ・エナン:水瀬いのり／アルベール・ダンドレジー:津田健次郎／八咫烏五郎:島﨑信長<br><br>監督:矢野雄一郎／副監督:酒向大輔／シリーズ構成:大河内一楼／キャラクターデザイン:横堀久雄／美術監督:清水啓一朗／色彩設計:山本智子／撮影監督:宮崎藍子／編集:堀場みどり／音楽:大野雄二／アニメーション制作:テレコム・アニメーションフィルム／制作:トムス･エンタテインメント／製作・著作:ルパン三世PART5製作委員会<br><br>原作：モンキー・パンチ
