  title: ルパン三世は永遠に
  description: ルパン三世は、ネット上から完全に姿を消した。行方がつかめないルパンによってヒトログに書き込まれ続ける機密情報で、世界中は大混乱。各国はついに業を煮やし、ヒトログを停止させるために、シェイクハンズ社への武力行使を決行する。そして、戦場と化したオリグ島に、ついにルパンが姿を現す！――ルパンのヒトログ攻略・最大の秘策とは？<br><br>ルパン三世:栗田貫一／銭形警部:山寺宏一／次元大介:小林清志／石川五エ門:浪川大輔／峰不二子:沢城みゆき／アミ・エナン:水瀬いのり／アルベール・ダンドレジー:津田健次郎／八咫烏五郎:島﨑信長<br><br>監督:矢野雄一郎／副監督:酒向大輔／シリーズ構成:大河内一楼／キャラクターデザイン:横堀久雄／美術監督:清水啓一朗／色彩設計:山本智子／撮影監督:宮崎藍子／編集:堀場みどり／音楽:大野雄二／アニメーション制作:テレコム・アニメーションフィルム／制作:トムス･エンタテインメント／製作・著作:ルパン三世PART5製作委員会<br><br>原作：モンキー・パンチ
