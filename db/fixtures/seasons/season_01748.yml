  title: 十三代目石川五ェ門散財ス
  description: コスプレイヤーで溢れる、フランスの田舎町。ポップカルチャーのイベントで賑わう町中に五ェ門の姿があった。五ェ門が案内された宿屋の隣には、ビストロを経営する女・クロエが居た。彼女こそ、五ェ門が探していた、今回の盗みのターゲット。ベルギーの富豪から遺産を受け取り、命を狙われている女……。またクロエは、ビストロの赤字を嘆く、薄幸の美女でもあった。五ェ門は、そんなクロエのことが気になり始めて……。<br><br>ルパン三世:栗田貫一／銭形警部:山寺宏一／次元大介:小林清志／石川五エ門:浪川大輔／峰不二子:沢城みゆき／アミ・エナン:水瀬いのり／アルベール・ダンドレジー:津田健次郎／八咫烏五郎:島﨑信長<br><br>監督:矢野雄一郎／副監督:酒向大輔／シリーズ構成:大河内一楼／キャラクターデザイン:横堀久雄／美術監督:清水啓一朗／色彩設計:山本智子／撮影監督:宮崎藍子／編集:堀場みどり／音楽:大野雄二／アニメーション制作:テレコム・アニメーションフィルム／制作:トムス･エンタテインメント／製作・著作:ルパン三世PART5製作委員会<br><br>原作：モンキー・パンチ
