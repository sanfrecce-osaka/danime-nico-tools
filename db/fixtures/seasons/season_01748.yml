  title: 弓と王女とテロリスト
  description: 全寮制の女学校、アヌシー女学院。そこへ編入したアミは、中庭で、カラスに弓を向ける不思議な少女と出会う。彼女は、パダール王国から留学中の王女・ドルマ。友達のいないアミは、変わり者のドルマと心を通わせ合う。一方ルパンは、ドルマの持つ首飾り「血と涙の雫」を狙っていた。不二子もまた、教師に化けて学院へ潜入しドルマに近づく。しかし、学院は突如、謎の武装集団に占拠され……。<br><br>ルパン三世:栗田貫一／銭形警部:山寺宏一／次元大介:小林清志／石川五エ門:浪川大輔／峰不二子:沢城みゆき／アミ・エナン:水瀬いのり／アルベール・ダンドレジー:津田健次郎／八咫烏五郎:島﨑信長<br><br>監督:矢野雄一郎／副監督:酒向大輔／シリーズ構成:大河内一楼／キャラクターデザイン:横堀久雄／美術監督:清水啓一朗／色彩設計:山本智子／撮影監督:宮崎藍子／編集:堀場みどり／音楽:大野雄二／アニメーション制作:テレコム・アニメーションフィルム／制作:トムス･エンタテインメント／製作・著作:ルパン三世PART5製作委員会<br><br>原作：モンキー・パンチ
