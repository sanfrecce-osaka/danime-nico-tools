  description: リクヴィールのアジトに越して来たばかりの、ある日。ルパンは目覚めると、アジトのトイレが壊れていた。次元の部屋にあるもう一つのトイレを取り合って、一同は大騒ぎ。そこに顔を出した不二子は、排水管に詰まっているものが何かを知っている様子。不二子を不審に思うルパン達の前に、なぜか銭形もやって来て……。ルパン一味の日常を描いた、ドタバタの一幕劇。<br><br>ルパン三世:栗田貫一／銭形警部:山寺宏一／次元大介:小林清志／石川五エ門:浪川大輔／峰不二子:沢城みゆき／アミ・エナン:水瀬いのり／アルベール・ダンドレジー:津田健次郎／八咫烏五郎:島﨑信長<br><br>監督:矢野雄一郎／副監督:酒向大輔／シリーズ構成:大河内一楼／キャラクターデザイン:横堀久雄／美術監督:清水啓一朗／色彩設計:山本智子／撮影監督:宮崎藍子／編集:堀場みどり／音楽:大野雄二／アニメーション制作:テレコム・アニメーションフィルム／制作:トムス･エンタテインメント／製作・著作:ルパン三世PART5製作委員会<br><br>原作：モンキー・パンチ
