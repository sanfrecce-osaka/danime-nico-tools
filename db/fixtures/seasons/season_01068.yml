  title: 解いてから考える！／ねらわれたQストーン
  description: Q1：広告代理店｢TEN2(テンツー)｣で社長秘書をしている網野解音(あみのときね)。打ち合わせ準備の為に、会議室の掃除を終え、部屋を出ようとした瞬間、
    突然周囲が変貌し、部屋から出れなくなっちゃった！？しかも帽子に入った変な生き物が出てきて｢謎を解けばこの場から解放される｣だって！？とりあえず、解いてから考える！／Q2：会議室で突然、次元空間クイズンに閉じ込められた解音。帽子に入った変な生き物は、自分の事を｢ハッチン｣と名乗る。5分以内に謎を解かなければクイズンからは出られない。無事にクイズンから脱出することができるのか？！はたして、ハッチンの目的とは？！<br><br>網野
