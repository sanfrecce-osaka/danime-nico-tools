outline: 総人口二三〇万人、東京都西部のほとんどを占める巨大な都市。その人口の約八割が学生ということから、｢学園都市｣と呼ばれるその都市では、超能力の開発が行われていた。特殊な授業(カリキュラム)を受け、能力を得た学生たちは、定期的な身体検査(システムスキャン)によって、｢無能力(レベル0)｣から｢超能力(レベル5)｣の6段階に評価されている。その頂点に立ち、最強と謳われるのが、七人の｢超能力者(レベル5)｣である。そのひとり、御坂美琴。『電撃使い(エレクトロマスター)』最上位の能力者にして『超電磁砲(レールガン)』の異名を持つ彼女は、名門お嬢さま学校・常盤台中学に通う14歳の女子中学生。後輩で｢風紀委員(ジャッジメント)｣の白井黒子たちと、学園都市的日常生活を送っていた--。この物語は、平和で平凡で、ちょっぴり変わった能力者の少女たちの日常を描くものである。
