  episode_no: 第2話
  title: 時に君はＳかＭか？/ならば君のその力を試させてもらおう/きらきらと輝くこいつはお主のなんだ？
  description: 圧倒的に女子の多い桜才学園の特異な環境に少し慣れ始めたタカトシは、クラスメイトの三葉ムツミから柔道部を作りたいと相談を受ける。さっそくムツミとともに生徒会へと相談に向かったタカトシだが、シノやアリアの下ネタボケについ振り回されてしまう。/行事が重なり、昼休みも会議をしなければならない生徒会一同。お嬢様であるアリアの弁当に格差を感じつつ仕事をこなすタカトシは、生徒会顧問の横島ナルコと出会う。ドラマの影響で教師になったという横島だが、タカトシを見て舌なめずり。「親睦を深めようぜ」と近づく。/2階の空き教室を整理する生徒会一同に、横島から差し入れが届いた。ひと息入れるタカトシだったが、女性陣の次元を超えたボケにツッコミを入れることは忘れない。一方、2年生が明日から修学旅行のため、シノは生徒会をタカトシとスズに任せると言い渡す。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
