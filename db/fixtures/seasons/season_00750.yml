- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: だから見えないところで着崩している/おめでたー/だから私はここまででいい
  description: 修学旅行から帰ったシノが、タカトシとスズにおみやげを持ってきた。男性にものを贈るのは初めてというシノがタカトシにあげたおみやげは、非常にいかがわしいモノだった。その一方で、生徒会室からシノのメロンパンが紛失する事件が起きる。頭脳明晰なシノは内部犯行と断定し、ある人物を犯人と見抜く。/服装検査や、解禁となる携帯持ち込みの対策のため、ちょっとお疲れ気味のシノ。そんな彼女の誕生日が近いことを知ったタカトシは、誕生日パーティーを開くことを提案する。生徒会役員のメンバーからのプレゼントはそれぞれ個性的で…。/シノの誕生パーティは楽しく終わったが、外はあいにくの雨。そこで、ちょうど置き傘をしていたタカトシがシノと相合傘で一緒に帰ることに。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
