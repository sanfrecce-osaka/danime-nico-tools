  description: 体育祭が終わったある日、シノたちはアリアの自宅に招かれた。想像以上に広大なお屋敷や、七条家に仕えるメイド・出島サヤカの存在にシノたちは驚かされる。だが出島は最近屋敷に来たばかりで、以前は「開発関係」の仕事に従事いたという…。/Q180の天才だが、身長がコンプレックスのスズ、風紀委員長だが男性恐怖症のカエデ、スクープのためならどんな犠牲でも払うランコ。シノやアリアと同様それぞれクセのある３人だが、人知れず苦労を抱えていた。果たして、３人の悩みとはどんなものだろうか。/体育祭に引き続き、桜才学園では文化祭が開催された。またもやワクワクしすぎて眠れなかったシノだったが、童心に返って文化祭を満喫する。アリアやスズもそれぞれの方法で文化祭を楽しむが、タカトシは疲れすぎてつい、裏庭のベンチで眠り込んでしまう。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
