  title: いくらで買います？/なるほど！関係ないな！俺たち！/ベネズエラ
  description: 生徒会の活動やイベントなどを知らせるため、新聞を作ろうとするシノ。新聞部の協力を得て制作は進められたが、案の定ランコやアリアがボケるせいで作業は脱線しっぱなし。だがここで、タカトシが意外な才能を発揮し、全桜才学園女子を涙の海に沈めてしまう。/シノが楽しみにしていた体育祭が、明日に迫った。準備やリハーサルを済ませて、生徒会一同は思い思いの夜を過ごす。結局、シノはワクワクしすぎて一睡もできずに体育祭に突入。タカトシは借り物競走で引っ張りだことなる。/体育祭も後半戦に入り、白熱した順位争いが続く。最終競技となるサークル対抗リレーでは、シノたちも生徒会チームとしてエントリーする。『学園の種馬』とコールされたタカトシから、シノ、アリアと手渡されたバトンは、最終走者のスズに託される。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
