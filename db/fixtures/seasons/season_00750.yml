- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: お尻、大変でしょ？/欲求不満なだけだ！/私もパンをくわえて登校しなきゃ！
  description: 風邪をひき、熱を出してしまったタカトシ。タカトシの傘を借り、濡れてしまったことが原因と、シノは責任を感じて放課後、生徒会を代表して津田家へお見舞いに向かう。だがタカトシの妹のコトミは、訪問したシノを出張○○の女性と勘違いしてしまう。/「スタイルに自信がないので水着は苦手だ」と言いつつも、プール開きを明日に控えワクワクしているシノ。明日の降水確率が40％と聞いて不安になり、テルテル坊主を吊していた。ところがランコから明日の水泳で水着の撮影すると言われ、雨を降らせようとテルテル坊主を逆さにしてしまう。/生徒会長として生徒の悩み事を聞いているシノは、アリアから気になる相手がいると相談を受ける。シノは頭ごなしに恋愛禁止と注意しようとするが、タカトシのアドバイスで親友として接しようと態度を改める。だがアリアの気になる相手は意外なものだった。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
