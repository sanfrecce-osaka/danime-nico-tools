  description: 夏の定番、怪談話が流行っている桜才学園。そんな時、生徒会に、三階の廊下で不気味な笑い声が響くからなんとかして欲しいと投書が届いた。早速、調査に向かおうとするシノだったが、スズは気乗りしない様子。その理由とは・・・。/放課後、タカトシとともに柔道部の活動を見学するシノ。柔道部の練習を見ていかがわしい妄想をしていたシノは、寝技の練習に飛び入りで参加し新たな攻撃方法を考案する。その時、女子同士が絡み合う姿を、畑ランコのレンズが狙っていた。/終業式のスピーチ前に、シノのしゃっくりが止まらなくなってしまう。このままでは格好が付かないとあの手この手で何とかしゃっくり止めようとする。無事スピーチを終えたシノは、夏休み恒例の海水浴イベントの準備をするため、アリアと一緒にデパートへ水着を買いに出かける。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
