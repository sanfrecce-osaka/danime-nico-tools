  title: あ！？お前は朝のイチゴパンツ！/筆おろしが流行るかもしれん/みんなの分まで私が戦う！
  description: 来月に行なわれる体育祭に備え、競技の内容などの打ち合わせに忙しい生徒会一同。今回は共学化初の体育祭となるので、男子のタカトシにさまざまな意見が求められる。タカトシはシノとアリアの下ネタにツッコミを入れつつ、体育祭のために知恵をしぼる。/ある日、2年生で風紀委員長の五十嵐カエデが生徒会室を訪れた。なんと海水浴での外泊がバレてしまったのだ。誤解を解こうとする生徒会一同に対して、じっと相手の目を見て事の真偽を確かめようとするカエデ。だがなぜか、タカトシの目だけは見つめられなかった。/他校と初めて練習試合をする柔道部を応援しようと、試合会場に駆けつける生徒会一同。だが不幸にも練習中、部員の一人が怪我をしてしまう。このままでは欠員が出てしまい桜才学園が圧倒的に不利。この危機を打開すべく、シノが柔道着に着替えて代役を買って出るのだが……。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
