  episode_no: 第1話
  title: 桜の木の下で/毎回続くのこの感じ！？/とりあえず脱いでみようか
  description: 私立桜才学園１年の津田タカトシは、校門前で服装検査していた生徒会長の天草シノに制服を着崩していたことをとがめられる。その後生徒会書記の七条アリア、会計の萩村スズも加わって、すったもんだしているうちにタカトシは遅刻。するとシノはお詫びと称してタカトシを強引に生徒会副会長に任命するのだった。/入学したてで校内に不案内なタカトシは、生徒会の会議に遅刻してしまう。そんなタカトシのためにシノたちは校内の案内を買って出るのだが、保健室や女子更衣室、体育倉庫などを、男子がトキメキそうな場所として紹介。さらには女子トイレの詳しい用途を教える。/不慣れながらも、副会長として生徒会活動に精を出すタカトシ。あるとき生徒会に、新聞部の畑ランコから取材のオファーが届く。すると何故かアリアはタカトシにインタビュー指導を依頼する。その理由は「AVに良くあるから」というものだった。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
