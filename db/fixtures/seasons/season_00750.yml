  title: それは津田君の使用済みティッシュ/下着もつけたほうがいい？/サンタさんの性癖
  description: 受験生のコトミは、兄のタカトシが通う桜才学園を狙っていた。人目がないと勉強がはかどらないコトミに付き合っていたタカトシは、桜才学園に面接試験があることを思い出す。そこでタカトシはコトミの練習相手になるが、その答えは妙なものばかりであった。/年末に恒例の大掃除を始める生徒会一同。タカトシは自分が強烈なエロネタに順応していることに戦慄する一方、貴重な男手として活躍していた。ところがスズに『将来、尻に敷かれるタイプ』と言われたことで、タカトシはシノかアリアのどちらも選べばいいのか困ってしまう。/クリスマスにタカトシは、シノやスズとともにアリアの別荘に招待された。同行したコトミがシノと一緒にはしゃぐ中、サヤカによってパーティーの準備が着々と進む。そしてパーティーでは、シノが感謝の気持ちとして、タカトシに個人的なプレゼントを渡す。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
