  description: 新年早々、シノたちの初日の出ドライブに連れ出されたタカトシは、続いて初詣にも付き合わされる。人ごみのなか、はぐれないようスズのツインテールを手首に結んでいたタカトシだったが、シノたちの姿を見失ってしまう。/桜才学園がバレンタインを迎えていたころ、コトミはスズに臨時家庭教師をお願いして、受験の追いこみをしていた。そして試験当日、偶然コトミの面接を担当した横島先生は、その天然かつエロネタを織り交ぜた受け答えに、大きな可能性を感じ始める。/試験を無事に終えたものの、不合格の夢を見てため息が絶えないコトミ。だが合格発表当日、コトミは掲示板に自分の受験番号を発見する。うれしさのあまり思わずガッツポーズを決めたコトミは、夢かどうかを確かめるため、シノにある場所をつねってもらう。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
