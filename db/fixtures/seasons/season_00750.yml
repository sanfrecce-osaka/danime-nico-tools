  episode_no: 第3話
  title: 我ながら見事な包み具合だ/会長！もっと裾を広げちゃってください！/もう満腹なのか！？
  description: 修学旅行で楽しみにしていた京都に着いたシノとアリア。ツッコミ役のタカトシがいないため、いつもの下ネタボケが果てしなく続く。一方、取材に余念がない畑は、どこへでもカメラを持ち込みシノやアリアのスクープを狙う。/修学旅行といえば、夜の枕投げ。いつもは校則に厳しいシノだったが、この一大イベントだけはノリノリで参加。だがここにも、乱れる浴衣の裾やポロリを狙って別のクラスの畑が潜入。テンションもマックスでシャッターを切り続ける。/シノたちの留守中、生徒会の仕事をまったく片づけることができず、スズの家で仕事をすることになったタカトシ。ボケる人がいないことに違和感を覚えつつ仕事を続ける二人。スズの私服姿をつい見てしまうタカトシに、スズは自分の服が決して子供服ではなく、全てオーダーメイドと主張する。<br><br>津田タカトシ:浅沼晋太郎／天草シノ:日笠陽子／七条アリア:佐藤聡美／萩村スズ:矢作紗友里／津田コトミ:下田麻美／横島ナルコ:小林ゆう／三葉ムツミ:小見川千明／畑ランコ:新井里美／五十嵐カエデ:加藤英美里／出島:田村睦心<br><br>原作:氏家ト全（講談社
