- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 寿引退？ＢＰＳ！　色即是空のお見合い　相手は紗英先生
  description: "（その１）美紗緒の担任、本木紗英は最近なんだか浮かない様子。それというのも家族から早く結婚するよう迫られているからである。やけ酒を飲んで、路上で寝ていた紗英は、偶然、高校時代の先輩、白瀬（BPS）と再開する。悩みをぶちまけるだけぶちまけるとお巡りさんの自転車を拝借してふらふらと去っていく紗英。一方、BPSも姉に早く結婚するよう迫られていた。急遽、持ち上がったお見合い話。姉の命令には逆らえないBPSはしぶしぶ会場へと向かう。はたして、BPSのお見合い相手とは誰なのか!?　美紗緒の想いはどうなる!?／（その２）BPSのお見合い相手は、紗英だった！BPSと紗英のお見合いが迫る中、会場となるホテル・ニュービューティフル習志野を舞台にアメリカ王の恐るべき計画が実行へと移される。男女の精神を操る電磁波を使い、ブライダルコンサルタント事業に手を出そうとしていたアメリカ王は、計画の第２段階として、ホテルを訪れた男女をエレベータに閉じこめようと計画していたのだ！度重なる異変を重く見た一級結婚仲介士の秋月はBPSに事件の解決を依頼するのだった！　他<br><br>白瀬
