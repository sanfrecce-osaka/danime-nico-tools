outline: その乾いた哀愁の瞳に去来するものは何か。白瀬慧。孤高のフリープログラマーとして、異常な処理頭脳を持つ男。その名は伝説のハッカーと呼ばれ、その正体を知るものは少ない。失ったもの…得たもの…そして、広大なネットの狭間で彼が見たものとは？
