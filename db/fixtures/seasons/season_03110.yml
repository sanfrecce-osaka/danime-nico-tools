- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: 登場のBPS!　イ-mode VS　スーパーコンピューター　アメリカ王も登場!
  description: （その１）鋭敏電子が開発したスーパーコンピューターが"アメリカ王"と名乗る謎の男に奪われた！　アメリカ王の手からスーパーコンピューターを取り戻せるのは、伝説のハッカーBPS（バトルプログラマー・シラセ）のみ！鋭敏電子の秋月は、スーパーコンピュータの奪還を依頼すべく、BPSに接触するが……／（その２）スーパーコンピュータ奪還のため、鋭敏電子日本本社へと向かう、白瀬。しかし、彼の目の前で、鋭敏電子日本本社ビルは爆破されてしまう。スパコンを使い、鋭敏電子本社のコンピューターへと爆破ウィルスを送り込むアメリカ王。鋭敏電子本社を救うため、白瀬は秋月の携帯を使いネットへの接続を試みるのであった……。／（その３）秋月の携帯（イ-mode）でネットへと接続した白瀬。世界最高クラスの演算能力を誇るスーパーコンピューターを擁するアメリカ王VS神の指を持つバトルプログラマー白瀬。次々と攻撃プログラムを鋭敏電子のコンピューターに送り込むアメリカ王に対し、白瀬は彼の一手先、二手先を読み、防御プログラムを実行する。そして、ついには白瀬のプログラム能力がスーパーコンピュータの演算能力を凌駕し、スーパーコンピューターは、オーバーヒートしてしまうのだった……。<br><br>白瀬
