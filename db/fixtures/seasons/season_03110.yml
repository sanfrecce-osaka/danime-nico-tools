- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 惑いのＢＰＳ！ 女スパイ？の甘い罠、いい日旅立ち拉致監禁
  description: "（その１）BPSはソフト開発会社でのアルバイト中、謎の美人ホステスと知り合った。彼女に、パソコンのことを教えてくれと頼まれ、少々戸惑い気味のBPS。そんな中、警視庁公安部の秋月がBPSを尋ねてくる。秋月は、このところ著名なコンピューター技術者たちが連続して姿を消すという事件が発生しているとBPSに告げ、警戒を促すとともに事件の解決を依頼するのだった。／（その２）BPSが謎の美人ホステス川原砂姫にパソコンを教えると約束した日は、美紗緒ちゃんが中等部のサッカーの試合を応援するためチアリーディングをする日でもあった！美紗緒ちゃんか美人ホステスか思い悩みつつも、結局、美人ホステスのマンションを訪れるBPS。一抹の不安を抱えつつも、砂姫のマンションを訪れたBPSは、早速、パソコンの設定に取りかかる。そこに現れたのは、砂姫の友人だと名乗る謎のニューハーフ！その男（？）こそ、一連の技術者誘拐事件を起こした犯人だったのである！咄嗟の機転で、電源をショートさせ、ニューハーフを撃退するBPS！警視庁公安部の秋月も駆けつけ、事件は一件落着かと思いきや、謎のニューハーフはBPSが護身用に用意していたマグネシウム弾を逆に利用し、BPSを連れ去るのだった……。　他<br><br>白瀬
