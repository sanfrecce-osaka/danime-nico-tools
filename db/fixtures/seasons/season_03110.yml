- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 危うしのBPS！　凄腕女プログロマーは、小学生！？
  description: "（その１）国内に存在しないとされる核兵器……。あるはずのない兵器の制御装置が何者かによってハッキングされれた！食料援助を断られた某国による非合法報復なのか!?事態を重く見た陸上自衛隊幕僚監部秋月三佐はBPSに協力を依頼する。成層圏で核ミサイルを爆破し強力な電磁波を発生させることで地上の電子機器のすべてを使用不能にしようとする相手に対し、BPSは防御障壁をプログラムを構築することで対抗せんとする……。だが、米軍の介入により事態は一転、BPSが構築していたプログラムも含め事件に関する全てのデータは米軍の手に渡ることとなる。日本より引き渡されたデータを解析しハッキングを阻止した米情報海軍の少女プログラマー柚木頼子はBPSの構築した防御障壁プログラムに強い関心を示す。そんな彼女がとった行動とは……。／（その２）美紗緒の通う学校に転校してきた頼子は、美紗緒と仲良くなることでBPSに接近する。自らの夢を語りBPSにパートナーにならないかと誘う頼子。言葉を濁すBPSに頼子は問う。『あなたの夢は？』と。だが、頼子の問いにBPSは答えを返さなかった……。　他<br><br>白瀬
