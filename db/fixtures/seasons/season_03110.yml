- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 熱風のBPS！ スクール水着な臨海学校は甘く危険で 美紗緒ちゃん危機一髪！
  description: "（その１）千葉県九十九里沖で政府がチャーターした貨物船が座礁した。表向きは重油となっている貨物船の積み荷は、なんと政府が極秘で輸送していたプルトニウムだったのだ！しかも、防衛庁の海保のコンピューターがハッキングされ、事件の詳細を記したデータが何者かの手に！プルトニウムを狙っているとおぼしき不審船が暗躍する中、東京物理大学戦略ネットワーク研究室の林教授から物理的警護のみではプルトニウムを守りきれないと指摘された海上保安庁の秋月は、BPSに電子警護を依頼するのだった。／（その２）プルトニウム貨物船を座礁させ、その事故情報を某組織に売り渡したのはアメリカ王だった！アメリカ王より情報を得た某組織は嵐に乗じて九十九里へと不審船を進める。一方、九十九里に臨海学校でやってきた美紗緒は嵐の中、中等部の川原とふたり岩場に取り残されてしまうのだった……。／（その３）不審船の進行を止めるため、また岩場に取り残された美紗緒を救うためBPSはキーボードを叩く！灯台の光を集め不審船の動きを止めたBPSは、美紗緒たちを救うため電線を切断する！BPSが見守る中、電線をロープ代わりにして岩場を脱出する美紗緒と川原。だが、美紗緒を助けるため電線を切断したことが災いし、灯台の光は消えてしまう。活動を再開する不審船。BPSは、不審船の動きを止めるため旧ソ連が廃棄した軍事衛星を九十九里に落下させるのだった……。<br><br>白瀬
