  title: 編む
  description: 13年の月日が流れ、新たな社員・岸辺がやってきた。しかし、入社以来ファッション雑誌を作ってきた岸辺は、なぜ私が辞書を・・・・・・という悶々とした思いを抱えていた。そんななか岸辺の歓迎会をすることに。そこで馬締は、岸辺が「言葉を大事にする人」だと言う。しかし理解できない岸辺は、自分に辞書作りは無理だと店を飛び出してしまった・・・・・・。そんな岸辺と遭遇した西岡は、ある質問をする。それはかつて、荒木が馬締のスカウトを決めた『言葉』に関する質問だった。岸辺の答えを聞いた西岡は、微笑みこう言った。「君、辞書向いてるよ」翌日。辞書編集部には、率先して仕事をする岸辺の姿があった―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>so32458724←前話｜次話→so32458722　第一話→so32458720
