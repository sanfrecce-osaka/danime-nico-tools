- !ruby/hash:EpisodeHash
  episode_no: "#4"
  title: 漸進
  description: 社内で噂される『大渡海中止』の動きを阻止すべく、辞書編集部は西岡発案の大胆な策を実行する。一丸となって奔走する一同。そんななか西岡は、今までにない生き生きした表情を浮かべていた―――。数ヶ月後。久しぶりに休日を取った馬締は、タケの後押しもあり香具矢と二人で出かけることに。二人は観覧車に乗り、東京の街を見渡した。そして、料理への情熱を語る香具矢。感動した馬締も、自分なりに想いを伝えようとするのだが・・・・・・。その夜。馬締は香具矢へ想いを伝えるべく、手紙を書き始めた―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>so32458728←前話｜次話→so32458726　第一話→so32458720
