- !ruby/hash:EpisodeHash
  episode_no: "#11"
  title: 灯
  description: 馬締と荒木は大渡海の刷り出しを手に、松本の自宅を訪れた。嬉しそうに紙に触れる松本。しかし松本は告白する。食道に癌が見つかったのだ・・・・・・。そして初春を迎えた頃、とうとう『大渡海』の完成が目前に迫る。そんななか、編集部の電話が鳴り響く。それは、松本の死を知らせるものだった―――。『大渡海』は完成し、華やかなパーティが開かれた。そんななか、荒木が取り出した手紙を読んだ馬締は涙を流す。そこには、松本からの感謝の言葉が綴られていたのだ―――。そして・・・・・・桜舞う春の日。馬締と香具矢が歩いている。馬締は、松本の言葉をかみしめながら、辞書作りについて思い巡らせている。「僕らはくり返し、舟を編む」香具矢としっかり手を繋ぎ、馬締は歩み続けるのだった―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>so32458721←前話　第一話→so32458720
