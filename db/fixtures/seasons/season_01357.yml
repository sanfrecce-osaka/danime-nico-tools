- !ruby/hash:EpisodeHash
  episode_no: "#3"
  title: 恋
  description: 馬締が、タケの孫娘・香具矢に恋をしたことが発覚。そこで辞書編集部の一同は、香具矢が板前修業をしている店を訪れることに。西岡の雑談にも程よく答えながら、真剣に料理と向き合う香具矢に見惚れる馬締。彼女もまた、辞書作りと同じ長く困難な道を極めようとしているのだ。帰り道、西岡と馬締は語る。馬締は、場を作るのがうまい西岡を尊敬していた。そんな馬締を変な奴だ・・・と呆れる西岡は、これから面白くなるかもな・・・という期待も感じていた。しかしそんなさなか、西岡は『大渡海中止』という噂を耳にしてしまう―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>so32458729←前話｜次話→so32458727　第一話→so32458720
