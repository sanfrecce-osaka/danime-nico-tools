- !ruby/hash:EpisodeHash
  episode_no: "#6"
  title: 共振
  description: 恋文を渡した翌朝、香具矢に遭遇した馬締は思わず逃げ出してしまった・・・・・・。その日の昼、今後の対策について話しあう編集部員たち。そこで、西岡が自身の異動を告白する。衝撃を受ける一同。西岡さんが・・・・・・と呆然となる馬締は、不安に襲われつつ帰宅するのだった。その夜、恋文の返事を香具矢に迫る馬締。絶対今日中に聞けと西岡から助言を受けていたのだ。しかし、動揺した香具矢は部屋に戻ってしまった。振られた・・・・・・と肩を落とす馬締。しかし、恋文の文面を再確認してきたという香具矢は、馬締へ想いを告げる。「私も、好きです」―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>so32458726←前話｜次話→so32458724　第一話→so32458720
