- !ruby/hash:EpisodeHash
  episode_no: "#7"
  title: 信頼
  description: 大学教授から上がってきた原稿に問題が見つかり、西岡と馬締は修正案を作成する。そのなかで馬締は、大渡海には西岡が必要だと改めて感じる。そんな馬締に、西岡は力強く語る。たとえ離れても、お前をフォローし続けると―――。数日後。修正に激怒した教授から連絡が入り、西岡は一人謝罪に向かう。露骨に不機嫌な態度をとる教授。しかし西岡は機転をきかせ、教授に今後の協力を約束させる。大学を後にした西岡は、晴れやかな表情で新たな道を歩き出した。そして馬締も、新たな決意を胸に一人作業を続けていた―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>so32458725←前話｜次話→so32458723　第一話→so32458720
