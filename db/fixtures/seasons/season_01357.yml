- !ruby/hash:EpisodeHash
  episode_no: "#1"
  title: 茫洋
  description: 辞書編集部員の西岡は、街の本屋でとある営業マンのお粗末な仕事っぷりを目撃する。それは、西岡も勤める玄武書房の社員である馬締（まじめ）という男だった。一方、辞書一筋のベテラン編集者・荒木は、定年を前に後任者を探していた。そんな荒木に何気なく馬締の話をする西岡。すると荒木は突然立ちがり、足早に営業部に向かった。突然の訪問者に戸惑う馬締は、荒木からの『言葉』に関する質問に自分なりの答えを語る。その瞬間、荒木は馬締のセンスを見抜き、辞書作りに向いていると確信する。そして、その場で馬締をスカウトするのだった―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>次話→so32458729
