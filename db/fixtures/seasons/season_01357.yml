  episode_no: "#10"
  title: 矜持
  description: 抜けている単語が見つかり愕然となる編集部員たち。そこで馬締は、24万語全てのチェックをやり直すと決断した。そんな矢先、松本が入院してしまう。焦る馬締は、いち早い『大渡海』の完成を目指し、黙々と作業を続けるのだった。そうして、編集部員とアルバイトたちの壮絶な合宿生活が始まる。昼夜問わず作業を続け、限界まで働き続けた。馬締は他部署との打ち合わせなどもこなしつつ、かつての自分を振り払うかの様に作業に没頭した。そして時は流れ・・・・・・とうとう全ての再確認が終了した。西岡も駆けつけ歓喜に湧く一同。こうして、『大渡海』の完成が迫ってきたが―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>so32458722←前話｜次話→so32458730　第一話→so32458720
