- !ruby/hash:EpisodeHash
  episode_no: "#5"
  title: 揺蕩う
  description: 局長に呼び出された西岡は、『大渡海』続行の条件を言い渡される。それは、別の辞書の改訂と、西岡の宣伝部への異動だった―――。辞書作りへの情熱を感じ始めていた西岡はショックを受ける。しかし、『大渡海』の見本刷りを見て喜ぶ編集部員たちや、既に条件である小型辞書の改訂作業を始めている馬締。そんな彼らを目の当たりにし、「異動までに俺ができることは全部やる！」と意気込むのだった。一方、恋文が完成した馬締は、勇気を振り絞り香具矢に手渡した―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>so32458727←前話｜次話→so32458725　第一話→so32458720
