  episode_no: "#9"
  title: 血潮
  description: 新たなスタートを切った岸辺は、松本や馬締との交流のなかで、『言葉』や『辞書』についてより理解を深めていく。そんななか総仕上げの作業が始まり、並行して『大渡海』専用の紙の開発も続けられていた。来る日も来る日も机に向かい、黙々と作業をする一同。そして季節は移り変わっていく―――。約一年が経過し、とうとう紙が完成した。そして同時に、営業や宣伝といった他部署との打ち合わせも重ね、日に日に大渡海の完成に近づいてく。そんなある日、重大なミスが発覚してしまう―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>so32458723←前話｜次話→so32458721　第一話→so32458720
