  episode_no: "#2"
  title: 逢着
  description: 辞書編集部へ異動になった馬締は、荒木や監修の松本先生の辞書作りへの情熱を知ることになる。編纂途中の中型辞書・『大渡海』への想い、そしてなぜ新しい辞書を作り続けるのか・・・・・・。そんな馬締は、彼らの期待に答えることができるのか・・・・・・という不安に襲われていた。しかし、下宿先の大家・タケさんは言う。「頼ったり頼られたりすればいいと思うよ」そんな満月の夜。下宿先のベランダで、馬締は美しい女性と遭遇する―――。<br><br>馬締光也（CV:櫻井孝宏）／西岡正志（CV:神谷浩史）／林香具矢（CV:坂本真綾）／荒木公平（CV:金尾哲夫）／松本朋佑（CV:麦人）／佐々木薫（CV:榊原良子）／三好麗美（CV:斎藤千和）／タケおばあさん（CV:谷育子）／岸辺みどり（CV:日笠陽子）／宮本慎一郎（CV:浅沼晋太郎）／海くん（CV:澁谷梓希）／ヒロシ（CV:プリドカットセーラ恵美）／リン太（CV:大地葉）／泉くん（CV:松田颯水）<br><br>原作:三浦しをん「舟を編む」光文社文庫刊／キャラクターデザイン原案:雲田はるこ／監督:黒柳トシマサ／シリーズ構成:佐藤卓哉／キャラクターデザイン:青山浩行／美術監督:平間由香／音楽:池頼広／音響監督:長崎行男／音響制作:マジックカプセル／アニメーションプロデューサー:新宅潔／アニメーション制作:ZEXCS／制作:玄武書房辞書編集部<br><br>so32458720←前話｜次話→so32458728　第一話→so32458720
