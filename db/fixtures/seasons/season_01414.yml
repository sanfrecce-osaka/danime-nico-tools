  description: キザーロフの前に現れたのは、前王妃のエコーだった。エコーはキザーロフに、ハヤウェイの出生の秘密、国王マイステルと王妃プリンセアの居場所、3年前に起きたある事件、テンペルリッターが隠蔽した真実……と、この戦争の裏で蠢いている邪悪な『何か』について語り始める。一方、プリーシアの居場所を突き止めたハヤウェイと華鈴は、廃教会に向かっていた。野菜畑の前で再会し、驚きと気まずさを隠せないハヤウェイとプリーシア。しかし、突如廃教会から響いた爆発音に二人の会話は中断させた。廃教会の中には、予期せぬ再会を果たした二人――華鈴とテレサが対峙していた。<br><br>プリーシア:榊原ゆい／神楽:生天目仁美／フェル:水橋かおり／華鈴:松井菜桜子／フィーリア:桃井はるこ／シスター・ヘル:浅川悠／リッテ:こやまきみこ／ブリジット:阿澄佳奈／ハヤウェイ:柿原徹也／アクティ:泰
