  title: "「騎士たちの戦場」"
  description: "『昔々、お姫様が訪れた田舎町で、ある少年と出会いました。少年はお姫様に“いつか君の騎士になる”と約束を交わし、お姫様もその言葉を信じて宝物の銀時計を託しますが、2人は別れ別れになってしまいました。年月が経ち、再会を諦めかけていたお姫様と少年は出逢い、知らぬ間にまた恋に落ちました。少年は難関を越え、お姫様の騎士になったのです。そうして2人はずっと幸せに暮らしました』しかし、おとぎ話の先に待っていたのは戦争という未来だった。いつかどこかの戦場で手を取り合って戦う、少女プリーシアと少年ハヤウェイ。“僕は君の騎士になる!”あの、おとぎ話のように交わした約束を守るため2人の戦いが今、開幕!<br><br>プリーシア:榊原ゆい／神楽:生天目仁美／フェル:水橋かおり／華鈴:松井菜桜子／フィーリア:桃井はるこ／シスター・ヘル:浅川悠／リッテ:こやまきみこ／ブリジット:阿澄佳奈／ハヤウェイ:柿原徹也／アクティ:泰
