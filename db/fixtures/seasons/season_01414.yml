  description: ローゼンベルグ騎士養成学校の生徒は、魔法石(プリズム)を使った最初の検定試験を控えて試験勉強の日々を過ごしていた。だが、文武両道のはずのプリーシアは心の迷いから剣が鈍り、剣術の教官・華鈴に｢自分のプライドを守るために戦う者に、剣を振るう資格はない｣と忠告されてしまう。また、ハヤウェイもプリズムを使った魔法に苦戦していた。そんなハヤウェイに、フェルが｢プリズムってハートで使うの｣とアドバイスする。その言葉で自分の『ハート』を思い出し、特訓に出たハヤウェイは、同じく特訓していたプリーシアに出会う。ハヤウェイはプリーシアに、自分が騎士を志すきっかけになった過去の話を語り始める。<br><br>プリーシア:榊原ゆい／神楽:生天目仁美／フェル:水橋かおり／華鈴:松井菜桜子／フィーリア:桃井はるこ／シスター・ヘル:浅川悠／リッテ:こやまきみこ／ブリジット:阿澄佳奈／ハヤウェイ:柿原徹也／アクティ:泰
