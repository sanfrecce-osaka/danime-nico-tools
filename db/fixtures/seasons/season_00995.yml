title: 劇場版「とある魔術の禁書目録－エンデュミオンの奇蹟－」
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/11/5/21115_1_6.png?1473987622000
outline: 学園都市製宇宙エレベーター『エンデュミオン』。その完成を目前に控えたある日、上条とインデックスは無能力者(レベル0)の少女・鳴護アリサと出会う。路上ライブで素晴らしい歌声を披露していた彼女と意気投合し、放課後を楽しんでいたところ、アリサにオーディション合格の知らせが舞い込む。エンデュミオン開通キャンペーンのイメージソングに、彼女の曲が大抜擢されたのだ。そんな幸せもつかの間、魔術師を引き連れたステイルが突如襲いかかってくる。ターゲットは、アリサ。なぜ科学サイドの人間である彼女が魔術サイドに狙われるのか？
  魔術サイドの強襲を受け、学園都市側は女リーダー・シャットアウラ率いる秩序維持部隊『黒烏部隊(くろからすぶたい)』を展開する。上条とインデックス、そしてアリサを取り巻く状況が混迷を極める中、ステイルは、こう言った。｢そこの彼女は、魔術サイドと科学サイドの間で戦争を引き起こしかねない｣と――。科学と魔術、そして、歌と奇蹟が交差するとき、『エンデュミオン』を舞台に物語がはじまる――！
