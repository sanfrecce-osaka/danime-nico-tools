  title: "「禁断の魔法薬」"
  description: シエスタは魅惑の妖精亭で、ジェシカとスカロンに才人への想いに関する悩みを相談していた。シエスタの弱気な発言を聞いたジェシカは、ある魔法の薬をシエスタに渡すことに。シエスタは勢いで薬を受け取ってしまったものの、それを才人に使ってもいいものかどうか彼女の心は揺れる。だが、女子風呂の一件でお仕置きを受けるかわいそうな才人を見てシエスタはついに決心することに!!
