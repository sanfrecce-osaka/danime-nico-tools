outline: 念願の再会を果たしたルイズと才人。才人の話では、森の中で倒れていたところを美しい妖精に助けられ、なんとか一命をとりとめたらしい。以前よりも才人との距離が近くなったように感じたルイズは自分の気持ちに素直になりたいと思うようになる。アンリエッタの命令でメイドのシエスタたちと共に、不思議な力を持つという妖精を探す旅に出ることになったルイズと才人。その旅の道中、才人の自分に対する気持ちに不安が募るルイズは、ついつい才人に冷たく当たってしまい二人の関係はギクシャクしてしまうのだが…。そしてついにアルビオンの森で妖精こと金髪の少女・ティファニアを発見した一行は、そのあり得ないボリュームの胸に愕然。無意識にデレデレしてしまう才人にルイズは激怒してしまう…。学院に来ることになった美少女ティファニアの存在や才人に一途な想いを寄せるシエスタの存在が気になってしてしまい、うまく気持ちの整理がつかないルイズ。その上、アンリエッタ女王までも?!
  大混戦の恋模様が展開する一方で、見えざる敵の影がじわじわとルイズたちを襲う…
