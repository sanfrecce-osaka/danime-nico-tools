  description: 人間に育てられたトラの子供がジープの荷台から落ちてジャングルに迷い込んでくる。彼は淋しくって友達が欲しくって、つい動物たちへと飛びかかってしまいます。そのせいでジャングルは凶暴なよそ者が紛れ込んだと大騒ぎになりますが、レオは冷静に侵入者をみつめます。そしてジャングルの平和を乱さないしという約束の上でトラの子供を新しい仲間として迎え入れます。けれどそんなレオのやさしさを利用して、王位を狙うブブというレオの叔父ライオンが策略を巡らせ、レオを追放しようとするのです。どんな時もまず相手を信じることからはじめようとするレオと、どんな相手でも自分に都合よく利用することしか考えないブブ。両者の対立はそのまま「理想の王」と「現実世界の王」との戦いを見るようです。<br><br>レオ:鶴野恭子／パオラ:大谷育江／トミー:松尾銀三／ココ:西村朋紘／ブブ:相沢正輝<br><br>脚本:森田真由美／演出・監督:吉村文宏／作画監督・原画:メディアビジョン／動画チェック:岡村隆、田中嘉／動画:北京写楽美術芸術品有限公司、メディアビション、畑明日香、山口史生、中川航、金明珍、吉田綾／美術監督:岡田和夫／背景:市原恵美子／色彩設定:メディアビジョン、小針裕子／仕上検査:メディアビション、小針裕子、斎藤京子／仕上:北京写楽美術芸術品有限公司、メディアビジョン／デジタル・プロセッサー:川添恵、油谷有美／特殊効果:榊原豊彦／タイトル・リスワーク:マキプロ／音響制作:アーツプロ／録音スタジオ:タバック／編集:森田編集室／ビデオ編集:スタジオ・トゥインクルランド／現像:イマジカ／撮影:高橋プロダクション／プロデューサー:久保田稔／制作進行:柳澤光子<br><br>(C)手塚プロダクション
