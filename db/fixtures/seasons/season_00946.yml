outline: 亀井戸高校テニス部の普通じゃない女の子4人の抱腹絶倒の日常を描く。アホな先輩たちに振り回されるうちにツッコミっぽい立場になった後輩の「押本ユリ」、テニス部なのにテニスがほとんどできないボケマシーン2年生の「新庄かなえ」、予想不可能な関西風ド変態2年生「板東まりも」、何でもお金で解決しちゃう謎多き天然お嬢様2年生「高宮なすの」。遂に3期突入で、もはや手がつけられなくなったアホ4人のテニスをほとんどしない学園生活。
