  description: 第25面「先輩とワールド・イズ・ノット・イナフ」なすの先輩がみんなをスキーに連れて行ってくれました。スキー初心者の4人が迷い込んだコースとは！？/第26面「先輩とスタンド・バイ・ミー」大雨が降ったので、みんなでかなえの家に避難。帰宅途中、かなえは雷を浴びて超強力な大技「かなかな波」を撃ってしまう…。/第27面「先輩とマッドマックス」見た目恐ろしいチンピラたちに襲われていた「なすの」のピンチを救ったのは、「陽太」と名乗る男子高校生だった。しかし、そこにさらなる刺客が現れて！/第28面「先輩とシザーハンズ」髪が長くなったなすのと、髪を切り過ぎたかなえの提案で美容室に一緒に付いていくことになったユリが見た先輩たちのＮＥＷヘアースタイルとは！？/第29面「先輩とハングオーバー！」新年を迎え、みんなで初詣に。甘酒を飲み、酔っぱらった（？）ユリがボケキャラとなって大暴走！/第30面「先輩と８マイル」なすののケーキ屋が負債が3億円！？再建の為に4人は新メニューの開発に乗り出すが…/第31面「先輩とヴェニスの商人」ユリが中3の頃のお話。念願の亀井戸高校に入学したユリはテニス部に入ろうとするが…/第32面「先輩と羅生門」かなえのガットが切れてしまったのでみんなでテニス用品店に。店にはとんでもない珍ガットばかり。果たして、かなえが選んだガットは？/ほか<br><br>出演:渡部優衣、三森すずこ、鳴海杏子、花澤香菜、逢坂良太、喜多村英梨<br><br>脚本・絵コンテ・演出・作画監督:板垣伸
