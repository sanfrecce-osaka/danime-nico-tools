  title: 鍛える獅子
  description: 劉備と2人でいる所を多勢のはぐれ闘士に囲まれてしまった馬超。その危機を救ったのは、偶然通りかかった孫策だった。人数の差を物ともしない強さに驚いた馬超は、孫策に弟子入りを願い出る。その場で了承を得られなかった馬超は、翌日、弟子と認めてもらうため孫策に会い南陽学院に行く。必死に頼み込み、出された試練をもクリアした結果、なんとか弟子と認めてもらった馬超。だが、弟子入りした後、孫策の悪ノリなのか、修行とは名ばかりの使い走りをさせられてしまうのだった…。<br><br>孫策伯符:浅野真澄
