  description: 成都学園滅亡を賭けた趙雲と孟優の一騎打ちは、趙雲の勝利で幕を閉じる。敗北を認め自ら命を絶とうとする孟優を、劉備は間一髪で救うのだった…。だが、献帝は既に次の手を打っていた。南蛮高校・木鹿大王の操る野犬の群れが成都学園の周囲に襲撃の陣をしいていたのだった!これ以上誰の命も危険に晒したくない劉備は、自ら闘おうとする。しかし、劉備は、未だ自らの力を制御する事は出来ない…。すると、命を救われた借りを返すために孟優が木鹿大王の説得を買って出るのだが…。<br><br>孫策伯符:浅野真澄
