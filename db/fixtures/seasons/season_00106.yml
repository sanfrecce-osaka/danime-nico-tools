outline: 孫策伯符率いる南陽学院と頭首・劉備玄徳の成都学園が同盟を組み、魔王・曹操孟徳の許昌学院に戦いを挑んだ｢赤壁の戦い｣。それは孫策たちの勝利に終わり、魔王の魂も闇の世界へと消え去った。だが戦いの跡地、誰もいなくなった廃工場に復活するひとつの影――。数日後、許昌学院に上半身ジャージ姿でリュックを背負い、髪をアップに束ねた一人の女子高生が向かっていた。許昌学院に着いた彼女は、たむろしている闘士に尋ねる。｢お兄サン、退屈してんの?だったらアタシとヤル?｣油断している闘士たちを倒し、曹操のもとへ案内するよう詰め寄る少女。次々と現れる許昌の闘士を薙ぎ倒しながら放送室を占拠した彼女は名乗った。｢ボクは涼州高校一年、馬超孟起!
  ボクと勝負しろ、曹操孟徳!!｣闘士たちの運命の歯車が再び動き始めた今、新たな戦いの幕が上がる――!
