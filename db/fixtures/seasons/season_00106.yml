- !ruby/hash:EpisodeHash
  episode_no: 第四話
  title: 招く悪魔
  description: 馬超と修行をしていた孫策の元に、大闘士大会開催の勅状が届く。開催場所は銀ヶ島にある南蛮高校。主催者の名は｢献帝｣と書かれていた。かつて董卓が皇帝を名乗ったため、真の献帝の正体は謎に包まれていた。一体何者…?そしてその目的は?慎重に思案する周瑜、陸遜をよそに、孫策はいつものノリで参加を即決してしまう。だが、その当日、孫策は港に向かう電車で居眠りをし、船に乗り遅れてしまうのだった…。一方、そんな事情を全く知らない馬超は、師匠である孫策を応援するため、呂蒙と急遽孫策の代わりを努めることになった周瑜、そして各校の代表を乗せた船に密かに乗り込んでいた…。<br><br>孫策伯符:浅野真澄
