  title: 未来無限
  description: 赤壁の戦いで敗れた司馬懿。その司馬懿を中心に闘士への恨みの念がより集まったもの。それこそが献帝の正体だった。闘士の滅亡を望む司馬懿にとって、闘士が背負う宿命の歯車を変えることが出来る孫策は、どうあっても邪魔な存在だった。だが、孫策の活躍により｢闘士が最後の一人になるまで何度でも蘇る｣という言葉を残し、司馬懿は再び消滅する。闘いも終わり穏やかな日常に戻る闘士たちだったが、関羽は司馬懿の最期の言葉が気に掛かっていた…。その予感が的中したのか、許昌を始め南陽までもが次々と謎の勢力から襲撃を受けるのだった…。<br><br>孫策伯符:浅野真澄
