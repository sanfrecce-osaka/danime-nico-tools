  title: 怒る愛
  description: 因縁に操られるかの様に闘う呂蒙と関羽。その最中、関羽の放つ闘気が呂蒙の左眼を疼かせる。それもそのはず、呂蒙の左眼の龍は1800年前の関羽の怨念が呪われた龍として宿ったものだったのだ!関羽の放つ本物の殺気に、呂蒙も本気を出さざるを得なくなってしまう。1800年前の因縁の闘い。その結末は、献帝の思惑通り互いの破滅をも引き起こしかねない…。時を同じくして、孫策は、途中再会した馬超とともに周瑜たちの囚われた牢を探していた。が、二人揃っておバカ闘士なため、なかなか牢は見つからないのだった…。<br><br>孫策伯符:浅野真澄
