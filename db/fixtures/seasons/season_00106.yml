  description: 互いに死力を尽くした一撃を放った呂蒙と関羽。その衝撃で呂蒙は、意識を失ってしまう。すぐさま意識を取り戻した呂蒙の目に趙雲と対峙する関羽の姿が映る。関羽の正気を取り戻すため、趙雲は関羽と闘う決意をする。期せずして始まった特Aランク同士の闘い、その結果は誰にも予想し得ない…。一方、張飛もまた、立ちはだかる南蛮闘士たちを孫策らに任せ、冷艶鋸を携え関羽の元へ急いでいた。だが、再び現れた孟獲の前に、苦戦を強いられてしまうのだった…。<br><br>孫策伯符:浅野真澄
