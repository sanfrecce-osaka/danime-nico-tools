  description: 捕縛され南蛮高校に連行される周瑜達。その途中、見張りのスキを突き許褚は馬超を連れ逃げる事に成功する。一方、荒れ狂う海から陸地に流れ着いた、張飛と関羽に、南蛮高校頭首、孟獲の追っ手が迫る。負傷のせいか視力が弱った関羽をかばい張飛は、一人孟優に立ち向かう。だが、彼女もまた負傷してしまう…。張飛の命を救うため関羽は抵抗を捨て降伏を選ぶ…。その頃、南陽、許昌には人質を盾にとった降伏勧告が送り付けられていた。そして成都にはもう一人の南蛮高校頭首・孟優が自ら劉備の首を狙い乗り込んでいたのだった…。<br><br>孫策伯符:浅野真澄
