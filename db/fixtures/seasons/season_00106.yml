- !ruby/hash:EpisodeHash
  episode_no: 第八話
  title: 再会は拳
  description: 孫策を救うため、龍の力を開放した劉備。しかし、龍の力とそれを押さえ込もうとする心が体内で衝突し、その凄まじい葛藤のエネルギーから劉備の身体はフリーズを起こしてしまう。水鏡と趙雲によれば劉備を元に戻せるのは関羽だけだという。孫策は、関羽そして囚われた周瑜や呂蒙らを救うため、南蛮高校へと向かう。一方、南蛮高校では、牢から呂蒙が献帝の元へ呼び出されていた。だが、呂蒙を待っていたのは、正気を失った様子の関羽だった。勾玉の力に意識を奪われたのか闘志を剥き出しにした関羽が呂蒙へと襲いかかる!<br><br>孫策伯符:浅野真澄
