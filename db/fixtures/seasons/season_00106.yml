  episode_no: 第二話
  title: 集う仲間
  description: 許褚には歯がたたず、さらに情けまでかけられてしまった馬超。このままでは韓遂の仇である曹操に勝つ事など到底出来ない…。夢の中でさえ、自らの力量不足を実感する馬超。うなされて目を覚ますとそこは、成都学園だった。
    雨の中、ヤケを起こしている馬超を見かね、成都学園当主・劉備が連れ帰ったのだった。劉備、関羽、そして張飛と出会った馬超は、3人の互いに信頼しあう様を見て劉備に仕える決心をする。これで、ついに五虎将軍がそろった成都学園。だが、関羽は、この馬超との出会いに新たな戦いの兆しを感じるのだった…。<br><br>孫策伯符:浅野真澄
