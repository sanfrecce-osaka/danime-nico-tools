  episode_no: 第一話
  title: 濡れる闘士
  description: 現代を舞台にした闘士達の赤壁の戦いは終結し、曹操の中の魔王は消滅した。孫策をはじめとする南陽、そして成都、許昌の闘士達にも一時の平穏が訪れた。だが、それを打ち破るかの様に一人の美少女闘士が許昌学園に現れる。見張りの闘士をなぎ倒し、留守を預かる曹仁をも軽くあしらい、校舎へと単騎で殴り込みをかける!放送室を占拠したその闘士は涼州高校の“馬超孟起”と名乗り、曹操を挑発するのだった!どうやら義兄弟の仇である曹操と勝負するために許昌に乗り込んで来たらしいのだが…。<br><br>孫策伯符:浅野真澄
