  title: 燃える城
  description: 自らの勾玉の宿命を断ち切るために放たれた呂蒙の渾身の一撃!!その一撃に込められた呂蒙の闘士としての強さが1800年前の怨念の呪縛をも打ち破り、関羽の心を救うのだった。しかし、氣を使い果たし呂蒙、関羽、趙雲は疲弊し闘う事も出来ない状態になってしまう。そして、その機を待っていたかの様に献帝が現れ、呂蒙と関羽に牙を剥くのだった。打つ手は無いかに見えたその時…怨念に操られる様に仕向け闘わされた借りを返すべく、傷つき、体内の氣も尽きているはずの関羽が立ち上がる…。<br><br>孫策伯符:浅野真澄
