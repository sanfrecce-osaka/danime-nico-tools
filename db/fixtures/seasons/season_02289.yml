  title: 犬【いぬ】
  description: 弥子がネウロと組むきっかけとなった惨劇は、半年前の春に発生していた。弥子は、父・桂木誠一郎、母・遥との三人暮らし。その日、弥子や遥がそれぞれ学校や仕事に出かけた後、家政婦は桂木家３階にある書斎に誠一郎を呼びに行った。ノックしても出てこないことを不審に思った家政婦は、ベランダ側の血で染まったガラス窓から書斎内を覗き込み、室内に倒れている首のない死体を目撃したのだ。検証の結果、誠一郎の死体は、チェーンソーで切断されており、全身の血が抜かれている。そして、密室状態だった現場に最初に突入した所轄の巡査・竹田は、その後、なぜか行方不明になっていたのだ…。<br><br>脳噛ネウロ:子安武人／桂木弥子:植田佳奈／吾代忍:吉野裕行／笹塚衛士:遊佐浩二／石垣筍:鳥海浩輔／籠原叶絵:藤村知可　他<br><br>原作:松井優征（集英社刊「週刊少年ジャンプ」）／監督:神志那弘志／シリーズ構成:鈴木智／メインキャラデザイン:高橋美香／サブキャラデザイン:スタジオ・ライブ／総作画監督:高橋美香、菊池愛／音楽:長谷川智樹／美術監督:金子英俊／音響監督:中嶋聡彦／アニメーション制作:マッドハウス<br><br>©松井優征／集英社・VAP・マッドハウス・NTV・D.N．ドリームパートナーズ<br><br>so33297680←前話｜次話→so33297682　第一話→so33297662
