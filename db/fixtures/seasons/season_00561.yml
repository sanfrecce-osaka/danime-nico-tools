  description: "【見合う前に跳べ】｢先生は失踪することにしました｣たった一言を残して姿を消した望。唖然とする皆をよそに、咳の止まらない可符香は苦しそうな様子。耐えかねて病院を訪れた彼女が見たものは、望と瓜ふたつの医師・糸色命であった。その名を聞いた瞬間、可符香の心に拭いきれない疑惑が浮かび上がる――。／【目が合った時点で見合い成立。即、結婚していただきます】奇妙な運命の糸に導かれ少女達は、望の故郷に足を踏み入れる。そこで彼女達を待ち受けていたのは、チャラついた望と彼の妹・糸色倫。そしてその夜、妖しげな銅鑼の音とともに見合いという名のラブゲームが幕を開けた！欲望にまみれたマッドシティーで望の生き延びる道はあるのか！？<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265603←前話｜次話→so32265605　第一話→so32265598"
