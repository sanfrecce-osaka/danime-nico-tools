  title: "｢その国を飛び越してこい｣／｢イイ国。気ニ行ッタ！｣"
  description: "【その国を飛び越してこい】海外から編入生を迎えることになった2年へ組。新しい仲間の加入に沸き立つ生徒たちをよそに、望は不安を募らせていた。些細なことでも訴訟を起こし、世間を疑念と不信の闇に陥れる――それが海外。それこそが海外の訴訟社会。世界からの脅威に望は腹をくくらず、首をくくる…。／【イイ国。気ニ行ッタ！】海外からの編入生はカエレだけではなかった。知らぬ間にクラスに溶け込んでいた色黒の少女。少女なのに名前は太郎…。深まる謎を暴くために、彼女を尾行する可符香達だったが…。少女の正体と悲しみの過去を知ってしまった、可符香の運命やいかに！？<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265599←前話｜次話→so32265602　第一話→so32265598"
