  title: "｢ある朝、グレゴール・ザムザが目をさますと神輿を担いでいた｣／｢日本人の悪いクセです。神輿につられてすぐ踊り出す！｣"
  description: "【ある朝、グレゴール・ザムザが目をさますと神輿を担いでいた】同人誌即売会での死闘を終えた望は敗北感に打ちひしがれていた。その頃、晴美は得意の漫画執筆に悪戦苦闘。創作活動に情熱を燃やす少女の姿に望の心は大きく揺れた。そして2人の視線がぶつかるとき、秘密の課外授業が幕を開ける…。／【日本人の悪いクセです。神輿につられてすぐ踊り出す！】ところ変わってお祭りの縁日。屋台や神輿の賑わいに、少女達は興奮気味。だが、そんな平和な風景に望は鋭く噛みついた。｢現代メディアという名の担ぎ手によって無自覚に踊らされる愚かなる大衆諸君よ、今こそ目覚めよ、立ちあがれ！｣望は叫び続ける、アニメ神輿に担がれながら…。<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265604←前話｜次話→so32265606　第一話→so32265598"
