  title: "｢さよなら絶望先生｣／｢やっぱり学校といえば温泉よね｣"
  description: "【さよなら絶望先生】うららかな春の朝。桜舞う通学路を踊るように駆け抜ける少女。しかし、希望に満ち溢れた彼女の瞳に映ったのは、桜の木の下で首を吊る男・糸色望の姿だった。彼女の救出作業により命を救われた男は、叫ぶ。｢死んだらどーする！！｣希望と絶望、出会ってはいけない2人の出会い…。波乱の物語が、今ここに幕を開ける。／【やっぱり学校といえば温泉よね】校内に設けられた天然温泉は、癒しを求める女子生徒で今日も大盛況。少女達は無垢な体を湯船に沈め、恋や学業の話に花を咲かせている。温泉で過ごす安らぎの時間は、体はもちろん心の垢も綺麗に洗い流してくれる…。そんな学校生活に憧れる可符香であった。<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>次話→so32265599"
