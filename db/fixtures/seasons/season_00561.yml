  episode_no: 第十話
  title: "｢生八ツ橋を焼かねばならぬ｣／｢小心者にとって、下見は不可欠！｣"
  description: "【生八ツ橋を焼かねばならぬ】文化祭――それは少年少女の豊かな心を育むために催される芸術と文化の祭典。しかし、虚飾に満ちた現代文化の中では豊かな心が育つはずもない。望の提唱する本来の文化祭は、腐ったミカンのような現代の少年少女達の、荒んだ心を救うことができるのか！／【小心者にとって、下見は不可欠！】修学旅行の下見においてさえ、望のカリスマ性は顔を覗かせる。彼を慕う少年少女達が、我も我もと進んで追従してきたのだ。｢木津さん、2人で下見に行きましょう｣望は目に入った少女を召し寄せ、2人だけの約束の地へ彼女を誘う…。<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265607←前話｜次話→so32265609　第一話→so32265598"
