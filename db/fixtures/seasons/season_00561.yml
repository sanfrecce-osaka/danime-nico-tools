  title: "｢トンネルを抜けると白かった｣／｢本当のディープラブをお教えしましょう｣"
  description: "【トンネルを抜けると白かった】2年へ組の不登校生徒の存在を知る望だったが、自分の悩みが大きすぎて生徒の心配などしている暇はない。しかし、SCの智恵に気圧され、重い腰を上げるのだった…。望の型破りな不登校解決法が現代の学校教育に一石を投じる衝撃のエピソード…なのかもしれない。／【本当のディープラブをお教えしましょう】交際中の男性につきまとっているせいで、不登校状態が続いている少女・まとい。｢私は愛が深い｣とうそぶく彼女に本当の姿を教えてやるべく、望は立ち上がった。彼女が男と一緒にいる現場に乱入した望は、勢い余って2人の目の前でアレを開いてソレを出してしまう…。<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265598←前話｜次話→so32265600　第一話→so32265598"
