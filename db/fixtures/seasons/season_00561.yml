- !ruby/hash:EpisodeHash
  episode_no: 第十二話
  title: "｢なんたる迷惑であることか！｣／｢そうか、これは証拠過多ですね！｣"
  description: "【なんたる迷惑であることか！】ちゃっかり生きてる望をよそに、2年へ組には困った少女がまた1人。彼女の名は愛。優しすぎるがゆえに罪の意識で心を塞いだ悲しい女。その苦しみの先にあるのは“死”――。同じ道を辿る愛の手を強く握り、望は沖縄へ飛んだ。拭いきれぬ罪悪感を抱きながら…。／【そうか、これは証拠過多ですね！】ぐだぐだな生前葬を終え、望の周囲に平穏な日々が戻ってくる……はずもなく、へ組の絶望少女が最後の難事件を巻き起こす。しかも今度は正真正銘の悪の枢軸娘。波瀾万丈の第一期『さよなら絶望先生』、最後の最後、またも望の身に危険が…！<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265609←前話　第一話→so32265598"
