  description: "【シミと毒だし】今日は嬉し恥ずかし身体測定日。保健室に集まった少女達は自分の体重やスリーサイズに一喜一憂。しかし、そんな和やかなイベントにどうしても納得できない男がいた…。｢うわべばかり測って何になるのですか！｣旧態依然とした学校行事に異議を唱えた望は、生徒を1人ずつ薄暗い部屋に呼び出しアノ部分の測定を始める…。／【あら、昨今カットされがちなシチュエーション】望は商店街の福引で温泉旅行を当てた。意気揚々と旅館へ赴いた彼は、露天風呂に浸かりほっと一息。一方、壁一枚を隔てた女湯には可符香をはじめ、教え子の少女達があられもない姿で戯れていた。温泉宿での偶然の出会いは…。<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265602←前話｜次話→so32265604　第一話→so32265598"
