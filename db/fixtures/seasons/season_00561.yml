  title: "｢私は宿命的に日陰者である｣／｢非難訓練のご指導の方、お願いしたいのですが｣"
  description: "【私は宿命的に日陰者である】照りつける強い陽射しの下、男は立っていた(ように見える)。誰にも気付かれず、ただそこに汗まみれで立ちつくしていた(かな？)男の名は臼井影郎(だった気がする)。これは悲しき業を背負った彼(誰？)の哀切と苦悶に満ちた人生にそっと光を当てる物語(じゃないよね)。／【非難訓練のご指導の方、お願いしたいのですが】夏休みも終わったというのに、授業をする気が湧いてこないダメ教師・望。生徒達の非難の罵声を一身に浴びて怒りに我を忘れた望が卑劣な手口で少女達を汚していく。…念のため確認しますが、今回の主役は誰だかよくわかりません。<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265605←前話｜次話→so32265607　第一話→so32265598"
