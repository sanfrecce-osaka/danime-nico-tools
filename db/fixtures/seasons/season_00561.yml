  description: "【ヒジニモ負ケズ ヒザニモ負ケズ】｢2年へ組の小節あびるはDVされているらしい…｣教え子の不穏な噂を聞きつけた望は、彼女の父親に疑いの目を向けた。徹底した尾行調査の結果、明らかになった父親の正体――それは伝説の傭兵｢砂漠のねり消し｣の残党。驚愕の事実に、望はどう立ち向かうのか！？／【私のひいきしている子をイジメないでください】授業中、教科書の音読をさせようとある女生徒に声をかけた望。しかし、彼女は何も言わずに教室を飛び出す。少女の名は、音無芽留――。小さな肩を震わせ怯える教え子に、望は特別な感情を抱いてしまった。その想いが彼女に届いたとき、悲劇の幕が開くのだった…。<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265600←前話｜次話→so32265603　第一話→so32265598"
