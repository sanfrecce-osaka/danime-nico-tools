  episode_no: 第十一話
  title: "｢あれ不可よ 原作があるじゃないかね｣／｢原作より面白かったら、原作者に失礼だろうが！｣／｢永眠が叶わぬなら、せめて冬眠くらい…｣"
  description: "【あれ不可よ 原作があるじゃないかね】ここは場末のキネマ館。少女達が真剣に見入っているのは、原作つきの話題作だ。カラカラと乾いた音を響かせて、映写機はスクリーンに夢を映し出す。物語に没頭するひとときは、疲れきった彼女達の心をほんの少しだけ無邪気な幼女の頃にタイムスリップさせる…と思いきや。／【原作より面白かったら、原作者に失礼だろうが！】｢原作通りに作ったのだから仕方ない｣と叫ぶ謎の映画監督。怒りに震える少女達を尻目に、彼は望とともに薄暗い夜道へと消えた。｢逃げちゃダメだ、逃げちゃダメだ｣耳鳴りのように疼く心の声に耳も貸さず、2人の影は遠くなるばかり…。／【永眠が叶わぬなら、せめて冬眠くらい…】少女達とコタツを囲んで仲良く午睡する望は、暖かな一酸化炭素に包まれて安らかに眠る……って、眠っちゃダメダメ！間一髪で集団自殺を免れて生きる喜びを思い知った望だったが、この後さらに訪れる惨劇を知るはずもなかった…。<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265608←前話｜次話→so32265610　第一話→so32265598"
