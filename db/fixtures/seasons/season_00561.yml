  description: "【富士に月見草は間違っている】人間、誰しも間違いはあるもの。とはいえ、笑って許すにも限度がある。｢父さん…父さん……｣望を父と呼ぶ少年・交の無垢な瞳、そして少女たちの、侮蔑の眼差し…。嗚呼、たった一夜の間違いさえ人生の歯車を狂わせてしまうのだ。／【女子高生と話がしたい変態かも】第九話にして衝撃の事実が発覚！主人公・糸色望は偽者で、その正体はブルセラマニアのロリコン援交男だった。この作品…いったいどれだけの間違いがあるというのだ！もう何も、誰も信じられない。さよなら…さよなら絶望先生！！(※つづく)<br><br>糸色望:神谷浩史／風浦可符香:野中藍／木津千里:井上麻里奈／小森霧:谷井あすか／常月まとい:真田アサミ／木村カエレ:小林ゆう／関内・マリア・太郎:沢城みゆき／小節あびる:後藤邑子／日塔奈美:新谷良子／藤吉晴美:松来未祐／音無芽留:？？？／臼井影郎:上田陽司／久遠准:水島大宙／新井智恵・糸色倫:矢島晶子<br><br>原作:久米田康治(掲載：講談社「週刊少年マガジン」)／監督:新房昭之／プロデューサー:森山敦／アニメーションプロデューサー:久保田光俊／シリーズ構成:金巻兼一／キャラクターデザイン・総作画監督:守岡英行／副監督:龍輪直征／総作画監督:山村洋貴／色彩監督:日比野仁／色彩設計:滝沢いづみ／美術監督:加藤浩／撮影監督:江上怜／編集:関一彦／音響監督:亀山俊樹／音響製作:オムニバスプロモーション／音楽:長谷川智樹／音楽制作:スターチャイルドレコード／アニメーション制作:シャフト／製作:さよなら絶望先生製作委員会<br><br>so32265606←前話｜次話→so32265608　第一話→so32265598"
