outline: 緑化都市、風祭。文明と緑の共存という理想を掲げたこの都市に住む天王寺瑚太朗は神戸小鳥、吉野晴彦らの友人たちと平凡な日々を送っていた。そんな平和な風祭市に、年一回の騒がしい時期が訪れようとしていた。都市を上げての収穫祭。巨大な文化祭のようなその催しに、瑚太朗は記事のネタ集めをすることに。風祭では未確認生物の情報や、オカルトチックな噂がまことしやかに囁かれていたからだ。同時期、瑚太朗の身に不可解な出来事が降りかかり始める。瑚太朗はオカルト研究会の部長、千里朱音に助けを請い、知り合いの生徒たちをも巻き込んでの調査を開始するのだった。それは瑚太朗にとって、ちょっとした冒険心のつもりだった。騒がしく仲間たちと過ごしていけるなら、それで良かった。瑚太朗はまだ気付かない。それが誰も知らない『真実』の探求へ繋がっていくことを。
