outline: 大友克洋が原作・総監督をつとめた3本のオムニバス。第1話はシリアスなSF「彼女の想いで」、コメディタッチのパニックストーリーである第2話「最臭兵器」。そして、第3話「大砲の街」は全編がたったワンカットで制作されており、その中世的な世界観は「スチームボーイ」の元になった。大友ファンなら必見の作品だ。
