outline: 10月、秋から冬へとうつろう季節。瓜生新吾は新しい生活へ一歩を踏み出そうとしていた。自分の通う学校が同じ街の名門女子校≪結姫女子学園≫と統合するにあたって、仮統合の期間、試験的に女子校へ通うことになったのだ。新しい環境に戸惑いながらも、持ち前の前向きさと気配りで次第に信頼を得ていく新吾。そして、そんな彼と出逢う個性豊かな美少女たち。学園が変わることに反対する“理事長の娘”、兄を支え励ます“妹”、お仕えする旦那様を探す“野良メイド”、動物好きの“優しい先輩”、素直になれない“クラスメイト”…。雨が雪へと変わる頃、それぞれの想いは形となって…。恋する少年少女に贈るピュアラブストーリー。
