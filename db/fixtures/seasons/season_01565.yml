  title: 運命の至る場所
  description: 冠葉と別れてから意識を失った陽毬は、東鴎病院に搬送されていた。報せを聞いて病院に駆けつけた晶馬は、鷲塚医師から、陽毬が搬送中にうわごとで冠葉の名前を呼んでいたと聞かされる。一方、冠葉は、眞悧のキセキのような力を目にしていた。これなら陽毬の命を救えると確信した冠葉は、眞悧の求めに応じることに。だが、鷲塚医師の診断では、陽毬に残された時間はあとわずかしかなかった。<br><br>高倉冠葉(たかくらかんば):木村昴／高倉晶馬(たかくらしょうま):木村良平／高倉陽毬(たかくらひまり):荒川美穂／荻野目苹果(おぎのめりんご):三宅麻理恵／多蕗桂樹(たぶきけいじゅ):石田彰／時籠ゆり(ときかごゆり):能登麻美子／夏芽真砂子(なつめまさこ):堀江由衣<br><br>監督:幾原邦彦／原作:イクニチャウダー／キャラクター原案:星野リリィ／シリーズ構成・脚本:幾原邦彦/伊神貴世／キャラクターデザイン:西位輝実／コンセプトデザイン:中村章子/柴田勝紀／美術:秋山健太郎/中村千恵子／色彩設計:辻田邦夫／編集:西山茂／音楽:橋本由香利／音楽制作:スターチャイルドレコード／音響監督:幾原邦彦/山田陽／音響効果:三井友和／助監督:山崎みつえ／チーフディレクター:中村章子／アニメーション制作:ブレインズ・ベース<br><br>so32206237←前話｜次話→so32206260　第一話→so32206137
