  description: 冠葉と晶馬が留守の隙に高倉家を訪れた真砂子が、陽毬に《思いだし弾》を放った。駆けつけた冠葉と晶馬が真砂子を退けたが、陽毬は記憶の底に沈んでいた｢真実｣を思い出しはじめていた。翌朝、何事もなかったかのように食卓を囲む3人だったが、｢晶ちゃんのお味噌汁はお母さんと同じ味がする｣という陽毬の何気ない言葉に、冠葉と晶馬は黙り込むのだった。<br><br>高倉冠葉(たかくらかんば):木村昴／高倉晶馬(たかくらしょうま):木村良平／高倉陽毬(たかくらひまり):荒川美穂／荻野目苹果(おぎのめりんご):三宅麻理恵／多蕗桂樹(たぶきけいじゅ):石田彰／時籠ゆり(ときかごゆり):能登麻美子／夏芽真砂子(なつめまさこ):堀江由衣<br><br>監督:幾原邦彦／原作:イクニチャウダー／キャラクター原案:星野リリィ／シリーズ構成・脚本:幾原邦彦/伊神貴世／キャラクターデザイン:西位輝実／コンセプトデザイン:中村章子/柴田勝紀／美術:秋山健太郎/中村千恵子／色彩設計:辻田邦夫／編集:西山茂／音楽:橋本由香利／音楽制作:スターチャイルドレコード／音響監督:幾原邦彦/山田陽／音響効果:三井友和／助監督:山崎みつえ／チーフディレクター:中村章子／アニメーション制作:ブレインズ・ベース<br><br>so32206234←前話｜次話→so32206236　第一話→so32206137
