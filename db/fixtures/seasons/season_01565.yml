  title: 愛してる
  description: 陽毬を助けるために世界を変えようとする冠葉。冠葉のやり方では陽毬を救えないという晶馬。対峙する二人を乗せ、運命の列車は走り出した。そんな彼らの前に苹果が姿を表わした。彼女は桃果の日記に記されていた呪文を使って、陽毬を救うと告げる。呪文を使えば、代償として呪いの炎に焼かれるという眞悧の言葉にも怯まず、苹果は陽毬を救いたい一心で呪文を使おうとする。<br><br>高倉冠葉(たかくらかんば):木村昴／高倉晶馬(たかくらしょうま):木村良平／高倉陽毬(たかくらひまり):荒川美穂／荻野目苹果(おぎのめりんご):三宅麻理恵／多蕗桂樹(たぶきけいじゅ):石田彰／時籠ゆり(ときかごゆり):能登麻美子／夏芽真砂子(なつめまさこ):堀江由衣<br><br>監督:幾原邦彦／原作:イクニチャウダー／キャラクター原案:星野リリィ／シリーズ構成・脚本:幾原邦彦/伊神貴世／キャラクターデザイン:西位輝実／コンセプトデザイン:中村章子/柴田勝紀／美術:秋山健太郎/中村千恵子／色彩設計:辻田邦夫／編集:西山茂／音楽:橋本由香利／音楽制作:スターチャイルドレコード／音響監督:幾原邦彦/山田陽／音響効果:三井友和／助監督:山崎みつえ／チーフディレクター:中村章子／アニメーション制作:ブレインズ・ベース<br><br>so32206238←前話　第一話→so32206137
