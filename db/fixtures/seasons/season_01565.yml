  title: 僕たちが選ぶ運命のドア
  description: 苹果の前に、週刊誌の記者だと名乗る男が現れた。地下鉄爆破事件の被害者の遺族にインタビューして回っているのだというその男は、実行犯である高倉剣山の家で他人の子どもたちが兄弟妹として暮らしていることも突き止めていたのだった。苹果いわく悪趣味な腕時計をしている記者は、陽毬の元にもやって来る。高額な治療費の出所を聞かされ、陽毬は3号と共にとある場所へと向かう。<br><br>高倉冠葉(たかくらかんば):木村昴／高倉晶馬(たかくらしょうま):木村良平／高倉陽毬(たかくらひまり):荒川美穂／荻野目苹果(おぎのめりんご):三宅麻理恵／多蕗桂樹(たぶきけいじゅ):石田彰／時籠ゆり(ときかごゆり):能登麻美子／夏芽真砂子(なつめまさこ):堀江由衣<br><br>監督:幾原邦彦／原作:イクニチャウダー／キャラクター原案:星野リリィ／シリーズ構成・脚本:幾原邦彦/伊神貴世／キャラクターデザイン:西位輝実／コンセプトデザイン:中村章子/柴田勝紀／美術:秋山健太郎/中村千恵子／色彩設計:辻田邦夫／編集:西山茂／音楽:橋本由香利／音楽制作:スターチャイルドレコード／音響監督:幾原邦彦/山田陽／音響効果:三井友和／助監督:山崎みつえ／チーフディレクター:中村章子／アニメーション制作:ブレインズ・ベース<br><br>so32206235←前話｜次話→so32206237　第一話→so32206137
