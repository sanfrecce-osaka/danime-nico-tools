  title: 美しい棺
  description: 薬代を稼ぐために、冠葉がかつて父が所属していた組織の残党と行動をともにしていると知った陽毬。彼女は命に代えても冠葉を止めると誓い、組織と行動を共にする冠葉の元に身を寄せていた。だが冠葉は、薬が効かなくなった陽毬を救うために、眞悧の計画に従う決意を固める。彼は自分はもう死んでもいいからと懸命に訴える陽毬を残して、池袋駅　へと向かうのだった。<br><br>高倉冠葉(たかくらかんば):木村昴／高倉晶馬(たかくらしょうま):木村良平／高倉陽毬(たかくらひまり):荒川美穂／荻野目苹果(おぎのめりんご):三宅麻理恵／多蕗桂樹(たぶきけいじゅ):石田彰／時籠ゆり(ときかごゆり):能登麻美子／夏芽真砂子(なつめまさこ):堀江由衣<br><br>監督:幾原邦彦／原作:イクニチャウダー／キャラクター原案:星野リリィ／シリーズ構成・脚本:幾原邦彦/伊神貴世／キャラクターデザイン:西位輝実／コンセプトデザイン:中村章子/柴田勝紀／美術:秋山健太郎/中村千恵子／色彩設計:辻田邦夫／編集:西山茂／音楽:橋本由香利／音楽制作:スターチャイルドレコード／音響監督:幾原邦彦/山田陽／音響効果:三井友和／助監督:山崎みつえ／チーフディレクター:中村章子／アニメーション制作:ブレインズ・ベース<br><br>so32206236←前話｜次話→so32206238　第一話→so32206137
