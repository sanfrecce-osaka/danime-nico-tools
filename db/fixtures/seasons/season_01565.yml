  description: 陽毬に付き添い、手芸用品店を訪れていた苹果の元に、ゆりから電話が入る。陽毬を含めた3人で食事をする約束をするが、待ち合わせ場所の建設ビルに現れたのは、ゆりではなく多蕗だった。事件のことで高倉家に特別な感情は抱いていないと言っていた多蕗が、なぜか復讐を口にする。そして陽毬を探しまわる冠葉の携帯電話に連絡すると、妹を誘拐したと伝え、父親を連れてくるよう要求するのだった。<br><br>高倉冠葉(たかくらかんば):木村昴／高倉晶馬(たかくらしょうま):木村良平／高倉陽毬(たかくらひまり):荒川美穂／荻野目苹果(おぎのめりんご):三宅麻理恵／多蕗桂樹(たぶきけいじゅ):石田彰／時籠ゆり(ときかごゆり):能登麻美子／夏芽真砂子(なつめまさこ):堀江由衣<br><br>監督:幾原邦彦／原作:イクニチャウダー／キャラクター原案:星野リリィ／シリーズ構成・脚本:幾原邦彦/伊神貴世／キャラクターデザイン:西位輝実／コンセプトデザイン:中村章子/柴田勝紀／美術:秋山健太郎/中村千恵子／色彩設計:辻田邦夫／編集:西山茂／音楽:橋本由香利／音楽制作:スターチャイルドレコード／音響監督:幾原邦彦/山田陽／音響効果:三井友和／助監督:山崎みつえ／チーフディレクター:中村章子／アニメーション制作:ブレインズ・ベース<br><br>so32206232←前話｜次話→so32206234　第一話→so32206137
