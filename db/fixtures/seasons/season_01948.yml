outline: 錬金術、それは｢等価交換｣の原則のもと、物質を理解、分解、そして再構築する、この世界で最先端の科学である。この錬金術において、最大の“禁忌”とされるもの｢人体錬成｣。亡き母親を想うがゆえ、禁忌を侵し、全てを失った幼き兄弟。機械鎧(オートメイル)をまとい、｢鋼の錬金術師｣の名を背負った兄、エドワード・エルリック。巨大な鎧に魂を定着された弟、アルフォンス・エルリック。二人は失ったものを取り戻すため、｢賢者の石｣を探す旅に出る。兄弟は｢賢者の石｣の真実に近づくにつれ、大きな陰謀の渦中へと突き進んでいく。暗躍する人ならざる者たちの存在。徐々にその本性をむき出しにする軍事国家アメストリス。虐げられた民の果て無き憎しみと復讐の念。錬金術がもたらす幾多の悲劇。点在する悲劇は、やがて線になり、人を、民を、そして国すらをも巻き込んでいく。兄弟は絶望と希望の狭間の中、それでも前に進む--。
