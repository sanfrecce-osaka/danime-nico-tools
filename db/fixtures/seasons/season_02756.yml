outline: 紳士淑女な皆さんのための、配信だけの特別版♪ムフフ度マシマシでご奉仕しちゃいます♡ 「裏オプVer.」楽しんでくださいね♪ここは人間だけではなく、エルフ、獣人、悪魔に天使と、あらゆる異種族が混在し、暮らしている世界。そこには当然、あらゆる異種族のスケベなお店もあるわけで…。足しげくムフフなサービスをしてくれるお店に通う人間の冒険者・スタンクは、ある日種族間の（性的な意味での）感性の違いで悪友のエロエルフ・ゼルと衝突する。決着の方法は……嬢のレビュー！？あらゆる異種族娘のサービスをクロスレビュー方式で採点し、他の仲間達への“お役勃ち”情報として提供していくスタンクたちの活躍は、まさに性戦士のごとし！今日もレビュアーズたちは新たな快楽を求めて旅勃って行く……。
