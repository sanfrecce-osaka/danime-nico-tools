outline: "「言葉にはタマシイが宿っているんだよ、コトダマっていってね……」海辺の町、日ノ坂町に暮らす高校生の行合なぎさは、小さい頃に祖母から聞かされた“コトダマ”の話を今も信じていた。願い続ければき
  っと叶う。悪いことばかり口にしていると、それが現実となって自分に 返ってきてしまう。それがコトダマなのだ。なぎさには 3 人の幼馴染がいる。ラクロス部仲間のかえで、お菓子作りが得意な雫、そして今は別の高校に通う通う浜須賀家のお嬢様の夕。でも、かえでと
  夕は顔をあわせるといつも口論になってしまう。なぎさは、かえでのことは好きだけれど、キツい言葉を使って口論するかえでのことは苦手。それがストレスにもなっていた。ある日、なぎさは使われていない喫茶店アクアマリンに入り込んでしまう。その一角にあったのはミニ
  FM ステーションの設備。出来心からＤＪの真似事をしてしまうなぎさ。ほんの遊び心だったが、偶然にもなぎさの“声”は放送されていたのだ。その声を聞いてたひとりに矢沢
  紫音がいた。紫音は、ある理由から日の坂町を訪れていたのだった。そして、なぎさはかえでと雫、紫音 と一緒にミニ FM ・ラジオアクアマリンからの放送を本格的に始めることになった。
  8月に入り、ラジオ番組に詳しい中原あやめと、作曲ができる琵琶小路乙葉も加わりさらに、本格的になっていくラジオアクアマリン。ところがある日、アクアマリンが取り壊されてしまうことが明らかになる――。"
