  description: 久しぶりに有給休暇を取ってくつろぐG4の次子、平乃、咲。そのことをすっかり忘れていて、G4のリーダー小衣は他の3人を逆恨みする。一方、ホームズ探偵学院を再興しようと頑張るミルキィホームズの4人だが、相変わらずのダメダメぶり。その様子を見ていた小衣は、ミルキィホームズの4人を利用して、次子、平乃、咲の休暇を邪魔しようと画策する。だが、その策は簡単にバれてしまい、3人には軽くあしらわれてしまう。ならば怪盗帝国を利用しようと考えた小衣は…。<br><br>シャーロック・シェリンフォード:三森すずこ／譲崎ネロ:徳井青空／エルキュール・バートン:佐々木未来／コーデリア・グラウカ:橘田いずみ／アルセーヌ:明坂聡美／トゥエンティ、二十里海:岸尾だいすけ／ストーンリバー、石流漱石:寺島拓篤／ラット、根津次郎:下野紘／明智小衣:南條愛乃／長谷川平乃:新谷良子／遠山咲:田村ゆかり／銭形次子:沢城みゆき<br><br>制作総指揮・原案:木谷　高明／企画・原作:ブシロード・クロノギアクリエイティヴ／監督:森脇　真琴／シリーズ構成:ふでやす　かずゆき／キャラクター原案:たにはらなつき（EDEN'S
