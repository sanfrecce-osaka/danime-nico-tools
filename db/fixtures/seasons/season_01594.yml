  title: Y.H.混乱してらっしゃる？
  description: "『探偵博までに立派な探偵になる』と誓ったミルキィホームズ。だが時は過ぎ、「探偵の塔」の除幕式の日を迎えてしまう。時間がないと焦る4人に配られたチラシには「探偵博マスコットガールコンテスト」募集の文字が。絶好のチャンスと意気込む4人だが、“参加資格・トイズ”とある。落ち込む4人に、ヨコハマのどこかにトイズを蘇らせる「ぱんどらのつぼ」というつぼがあるという情報が入る。さっそくヨコハマ中を探し回るミルキィホームズが最後にたどりついたのは、学院の跡地だった…。<br><br>シャーロック・シェリンフォード:三森すずこ／譲崎ネロ:徳井青空／エルキュール・バートン:佐々木未来／コーデリア・グラウカ:橘田いずみ／アルセーヌ:明坂聡美／トゥエンティ、二十里海:岸尾だいすけ／ストーンリバー、石流漱石:寺島拓篤／ラット、根津次郎:下野紘／明智小衣:南條愛乃／長谷川平乃:新谷良子／遠山咲:田村ゆかり／銭形次子:沢城みゆき<br><br>制作総指揮・原案:木谷　高明／企画・原作:ブシロード・クロノギアクリエイティヴ／監督:森脇　真琴／シリーズ構成:ふでやす　かずゆき／キャラクター原案:たにはらなつき（EDEN'S
