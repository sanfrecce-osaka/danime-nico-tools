  description: "「ラードの神」を名乗るものに蹂躙されていく偵都ヨコハマ。その圧倒的なパワーの前に、全ての生き物ひれ伏そうとしていた。そんな絶体絶命の危機の中、ヨコハマの街を救おうとして立ち上がったミルキィホームズは、「ラードの神」との壮絶なファイナルバトルを繰り広げる！一方、ヨコハマを去り今はロンドンに滞在するアルセーヌは、ソニアとの対決の中で、ミルキィホームズともう一度向き合うように説得されるが…。<br><br>シャーロック・シェリンフォード:三森すずこ／譲崎ネロ:徳井青空／エルキュール・バートン:佐々木未来／コーデリア・グラウカ:橘田いずみ／アルセーヌ:明坂聡美／トゥエンティ、二十里海:岸尾だいすけ／ストーンリバー、石流漱石:寺島拓篤／ラット、根津次郎:下野紘／明智小衣:南條愛乃／長谷川平乃:新谷良子／遠山咲:田村ゆかり／銭形次子:沢城みゆき<br><br>制作総指揮・原案:木谷　高明／企画・原作:ブシロード・クロノギアクリエイティヴ／監督:森脇　真琴／シリーズ構成:ふでやす　かずゆき／キャラクター原案:たにはらなつき（EDEN'S
