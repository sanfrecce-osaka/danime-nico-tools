  description: ミルキィホームズ遂に廃校が決定したホームズ探偵学院。突然の事態に落ち込むラット、トゥエンティ、ストーンリバーの3人。一方、ミルキィホームズの4人は、他の生徒の転校先が次々と決まっていく中、どこにも行き先が決まらずにいた。精神的に追い詰められたコーデリアは現実逃避の妄想に溺れていく。強大化していくその妄想は、シャロ、ネロ、エリーを取り込むだけでなく、ミルキィホームズに怒りをぶつけようとやってきたラット、トゥエンティ、ストーンリバーをも取り込んでしまい…。<br><br>シャーロック・シェリンフォード:三森すずこ／譲崎ネロ:徳井青空／エルキュール・バートン:佐々木未来／コーデリア・グラウカ:橘田いずみ／アルセーヌ:明坂聡美／トゥエンティ、二十里海:岸尾だいすけ／ストーンリバー、石流漱石:寺島拓篤／ラット、根津次郎:下野紘／明智小衣:南條愛乃／長谷川平乃:新谷良子／遠山咲:田村ゆかり／銭形次子:沢城みゆき<br><br>制作総指揮・原案:木谷　高明／企画・原作:ブシロード・クロノギアクリエイティヴ／監督:森脇　真琴／シリーズ構成:ふでやす　かずゆき／キャラクター原案:たにはらなつき（EDEN'S
