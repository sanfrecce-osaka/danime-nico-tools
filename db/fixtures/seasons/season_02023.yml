  description: 第11話：ヘミングウェイの仕事についてくるバイザウェイ。何故か浮輪をつけ、とても楽しそうな様子。そこにイナズマデリバリーの同業者デストロイデリバリーのバローが現れる。／第12話：リサイクル工場に到着したヘミングウェイ達。運んできた廃棄電池を車から降ろし始めるが二人が気に入らないバローは嫌がらせをしてくる。それに怒ったバイザウェイが……。／第13話：リサイクル工場の工場長タツローロボが現れる。なんだかバイザウェイに似てなくもない。急に対峙し始めるバイザウェイとタツローロボ。意味もなく二人の戦いが始まる……！／第14話：リサイクル工場内で廃棄電池を並べていくタツローロボ。ヘミングウェイとバイザウェイも手伝う。そしてタツローロボから新たな依頼を受けるヘミングウェイ達だった……。／第15話：タツローロボからの荷物を預かり目的地に向かうヘミングウェイとバイザウェイ。そんな二人の背後にあの男が現れる。「ボンソワー！」……！／第16話：対峙するバイザウェイとカトリーヌ。宿敵同士の戦いの始まりだ。そんな二人を見て慌てるヘミングウェイをよそに、二人の熾烈を極める戦いが幕を切るのであった……！／第17話：ヘミングウェイ達の荷物を狙ってバローが現れる。逃げるヘミングウェイ達。追うバロー。更にはカトリーヌまで追ってきて三つ巴のカーチェイスが始まる……！　他<br><br>原作:カナバングラフィックス／監督:富岡
