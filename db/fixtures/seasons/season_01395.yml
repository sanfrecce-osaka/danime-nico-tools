  description: '学校・生物教室。小夜に襲い掛かる異形の生物&lt;翼手&gt;。ハジから手渡された刀を手に小夜は迎えうつ。小夜を迎えにきて、その場を目撃したカイは、翼手の返り血で真っ赤に染まった小夜の姿に衝撃を受ける。そして小夜はその場で気を失ってしまう。そこへ米軍の特殊部隊が学校へと現れる。カイたちは間一髪、この現場から逃げ出すことに成功する。翌朝、この事件は、薬物中毒の米兵による殺人事件として処理され、翼手の死体は米軍の手で極秘に運び出されていた。そしてこの事件の裏には、謎のフランス人ヴァン・アルジャーノの姿があった。学校から病院に運ばれた小夜。徐々に思い出されてくる学校での事件。待合室では小夜を監視する謎の男、デヴィッドがジョージと何やら話し込んでいた。その話を聞いてショックを受けた小夜は、病院を飛び出してしまう。<br><br>音無小夜:喜多村英梨／ハジ:小西克幸／宮城カイ:吉野裕行／宮城リク:矢島晶子／宮城ジョージ:大塚芳忠／デヴィッド:小杉十郎太／ルイス:長嶝高士／ジュリア:甲斐田裕子／クララ:朴璐美／スペンサー:桐本琢也／マッコイ:稲田徹／ロジャース:黒田崇矢／ジョエル:石田彰／コリンズ:梅津秀行／岡村昭宏:伊藤健太郎／謝花真央:小清水亜美／金城香里:門脇舞／ミン:門脇舞／ミズ・リー:一城みゆ希／アンナマリー:浅野まゆみ／ムイ:鈴木里彩／アンシェル:中田譲治／ソロモン:辻谷耕史／カール(ファントム):佐々木望／ジェイムズ:大川透／ネイサン:藤原啓治／ヴァン・アルジャーノ:諏訪部順一／モーゼス:矢薙直樹／カルマン:
