outline: 再び記憶を消し、咲の前から去った滝沢はどこへ向かったのか？「俺はずっと、君と一緒に旅した場所にいます」60発のミサイル事件から半年後――。滝沢のノブレス携帯に残されたメッセージと新たな履歴を手掛かりに、咲はニューヨークへと出発した。『一緒に旅した場所』という言葉の意味が彼女だけに分かるメッセージだと信じて・・・。咲はもう一度滝沢に会うことが出来るのか？滝沢がジュイスに依頼した「この国の王様になる」とはどういう意味なのか？日本を救う新たな戦いが今、始まる。
