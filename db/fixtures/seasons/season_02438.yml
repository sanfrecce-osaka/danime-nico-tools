outline: 高校卒業を控えた遙、真琴、凛、宗介。かけがえのない時間をともに過ごした仲間たちは、それぞれの新たな未来に向かって歩み出す準備を始めていた。一方、水泳部を託された渚、怜、愛一郎、百太郎は、先輩たちのいない水泳部に寂しさを感じつつも、新たな部の始動に気を引き締める。そんな彼らの早春は穏やかに過ぎていく……だけではなかった！？遙や凛の周りで次々と沸き起こる出来事に、岩鳶・鮫柄両校のメンバーたちは大騒ぎ！心あたたまる早春の物語から、熱く激しい水泳勝負まで！？　４篇の新作アニメーションをお届けします！
