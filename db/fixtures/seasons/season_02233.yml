outline: エーデルローズからプリズムキングカップに出場し、未来のプリズムスタァの片鱗をのぞかせた一条シンは、この春、華京院学園高等部に入学し、高校1年生となった。Over
  The Rainbowのコウジ、ヒロ、カヅキはエーデルローズから独立し、新事務所を設立。忙しい日々を送っていた。そんな中、プリズムキングをヒロに奪われ、エーデルローズを目の敵とするシュワルツローズ・法月仁総帥は、プリズムキングに変わる新たな王を決める「PRISM.1」を提唱。シュワルツローズVSエーデルローズの対抗戦を行うと発表する。それぞれが「PRISM.1」への出場を控える中、ユキノジョウは歌舞伎とプリズムショーの間で揺れ、どちらも思い描く理想に近づけず大きな悩みを抱えていた。父は、そんなユキノジョウの姿に「プリズムショーから足を洗え」と言い放つ…。プリズムスタァを目指す彼らが抱える、悩みや葛藤を描き、
  プリズムショーが彼らの心を映していく。圧巻の映像美で描くプリズムショーがあなたの心を魅了する
