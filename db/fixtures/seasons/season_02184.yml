  title: はじまりはポムポムプリン
  description: 平凡オブ平凡な高校二年生・長谷川康太。日常に物足りなさを感じつつ、キラキラした学園生活は自分には「無理」だと思ってしまう。そんなある日、繁華街で迷子になっていた少女を助けたお礼にポムポムプリンのシールをもらう。実は康太は小さい頃ポムポムプリンが大好きだったが、あることをきっかけにそれを素直に言えなくなっていた…その翌日、学校でマイメロディのキーホルダーを拾うが、その持ち主はどうも同じ学年のモテ男子・水野祐らしい！？<br><br>長谷川
