  title: IN THE DARK
  description: ミュージカルの準備もラストスパート！けれど康太はミスを連発…。それを挽回しようと根を詰め過ぎて風邪をひいてしまう。祐たちは康太が抜けた穴を埋めるため、周りの友人たちにも声をかけて仕事を手伝うことに。復帰した康太が見たものは、すっかり出来上がった舞台装置だった――。自分がいなくても、むしろ自分がいない方が良いのではないかと思うようになる康太。4人のようにキラキラできないと落ち込む康太は、遂に気持ちを爆発させてしまう。<br><br>長谷川
