  episode_no: 第12話
  title: あこがれのばしょ
  description: 寒さでなかなか寝付けずにいたひな子。温かい飲み物でも飲もうと階下へと降りると、喫茶店から何やら良い匂いが漂ってくる。不思議に思ったひな子が中を覗いてみると、薄暗いキッチンの前で真雪が千秋の名前を呪文のように唱えながら、一心不乱に鍋をかき回していた。その異様な光景に思わずかたまってしまうひな子だったが、恐る恐る真雪に声をかけると、どうやら何かを隠している様子。真雪の必死な姿にそれ以上追求することのできなったひな子は、くいなに相談を持ちかける。<br><br>桜木ひな子:M・A・O／夏川くいな:富田美憂／柊
