  episode_no: 第10話
  title: ぱぱぱれーど
  description: 劇団ひととせの初公演となる演劇の脚本を書き上げたくいなは、ひな子を始め団員たちに配っていく。脚本を読み終えた千秋の反応も良く、お話の内容が決定したことに喜ぶ一同。中でもこれでやっと衣装合わせができると一際嬉しそうな真雪は、さっそくと言わんばかりにひな子たちに似合いそうな衣装を調達してくる。しかし衣装パレードとも言われる衣装合わせは、本来ある程度稽古が進んでから行うもの。このタイミングでは少し早過ぎるのではと言う千秋やゆあだったが、真雪はどうしてもやると言って聞かず……。<br><br>桜木ひな子:M・A・O／夏川くいな:富田美憂／柊
