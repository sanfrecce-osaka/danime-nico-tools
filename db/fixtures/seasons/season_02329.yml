outline: 祖母の駄菓子屋を継ぐため京都に引っ越してきた美大生･本天沼久美。だが、空き家だったはずの駄菓子屋には、ハラミ・Ｋ・舞の三人と犬一匹が住み着いていた！なんと、ハラミたちは魔王を追って、剣と魔法の世界からこちらの世界へ転生してきた勇者達だった！しかし転生の影響で力を失った彼女たちは無一文で路頭に迷うこととなり、しかもリーダーの姫騎士アーネリアは犬の姿に変わり果てていた……身寄りも常識もない彼女たちを追い出すこともできず、久美はおかしな仲間たちと同居をすることに。元の世界での使命感からも開放され、平和な世界にも馴染み始め、それぞれが自由気ままに暮らしていたが、唯一、犬となったアーネリアだけが元の使命感を抱え心労が続いていた…そんなある日、力を失い小学生となった、元魔王・らんが彼女たちの前に現れ、こう告げた。「私と一緒に魔王の欠片を集めてもらえませんか？」
