outline: 2017年12月31日（日）、大人気舞台・ミュージカル作品のキャスト陣が集結した夢のライブイベント「STAGE FES 2017」。今回が初の開催となった「STAGE
  FES 2017」では、大人気の舞台・ミュージカル4作品、舞台「おそ松さん on STAGE ～SIX MEN‘S SHOW TIME 2～」、舞台「KING
  OF PRISM -Over the Sunshine!-」、「王室教師ハイネ -THE MUSICAL-」、ミュージカル「Dance with Devils～Fermata（フェルマータ）～」の豪華キャスト陣が30名を超えて奇跡の集結。舞台（ステージ）での姿そのままに怒濤のライブステージを繰り広げました。カウントダウン後のスペシャルメドレーでは作品を超えたコラボレーションも実現！【出演キャスト】舞台「おそ松さん
  on STAGE～SIX MEN'S SHOW TIME 2～」おそ松：高崎翔太、カラ松：柏木佑介、チョロ松：植田圭輔、一松：北村 諒、十四松：小澤 廉、トド松：赤澤遼太郎、おそ松/F6：井澤勇貴、カラ松/F6：和田雅成、チョロ松/F6：小野健斗、一松/F6：安里勇哉、十四松/F6：和合真一、トド松/F6：中山優貴　舞台「KING
  OF PRISM -Over the Sunshine!-」一条シン：橋本祥平、神浜コウジ：小南光司、仁科カヅキ：大見拓土、太刀花ユキノジョウ：横井翔二郎 、香賀美タイガ：長江崚行、十王院カケル：村上喜紀、鷹梁ミナト：五十嵐
  雅、西園寺レオ：星元裕月、涼野ユウ：廣野凌大、大和アレクサンダー：spi、高田馬場ジョージ：古谷大和　梅津大輝、佐藤一輝、竹井弘樹、松田健太郎、宮越大貴　「王室教師ハイネ
  -THE MUSICAL-」ハイネ：植田圭輔、カイ：安里勇哉、ブルーノ：安達勇人、レオンハルト：廣瀬大介、ローゼンベルク：君沢ユウキ　湊陽奈、酒井翔子、下村彩、熊田愛里、長谷川太紀、仲田祥司、帯金遼太、吉田邑樹　ミュージカル「Dance
  with Devils～Fermata（フェルマータ）～」鉤貫レム：神永圭佑、立華リンド：高野 洸、楚神ウリエ：山﨑晶吾、南那城メィジ：吉岡 佑、棗坂シキ：安川純平　北川雄也、木村充希、逢坂
  空、尾関晃輔
