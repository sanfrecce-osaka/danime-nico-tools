  title: 魔王復活
  description: "「放送折り返し記念！肌色シーンそのままの“マジ魔王Ver”、配信スタート！」遂に魔王復活の夜がやってきた。シェラやアリシアにも、自身に魔王クレブスクルムの魂が封印されている旨を打ち明けたレム。彼女と共にディアヴロ達一行は、エデルガルトの待つ星降りの塔に向かう。魔王の復活のためには、ディアヴロの持つ強い魔力を、魔王の魂に流し込む復活の儀式を行うのが条件。レムに魔力を注いだものの、魔王は簡単には出現しない。そこでエデルガルトからの衝撃の提案がされた…。<br><br>ディアヴロ:水中雅章／シェラ・L・グリーンウッド:芹澤優／レム・ガレウ:和氣あず未／アリシア・クリステラ:原由実／シルヴィ:大久保瑠美／エデルガルト:加藤英美里／セレスティーヌ・ボードレール:千本木彩花／メイ:森嶋優花<br><br>原作:むらさきゆきや (講談社ラノベ文庫刊)／キャラクター原案:鶴崎貴大／監督:村野佑太／シリーズ構成:筆安一幸／キャラクターデザイン:金子志津枝／総作画監督:西岡夕樹／モンスターデザイン・アクション作画監督:宮本雄岐／プロップデザイン:中島裕一／色彩設計:大塚奈津子／美術:草薙／撮影:旭プロダクション白石スタジオ／撮影監督:佐藤哲平／音楽:加藤裕介／音響制作:ハーフ HPスタジオ／音響監督:本山哲／アニメーション制作:亜細亜堂<br><br>©むらさきゆきや・講談社／異世界魔王製作委員会<br><br>so33767383←前話｜次話→so33847801　第一話→so33650930"
