  description: "「放送折り返し記念！肌色シーンそのままの“マジ魔王Ver”、配信スタート！」ファルトラとグリーンウッド王国の一件の報告のため王都に帰還したアリシアは聖騎士サドラーと対面する。サドラーは魔王を崇拝する者に容赦をしない人間であり、ファルトラへ調査へ向かうと言う。一方ディアヴロ達は召喚魔法の練習の最中に水浴びをしていると、エデルガルトが現れた。戦う意志のない彼女。そして意外な相談が持ちかけられた…。<br><br>ディアヴロ:水中雅章／シェラ・L・グリーンウッド:芹澤優／レム・ガレウ:和氣あず未／アリシア・クリステラ:原由実／シルヴィ:大久保瑠美／エデルガルト:加藤英美里／セレスティーヌ・ボードレール:千本木彩花／メイ:森嶋優花<br><br>原作:むらさきゆきや (講談社ラノベ文庫刊)／キャラクター原案:鶴崎貴大／監督:村野佑太／シリーズ構成:筆安一幸／キャラクターデザイン:金子志津枝／総作画監督:西岡夕樹／モンスターデザイン・アクション作画監督:宮本雄岐／プロップデザイン:中島裕一／色彩設計:大塚奈津子／美術:草薙／撮影:旭プロダクション白石スタジオ／撮影監督:佐藤哲平／音楽:加藤裕介／音響制作:ハーフ HPスタジオ／音響監督:本山哲／アニメーション制作:亜細亜堂<br><br>©むらさきゆきや・講談社／異世界魔王製作委員会<br><br>so33725254←前話｜次話→so33811166　第一話→so33650930"
