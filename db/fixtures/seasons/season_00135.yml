watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/21/78/9/21789_1_6.png?1508468415000
outline: 東北代表として出場した「アイドルの祭典」での活躍が認められ、アイドル文化の中心地・東京に進出した「Wake Up, Girls！」。メジャーレコード会社bvexとの契約も決まり、活動は順風満帆に思えた。だがブレイクの立役者だったプロデューサー・早坂相が手を引き、7人が動きの早い東京の芸能界の中で「WUGらしさは何か」を見失った結果、苦い挫折を経験する。レコード会社や関係者たちが手のひらを返す中、それでもあきらめずに前に進もうとする「Wake
  Up, Girls！」の姿を見た早坂は、彼女たちが再び挑戦するための武器として、新曲「少女交響曲」を与えるのだった。「Wake Up, Girls！」は、心機一転して地元仙台から活動を再開。日常ライブの復活や全国行脚を通しての地道な努力は、少しずつだが、着実に全国のファンへと届き始める。一方、アイドル界の頂点である「I-1club」では、最新シングルの売上ミリオン割れを契機としたセンター争いが勃発。「I-1club」プロデューサー・白木の非情な采配は、意外な形で「Wake
  Up, Girls！」とアイドルたちを大きなうねりへと巻き込んでいく。敗れて尚あきらめられないもの。アイドルとは何か。その答を求めて、物語は再び「アイドルの祭典」へと収束する。
