  episode_no: 第1話
  title: 年の初めの
  description: お正月。千秋の引いたおみくじは“吉”。金運は良かったらしいが、恋愛運が良くなかったらしい。一緒に初詣に行った内田は“大吉”。特に恋愛運が良くて、待ち人は来るらしい。それを聞いた夏奈は、｢今から最初に来た人が運命の人だ｣と言い切り…！？新学期が始まり、千秋の学校では家庭訪問が始まる。ところが、担任の田中先生が急病になり、なぜか保健の熊田先生が家に来ることに…。保護者代理のタケルと熊田先生のトークは、まるでお見合いのようで…？？<br><br>南
