- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: あるべき秩序が
  description: 最近、冬馬が手に負えない。おやつを一口取っただけで本気で頭突きをしてきたりする。これは冬馬が立派なジェントルマンになれるよう、道を修めた我々が道を示し、導いてやらなければならない。勝手な論理を展開した夏奈は、その方法として…！？2代目番長・ヒトミ。中学時代、学校一のやんちゃぼうず・南ナツキが唯一手も足も出なかった人物。現在、高1の彼女は、ナツキの目を見るだけで彼が何を考えているのか分かるという特技を持っていた。だが、その解釈は微妙にずれていて…？<br><br>南
