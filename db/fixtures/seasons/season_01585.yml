  episode_no: 第11話
  title: いいイメージ
  description: 藤岡への恋心を募らせるリコ。その前に現れたのは、学校中の噂を収集している、傍観者・ヒロコだった。ヒロコは話のなりゆきで、リコに藤岡への告白を勧め、さらにいいイメージをつかませようと…？もてなし好きの夏奈は、自宅で勉強会を開こうと思い立つ。誘ったのは藤岡、リコ、ケイコの3人。温もりのあるおもてなしをしようと考えた夏奈は、お風呂タイムにそれを実行するが……！？<br><br>南
