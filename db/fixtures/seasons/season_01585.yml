  episode_no: 第12話
  title: あったかい所
  description: ある春の日の昼下がり。居間でうたた寝をしていた千秋は、夏奈たちのバカ笑いに起こされる。｢おい、バカ野郎。ちょっとだけ静かにしてもらえない？｣と千秋はお願いするが、“バカ野郎”という言葉に反応した夏奈が…！？｢私の寝顔を見てほしい｣退屈なある日の午後、南家にやってきたマキが頼んだのは、寝顔の観察。中学校の修学旅行の時、友だちに寝顔を笑われたのが未だに気になっているらしいのだが…？<br><br>南
