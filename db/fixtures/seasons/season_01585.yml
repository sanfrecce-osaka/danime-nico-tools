- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 楽しくなる
  description: 夏が近付き、小学校ではプール開き前の大掃除をする事になった。マコトたちが張り切って取り組む中、千秋だけは浮かない顔。掃除を手伝わないどころか、ホースを握りしめ、掃除の妨害までし始めた。マコトたちはホースを奪還するため…？中学校では、学校のプールだけじゃ物足りない夏奈が、学校じゃないプールにリコとケイコを誘っていた。リコは、当然藤岡も行くんだろうと考えてOKするが、夏奈が藤岡を誘う気配はなく…。リコと藤岡はなんとか誘ってもらおうとして…？<br><br>南
