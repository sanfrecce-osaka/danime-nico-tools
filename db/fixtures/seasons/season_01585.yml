  episode_no: 第10話
  title: 態度には
  description: 冬馬がびしょ濡れになってやってきた。来る途中で夕立にあったらしい。春香と夏奈は慌てて風呂を沸かしたり、ココアを入れてあげたりと世話を焼く。2人にもてなされ、冬馬は王様気分を味わうが…！？昼下がりの南家。お菓子を前になごんでいた内田は、赤い飴玉のきれいな色に見とれる。ところが、それを見た千秋が、天然着色料の中には虫から色を取ったのがあると言い出して…！？<br><br>南
