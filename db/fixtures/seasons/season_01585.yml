  episode_no: 第13話
  title: 一緒だからね
  description: 春香の様子がおかしい事に気付いた千秋。何か悩み事でもあるのか、深刻な表情でため息をついたりしている。千秋は夏奈に相談するが、まともに取り合ってもらえない。だが、翌日も春香の様子はおかしくて…！？ある朝、夏奈が目を覚ますと、同じベッドに千秋が寝ていた。夏奈が買い物に行ったきり帰ってこない夢を見て、不安になったという。起きてからも千秋は夏奈にべったりくっついたままで…？<br><br>南
