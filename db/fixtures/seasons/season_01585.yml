  episode_no: 第8話
  title: 法ですよ
  description: とにかく男が欲しいと言い出した内田に(｢そんな話してません！｣by内田)夏奈は雑誌で見つけた“モテる法則”という記事を見せる。その法則にのっとって、内田や吉野たちは早速“法則その1・非力アピール”の練習を始めるが…？｢今日は男の扱いのプロが来てるから｣と、夏奈が話を振った先は、マキ。マキも調子に乗って、“男の扱い方・夜の部”の講義を始めようとするが…。不穏な空気を察知した春香がマキを強制連行。講師の役割は、残されたアツコに回ってきて…！？<br><br>南
