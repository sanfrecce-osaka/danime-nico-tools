- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: オレも
  description: 冬馬があの店のカン入りお菓子を持ってきた。千秋は、春香の帰りを待ってから開けたほうがいいんじゃないかと言うが、夏奈は｢1/3のお菓子と1/2のお菓子ではどちらがおいしいお菓子でしょう｣と問いかけて…！？
    朝の食卓。今日はあっちに買い物に行くからと言う春香に対し、千秋も私はこっちへ行きますと宣言する。あっちとはあっちのスーパーのことで、こっちとは内田の家の近くのようだが…？<br><br>南
