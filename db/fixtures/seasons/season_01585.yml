- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 流してほしい
  description: 昨日はタケルの運転でみんなで海へ。色々あったけれどお疲れ様会を開いていると、千秋が焦った表情でリビングに来て、夏奈を問い詰め始めた。海に連れて行ったふじおかが見当たらないらしい。ところが、ふじおかは意外な場所から出てきて…？衣替えで季節の変わり目を感じた夏奈は、過ぎゆく夏を惜んで、フロ場で水着の着納めをする。｢もうちょっと夏がよかったな｣という夏奈に対して、千秋は、この夏、夏奈にやられた数々のいたずらを思い出し、思わず…！？｢私の夏を返せ！｣<br><br>南
