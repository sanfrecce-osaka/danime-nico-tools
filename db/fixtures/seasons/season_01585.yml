  title: オレでよければ
  description: 秋。運動会で、二人三脚に出場することになった千秋とマコトは自主練習を始める。だが、運動音痴の千秋はマコトと息が合わず、練習を止めてしまう。マコトはあきれるが、千秋は内心、自分のせいで相手に迷惑がかかっていることを気にしていて…？当たり前のように女装をするようになってきたマコト。今では、マコちゃんとして千秋との間に奇妙な友情まで築きつつあった。しかし、慣れは油断を招く。南家での雑談中、千秋がこぼした炭酸ジュースがスカートにかかったマコちゃんは…！？<br><br>南
