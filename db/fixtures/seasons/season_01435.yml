outline: 怪力元気娘の摩神英子(A子)、彼女を慕う天然ボケの寿詩子(C子)、英子のライバル大徳寺美子(B子)の3人が繰り広げるハチャメチャ学園SF。｢うる星やつら｣の監督西島克彦とキャラクターデザインもりやまゆうじによるギャグアニメの名作の劇場版だ。近禾来の地球のグラビトン学園の転校生A子は、超人的パワーの持ち主。今日も遅刻ギリギリで、親友のC子を引きずりつつ、猛スピードで登校だ。そんな彼女たちを、大財閥令嬢のB子が見ていた。彼女は、C子を自分のものにしたいと狙っていたのだ。
