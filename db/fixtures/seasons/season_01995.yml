  episode_no: 1話
  title: ある冒険者たちの結末
  description: 女神官は冒険者となったその日に、ゴブリンに攫われた娘を助け出すため、新米の冒険者たちと共に森の洞窟へと向かう。モンスターの中でも最弱と言われるゴブリンだったが、洞窟に仕掛けられた罠にはまり彼女たちは絶体絶命の危機に陥ってしまう。その時、全身を鎧で覆った銀等級（序列三位）の人物が女神官の前に現れた。淡々と手間を惜しまずゴブリンを退治していくその男は、自らを“ゴブリンスレイヤー”と名乗るが…。<br><br>ゴブリンスレイヤー:梅原裕一郎／女神官:小倉
