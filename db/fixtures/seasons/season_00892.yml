  description: "#31：今日のトレーニングは、後ろ向きにカーブを走る練習。ウィルソンは張り切って、連結する車両に消防車を選んだ。しかしトレーニングを軽く見ていたウィルソンは上手に走ることが出来ず、ついには消防車を横転させてしまう。モーガンはそんなウィルソンにサイドミラーをつけてあげることに。最初は｢かっこわるい・・・｣と凹んでいたウィルソンだったが・・・／#32：ウィルソン、ココ、ブルースターの3人は、建設現場へ資材を運ぶ仕事を任せられた。しかしブルースターとウィルソンは、仕事をそっちのけにして｢はじめてウォッチング｣を始めてしまう。これは、ブルースターの新しい趣味で、人が何か面白いことをしているところを目撃した回数を競う遊びだ。ココはちゃんと仕事をしていたが、一方でブルースターとウィルソンは、エディがくしゃみをするところをどちらが先に目撃するかという競争に熱中すぎてしまい・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086126←前話｜次話→so32086207　第一話→so32086084"
