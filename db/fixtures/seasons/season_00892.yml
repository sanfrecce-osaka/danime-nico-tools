- !ruby/hash:EpisodeHash
  episode_no: "#3～#4"
  title: "#3ウィルソンと修理工場／#4ココとトンネル"
  description: "#3：ある日、ウィルソンは、ココとブルースターと競走をするが、ブレーキが間に合わず、車止めに衝突、サスペンションが壊れてしまう。そのせいで、走っている間に車体が激しく震動し、ガタガタ、キーキーとうるさいことこの上ない。そんな中、今日の任務は農場主のフェリックスの依頼で、農産物を農場から品評会会場まで運ぶこと。ウィルソンは慎重に運ぶべきクリームの輸送を頼まれるが・・・／#4：ココはチャッツワースが入って行ったトンネルが気になって仕方がない。そのトンネルは街の地下へ向かうトンネルだと言う。反対するブルースターをよそに、好奇心を抑えきれないココはウィルソンを連れて冒険の旅に出発!トンネルを出ると、そこは緑の野原が広がる美しい郊外だった。ウィルソンに懇願されてようやく街に帰る気になるココだったが、そこには大きな問題が・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086084←前話｜次話→so32086179　第一話→so32086084"
