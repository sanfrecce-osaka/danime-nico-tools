  episode_no: "#41～#42"
  title: "#41ウィルソンとペイント・ワゴン／#42エディの時計修理"
  description: "#41：今日のレッスンはペイント・ワゴンの使い方をマスターすること。しかしウィルソンはうまく出来ずに、1人で居残り練習をすることに。ピートはそんなウィルソンをオールド・タウンにつれて行き、コツを教える。ペイント・ワゴンを使いこなせるようになったウィルソンは、上機嫌で車庫のドアに蝶の絵を描きはじめるが・・・／#42：チャギントンの時計塔が壊れてしまったためチャギントンは大混乱。エディは、換えの歯車を手に入れるためオールド・タウンの時計塔を見に行くことにする。一方、時計の故障のせいでトレーニングが中止になってしまったココたちは、オルウィンと一緒にオールド・タウンへ遊びに行く。オルウィンがココたちに｢謎の列車｣という怖い話をしている最中に、不気味な音が聞こえてきて・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086334←前話｜次話→so32086086　第一話→so32086084"
