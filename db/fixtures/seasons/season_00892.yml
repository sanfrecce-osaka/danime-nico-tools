- !ruby/hash:EpisodeHash
  episode_no: "#15～#16"
  title: "#15クールなウィルソン／#16アクション・ブルースター"
  description: "#15：ある暑い日。アイスクリーム車のフロスティーニが助手を募集しにやってくる。助手の座を巡ってウィルソンとブルースターが競うことになる。ウィルソンは助手になりたくて大張りきりだが、失敗ばかりしてしまう。そんな中、150歳のピートが暑さのためにオーバーヒートしてしまい、ココがウィルソンのもとへ助けを求めてやってくるが・・・／#16：今夜はみんなが楽しみにしている映画鑑賞会。ところがブルースターは、遠くの鋳造所まで、鉄くずを運ぶ仕事を任される。どうしても映画を観たいブルースターは鉄くずを途中の駅に置き去りにして帰ろうとする。ところが鉄くずが崩れ、線路の上に・・・!一度はその場を去るブルースターだったが、自分の身勝手な行動を反省し現場に戻る。任務を終え、夜遅くにブルースターがチャギントンに戻ると・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086369←前話｜次話→so32086341　第一話→so32086084"
