  description: "#19：サファリ・パークではキリンのツイーガのお産が近づいていた。ココは、ゴスリング医師からサファリ・パークのそばで待機し、お産が始まったら自宅まで迎えに来てほしいと頼まれる。一方、ウィルソンはモーガンから、ココはそろそろヘッドライトの電球交換の時期なのであまりライトを使わないように、との伝言を頼まれる。ところがウィルソンはココへの伝言の内容を忘れてしまう。夜も更け、ついにツイーガのお産が始まって・・・／#20：ウィルソン、ココ、ブルースターの3人は、今日はオルウィンのレッスンを受けることになる。心配性で過保護なオルウィンを知っているゼフィーとホッジは3人に同情する。ココたちはオルウィンの授業を受けるうち、だんだん飽きてきてしまいオルウィンが昼寝をしている隙にオールド・タウンへと脱走する。ところが突然、深い霧が発生し3人は立ち往生してしまう・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか"
