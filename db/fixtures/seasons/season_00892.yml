  episode_no: "#43～#44"
  title: "#43ムタンボのナイト・サファリ／#44ウィルソンとストームメーカー"
  description: "#43：サファリ・パークにバファトニア国の王様が見学にみえることになった。ムタンボはホッジを王様に見立てて、大張りきりでツアーのリハーサルを始める。そんな中、王様を迎えに行っていたピートが途中で地滑りに巻き込まれ、立ち往生してしまう。もう王様の来園はない、と聞かされて肩を落としていたムタンボだったが・・・／#44：チャギントンにストームメーカーという新しいトレーニング・マシンがやってきた。ダンバーの命令によって、嵐・強風・雷・霧など、様々な気象条件を作り上げることのできる装置だ。ウィルソン、ココ、ブルースターの3人はストームメーカーでのトレーニングが楽しくてたまらない。しかし、ダンバーがヴィーから呼び出され、訓練はしばし中止となってしまい・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086085←前話｜次話→so32086087　第一話→so32086084"
