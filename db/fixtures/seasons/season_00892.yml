- !ruby/hash:EpisodeHash
  episode_no: "#45～#46"
  title: "#45ファイヤーボックスを探せ!／#46ウィルソンとジェットパック"
  description: "#45：今日のピートは咳き込んだり、煙が出たり、どうも調子が悪い。そこでモーガンの修理工場で調べてもらったところ、ファイヤーボックスという部分に異状があることが分かった。モーガンが新しいファイヤーボックスを入手するまで、自力で走ることが出来なくなってしまったピートは、退屈で仕方がない。そんな折、ウィルソン、ブルースター、ココの3人がオールド・タウンで隠れんぼをして遊んでいると・・・／#46：ウィルソン、ココ、ブルースターの3人は憧れのアクションチャガーから空を飛ぶレッスンを受けることになり大はしゃぎ。しかし、そう簡単に空を飛ぶための装置・ジェットパックを装着することはできない。空を飛ぶ為には厳しい練習を積まなければならないのだ。ところが、待ち切れなかったウィルソンは、アクションチャガーが人助けに行ってしまった間、勝手にジェットパックを装着しはじめて・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086086←前話｜次話→so32086088　第一話→so32086084"
