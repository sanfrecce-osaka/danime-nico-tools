- !ruby/hash:EpisodeHash
  episode_no: "#5～#6"
  title: "#5ブルースターの大ピンチ／#6ホッジと磁石"
  description: "#5：ヴィーからウィルソンとブルースターに任務が与えられ、2人はホッパー車を連結し、採石場へと向かう。採石場へ向かう途中、ウィルソンはトンネルを間違えブルースターを怒らせてしまう。石を積んだ帰り道、早く帰ろうと急ぐブルースターに、ウィルソンは｢下り坂はゆっくり｣というダンバーの注意を伝えるが、ブルースターは聞く耳を持たない。しかし、やがてブルースターはスピードの出し過ぎでブレーキが利かなくなってしまい・・・／#6：イエロー・ラインで線路に故障が起き、通行不能になってしまう。ヴィーは列車たちの予定を変更するので大忙し。しかしこんな日に限って、路線修理担当のエディが遅刻。役に立ちたくてたまらないウィルソンは、嫌がるホッジを引き連れエディを待たずに現場へ向かう。力を合わせ、一生懸命修理に挑むウィルソンとホッジだったが・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086125←前話｜次話→so32086206　第一話→so32086084"
