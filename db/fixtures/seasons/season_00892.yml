  title: "#33ゼフィーはサルが苦手／#34看護師 ウィルソン"
  description: "#33：ゼフィーは、獣医のゴスリング先生をサファリ・パークまで乗せて行くように頼まれる。サファリ・パークへ行ったことのなかったゼフィーは大喜び。ところが、サファリ・パークへ行く途中、エメリーからサルの恐ろしさを聞かされたゼフィーはおびえてしまい、なかなかサルのエリアへゴスリング先生を連れて行こうとしない。しかし、ついにサルを見に行くことになったため、ゼフィーは逃げ出す。ところが、逃げ出した先がなんとサルのエリアで・・・／#34：今日はチャギントン病院の看護師、デービッドが救急車両の説明をしにやってくる。ところが、そのトレーニングの最中、ダンバーの声がかすれて出なくなってしまった。デービッドから｢声が出ないときは人間ならハチミツとレモンをお湯で割ったものを飲ませるといい｣と言われ、ヒントを得たウィルソンは、ピートの蒸気でオイルを温めてもらい、ダンバーに飲ませようとするが・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086128←前話｜次話→so32086208　第一話→so32086084"
