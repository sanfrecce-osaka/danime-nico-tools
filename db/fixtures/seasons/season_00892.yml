  title: "#39ココとホッジのお仕事競争／#40緊急車両ブルースター"
  description: "#39：ホッジとココは、どちらが数多く仕事をこなせるか、競争を始める。ホッジは無理に仕事を増やしたいばっかりに、必要以上のことでエディを引っ張りまわし、エディに呆れられてしまう。そこでホッジは仕方なく自分1人で仕事を見つけようと、磁石車を使って落ちている鉄くずを拾おうとする。ところが磁石のパワーを全開にしたせいで、エディのギターまでくっつけてしまい・・・／#40：ウィルソン、ココ、ブルースターとゼフィーの4人は、キャリーから車両が故障した際の救出の仕方について学ぶ。ブルースターはキャリーのような緊急車両になりたいと憧れていたが、ゼフィーと組んでの実習中、ゼフィーを助けるつもりが逆さに宙吊りにしてしまい、すっかり自信をなくす。がっかりしながらブルースターが1人で車庫へと戻って来ると、本当の緊急のサイレンが響き渡り・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086209←前話｜次話→so32086085　第一話→so32086084"
