  description: "#29：ある日、チャギントン新聞の記者ラグがモーガンの発明品である｢なんちゃってサイクル｣の取材にやってきた。モーガンはこれがあればどこへでも行ける、と鼻高々。ゼフィーは、｢モーガンの送り迎えは自分の仕事だったのに・・・｣と悲しくなる。そしてアクションチャガーの最新作の公開日でもあったこの日、ラグのプレス・パスを貸してもらっていたゼフィーはアクションチャガーにインタビューできることになるのだが・・・／#30：チャギントンにテレビから撮影クルーがやって来ることになった。｢もしかしたらスターになれるかも・・・｣とみんな夢を見る。喜んで案内役を引き受けたエメリーだったが、撮影クルーはちっともエメリーを撮ろうとしてくれない。しかしエメリーに喋る才能があることを知ったディレクターが、ドキュメンタリーのナレーションをエメリーに任せた。ところがエメリーは、ジョークが行き過ぎ、みんなの気持ちを傷つけてしまい・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086335←前話｜次話→so32086128　第一話→so32086084"
