- !ruby/hash:EpisodeHash
  episode_no: "#7～#8"
  title: "#7ココとリスたち／#8ウィルソン、はじめての洗車"
  description: "#7：ココは材木置き場から製紙工場まで丸太を運ぶという大役を任され、一刻も早く出発したいと張り切る。ところがヴィーが自分より先におじいさん蒸気機関車のピートを出発させたので面白くない。ココは途中、鉄鉱石を運んでいるピートを追い抜いてさっさと行ってしまう。ピートは｢あのスピードではいずれ事故を起こす｣と心配する。ピートの不安は的中し、帰り道でスピードを出し過ぎたココは、線路に落ちたリスの子に気づいたが・・・／#8：ウィルソン、ココ、ブルースターの3人は、木の葉が積もった線路や、雨が降って水や泥が溜まった状況など、様々な悪条件のなかで安全にブレーキをかける練習をする。3人はすっかり泥だらけ。いつもはローリーの手で洗ってもらうが、今回の汚れはひどいので、洗車機で洗ってもらうことになった。でも洗車機に入りたくないウィルソンは嘘をついて脱走。しかしブルースターとココに見つかってしまい・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086179←前話｜次話→so32086254　第一話→so32086084"
