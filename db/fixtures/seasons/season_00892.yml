  title: "#1せっかちなココ／#2ウィルソンとゾウのイーボー"
  description: "#1：ある日、チャギントンの中で最速とされているハリソンが故障してしまう。そんなハリソンの代わりに今夜はココが貨物輸送を任せられた。1人で行きたがるココだったが、ブルースターとウィルソンと一緒に行くようヴィーから命じられる。スピードに自信を持つココは、機関車のブルースターとウィルソンを置き去りにしてサッサと先へ行ってしまった。ところが街では大停電が発生!電力の供給が途絶え、電車のココは走れなくなってしまい・・・／#2：この日、管制官のヴィーから3人に与えられた任務は、古いサファリ・パークから新しいサファリ・パークへと動物たちを運ぶこと。ココはサルを、ブルースターはキリンを、ウィルソンはゾウのイーボーを運ぶことになる。ところがイタズラ好きのイーボーは、そっとウィルソンの貨物列車から脱走してしまった。ウィルソンはそれに気づかず・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>次話→so32086125"
