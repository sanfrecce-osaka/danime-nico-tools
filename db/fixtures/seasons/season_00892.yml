- !ruby/hash:EpisodeHash
  episode_no: "#13～#14"
  title: "#13ウィルソンとぐらぐら／#14本当のチャンピオン"
  description: "#13：ウィルソン、ココ、ブルースターたち3人の今日の練習は｢スムーズな運転｣。お客さんを快適に乗せる訓練だ。3人は、車体が激しく揺れると音が鳴る｢ぐらぐら｣を乗せて訓練を開始する。ココとブルースターはすぐにマスターするがウィルソンだけはなかなか思うようにいかない。エメリーやエディ、そしてココとブルースターのアドバイスを受け、必死に練習を始めるウィルソンだが・・・／#14：明日はチャギントンで一番の速さを競う｢チャギントンカップ｣の日。スピード自慢のココは優勝を狙いたいがあまりに、ウィルソンと喧嘩してしまう。負けず嫌いのココは前日、猛特訓をしてレースに臨む。いよいよ本番。ココとウィルソンは先頭を競っていたが、ウィルソンが途中で燃料切れのため、走れなくなってしまう。優勝すると決めたはずのココだったが・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086331←前話｜次話→so32086342　第一話→so32086084"
