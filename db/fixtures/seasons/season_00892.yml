  title: "#35ピートがスクラップに?／#36検査官 エメリー"
  description: "#35：ピートが若い頃から大事に使用してきた貨車がついに壊れ、鉄くずにされることになった。ところがそれを聞いたゼフィーは、ピートが廃車にされて金属くずになると勘違いしてしまう。ゼフィーから事情を聞いたブルースターは、ピートを助けるためにピートの仕事を全部内緒で引き受け、ピートがまだまだ元気に働けることをみんなに示そうとするが・・・／#36：今日はチャギントンの車両基地の抜き打ち検査。厳しいニコラス検査官がやってくるらしい、とみんな必死に車庫をきれいにする。エメリーはヴィーから｢みんなが見落としているところがないか、車庫を点検して｣と頼まれる。エメリーは張り切ってみんなにアドバイスして回るが、的外れなことを言ったり、いきなり声をかけて相手を驚かせたり、足を引っ張るばかり。落ち込んだエメリーは、若い女性から車庫を案内してくれないかと頼まれて・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086207←前話｜次話→so32086209　第一話→so32086084"
