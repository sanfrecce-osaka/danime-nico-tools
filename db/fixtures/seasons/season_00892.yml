- !ruby/hash:EpisodeHash
  episode_no: "#51～#52"
  title: "#51おめでとう ピート!／#52ハリソンのトレーニングタイム"
  description: "#51：明日は蒸気機関車のピートがチャギントンで働き始めて150周年の記念日。市長の要請で、ウィルソン、ココ、ブルースターの3人がお祝いのショーを見せることになる。早速練習を始めたものの3人の息はちっとも合わず、ダンバーは頭を抱える。しかし3人はピートのために深夜、自主的に練習をはじめ・・・／#52：今日はバファトニアの王子様がチャギントンを訪問なさる日。ヴィーは、王子様を乗せた｢ロイヤル・キャリッジ(王族専用の車両)｣を引くという大仕事を誰に任せようかと考える。どうしてもその仕事をしたいハリソンは、オルウィンやチャッツワースにウソをついたり、守らなければならないルールを破ったりと手段を選ばない。その様子を見かねたヴィーは、ハリソンにダンバーの元へ行って見習いチャガーたちと一緒にトレーニングをやり直すよう言い渡し・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086089←前話　第一話→so32086084"
