- !ruby/hash:EpisodeHash
  episode_no: "#47～#48"
  title: "#47ゼフィーのお手伝い／#48ぷくぷくオルウィン"
  description: "#47：ゼフィーは小回りが利く小型のチャガーだ。決して力持ちではないが、ちょっとしたものを急いで誰かに届けるとき等にみんなに重宝されていた。ところがある日、全く仕事が無かったゼフィーがブルースターの仕事を手伝おうとすると｢君には力仕事は無理だ｣と断られてしまい、深く傷つく。ゼフィーは｢自分にもできる!｣というところを見せつけようと、内緒でブルースターの仕事を先取りし・・・／#48：今日は、チャギントン・ライフ・マガジンから蒸気機関車のピートとオルウィンの撮影にカメラマンがやって来る日だ。オルウィンは朝からうきうきである。一方、ウィルソンとブルースターはサファリ・パークへ石鹸を届ける仕事を取り合ってケンカをしている。2人ともゾウのイーボーが身体を洗ってもらうところを見たくて仕方がない。そこへオルウィンがやってきて・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086087←前話｜次話→so32086089　第一話→so32086084"
