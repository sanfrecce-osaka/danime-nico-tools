  description: "#25：今日はフェリックスの農場でアイスクリーム・フェアが開かれる。ウィルソンは会場までテントを運ぶようヴィーから頼まれるが、ピートと話し込んでいるうちに忘れてしまう。ヴィーに謝り、何とか次の仕事をゲットしたウィルソン。その仕事とは、アイスクリーム工場からアイスクリームを会場まで運ぶこと。ところがフロスティーニに工場を案内してもらっているうちにウィルソンはまたも仕事があることを忘れてしまい・・・／#26：いつもチームとして一緒に働いているホッジとエディ。しかし、1人だけでも仕事が出来るところを見せたかったホッジは、ある日、単独で仕事に出かける。そこへウィルソンがやってきてホッジを脅かし、驚いたホッジはジャンクション・ボックスを壊してしまう。しかしホッジは自分が壊したとは知らずに、ボックスの扉を閉め、直ったと思い込んでしまう。その後、チャギントンの交通に大混乱が発生し・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086338←前話｜次話→so32086335　第一話→so32086084"
