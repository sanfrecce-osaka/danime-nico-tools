- !ruby/hash:EpisodeHash
  episode_no: "#11～#12"
  title: "#11ピートじいさんの知恵／#12エディ、またも遅刻"
  description: "#11：ウィルソン、ココ、ブルースターの3人はチャギントンの反対側にある建設現場に建築材料を届けるという大仕事を任される。ヴィーは指導役としてピートに3人の監督を任せる。最初3人は、スピードは出ないし、自分たちの名前も覚えてくれないピートを年寄りだと言ってばかにしていた。しかしピートには長い年月をかけて培った知恵と経験があった。帰り道、ココたち3人はチャギントン郊外のオールド・タウンを探検しに行って迷子になってしまい・・・／#12：路線修理担当のエディは今日も遅刻。モーガンは遅刻が多いエディにさすがに怒りを隠せない。心配したホッジは｢チャギントンに住んだらどうか?｣と提案する。エディは、遅刻を避けるために駅に泊まり込む。夜中、キャリーのサイレンのために寝付けず、結局次の日も寝過ごしてしまう。ホッジは、ウィルソン、ココ、ブルースターの3人やゼフィーに応援を頼み、エディのために家探しを始める・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086254←前話｜次話→so32086369　第一話→so32086084"
