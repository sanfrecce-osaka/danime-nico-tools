- !ruby/hash:EpisodeHash
  episode_no: "#49～#50"
  title: "#49ココがボス／#50ウィルソン特製の紙"
  description: "#49：ココはアービンからリサイクル場での仕事を教えてもらう。そしてアービンの信用を得たココは、アービンが他の仕事で留守の間、ココがリサイクル場の仕事を担当することになる。そんな中、ウィルソンがリサイクル場にやって来た。ココはウィルソンをアシスタントにして仕事を始めるが、不注意からリサイクル場をメチャクチャに散らかしてしまう。外先から戻り、ゴミが散らばったリサイクル場を見たアービンは・・・／#50：ある日、ブルースターとココは森から製紙工場へ材木を運ぶ仕事を、ウィルソンは製紙工場から紙を引き取って来て印刷業者に渡す仕事を頼まれる。ところがウィルソンは紙を運ぶ途中、水が噴き出している送水管のところで水遊びをしてしまう。そのうち、ロール状になった紙に水がかかってしまい地面へと転がり落ち大変なことに・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086088←前話｜次話→so32086090　第一話→so32086084"
