- !ruby/hash:EpisodeHash
  episode_no: "#9～#10"
  title: "#9バナナはどこにいった?／#10ウィルソンと古いアイスクリーム車"
  description: "#9：ブルースターたちの今日のトレーニングは、郵便物の袋の回収の仕方。しかし、トレーニング中にブルースターはヴィーから呼び出され、サファリ・パークへバナナを届けにいくことになる。サファリ・パークのツアーガイド列車であるムタンボから、昨夜配達されたバナナが消えた事件を聞かされたブルースターは、帰り道、奇妙な物音を聞く。他にも次々と不思議なことが起こり・・・／#10：3人の今日の課題は、アイスクリーム車を使いこなすこと。上手に使いこなせたら｢アイスクリーム・バッジ｣をもらえると聞き、3人とも大張りきり!ところが練習を始めるやいなや、ウィルソンのアイスクリーム車が壊れてしまった。ウィルソンは仕方なく、ピートから古いアイスクリーム車を借りることにする。3人の評価にやって来たのは憧れのフロスティーニ。しかしウィルソンは、古いアイスクリーム車を使いこなせず、一度は審査を受けるのを諦めかけるが・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086206←前話｜次話→so32086331　第一話→so32086084"
