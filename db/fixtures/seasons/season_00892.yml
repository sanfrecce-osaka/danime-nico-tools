  description: "#27：ウィルソンとブルースターの今日の仕事は、サファリ・パークでムタンボの指導のもと、ツアーガイドの勉強をすること。ココもヴィーからヴィッキーの手伝いを頼まれ、サファリ・パークへ派遣されるが道に迷ってしまう。ムタンボがココの案内をしに行った間に、パークに子どもたちが到着してしまう。ウィルソンはムタンボの帰りを待たず、子どもたちを乗せてツアーに出発してしまい・・・／#28：ウィルソンはフロスティーニの助手をしにアイスクリーム工場へとやってくる。そこへ市長の助手のノットが今晩開かれるパーティーに出すアイスクリームを試食しに来る。ところが、フロスティーニが考えたアイスクリームにはチーズが含まれていた。市長夫人はチーズアレルギーなので別のものを考えてほしい、と言われたフロスティーニは困り果てる。ウィルソンは何とかフロスティーニを助けようと、新しいアイス作りにトライするが・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086337←前話｜次話→so32086126　第一話→so32086084"
