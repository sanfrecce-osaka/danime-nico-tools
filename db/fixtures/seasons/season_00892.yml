  description: "#23：ブルースターたち3人の今日のトレーニング内容は｢指示に従うこと｣。3人はさっそく実地訓練に出かけるが、ココとウィルソンはせっかちで、慎重に指示を守るブルースターを置いてさっさと先へ行ってしまう。しかし、ブルースターの判断は正しく、ブルースターただ1人だけが、みんなの憧れである映画スター｢アクションチャガー｣の新作を観られるというご褒美をゲットするが・・・／#24：今日、ココたち3人が受けるテストは｢客車テスト｣。客車を連結して走り、ガタガタ揺らしたりせずにスムーズに走ることができれば合格だ。ところが、試験監督として現れたシムキンズは気難しい検査官。シムキンズは｢ガタガタ・メーター｣を使って試験を開始するが、そのメーターが大きな音を立てたのにびっくりしたココは飛び上がってしまい、不合格を言い渡される・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086339←前話｜次話→so32086337　第一話→so32086084"
