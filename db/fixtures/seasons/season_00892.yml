- !ruby/hash:EpisodeHash
  episode_no: "#17～#18"
  title: "#17ココと迷子の子犬／#18ゼフィーとサイレン"
  description: "#17：ある日、ココは迷子の子犬を見つける。あまりの可愛さに一目ぼれしたココは、子犬にチャッピーという名前をつけて可愛がる。しかしチャッピーの世話は大変で、新聞配達の練習をしなければならないココは悪戦苦闘する。そんな中、新聞配達の練習で使用していた新聞に、チャッピーの写真が載っているのを見たココはビックリ。本当の飼い主がチャッピーを探していることに気が付き・・・／#18：フェリックスの農園で子羊が生まれた。餌を届けに行くブルースターにゼフィーも付いて行く。しかし、曲がり場所を見落としたゼフィーはブルースターとはぐれてしまい、自分に緊急事態を知らせるサイレンがないことを嘆く。モーガンはゼフィーに新しいサイレンをプレゼントするが、ゼフィーは嬉しさのあまり、緊急でもないのに3度もサイレンを鳴らしてしまい、ついにはサイレンを取り上げられてしまう。そんな中、本当の緊急事態が起こり・・・<br><br>ウィルソン（CV:小林由美子）／ブルースター（CV:佐藤利奈）／ココ（CV:野中藍）／ヴィー（CV:はいだしょうこ）<br><br>■翻訳:中村久世／■録音:ブロードメディア・スタジオ／■調整:亀田亮治／■演出:市来満／■制作進行:ポニーキャニオンエンタープライズ／■企画:内田耕一／■プロデューサー:佐佐敏行／腰越あすか<br><br>so32086342←前話｜次話→so32086340　第一話→so32086084"
