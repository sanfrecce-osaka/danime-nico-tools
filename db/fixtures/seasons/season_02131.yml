  episode_no: 第9話～第12話
  title: シュウ☆ゾーの夢銀河☆とっても☆ダンススタジオ／解子のルルルルーム(徒然なる操り霧幻庵編)／聖MIDI女学園中等部 あざと学特別講義／MIDI-BOP落書きハイスクール
  description: 第9話：｢シュウ☆ゾーの夢銀河☆とっても☆ダンススタジオ｣を紹介。初めて観る方でもダンスの基本から学べちゃいます。シュウ☆ゾーくんの掛け声に合わせて、みんなも一緒に踊ってねっ☆／第10話：MIDICITYの超人気番組、白栖川解子(しろすがわときこ)の｢解子のルルルルーム♡｣に、極東サウンドを世界に広める｢徒然なる操り霧幻庵｣のメンバーが初出演！解子も圧倒されるダル太夫の存在感！で、ありんすなぁ。／第11話：プラム講師による｢あざと学のスペシャル講義｣を受ける、JCアイドルバンド｢クリティクリスタ｣のメンバーたち。MIDI女あざと学首席・ロージアのパーフェクトなあざとさが全開！あざと学最強の座は誰の手に！？／第12話：転校生ロムの夢、それは｢拳で頂点を獲る｣事！学校最強とウワサされるあの男との出会いが、ロムの運命を大きく変える！SHOW
