  description: 第1話：MIDICITYの超人気番組、白栖川解子（しろすがわときこ）の「解子のルルルルーム♡」にガールズバンド「プラズマジカ」のメンバーが初出演！はたしてどんなトークが展開されるのか？お楽しみに！／第2話：ミディシアンズ施設内で、くつろぐ「シンガンクリムゾンズ」のメンバー達。とあるキッカケから卓球勝負に！徐々に熱くなるメンバー達、果たして勝負の結果はいかに！！／第3話：MIDICITYの超人気番組、白栖川解子（しろすがわときこ）の「解子のルルルルーム♡」にＪＣアイドルバンド「クリティクリスタ」のメンバーが初出演！あざと学首席のロージアと解子のトークは成立するのか？お楽しみに！／第4話：「徒然なる操り霧幻庵」の結成秘話が遂に語られます。阿・吽たちの過去があれこれと・・・。<br><br>シアン:稲川英里／チュチュ:上坂すみれ／レトリー:沼倉愛美／モア:佐倉綾音／クロウ:谷山紀章／アイオーン:内山昻輝／ヤイバ:柿原徹也／ロム:細谷佳正／阿:早見沙織／吽:松井恵理子／ダル太夫:潘めぐみ／シュウ☆ゾー:宮野真守／リク:村瀬歩／カイ:逢坂良太／ロージア:日高里菜／ツキノ:茅野愛衣／ホルミー:五十嵐裕美／ジャクリン:村川梨衣／有栖川メイプル:うえだゆうじ<br><br>原作:サンリオ／監督:池添隆博／シリーズ構成（脚本）:待田堂子／キャラクターデザイン:大城
