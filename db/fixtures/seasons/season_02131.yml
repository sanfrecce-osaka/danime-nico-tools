  description: 第5話：MIDICITYの超人気番組、白栖川解子（しろすがわときこ）の「解子のルルルルーム♡」に、夢銀河アイドル「トライクロニカ」のメンバーが登場！今回3回目の出演となるシュウ☆ゾーくん＆解子さんの冴え渡るトークが展開される！？／第6話：「徒然なる操り霧幻庵」の結成秘話・続編！これまで語られる事の無かった、阿・吽たちと、ダル太夫の徒然なる出会いの真実が今、ここに明かされる！？／第7話：MIDICITYの超人気番組、白栖川解子（しろすがわときこ）の「解子のルルルルーム♡」に紅蓮のV系バンド「シンガンクリムゾンズ」のメンバーが初出演！自己紹介前のコマーシャルに激怒し、トークは次第にあらぬ方向へと・・・？／第8話：MIDICITYの超人気番組、白栖川解子(しろすがわときこ)の｢解子のルルルルーム♡｣(第1話)に｢プラズマジカ｣のメンバーが初出演した際、番組内で流れた｢スパリゾート｣CMのメイキング映像を紹介。彼女たちの素顔も観れちゃうかも♡<br><br>シアン:稲川英里／チュチュ:上坂すみれ／レトリー:沼倉愛美／モア:佐倉綾音／クロウ:谷山紀章／アイオーン:内山昻輝／ヤイバ:柿原徹也／ロム:細谷佳正／阿:早見沙織／吽:松井恵理子／ダル太夫:潘めぐみ／シュウ☆ゾー:宮野真守／リク:村瀬歩／カイ:逢坂良太／ロージア:日高里菜／ツキノ:茅野愛衣／ホルミー:五十嵐裕美／ジャクリン:村川梨衣／有栖川メイプル:うえだゆうじ<br><br>原作:サンリオ／監督:池添隆博／シリーズ構成（脚本）:待田堂子／キャラクターデザイン:大城
