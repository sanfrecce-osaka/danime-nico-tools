outline: 今日から中学一年生。学校中、いや世界中の巨人を駆逐してやる！そんな夢と希望を胸に入学式の朝を迎えたエレンはさっそく寝坊してしまう。幼馴染のミカサに起こされ、遅刻ギリギリに家を飛び出すエレンは通学路を爆走するなか、サシャ、ジャン、コニーといった他の小学校出身者たちと出会う。「ここが進撃中学校か」エレンたちが見上げる先にはそびえ立つ巨大な壁と校門。ここをくぐれば入学式が待っている。しかし、エレンは知らなかった。この進撃中学校は人間と巨人が共に通う人巨共学の学校だということを！果たしてエレンは巨人を駆逐することができるのか？！？
