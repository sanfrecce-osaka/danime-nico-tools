  title: "｢オトモダチからはじめましょ｣"
  description: ゲーセンで格闘ゲームをしている詠美。対戦者に勝って浮かれる詠美に新たな挑戦者が。軽くひねってやろうと思っていた詠美だが、逆に一方的にボコられてしまう。悔しさのあまり相手を見るとなんと桜井あさひだった。実は大のゲーム好きのあさひだが、仕事イメージの手前公にはできず、こっそりとゲーセンにくるらしい。それをどう誤解したのか、詠美はあさひがライバルに苛められたり腹黒いスタッフたちに囲まれていると勘違い。｢私が一緒に遊んであげる!｣と言い出す詠美に｢それってお友だちってことですか?｣と聞き返すあさひ。かくして｢お友達｣になった二人だったが…。<br><br>千堂和樹:菊池正美／高瀬瑞希:茶山莉子／猪名川由宇:茂呂田かおる／大場詠美:石川静／牧村南:山田美穂／塚本千紗:馬場澄江／長谷部彩:園崎未恵／御影すばる:倉田雅世／芳賀玲子:むたあきこ／桜井あさひ:こおろぎさとみ／立川郁美:こやまきみこ／立川雄三:長嶝高士／九品仏大志:遠近孝一<br><br>原作:AQUAPLUS／監督:東郷光宏／シナリオ:山田靖智,野崎透,鴻野貴光／キャラクターデザイン:桂憲一郎／美術:スタジオちゅーりっぷ／色彩設定:藤木由香里／撮影監督:中山敦史／音響監督:田中英行／アニメーション制作:RADIX<br><br>so31876024←前話｜次話→so31876026　第一話→so31875994
