- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: "｢立て和樹、 世界征服だ｣"
  description: 大学の学食、玲子と就職の話をする瑞希。その瑞希に和樹はこのまま同人で漫画を描き続けるのかと聞かれ、悩んでしまう。そんな和樹の様子を見た彩がちょっと付き合って欲しいと和樹を連れ出す。連れて行かれた先には以前和樹に声をかけてきた商業誌の編集者澤田がいた。彩も澤田に声をかけられていたのだ。彩は答えを出す前に澤田たちの仕事が見たいと言い出す。澤田の(編集者の)仕事を見学させてもらう事になった彩と和樹、その出版社で同じく見学に来た瑞希と玲子に会う。和樹と彩はそこで、あまりにも予想外の商業誌の実態をかいまみる。一方の瑞希と玲子はアニメ誌の編集者長瀬について原稿集めやライターたちの現状を知る事に…。その頃、澤田の元に漫画家が原稿を落としてしまいそうだとの連絡が入る。思わず名乗り出る和樹と彩だったが…。<br><br>千堂和樹:菊池正美／高瀬瑞希:茶山莉子／猪名川由宇:茂呂田かおる／大場詠美:石川静／牧村南:山田美穂／塚本千紗:馬場澄江／長谷部彩:園崎未恵／御影すばる:倉田雅世／芳賀玲子:むたあきこ／桜井あさひ:こおろぎさとみ／立川郁美:こやまきみこ／立川雄三:長嶝高士／九品仏大志:遠近孝一<br><br>原作:AQUAPLUS／監督:東郷光宏／シナリオ:山田靖智,野崎透,鴻野貴光／キャラクターデザイン:桂憲一郎／美術:スタジオちゅーりっぷ／色彩設定:藤木由香里／撮影監督:中山敦史／音響監督:田中英行／アニメーション制作:RADIX<br><br>so31876026←前話｜次話→so31876064　第一話→so31875994
