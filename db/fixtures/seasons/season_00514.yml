  description: 夏こみパの仕込みに入った和樹に、たまには部屋から出たほうがいいと言う瑞希。コミパの仕込が、と渋る和樹に『だんだんオタク顔になってきるわよ!』と、鏡をつきつける瑞希。そこでいつものメンバーでキャンプへ行く事に。しかし、着いてみると何と大志が食料を持ってこなかったことが発覚する。再び来た道を引き返す一同だが、一本道を戻っていたはずなのにキャンプ場へと戻ってしまう。なんと!そのキャンプ場は脱出不可能の迷いの森だったのだ!!食料もなく帰ることもできない状況に途方にくれる一行。そこに現れる戦闘服を着た謎の集団は一体…!?<br><br>千堂和樹:菊池正美／高瀬瑞希:茶山莉子／猪名川由宇:茂呂田かおる／大場詠美:石川静／牧村南:山田美穂／塚本千紗:馬場澄江／長谷部彩:園崎未恵／御影すばる:倉田雅世／芳賀玲子:むたあきこ／桜井あさひ:こおろぎさとみ／立川郁美:こやまきみこ／立川雄三:長嶝高士／九品仏大志:遠近孝一<br><br>原作:AQUAPLUS／監督:東郷光宏／シナリオ:山田靖智,野崎透,鴻野貴光／キャラクターデザイン:桂憲一郎／美術:スタジオちゅーりっぷ／色彩設定:藤木由香里／撮影監督:中山敦史／音響監督:田中英行／アニメーション制作:RADIX<br><br>so31876023←前話｜次話→so31876025　第一話→so31875994
