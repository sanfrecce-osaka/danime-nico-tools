- !ruby/hash:EpisodeHash
  episode_no: 第11話
  title: "｢恐怖の毒同人｣"
  description: 彩、由宇、詠美、の元に次々と届けられる謎の同人誌。その中身を見てしまったせいで三人は漫画が描けなくなってしまった。その同人誌は噂に聞く毒同人だったのだ!毒同人、それは見た者の同人生命を百日縮めるという恐怖の同人誌……。その毒同人の発行元が和樹の大学のサークルだと気づいた和樹は瑞希、玲子と共に怪しい雰囲気の旧サークル会館へ向かう。薄暗いサークル会館の中はその外観に負けず、怪しい雰囲気だった。和樹たちが天井一面に貼り付いた出がらしティーパックの『悪夢のサボテン畑』や、漫研とアニメ研が一年間買いに買った雑誌やコミック、同人誌が一年日度、積まれている自らの重さに耐え切れなくなって恐怖の大波と化す『ビック・ウェンズデー』などを体験(?)しながらも、ついに漫研前にたどり着く和樹たち。しかし、その部屋の中からはどこかで聞いた事のある声が……。<br><br>千堂和樹:菊池正美／高瀬瑞希:茶山莉子／猪名川由宇:茂呂田かおる／大場詠美:石川静／牧村南:山田美穂／塚本千紗:馬場澄江／長谷部彩:園崎未恵／御影すばる:倉田雅世／芳賀玲子:むたあきこ／桜井あさひ:こおろぎさとみ／立川郁美:こやまきみこ／立川雄三:長嶝高士／九品仏大志:遠近孝一<br><br>原作:AQUAPLUS／監督:東郷光宏／シナリオ:山田靖智,野崎透,鴻野貴光／キャラクターデザイン:桂憲一郎／美術:スタジオちゅーりっぷ／色彩設定:藤木由香里／撮影監督:中山敦史／音響監督:田中英行／アニメーション制作:RADIX<br><br>so31876025←前話｜次話→so31876063　第一話→so31875994
