  description: こみパ会場でコスプレを楽しんでいた瑞希は盗撮されたことをきっかけに、オタクへの嫌悪感を再び抱いてしまう。そんな中、こみパ準備会主催のイベント、｢コスプレ・ファイト!｣が開催されるという…。瑞希の急激な人気上昇に危機感を抱いていた美穂はここぞとばかりに玲子をたきつける。瑞希との『勝負』にあまり乗り気でない玲子。一方の瑞希も、もうコスプレはしないと言い、一緒に足を洗おうと和樹に迫る。瑞希がブラザー2の売り子を辞めるなら自分たちがなる、と現れる美穂。ただしその交換条件は和樹の描いたBL本……。どうすればいいのか判断に困る和樹。瑞希と玲子のコスプレファイトの行方は!?<br><br>千堂和樹:菊池正美／高瀬瑞希:茶山莉子／猪名川由宇:茂呂田かおる／大場詠美:石川静／牧村南:山田美穂／塚本千紗:馬場澄江／長谷部彩:園崎未恵／御影すばる:倉田雅世／芳賀玲子:むたあきこ／桜井あさひ:こおろぎさとみ／立川郁美:こやまきみこ／立川雄三:長嶝高士／九品仏大志:遠近孝一<br><br>原作:AQUAPLUS／監督:東郷光宏／シナリオ:山田靖智,野崎透,鴻野貴光／キャラクターデザイン:桂憲一郎／美術:スタジオちゅーりっぷ／色彩設定:藤木由香里／撮影監督:中山敦史／音響監督:田中英行／アニメーション制作:RADIX<br><br>so31875997←前話｜次話→so31875999　第一話→so31875994
