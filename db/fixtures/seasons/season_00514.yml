  episode_no: 第13話
  title: "｢As Time goes by｣"
  description: 和樹がこみっくパーティーで『壁スペース』に選ばれた。俺なんかが何故、と驚く和樹。いつも通り描きたいものを描けばいいという由宇や南、一方で描きたいものを描いても売れなければ意味がないと主張する詠美。困惑する和樹をよそに、周りの雰囲気は高まり、それは和樹へのプレッシャーになっていく。いつものように筆の進まない和樹の下にいつもと雰囲気の違う瑞希が現れる。瑞希にマンガを描くことから何気なく離れさせられる和樹。いい気分転換になったので、何か礼をしないとな、という和樹に瑞希は自分の絵を描いて欲しいという。絵を描く準備をした和樹の前へ現れた瑞希は…。<br><br>千堂和樹:菊池正美／高瀬瑞希:茶山莉子／猪名川由宇:茂呂田かおる／大場詠美:石川静／牧村南:山田美穂／塚本千紗:馬場澄江／長谷部彩:園崎未恵／御影すばる:倉田雅世／芳賀玲子:むたあきこ／桜井あさひ:こおろぎさとみ／立川郁美:こやまきみこ／立川雄三:長嶝高士／九品仏大志:遠近孝一<br><br>原作:AQUAPLUS／監督:東郷光宏／シナリオ:山田靖智,野崎透,鴻野貴光／キャラクターデザイン:桂憲一郎／美術:スタジオちゅーりっぷ／色彩設定:藤木由香里／撮影監督:中山敦史／音響監督:田中英行／アニメーション制作:RADIX<br><br>so31876063←前話　第一話→so31875994
