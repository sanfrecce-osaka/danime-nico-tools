- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: 散りゆく夜　Press
  description: '什造の奇襲により混乱するオークション会場。に、待機していた[CCG]の部隊がなだれ込む。大乱戦の中、六月は何とか逃げ出すことに成功するが、月山家に仕える喰種、カナエ＝フォン・ロゼヴァルトに執拗に追いかけられ窮地に陥っていた。そんな六月のもとに琲世たちクインクス班が駆けつけるが…!?一方、掃討作戦決行中の[CCG]捜査官たちは、報告されているレート以上の戦力を見せつけるナッツクラッカーや、アオギリの樹の構成員で“オウル”と呼ばれる“半喰種（はんグール）”を相手に思いがけず苦戦を強いられることになる。<br><br>佐々木琲世（ささき　はいせ）:花江夏樹（はなえ　なつき）／瓜江久生（うりえ　くき）:石川界人（いしかわ　かいと）／不知吟士（しらず　ぎんし）:内田雄馬（うちだ　ゆうま）／六月　透（むつき　とおる）:藤原夏海（ふじわら　なつみ）／米林才子（よねばやし　さいこ）:佐倉綾音（さくら　あやね）<br><br>原作:石田スイ（集英社「週刊ヤングジャンプ」連載中）／監督:
