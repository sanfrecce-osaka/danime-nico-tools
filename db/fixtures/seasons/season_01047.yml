- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: 狩る者たち　START
  description: "“ヒト”と変わらぬ姿をしながら“ヒト”の肉を喰らうことでしか生きながらえることができない存在“喰種（グール）”――。　彼らの脅威から人々を守るために設立された[ＣＣＧ]（喰種対策局）”で、“クインクス”と呼ばれるチームが結成された。彼らは特殊な施術により喰種の能力を持つようになったヒトで構成されており、メンターとしてチームを率いる佐々木琲世（ささき
    はいせ）には、なぜか２年前までの記憶がない。そして彼には、[ＣＣＧ]内ではよく知られた秘密があった。クインクスが結成されてまもなく、女性ばかりを狙い、その胴体のみを捕食する喰種“トルソー”がらみの事件が頻発する。[ＣＣＧ]が捜査に乗り出す中、クインクスの班長・瓜江久生（うりえ
    くき）が独自の捜査を開始し、これに同じくメンバーの不知吟士（しらず　ぎんし）が便乗。そんな二人に掘ちえ（ホリチエ）と名乗るフリーカメラマンが情報提供者として接触してくるが、彼女は彼らに関係する“変わったもの”を報酬として要求する。<br><br>佐々木琲世（ささき　はいせ）:花江夏樹（はなえ　なつき）／瓜江久生（うりえ　くき）:石川界人（いしかわ　かいと）／不知吟士（しらず　ぎんし）:内田雄馬（うちだ　ゆうま）／六月　透（むつき　とおる）:藤原夏海（ふじわら　なつみ）／米林才子（よねばやし　さいこ）:佐倉綾音（さくら　あやね）<br><br>原作:石田スイ（集英社「週刊ヤングジャンプ」連載中）／監督:
