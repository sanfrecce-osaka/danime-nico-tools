  title: 欠落者　writE
  description: "[CCG]に屋敷に踏み込まれ、父・観母（みるも）や使用人たちが投降する中、側近の松前（まつまえ）とともに逃げのびた月山は、彼を生かすために命を賭した者たちのことを想い、“当主”となる責任を噛み締める。その月山の前に喰種捜査官として立ちふさがる琲世。一方、“月山家駆逐作戦”で伊東倉元（いとう　くらもと）率いる伊東班と合流したクインクスは、“ノロ”と呼ばれる喰種と遭遇。脅威の再生力を持つノロを相手に迷いを断ち切った不知が、ナッツクラッカーの赫子から作り出したクインケで応戦するが……!?<br><br>佐々木琲世（ささき　はいせ）:花江夏樹（はなえ　なつき）／瓜江久生（うりえ　くき）:石川界人（いしかわ　かいと）／不知吟士（しらず　ぎんし）:内田雄馬（うちだ　ゆうま）／六月　透（むつき　とおる）:藤原夏海（ふじわら　なつみ）／米林才子（よねばやし　さいこ）:佐倉綾音（さくら　あやね）<br><br>原作:石田スイ（集英社「週刊ヤングジャンプ」連載中）／監督:
