- !ruby/hash:EpisodeHash
  episode_no: 第12話
  title: 夜明け　Beautiful Dream
  description: 'ノロを相手に次々と仲間が倒されてゆく中、踏みとどまって戦う不知。その姿を目にし、必死で立ち上がる瓜江。ふたりの渾身の攻撃がノロを捉える。一方、月山の窮地に駆けつけ、怒涛の攻撃を仕掛けるカナエだったが、“カネキ”の記憶を取り戻し始めた琲世の反撃に瀕死の重傷を負う。そこに“隻眼の梟（せきがんのフクロウ）”と呼ばれる半喰種、エトが現れ悪意を振りまく。最後の力を振り絞るカナエだが……。そして、琲世がついに、“カネキ”として完全に覚醒し――。<br><br>佐々木琲世（ささき　はいせ）:花江夏樹（はなえ　なつき）／瓜江久生（うりえ　くき）:石川界人（いしかわ　かいと）／不知吟士（しらず　ぎんし）:内田雄馬（うちだ　ゆうま）／六月　透（むつき　とおる）:藤原夏海（ふじわら　なつみ）／米林才子（よねばやし　さいこ）:佐倉綾音（さくら　あやね）<br><br>原作:石田スイ（集英社「週刊ヤングジャンプ」連載中）／監督:
