- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: その、果てに　turn
  description: '戦線離脱した六月と護衛の瓜江が、抜け道を使って逃走を図る多数の喰種を発見。別ルートでたどり着いた什造とともに戦いに突入する。彼らの前に立ちはだかるのは、什造と浅からぬ縁があるビッグマダム。一方、不知たちとナッツクラッカーの駆逐に当たる琲世だったが、作戦の指揮を執る准特等捜査官・和修政（わしゅう　まつり）の命令で、行く手を阻むオウルに独り立ち向かうことに。オウルは、琲世の上司である真戸暁（まど　あきら）のかつての同僚、滝澤政道（たきざわ　せいどう）が喰種化手術を受けさせられた姿だった。彼は自分と似た境遇の琲世への対抗意識を露にし、激しい攻撃で追い詰める。<br><br>佐々木琲世（ささき　はいせ）:花江夏樹（はなえ　なつき）／瓜江久生（うりえ　くき）:石川界人（いしかわ　かいと）／不知吟士（しらず　ぎんし）:内田雄馬（うちだ　ゆうま）／六月　透（むつき　とおる）:藤原夏海（ふじわら　なつみ）／米林才子（よねばやし　さいこ）:佐倉綾音（さくら　あやね）<br><br>原作:石田スイ（集英社「週刊ヤングジャンプ」連載中）／監督:
