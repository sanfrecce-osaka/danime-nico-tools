- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 欠片　member
  description: 'クインクスのメンバー、六月透（むつき とおる）の捨て身の追跡により、駆けつけた瓜江、不知に追い詰められたトルソー。だがそこに“オロチ”と呼ばれる喰種が現れ形勢は逆転する。遅れて援護に入った琲世が単独でオロチに立ち向かうが、非常に危険度の高い「Ｓ～（Ｓ以上）レート」に指定されるオロチの強さに苦戦。部下たちを守るため、琲世は全力で戦う決意をするが、それは、あまりに強大すぎるがゆえに、彼自身にも制御が難しい“喰種の力”を解放することとなり、己を見失う危険を孕んだ行為だった。<br><br>佐々木琲世（ささき　はいせ）:花江夏樹（はなえ　なつき）／瓜江久生（うりえ　くき）:石川界人（いしかわ　かいと）／不知吟士（しらず　ぎんし）:内田雄馬（うちだ　ゆうま）／六月　透（むつき　とおる）:藤原夏海（ふじわら　なつみ）／米林才子（よねばやし　さいこ）:佐倉綾音（さくら　あやね）<br><br>原作:石田スイ（集英社「週刊ヤングジャンプ」連載中）／監督:
