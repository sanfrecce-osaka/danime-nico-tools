- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: オークション　MAIN
  description: 'ナッツクラッカーから首尾よく情報を引き出した六月によって、次回オークションの概要が判明した。[CCG]ではこの機会に大掛かりな喰種掃討作戦を行うことになり、六月と自ら志願した什造が“商品”として会場に潜入することに。当日――会場は、出品者や客、ビッグマダムがボディガードとして雇った“アオギリの樹（き）”構成員など多数の喰種で賑わっていた。什造と引き離され、外部との連絡も絶たれてしまった六月は、動揺を隠せないままオークションにかけられ……。<br><br>佐々木琲世（ささき　はいせ）:花江夏樹（はなえ　なつき）／瓜江久生（うりえ　くき）:石川界人（いしかわ　かいと）／不知吟士（しらず　ぎんし）:内田雄馬（うちだ　ゆうま）／六月　透（むつき　とおる）:藤原夏海（ふじわら　なつみ）／米林才子（よねばやし　さいこ）:佐倉綾音（さくら　あやね）<br><br>原作:石田スイ（集英社「週刊ヤングジャンプ」連載中）／監督:
