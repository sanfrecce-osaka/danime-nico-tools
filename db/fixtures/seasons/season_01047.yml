  title: 亡霊　play
  description: 'ホリチエから琲世の写真を見せられた月山は、“金木研”が生きていたことを知り喜々として会いに行く。だが“カネキ”としての記憶を失った琲世には、月山のことがわからない。そんな中、[CCG]准特等捜査官キジマ式が、ロゼの一件で捕らえた月山家の使用人、ユウマの拷問映像をＳＮＳ上に流す。それは月山家はもちろん、[CCG]内部でも反発がおきるほどショッキングなものだった。月山は何とかしてユウマを救い出そうと、捜査官である琲世に協力を頼もうと考えるが……。<br><br>佐々木琲世（ささき　はいせ）:花江夏樹（はなえ　なつき）／瓜江久生（うりえ　くき）:石川界人（いしかわ　かいと）／不知吟士（しらず　ぎんし）:内田雄馬（うちだ　ゆうま）／六月　透（むつき　とおる）:藤原夏海（ふじわら　なつみ）／米林才子（よねばやし　さいこ）:佐倉綾音（さくら　あやね）<br><br>原作:石田スイ（集英社「週刊ヤングジャンプ」連載中）／監督:
