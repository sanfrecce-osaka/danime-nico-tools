  description: "[CCG]内での出世に執着する瓜江は、さらなる力を得るため、上官である琲世の許可を偽って自らの赫子の稼動レベルを引き上げる施術を受ける。一方クインクス班は、エース捜査官である鈴屋什造（すずや　じゅうぞう）率いる鈴屋班と、“ナッツクラッカー”と呼ばれる喰種の合同捜査を行うことに。ナッツクラッカーがＳＳレート喰種“ビッグマダム”の関与するオークションに出品するため、若い女性を中心にヒト攫いを行っていることを知り……。<br><br>佐々木琲世（ささき　はいせ）:花江夏樹（はなえ　なつき）／瓜江久生（うりえ　くき）:石川界人（いしかわ　かいと）／不知吟士（しらず　ぎんし）:内田雄馬（うちだ　ゆうま）／六月　透（むつき　とおる）:藤原夏海（ふじわら　なつみ）／米林才子（よねばやし　さいこ）:佐倉綾音（さくら　あやね）<br><br>原作:石田スイ（集英社「週刊ヤングジャンプ」連載中）／監督:
