- !ruby/hash:EpisodeHash
  episode_no: 第7話
  title: 心覚え在りし日々　mind
  description: 'オークション会場を狙った喰種掃討作戦は終了した。捜査官と喰種の双方に多数の死傷者が出る中、琲世は“過去の自分”を知る喰種の少女、笛口雛実（ふえぐち　ひなみ）の“所有権”を申し入れる。今回の作戦で働きを認められたクインクス班は、同じく功績を認められた他の捜査官たちとともにメンバー全員の昇進が決まり、琲世は上司の暁や、父親のように慕う特等捜査官、有馬貴将（ありま　きしょう）を招いて、メンバーの昇進を祝うホームパーティーを企画。だが、パーティー当日、琲世の中にいるもうひとりの人格“カネキケン”を知る何者かから、“奇妙な贈り物”が届く。<br><br>佐々木琲世（ささき　はいせ）:花江夏樹（はなえ　なつき）／瓜江久生（うりえ　くき）:石川界人（いしかわ　かいと）／不知吟士（しらず　ぎんし）:内田雄馬（うちだ　ゆうま）／六月　透（むつき　とおる）:藤原夏海（ふじわら　なつみ）／米林才子（よねばやし　さいこ）:佐倉綾音（さくら　あやね）<br><br>原作:石田スイ（集英社「週刊ヤングジャンプ」連載中）／監督:
