outline: 魔美が散歩をしていると、ブラジルから来た青年、サントスと出会う。どうやら彼は、はるばる日本に蕎麦の修行をしに来たらしい。だが、日本語がうまく伝えられないためと、国柄の違いから、様々なトラブルをひきおこす。ついに客の財布を盗んだと勘違いされたサントスは、修業先の蕎麦屋を追い出されてしまった。すっかり落ち込んだ彼に魔美は再就職の手伝いをするが、外国人の就職差別は根強いようで、どこにも雇ってもらえない。だが、蕎麦屋の主人が自らの勘違いに気づいてくれ、サントスも戻って来ても良いことになった。素直ではないが、蕎麦屋の主人は良い人の様子。ここでならサントスもきっと、立派にやっていける事だろう。
