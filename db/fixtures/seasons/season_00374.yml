  description: "『毛立キューティクル学園入学』：毛立キューティクル学園に転入生がやってきた！ 彼の名前は野崎圭。常識人の彼がそこで出会ったのは、いささか癖の強い先生や生徒たち！？
    ハートウォーミングな学園ドラマが始まる…？／『バー・ラグドール』：冷たい雨が降るある日…。圭の同居人・浜田庵が経営しているバー｢ラグドール｣のドアが開く。扉に視線を移した彼が目にしたのは、予想だにしなかった来客の姿だった！／『キューティクルLIFE』：満開の桜が立ち並ぶ中、大声で泣く白髪の少年がいた。隣に立つ少年は、彼の止まらない涙に困り果てている。そんな彼らに手を差し伸べる青年が現れた。洋や野羅、昔の彼らのほっこりするようなエピソードが詰め込まれたショートストーリー。／『九条組組長暗殺事件』：圭が風邪で倒れた！？ツッコミ不在で戸惑う洋たちとは打って変わって、ヴァレンティーノファミリーはとある組長の暗殺を依頼されていた。これぞマフィア…。いつもとは違うハードボイルドなヴァレンティーノファミリーが動き出す！<br><br>因幡洋:諏訪部順一／首領ヴァレンティーノ:大川透／野崎圭:入野自由／佐々木優太:下田麻美／荻野邦治:森川智之／ロレンツォ:小杉十郎太／ガブリエラ:日笠陽子／ノア:巽悠衣子／緒方柚樹:鳥海浩輔／ステラ:深田愛衣／因幡遥:斎賀みつき／弥太郎:杉田智和／夏輝:瀬戸麻沙美<br><br>原作:もち(掲載
