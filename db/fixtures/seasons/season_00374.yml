  description: "『黒幕“黒い牙”到来事件』：弥太郎が珍しく声を出している。会話の相手は羊のぬいぐるみの聡明さん。｢散歩ですか｣と弥太郎が声をかけると、突然ぬいぐるみが破け、中から影が飛び出した！
    向かう先は弥太郎。影がまとわりついた直後、浮かべた彼の笑みはなんだか怪しいもので？／『5／27』：5月27日は荻野の誕生日だ。30歳になった彼は今日も仕事で家に帰れず、寂しい夜を過ごしていた。そんな時、彼のいる部屋にノックの音が響く。扉を開けると、そこにいたのは…。／『オオカミの家』：むかーし、むかーし、あるところにオオカミ家族がいた。適当なパパ、聡明と5人の兄弟たち。ある日、聡明は子供たちに初めてのお仕事をさせることに。彼らのもしかしたらあったかもしれないおとぎ話が、今幕を開ける。<br><br>因幡洋:諏訪部順一／首領ヴァレンティーノ:大川透／野崎圭:入野自由／佐々木優太:下田麻美／荻野邦治:森川智之／ロレンツォ:小杉十郎太／ガブリエラ:日笠陽子／ノア:巽悠衣子／緒方柚樹:鳥海浩輔／ステラ:深田愛衣／因幡遥:斎賀みつき／弥太郎:杉田智和／夏輝:瀬戸麻沙美<br><br>原作:もち(掲載
