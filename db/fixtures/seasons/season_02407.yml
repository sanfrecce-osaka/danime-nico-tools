outline: 私立稀星学園 高尾校中等部。そこは芸能科のある本校と違ってごくごく普通の一般校。ある日、夢をあきらめた一人の少女が転校してくるところからこの物語は始まる。少女の名は式宮舞菜。抜群の歌と踊りのセンスを持ちながら、とある事情で本校から高尾校へとやってきた。ここで、平凡な毎日を過ごそうとしていた舞菜だったが、謡舞踊部という廃部寸前の部と出会う。もとは舞踊の活動をしていたその部は、廃部を免れるためにアイドル活動をしようとしていて――一度はあきらめようとした夢に、舞菜は仲間たちとともに再び歩み始める。
