outline: まだ幼かったあの日。父、ケン は幼いアネモネを残して戦いに赴き、そして帰ってこなかった。ちゃんとお別れを言うことができなかったアネモネの小さな胸に深く残る後悔。７年が経過した。アネモネは父が散った戦場――東京にいた。人類の敵、７番目のエウレカ＝エウレカセブンと戦うための組織・アシッドの一員として、アネモネには人類の希望が託されていた。そして、アネモネはエウレカセブンの中へとその精神を送り込む。アネモネがエウレカセブンの中で出会ったのは、ドミニクという青年と、エウレカという青緑の髪をした少女。この出会いは何を意味するのか。そして、見え隠れするレントンという名の少年の姿。アネモネとエウレカが出会った時、全ての真実が明らかとなり、新たな世界の扉が開く――。
