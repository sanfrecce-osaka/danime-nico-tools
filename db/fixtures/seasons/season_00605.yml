outline: "｢狂気のマッドサイエンティスト｣を自称し、いまだ厨二病をひきずる大学生・岡部倫太郎。彼とその仲間たちは偶然、過去へと送信できるメール｢Dメール｣を発明してしまう。それが引き起こすのは、何度過去改変(世界線の移動)をしても訪れる、仲間の死という残酷な未来だった…。絶望に打ちひしがれる岡部に差すひとすじの光、それは誰も死ぬことのない未来、｢シュタインズ・ゲート｣と呼ばれる世界線。時間軸を超えて絡まりあった謎を解き明かし、ついに｢シュタインズ・ゲート｣に辿り着いた岡部。しかしいくつもの世界線を超えた岡部の脳には、多大な“負荷”がかかり始めていた…。"
