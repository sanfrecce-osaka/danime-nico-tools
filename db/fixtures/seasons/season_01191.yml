title: 学校のコワイうわさ 新・花子さんがきた!!
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/50/3/10503_1_6.png?1427216400000
outline: 1994年放送開始から巷は｢花子さんブーム｣到来。17年にわたるロングセラーシリーズ!累計150万部の児童ホラー文学の金字塔が再びアニメ化!・書籍シリーズトータル23巻を数える文字通りの｢お化け｣タイトルが、新たにアニメになった!・豪華なキャラクターデザイン集結!平岡奈津子、朝倉世界一、内田かずひろ、押切蓮介、
  柘植文、ほりのぶゆき、松井雪子・新しいメディア誕生するたびに｢花子さん｣は出現する。ビデオ・CD-ROM・DVD・携帯電話、そして今回、映像配信で出現する!・驚きの声優陣で話題騒然!1994年から引き続き、主人公の花子さん役にマユタン・新たにナレーションに、異能の役者｢篠井英介｣。マスコットのホワホワちゃん役に、今や日本の国民的アイドルとなったAKB48チームB所属の北原里英。などなど・制作決定以来、インターネットなどのソーシャルネットでも、｢あのトラウマが帰ってくる｣と話題沸騰!・チューリップ型のアップリケを使い、悪い幽霊やオバケを退治する女の子・花子さんの活躍を描く。全19話。・スピンオフミュージック!今日も元気｢怪人トンカラトン体操｣。絵描き歌｢アップリケの唄｣。花子さんライバルソング｢やみ子さんもくる!?｣なども必見!・新たな試みは、今日も大丈夫｢オマジナイシヨウ｣。声優北原里英(AKB48)担当の｢ホワホワちゃんのキャラクター図鑑｣。君はいくつ解るかな?｢クイズ!コレハダレデSHOW｣も必見!
