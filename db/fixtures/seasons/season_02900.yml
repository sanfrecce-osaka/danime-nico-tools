outline: イモリに襲われたアマガエルの子デメタンとその両親は、ハスの葉が浮いた美しい虹の池に引っ越して来ました。一人寂しくケロケロ笛を吹くデメタン。その美しい笛の音にトノサマガエルの少女ラナタンは心を和ませ、思わず踊り出してしまうのでした。やがてデメタンとラナタンは、２人だけの音楽会を楽しみ、いつしか友達になります。ところが、この虹の池に住むにはギヤ太の許可が必要でした。ギヤ太のひとり娘のラナタンは、父親と喧嘩をしながらもデメタン一家を支えるのだった。しかし、流れ者のデメタン一家を快く思わないギヤ太は、ラナタンとの仲をあの手この手で裂こうとするのです。でも、デメタンたちはくじけません。２人は虹の池を皆が手を取り合って仲良く暮らせる場所にしようと誓うのでした。
