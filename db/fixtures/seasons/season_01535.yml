--- !ruby/hash:SeasonHash
title: 魔弾の王と戦姫
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/11/50/3/11503_1_6.png?1427216400000
outline: 戦場を人の力が支配し、剣と馬が戦いの中心だった時代――。ブリューヌ王国とジスタート王国の国境で起こった些末な諍いは、やがて大国の思惑をはらみながら、二十数年振りの開戦に至った。ブリューヌ王国の兵は、およそ2万5千。総大将レグナス王子の初陣を華々しく飾るため、王は直属の騎士団以外にも出兵を命じ、辺境の小貴族すらも戦列に加わることになる。アルサスの若き領主ティグルヴルムド=ヴォルンも、王の招へいに従い、わずかな手勢とともに馳せ参じた1人であった。かたやジスタート王国は、5千の兵でこれを迎え撃つ。中心となるのは、ブリューヌ王国と隣接するライトメリッツ公国の兵たちである。勝敗の結果は、この時点ですでに明白かと思えた。だがブリューヌ王国は致命的な過ちを犯す。ジスタートの兵たちを率いるのは、伝説の竜具を与えられし戦姫の1人、エレオノーラ=ヴィルターリアであった。一騎当千の恐るべき力を、ブリューヌ王国の兵たちは身をもって味わうことになる。絶望が支配する戦場の中で、ティグルは残されたわずかな矢を弓につがえ、標的を定めた。その視線の先にあるのは、美貌と勇壮の象徴――戦姫である。ブリューヌ王国辺境の若き領主、ティグルヴルムド=ヴォルン。ジスタート王国の戦姫、エレオノーラ=ヴィルターリア。両者の邂逅が、のちに語り継がれる英雄譚の序章になるとは、まだだれも知る由もなかった。
