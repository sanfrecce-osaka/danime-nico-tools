- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: 黒騎士
  description: "「これが戦姫同士の、戦い――」。エレンとミラの竜技を駆使した戦いを、ティグルたちはただ見守るしかない。暴風と氷塊が吹き荒れる中、兵の中に紛れていた暗殺者・セラシュが飛び出した。セラシュはミラの命をも狙おうとするが、ティグルの放った弓がその行動を阻止する。結果としてミラの命を守ったことで、オルミュッツはティグルと中立の立場を表明する。だがテナルディエは、次の策を講じていた。テナルディエが差し向けたのは黒騎士ロラン。逆賊ティグルを討つために、ブリューヌ最強の騎士が出陣する。<br><br>ティグルヴルムド＝ヴォルン:石川界人／エレオノーラ＝ヴィルターリア:戸松
