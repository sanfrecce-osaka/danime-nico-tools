  title: ユメノオワリ
  description: ヴェスパーは管理者の攻撃により大きなダメージを受けていた。単身、管理者のパーティに乗り込もうと身支度を整える優一郎は、昔の恋の思い出をスラッシュに語る。まほろさんと優は、追っ手から逃れて2人きりで遠い国へときていた。古い遺跡の町を彷徨い、森を歩き、夕暮れの海、「もっと美しいもの」を二人は見る…。<br><br>安藤まほろ:川澄綾子／美里
