  episode_no: 第14話
  title: ナジェーナ
  description: 管理者は壊滅し、地球とセイントとの間には和解が成立した。地球から中学生が修学旅行にくるような平和な星である植民星“シルヴァプラナ”。そんな星にも裏の世界が存在した。今なお闇に蠢く管理者の残党を執拗に狩り出す刺客。傷つく度に生身の身体を機械に置き換え、管理者の残党を追い続ける男。その男とは…?<br><br>安藤まほろ:川澄綾子／美里
