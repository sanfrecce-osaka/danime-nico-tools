- !ruby/hash:EpisodeHash
  episode_no: 第九話
  title: 火喰い鳥（クワッサリー）と呼ばれた少女
  description: 帝都地下鉄トンネルに脇侍らしきものが出現したという噂を聞いた月組の加山は部下とともに調査に出かけ、坑内で再び刹那と羅刹に遭遇。偶然通りかかった大神に助けられたものの、大神は手傷を追い、刹那たちに拉致されてしまう。報告を受けた花組だが、あやめは待機命令を出す。場所もわからずに助けに行けないからだ。しかしマリアはひとりで大神を助けるために出動する。トンネルを当てもなくさまよいながら、マリアはかつてロシア革命に身を投じ、「火喰い鳥（クヮッサリー）」と呼ばれていた頃のことを思い出す…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
