  episode_no: 第壱話
  title: さくら 帝都に来る
  description: 太正１２年（１９２３年）春、真宮寺さくらは、はるばる仙台から帝都・東京にやって来た。蒸気自動車や公衆電話に驚きながら、手紙を頼りに米田一基を訪ねるさくら。が、その住所が大帝国劇場のものだと知り、戸惑う。さくらは帝国華撃団に入隊する目的で上京したからだ。とりあえず、劇場内を勝手に歩き回るうち、さくらは帝国歌劇団・花組の公演中の舞台に入り込み、公演をめちゃくちゃにしてしまう。さらに、劇場の地下で初めて「光武」を見たさくらは恐怖し、その霊力が「光武」を暴走させてしまう…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
