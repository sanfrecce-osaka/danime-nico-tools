- !ruby/hash:EpisodeHash
  episode_no: 第弐話
  title: 守るべき都市
  description: "「光武」を暴走させてしまったさくらは責任を感じ、帝劇を後にした。行く当てのないさくらを弁天長屋のトラ坊が家に連れ帰る。母親のおクマの優しさに触れたさくらは、再び帝劇を訪ね、マリアから帝都を守る花組の使命を聞かされる。自分の心が「光武」を暴走させたことに迷いを感じるさくら。「迷っている者とは一緒に戦えない」というマリア。が、弁天長屋のある浅草に脇侍が現れた時、さくらは自らの刀を抜き、ひとり脇侍に立ち向かう…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
