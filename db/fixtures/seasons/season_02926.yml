  title: 対降魔部隊
  description: 太正６年、まだ帝国華撃団が結成される以前のこと。米田、あやめ、山崎真之介、真宮寺一馬の４人は「陸軍対降魔部隊」として降魔と戦った。山崎は降魔と戦うために霊子甲冑を設計。そして降魔誕生のいきさつをあやめに語る。降魔は４００年前、人間が魔界の力を手に入れようとして失敗、海下に封印された魔界に汚染た帝都の一部の住民の怨念が具現化した姿だというのだ。しかし、山崎が設計した霊子甲冑計画は却下、巨大な降魔の前に無力感を感じた山崎の選んだ道、そして一馬の選んだ道は…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
