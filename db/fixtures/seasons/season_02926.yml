  title: しのび寄る闇
  description: ある日、銀座界隈を歩いていたさくらは、父に世話になったという山崎真之介に出会った。山崎から父の思い出を聞き、うれしいさくら。山崎はさくらの父から貰ったという根付をさくらに渡す。が、それ以来、さくらの練習の調子が悪くなってしまう。そして満月の晩、根付が妖しく光った時、眠っていたさくらが起き上がり霊剣荒鷹を持ち出し、光武に斬りつける。さくらの異常に気づいたアイリスは暴れるさくらから根付を奪う。ようやく正気に戻るさくら。その前に葵叉丹が…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
