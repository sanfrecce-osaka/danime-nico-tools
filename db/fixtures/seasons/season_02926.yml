  title: もうひとつの戦い
  description: ある日、賢人機関から呼び出しを受けた米田は凍結された５年前の星組の戦いを引き合いに出され、葵叉丹に魔神器を使うように言われる。その魔人器こそさくらの父・一馬の命を奪ったものだった。降魔戦争の再来を思い、沈む米田。そうとは知らないさくらたちは米田に明るく気を使う。やがて、米田はひとり、降魔戦争終焉の地に向かう。そこには葵叉丹がいた。叉丹と１戦を交える米田だが、形勢は不利。米田は魔人器を取り出す。自分の命と引き換えに叉丹を封じようというのだ…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
