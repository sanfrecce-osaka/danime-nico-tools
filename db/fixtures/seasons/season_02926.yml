  episode_no: 第拾九話
  title: 破邪の陣
  description: さくらを中心とした陣形「破邪の陣」を考案した大神は、花組の面々にシュミレーションさせるが、米田は「この程度の同調率で何の陣形だ？」と叱責する。一方、月組の加山が怨念の正体を掴んできた。徳川将軍家の宰相で稀代の魔人、天海僧正。日光東照宮と浅草で割られた「天封石」は天海が自らを封印するために用いた霊石だった。５つの石のうち、３つはまだ残っているはず。花組は残りの石を叉丹より先に見つけるために捜索を始める。増上寺に向かったさくらと大神の前に突然、脇侍が姿を現す。「荒鷹」を抜いて脇侍を斬るさくら。その「荒鷹」が何かに反応した。切っ先が指した安国殿の中には天封石が…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
