- !ruby/hash:EpisodeHash
  episode_no: 第弐拾五話
  title: 夢のつづき
  description: 翔鯨丸は穢土城を破壊するべく、上野へと向かう。刹那と羅刹の攻撃に囮となって一人出撃した大神は、羅刹を倒し、加山は逃げた刹那にお仕置きを加える。一方、翔鯨丸は穢土城に突っ込み、さくらたちは光武に乗って突入、叉丹に対峙する。叉丹は魔法陣の中から魔操機兵「神威」を出現させ、花組は破邪の陣を組む。が、「神威」は無尽蔵の人間の負の力で動き、攻撃を加えてもすぐに再生する。闘うさくらたちに住民たちの加勢の声が聞こえてくる。そして大神機も合流。アイリスの力で各光武の霊力は急速に高まる…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
