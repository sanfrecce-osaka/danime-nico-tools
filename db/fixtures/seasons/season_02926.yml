- !ruby/hash:EpisodeHash
  episode_no: 第弐拾四話
  title: 絆
  description: 脇侍の攻撃の前に、帝都は燃え上がる。その頃、川崎の神崎重工へ拠点を移した帝撃は、大神を司令代行に建て直しを図っていた。その間に叉丹が５つめの天封石の封印を解き、上野寛永寺に穢土城を出現させた。叉丹の最終目的は天海の復活。事の重大さに賢人機関は帝撃を見限り、帝都ごと黒之巣会をせん滅しようとする。あやめにももう止めようがない。そこへ、行方不明になっていた米田が現れ、すべてを任せて欲しいと言う。川崎に７年をかけて用意した決戦兵器・翔鯨丸があったのだ…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
