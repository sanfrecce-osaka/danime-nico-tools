- !ruby/hash:EpisodeHash
  episode_no: 第四話
  title: 華撃団の新隊長
  description: "「光武」による初出撃をしたさくらだったが、結果は惨澹たるものだった。今後の対応策を迫る花小路伯爵に米田は花組に新隊長を迎えたいと言う。霊力の持ち主を集めた結果、女性ばかりになり、個性が強く反発しあうことになったのだ。米田が白羽の矢を立てたのは海軍士官候補生だ。そんなこととは知らないさくらはアイリスとつかの間の休日を楽しむ。士官候補生の中でもっとも霊力の高いのは加山雄一だった。が、米田と「光武」が乗船しての練習艦で火事が起こり、事態を収拾するため、いち早く「光武」に乗り込んだのは大神一郎だった…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
