- !ruby/hash:EpisodeHash
  episode_no: 第七話
  title: おいしい秩序
  description: 帝国華撃団に花組最後のひとり、桐島カンナが上海の空手大会から帰ってきた。隅田川沿いの屋台でソバを食べるカンナは血の匂いを感じる。加山が刹那に襲われていたのだ。カンナは危機一髪の加山を救い、陸軍病院へ運ぶ。翌朝、帝劇に合流したカンナを交え、花組の「光武」の訓練が始った。が、マリアは能力の差が気になる。カンナはみんなでカレーを作ることを提案、気持ちがまとまるように気を使う。そんな時、警報が鳴った。「光武」で出撃した大神たちの前に現れたのは刹那。外見は子供だが、人の心を読み、惑わせる術を使う。そして怪力の持ち主、双子の弟・羅刹も。次々と「光武」が倒される中、さくらは…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
