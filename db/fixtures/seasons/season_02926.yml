  episode_no: 第弐拾参話
  title: 夢見る機械
  description: 轟雷号で帝劇から脱出したさくらたちは、花やしき支部を仮本部とすることに。そこで大神は４つめの天封石が破壊されたことを聞く。そして人造天封石の霊波で脇侍をおびき寄せる作戦を立てる。が、その霊波は霊力の高い人間には幻影を見せるという。思った通り、さっそく脇侍が現れた。が、叉丹が山崎だったというショックから紅蘭は立ち直れず、さくらたちは紅蘭抜きで出撃する。その頃、紅蘭は花やしきの園内にいた。そこで紅蘭は、なんと６歳の時の自分に出会う。そこへ脇侍の攻撃が激しくなり…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
