  description: 仙台出張から戻ってきたさくらと大神。米田とあやめは大神に敵が本格的に帝都破壊の行動に出るという事を話し、今の花組の戦力を活かした最も有効な作戦を考えるように頼む。そんな時、品川の陸軍弾薬庫が黒之巣会に攻撃され、花組が出撃。現場は弾薬庫で爆発の危険がある。大神は首領に照準を当て、マリア、すみれ、カンナにに露払いをさせ、さくらに敵中核への攻撃を指示する。が、さくらが脇侍に囲まれてしまったことから陣形が崩れ、先陣を切ったすみれが炎の中に取り残されてしまう…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
