- !ruby/hash:EpisodeHash
  episode_no: 第参話
  title: さくらの初舞台
  description: 自分の霊力をなかなか制御できないさくら。訓練でも数値が伸びない。その一方、華撃団に所属する限り、昼間は歌劇団員として舞台に立たなければならないと知り、愕然。アイリスが主演の芝居の稽古を始めるが、すみれやマリアたちの凄さに圧倒されるばかり。そして少しづつ、芝居の面白さに目覚めて行く。そんな中、銀座に脇侍が出現。すみれとマリアは出撃するが、さくらは米田から出撃を止められる。が、さくらは制止を振り切り「光武」を起動させる。自分の力がわかったような気がしたのだ…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
