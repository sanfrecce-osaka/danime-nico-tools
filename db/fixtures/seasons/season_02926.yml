  title: 嵐を呼ぶ女（カンナ）
  description: 帝劇の次回公演の看板が完成。が、沖縄生まれのカンナは風を読み、台風が来るので看板を下ろしたほうがいいという。同じ頃、自然災害から帝都を守る帝都気象台が完成し、気象長官は帝都に超大型台風が接近していることを告げた。上陸すれば帝都が壊滅するほどの大型台風だ。その頃、黒之巣会の叉丹はミロクを引き連れ、２つ目の「天封石」の前で一心に呪文を唱えていた。一方、カンナは「大型台風は接近するが、逸れて来ない」と言い始めた。そしてすみれと台風が「来る、来ない」で賭けをすることに…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
