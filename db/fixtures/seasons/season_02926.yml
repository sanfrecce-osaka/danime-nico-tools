  description: ある日、地下鉄工事現場に出来た穴を調査しに来ていた月組の２人が死体となって発見された。華撃団の米田はその穴が敵の本拠地ではないかと推測する。そのころ花組ではアイリスの光武が完成するが「戦うのは嫌だ！」と言って搭乗を嫌がる。そのためアイリスをのぞいた花組のメンバーが地下鉄工事現場に向かうが、多数の脇侍の激しい攻撃と刹那と羅刹の襲撃で窮地に陥る。さくらたちの危機を感じたアイリスは…。そして敵・葵叉丹はなぜかあやめやさくらの父を知っていた！<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
