  episode_no: 第八話
  title: これがレビュウ!
  description: 大英帝国文化親善大使来日記念レビューで「べーカー街のディアストーカー」という作品を公演することになった花組。が、その前日、さくらの父の法事があると、実家から権爺が迎えに来る。さくらは「父ならきっと解ってくれる」と舞台に立つことに。が、舞台稽古はなかなかはかどらず、ついに突然、主演のすみれが「舞台に立たない」と言い出す。それでもすみれを信じて稽古を続けるみんなにすみれも心を動かされる。その頃、黒之巣会の叉丹は日光東照宮の裏にある「天封石」の前で呪文を唱えていた…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
