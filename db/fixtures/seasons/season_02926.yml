  title: シンデレラ
  description: 花組の公演「シンデレラ」で、突然、主演のシンデレラ役を演じることになったさくら。実はさくらを成長させるための米田の計画だったが、稽古を始めたさくらはうまく演じることが出来ず、怒られてばかり。その頃、大神は米田から降魔のすべてが書かれた本「放神記書伝」を渡され、霊力を最大限に引き出し、魔を打ち破る破邪の陣形を考え出すよう言われる。初日を明日に控えた通し稽古でも役作りが納得できない。そんな中で初日を迎え、さくらは主演のプレッシャーと不安から楽屋に立てこもってしまう…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
