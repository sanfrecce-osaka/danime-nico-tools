  description: 長屋を取り壊した跡地に、突如出現した「浅草十三階」。この建物に目をつけたミロク。霊子レーダーで建物に強い妖力を感じた花組は「光武」で攻撃を開始するが、開いた穴も不気味なものにふさがれてしまう。すみれ機が気合で開けた大穴から大神、カンナ、すみれ、さくらが突入する。「登っておいで」というミロクの声に誘われ、登って行く大神ら。が、次々と罠に行く手を遮られ、カンナは足にけがを負う。塔の中腹までたどり着いた大神とすみれだが、待ち受けていたミロクの攻撃で大神機が落下。すみれとさくらは協力して最上階を目指すことに。やがて塔の中から巨大な脇侍が姿を現した…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
