- !ruby/hash:EpisodeHash
  episode_no: 第六話
  title: 光武の心
  description: 度重なる黒之巣会との戦いで傷ついた「光武」を修理するため、花やしき支部で「光武」の開発に当たっていたメカニック少女･李紅蘭が花組に帰ってきた。紅蘭は「光武」の傷を見て、さくらが「光武」が好きではないことを見抜く。「光武にも心がある」と、さくらに設計図を見せる紅蘭。それは、「光武」の設計者・山崎真之介の手によるものだった。「霊力を動力に変える霊子水晶を持った光武は乗り手の心と通い合うほどに力を発揮するようにできた芸術品」という紅蘭の言葉に心を動かされるさくら。一方、大神はバラバラの花組の心をいかにつなぐかに腐心。その頃、隠密行動部隊・月組の加山らは黒之巣会の刹那に遭遇し…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
