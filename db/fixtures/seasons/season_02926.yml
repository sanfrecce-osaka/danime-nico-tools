  title: さくら故郷へ帰る
  description: 叉丹との激しい戦いでさくらの「霊剣荒鷹」はボロボロに刃こぼれしてしまった。「荒鷹」を心の支えにしていたさくらは沈んでしまう。そして「荒鷹」を修復するために大神とともに実家の仙台に里帰りする。荒多可神社の宮司で叔父の鉄馬はよくここまで戦ったと、笑顔でさくらを迎える。鉄馬は「荒鷹」を元どおりにするため、真宮寺家の秘儀「カヌチ（かねうち）の儀」の神事を行う。「荒鷹」の継承者であるさくらも「荒鷹」同様、大きな試練を受けるため玄室へと向かう。そのころ大神はさくらの母・若菜から真宮寺家の宿命を聞かされる…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
