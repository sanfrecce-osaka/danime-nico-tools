- !ruby/hash:EpisodeHash
  episode_no: 第弐拾弐話
  title: 帝劇、炎上!
  description: さくらはついにマリア、カンナ、すみれに葵叉丹が降魔部隊にいた山崎真之介だったことを打ち明け、昔の同志が敵味方に分かれて戦っていることを知る。大神は花組に帰らぬ米田を出張したと告げる。そんな時、アイリスが「ここに来る！」と激しくおびえ始めた。同じ頃、多数の脇侍の反応が帝劇内から出た。舞台を守ろうとミロクと１戦を交えるすみれ。叉丹も帝劇内に現れる。叉丹が尊敬する山崎と知り、愕然とする紅蘭。動力室を壊され、あやめは帝劇からの退避を決定する…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
