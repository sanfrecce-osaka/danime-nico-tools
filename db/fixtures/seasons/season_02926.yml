- !ruby/hash:EpisodeHash
  episode_no: 第五話
  title: 邪悪なる影
  description: 華撃団・花組の新隊長に就任した大神一郎。マリアは戦闘能力も実践能力も自分に劣る大神に懐疑的だ。そんな時、アイリスが高熱を出した。それは恐ろしい闇の力の前触れだった。そのころ、米田とあやめは霊能部隊・夢組の研究所を訪ねていた。脇侍の出現した場所にはすさまじい怨念の闇の霊力があるという。そして脇侍の遺体を解体することに。読経の流れる中、脇侍の腹から白い手がのぞき、黒之巣会の死天王のひとり、紅のミロクが現れた。ミロクは次々と脇侍を出現させる。一方、脇侍の出現反応を感知した大神は、マリア、さくら、すみれを連れて出撃するが…。<br><br>真宮寺さくら:横山智佐／神崎すみれ:富沢美智恵／マリア・タチバナ:高乃麗／アイリス:西原久美子／李紅蘭:渕崎ゆり子／桐島カンナ:田中真弓／藤枝あやめ:折笠愛／大神一郎:陶山章央<br><br>原作:広井王子／監督:中村隆太郎／脚本:川崎ヒロユキ、成田良美、玉井豪、高山カツヒコ、金巻兼一、土井佐智子、吉岡たかを、鈴木達也、あべけん、佐藤和治／音楽:田中公平<br><br>©
