  title: 衝撃!!　初恋の人は○○だった
  description: 毎日繰り返される日常生活のどこかに、不可思議な世界への入り口がある。これは「Y」の始まりの物語。ある日、寺刃ジンペイのクラスに転校生がやってきた。彼の名は小間サン太夫。二人は好きなアニメの話をきっかけにすぐに意気投合。すっかり打ち解けたジンペイは、コマに恋の悩みを相談する。なんでも、電車の中で会う女子高生に、なぜかドキドキしてしまうのだという。コマに協力してもらい、彼女に告白することを決意したジンペイ。次の日の放課後、声をかけるために彼女の後を追うが、何やら怪しい男が後をつけていることに気づき…<br><br>寺刃ジンペイ:田村睦心／玉田マタロウ:井上麻里奈／小間サン太夫:遠藤
