  title: バック･トゥ･ザ･モーニング～それを踏んではいけない～
  description: 姫川フブキは、YSPクラブの紅一点。クラブのマドンナとして今日も可憐にステキな朝を迎えるが、宿舎の玄関で犬のウンチを踏んでしまった！？…と思ったら、フブキはベッドで目を覚ます。「さっきのは夢か！」と安心するが、さっきの夢と同じ体験をまた繰り返してしまう。「予知夢だった？」と考えたフブキは、今度はウンチを回避したものの、忘れものをしたマタロウにぶつかり、別のウンチを踏んでしまう。すると次の瞬間またベッドで目覚める。ウンチを踏むと、同じ朝に戻ってしまう…。フブキはこのままウンチを踏み続ける運命なのか！？<br><br>寺刃ジンペイ:田村睦心／玉田マタロウ:井上麻里奈／小間サン太夫:遠藤
