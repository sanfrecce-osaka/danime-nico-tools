  title: ゲスノート、名前を書かれたらゲスになる
  description: 普段紳士的なサッカー部のエース・坂田ハヤトが突然ゲスいプレーを始めたり、史上最年少でプロ棋士となった謙虚な桂馬アユムが「得意な攻め方」を取材で聞かれ、「（男の）金をつぶすこと！」とゲスい行動をして周りをドン引きさせたり…明らかに変。マタロウは、学園七不思議案件のひとつ「ゲスノート」のせいではないかと疑う。ゲスノートに名前を書かれた人間は“ゲス”い行動をとるようになるらしい。そうとなれば、YSPクラブの出番！ジンペイたちは、ゲスノートが最初に出現したといわれている図書館へ行ってみることに。<br><br>寺刃ジンペイ:田村睦心／玉田マタロウ:井上麻里奈／小間サン太夫:遠藤
