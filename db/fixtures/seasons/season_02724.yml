outline: これが妖怪ウォッチ！？ぶっ飛び妖怪冒険活劇、ここに誕生！超エリート校・Y学園には、多くの謎が存在する…。その謎に立ち向かうのが「YSPクラブ」。彼らはなんと「妖怪HERO」へと変身することができるのだ！そんな彼らに妖怪史上最大の謎解明ミッションが下される！！絶大な力を持つ生徒会、冷酷な風紀委員、更にはエイリアンの襲撃！？ジンペイたち「YSPクラブ」を待ち受けているのは、輝かしい未来か、それとも…？アッと驚くギャグ満載！ホロリと泣ける感動展開！まだ見ぬ新体験が、キミを待っている！Y学園…いや、この世界最大の謎を解明せよ！！
