  title: 巨大サラリーマン宮沢さんの憂鬱
  description: 憧れの「Y学園」に入学し、中学生になった玉田マタロウは、「YSPクラブ」に所属するジンペイたちと出会い、ドタバタながらも楽しい毎日を送っていた。ところがある日、突如巨大なサラリーマンが学園内に出現！彼は学園七不思議に認定されている“巨大サラリーマン宮沢さん”で、女子更衣室を巨大な顔で覗く変態…というウワサもあるらしい。さっそく不思議解明ミッションを開始しようとするジンペイたちだが、その様子を姫川フブキのクラスメイト・アカネが部室の外からうかがっていた。<br><br>寺刃ジンペイ:田村睦心／玉田マタロウ:井上麻里奈／小間サン太夫:遠藤
