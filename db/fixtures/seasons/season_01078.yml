  description: 友人帳目当てで襲ってきた妖怪から逃げていた夏目は、たまたま居合わせた小さな妖怪を巻き込んでしまう。大事な笠に傷がついたとひどくショックを受ける妖怪は、夏目に自分の子分となり手伝いをするよう命じる。というのも、今日、妖怪「朱遠」の荘厳な一行に紛れ込むことを画策していたのだ。「朱遠」は命の恩人で、互いに気安い交流を深めていたが、ある日、仙術修行の旅に戻るため妖怪のもとを去っていたのだという。<br><br>夏目貴志:神谷浩史／ニャンコ先生
