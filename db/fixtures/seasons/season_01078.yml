  title: 塔子と滋
  description: ある日の帰り道、夏目はカラスのひと鳴きで降り始めた雨に気づき、急いで家に帰って塔子と洗濯物を取り込む。カラスのことを話すと、塔子は、夏目を引き取る前、滋と二人仲良くこの広い家に住んでいた時代のことを思い出す。ある日、遠い親戚の葬式に出かけた滋は、そこで所在無げな男の子――夏目貴志を目にする。そして、塔子は戻ってきた滋が急に空き部屋を片付け始めたことが気にかかる。<br><br>夏目貴志:神谷浩史／ニャンコ先生
