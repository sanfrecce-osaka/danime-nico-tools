  description: ベートーヴェンはこだわりの人である。この世で最もすばらしい飲み物とは何か？ 彼は言う｢正解はコーヒーだ！｣。豆の選び方、ひき方、そして粒数…。おいしいコーヒーを入れるために数々の妨害や苦難を乗り越えながら理想のコーヒーを追求するベト。そしてたどり着いたマイベストコーヒーの次に、彼はそのコーヒーを飲むためのベストの場所を探し求める。ここに、コーヒーという飲み物を通して一人の男の生き方が映し出される。<br><br>ベートーヴェン:杉田智和／モーツァルト:梶
