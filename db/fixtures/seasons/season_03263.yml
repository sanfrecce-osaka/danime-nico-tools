  description: 私の名前はフランツ・シューベルト。私はなぜ一人、この音羽館のリビングで寝ているのだろう…？ついに気付いてしまったシューベルト。そう、彼には部屋が無い。家賃こそ払えていないが、食事の片づけやトイレ掃除に庭の草むしり…できるかぎりの家事を手伝っている彼なのに、どう見回しても部屋が無い。そこで歌苗に、傷みがひどい空き部屋をムジークの力で修復することを提案される。しかしシューベルトだけムジークが出せず…。<br><br>ベートーヴェン:杉田智和／モーツァルト:梶
