  title: ''
  description: 父・千早翔像は生きていた――。「霧の生徒会」会長・大戦艦ヒエイとの戦いの最中、霧の艦隊・総旗艦代理を名乗る超戦艦ムサシのメンタルモデルと共に姿を現し、世界に向けて降伏勧告を行った、父。イ401の艦長・千早群像は、霧による海洋封鎖の「理由」を問い質すために霧の総旗艦・ヤマトを求める航路に父との再会という新たな目的を重ね、北極海へ向かう。一方イオナは、補給に立ち寄ったウラジオストックで自らの出自を告げられる。メンタルモデルとして成長し「未来」に思いを馳せ始めたイオナを、「過去」が苦しめる――総旗艦代理・ムサシの命を受け、イ401の北極海進出を阻まんと立ちふさがる「霧の生徒会」。大戦艦ヒエイとミョウコウ型重巡洋艦４隻が率いる大艦隊による封鎖線を突破し、ムサシと翔像の待つ北極海へ辿り着くことはできるのか？封鎖線の先に、群像とイオナを待ち受けているものは何か――TVシリーズ放送開始から２年、＜3DCGセルルック＞で描く迫力のSF海洋戦記、待望の劇場映画第２弾！！<br><br>千早群像:興津和幸／イオナ:渕上
