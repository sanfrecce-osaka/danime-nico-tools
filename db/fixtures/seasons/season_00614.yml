  description: 第39話：歯が抜けそうなゴマちゃんは、アシベくんに連れられて歯医者さんにやってきたよ！待合室にはゆうまくんと南先生、そして天堂先生と完治くんも。ゴマちゃんが順番を待っていると、診察室から南先生や完治くんの叫び声が聞こえきた…。キューーー！もしかしてドアの向こうはお化け屋敷！？自分の番が来るのが怖くなっちゃったゴマちゃん。ゴマちゃんの歯は無事抜けるかな？／第40話：朝、「いってらっしゃい！」と父ちゃんとアシベくんを見送った母ちゃんとゴマちゃん。ゴマちゃんは、母ちゃんの家事の邪魔にならないように押し入れで遊んでいると、母ちゃんのへそくりを見つけたよ！へそくりのことをすっかり忘れていた母ちゃんは、せっかくだからとゴマちゃんとお出かけ。お買い物をしたりお寿司を食べたり…このことは父ちゃんとアシベくんにはヒミツだよ！／第41話：雨の中、弱っている猫を見つけたアシベくんとゴマちゃん。猫好きの完治くんに相談したら、もうすぐ子猫がうまれそうなんだって！そこで完治くんは、猫を味田くんの家で預かってもらうことに。やったー！無事子猫が生まれた！味田くんに猫たちの面倒を見てもらう代わりに、味田くんの仕事をすることになった完治くん。でも、仕事の時間も猫をかわいがりに味田くんの家にやってくる。ちゃんと仕事してくれているの！？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音<br><br>原作:森下裕美『少年アシベ』／監督:近藤信宏／シリーズ構成:竹内利光／アニメーション制作:ブリッジ／製作:Team
