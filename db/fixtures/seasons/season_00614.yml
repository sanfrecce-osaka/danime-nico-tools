  description: 第60話：日本に一時帰国することになったスガオくんの先生。それを知ったスガオくんは、アシベくんへプレゼントを渡してほしいと先生にお願いしたよ。先生は日本にやって来ても、相変わらずいつもの調子。おなかがすいてはいろんな人にごちそうしてもらって、日本のみんなには「本当にえらい先生なの？」と疑われているみたい。食べ物に夢中な先生、アシベくんの家にたどりつけるのかな？／第61話：アシベくんのじいちゃんが会社にスケートリンクを作ってくれたよ！会社の人たち、アシベくん一家、友だちのゆうまくんたちも遊びにきて、みんなで楽しくスケート！アシベくんもまおちゃんもスケートは初めてなので、スケートが上手なゆうまくんが教えてくれるよ！あれ？ゴマちゃんは？もしかしてアザラシなのにすべるの苦手なの？ゴマちゃん、すねないで～！／第62話：札幌の動物園にいるゴマフアザラシの映像をテレビで見たゴマちゃん、ものすごく動物園に行きたそう！すると、父ちゃんが札幌の動物園に連れて行ってくれるって！よかったねゴマちゃん！でも実は、父ちゃんは新聞で「動物園のアザラシの赤ちゃんが迷子」という記事を見つけて、何か考えがあるみたい。一方、スガオくんはパパの出張で日本に行くことになったよ！ついにアシベくんに再会できるかな？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音<br><br>原作:森下裕美『少年アシベ』／監督:近藤信宏／シリーズ構成:竹内利光／アニメーション制作:ブリッジ／製作:Team
