  description: 第57話：アシベくんの必殺技「博愛固め（はくあいがため）」にどうしても勝てないサカタくん。勝つ方法を天堂先生に聞いたり、王々軒で修行したりしたけどちょっと違うみたい。そんなとき、フラれて落ち込む秋雄おじさんに遭遇。「愛なんていらない！」という秋雄おじさんを見て…これだ！とサカタくんは秋雄おじさんに弟子入り。するとサカタくんのようすが、だんだん変に！？／第58話：アシベくんの母ちゃんは年末の大そうじで大忙し！お手伝いをしたいアシベくんとゴマちゃんは八百屋さんにお買い物に。八百屋さんでお手伝いをしていた完治くんのお手伝いもすることにしたよ！するとゴマちゃん効果でお店が大人気。それを見た他のお店の人たちも、うちも！うちも！とやってきて、アシベくんとゴマちゃんはいろんなお店のお手伝いをすることに！／第59話：ゆうまくんが天体望遠鏡を買ってもらったので、みんなでゆうまくんのおうちで星空観察をすることになったよ！流れ星にお願いごとをすると願いがかなうって聞いたアシベくんとゴマちゃんは、星空観察の前に何をお願いするか考えることに。アイスキャンディーが食べたい！広いところで泳ぎたい！いろいろ考えてみたけれど、あれれ、なぜか流れ星に願う前にすぐかなっちゃう！？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音<br><br>原作:森下裕美『少年アシベ』／監督:近藤信宏／シリーズ構成:竹内利光／アニメーション制作:ブリッジ／製作:Team
