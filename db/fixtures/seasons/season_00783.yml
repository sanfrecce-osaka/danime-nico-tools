outline: 教会暦526年──。世界には魔女がいて『魔術』が普及していた。そして、世界はまだ『魔法』を知らなかった。そんな時代、人々に”獣堕ち”と蔑まれる半人半獣の傭兵がいた。日々、魔女にその首を狙われ、人間になることを夢見る彼だったが、ある日森で出会った美しき魔女がその運命を変える。「──戻りたいのか？　人間に。だったら傭兵、我輩の護衛になってくれ」ゼロと名乗る魔女は、使いかた次第で世界を滅ぼす可能性すらある魔法書【ゼロの書】を何者かに盗まれ、それを探す旅の途中だという。傭兵は、ゼロの力で人間にしてもらうことを条件に、大っ嫌いな魔女の護衛役を引き受けるのだが、禁断の魔法書をめぐって人々の思惑が絡み合い……。気高き魔女と心優しき獣人による極上ファンタジー
