  title: "『鬼が来りて』"
  description: "「竹青荘のみんなで箱根駅伝出場を目指す。」灰二の無謀な提案に強く反発する走。住人たちも陸上は全くの素人。誰も灰二の言葉を真に受けようとはしない。各々の大学生活を続けようとする住人たち。だがそこに灰二の影が迫り来る。灰二の不可解な圧に脅かされ、敢えなく半数が灰二の手に堕ちてしまう。一人、竹青荘から去ろうとした走は、街でニコチャン先輩と遭遇。一方、竹青荘では原因不明の風呂の故障が発生、全員で“地獄の”銭湯行きが決定して…。<br><br>蔵原
