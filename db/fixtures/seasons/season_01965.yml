  title: "『壊れても』"
  description: 沿道に声援を送る葉菜子の姿。頭の中を駆け巡る記憶の欠片。ついに恋に気づいてしまったジョータが、走りを加速させ順位を上げる。兄から弟へ繋がれる襷、と同時に、葉菜子の想いも聞かされたジョージは、すっかり心ここに在らず。突然の葉菜子パニックに他の選手も浮き足立つ。レースを修正するため、走が田崎に伝言を託す。一方、中継所に辿り着いた神童に、灰二が電話で語りかける。長くて短い二人の時間。高熱を帯びた神童の体に、悲壮な決意が滲む…。<br><br>蔵原
