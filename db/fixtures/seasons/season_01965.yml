  episode_no: 第1話
  title: "『１０人目の男』"
  description: 夜の街を駆け抜ける蔵原走。走を自転車で追う一人の男。男の名は清瀬灰二。追いつくなり灰二が走に問いかける。「なあ、走るの好きか！」走は灰二に導かれ、竹青荘という学生寮へ辿り着く。奇妙な住人たちとの邂逅。有無を言わせぬ灰二の言動。突然の展開に戸惑うばかりの走。灰二の魂胆を知るものはそこにはいない。同じ夜、住人総出で走の歓迎会が開かれる。そこで灰二の口から、壮大で無謀な、ある目論みが告げられる。それを聞いた走の反応は…。<br><br>蔵原
