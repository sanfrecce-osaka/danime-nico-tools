- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: "『消えない影』"
  description: "「久しぶり…。」そう言って不敵に笑う榊浩介。走と榊は旧知の仲。思いがけない再会に動揺を隠せない走。走の胸の内には、高校時代に味わった、才能が故の深い孤独が渦巻いていた。影を振り切るように駆けていく走。その目の間に、“もう一人の走”が現れる。それは、灰二に出会う前の自暴自棄な自分だった。忌々しげに過去を見つめる走。やがて、自分に絶望しそうになったその時、優しく声をかける者が現れる。それは王子とその仲間たちで…。<br><br>蔵原
