outline: 夜。逃げるように街を駆け抜ける蔵原走（くらはらかける）。その横に、不意に自転車が走り込んで来る。見知らぬ男が、走に向かって問いかける。「なあ！走るの好きか！」男の名は清瀬灰二（きよせはいじ）。走は、灰二に導かれるまま、竹青荘という古びたアパートに辿り着く。そこに暮らす個性豊かな９名の住人。最後の空室を勧められ、戸惑いながらも、押し切られていく走。まさか自分が、『１０人目の男』だとは、夢にも思っていなかった…。
