  title: "『花、一輪』"
  description: 灰二との熱湯対決を引き分けで終えた走は、反発しながらも、住人たちとの早朝ジョギングに参加する。そこには、彼らを諦めさせるという走なりの狙いがあった。翌朝、数名の住人がジョギングをボイコットする。予想通りの変化を冷ややかに受け流し、一人で駆け出していく走。そんな走の前に、制服姿の少女が駆けてくる。彼女の名は勝田葉菜子。葉菜子の屈託のない言動に戸惑う走と住人たち。そのそばに、静かに微笑む灰二の姿があって…。<br><br>蔵原
