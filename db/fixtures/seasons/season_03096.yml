outline: 正月早々、落ち着かないミツ夫。実はバード星に一年間留学するパーマンを選ぶため、パードマンがマイクロレコーダーを付けていったのだ。ドジばかりの自分は選ばれないと覚悟していた１号だが、何故かコンピューターが選んだのは１号だった。バードマンの「弱虫だけど頑張ったからだ」という趣旨の説明に丸め込まれるパーマンたち。だが、当のバードマンもコンピューターの決定に首をひねっていたのだ。それを知らないミツ夫は、ミチ子に密かにお別れを言いに行くが、何も知らないミチ子に「三学期の勉強頑張ってね」と冷たくあしらわれる。コピーも「一年間ミツ夫をやる自信がない」と落ち込む。
