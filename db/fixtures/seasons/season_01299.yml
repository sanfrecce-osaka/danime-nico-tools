  title: BOYS BE AMBITIOUS!
  description: "「B-PROJECT」が『ハイエッジレコード』へ電撃移籍することを、ニュースで知らされたつばさとメンバー。つばさは事情を聞き出すため、連絡のつかない夜叉丸の居場所を探す。手掛かりが掴めず途方に暮れていたつばさが雑踏の中に夜叉丸の姿を見つけた時、ついに電話がかかってくる。夜叉丸の口から出た衝撃の言葉に、つばさは茫然と立ちすくむ。そして、つばさ不在のまま、Bプロメンバーに移籍の真相が語られる。<br><br>澄空つばさ:金元寿子／北門倫毘沙:小野大輔／是国竜持:岸尾だいすけ／金城剛士:豊永利行／阿修悠太:花江夏樹／愛染健十:加藤和樹／増長和南:上村祐翔／音済百太郎:柿原徹也／王茶利暉:森久保祥太郎／野目龍広:大河元気／釈村帝人:増田俊樹／夜叉丸朔太郎:鳥海浩輔／大黒篤志:興津和幸／大黒修二:浪川大輔<br><br>原作:｢B-PROJECT｣(MAGES.)／総合プロデュース:西川貴教／企画・原作:志倉千代丸／原作イラスト:雪広うたこ／監督:菅沼栄治／シリーズ構成:赤尾でこ
