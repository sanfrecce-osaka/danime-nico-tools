  description: "「B-PROJECT　JAPANドームライブ」が近付いた年末、メンバーはBプロの集大成をライブで見せようと、気持ちを一つにして意気込む。一方、多忙な夜叉丸は不在がちで、つばさやメンバーと顔を合わせられずにいた。一人で現場を回していたつばさは、立て続けに起こる不可解なトラブルに不審を抱く。その直後、ドームで発表するはずだった新曲が街中で流れて……！？<br><br>澄空つばさ:金元寿子／北門倫毘沙:小野大輔／是国竜持:岸尾だいすけ／金城剛士:豊永利行／阿修悠太:花江夏樹／愛染健十:加藤和樹／増長和南:上村祐翔／音済百太郎:柿原徹也／王茶利暉:森久保祥太郎／野目龍広:大河元気／釈村帝人:増田俊樹／夜叉丸朔太郎:鳥海浩輔／大黒篤志:興津和幸／大黒修二:浪川大輔<br><br>原作:｢B-PROJECT｣(MAGES.)／総合プロデュース:西川貴教／企画・原作:志倉千代丸／原作イラスト:雪広うたこ／監督:菅沼栄治／シリーズ構成:赤尾でこ
