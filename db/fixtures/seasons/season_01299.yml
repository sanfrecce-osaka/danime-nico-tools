  description: 映画やテレビラジオに頻繁に出演し、雑誌や広告の露出も増え、世間ではBプロの話題であふれていた。そんな中、大晦日に『JAPANドーム』でのライブ公演が決定したと夜叉丸から伝えられる。目標としていたドームライブの実現に喜び合うメンバーとつばさ。早速ライブに向けて練習を進めていたメンバーは、Bプロ結成時から支えてくれた夜叉丸の誕生日にサプライズパーティーを企画する。<br><br>澄空つばさ:金元寿子／北門倫毘沙:小野大輔／是国竜持:岸尾だいすけ／金城剛士:豊永利行／阿修悠太:花江夏樹／愛染健十:加藤和樹／増長和南:上村祐翔／音済百太郎:柿原徹也／王茶利暉:森久保祥太郎／野目龍広:大河元気／釈村帝人:増田俊樹／夜叉丸朔太郎:鳥海浩輔／大黒篤志:興津和幸／大黒修二:浪川大輔<br><br>原作:｢B-PROJECT｣(MAGES.)／総合プロデュース:西川貴教／企画・原作:志倉千代丸／原作イラスト:雪広うたこ／監督:菅沼栄治／シリーズ構成:赤尾でこ
