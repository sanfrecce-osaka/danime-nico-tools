  title: BYE-BYE YESTERDAY
  description: ファンブックの特典映像撮影のため、南の島にやって来た｢B-PROJECT｣の10人。海の上での撮影中、突然嵐に襲われ、メンバーが乗っていたクルーザーは沖合に流されてしまう。嵐がやみ、気がつくとメンバーは無人島に打ち上げられていた。つばさやスタッフに連絡がとれない状況で、増長は、救助を待つ間の安全を確保しようとリーダーシップを発揮して作業分担を指示する。その視線の先には北門の背中があった。<br><br>澄空つばさ:金元寿子／北門倫毘沙:小野大輔／是国竜持:岸尾だいすけ／金城剛士:豊永利行／阿修悠太:花江夏樹／愛染健十:加藤和樹／増長和南:上村祐翔／音済百太郎:柿原徹也／王茶利暉:森久保祥太郎／野目龍広:大河元気／釈村帝人:増田俊樹／夜叉丸朔太郎:鳥海浩輔／大黒篤志:興津和幸／大黒修二:浪川大輔<br><br>原作:｢B-PROJECT｣(MAGES.)／総合プロデュース:西川貴教／企画・原作:志倉千代丸／原作イラスト:雪広うたこ／監督:菅沼栄治／シリーズ構成:赤尾でこ
