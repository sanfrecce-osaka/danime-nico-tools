  episode_no: 第13話
  title: Say "I love you".
  description: 夏祭りの夜に感じた、あたたかさ。それは、今も、めいの手の中にある。もっと、一緒にいたい――。あふれんばかりの、大和への想い。大和は、そんな、めいの心を汲むように微笑み、隣を歩く。たったひとつの「言葉」を願いながら……。そうして遠回りして帰った翌日、大和が風邪で学校を休んでしまう。責任を感じためいは、あさみや愛子たちに背中を押されて、お見舞いに行こうとするけど……!?<br><br>橘めい:茅野愛衣／黒沢大和:櫻井孝宏／及川あさみ:種田梨沙／中西健志:島﨑信長／武藤愛子:内山夕実／北川めぐみ:寿美菜子／竹村海:前野智昭<br><br>監督・シリーズ構成:佐藤卓哉／シリーズディレクター:黒柳トシマサ／キャラクターデザイン:奥田佳子／キャラクターデザイン・総作画監督:渡辺純子／美術監督:平間由香／色彩設計:佐藤直子／撮影監督:大山佳久／編集:後藤正浩／音楽:野見祐二／アニメーション制作:ゼクシズ<br><br>so32261846←前話　第一話→so32261740
