  description: 誰も自分のことなんて好きじゃない、必要としていない――。モデルの仕事も放棄して、部屋に引きこもってしまった、めぐみ。幼いころからめぐみを知る友人・ももこは、扉の向こうに必死に声を掛け続けていた。駆けつけた大和もまた、訴える。「今の北川みたいに、１人でいいって言ってた子がいる」と。それから季節はめぐり、夏祭りの花火大会……。<br><br>橘めい:茅野愛衣／黒沢大和:櫻井孝宏／及川あさみ:種田梨沙／中西健志:島﨑信長／武藤愛子:内山夕実／北川めぐみ:寿美菜子／竹村海:前野智昭<br><br>監督・シリーズ構成:佐藤卓哉／シリーズディレクター:黒柳トシマサ／キャラクターデザイン:奥田佳子／キャラクターデザイン・総作画監督:渡辺純子／美術監督:平間由香／色彩設計:佐藤直子／撮影監督:大山佳久／編集:後藤正浩／音楽:野見祐二／アニメーション制作:ゼクシズ<br><br>so32261845←前話｜次話→so32261847　第一話→so32261740
