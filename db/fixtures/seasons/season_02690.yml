  description: "“それ”は確かに宇宙（そら）に旅立ったはずだった！？宇宙空間を漂う“それ”が、地球圏に舞い戻ってきたとき、かつての実態を取り戻す！　「ただいまですの、みんな…」。前回、大団円にて感動の最終回をお送りした「邪神ちゃんドロップキック」。みなさまの声援にお応えし、ここにEXTRA！、スペシャル版第１２話（テレビ未放送）をお送りいたします！！地球に舞い戻ってきた邪神ちゃんに待っているものとは！？ゆりね、メデューサをはじめ、ぺこら、ミノス、遊佐に浩二、そしてついに合流したペルセポネ二世ことペルちゃん。メンバー総出演でお贈りするは、これぞスペシャルご褒美「水着回」！　邪神ちゃんたちの行く手を阻む巨大な敵「クラーケン」！　いま邪神ちゃんの真のフィナーレを飾る、大バトルスぺクタルが繰り広げられるっ！　さらに「クラーケン」を倒した先に待つ戦いとは！？　ファン必見のスペシャル版！<br><br>邪神ちゃん:鈴木愛奈／花園ゆりね:大森日雅／メデューサ:久保田未夢／ぺこら:小坂井祐莉絵／ミノス:小見川千明／悪魔A:遊佐浩二／ベート:M・A・O<br><br>原作:ユキヲ（COMICメテオ連載）／製作総指揮:夏目公一朗／企画:松井宏記、高麗大助、川手
