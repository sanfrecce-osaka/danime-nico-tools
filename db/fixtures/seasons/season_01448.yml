  episode_no: 第1話～第4話
  title: ねこたりあまたたび／ミリメシを食べよう！／Meeting of the Nordic／北欧ファイブ+α
  description: 第1話：もしも世界中が猫だったら……ふたたび！イタリア猫やドイツ猫、日本猫たちが帰ってきた。G8（じーえいと）なる新たな猫国にゃんたちも登場し、今日も各家の方針に意見を出し合ったり、猫缶の取引を決める会議を開催するのであった。／第2話：どこでもレーション開発は大変なもの。イタリアの家のご飯はさぞかし美味しいのではと尋ねる日本に対し、イタリアの反応は……。一方、アメリカとイギリスもレーションの試食会をやってみるのだが、放置した食品はどれも強烈なものばかりで……。／第3話：会議の為に集まった北欧メンバーたち。だがいつもの会議と比べ、明らかに変なことばかり。一人困惑するアイスランドを尻目におかしな会議は進んでいく。ますます不安になるアイスランドだったが、まさかのサプライズが待っており……。／第4話：今日はフィンランドによる北欧メンバー紹介！目立ちたがりのデンマークや謎の多いスウェーデン等、個性はバラバラだが意外なところで共通点があったり。知ってそうで知らなかった北欧組の秘密が今明かされる。<br><br>イタリア:浪川大輔／ドイツ:安元洋貴／日本:高橋広樹／アメリカ:小西克幸／イギリス:杉山紀彰／フランス:小野坂昌也／ロシア:高戸靖広／中国:甲斐田ゆき<br><br>監督:わたなべひろし／シリーズ構成:ふでやすかずゆき／キャラクターデザイン:岡真里子／アニメーション制作:スタジオディーン<br><br>次話→so32218711
