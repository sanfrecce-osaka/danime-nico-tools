  description: 第5話：勤勉で真面目すぎるドイツと比べ、時々ちょっとフリーダムすぎるドイツのお兄ちゃん、プロイセン。上司の力ですごいパワーを手に入れたプロイセンが活躍する「俺様偉人伝」！！／第6話：ドイツのもとに一本の電話が鳴る。相手はやっぱりイタリアで、これまたやっぱりいつもの面倒事。能天気で適当なイタリアの行動に頭を抱えつつも放っておけないドイツはアフリカに急いで向かうのであった。／第7話：舞台は引き続きアフリカ。イタリア、ドイツとガチンコ中のイギリスの元にやってきたのは自称ヒーローのアメリカ！持ち前の自由さで余計な仕事を増やすアメリカに振り回されっぱなしのイギリス。とうとう耐え切れなくなり……。／第8話：いろいろ争いの絶えなかったデンマークとスウェーデン。そしてある大寒波の時、ノルウェーと共にいたデンマークは、凍った海を渡ってくるスウェーデンの姿を目の当たりにする。戦意喪失しかけるも、意地で踏ん張るのだが……。<br><br>イタリア:浪川大輔／ドイツ:安元洋貴／日本:高橋広樹／アメリカ:小西克幸／イギリス:杉山紀彰／フランス:小野坂昌也／ロシア:高戸靖広／中国:甲斐田ゆき<br><br>監督:わたなべひろし／シリーズ構成:ふでやすかずゆき／キャラクターデザイン:岡真里子／アニメーション制作:スタジオディーン<br><br>so32218710←前話｜次話→so32218727　第一話→so32218710
