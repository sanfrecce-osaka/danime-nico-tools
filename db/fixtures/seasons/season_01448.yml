  description: 第13話：会議に遅れてやってきたロシア。遅れた原因は何ともロシアさん家らしいこわ～い理由……。そして別の日、会議にやってきた中国は誰もいない会議室で他メンバーに偉大な先輩っぷりを見せるべくシミュレーションを行う。／第14話：お隣さんであるアメリカのインパクトが大きすぎて、いつもかすんでしまうカナダ。みんなから目立たないと言われ続け、しょんぼりしてしまう。小さい頃はまわりからちやほやされていたというのだが……。／第15話：小さい頃、とても世渡り上手だったイタリア。まわりに可愛がってもらったり、ローマじいちゃんの遺産があったりと恵まれていたが、大きくなった今は家も色々大変。そんなイタリアにも全力で守るものがあるという……。<br><br>イタリア:浪川大輔／ドイツ:安元洋貴／日本:高橋広樹／アメリカ:小西克幸／イギリス:杉山紀彰／フランス:小野坂昌也／ロシア:高戸靖広／中国:甲斐田ゆき<br><br>監督:わたなべひろし／シリーズ構成:ふでやすかずゆき／キャラクターデザイン:岡真里子／アニメーション制作:スタジオディーン<br><br>so32218727←前話　第一話→so32218710
