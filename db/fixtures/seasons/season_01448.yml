  title: 国の玉手箱やぁ！前編／国の玉手箱やぁ！後編／Davie／自由・平等・博愛 そして…
  description: 第9話：新メンバーを求め、シーランドたち「ミクロネーションズ」が世界を旅する！ところが出会うのは個性的な面々ばかり……。そしてミクロネーションズの後を追う謎の影。果たしてシーランドたちはお友達を見つけることが出来るのか。／第10話：引き続き新メンバーを探す旅を続けるミクロネーションズ。次に目指す場所はオーストラリアと日本。そして姿を見せた謎の影の正体・ラドニア。ラドニアはシーランドにリーダーの座を巡って対決を迫る。果たして決着の行方は!?／第11話：イギリスがいないあいだは、広いところでずっとひとりだったアメリカ。ある日、ひとりの少年と出会う。ただそれはほんの少しの時間でしかなかった……。いくつもの出来事がちいさかったアメリカを大きく成長させていく。／第12話：全世界が待ち望んでいたフランスが遂に登場！幾多のピンチを潜り抜け、会議でイギリスを茶化し、権利を行使してストライキと大活躍のお兄さん回！<br><br>イタリア:浪川大輔／ドイツ:安元洋貴／日本:高橋広樹／アメリカ:小西克幸／イギリス:杉山紀彰／フランス:小野坂昌也／ロシア:高戸靖広／中国:甲斐田ゆき<br><br>監督:わたなべひろし／シリーズ構成:ふでやすかずゆき／キャラクターデザイン:岡真里子／アニメーション制作:スタジオディーン<br><br>so32218711←前話｜次話→so32218728　第一話→so32218710
