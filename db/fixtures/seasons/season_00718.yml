  description: 決勝リーグ・陵南戦を控え、連日湘北バスケ部のメンバーたちはハードな練習をこなしていた。そんな中、赤木晴子の家に、中学時代の友人・水沢茜が訪ねてきた。茜の弟で中学生のイチローは流川の後輩で、流川が湘北に入った今、イチローの夢は湘北で流川と一緒にインターハイで全国制覇をすることだった。だが、突然のアクシデントがイチローの夢を奪うのだった。脚に激痛が走る突然の病気になり、後遺症を残さないためには一日も早い手術が必要だとのことだった。そして、それはまたイチローの選手生命が絶たれたということでもあった。この出来事に手術を拒むイチロー。そんな弟を見かねた茜が少しでも弟を立ち直らせたいと晴子を訪ねたのだった。「流川先輩ともう一度プレイがしたい」…それがイチローの最後の願いであった。晴子の計らいで、湘北メンバーとの練習試合に参加することになる。神奈川県下でナンバーワンのフォワードのイチローのプレーに感嘆する湘北メンバー。だが、そのイチローをマークするのは、なんと流川だった。イチローがどんなに鮮やかなプレーを見せても必ず止められてしまう。容赦のないプレイをみせる流川だったが、それはイチローのバスケットに賭ける思いを汲んでのことだった。練習試合とは思えぬ気迫のこもった試合展開に固唾を呑む湘北メンバーたち。<br><br>桜木花道:草尾毅／赤木晴子:平松晶子／赤木剛憲:梁田清之／流川楓:緑川光<br><br>原作:井上雄彦／監督:明比正行／脚本:岸間信明／音楽:ＢＭＦ／主題歌:「ぜったいに　誰も」ＺＹＹＧ
