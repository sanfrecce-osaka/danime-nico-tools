outline: 度重なる増築により迷路のように入り組んだ私立誠教学園。中等部一年の新谷貞一(にいや ていいち)はある日、旧校舎で迷い偶然たどりついた部屋で、不思議な雰囲気を纏う少女・庚夕子(かのえ
  ゆうこ)と出会う。彼女は自分を“旧校舎の幽霊”だと言う。自分の過去を思い出せない夕子の為、貞一と夕子は｢怪異調査部｣を立ち上げ、この学園で語り継がれる数々の怪異を解き明かしていく。
