  title: 神殿の魔物
  description: エリスの生まれ故郷であるシバ大国サルドーラの“妖精の森”にたどり着いたコブラたちは、カオス軍と戦う遊撃兵のロッグ人たちに出会う。彼らの情報でサルドーラの神殿の下にあるというシバ城に繋がる地下水道の入り口が閉ざされていることを知ったコブラたち。地下水道の入り口を開けるため、サルドーラの神殿に潜入しようとしたエリスだったが、逆にカオス軍の機械獣に捕らえられてしまう。エリスの危機を感知し、サルドーラの神殿へと向かうキングもまたカオス軍の手に落ちる。キングのあとを追って神殿に忍び込んだコブラたちは、そこで大司教エンゴラが暗黒神の生贄として、エリスを捧げようとしているところを目撃する―。<br><br>コブラ:内田直哉／アーマロイド・レディ:榊原良子／シークレット:坂本真綾／ブラックボーン:山口眞弓／ゾロス:かぬか光明
