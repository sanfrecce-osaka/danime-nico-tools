  title: シバの鍵
  description: 金星―。クリスマスイヴにのんびりと車を走らせていたコブラの前に、海賊ギルドに追われて疾走するトラックが衝突する。トラックに乗っていたのは、かつてのコブラの恋人・ドミニクに生き写しの美女・シークレットだった。彼女から“シバの鍵”をガロン星に届けて欲しいと言われたコブラは、海賊ギルドの飛行メカをサイコガンで撃破するが、破片の下敷きになり、重傷を負って病院に運ばれてしまう。そこへ一緒に運び込まれたシークレットと“シバの鍵”を狙って、海賊ギルドの女戦士・ブラックボーンが襲ってくる。シークレットを狙っているのが宿敵・海賊ギルドだと知ったコブラは、彼女を守って戦うことになるのだが・・・・・・。<br><br>コブラ:内田直哉／アーマロイド・レディ:榊原良子／シークレット:坂本真綾／ブラックボーン:山口眞弓／ゾロス:かぬか光明
