  title: 遥かなる記憶
  description: 傷を負い朦朧とする意識の中で、キングは失っていた20年前の記憶を取り戻す。キング自身がシバ城の主・シバ大王であったこと、カオス軍の艦隊に包囲されたシバ城の中で、左腕に銃を持つ何者かの攻撃によって最愛の妻ロミラ王妃を失い、自らも重傷を負って記憶を失ってしまったこと。キングが逆光の中で見た左腕に銃を持つ男がコブラではないかと疑うクイーン。キングもまたコブラが最愛の妻を奪った仇敵だと確信し、戦いを挑んでくる。キングを襲った男は本当にコブラなのか。そして案内状を送り、シバ城を奪回するための義勇兵を集めた人物とは一体誰なのか。物語に隠された全ての謎が解き明かされたとき、20年前に交わされた約束が果たされる―。<br><br>コブラ:内田直哉／アーマロイド・レディ:榊原良子／シークレット:坂本真綾／ブラックボーン:山口眞弓／ゾロス:かぬか光明
