  description: なじみのバーでコブラを待ち受けていた美女・エリザベス。彼女はコブラに頼みごとがあると近づく。適当に話をかわすコブラにエリザベスは自身の左目を見るように言う。エリザベスの左目の中は亜空間になっており、そこにはシークレットが捕らわれていた。シークレットを助け出すためには、エリザベスの言うことを聞くほかはない。エリザベスの依頼はマンドラドという人面草の種子を手に入れてくること。マンドラドの若木は、人間の顔の形をしており、その歯の部分はダイヤモンドで出来ているという。コブラは同じくエリザベスの依頼を受けた三人の男たちと巨大なマンドラドの親木がある惑星へとやってくるのだが・・・・・・。<br><br>コブラ:内田直哉／アーマロイド・レディ:榊原良子／シークレット:坂本真綾／ブラックボーン:山口眞弓／ゾロス:かぬか光明
