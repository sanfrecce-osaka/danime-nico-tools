  episode_no: 第6話
  title: カゲロウ山登り
  description: 何もない雪原を飛行中、20トンの金塊を積んだ飛行機が何者かに爆破され、墜落した。捜索隊が墜落した飛行機を空から探したが、何も見つからなかったという。それから数日後、雪原の渡し場に、船を待つ数人の乗客が集まっていた。彼らの目的は、この地方に十年に一度、カゲロウのごとく突如として現れるというまぼろしの山・カゲロウ山に登ることだったが、吹き荒れる雪嵐に足止めをされていた。そこへ自らをジョンソンと名乗り、素性を隠したコブラがやってくる。そんなコブラに船を待つ乗客の一人、セバスチャン神父が、ほかの乗客の紹介を始める。しかしコブラ同様に、乗客たちはそれぞれが本当の素性を偽っており・・・・・・。<br><br>コブラ:内田直哉／アーマロイド・レディ:榊原良子／シークレット:坂本真綾／ブラックボーン:山口眞弓／ゾロス:かぬか光明
