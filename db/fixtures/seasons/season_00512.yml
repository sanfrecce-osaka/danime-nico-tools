  title: さまよえる美女の伝説
  description: 親友のジョニーから連絡を受け、とある港町の灯台にやってきたコブラ。約束の時間になっても、なかなか姿を現さないジョニーを心配したコブラは、漁師たちから、彼がバロン島の近くの海で、宝探しをしていたことを聞く。そこは何人もの美女の亡霊が海底をさまよっているという伝説のあるいわくつきの場所だった。ジョニーの行きつけの酒場のマスターから、彼の録音機を預かったコブラは、そこで沈没船の美術品を集める女性・エリスと出会う。エリスは古代の歴史を専攻する学生で、ジョニーの行方を追って、バロン島に向かおうとするコブラの船に、調査のために乗り込んでくる。仕方なくエリスを連れ、バロン島へ出発するコブラだったが・・・・・・。<br><br>コブラ:内田直哉／アーマロイド・レディ:榊原良子／シークレット:坂本真綾／ブラックボーン:山口眞弓／ゾロス:かぬか光明
