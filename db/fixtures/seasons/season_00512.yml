  description: ボガードの罠で体が痺れて動かないコブラに、ガルシアの容赦のない攻撃が降りそそぐ。絶体絶命のコブラだったが、死に直面することで、どうにか記憶を取り戻し、ガルシアをノックアウトする。ガロン星が太陽に衝突するまで、もうあとわずかに迫っていた。ボニーとともに、推進器のコントロールスイッチのところまで戻ったコブラは、重力壁に捕らわれていたシークレットを助け出し、再び推進器を停止させようとするが、トラップに阻まれてしまう。推進器そのものを破壊するために、ボニーの案内で、推進器の制御中枢部にたどり着いたコブラたちだったが、突如あたりに黒雲が渦巻き、奇怪な女の笑い声が響き渡る・・・・・・。<br><br>コブラ:内田直哉／アーマロイド・レディ:榊原良子／シークレット:坂本真綾／ブラックボーン:山口眞弓／ゾロス:かぬか光明
