  description: ギザラの町へやって来たコブラたちは、シバ城への抜け道を知る最後の義勇兵“キング”を探し出すために、奴隷商人ザールの館に忍び込む。そこで奴隷として地下牢に捕われているキングの相棒のエリスに出会うコブラ。コブラはエリスにキングを救い出しに来たことを告げるが、義勇兵の一人である金庫破りのセブンが別の牢が開けてしまったため、そこに捕らわれていた凶暴なゾラ星人に襲われてしまう。ゾラ星人を倒したコブラだったが、そのまま闘技場へと連れて行かれ、ザールの前で格闘試合に出場することになる。初戦の相手であるゲルド星人を圧倒的なパワーで倒したコブラの前に、無敵の格闘王として最後の義勇兵“キング”が現れる―。<br><br>コブラ:内田直哉／アーマロイド・レディ:榊原良子／シークレット:坂本真綾／ブラックボーン:山口眞弓／ゾロス:かぬか光明
