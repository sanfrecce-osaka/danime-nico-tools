  description: '文武両道の名門校、星章学園。木戸川清修中との予選試合を明日に控えているサッカー部だが、自ら孤立する灰崎は練習に出ようとせず、気分が乗らないので試合にも出場しないつもりでいた。放課後、幼馴染の宮野茜を見舞うため、病院を訪れた灰崎。相変わらず心を閉ざし続ける茜を見て灰崎は、彼女の心を壊した「アレスの天秤」へ、サッカーで復讐することを改めて誓うのだった。そんなとき病室のテレビで、木戸川清修中の特集が。インタビューで、エースストライカーの豪炎寺修也が自分を挑発しているのを見て、灰崎は明日の予選試合へ出場することを決める。だが試合当日、星章学園のピッチの絶対指導者・鬼道が立てた作戦は、意外なものだった…!?<br><br>稲森明日人:村瀬
