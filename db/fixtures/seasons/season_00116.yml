- !ruby/hash:EpisodeHash
  episode_no: "＃7"
  title: 見え始める光
  description: '後半戦も残り10分。2点を追いかける星章学園。灰崎は真のエースストライカーとして進化を遂げる。これまでのプレイスタイルとは見違えるような動きを見せ始めた灰崎は、木戸川清修中の厳しいマークをいとも簡単にかわす。そして、折緒が必殺技を発動して、1点を取り返すのだった。引き続き意思疎通の徹底した速いパス回しで、星章学園に攻め込んでくる木戸川清修中。灰崎を中心として、勢いづいてきた星章学園ではあるが、豪炎寺の「ファイアトルネード」が炸裂して1点追加されてしまう。残り5分で点差は2点…。依然として苦境に立たされる星章学園は、勝利をつかむことができるのか!?<br><br>稲森明日人:村瀬
