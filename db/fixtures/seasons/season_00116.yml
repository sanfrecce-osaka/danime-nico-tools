  description: 'Aブロック予選第二試合、雷門中VS美濃道三中がついにキックオフ！　ここで勝ち点を上げなければ本戦出場が絶望的になってしまう雷門中だが、序盤から美濃道三中の守備の徹底ぶりに圧倒される。にもかかわらず、イレブンバンドに表示された監督からの指示は、「まもりオンリーで❤」というもの。互いに防御ばかりで、試合は早くも膠着状態に陥る。明日人や剛陣が攻撃を仕掛けようとするが、美濃道三中のディフェンダー陣に弾かれ、ことごとく“要塞”に倒されてしまうのであった。そして、両校無得点のまま前半が終了。攻撃をしたい剛陣が監督に「勝つのとは反対の指示ばかり出す」と怒りを露わにしているのを聞いた小僧丸は、以前ある人物から言われた言葉を思い出す。果たして雷門イレブンは、“要塞”を崩すことができるのか!?<br><br>稲森明日人:村瀬
