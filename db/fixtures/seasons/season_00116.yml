  title: 明日への船出
  description: 'のどかな孤島・伊那国島で暮らす稲森明日人は、サッカー部が大好きな中学2年生。しかし、全サッカーチームにスポンサーをつけることが義務付けられた「スポンサー制度」が始まり、スポンサーのいない伊那国中のサッカー部は、突如廃部の危機にさらされる。さらに、入院中の明日人の母の容態が悪化し、帰らぬ人に…。失意のどん底へと突き落とされた明日人だったが、サッカー部廃部を免れるための唯一の道が開ける。それは、サッカー日本一を決める大会「フットボールフロンティア」に出場して1勝を上げること。だが、フットボールフロンティアは出場資格を得るのさえも難しい大会だ。それでも諦めない明日人たちのために、伊那国中の冬海校長は、東京のサッカー強豪校でフットボールフロンティアへの出場権を有する「雷門中」へ編入する手配を進めてくれていた。しかし、雷門中の1回戦の相手が全国ランク1位の星章学園だと聞き、怖気づくイレブン…。途方に暮れる彼らの前に、サッカー部へ入部予定の転校生・小僧丸サスケが現れる。小僧丸は「戦うことにすらビビっているなら、早く辞退してサッカー以外の楽しみを探せ」と、明日人たちに言い捨てるが…。<br><br>稲森明日人:村瀬
