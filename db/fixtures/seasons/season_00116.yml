outline: "「フットボールフロンティア」で雷門イレブンが華々しく優勝を飾り、日本中で人気となった少年サッカー。やがて、少年サッカーには、異例の新制度「スポンサード」が適用された。スポンサーのつかない学校では、巨額の運営費がまかなえず、廃部に追い込まれていくのである。のどかな孤島・伊那国島で暮らすサッカーを愛する少年、稲森明日人たちにもサッカーはく奪の危機が訪れる。奪われたサッカーを取り戻すため、明日人たちは新生・雷門イレブンとして「フットボールフロンティア」で運命の一戦に挑む。初戦の相手は全国ランク1位の星章学園。雷門の先制点が、フィールドの悪魔・灰崎凌兵に火をつけてしまう。灰崎は狂気的な笑いを見せる一方、観客席には、試合の様子を静かに見つめる王帝月ノ宮中の野坂悠馬の姿があった。明日人、灰崎、野坂。それぞれがサッカーにかける想いとは……。「てっぺん」を目指す少年たちの、熱き青春サッカードラマが幕を開ける！"
