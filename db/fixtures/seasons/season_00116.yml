  title: 炎のエースストライカー
  description: '星章学園VS木戸川清修中の戦い。豪炎寺の「ファイアトルネード」に圧倒され、先制を許したゴールキーパーの灰崎は、悔しさと怒りを露わにする。鬼道が元チームメイトの豪炎寺と激しいマッチアップを展開し、反撃に転じたい星章学園イレブン。しかし高度な連携プレイを見せる木戸川清修中を前に、まったくついていくことができない。そして木戸川清修のオーバーライド技「爆熱ストーム」を受け、灰崎はまたしても得点を許してしまうのであった。なぜフォワードの自分をゴールキーパーにするのか…怒りが収まらず、鬼道に詰め寄る灰崎。だが鬼道は、「なぜ自分がゴールキーパーなのかわからなければ、フォワードに戻っても豪炎寺には勝てない」と言う。<br><br>稲森明日人:村瀬
