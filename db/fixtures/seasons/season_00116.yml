  description: "“新・雷門イレブン”となった明日人たちは、謎の中国人監督・趙金雲の指導のもと、一週間後に迫る星章学園との試合に向けて特訓メニューを消化することに。だがその内容は、ランニング100往復、坂の昇り降り100回、タイヤ引き100周…など、体力づくりのメニューばかり。超強豪の星章学園に勝つために、もっと実践的な特訓がしたいと訴えるイレブンに対して監督は、「サッカーを続けていくためには、負けなければいい」と言い、聞く耳を持たない。超ハードな練習をこなし、毎日ヘトヘトになるイレブン。だが、たくさんの声援をもらい、街の人々にとってサッカーがいかに大切なものなのかを実感するのだった。そうして迎えた予選当日。果敢な攻撃で1点を先制した雷門は、星章学園のエースストライカー・灰崎を奮い立たせ、必殺技「デスゾーン」を発動させてしまう。星章学園の猛攻に翻弄される雷門イレブンは……!?<br><br>稲森明日人:村瀬
