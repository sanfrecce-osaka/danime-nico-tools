title: 魔界戦記ディスガイア
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/45/6/10456_1_8_8b.png?1551175561000
outline: 天界から魔界の王暗殺の命を受け、魔界の地に降り立った天使見習いフロン。彼女が放つ魔法によって星の墓場で眠っていた魔王の息子ラハールは覚醒する。彼はなんと、2年間もの間、眠っていたのだ。そこへ不意に墓場の番人と地球勇者ゴードン一行に襲われ、これを撃退するが状況が把握できない。
  そんなラハールと、対立するフロンは、これまで魔界を支配していたラハールの父、魔王クリチェフスコイが2年前に亡くなったことを知る。さらには公的には魔王の死後、ラハールは行方不明になっていたというのである。王位継承者が不在となり、各地で魔王を名乗る悪魔たちが国を興し、支配地を拡げようと争いが繰り返され、魔界は大荒れに荒れたという。
  それを聞いて怒り心頭のラハールは、魔界、天界、地球を征服する宣言をする。そこへ、わざとらしいくらいタイミングよく現れたラハールの腹心、エトナ。 ラハールはエトナと、エトナの家来でペンギンに似た格好をしたプリニー隊を引き連れて魔王城へと向かう。一方とり残されたフロンは、魔界で生きるために必要なペンダントを無くしてしまい、行き倒れそうになるが、美形の悪魔バイアスに救われる。
  ｢愛｣とか｢やさしさ｣が大嫌いなラハール、だがフロンは、ラハールの心の中にも｢愛｣があると確信し、ラハールたちを追う。 そして｢最下位の家来｣となるものの、ラハール一行について行くことを決意する。かくしてラハール、エトナ、フロン、プリニー隊の、世界征服?への旅が始まった…。
