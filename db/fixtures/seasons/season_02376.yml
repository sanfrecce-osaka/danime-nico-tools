- !ruby/hash:EpisodeHash
  episode_no: 第97話～第99話
  title: ゴマちゃんのおうち／フォトちゃん　天使の歌声／ごめんなさい
  description: 第97話：おうちでヒマなゴマちゃん。家の中をゴロゴロ転がっていると、宿題中のアシベくんにも掃除中の母ちゃんにもトイレ中の父ちゃんにも、「あっち行ってて」って言われちゃった。カエルのひらおは自分の部屋があっていいな～。そんなゴマちゃんに気付いたアシベくんは、りんごの箱でゴマちゃんの部屋を作ってあげたよ！／第98話：じいちゃんのサファリパークのネコ「フォトちゃん」が、アシベくんとゴマちゃんのところに遊びにきてくれたよ！ゴマちゃんとひらおとフォトちゃんは、楽しそうにお話ししているけれど、なんだか歌をうたっているみたいに聞こえるね！みんなと一緒にスガオくんも一曲。その頃サファリパークはフォトちゃん探しで大騒ぎ！フォトちゃんどこー？／第99話：スガオくんとケンカしちゃったアシベくん。仲直りをするためにスガオくんのお家に行ってみたけれど、スガオくんがいるかわからないなぁ。様子見てきて！ゴマちゃん。ゴマちゃんは頼まれて庭に潜入してみたけれど…キュー！ゴルフボールに当たっちゃう！よけるゴマちゃん、倒れる庭の植木鉢！もうたいへん！アシベくんとスガオくん、仲直りできるの！？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:十川誠志／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:シンエイ動画、studioぱれっと／制作・著作:Team
