- !ruby/hash:EpisodeHash
  episode_no: 第106話～第108話
  title: あさがおを咲かせよう／夏のおくりもの／お世話になります
  description: 第106話：学校であさがおの観察をしているアシベくんたち。みんな自分が育てているあさがおのことをすごくかわいがっているんだ。つぼみが開く瞬間を観察できるように、つぼみにキャップをかぶせたよ！誰のあさがおが一番早く咲くかな？サカタくんはやけに自信満々みたい。よし！みんなで競争だー！／第107話：じいちゃんの家庭菜園に行くのを楽しみにしていたアシベくんだけど、暑すぎて中止になっちゃった。お外に遊びに行きたいよー！オイラがもう一人いたら遊びに行けるのになぁ〜。そんなとき、じいちゃんから野菜や果物がどっさり届いたよ！父ちゃんがとうもろこしやスイカのおいしい食べ方を教えてくれるって！／第108話：スガオくんのお家にお泊まりに行くことになったアシベくんとゴマちゃん。出かける前に母ちゃんからいい子にするように言われたから、お行儀よくしなくっちゃね！スガオくんのパパは、歓迎しようとプールを準備したりと張り切っているみたいだけど、なんだか空回り？お布団をしいて、いよいよお泊り！あれ？なんだかゴマちゃんがさみしそう。もしかしてホームシック！？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:十川誠志／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:シンエイ動画、studioぱれっと／制作・著作:Team
