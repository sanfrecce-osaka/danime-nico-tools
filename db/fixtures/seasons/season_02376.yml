- !ruby/hash:EpisodeHash
  episode_no: 第103話～第105話
  title: まねきゴマちゃん／お手伝いアシベ／みんなでケロケロ
  description: 第103話：お昼なのにお客さんがいない王々軒。お店の「まねきねこ」の耳が取れちゃったせいかも？と思ったリコちゃんは、まねきねこの耳をゴマちゃんにつけてみたよ！けっこう似合うね、ゴマちゃん！まねきねこの代わりに、まねきゴマちゃんを置いてみると…お客さんがたくさん来てくれた！まねきゴマちゃんの効果で王々軒はこのまま大繁盛？／第104話：具合が悪い母ちゃんのために、お手伝いをいっぱいするぞー！と張り切るアシベくん。洗い物をしたり、子守歌を歌ってあげたり、母ちゃんが元気になるようにがんばるからね！こんどは一人で買い物に行ってくるよ！ゴマちゃんとひらお！母ちゃんを頼むね！アシベくん、しっかりお手伝いできるかな？／第105話：雨の日続きでたいくつなアシベくんとゴマちゃん。お外に遊びに行きたいなー。雨の日でもカエルのひらおはなんだか楽しそう。そうだ！オイラたちもカエルになればいいんだ！カエルのレインコートを着てカエルになって、雨の中の遊び方もひらおに教えてもらうことにしたよ！ケロケロケロ～！<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:十川誠志／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:シンエイ動画、studioぱれっと／制作・著作:Team
