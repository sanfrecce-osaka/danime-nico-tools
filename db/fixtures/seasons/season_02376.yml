- !ruby/hash:EpisodeHash
  episode_no: 第100話～第102話
  title: あたらしいともだち／サカタのこい／だきつきたい
  description: 第100話：公園でかくれんぼをしていたアシベくんたち。「もーいいかい？」アシベくんがみんなを探していると、マコトちゃんと犬のゴローに出会ったよ！みんなで一緒にあそぶことにしたけれど、負けず嫌いなマコトちゃんは、何をして遊んでもアシベくんに負けたくないみたい。そして戦いは２人だけでなくゴローとゴマちゃんの「待て」対決に！さぁ、勝つのはどっちかな？／第101話：教室で一人考えごとをしているサカタ。マコトちゃんのことで頭がいっぱいみたい。タロット占いを始めたユミコちゃんに「気になる子がいる」って占ってもらおう！と思ったサカタだったけれど、南先生に先を越されちゃった。そんなサカタにアシベくんが占い師を紹介してあげたよ！その占い師は…ゴマちゃん！？ゴマちゃんの恋占い、サカタのこいはどうなる？／第102話：犬のゴローが偶然、アシベくんに博愛固めをされたよ！それを見たゴマちゃんは、ゴローがうらやましいみたい。アシベくんに博愛固めしてもらおうとするけれど…してくれないキュ～。そこで、ゴマちゃんは通りすがりのOLさんたちに抱きついてみるけれど、もみくちゃにされちゃったキュ～！プロレスの技も博愛固めに見えてきてちゃったゴマちゃん、誰かに博愛固めしてもらえるかな？<br><br>アシベ:河村梨恵／ゴマちゃん:東山奈央／アシベの父ちゃん:津田健次郎／アシベの母ちゃん:赤﨑千夏／天堂先生:遊佐浩二／ゆうまくん:佐倉綾音／スガオの先生:岸尾だいすけ／まおちゃん:福島亜美／サカタ:松田颯水／ユミコちゃん:古賀葵／サカタの兄ちゃん:北川里奈／他:永塚拓馬、大門香実、谷口淳志、松村沙友理<br><br>原作:森下裕美「少年アシベ」／監督:近藤信宏／シリーズ構成:十川誠志／キャラクターデザイン:菱沼祐樹／撮影監督:笹野雄介／美術監督:宮前光春／色彩設計:井上あきこ／音響監督:長崎行男／音楽:加藤賢二、水谷広実／アニメーション制作:シンエイ動画、studioぱれっと／制作・著作:Team
