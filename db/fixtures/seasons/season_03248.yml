  title: 理由あって、アイドル！
  description: 弁護士の仕事に行き詰まりを感じていた天道輝は、酔った勢いでアイドルになる契約を交わしてしまう。身に覚えのない契約書と名刺の住所を頼りに315プロダクションを訪れた天道。そこで新人アイドルとして同じくスカウトされた元外科医・桜庭薫と元パイロット・柏木翼に出会う。アイドルになるつもりはなかった天道だが、プロデューサーの提案で、桜庭、柏木とともにライブハウスへと赴くことに。そこでアイドルグループ・Jupiterのライブを目の当たりにした天道は、あることに気づく…。<br><br>天道
