  title: リベンジ
  description: 山本の匣兵器を見た幻騎士は、ヘルリングに自分の精神を喰らわせて、戦力を倍増させた。骸骨のように変化した幻騎士の恐ろしい姿を見て、観覧席の京子やハル達は恐怖に震える。しかし、山本はその姿を目の前にしても余裕の表情を見せた。精神を喰われた幻騎士は理性を失い、凶暴化する。激しい剣撃と幻覚を、鎮静の雨の炎で次々とかわしていく山本！
