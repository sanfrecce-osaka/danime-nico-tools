  title: Dのいる日常
  description: パピの希望により、森へバーベキューにきた公人たち。その場所は産業廃棄物が不法投棄された荒れた森だった。すると、そこへ現れたのは森の守護者・ドリアードのキー。人間を敵視するキーは、パピの制止を振り切り、触手で公人を締め上げてしまう。キーは誘拐された、はぐれモン娘だったのだ。未だ脅迫状の送り主「D」が見つからず、セントレアは公人警護に躍起になっていた。自分の空回りで公人に迷惑をかけていると落ち込んだセントレアは、ある少女から「公人を喜ばせる術がある」とアドバイスを受ける。するとセントレアは操られるように、公人に激しく大胆に迫り始め・・・◎<br><br>ミーア:雨宮天／パピ:小澤亜李／セントレア:相川奈都姫／スー:野村真悠華／メロ:山崎はるか／ラクネラ:中村桜／墨須(スミス)
