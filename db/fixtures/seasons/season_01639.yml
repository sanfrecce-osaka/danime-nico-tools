  description: デュラハンに「死の宣告」を受けた公人。モン娘たちは、公人の身を危険から遠ざけるため家の外へ飛び出すが、その甲斐もなく行く先々で危険が降りかかる。確実に死に近づいている公人を見たモン娘たちは、ある事を決断して・・・！？デュラハンのララも同居することになり、公人は来留主家のエンゲル係数に頭を抱えていた。ミーアの料理のおかげで空っぽになった冷蔵庫を見た公人は、モン娘たちを連れて商店街へ買い出しに行くことに。すると、商店街の住民は滅多に訪れないモン娘たちに右往左往。モン娘たちの常人では想像のつかない食事量、来留主家の家計はいったいどうなる？<br><br>ミーア:雨宮天／パピ:小澤亜李／セントレア:相川奈都姫／スー:野村真悠華／メロ:山崎はるか／ラクネラ:中村桜／墨須(スミス)
