  title: デュラハンのいる日常
  description: 普段から公人とモン娘たちがデートしている様子を見せつけられ、腹に据えかねていたMONメンバーは、警護ついでに公人と偽装デートをすることに◎　普段は見せないプライベートの顔に、公人も一緒に楽しんでいると、真犯人と思われる人物が直接アプローチを仕掛けてきた！？
    公人が首のない女の子を連れて帰ってきた。首を落として困っているところを見かけ、つい拾ってきてしまったという。ラクネラに留守を任せ、一同は女の子の首を探しに夜の公園へ向かう。ようやく見つけた首は、自らを「死の地上代行者・デュラハン」と名乗り、とうとうと語りだすのだった――。<br><br>ミーア:雨宮天／パピ:小澤亜李／セントレア:相川奈都姫／スー:野村真悠華／メロ:山崎はるか／ラクネラ:中村桜／墨須(スミス)
