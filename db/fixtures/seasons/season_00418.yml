title: Classroom☆Crisis
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/20/21/6/20216_1_6.png?1435895078000
outline: 火星に作られた日本の新たな都道府県のひとつ、「第４東京都」。この都市の経済特区である「霧科市」に、航空宇宙事業で名をあげた超一流企業、「霧科コーポレーション」があった。この会社は様々なジャンルにシェアを広げつつ、「霧科科学技術学園」という私立学校も運営していた。これだけでも特殊なのだが、さらに異彩を放つクラスが学園内にある。昼は学園で生徒として勉学に勤しみ、放課後は社員として会社に出社し発展型試作ロケットの開発という重要なプロジェクトに携わっているのだ。それが「霧科コーポレーション先行技術開発部
  教育開発室」――通称「A-TEC」である。この部署の室長を務める若き天才エンジニア瀬良カイトは、学園に通うA-TECの生徒達の担任教師でもあり、熱血ロケット先生と呼ばれ親しまれて（？）いた。物語はこのA-TECに転校生がやってくることから始まる。新しい仲間を迎え入れようとするA-TECだが、火星へ向かう途上で転校生が誘拐されてしまう事件が発生。この難局を乗り切れるのは自分たちだけだと判断したカイトはA-TECのメンバーたちと共に、前代未聞の救出作戦に乗り出した――
