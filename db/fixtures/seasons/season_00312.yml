outline: 少年の名前は、先導アイチ。憧れのファイター、櫂トシキに認めてもらうためにヴァンガードを始めたアイチはすぐにこのゲームの持つ魅力、楽しさに夢中になる。ヴァンガードをすることでアイチはチームメイトとなる戸倉ミサキ、葛木カムイをはじめとする数多くの仲間やライバル達と出会い、絆を深めていく。そんな中、PSYクオリアという不思議な力がアイチの中で目覚める。惑星クレイとシンクロすることでファイトを支配できる究極の力…。しかし、アイチはその強すぎる力に溺れ、我を失ってしまう。そんなアイチを救ったのは、櫂やコーリンなど、ヴァンガードを通して出会った仲間たちだった。様々な経験を経て、人間的にもファイターとしても大きく成長したアイチは、全国大会で日本最強のファイター、雀ヶ森レン率いるチームAL4を破り、優勝を果たす。そんなアイチたちのもとに、ヴァンガードファイトサーキット出場の招待状が届く。日本という殻を突き破り、アジアへ羽ばたいたアイチたちを世界の強豪たちが待ち受ける！！
