outline: 時は21世紀、銀河系に浮かぶ緑豊かな惑星「キラキラ星」には「セノビ族」と「ロボット族」の２つの種族が住んでいた。「セノビ族」は森林地帯に住み着いた民族で、「ロボット族」は砂漠地帯に住んでいる戦争好きなロボット族。双方は事ある毎に対立していた。地球人の八神ジュンは、17年前にパラトピア発見の報告を最後に消息を絶ってしまっていた父を探すため宇宙へと旅立つ。しかし、その旅の途中、宇宙嵐に合い、キラキラ星に不時着、セノビ一族に助けられたのであった。一方、成金一族の狩上ファミリーもジュンの後を追って地球からキラキラ星へ不時着していた。彼らは敵対するロボット族に助けられ、「神様」と崇められてしまう。狩上ファミリーの目的はジュンを可愛い孫のエビルスのお嫁さんにすることだった為、ロボット族の力を借りながらセノビ一族の所にいるジュンを奪おうとする。森林地帯には森の平和を守るため、スターザンＳと呼ばれる一人の青年が住んでいた。彼はセノビ族の悲鳴を聞くと、雄叫びと共にあらわれ、悪を懲らしめて去って行く正義のヒーローなのだ。
