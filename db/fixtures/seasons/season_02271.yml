- !ruby/hash:EpisodeHash
  episode_no: 第1話
  title: ワンダフルディズ
  description: ある日、いつものように家に帰った圭太は、食事の時に両親の姿がないことに気づく。どうやら両親は町内会の旅行で明日の夜まで帰ってこないらしい。あことりこは、この機会を逃すまいと圭太に迫る。圭太は２人の誘惑になんとか耐えるが、翌朝、厳重にかけた自室の鍵はすべて破られ、両隣には彼の腕枕ですやすやと眠るあことりこの姿があった。なけなしの理性で二人をふりきり、学校へ行く圭太。部屋に残されたあことりこは、ゴミ箱の近くに丸めて捨てられている紙に気づく。「三者面談のお知らせ」と書かれた通知を見た２人はニヤリと笑うのだった……。<br><br>住之江あこ:竹達彩奈／住之江りこ:巽悠衣子／住之江圭太:武内健／三国美春:永田依子／桐生夕月:今井麻美／桐生三日月:大亀あすか　他<br><br>原作:ぢたま某　＊某はマルカコミ／連載:月刊ヤングマガジン（講談社刊）／企画:森山　敦／監督:名和宗則／シリーズ構成:長谷川勝己／キャラクターデザイン:下谷智之／サブデザイン:枡田邦彰／メインアニメーター:鈴木豪　立田眞一／美術監督:小坂部直子／色彩設計:油谷ゆみ／特効:福田直征／撮影監督:口羽　毅／編集:平木大輔／音響監督:菊田浩巳／音響効果:森川永子（ちゅらサウンド）／録音調整:土屋雅紀／音響制作担当:高宮城梨江／音響制作:楽音舎／録音スタジオ:スタジオごんぐ／音楽:植木瑞基
