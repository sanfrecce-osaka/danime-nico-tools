  description: 夏休みに突入したある日、圭太は、戸田や三日月、あこ、りこと一緒に５人でテーマパーク型のプールに行くことになった。その様子を目撃していた夕月は、圭太たちが白昼堂々逢い引きするつもりだと誤解。姉として教師として、彼らの行いを見極め、正しい道へと導くためにこっそり５人の後をつけるのだった。ところがプールであことりこに見つかりそうになったことから、夕月はトイレの個室へ避難。そこで２人の会話を盗み聞きしていたのだが、うっかり大きな物音を立ててしまい、盗撮かと勘違いされてしまう。<br><br>住之江あこ:竹達彩奈／住之江りこ:巽悠衣子／住之江圭太:武内健／三国美春:永田依子／桐生夕月:今井麻美／桐生三日月:大亀あすか　他<br><br>原作:ぢたま某　＊某はマルカコミ／連載:月刊ヤングマガジン（講談社刊）／企画:森山　敦／監督:名和宗則／シリーズ構成:長谷川勝己／キャラクターデザイン:下谷智之／サブデザイン:枡田邦彰／メインアニメーター:鈴木豪　立田眞一／美術監督:小坂部直子／色彩設計:油谷ゆみ／特効:福田直征／撮影監督:口羽　毅／編集:平木大輔／音響監督:菊田浩巳／音響効果:森川永子（ちゅらサウンド）／録音調整:土屋雅紀／音響制作担当:高宮城梨江／音響制作:楽音舎／録音スタジオ:スタジオごんぐ／音楽:植木瑞基
