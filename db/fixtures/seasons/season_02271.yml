- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: ゴメンナサイ！
  description: 圭太のふりあげた手が、またも偶然通りかかった三国の胸にあたってしまった。あことりこは平手打ちを食らい帰宅した圭太を心配するが、圭太は理由を言えるわけもなく、そっけない返事をするばかり。そんな圭太の様子をみたあことりこは「ラッキースケベ（事故）があったのかも」と推測する。翌日、圭太は自習しようと図書室に向かうと、カウンターには三国の姿が。昨日のことを謝ろうとタイミングをうかがうが、三国は三国でエロ大魔王と噂のある圭太を警戒していた。スキを見てトイレに立つ三国だったが、生徒手帳を落としてしまう。それに気づいた圭太が追いかけるが、三国は走って逃げていく。追いかけっこが始まったその時、傘を届けにあことりこが圭太の中学校に到着する。<br><br>住之江あこ:竹達彩奈／住之江りこ:巽悠衣子／住之江圭太:武内健／三国美春:永田依子／桐生夕月:今井麻美／桐生三日月:大亀あすか　他<br><br>原作:ぢたま某　＊某はマルカコミ／連載:月刊ヤングマガジン（講談社刊）／企画:森山　敦／監督:名和宗則／シリーズ構成:長谷川勝己／キャラクターデザイン:下谷智之／サブデザイン:枡田邦彰／メインアニメーター:鈴木豪　立田眞一／美術監督:小坂部直子／色彩設計:油谷ゆみ／特効:福田直征／撮影監督:口羽　毅／編集:平木大輔／音響監督:菊田浩巳／音響効果:森川永子（ちゅらサウンド）／録音調整:土屋雅紀／音響制作担当:高宮城梨江／音響制作:楽音舎／録音スタジオ:スタジオごんぐ／音楽:植木瑞基
