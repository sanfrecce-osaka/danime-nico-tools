  title: 胸騒ぎのアキバ
  description: あこたちの父親が会社のビンゴ大会でパソコンを当ててきた。エッチなことに興味津々なあことりこはインターネットで検索するのだが、未成年者が不適切な情報に触れられないようフィルタリングが掛けられていて検索結果に表われない。２人はムキになって徹夜で色々な言葉を検索したのだが、結局フィルタリングを突破することは出来なかった。諦めきれないあことりこは、エッチなゲームを買おうと決断。圭太を連れて秋葉原に向かうのだが……。<br><br>住之江あこ:竹達彩奈／住之江りこ:巽悠衣子／住之江圭太:武内健／三国美春:永田依子／桐生夕月:今井麻美／桐生三日月:大亀あすか　他<br><br>原作:ぢたま某　＊某はマルカコミ／連載:月刊ヤングマガジン（講談社刊）／企画:森山　敦／監督:名和宗則／シリーズ構成:長谷川勝己／キャラクターデザイン:下谷智之／サブデザイン:枡田邦彰／メインアニメーター:鈴木豪　立田眞一／美術監督:小坂部直子／色彩設計:油谷ゆみ／特効:福田直征／撮影監督:口羽　毅／編集:平木大輔／音響監督:菊田浩巳／音響効果:森川永子（ちゅらサウンド）／録音調整:土屋雅紀／音響制作担当:高宮城梨江／音響制作:楽音舎／録音スタジオ:スタジオごんぐ／音楽:植木瑞基
