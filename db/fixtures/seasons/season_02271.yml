- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: 魅惑のスイーツ！
  description: 朝から、あことりこにお目覚めのキスを浴びせられた圭太。そのあまりの熱烈ぶりに、これ以上受験生ライフをかき乱さないでくれと、キス禁止令を言い渡す。圭太への思いを抑えきれず悶々とする２人だが、あこは毎晩夜食を作るなど変わらず圭太をかいがいしくサポート。うらやましがるりこの耳に、圭太と父の「たまには甘いものも食べたい」という会話が飛び込んできた。さっそくスイーツ作りに挑戦するりこだが、不器用なせいで失敗に終わってしまう。意を決したりこが父にあるものを借りようとして部屋を訪れると、机の上にはクリームまみれのブロンド美女がパッケージのＤＶＤが。それを見たりこの脳裏に、とんでもない名案（？）が閃く。<br><br>住之江あこ:竹達彩奈／住之江りこ:巽悠衣子／住之江圭太:武内健／三国美春:永田依子／桐生夕月:今井麻美／桐生三日月:大亀あすか　他<br><br>原作:ぢたま某　＊某はマルカコミ／連載:月刊ヤングマガジン（講談社刊）／企画:森山　敦／監督:名和宗則／シリーズ構成:長谷川勝己／キャラクターデザイン:下谷智之／サブデザイン:枡田邦彰／メインアニメーター:鈴木豪　立田眞一／美術監督:小坂部直子／色彩設計:油谷ゆみ／特効:福田直征／撮影監督:口羽　毅／編集:平木大輔／音響監督:菊田浩巳／音響効果:森川永子（ちゅらサウンド）／録音調整:土屋雅紀／音響制作担当:高宮城梨江／音響制作:楽音舎／録音スタジオ:スタジオごんぐ／音楽:植木瑞基
