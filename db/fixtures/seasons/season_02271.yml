  title: 苦しい時は神頼み
  description: 夏が過ぎ、秋も過ぎ、あっという間に冬がやってきた。いよいよ受験シーズン本番、りこは必勝と書いた手作りのハチマキを圭太に贈る。先を越されたと悔しがるあこは、夜食を豪華にすることを思いつく。今度はりこが悔しがって、あこが席を外したタイミングを見計らい、こたつの中の圭太の足を蹴って八つ当たりを始める。圭太も応戦するが、夢中になって蹴り合いをするうちに、うっかりりこの敏感な部分に足を当ててしまう。謝る圭太だが、りこは圭太の足に感じてしまっている様子。あこが戻ってきても、スイッチの入ったりこは止めらず……。<br><br>住之江あこ:竹達彩奈／住之江りこ:巽悠衣子／住之江圭太:武内健／三国美春:永田依子／桐生夕月:今井麻美／桐生三日月:大亀あすか　他<br><br>原作:ぢたま某　＊某はマルカコミ／連載:月刊ヤングマガジン（講談社刊）／企画:森山　敦／監督:名和宗則／シリーズ構成:長谷川勝己／キャラクターデザイン:下谷智之／サブデザイン:枡田邦彰／メインアニメーター:鈴木豪　立田眞一／美術監督:小坂部直子／色彩設計:油谷ゆみ／特効:福田直征／撮影監督:口羽　毅／編集:平木大輔／音響監督:菊田浩巳／音響効果:森川永子（ちゅらサウンド）／録音調整:土屋雅紀／音響制作担当:高宮城梨江／音響制作:楽音舎／録音スタジオ:スタジオごんぐ／音楽:植木瑞基
