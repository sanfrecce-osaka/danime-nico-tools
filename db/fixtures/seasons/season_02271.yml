- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: 二人きりのレッスン
  description: 圭太の模擬試験の結果が返ってきた。志望校への合格率は50％……。なかなか勉強に集中できないという圭太に、学業優秀なあこが家庭教師役を名乗り出た。あこはタイトミニのスーツ姿にメガネの“女教師”スタイルで挑むが、圭太には見えそうで見えないスカートの奥が気になってしまい逆効果。あこは作戦を変更し、インパクト勝負とばかりに自分の身体のあちこちに英単語や熟語を書いて圭太に覚えさせる。翌日、登校途中の三国と三日月の胸を見て、反射的に英単語を口にする圭太。その抜群の効果に、あこは日本史の年表も同様の作戦で挑むことに。一方、高校受験では鉛筆を転がしたほど勉強が苦手なりこは、すっかりカヤの外。せめて夜食を作ってあげたいと、苦手な料理に挑む。<br><br>住之江あこ:竹達彩奈／住之江りこ:巽悠衣子／住之江圭太:武内健／三国美春:永田依子／桐生夕月:今井麻美／桐生三日月:大亀あすか　他<br><br>原作:ぢたま某　＊某はマルカコミ／連載:月刊ヤングマガジン（講談社刊）／企画:森山　敦／監督:名和宗則／シリーズ構成:長谷川勝己／キャラクターデザイン:下谷智之／サブデザイン:枡田邦彰／メインアニメーター:鈴木豪　立田眞一／美術監督:小坂部直子／色彩設計:油谷ゆみ／特効:福田直征／撮影監督:口羽　毅／編集:平木大輔／音響監督:菊田浩巳／音響効果:森川永子（ちゅらサウンド）／録音調整:土屋雅紀／音響制作担当:高宮城梨江／音響制作:楽音舎／録音スタジオ:スタジオごんぐ／音楽:植木瑞基
