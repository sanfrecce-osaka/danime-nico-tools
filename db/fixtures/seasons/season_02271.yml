  description: いよいよ圭太が中学を卒業する日がやってきた。式が終わると、圭太の第二ボタンを求め、あことりこ、そして三日月がやってくる。しかし、圭太の学ランの上着には、ボタンがひとつも残っていなかった。抵抗する間もなく後輩たちに持って行かれてしまったのだと弁明する圭太だったが、当然三人の気持ちは収まらない。せめて代わりのものがほしいと、居合わせた三国も巻き込み、「圭ちゃん卒業記念品争奪戦アミダくじ」が行われることに。一人ひとつずつ希望の商品を書きこんでいった中には、圭太と体育館倉庫で5分間ふたりっきりになる権利も含まれていて……？<br><br>住之江あこ:竹達彩奈／住之江りこ:巽悠衣子／住之江圭太:武内健／三国美春:永田依子／桐生夕月:今井麻美／桐生三日月:大亀あすか　他<br><br>原作:ぢたま某　＊某はマルカコミ／連載:月刊ヤングマガジン（講談社刊）／企画:森山　敦／監督:名和宗則／シリーズ構成:長谷川勝己／キャラクターデザイン:下谷智之／サブデザイン:枡田邦彰／メインアニメーター:鈴木豪　立田眞一／美術監督:小坂部直子／色彩設計:油谷ゆみ／特効:福田直征／撮影監督:口羽　毅／編集:平木大輔／音響監督:菊田浩巳／音響効果:森川永子（ちゅらサウンド）／録音調整:土屋雅紀／音響制作担当:高宮城梨江／音響制作:楽音舎／録音スタジオ:スタジオごんぐ／音楽:植木瑞基
