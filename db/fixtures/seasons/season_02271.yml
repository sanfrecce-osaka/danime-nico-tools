- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: 恋人の資格
  description: 受験が近づき、圭太が家にいない時間が増えた。寂しい気持ちでいっぱいになるあことりこだが、以前にも圭太があまり家にいない時期があったことを思い出す。それは、2人が中学1年生の時の話。当時、小学6年生だった圭太は、あことりこの2人と距離を置くようになっていた。圭太の姉離れを受け入れようと、あことりこは告白してきた男子たちと試しにおつきあいしてみるが、ことごとく幻滅してしまった。たまらなくなり、圭太に会いたくなった2人が放課後の小学校へ行くと、転んでも勝負をあきらめずに全速力で駆ける圭太の姿があった。あの時のように頑張っている圭太を応援しよう、見守ろうと誓い合うあことりこだったが――。<br><br>住之江あこ:竹達彩奈／住之江りこ:巽悠衣子／住之江圭太:武内健／三国美春:永田依子／桐生夕月:今井麻美／桐生三日月:大亀あすか　他<br><br>原作:ぢたま某　＊某はマルカコミ／連載:月刊ヤングマガジン（講談社刊）／企画:森山　敦／監督:名和宗則／シリーズ構成:長谷川勝己／キャラクターデザイン:下谷智之／サブデザイン:枡田邦彰／メインアニメーター:鈴木豪　立田眞一／美術監督:小坂部直子／色彩設計:油谷ゆみ／特効:福田直征／撮影監督:口羽　毅／編集:平木大輔／音響監督:菊田浩巳／音響効果:森川永子（ちゅらサウンド）／録音調整:土屋雅紀／音響制作担当:高宮城梨江／音響制作:楽音舎／録音スタジオ:スタジオごんぐ／音楽:植木瑞基
