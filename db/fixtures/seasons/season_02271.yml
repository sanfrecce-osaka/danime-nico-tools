  description: 予備校の特別夏期講習に熱心に通い、いつになく勉強に励んでいる圭太。あことりこもいつものように圭太に迫ることなく、マッサージをしてあげたり夜食を作ってあげたりと、いいお姉ちゃんぶりを見せている。しかしそんな殊勝な態度はカモフラージュに過ぎなかった。２人は来たる夏祭りで、圭太と忘れられない夏の思い出を作ろうと燃えていたのだった。そして夏祭り当日。会場へ来たあことりこは、圭太の手を引っ張って取り合いを始める。ところがそこへ盆踊りの一団がやってきて、３人は人波に飲みこまれてしまうのだった。ようやく抜け出した時、圭太の腕がつかんでいたのは……。<br><br>住之江あこ:竹達彩奈／住之江りこ:巽悠衣子／住之江圭太:武内健／三国美春:永田依子／桐生夕月:今井麻美／桐生三日月:大亀あすか　他<br><br>原作:ぢたま某　＊某はマルカコミ／連載:月刊ヤングマガジン（講談社刊）／企画:森山　敦／監督:名和宗則／シリーズ構成:長谷川勝己／キャラクターデザイン:下谷智之／サブデザイン:枡田邦彰／メインアニメーター:鈴木豪　立田眞一／美術監督:小坂部直子／色彩設計:油谷ゆみ／特効:福田直征／撮影監督:口羽　毅／編集:平木大輔／音響監督:菊田浩巳／音響効果:森川永子（ちゅらサウンド）／録音調整:土屋雅紀／音響制作担当:高宮城梨江／音響制作:楽音舎／録音スタジオ:スタジオごんぐ／音楽:植木瑞基
