  description: ミーシャが家でくつろいでいると、康弘から「連休が取れたので温泉に行こう」と提案されました。「めんどくさい」と素っ気ないミーシャでしたが、テレビでも人気のカピバラと一緒に入れる温泉と聞いて大喜び。しかも康弘と二人きりの為、「久々につばめと離れられる！」とテンションが上がります。しかし下手に情報を漏らすと、つばめは追いかけて来そうです。そこで、わしわしの家に泊まっている事にして旅立ったのですが・・・。<br><br>高梨ミーシャ:白石晴香／鴨居つばめ:沼倉愛美／鵜飼みどり:M・A・O／鷲崎みみか:原田彩楓／森川ゆい:井澤詩織／高梨康弘:加藤将之<br><br>原作:中村カンコ（双葉社「月刊アクション」連載中）／監督:太田雅彦／副監督:大隈孝晴／シリーズ構成:あおしまたかし／キャラクターデザイン・総作画監督:山崎
