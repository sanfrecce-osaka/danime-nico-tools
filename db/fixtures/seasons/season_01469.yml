title: 真救世主伝説 北斗の拳　ラオウ伝 激闘の章
watchable: true
thumbnail_url: https://cs1.anime.dmkt-sp.jp/anime_kv/img/10/47/6/10476_1_6.png?1427216400000
outline: 暴力の荒野に自らを拳王と名乗る覇者・ラオウ。彼は暴力と恐怖により民衆を支配していく。一方、レイナは、海賊・赤鯱とともに、修羅の国に帰ることを決める。ラオウが再び修羅の国に帰って来ることを信じて…。だがラオウの前に、鉄仮面で素顔を隠した｢南斗最後の将｣を名乗る謎の人物が立ちふさがる。｢南斗最後の将｣を守る炎のシュレン、山のフドウ、海のリハクら｢南斗五車星｣は、愛と哀しみを背負い、民衆とともに暴力と闘い続けて来たケンシロウを救世主として、拳王軍に果敢に立ち向かう。北斗神拳伝承者の誇りをかけ、兄・ラオウに挑むケンシロウ。哀しくも美しい兄弟の戦いはついに、クライマックスを迎える------。原作で明かされなかった真実と、｢北斗の拳｣最大の見せ場であるラオウVSケンシロウの闘いを描き出す第3弾。コミックやアニメで燃えた!泣いた!あの時の感動が、興奮が、今、満を持してスクリーンに甦る!
