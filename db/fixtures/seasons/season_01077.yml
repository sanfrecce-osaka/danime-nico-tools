outline: 小さな頃から、妖怪といわれるものの類を見ることができ、そのため周囲から疎まれてきた夏目貴志。用心棒の妖怪・ニャンコ先生と共に、祖母レイコの遺品｢友人帳｣に書かれた妖怪達の名前を返す日々を送るうち、心優しい藤原夫妻や学校の友人など、大切な場所を手にしていた。ある日、夏目と散歩していたニャンコ先生だったがうっかりはぐれしまい、迷子の兄妹に出会う。行きがかり上、一緒に目的地まで付き添うことにするが、慣れない小さな子供に手を焼くことに。中級妖怪たちやヒノエのとんちんかんなアドバイスを受けながら、目的地を探すのだが・・。
