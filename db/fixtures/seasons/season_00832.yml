  episode_no: "#29～32"
  title: 一日警察署長／ちょろぽん／悪魔の契約／大忘年会
  description: "#29：DXファイターの代わりに一日警察署長をつとめる事になった鷹の爪団(悪の秘密結社なのに)。広報活動に勤しんでいたが、突如吉田くんが指名手配犯・山本を見つけて猛ダッシュ(悪の秘密結社なのに)！鷹の爪団は何やらワケありっぽい指名手配犯を更生させる事はできるのか！？(悪の秘密結社なのに…)／#30：ある日DXファイターが鷹の爪団の秘密基地を訪れると、そこにはふぬけた顔で謎の生物を愛でる鷹の爪団の姿が。謎の生物の名前は｢ちょろぽん｣。博士が団員の癒やしとモチベーションアップのために作った人工生物だ。ひと目でその可愛さの虜になってしまったDXファイターは、鷹の爪団からちょろぽんを奪い取り、愛情を込めて育てるが…／#31：大都市にあふれる人々を、ビルの屋上から眺める男が一人。男の名はパーゼル。地獄からやって来た悪魔だ。人間の願いをなんでも3つ叶える代わりに、魂を頂くことを生業としているパーゼルは、ひょんなことから鷹の爪団と契約を交わす事に。鷹の爪団が提示してきた願い事とは一体！？／#32：いつも貧乏な鷹の爪団だけど、年末くらいは豪華なご馳走と楽しいかくし芸で大忘年会。今年の苦労なんて吹っ飛ばせ！…というつもりだったけど、博士が飲み物に混ぜた薬のせいで、苦労どころか色々な記憶がみるみる吹っ飛んでいく一同。大混乱の忘年会は、一体どんな結末を迎えるのか…<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ):FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN／大家さん:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982637←前話｜次話→so31982639　第一話→so31982552"
