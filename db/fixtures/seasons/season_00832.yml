- !ruby/hash:EpisodeHash
  episode_no: "#01～04"
  title: カリスマ美容師怪人／風吹く桶屋砲／テンション／阿武隈バイオ研究所
  description: "#01：今度こそ世界征服を実現するため、鷹の爪団がやる気MAXで帰ってきた！！…わけではないらしく、寝ぐせボサボサで目も虚ろな団員達。見かねた総統が吉田くんの髪型を整えてやると、たちまち明るい表情に！｢髪型変わると気分も変わる！｣これは世界征服に応用できるかも！？／#02：『風が吹けば桶屋が儲かる』ということわざを知っていますか？ある出来事がめぐりにめぐって、一見まったく関係なさそうな事に影響が及ぶという意味です。さて、鷹の爪団がこの現象を秘密兵器に応用すると、一体何が起きるのでしょうか？『風吹く桶屋砲』、発射！！／#03：テンションが違う人との付き合いって、とっても面倒。そこで今回ご紹介するのはコチラ！博士が作った『テンションビーム』！これを使えば、夜勤明けで疲れきった総統だって…たちどころにテンションMAX！！さあ、アゲアゲのテンションで人間関係を円滑にしようぜ！！ヒャッハー！！／#04：都内某所にまた一つ、新たな世界征服組織が発足した。その名は『阿武隈バイオ研究所』。おニューの組織にご機嫌の所長・阿武隈博士だったが、鷹の爪団の存在を知るやいなや大慌て。そこで鷹の爪団の基地に凄腕スパイの“超動物”を派遣するが…。<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ):FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN／大家さん:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>次話→so31982553"
