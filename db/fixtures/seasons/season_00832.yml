- !ruby/hash:EpisodeHash
  episode_no: "#21～24"
  title: 女性専用正義の味方／ビッグアイデア／アイドルで世界征服／スポーツの秋
  description: "#21：｢ヒーローと言えばかわいい女の子がつきものだろ！なんでオレにはいねえんだよ！｣下心丸出しの理由から｢女性専用正義の味方｣を名乗り始めたDXファイター。そこに早速助けを求める一通のメールが届くが、差出人も連絡先も一切不明。そこでDXファイターは妄想を膨らませながら差出人を探すが…／#22：めずらしく真剣な表情でアレコレとアイデアを練っている吉田くんと博士。聞けば、世界征服には強力な兵器や怪人だけではなく、それを有効に活用するためのアイデアが不可欠だと気づいたらしい。その言葉に感銘を受けた総統はアイデア会議を仕切り、色々なものを発明？するが…。／#23：バイト先で大失敗をしでかし、100万もの借金を抱えてしまった総統。そこで吉田くんが提案したのは、アイドルのプロデュース！｢アイドルをブレイクさせれば大儲け、ついでに好感度もうなぎ登りで、世界征服も楽々！｣という作戦らしいが、吉田くんイチオシの新人アイドルは本当に売れるのか！？／#24：読書の秋？食欲の秋？スポーツの秋！今日は楽しい鷹の爪団大運動会。総統チームと吉田くんチームに分かれて対戦を始めるが、ルールが規格外過ぎてもうメチャクチャ！総統チームと吉田くんチームの永きに渡る因縁に、決着の時はおとずれるのか！？<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ):FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN／大家さん:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982635←前話｜次話→so31982637　第一話→so31982552"
