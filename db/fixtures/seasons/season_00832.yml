- !ruby/hash:EpisodeHash
  episode_no: "#13～16"
  title: 七夕大作戦／月と親友／ストリートヒーロー／ストリート怪人製造
  description: "#13：吉田くんは気付いた。あの二人を仲間にすれば、世界征服が一気に近付く。その辺の怪人を遥かに上回る能力を持ったあの二人…織姫と彦星を！という事で、地球を飛び出しはるばる天の川までやって来た鷹の爪団だったが…なぜか織姫と彦星が怒り狂ってる！？そして、そこで知った事実とは…(なんだかクリスマスにもこんな事があった気が…)／#14：近所に住む少年、哲夫と仲良くなった吉田くん。しかし哲夫の母親は、息子が勉強そっちのけで悪の秘密結社のメンバーと遊ぶことを快く思っていないどころか｢息子には友達なんて必要ない｣と言い出す始末。吉田くんと哲夫の友情は引き裂かれてしまうのか…？／#15：ある日、DXファイターは街で一人の若者に出会った。彼はストリートミュージシャンのごとく路上で活動するヒーローの卵、ファストファイター。毎日地道に活動を続けるものの、なかなか結果を出せないファスト。そんな中、DXファイターが見出した“ファストに足りないもの”とは…／#16：ある日、鷹の爪団は街で一人の若者に出会った。彼女はストリートミュージシャンのごとく路上で活動する怪人製造アーティストの卵、トモエ。毎日地道に活動を続けるものの、なかなか結果を出せないトモエ。そんな中、吉田くんが見出した“トモエに足りないもの”とは…<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ):FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN／大家さん:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982554←前話｜次話→so31982635　第一話→so31982552"
