- !ruby/hash:EpisodeHash
  episode_no: "#05～08"
  title: ズボンがない／街の灯／襲撃！阿武隈バイオ研究所／偽DXファイター大作戦
  description: "#05：総統の元にバイトの採用を知らせる電話がかかってきた！喜び勇んで職場に向かおうとする総統だが、なぜか下半身はパンツ一丁！その理由とは一体？そして総統は無事バイト先へ行く事ができるのか？ズボンを巡る熱い戦いが、今始まる！／#06：近頃夜な夜な大量の花を買ってくる博士。おかげで鷹の爪団の秘密基地は、すっかりフラワーセンターのような様子に。不審に思った総統達が後をつけると、そこには一人の少女と楽しげに話す博士の姿が…。あたたかな感動を、あなたに……え？どこかで見たことある？気のせい気のせい！／#07：鷹の爪団の秘密基地に食事をたかりに来たDXファイター。しかし時を同じくして、鷹の爪団は餓死寸前の状態に陥っていた。そこで困った一行が訪れたのはDXファイターの新たなカモ、阿武隈バイオ研究所！思わぬ形で対面することになった鷹の爪団と阿武隈…一体どうなる！？／#08：ある日、鷹の爪団がテレビを見ていると、そこには正義の味方について熱く語るDXファイターが！調子のいい事ばかり言う姿を見て腹を立てた鷹の爪団は、DXファイターの評判を落としてやるべく、ある作戦を実行する事に。｢偽のDXファイターを街に放ち、悪行三昧させるんです！｣いつになく悪の秘密結社らしい雰囲気だが、果たしてどうなる！？<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ):FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN／大家さん:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982552←前話｜次話→so31982554　第一話→so31982552"
