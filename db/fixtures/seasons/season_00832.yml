  episode_no: "#33～35"
  title: サンタは振り向かない／カワイイキャンディー／ゾンビ
  description: "#33：あけまして、た～か～の～つ～め～！鷹の爪団が新年早々出くわしたのは、ブツブツ独り言を喋るDXファイター。どうやらクリスマスにサンタさんが来てくれなかった事を未だに気にしているらしい。一体なぜサンタさんは来なかったのか？その真相を今さら探る！(どうせいい子にしてなかったんじゃないかなぁ)／#34：今や着実に世界に広まっている、日本の可愛いキャラクターや個性的なファッション！いわゆる｢カワイイ文化｣ってやつですね。カワイイっていいなぁ。影響力は絶大だし、カワイイってだけで結構何しても許されるもんなぁ。というわけで、鷹の爪団もカワイくなって世界征服することにしまちた！そう…カワイイは作れるんでぴゅ！きゅんきゅん！／#35：久々に登場した森田コウイチは、阿武隈研究所の前に停まった黒塗りの高級車を発見する。そして研究所には、阿武隈博士から何かを買い取る男の姿が…。一方、鷹の爪団の秘密基地にはゾンビ化したDXファイターが現れた！謎の男とゾンビ化現象の関係は？鷹の爪MAX、最終章突入！？<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ):FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN／大家さん:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982638←前話｜次話→so31982640　第一話→so31982552"
