- !ruby/hash:EpisodeHash
  episode_no: "#17～20"
  title: 共同戦線／チェンジ 前編／チェンジ 後編／冷やし中華が止まらない
  description: "#17：世界征服を志すライバル組織である鷹の爪団と阿武隈バイオ研究所。しかし、両者には共通する大きな脅威が立ちはだかっている。…そう、DXファイターだ！というわけで、互いに手を組みDXファイターをやっつける事にした鷹の爪団と阿武隈。丹精込めてアニマル怪人を量産するが、果たして作戦は上手くいくのか！？／#18：この頃以前に増して、団員たちから召使いのような扱いを受けている総統。吉田くんの言いつけで渋々おつかいに出かけると、昼間からべろべろに酔っ払ったDXファイターの姿が。どうやら家族に冷たくされて、孤独を感じているらしい。団体の中で自由がない総統と、一人が寂しいDXファイター。そんな時、DXファイターがある考えを思いつき…／#19：総統のふりをして鷹の爪団に溶け込み、賑やかな生活を楽しむDXファイター。｢たまには外食でも行こうぜ！｣と団員を引き連れてお出かけすると、そこには夜遊び中のDXドーターが！？一方、DXカンパニーで贅沢の限りを尽くす総統の元には、血相を変えた部下が飛び込んできて…／#20：もう9月とはいえ、たまの晴れ間は残暑が厳しい今日この頃。まだまだ冷やし中華が恋しいですね。でも、吉田くんによると、今は｢冷やし中華始めました｣ならぬ｢冷やし中華、進化し始めました｣という段階らしいです。…えっ？それってどういう事？今回は知られざる冷やし中華工場のその後に迫ります。<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ):FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN／大家さん:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982555←前話｜次話→so31982636　第一話→so31982552"
