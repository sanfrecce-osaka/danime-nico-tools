- !ruby/hash:EpisodeHash
  episode_no: "#09～12"
  title: 仲良くなりたい／室内向け世界征服／冷やし中華／カッコウの巣の上で
  description: "#09：今日も今日とて鷹の爪団の偵察にやってきた、阿武隈博士のスパイ・森田(バット)。鷹の爪団の世界征服作戦を聞き出す事に成功したが、その内容はどう考えても週末の小旅行。森田は今日こそスパイとしての手柄をあげることが出来るのか！？そして、森田以外にももう一人、鷹の爪団の様子をうかがう人物が…。／#10：｢湿度90%、やる気0%！｣梅雨に入り、連日雨降りの東京・麹町。鷹の爪団はすっかり出かけるのがおっくうになり、秘密基地でゴロゴロしていた。あ～あ、雨の日でも濡れることなく快適に世界征服するにはどうしたらいいのかな？…そう、外に出なければいいのだ！というわけで、始動！室内向け世界征服！／#11：まだ6月とはいえ、たまの晴れ間は暑さが厳しい今日この頃。ぼちぼち冷やし中華が恋しくなってきますね。でも、吉田くんによると、今は｢冷やし中華始めました｣ならぬ｢冷やし始めました｣という段階らしいです。…えっ？それってどういう事？今回は知られざる冷やし中華の秘密に迫ります。／#12：テレビの前で大騒ぎしている鷹の爪団。どうやらお気に入りの自然ドキュメンタリー番組に夢中らしい。今回の特集である“カッコウ”のめずらしい習性、“托卵”について学び大満足の一同。ところがテレビを見終わると、秘密基地にある異変が起きていて…！？<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ):FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN／大家さん:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982553←前話｜次話→so31982555　第一話→so31982552"
