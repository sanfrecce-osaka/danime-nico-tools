  description: "#36：寒さが厳しさを増す今日この頃。温かい鍋焼きうどんなんかが恋しいですね。でも、吉田くんによると、この冬は｢冷やし鍋焼きうどん｣がとっておきの新メニューだそうです。せっかくの鍋焼きうどんを冷やすって、どういう事？やはりあのネバダ州の冷やし中華工場と関係があるのでしょうか。／#37：謎の男に連れ去られ、人々をゾンビ化させるウィルスを作らされた阿武隈博士。しかし阿武隈は密かに対ゾンビウィルスワクチンをも完成させていた。ワクチンを鷹の爪団に託す事を心に決め、森田を遣いにやる阿武隈。一方、街では徐々にゾンビ化の被害が広まり始めていた…　ほか<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ):FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN／大家さん:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982639←前話　第一話→so31982552"
