- !ruby/hash:EpisodeHash
  episode_no: "#25～28"
  title: 田舎で世界征服／歴史的建造物にて／泣き落としで世界征服／新型ポイポン5
  description: "#25：あらあら、秘密基地にテレビ局のプロデューサーがやって来ました！なんと鷹の爪団に、人気番組『田舎でホニャララ！』に出演して欲しいみたいですよ？多額の出演料目当てで出演を快諾した鷹の爪団は、さっそくド田舎の“イナナカ県”に連れて行かれますが……どんな出会いが待っているのか、楽しみですねえ。／#26：歴史的建造物を再利用したカフェを見つけた鷹の爪団。なんと建物は文化財に指定されていて、傷をつけるのも厳禁なんだとか。そこで吉田くんがひらめいたアイデアは…｢歴史的建造物を秘密基地にしてしまえば、DXファイターに攻撃されません！｣確かに名案のような気もするが、悪の秘密結社が借りられる歴史的建造物なんてあるのかしら？／#27：｢泣けば許されるとでも思ってんの？｣とか言う人がいますが、実際泣けば許されることって割と多いです。だって泣いてる人ってなんだかかわいそうだし。…そう、泣けば許されるんですよ！家賃滞納も世界征服もね！というわけで、いざ、泣き落としで世界征服！！うわぁああああああああああん！！／#28：薄くて軽い、洗練されたデザイン。超高速ワイヤレス接続。そして豊富に揃ったアプリケーション。精細な地図の表示、苦しい家計の計算、そして世界征服。あなたがしたいと思うすべてのことを、驚くほどのスピードで、思いのままに。新型ポイポン5は、最高のパートナーです。<br><br>総統(本名：小泉鈍一郎):FROGMAN／吉田くん(本名：吉田・ジャスティス・カツヲ):FROGMAN／フィリップ(本名：岡本和夫):FROGMAN／レオナルド博士(本名：レオナルド・デカ・ヴィンチ):FROGMAN／菩薩峠:FROGMAN／デラックスファイター:FROGMAN／大家さん:FROGMAN<br><br>監督:FROGMAN／脚本:FROGMAN／キャラクターデザイン:FROGMAN／音楽:manzo／整音:はたしょう二<br><br>so31982636←前話｜次話→so31982638　第一話→so31982552"
