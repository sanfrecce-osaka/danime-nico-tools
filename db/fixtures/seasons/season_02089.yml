  description: 放課後、帰り支度をしている末真和子に一緒に帰ろうと声かけた木下京子。川沿いの道を歩く末間の後ろを怯えたようについてくる京子は、別の道から帰らないかと提案する。末真はそんな京子に核心をついたかのように、誰かに襲われて殺されるからかと聞く。口を閉ざす京子に対し、事情はわからないが考え過ぎだと末真が言ったとき、二人の元に、ライダースーツに見を包んだ霧間凪がやってくる。有無を言わさず、京子の腕を掴んで地面に組み伏せた凪は、このまま腕をへし折るかと語気を荒げるのだった。<br><br>ブギーポップ/宮下藤花:悠木碧／霧間凪:大西沙織／末真和子:近藤玲奈／竹田啓司:小林千晃／新刻敬:下地紫野／紙木城直子:諏訪彩花／早乙女正美:榎木淳弥／田中志郎:市川蒼／百合原美奈子:竹達彩奈／エコーズ:宮田幸季／谷口正樹:八代拓／織機綺:市ノ瀬加那／飛鳥井仁:細谷佳正／安能慎二郎:長谷川芳明／衣川琴絵:阿澄佳奈／スプーキーＥ:上田燿司／水乃星透子:花澤香菜<br><br>原作:上遠野浩平（電撃文庫
