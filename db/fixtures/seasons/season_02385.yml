  description: 真人とワイズ、ポータは、ジョコ・アカデミアの生徒になった。ここで学園生活を送れば大量のＳＰや特別なアイテムもが入手できるのだ。学園で出会ったメディという癒術師の少女は内気かつ清楚な子で、真人は真のヒロイン登場と胸をときめかせる。だが彼女の母親・メディママは、真人たちを見下すトゲトゲしい人。しかも勝手に授業参観しながら魔法を使ってメディだけに答えさせて、ＳＰを独占する始末。メディママの不正にワイズもポータも「母に母を」と、留守番中の真々子の力を借りようと真人に言うが……。<br><br>大好真々子:茅野愛衣／大好真人:石谷春貴／ワイズ:鈴代紗弓／ポータ:原田彩楓／メディ:Lynn／白瀬:新井里美<br><br>原作:井中だちま（ファンタジア文庫／株式会社KADOKAWA）／原作イラスト:飯田ぽち。／監督:岩崎良明／キャラクターデザイン:八重樫洋平／シリーズ構成:赤尾でこ／音楽:井内啓二／アニメーション制作:J.C.STAFF<br><br>©2019
