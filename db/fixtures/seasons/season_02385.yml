  title: 下着は防具。守備面積は大きめに。さもなくば息子が死ぬぞ！
  description: ワイズも仲間になり、真人たちは白瀬からママン村での特殊クエストを依頼された。そこでまず街で装備品を整えることにする。真々子は息子とお買い物と大喜び。防具店では真々子のコスプレショーのようになり、真人は頭をかかえてしまう。そんな真々子に、はしゃぎすぎと真人は強く言ってしまい、ぎこちないムードに。だが真々子は、愛する息子の耳掃除をすることで上手く仲直りが出来た。そしてママン村に到着した一行は、「夜の女帝」いう悪魔が、痩せマッチョなイケメンホストの生け贄を求めていると知る。<br><br>大好真々子:茅野愛衣／大好真人:石谷春貴／ワイズ:鈴代紗弓／ポータ:原田彩楓／メディ:Lynn／白瀬:新井里美<br><br>原作:井中だちま（ファンタジア文庫／株式会社KADOKAWA）／原作イラスト:飯田ぽち。／監督:岩崎良明／キャラクターデザイン:八重樫洋平／シリーズ構成:赤尾でこ／音楽:井内啓二／アニメーション制作:J.C.STAFF<br><br>©2019
