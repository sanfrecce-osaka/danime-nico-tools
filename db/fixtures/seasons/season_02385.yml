  description: 高校生の大好真人は、ゲーム内空間に「転移」してプレイする新しいMMO-RPGのテストプレイヤーに選ばれた。説明に訪れた白瀬女史の言葉もそこそこに、真人はさらばリアルとばかりにゲームの世界へ！　ところがゲームの世界には、母親の真々子もなぜか一緒に来ていた。驚く真人だが、真々子は大好きな息子と一緒に冒険が出来ると無邪気に大喜び。しかも彼女の通常攻撃はチート級の強さだ。真人の攻撃力は普通で、健全に親離れ進行中の彼としては、諸々イメージ台無しでガックリ。かくして母親同伴のRPGがスタートした。<br><br>大好真々子:茅野愛衣／大好真人:石谷春貴／ワイズ:鈴代紗弓／ポータ:原田彩楓／メディ:Lynn／白瀬:新井里美<br><br>原作:井中だちま（ファンタジア文庫／株式会社KADOKAWA）／原作イラスト:飯田ぽち。／監督:岩崎良明／キャラクターデザイン:八重樫洋平／シリーズ構成:赤尾でこ／音楽:井内啓二／アニメーション制作:J.C.STAFF<br><br>©2019
