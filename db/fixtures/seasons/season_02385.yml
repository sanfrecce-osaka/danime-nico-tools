  title: 子供は子供で、親も親で人間で、色々あるけど何とかするのが親子だろ。
  description: 夜の女帝の正体は、なんとゲーム内でケンカ別れしたワイズの母親だった。娘と別行動で、彼女は自分の趣味丸出しでゲームをエンジョイしていたのだ。しかもシステムを改変可能なチート能力を使っているらしく、運営側の白瀬も太刀打ち出来ない。本来なら損害賠償ものの大問題だが、白瀬はワイズと夜の女帝が仲直りできれば、そこは大目にみてくれるという。屈強な青年たちを玉座代わりにしてご満悦の実母の放蕩ぶりに、恥ずかしさめいっぱいのワイズは、白瀬の提案に乗り、真人たちもワイズに協力することにした。<br><br>大好真々子:茅野愛衣／大好真人:石谷春貴／ワイズ:鈴代紗弓／ポータ:原田彩楓／メディ:Lynn／白瀬:新井里美<br><br>原作:井中だちま（ファンタジア文庫／株式会社KADOKAWA）／原作イラスト:飯田ぽち。／監督:岩崎良明／キャラクターデザイン:八重樫洋平／シリーズ構成:赤尾でこ／音楽:井内啓二／アニメーション制作:J.C.STAFF<br><br>©2019
