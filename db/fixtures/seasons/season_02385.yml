  title: 女子ばっかなのは偶然だ。誤解するな。笑顔でこっちを見るな。
  description: 勇者の親子として登録された真々子と真人は、「お母さん面接」で仲間を決めることに。面接に来た商人の小さな女の子・ポータは健気で素直な感じの子で、二人は気に入り仲間になってもらった。次の、賢者・ワイズの履歴書の写真に、真人はトゲトゲしさを感じぞんざいに扱うが、その書類は彼女自身が変身したものだった。扱いの悪さに怒ったワイズは、転移魔法で彼を街の外へ。その結果ワイズと二人になった真人は、これが「母親が子供と仲良くなるための」RPGだと彼女から聞く。それが真々子の強さや同伴の理由だったのだ！<br><br>大好真々子:茅野愛衣／大好真人:石谷春貴／ワイズ:鈴代紗弓／ポータ:原田彩楓／メディ:Lynn／白瀬:新井里美<br><br>原作:井中だちま（ファンタジア文庫／株式会社KADOKAWA）／原作イラスト:飯田ぽち。／監督:岩崎良明／キャラクターデザイン:八重樫洋平／シリーズ構成:赤尾でこ／音楽:井内啓二／アニメーション制作:J.C.STAFF<br><br>©2019
