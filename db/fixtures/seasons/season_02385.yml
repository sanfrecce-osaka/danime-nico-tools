  episode_no: 第6話
  title: なんという美少女…いや母さんじゃなくて。その格好で近寄るなやめろ。
  description: 白瀬の根回しもあり真々子も学園に登校して、メディママと同じように真人たちの授業を参観することになった。自分の魔法が通用しない真々子に対して、メディママは強いライバル心を燃やす。さらに真々子はアイテムクリエイションの授業で行われた調理実習では、一緒に料理を始めてしまったり、水泳の授業では旧スク水姿で参加したりと天真爛漫な行動の連続。水泳ではメディママも自信満々でセクシー水着姿を披露するが、真々子ばかりが人気で怒りがメラメラ。そんなメディママを見て、嘲り毒づく声を真人は聞く。<br><br>大好真々子:茅野愛衣／大好真人:石谷春貴／ワイズ:鈴代紗弓／ポータ:原田彩楓／メディ:Lynn／白瀬:新井里美<br><br>原作:井中だちま（ファンタジア文庫／株式会社KADOKAWA）／原作イラスト:飯田ぽち。／監督:岩崎良明／キャラクターデザイン:八重樫洋平／シリーズ構成:赤尾でこ／音楽:井内啓二／アニメーション制作:J.C.STAFF<br><br>©2019
