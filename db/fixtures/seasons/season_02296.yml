  title: 女子かう生とふともも／女子かう生と不幸な一日／女子かう生と眠気／女子かう生とファミレス
  description: 第1話：女子高生・富戸もも子が教室で寝ていると、親友の古井まゆみと渋沢しぶ美がやってくる。その後、もも子が教室で一人リラックスしていると、一匹の蚊が入ってきて……。／第2話：朝のテレビの占いで、もも子は自分の星座が最下位になっているのを見てしまう。嫌な予感を覚えながらも、家を出るもも子だが、もも子の身に次々と不幸な出来事が降りかる。／第3話：深郷田正が眠そうに電車に乗ると、目の前にもも子が座っていた。自分をよく見せようとするが、空回りする深郷田。挙句の果てにガムをもも子の太ももに落としてしまい……。／第4話：ファミレスにやって来た、もも子、しぶ美、まゆみの三人。もも子は二人が料理を食べる中、金欠で料理を食べられずにいると、テーブルナプキンで動物を作って遊び始める。<br><br>富戸もも子:立花理香／渋沢しぶみ:嶺内ともみ／古井まゆみ:久保ユリカ　ほか<br><br>原作:「女子かう生」（原作者：若井ケン・双葉社）／監督・シリーズ構成:佐々木勅嘉／キャラクターデザイン:山本恭平／音響監督:長崎行男／音響制作:BloomZ／アニメーション制作:アニメーションスタジオ・セブン／製作:「女子かう生」製作委員会<br><br>©若井ケン/双葉社・「女子かう生」製作委員会<br><br>次話→so35162624
