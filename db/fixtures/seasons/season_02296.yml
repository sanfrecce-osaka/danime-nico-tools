  description: 第5話：もも子、しぶ美、まゆみの三人が一緒に歩いていると、線路沿いに置いてあるスケボーを見つける。三人はそのスケボーに乗ったり、写真を撮ったりして、楽しそうに遊び始める。／第6話：もも子の姉・きづくは、テレビでダイエット特集がやっているのを目にすると、自分のお腹の贅肉をつまんで困った顔をする。仕方なくテレビのトレーニングをやろうとするが……。／第7話：雪の降る中、もも子、しぶ美、まゆみの三人は窓に息を吐いて、指で楽しそうに絵を描いていく。しかし、途中で絵が消えてしまうが、その後、ヤカンから湯気が出てくると……。／第8話：深郷田がバス停で雨宿りをしていると、もも子がやって来て、一緒に雨宿りを始める。もも子の濡れた服や、髪を結ぶ仕草を見て、深郷田はドキドキと緊張してしまう。<br><br>富戸もも子:立花理香／渋沢しぶみ:嶺内ともみ／古井まゆみ:久保ユリカ　ほか<br><br>原作:「女子かう生」（原作者：若井ケン・双葉社）／監督・シリーズ構成:佐々木勅嘉／キャラクターデザイン:山本恭平／音響監督:長崎行男／音響制作:BloomZ／アニメーション制作:アニメーションスタジオ・セブン／製作:「女子かう生」製作委員会<br><br>©若井ケン/双葉社・「女子かう生」製作委員会<br><br>so35012773←前話｜次話→so35292328　第一話→so35012773
