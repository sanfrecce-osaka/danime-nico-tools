  title: 女子かう生と影絵／女子かう生と髪留め／女子かう生とコタツ／女子かう生と帰り道
  description: 第9話：古井まゆみが双葉女子高校に転校してきた日の昼、もも子はまゆみの隣にいきなり座ると、手で何かを作って威嚇するようにガッと上に上げる。それを見て思わず怖がるまゆみだが……。／第10話：小学生のしぶ美が、学級会で「キーホルダーをつけない」と提案すると、皆から猛反対されてしまう。そして次の日、しぶ美が学校に祖父母からもらった髪留めを付けていくと……。／第11話：もも子、しぶ美、まゆみの三人はもも子の家のコタツに入って、ミカンの皮をむいて遊び始める。その後も、三人はコタツに入ったまま、楽しそうに遊び続けるのだった。／第12話：放課後、もも子、しぶ美、まゆみの三人が、いつものように笑い合いながら帰り道を一緒に歩いてく。今日も、いつもと変わらない“女子高生”の日常がそこにはある。<br><br>富戸もも子:立花理香／渋沢しぶみ:嶺内ともみ／古井まゆみ:久保ユリカ　ほか<br><br>原作:「女子かう生」（原作者：若井ケン・双葉社）／監督・シリーズ構成:佐々木勅嘉／キャラクターデザイン:山本恭平／音響監督:長崎行男／音響制作:BloomZ／アニメーション制作:アニメーションスタジオ・セブン／製作:「女子かう生」製作委員会<br><br>©若井ケン/双葉社・「女子かう生」製作委員会<br><br>so35162624←前話　第一話→so35012773
