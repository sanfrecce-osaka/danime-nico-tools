  title: 死武専、入学！
  description: 緊張の面持ちでアメリカネバダ州の空港に降り立ったのは、恋に恋する14歳・春鳥つぐみ。デス・シティーにある死神武器職人専門学校(略して死武専)に『武器』として入学するため、はるばる日本からやってきたのだった。期待と不安を胸に入学式に出席したつぐみは、2人の『職人』、多々音めめとアーニャ・ヘプバーンに出会う。個性豊かな先輩たちに囲まれる環境に戸惑いつつも、“殺伐だけどウキウキライフ”が、ここにいまスタートする!<br><br>春鳥つぐみ:千菅春香／多々音めめ:悠木碧／アーニャ・ヘプバーン:早見沙織／茜:櫻井孝宏／クレイ:山下誠一郎／エターナルフェザー:小松未可子／カナ・アルタイル:小岩井ことり／シャウラ:小清水亜美／キム・ディール:斎藤千和／ジャクリーン・オー・ランタン・デュプレ:沖佳苗／マカ=アルバーン:小見川千明／ソウル=イーター:内山昂輝<br><br>原作:大久保篤(掲載
