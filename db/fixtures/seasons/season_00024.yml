  description: 帝都で一旗上げようと、タツミは田舎から上京し、軍へ仕官しようとするが、簡単には入隊できずにいた。そんな時、場末の酒場で巨乳のお姉ちゃんと出会い、士官のため、その彼女に全財産を預けることにするが、当然のごとく騙され、一文無しに。街で野宿をしようとしていると、近衛兵を従えたアリアが、そんな窮状を見兼ねて、家に泊まるよう誘ってくれた。アリアの家で彼女のお付をしながら、仕官を夢見るタツミは、ある夜、殺し屋集団ナイトレイドと剣を交えることになる。<br><br>アカメ:雨宮天／タツミ:斉藤壮馬／マイン:田村ゆかり／レオーネ:浅川悠／シェーレ:能登麻美子／ラバック:松岡禎丞／ブラート:小西克幸／ナジェンダ:水野理紗／エスデス:明坂聡美<br><br>原作:タカヒロ・田代哲也(掲載　月刊｢ガンガンJOKER｣スクウェア・エニックス刊)／監督:小林智樹／シリーズ構成:上江洲誠／シナリオ監修:タカヒロ／キャラクターデザイン・総作画監督:中村和久／帝具・プロップデザイン:森木靖泰・鈴木典孝・岩畑剛一／美術監督:高峯義人／美術設定:李炫定・野村正信／色彩設計:佐藤美由紀／特殊効果:荒畑歩美／3Dディレクター・モデリング:相馬洋／撮影監督:中村圭介／編集:後藤正浩／音響監督:郷田ほづみ／音響効果:川田清貴／音楽:岩崎琢／アニメーション制作:WHITE
