outline: 現代―イングランドに隣接する島国―イシュタル国。王制国家であるこの国に起る様々な有事を未然に解決するために、王室がライセンスを与えた多くの私設エージェンシーが存在する。その中でも、特に王室から絶対的な信頼を得、確実に任務をこなすエージェンシー・クラウド7。そのメンバーであるロウとジャック―『L/R』と呼ばれる彼等二人は、王室から発注されるIMPOSSIBLE
  MISSIONを、車から煙草まで大小様々な特殊装備を駆使しながら、時に頭脳的に、時に大胆に遂行していく。
