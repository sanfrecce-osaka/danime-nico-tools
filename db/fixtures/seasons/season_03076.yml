  description: わたし、レキを助けたい、レキの力になりたい夢を思い出せないレキの苦しみに初めて気がついたラッカ。しかしレキを救うことはレキとは二度と会えなくなることを意味する･･･  寺院での仕事を与えられたラッカは、やっと一人前の灰羽と認められ、落ち着い
    た日々を送るようになっていた。  そんなある日。年少組のダイが廃工場で生活をはじめる年齢になったため、オー ルドホームから廃工場に移り住むことになった。ダイの保護者として廃工場につ
