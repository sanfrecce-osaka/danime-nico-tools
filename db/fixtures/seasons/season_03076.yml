    。  相変わらずレキは暗い思いを抱いたまま、最近はオールドホームの仲間達からも距離を置き始めている。なんとかレキのチカラになりたいと思うラッカだが、なかなかその手だてが見つからない。
    そんな中、ラッカはヒカリたちにつれられて街に出かける。年越しの儀式に必要な鈴の実を買いに市に来たのだ。その市で、ラッカとレキは偶然ミドリとヒョコに出会う。レキがいなくなった後、ラッカはレキを助けるのを手伝ってほしいとミドリとヒョコに頼む。  そして過ぎ越しの祭の日。ひとりオールドホームに残りたいというレキを残して、ラッカは、みんなと一緒にグリの街に出かけた。何も知らない仲間達は鈴の実を街の人々に渡していく。そして最終目的地、廃工場についたラッカを待ち受けていたのは、ミドリだった。<br><br>ラッカ:広橋
