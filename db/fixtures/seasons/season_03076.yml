  title: 井戸･再生･謎掛け
  description: ここで、私のことずっと待っていてくれたの・・・西の森の中で、井戸の中に閉じ込められ、足をくじいてしまったラッカを助けだしてくれたのは・・・。  烏のために作った墓とラッカの上に、雪がうっすらとつもりはじめた。寒さに身を縮めながら、烏の墓を見つめるラッカ。その時、ふと頭上の壁にあかりが差した。ラッカの救いを求める声に応じて井戸の底におりてきたのはトーガだった。助け出されたラッカはトーガに礼をいうが、会話が許されていないトーガはなにも言わず、その場を立ち去ろうとする。クウのことを尋ねようとトーガをおいかけてきたラッカは、気づくと、壁の前にいた。クウの声が壁から聞こえた気がして、壁に触れるラッカ。突如、現れた話師に叱られる。なぜ、危険を冒してこんなことをしてるのか？問い詰められるとラッカは井戸の中でであったこと、自分の夢についておもいだしたこと、灰羽である自分自身のことを、堰をきったように話師にぶつける・・・・。西の森を抜けたラッカを、レキが見つけて一安心する仲間達だが、ラッカが壁を触ったことを知るとレキの表情が一転する。壁に触れた灰羽にはその報いがあるのだ。<br><br>ラッカ:広橋
