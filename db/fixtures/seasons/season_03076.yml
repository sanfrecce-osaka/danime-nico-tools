  description: レキは最初から私に優しくしてくれていたんだね･･･罪憑きの試練を乗り越えたラッカを嫉んでいたと正直に語るレキにショックを受けるラッカ。その時、忘れかけてた記憶が甦る。  過ぎ越しの祭の晩。仲間達が眠るゲストルームを抜け出し、ラッカはレキの部屋に向かった。そこには、壁や天井が黒く塗りこめられ、どろどろとした赤い月が描かれていた。そして床には一面の砂利と線路が延びていた。「これが私の繭の夢」。レキは自分の見た夢で覚えていることを部屋に描いていたのだ。
    ラッカは話師に託された木箱をレキの目の前にさしだす。レキの本当の名前がこの中には入っている。救いを求めつつも、期待しないようにしながらそれを開いたレキは、やはり絶望する名前しかそこに見いだすことは出来なかった。  そのショックから、ラッカに今までの自分の過去を話し始めるレキ。クラモリ、ヒョコ、話師と、自分の元を去っていった人、自分のせいで苦しめてしまった人達のことを思い出したレキは、ラッカにその苦しみをぶちまけてしまう。
