- !ruby/hash:EpisodeHash
  episode_no: "＃13～＃16"
  title: フレッシュ世界征服／一日世界の支配者／飴を買う女／教えて島根
  description: "#13：いつものように秘密基地にカレーをたかりに来るデラックスファイター。昔は悪の秘密結社と正義の味方が馴れ合うなんてとことはなかったと嘆く総統のため、博士は先ほどのカレーにフレッシュな気持ちを思い出す特別なスパイスを入れていたのだった。／#14：一日警察署長をしているデラックスファイターを目の当たりにし、一日でも権力を手に入れたらと憧れる総統。そんな総統のため博士は｢一日だけ世界征服が出来るマシン｣を用意していた。かくして鷹の爪団は、夕方6時までの間、世界の支配者になるのだった。／#15：小泉八雲が伝える、島根県松江市に実在する大雄寺というお寺にまつわる伝説｢飴を買う女｣。コンビニでアルバイトを始めた総統のもとに、まさに｢飴を買う女｣に登場するような顔色の悪い女性が飴を買いに来た…。夏の夜にピッタリの怪談ストーリー。／#16：デラックスファイターの元に公演依頼が舞い込んできたのだが、その公演の場所はなんと島根県！島根の場所も知らなければ、鳥取との見分けもつかないデラックスファイターは、島根に関することを学ぶため吉田に頭を下げるのだった。吉田先生によるリアルな島根講座は必見！<br><br>so32040833←前話｜次話→so32040835　第一話→so32040831"
