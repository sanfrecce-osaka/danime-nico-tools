- !ruby/hash:EpisodeHash
  episode_no: "＃21～＃24"
  title: おしゃれ世界征服／偽デラックスファイター／ポイポン5／まじめに怪人作り
  description: "#21：生放送の収録を終え家路につく鷹の爪団は視聴者から｢服装のダサさ｣を指摘される。類まれなる秘密結社である鷹の爪団が、ファッション性だけで軽くみられるのはもったいないと、オシャレ怪人｢ダン小山｣を開発。ダンさん、ファッションチェックお願いします！／#22：なんとデラックスファイターの偽物が現れたらしい。その偽物というのが、あろう事か勝手に人の家に上がり込んで、冷蔵庫の中の物を食べたり、金品を強奪したりの狼藉三昧らしい。でも、それってデラックスファイター本人のことじゃ…？／#23：｢乗るしかない！このビックリウェーブに！｣新型スマートフォン『ポイポン5』がついに登場。その斬新過ぎる機能性が話題を呼び、買い求める人々の列が伸びる。羨ましがる吉田くんをしり目に、一際はしゃぐデラックスファイターの姿が…。／#24：どうも今一つパッとしない怪人ばかりを量産してしまっている鷹の爪団。この状況を打開するため、皆で協力して怪人を作ることに。皆の知恵と努力と心技体が一体となり出来上がった怪人がデラックスファイターに牙をむく！凶暴な牙と爪、そして健全な肉体を持つ野獣！その名は『怪人ヘルシータイガー』！<br><br>so32040835←前話｜次話→so32040837　第一話→so32040831"
