- !ruby/hash:EpisodeHash
  episode_no: "＃25～28"
  title: 天体観測／吉田先生／復活のファイター／フィリップの気持ち
  description: "#25：星が瞬く秋の夜長。ひょんなことから吉田くんは、通りすがりの男が持っていた天体望遠鏡を壊してしまった。｢土星の輪を観測しようとしていた｣と言う男のため、博士が驚きの行動を取る！それにしてもこの男、まるで闇夜の盗人のように真っ黒な服装だが…／#26：世界征服資金を稼ぐため、家庭教師のアルバイトを始めた吉田くん。ところが教え子の裕二は最近めっきり元気がなく、成績も急降下。原因は吉田くんの教育方法なのか、はたまた学校でいじめられているのか、それとも…？かわいい教え子のため、吉田先生が奮闘する！／#27：｢戦いが怖いんだよぉ！｣怪人ヘルシータイガーにボコボコにされて以来、戦いを避けるようになってしまったDXファイター。そこで、DXカンパニーの重役と鷹の爪団のはからいでリハビリに取り組むことになったが…。どうすればもう一度DXボンバーが撃てるの？教えておじいさん！／#28：除け者扱いされても、ご飯を食べさせてもらえなくても、幾度となく大金をむしり取られても健気に鷹の爪団を支えてきた男、フィリップ。しかし、とうとう堪忍袋の緒が切れた！一体その理由とは？そして総統たちは反省するのか…？<br><br>so32040836←前話｜次話→so32046869　第一話→so32040831"
