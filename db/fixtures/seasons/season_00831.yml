- !ruby/hash:EpisodeHash
  episode_no: "＃17～＃20"
  title: 金魚すくい／冷やし世界征服／二人の総統／大変なこと
  description: "#17：今日は待ちに待った夏祭り。鷹の爪団もデラックスファーターも童心にかえり、それぞれの夏祭りを楽しんでいた。しかし、そこで事件は起こる。金魚の養殖場で重大事件が発生し金魚すくいが出来なくなってしまったのだという。楽しみにしていた菩薩峠のため、金魚を救え！／#18：うだるような夏の暑さのせいで、万引き犯を捕まえるのも面倒くさがるデラックスファイター。涼を求めて鷹の爪団の秘密基地へと赴くと、そこには｢冷やし世界征服始めました｣という張り紙が！／#19：吉田くんはいつも通り怪人を製造し、そしてその怪人はいつも通り役に立たなかった。よくある鷹の爪団の風景。しかし、そこからが違った。何が駄目で、どうするべきか、総統が吉田に、そして鷹の爪団に示したのだ。今日の総統は違う。まるで、本物じゃないみたいに！／#20：ひょんなことから巨大な電波塔の上に、1人取り残されてしまった総統。妙なプライドが邪魔して、団員に助けを呼ぶことが出来ずにいた。心配した団員から助けの電話が掛ってくればいいが、バッテリーもそろそろ尽きてしまいそう。この｢大変なこと｣に果たしてどう対処するのか！？<br><br>so32040834←前話｜次話→so32040836　第一話→so32040831"
