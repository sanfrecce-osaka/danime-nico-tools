- !ruby/hash:EpisodeHash
  episode_no: "＃5～＃8"
  title: 世界征服ポイント／トイレ大作戦／こだわりの世界征服／DXファイターの弱点
  description: "#5：世界征服への情熱が欠けている団員たちのモチベーションを上げるため、総統は｢世界征服ポイント｣を導入することを決定する。団員の指導にゴミ出し、雨の日はポイント5倍。そのポイントが貯まった暁には、なんと世界征服が達成できるらしい？／#6：｢トイレを綺麗に使える人はどんなことでもできる｣という総統に、吉田は、清潔で快適なトイレから世界征服を実現する｢トイレ大作戦｣を提案。まずはトイレの改装からということで、どんなものでも改装してしまう究極の怪人、｢怪人大工さん｣を製造した。／#7：新しい秘密兵器を完成させた鷹の爪団だったが、デラックスファイターにマンネリと指摘され、デラックスボンバーで吹き飛ばされてしまう。デラックスファイターの指摘を克服するべく、さっそくこだわり怪人｢みちばた十八朗｣を製造したが…果たして一味違う世界征服は実現するのか？／#8：ついに透明人間になれる薬を完成させた総統。その薬でさっそく透明人間になって、デラックスファイターの弱点を探ろうとする。デラックスファイターの弱点とは何なのか？そして、長い付き合いだけど、全然知らないデラックスファイターの日常がついに明らかになる。<br><br>so32040831←前話｜次話→so32040833　第一話→so32040831"
