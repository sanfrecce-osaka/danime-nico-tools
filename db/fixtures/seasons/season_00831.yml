- !ruby/hash:EpisodeHash
  episode_no: "＃36～＃38"
  title: さらば鷹の爪団 前編／さらば鷹の爪団 中編／さらば鷹の爪団 後編
  description: "#36：久しぶりに生活に余裕が！と思った矢先、大家とDXファイターのせいでいつも通りの極貧生活に戻ってしまった鷹の爪団。悲しみに暮れていたところ…なんと時給10万円のバイトを見つけて大喜び！仕事内容も知らないまま面接へ向かうが、本当に大丈夫なのか…？／#37：高時給のバイトを始めて浮かれきっている総統と吉田くん。しかし雇い主である『ゴールデンアイ・ホールディングス』は、鷹の爪団を利用して世界を我が物にしようと企む悪の秘密結社だった！一方、大家さんとDXファイターの元には耳を疑うような知らせが…／#38：“鷹の爪団”の一斉攻撃により、パニックに陥る各国。一方、DXファイターと大家さんは鷹の爪団の無実を信じ、ゴールデンアイ工業に潜入していた！そこで一同はゴールデンアイ工業総帥・九条の恐るべき計画を知り…。鷹の爪団は九条を止めることが出来るのか！？秘密結社
    鷹の爪 NEO、笑いと感動の最終回！！<br><br>so32040838←前話　第一話→so32040831"
