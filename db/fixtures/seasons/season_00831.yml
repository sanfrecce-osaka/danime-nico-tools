- !ruby/hash:EpisodeHash
  episode_no: "＃33～＃35"
  title: サンタクロースを捕まえろ！／お年玉ラプソディ／究極の戦闘ロボ
  description: "#33：鷹の爪団は気付いた。あの男を仲間にすれば、世界征服が一気に近付く。その辺の怪人を遥かに上回る能力を持ったあの男…サンタさん！という事で、はるばるサンタさんを探しに来た鷹の爪団だったが…なぜかプレゼント配りを手伝う事に！？そして、そこで知った事実とは…／#34：新年あけまして、た～か～の～つ～め～気持ちも新たに張り切って世界征服！でも…まずはお年玉が欲しいっ！お年玉を使いたいっ！ということで、総統からの少ないお年玉を手に、駄菓子屋へと向かう吉田くん達。そこで｢お年玉を盗まれた｣と泣いている少年に出会い…。犯人に憤慨する鷹の爪団、一体どうする！？／#35：｢究極の秘密兵器、それは究極の戦闘ロボ！｣遂に戦闘ロボの開発に乗り出した鷹の爪団。数え切れないほどの失敗と改良を経て誕生した、吉田くんと博士の努力(？)の結晶が今ここに！その名は…！その名は…。えっ、何？もう1回言って！<br><br>so32046869←前話｜次話→so32040839　第一話→so32040831"
