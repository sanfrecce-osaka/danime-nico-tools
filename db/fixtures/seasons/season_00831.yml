- !ruby/hash:EpisodeHash
  episode_no: "＃1～＃4"
  title: 始動。世界征服！！／怪人新卒シャー／愛と勇気の桃太郎／DXファイターの野望
  description: "#1：最近めっきり影を潜め、自然消滅したのではないかと噂される悪の秘密結社・鷹の爪団。姿をあらわさない鷹の爪団にしびれを切らしたデラックスファイターは、噂の真偽を確かめるため、秘密基地へ向かう。しかしやはり鷹の爪団の姿は見当たらない。デラックスファイターは、一人むなしく鷹の爪団との戦いを思い出し、涙を流すのだが…／#2：入団希望者の募集をかけた鷹の爪団に、思いがけず二人も大学新卒者が応募してきた。世界征服未経験の新卒採用に難色を示しながらも面談を実施することにしたのだが、やってきたのは、あまりにも対照的な二人の男だった。／#3：突然、自分は桃太郎だと名乗る少年が秘密基地にやってきた。鬼を退治をしないと家に帰れないのに、その鬼が見つからない。代わりに悪の秘密結社を退治させて欲しいと泣きつかれてしまう。機転を利かせた吉田がデラックスファイター退治を提案するが…／#4：デラックスカンパニーの重役を集めて、新たなビジネス展開を模索するデラックスファイター。しかし、自らが考案したグッズを見た重役たちは、否定的な意見を言うばかり。怒ったデラックスファイターは、鷹の爪団を呼び出して客観的な意見を求めるが…<br><br>次話→so32040832"
