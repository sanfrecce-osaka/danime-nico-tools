- !ruby/hash:EpisodeHash
  episode_no: "＃29～＃32"
  title: 神在月大作戦 前編／神在月大作戦 後編／博士の恋／逆に言えば
  description: "#29：島根の旧暦によると、今の時期は｢神在月｣。なんでも日本中の神様が、出雲に集結するらしい。つまり…島根に行けば、神様にお願い事し放題！？という事で、なぜか三平さん(宅配業者)の縁結び祈願に同行して島根にやって来た鷹の爪団。素敵な神様と女性は見つかるだろうか…／#30：ところ変わって吉田くんの故郷では、小さな異変が起きていた。吉田くんのお母さんが、毎晩見るおかしな夢に悩まされているのだという。どうやらこの一件にも神様が関わっているようだが、夢には何かメッセージが込められているのだろうか。ところで、三平さんはどうなったの？／#31：ここ最近、留守がちの博士。不審に思った総統達が外出先を確かめると…なんとサーカス団のクマとして曲芸をしていた！｢クマ｣と呼ばれる事を何より嫌うはずの博士が、一体なぜ？単なる人助けなのか、熊助けなのか。もしかしたら、もっと甘くて苦い理由があるのかも…！？／#32：満を持して完成！新たな秘密兵器、｢ギャクニーイエバー｣！人々をポジティブにしてしまうこの兵器を活用し、怒られずに世界征服を達成しようと考えた吉田くん。ところが、偶然拾った落とし物から事態は思わぬ展開に…。でも逆に言えば、これもいい思い出になるかもしれないよ？<br><br>so32040837←前話｜次話→so32040838　第一話→so32040831"
