- !ruby/hash:EpisodeHash
  episode_no: "＃9～＃12"
  title: デラックス母／戦え！菩薩峠／総統のバイト／怪人産地直送
  description: "#9：突然、秘密基地にやってきたデラックスファイターは、アメリカから母親、つまり｢デラックス母｣が来ることを鷹の爪団に告げる。しかし、母親には、いつも戦っている鷹の爪団は、凶悪で手強い相手という嘘をついていた。そこで、鷹の爪団には、手強そうに見えるよう協力して欲しいと言うが…／#10：一向に進まない世界征服に苛立つ総統。遂には吉田くんとの言い争いに発展してしまう。そんな鷹の爪団を尻目に日々世界の平和を守っているのは、実は超能力少年の菩薩峠君だった。／#11：世界征服資金を稼ぐため日夜バイトに励む総統。本日のお仕事は『非道戦士ドンタク』等身大フィギュアの警備をするだけのはずだったのだが、年下の生意気な社員に無茶な要求を突き付けられてしまう。／#12：大量の産地直送野菜を購入してきた総統。見た目は悪いが野趣あふれる美味しそうな野菜から｢怪人産地直送｣を製造する。多少の悪いことも、ついつい許してしまいたくなる、怪人の素朴な外見を利用して、世界征服を企む鷹の爪団だったが…。<br><br>so32040832←前話｜次話→so32040834　第一話→so32040831"
