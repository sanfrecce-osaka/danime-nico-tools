  description: ペンギンコートに身を包み、夜の街をよなよなと歩き回る少女、ココ。彼女の願いは、いつか空を飛ぶこと。ある夜、ココは偶然拾った奇妙なフィギュアに誘われ、見知らぬ世界に迷い込む。そこでココを待ち受けていたのは、ゴブリン族のチャリーや、闇の帝王の手下ザミーといった不思議な仲間たちとの出会い。――そして、思いもかけぬ大冒険だった!<br><br>ココ:森迫永依／チャーリー:田中麗奈／ザミー:太田光（爆笑問題）／ブッカ・ブー:田中裕二（爆笑問題）／長老:永井一郎／チャーリーの父親:田中秀幸／チャーリーの母親:皆口裕子／ココの母親:小山菜美／ムルムル:山口勝平／猫のチャビスケ:TARAKO／おじさんたち:野沢那智、内海賢二／デビル・リーダー:松本梨香／双子のフェアリー:田中れいな（モーニング娘。）、リンリン（モーニング娘。）／悪ガキ三人組:くまいもとこ、桑島法子、朴璐美／スパイダー:本多俊之（友情出演）／大天使:山寺宏一（友情出演）／ココの父親:高橋ジョージ／パラケケ:藤村俊二／じい:柄本明<br><br>原作・監督:りんたろう／キャラクターデザイン:寺田克也／脚本:金春智子／音楽:本多俊之／制作:マッドハウス+DFP(デニス・フリードマン・プロダクションズ)／主題歌:「アミーゴペンギン」ココ(森迫永依)とアミーゴペンギンズ(バップ)
