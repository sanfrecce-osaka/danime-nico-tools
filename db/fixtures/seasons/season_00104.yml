outline: TVアニメ｢一騎当千｣の第2期TVシリーズ。少女、昇龍像が掴んでいる玉を手にする。そのとき突如現れるもう一人の女闘士、夏候淵妙才。彼女も玉を求めてやってきたのだった。夏候淵｢それが貴様の手に負える代物ではないことは、自覚しておろう。呂蒙子明!｣。その少女こそ、南陽の闘士呂蒙子明であった。乱立するネオン看板を跳躍し、玉を持った呂蒙を追う夏候淵。追い詰められる呂蒙。夏候淵の激しい攻撃に服をズタズタにされながらも、逃げる呂蒙であった。龍玉を孫策伯符のもとに届ける為に。勾玉を持つ｢闘士｣と呼ばれる学生同士が覇権を争う地、関東。関東を統べていた洛陽高校の董卓亡き後、関東は群雄が割拠する混乱の時代になっていた。その混乱の中、曹操をリーダーとする許昌学院、孫策率いる南陽学院、そして劉備の成都学園が台頭してきている。｢それ｣が、関東の地にもたらされたとき、新たな闘士たちの伝説が胎動を始めようとしていた・・・・・
