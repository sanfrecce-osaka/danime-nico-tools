outline: またみんなではしゃごう。そして、全国へ行こうよ。和と遊ぼう!地元、阿知賀女子学院で開かれていた｢阿知賀こども麻雀クラブ｣に通う高鴨穏乃と新子憧は東京からやってきた転校生・原村和をその麻雀教室に誘う。そこには1つ年上の松実玄やコーチをしている大学生の赤土晴絵がおり、麻雀を通してみんなで楽しい日々を過ごしていた。しかし、中学にあがると、晴絵は実業団へいき、憧も穏乃たちとは別の中学へ通うことになった。そして、和も転校し、穏乃たちはそれぞれがバラバラの道を歩むことになった。時が流れ、中学3年生になった穏乃はある日、テレビを見ていると、そこには全国中学生麻雀大会で優勝している和の姿があった。｢また和と一緒に麻雀を打ちたい｣そんな思いを胸に、穏乃・憧は阿知賀女子へ入学をする。
