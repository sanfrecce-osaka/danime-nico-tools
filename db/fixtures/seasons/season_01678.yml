- !ruby/hash:EpisodeHash
  episode_no: 第6話
  title: "「天空閣結婚式城の攻防」"
  description: 家出の一件以来、大きいままのワルキューレがこれまでと変わらぬ日常を過ごしている一方、宇宙では、ヴァルハラ皇女ネスティーが先ヴァルハラ文明の遺産を盗掘した盗賊アルセイラと対峙していた。アルセイラは取り逃がしたものの盗掘団を壊滅させるネスティー。奪還された遺産は、伝説の皇女の壁画といわれるものであることが判明。驚愕するメームとイナルバは、ネスティーに地球での合流を指示する。いよいよ星霊節を迎え、地球に集結するヴァルハラ皇女たち。そして時乃湯上空に現れた科学要塞結婚式城[天空閣]。挙式の準備が和やかに進む中、一人憂鬱そうに溜息をつく秋菜。その時、アルセイラが遺産を奪取するために急襲!直ちに応戦を指示するメーム。戦艦で迎え撃つネスティー。遅刻してきたライネ艦に飛び乗る白・丸・妙。変身するファム。そしてアキドラも参戦する。
    戦闘の中、被弾した天空閣から皇女の壁画が落下し時乃湯に 迫る。必死に追いかけるワルキューレ。そして…。<br><br>ワルキューレ:緒方恵美／ワるきゅーレ:望月久代／時野和人:鈴村健一／時野リカ:南央美／ハイドラ:西村ちなみ／七村秋菜:千葉紗子／真田さん:田中理恵／シロ:西前忠久／丸:桃井はるこ／ライネ:飯塚雅弓／メーム:篠原恵美／コーラス:桑島法子／ファム:門脇舞／ネスティー:浅川悠／イナルバ:井上喜久子<br><br>原作:介錯／監督:高本宣弘／キャラクターデザイン:藤井まき／アニメーションディレクター:柳沢テツヤ／メカニックデザイン(第2期):宮豊／美術監督:鈴木恵美／色彩設計(第2期､SPECIAL):植木義則／撮影監督(第2期):天花寺伸宏／編集(第2期､SPECIAL):櫻井崇／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:川井憲次<br><br>so31911353←前話　第一話→so31911349
