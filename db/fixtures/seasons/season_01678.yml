- !ruby/hash:EpisodeHash
  episode_no: 第2話
  title: "「裁きの女神 イナルバ」"
  description: ヴァルハラ皇女の長であるメームは時乃湯の居間で真田さんとTVゲームに熱中していた。そこへ訪ねてきたのは、同じくヴァルハラ八皇女の一人であるイナルバであった。一向に進展しないワるきゅーレと和人に業を煮やしてやって来たのだ。イナルバの来訪に、さりげなく退散していくメーム。『裁きの女神の右手が閃く時、罪人はそこに地獄を見るであろう』という言い伝えに震え上がる真田さん。夜逃げしようとするハイドラ。その前に立ちはだかったイナルバは『二人の婚礼前に関係者各位にヴァルハラ皇室典範を徹底させる』と言って、言葉遣いの悪いハイドラをお仕置時空へと飛ばしてしまう。すぐに戻っては来たものの、ただ泣きじゃくるハイドラの姿に戦慄する時乃湯の面々。続いて真田さん、ファム、ライネ、コーラス…を次々にイナルバの"死のツッコミ"が襲う!彼女たちが見た地獄とは?<br><br>ワルキューレ:緒方恵美／ワるきゅーレ:望月久代／時野和人:鈴村健一／時野リカ:南央美／ハイドラ:西村ちなみ／七村秋菜:千葉紗子／真田さん:田中理恵／シロ:西前忠久／丸:桃井はるこ／ライネ:飯塚雅弓／メーム:篠原恵美／コーラス:桑島法子／ファム:門脇舞／ネスティー:浅川悠／イナルバ:井上喜久子<br><br>原作:介錯／監督:高本宣弘／キャラクターデザイン:藤井まき／アニメーションディレクター:柳沢テツヤ／メカニックデザイン(第2期):宮豊／美術監督:鈴木恵美／色彩設計(第2期､SPECIAL):植木義則／撮影監督(第2期):天花寺伸宏／編集(第2期､SPECIAL):櫻井崇／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:川井憲次<br><br>so31911349←前話｜次話→so31911351　第一話→so31911349
