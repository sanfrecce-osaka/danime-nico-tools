  episode_no: 第1話
  title: "「乙女と眼鏡の関係について」"
  description: 謎の円盤が急速落下し、和人たちが通う羽衣高校の時計台に突き立った。翌朝、騒然とする生徒達の前に現れたのは、ヴァルハラ八大皇女の一人であるファムだった。しかも和人たちの担任教師となって。生徒たちと急速に仲良くなっていくファム。特に女子の間では、『乙女と眼鏡の会』というファムのファンクラブまでできてしまう。会員のしるしはファムとおそろいの眼鏡。女子たちは次々に眼鏡をかけ、ついには秋菜を除く女子生徒全員が眼鏡をかけてしまうほどに。時乃湯では、侍女部隊も眼鏡をかけ、真田さんに同じ眼鏡をかけるように迫る。ファムの行動に戸惑う時乃湯の面々。一方、時計塔から女生徒たちを見下ろし満足げに微笑むファム。はたしてその真意とは…<br><br>ワルキューレ:緒方恵美／ワるきゅーレ:望月久代／時野和人:鈴村健一／時野リカ:南央美／ハイドラ:西村ちなみ／七村秋菜:千葉紗子／真田さん:田中理恵／シロ:西前忠久／丸:桃井はるこ／ライネ:飯塚雅弓／メーム:篠原恵美／コーラス:桑島法子／ファム:門脇舞／ネスティー:浅川悠／イナルバ:井上喜久子<br><br>原作:介錯／監督:高本宣弘／キャラクターデザイン:藤井まき／アニメーションディレクター:柳沢テツヤ／メカニックデザイン(第2期):宮豊／美術監督:鈴木恵美／色彩設計(第2期､SPECIAL):植木義則／撮影監督(第2期):天花寺伸宏／編集(第2期､SPECIAL):櫻井崇／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:川井憲次<br><br>次話→so31911350
