- !ruby/hash:EpisodeHash
  episode_no: 第4話
  title: "「ライネ・ライネ・ライネ」"
  description: ライネは怪しげな美容師が営む｢宇宙科学美容院｣で怪しげな超次元マッサージ機を試そうとする。その瞬間、落雷が落ち美容院は閃光に包まれる。気が付くと、ライネは何故かヴァルハラ王宮の浴場に浸かっていた。そこへ現れる若いメームと幼いコーラス。ライネはタイムスリップしていたのだった。侍女に変身して警備隊の目から逃れたライネは幼い頃の自分と対面する。そこへ警備の侍女に見つかってしまい逃げるライネ。そして何故か一緒に逃げる幼ライネ。再び浴場に逃げ込み風呂に飛び込む2人。次の瞬間、学園惑星の大浴場に現れ、中等部時代の自分とコーラスに出会ってしまう。お風呂からお風呂への時空間移動ができるようになってしまった3人のライネの珍道中が始まった!<br><br>ワルキューレ:緒方恵美／ワるきゅーレ:望月久代／時野和人:鈴村健一／時野リカ:南央美／ハイドラ:西村ちなみ／七村秋菜:千葉紗子／真田さん:田中理恵／シロ:西前忠久／丸:桃井はるこ／ライネ:飯塚雅弓／メーム:篠原恵美／コーラス:桑島法子／ファム:門脇舞／ネスティー:浅川悠／イナルバ:井上喜久子<br><br>原作:介錯／監督:高本宣弘／キャラクターデザイン:藤井まき／アニメーションディレクター:柳沢テツヤ／メカニックデザイン(第2期):宮豊／美術監督:鈴木恵美／色彩設計(第2期､SPECIAL):植木義則／撮影監督(第2期):天花寺伸宏／編集(第2期､SPECIAL):櫻井崇／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:川井憲次<br><br>so31911351←前話｜次話→so31911353　第一話→so31911349
