- !ruby/hash:EpisodeHash
  episode_no: 第3話
  title: "「猫耳頭巾参上」"
  description: ヴァルハラ皇家に伝わる、恋人達に末永い幸福をもたらすとされている宝物・星霊石を探ワるきゅーレと和人に強要しようとするイナルバ。儀式で恋人たちを妨害する鬼の役に、秋菜に無理やり立候補させられるハイドラと、さりげなく立候補する秋菜。そして、ワるきゅーレのことが心配な真田さん。やむなく和人はワるきゅーレとともに12個の星霊石集めに出発する。星霊石の一つを見つけた2人の前に、白・丸・妙が立ち塞がる。白たちの妨害に戸惑うワるきゅーレ。白たちは秋菜の護符に操られていたのだった。その時、どこからともなく聞こえてくる三味線の音。颯爽と現れ、白たちを倒したのは｢快傑猫耳頭巾｣!カッコいいと喜ぶワるきゅーレ、唖然とする秋菜、ハイドラ、そして和人。猫耳頭巾の活躍(?)で次々に星霊石を手に入れていく和人とワるきゅーレ。そして、最後の星霊石を見つけたその場所は…。<br><br>ワルキューレ:緒方恵美／ワるきゅーレ:望月久代／時野和人:鈴村健一／時野リカ:南央美／ハイドラ:西村ちなみ／七村秋菜:千葉紗子／真田さん:田中理恵／シロ:西前忠久／丸:桃井はるこ／ライネ:飯塚雅弓／メーム:篠原恵美／コーラス:桑島法子／ファム:門脇舞／ネスティー:浅川悠／イナルバ:井上喜久子<br><br>原作:介錯／監督:高本宣弘／キャラクターデザイン:藤井まき／アニメーションディレクター:柳沢テツヤ／メカニックデザイン(第2期):宮豊／美術監督:鈴木恵美／色彩設計(第2期､SPECIAL):植木義則／撮影監督(第2期):天花寺伸宏／編集(第2期､SPECIAL):櫻井崇／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:川井憲次<br><br>so31911350←前話｜次話→so31911352　第一話→so31911349
