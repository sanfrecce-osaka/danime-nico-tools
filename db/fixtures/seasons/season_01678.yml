- !ruby/hash:EpisodeHash
  episode_no: 第5話
  title: "「家出皇女ワルキューレ」"
  description: リカが用意したお昼のおやつの蒸かし芋に｢ケーキがいい!｣とすねた挙句、家出してしまうワるきゅーレ。秋菜とハイドラの七弧神社、コーラスのアパート、ファムのUFOを転々とするワるきゅーレ。心配で仕方がない真田さんは、猫耳頭巾となってワるきゅーレを見守るが近所の住民から不審者と通報されてしまい…。一方、学校の廊下で和人に出会ったワるきゅーレは何事もなかったように時乃湯に帰る。その夜、月の光の下で見つめ合う和人と変身したワルキューレ。突然顔を曇らせて飛び去ってしまったワルキューレは、またも七弧神社、アパート、UFOを泊まり歩く。ファムは家出の理由をワルキューレに告げる。はっとするワルキューレ。そして、時乃湯の和人の前に現れたワルキューレは…。<br><br>ワルキューレ:緒方恵美／ワるきゅーレ:望月久代／時野和人:鈴村健一／時野リカ:南央美／ハイドラ:西村ちなみ／七村秋菜:千葉紗子／真田さん:田中理恵／シロ:西前忠久／丸:桃井はるこ／ライネ:飯塚雅弓／メーム:篠原恵美／コーラス:桑島法子／ファム:門脇舞／ネスティー:浅川悠／イナルバ:井上喜久子<br><br>原作:介錯／監督:高本宣弘／キャラクターデザイン:藤井まき／アニメーションディレクター:柳沢テツヤ／メカニックデザイン(第2期):宮豊／美術監督:鈴木恵美／色彩設計(第2期､SPECIAL):植木義則／撮影監督(第2期):天花寺伸宏／編集(第2期､SPECIAL):櫻井崇／音響監督:亀山俊樹／音響制作:オムニバスプロモーション／音楽:川井憲次<br><br>so31911352←前話｜次話→so31911354　第一話→so31911349
