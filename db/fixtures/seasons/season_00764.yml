  description: 世界の分解現象を阻止するため、チフォージュ・シャトーに潜入したマリア、調、切歌。だが、シャトーの防衛システムは、三人に罪を突き付け、その行動を阻もうとする。窮地に陥るマリアたちは、チフォージュ・シャトーが見せた不安定な挙動の隙に、態勢を立て直そうと試みる。一方、響たちと対峙するキャロルは、錬金術と歌の関係、その一端を語って聞かせる。その起源は先史文明期にまでさかのぼり、巫女フィーネであることに驚きを隠せない響たち。ついにキャロルは、響たちにトドメを刺すべく必殺の錬金術を繰り出そうとするが、ウェル博士と合流したマリアたちの抵抗によって妨害されてしまう。世界の分解現象を、誰かの為などではなく自分の為に阻止しようとするウェル博士は、掌握したチフォージュ・シャトーの機能を使って再構築を試みる。そうはさせじと、シャトーを破壊しようとするキャロルであったが、大怪我を負いつつも自分らしく戦うと宣言したエルフナインの助力もあり、間一髪、分解を停止した世界構造は瞬時にして巻き戻り、再構築される。目論みの潰えたキャロルは、想い出も、何もかもを失う覚悟で最後の戦いを響たちに挑んでくる。世界を壊そうと吹き荒れるその歌は、７０億の絶唱をも凌駕するフォニックゲインであった。<br><br>立花
