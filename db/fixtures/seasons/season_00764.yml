  description: キャロルの放つフォニックゲインをひとつに繋ぎ束ねる響。その負荷を響ひとりに集中させることなく、装者６人にて肩代わりし、エクスドライブへと再配置するマリア。奇跡を身に纏うため、かつての奇跡を殺戮。それは、奇跡を超越した「軌跡」――これまでに６人が紡いできた絆そのものであった。対抗するキャロルもまた、自分を止めようとする父親の想い出すらも焼却し、全てを擲った不退転の決意で立ちはだかる。装者が絆を紡ぐなら、キャロルは鋼糸魔弦をカタチと紡ぎ、碧色の獅子機を練り上げる。東京の中心地にて、超常のフルパワーが烈しくぶつかり合う。シンフォギアのプロテクター部をエネルギーと換え、アームドギアを介して全放出することで、局面を打開しようと試みる装者たち。だが、キャロルの獅子機は、一部損壊しながらも、そんな捨て身の攻撃すらも持ち堪えてみせる。防御性能を著しく失った装者たちに勝利を確信するキャロルは笑みを抑えられない。それでも響はあきらめず、繋ぐこの手が自分のアームドギアであると宣言し、先に激突霧散したシンフォギアのエネルギーをひとつに束ねるのであった。<br><br>立花
