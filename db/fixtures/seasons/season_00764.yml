  description: そこに現れ立つのは、行方をくらませた響の父・洸であった。突然の邂逅に、何より覚悟の決まらないままの再会に恐怖した響は、いつかの父と同じく、振り返ることなくこの場より逃走する。未来より連絡先を聞き出した洸は、東京にて娘と再びまみえるが、その言動はあまりにも軽薄で、ゆえに響の心に重くのしかかるのであった。同じ頃。アルカ・ノイズの分解能力を使って地下共同溝へと侵入を果たしたミカは、東京を中心とした関東一円の電力供給の実態を調査していた。現場に到着した響は、調、切歌と共にミカの企みを阻止するべく突撃するものの、父親との一件を思い出し、感情に身を任せて無鉄砲に突っかかる。それは、融合症例時ならば暴走しかねない危険な精神状態でもあった。身を挺して庇う調によって窮地を脱することができたが、その無茶を簡単に受け入れる事の出来ない切歌は、調の行為を諌めてしまう。調もまた、自分の未熟を責められたと受け取ってしまい、響のみならず、向き合う勇気無き者たちが奏でる不協和音は、しだいに拡散していく。予想される自動人形の再襲撃。迎え撃つにはイグナイトモジュールの制御が不可欠であるが、装者たちの心は、かつてないほどに乱れていた。<br><br>立花
