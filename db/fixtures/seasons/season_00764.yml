  description: 風鳴八紘邸でのオートスコアラー・ファラの撃退とほぼ同時刻。深淵の竜宮に向かったクリス、調、切歌たちは、そこでフロンティア事変の関係者の一人、ウェル博士と邂逅する。シンフォギア対錬金術師の構図を掻き乱す不確定要素の出現に戦局は混迷。先輩装者としての背中を見せたいクリスと、LiNKERの開発にウェル博士を傷つけてはいけないと考える調と切歌にも不協和音は生じ、キャロル撃破の千載一遇の好機は、あえなく潰えてしまうのであった。後輩ふたりの成長を実感しているからこそ、焦燥を隠せないクリスは、再戦の機会においても飛び出してしまい、結果、目の前で調と切歌をレイアに打ち倒されてしまう。せっかく手に入れた絆――後輩すら守れない事実に、世界を残酷だと呪うクリス。なぜ両親は、こんなにも残酷な世界を、歌で平和にしようと夢想したのか？悲痛な自問自答に答えるものはなく、無慈悲なレイアの一撃が迫り来る。求めるモノに空回りするばかりのクリスであったが、最後の力を振り絞りつつ、その身を盾にして手を伸ばす調と切歌の姿に、絆は一方向から結ばれるものばかりではないと気づくのであった。<br><br>立花
