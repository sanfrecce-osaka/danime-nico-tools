outline: かつて――融合症例と呼ばれた少女は、世界終焉の真際に奇跡を掴み、ガングニールのシンフォギアと適合を果たす。地球霊長存続の名目で執行されようとしていた人類淘汰――「フロンティア事変」と称される一連の騒乱は、歌に血を通わせた少女たちの活躍によって終止符が打たれたが、新たな物語は、それから程なくして幕を開けるのであった。亜宇宙を弧を描いて引き裂く超音速の落下物体。それは、ラグランジュ点での大気圏外活動を終え、地球に帰還しようとしていた国連所属のスペースシャトルであった。システムトラブルから機能不全と陥り、このままでは機体の空中分解、あるいは地表ヘの激突は免れないという緊急事態に、息を飲むばかりの各国指導者たち。遡る事、二度に渡り、世界を未曽有の危機より救ってきたシンフォギア装者たちも、その力を日本政府保有の軍備とみなされる以上、たとえ人道的救護支援であっても国外での活動はかなわず、待機を余儀なくされるのであった。それから経過する１００日余り。フロンティア事変以降、認定特異災害「ノイズ」の観測は一例としてなく、事の顛末を知る誰もがノイズの根絶と被害の終息を予感していた頃。本部にてモニターへと向かっていた藤尭朔也は、ノイズとは異なる、だが近似した反応波形を確認する。場所は、横浜港大さん橋ふ頭付近。そこには、小さな匣をかかえ、逃げるように駆ける黒衣――＜廃棄物１１号＞の姿が見られた。世界を壊す、歌がある。今はまだ、やがて訪れるその脅威に気づく者はなく、夏の夜空に、ただ赤き粉塵が舞い踊るのみであった。
