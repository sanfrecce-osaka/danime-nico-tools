  description: キャロルの自死から経過する時間。オートスコアラーの再襲撃もなく、その間にシンフォギアの修復と改造、イグナイトモジュールの組み込みが行われる。エルフナインの錬金術にて、ついに復活するアガートラーム。マリアは、アガートラームの輝きに相応しい強さを求め、響主催のスペシャルトレーニングに参加するのであった。その最中に割り入るように現れる自動人形ガリィは、アルカ・ノイズを使って周到に装者たちを分断し、過日の汚名を雪ごうと執拗にマリアを追い詰める。特訓用に準備していたmodel_Kを使い、アガートラームを身に纏うマリア。だが、慣らしもしないギアの運用に焦りを覚えてか、不用意にイグナイトの力にすがると、ダインスレイフの呪いに溺れ、暴走してしまう。ガリィの一撃に昏倒し、結果、救われた形となるマリアは、自分がずっと追い求めてきた「強さ」とは何なのかと考えるようになる。マリアの問いにエルフナインは、自分らしくある事――翻弄する状況にあっても、自分らしさを保つ力こそが「強さ」だと伝える。その言葉を胸に、もう一度、抜剣を試みるマリアであった。<br><br>立花
