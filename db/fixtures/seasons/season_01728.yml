  JUPITER｣を目撃する。謎の存在MUに占拠された首都は、不思議な膜に閉鎖され、住民は偽りの生活をさせられていた。しかも外部には、12年も先の時間が流れていたのだった…。東京を支配する｢青い血｣の人間とは何者か？綾人とラーゼフォンには、どんな関係があるのか？そして真実の世界で、綾人を待ち受ける運命は何か？
