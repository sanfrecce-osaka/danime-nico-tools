  title: 避難くんれん／みんなで！／いつもの日々／先生の弱点？／七夕／プール開き／夏まつり
  description: 避難くんれん：今日は避難訓練！ 訓練だけど真面目しなきゃいけないのに、またまた雛子ちゃんが大暴走！？／みんなで！：授業が終われば、役場へLet’sGo！！
    でもお兄ちゃんたら、学校のみんなと遊びなさい、だって……／いつもの日々：大人は成績表がなくていいな～、なんて思ってたら……お兄ちゃんにも成績表があるって、本当？／先生の弱点？：いつも先生にお仕置きされてばかりで、ちょっぴりくやしい。先生には弱点ってないのかな？／七夕：七夕のお願い、何を書こうかな～。お兄ちゃんのおヨメさん、でも恋人気分も楽しみたいし～…／プール開き：水着OK！
    水泳帽OK！ 準備体操OK！ 今日は待ちに待ったプール開き！ ／夏まつり：みさきちゃんと雛子ちゃんと3人で夏祭り！ そこには愛しのお兄ちゃんとお邪魔虫の先生が！<br><br>桜庭ちとせ:仲谷明香／みさき:徳井青空／柊雛子:MAKO／柏原宏志:羽多野
