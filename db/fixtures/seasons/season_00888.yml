  title: ちとせちゃんの日々／お見合い／大人のみりょく？／パパっ子／コスプレ雛子／スケッチ
  description: ちとせちゃんの日々：あたし、桜庭ちとせ、11歳！ 今日も元気に大好きなお兄ちゃんのいる役場へ、Let’s Go!／お見合い：ちとせの担任・麻子先生がお見合いすることに。そのお相手は、愛しのお兄ちゃん！？／大人のみりょく？：麻子先生はあたしたちを子ども扱いするけど、ちゃんと努力していないと大変なことになるよ！！／パパっ子：クラスメイトのみさきちゃんはパパが大好き。でも、好きすぎて、ついていけないことも……／コスプレ雛子：お友だちの雛子ちゃんはお嬢さま。それでもって、とってもクール……ではありませんでした……。／スケッチ：今日の授業はスケッチです。好きなものを描いていいって、それならお兄ちゃんで決まりだね！？<br><br>桜庭ちとせ:仲谷明香／みさき:徳井青空／柊雛子:MAKO／柏原宏志:羽多野
