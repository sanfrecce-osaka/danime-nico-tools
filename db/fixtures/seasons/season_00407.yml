outline: 陸水銀は平凡の高一少年、学園一のお嬢様・陸怜の事が大好き。しかし突如、不思議なことに陸怜は「グレイブバスター」というゲームの世界へ誘拐され、それを追って水銀も、美少女ガイド・ツインスターにいざなわれ、その世界へ飛び込む。そして百億円が課金された端末を受け取ることになる。水銀は陸怜を守るために、ゲームの世界にて最後の「墓守り」となり、「墓荒らし」との攻防戦に参加する。その戦いの中に、彼らの秘密も段々明らかになるー。
