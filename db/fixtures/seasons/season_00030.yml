  description: 能美の企てにより、盗撮犯の濡れ衣を着せられる中、《赤の王》ニコに相談を持ちかけたハルユキ。ダスク・テイカーの一件を説明し、タクムが《心意》を身につけるために協力を取り付ける。《心意》の特徴と四つの基本技、そして習得に最も重要な、デュエル・アバターを形成した自分の心と正面から向き合わなくてはならないことを説明するニコ。タクムは幼いころに受けた心の傷――シアン・パイルの『鉄杭』の起源について語り始める。<br><br>黒雪姫:三澤紗千香／ハルユキ:梶裕貴／チユリ:豊崎愛生／タクム:浅沼晋太郎<br><br>原作:川原礫(｢アクセル・ワールド｣(アスキー・メディアワークス/電撃文庫刊))／原作イラスト:HIMA／監督:小原正和(｢舞-HiMEシリーズ｣｢宇宙をかける少女｣)／シリーズ構成:吉野弘幸(｢ギルティクラウン｣｢マクロスFrontier｣｢舞-HiMEシリーズ｣)／キャラクターデザイン/アニメーションディレクター:愛敬由紀子／デュエルアバターデザイン/アクション監督:椛島洋介／メカデザイン:神宮司訓之、沙倉拓実、大河広行、山根まさひろ／セットデザイン:青木智由紀、イノセユキエ／メインアニメーター:田畑壽之、阿部望／美術監督:池信孝、二嶋隆文／CGプロデューサー:井野元英二／撮影監督:佐藤敦／色彩設計:横山さよ子／編集:今井大介／撮影:J.C.STAFF／美術:スタジオ・イースター／CG:オレンジ／音響監督:鶴岡陽太／音響制作:楽音舎／音楽:onoken、Mintjam、大嶋啓之／オープニングテーマ:歌：May’n
